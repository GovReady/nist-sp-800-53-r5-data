  description: Automatically update spam protection mechanisms.
  family: SI - System and Information Integrity
  name: Automatic Updates
SI-8(3):
  description: |
    Implement spam protection mechanisms with a learning capability to more effectively identify
    legitimate communications traffic.
  family: SI - System and Information Integrity
  name: Continuous Learning Capability
SI-10:
  description: 'Check the validity of [Assignment: organization-defined information
    inputs].'
  family: SI - System and Information Integrity
  name: Information Input Validation
SI-10(1):
  description: >
    (a)   Provide a manual override capability for input validation of [Assignment:
    organization-defined inputs];

    (b) Restrict the use of the manual override capability to only [Assignment: organization-defined
    authorized individuals]; and

    (c)   Audit the use of the manual override capability.
  family: SI - System and Information Integrity
  name: Manual Override Capability
SI-10(2):
  description: 'Review and resolve input validation errors within [Assignment: organization-defined
    time-period].'
  family: SI - System and Information Integrity
  name: Review and Resolve of Errors
SI-10(3):
  description: |
    Verify that the system behaves in a predictable and documented manner when invalid inputs are
    received.
  family: SI - System and Information Integrity
  name: Predictable Behavior
SI-10(4):
  description: |
    Account for timing interactions among system components in determining appropriate responses
    for invalid inputs.
  family: SI - System and Information Integrity
  name: Timing Interactions
SI-10(5):
  description: |
    Restrict the use of information inputs to [Assignment: organization-defined trusted sources] and/or
    [Assignment: organization-defined formats].
  family: SI - System and Information Integrity
  name: Restrict Inputs to Trusted Sources and Approved Formats
SI-11:
  description: |
    a.    Generate error messages that provide information necessary for corrective actions without
          revealing information that could be exploited; and
    b.    Reveal error messages only to [Assignment: organization-defined personnel or roles].
  family: SI - System and Information Integrity
  name: Error Handling
SI-12:
  description: |
    Manage and retain information within the system and information output from the system
    in accordance with applicable laws, Executive Orders, directives, regulations, policies, standards,
    guidelines and operational requirements.
  family: SI - System and Information Integrity
  name: Information Management and Retention
SI-12(1):
  description: |
    Limit personally identifiable information being processed in the information life cycle to the
    [Assignment: organization-defined elements] identified in the privacy risk assessment.
  family: SI - System and Information Integrity
  name: Limit Personally Identifiable Information Elements in Testing, Training, and
    Research
SI-12(2):
  description: |
    Use [Assignment: organization-defined techniques] to minimize the use of personally identifiable
    information for research, testing, or training, in accordance with the privacy risk assessment.
  family: SI - System and Information Integrity
  name: Minimize Personally Identifiable Information
SI-13:
  description: >
    a.    Determine mean time to failure (MTTF) for [Assignment: organization-defined
    system components] in specific environments of operation; and

    b.    Provide substitute system components and a means to exchange active and
    standby
          components at [Assignment: organization-defined MTTF substitution criteria].
  family: SI - System and Information Integrity
  name: Predictable Failure Prevention
SI-13(1):
  description: |
    Takes system components out of service by transferring component responsibilities to substitute
    components no later than [Assignment: organization-defined fraction or percentage] of mean time
    to failure.
  family: SI - System and Information Integrity
  name: Transferring Component Responsibilities
SI-13(3):
  description: |
    Manually initiate transfers between active and standby system components when the use of the
    active component reaches [Assignment: organization-defined percentage] of the mean time to
    failure.
  family: SI - System and Information Integrity
  name: Manual Transfer Between Components
SI-13(4):
  description: |
    If system component failures are detected:
    (a)   Ensure that the standby components are successfully and transparently installed within
          [Assignment: organization-defined time-period]; and
    (b) [Selection (one or more): Activate <2>; Automatically shut down the system; <3>].
  family: SI - System and Information Integrity
  name: Standby Component Installation and Notification
SI-13(5):
  description: |
    Provide [Selection: real-time; near real-time] [Assignment: organization-defined failover capability]
    for the system.
  family: SI - System and Information Integrity
  name: Failover Capability
SI-14:
  description: >
    Implement non-persistent [Assignment: organization-defined system components and
    services] that are initiated in a known state and terminated [Selection (one or
    more): upon end of session of use; periodically at <2>].
  family: SI - System and Information Integrity
  name: Non-Persistence
SI-14(1):
  description: |
    Obtain software and data employed during system component and service refreshes from
    [Assignment: organization-defined trusted sources].
  family: SI - System and Information Integrity
  name: Refresh From Trusted Sources
SI-15:
  description: >
    Validate information output from [Assignment: organization-defined software programs
    and/or applications] to ensure that the information is consistent with the expected
    content.
  family: SI - System and Information Integrity
  name: Information Output Filtering
SI-15(1):
  description: >
    Limit the dissemination of personally identifiable information to [Assignment:
    organization-defined elements] identified in the privacy risk assessment and consistent
    with authorized purposes.
  family: SI - System and Information Integrity
  name: Limit Personally Identifiable Information Dissemination
SI-16:
  description: |2
          Implement [Assignment: organization-defined security safeguards] to protect the system

    memory from unauthorized code execution.
  family: SI - System and Information Integrity
  name: Memory Protection
SI-17:
  description: |
    Implement [Assignment: organization-defined fail-safe procedures] when [Assignment: organization-defined failure conditions occur].
  family: SI - System and Information Integrity
  name: Fail-Safe Procedures
SI-18:
  description: |
    Use [Assignment: organization-defined techniques or methods] to dispose of, destroy, or
    erase information.
  family: SI - System and Information Integrity
  name: Information Disposal
SI-19:
  description: |
    a.   Upon collection or creation of personally identifiable information, check for the accuracy,
         relevance, timeliness, impact, completeness, and de-identification of that information across
         the information life cycle; and
    b.   Check for and correct as necessary [Assignment: organization-defined frequency] and across
         the information life cycle:
         1.    Inaccurate or outdated personally identifiable information;
         2.    Personally identifiable information of incorrectly determined impact; or



          3.   Incorrectly de-identified personally identifiable information.
  family: SI - System and Information Integrity
  name: Data Quality Operations
SI-19(1):
  description: |
    Employ technical controls to correct personally identifiable information used in organizational
    programs and systems that is inaccurate or outdated, incorrectly determined regarding impact, or
    incorrectly de-identified.
  family: SI - System and Information Integrity
  name: Updating and Correcting Personally Identifiable Information
SI-19(2):
  description: |
    Employ data tags to automate tracking of personally identifiable information across the
    information life cycle within organizational systems.
  family: SI - System and Information Integrity
  name: Data Tags
SI-19(3):
  description: Collect personally identifiable information directly from the individual.
  family: SI - System and Information Integrity
  name: Personally Identifiable Information Collection
SI-20:
  description: Remove personally identifiable information from datasets.
  family: SI - System and Information Integrity
  name: De-Identification
SI-20(1):
  description: De-identify the dataset upon collection by not collecting personally
    identifiable information.
  family: SI - System and Information Integrity
  name: Collection
SI-20(2):
  description: |
    Refrain from archiving personally identifiable information elements if those elements in a dataset
    will not be needed after the dataset is archived.
  family: SI - System and Information Integrity
  name: Archiving
SI-20(3):
  description: |
    Remove personally identifiable information elements from a dataset prior to its release if those
    elements in the dataset do not need to be part of the data release.
  family: SI - System and Information Integrity
  name: Release
SI-20(4):
  description: Remove, mask, encrypt, hash, or replace direct identifiers in a dataset.
  family: SI - System and Information Integrity
  name: Removal, Masking, Encryption, Hashing, or Replacement of Direct Identifiers
SI-20(5):
  description: |
    Manipulate numerical data, contingency tables, and statistical findings so that no person or
    organization is identifiable in the results of the analysis.
  family: SI - System and Information Integrity
  name: Statistical Disclosure Control
SI-20(6):
  description: |
    Prevent disclosure of personally identifiable information by adding non-deterministic noise to the
    results of mathematical operations before the results are reported.
  family: SI - System and Information Integrity
  name: Differential Privacy
SI-20(7):
  description: |
    Perform de-identification using validated algorithms and software that is validated to implement
    the algorithms.
  family: SI - System and Information Integrity
  name: Validated Software
SI-20(8):
  description: |
    Perform a motivated intruder test on the de-identified dataset to determine if the identified data
    remains or if the de-identified data can be re-identified.
  family: SI - System and Information Integrity
  name: Motivated Intruder
