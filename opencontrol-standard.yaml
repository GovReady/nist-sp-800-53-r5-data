  family: RA - Risk Assessment
  name: Review Historic Audit Logs
RA-5(10):
  description: |
    Correlate the output from vulnerability scanning tools to determine the presence of multi-
    vulnerability and multi-hop attack vectors.
  family: RA - Risk Assessment
  name: Correlate Scanning Information
RA-6:
  description: |
    Employ a technical surveillance countermeasures survey at [Assignment: organization-defined locations] [Selection (one or more): <2>; <3>].
  family: RA - Risk Assessment
  name: Technical Surveillance Countermeasures Survey
RA-7:
  description: Respond to findings from security and privacy assessments, monitoring,
    and audits.
  family: RA - Risk Assessment
  name: Risk Response
RA-8:
  description: |
    Conduct privacy impact assessments for systems, programs, or other activities that pose a
    privacy risk before:
    a.     Developing or procuring information technology that collects, maintains, or disseminates
           information that is in an identifiable form; and
    b.     Initiating a new collection of information that:
           1.   Will be collected, maintained, or disseminated using information technology; and
           2.   Includes information in an identifiable form permitting the physical or online contacting
                of a specific individual, if identical questions have been posed to, or identical reporting
                requirements imposed on, ten or more persons, other than agencies, instrumentalities, or
                employees of the Federal Government.
  family: RA - Risk Assessment
  name: Privacy Impact Assessments
RA-9:
  description: |2
           Identify critical system components and functions by performing a criticality analysis for

    [Assignment: organization-defined systems, system components, or system services] at
    [Assignment: organization-defined decision points in the system development life cycle].
  family: RA - Risk Assessment
