name: NIST-800-53r5
AC-1:
  description: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or roles]:
         1.    An access control policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the access control policy and the associated
               access controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         access control policy and procedures;
    c.   Review and update the current access control:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the access control procedures implement the access control policy and controls;
         and
    e.   Develop, document, and implement remediation actions for violations of the access control
         policy.
  family: AC - Access Control
  name: Access Control Policy and Procedures
AC-2:
  description: |
    a.   Define and document the types of system accounts allowed for use within the system in
         support of organizational missions and business functions;




    b.   Assign account managers for system accounts;
    c.   Establish conditions for group and role membership;
    d.   Specify authorized users of the system, group and role membership, and access authorizations
         (i.e., privileges) and other attributes (as required) for each account;
    e.   Require approvals by [Assignment: organization-defined personnel or roles] for requests to
         create system accounts;
    f.   Create, enable, modify, disable, and remove system accounts in accordance with [Assignment: organization-defined policy, procedures, and conditions];
    g.   Monitor the use of system accounts;
    h.   Notify account managers within [Assignment: organization-defined time-period for each situation]:
         1.   When accounts are no longer required;
         2.   When users are terminated or transferred; and
         3.   When individual system usage or need-to-know changes for an individual;
    i.   Authorize access to the system based on:
         1.   A valid access authorization;
         2.   Intended system usage; and
         3.   Other attributes as required by the organization or associated missions and business
              functions;
    j.   Review accounts for compliance with account management requirements [Assignment: organization-defined frequency];
    k.   Establish a process for reissuing shared/group account credentials (if deployed) when
         individuals are removed from the group; and
    l.   Align account management processes with personnel termination and transfer processes.
  family: AC - Access Control
  name: Account Management
AC-2(1):
  description: Employ automated mechanisms to support the management of system accounts.
  family: AC - Access Control
  name: Automated System Account Management
AC-2(2):
  description: >
    Automatically [Selection: remove; disable] temporary and emergency accounts after
    [Assignment: organization-defined time-period for each type of account].
  family: AC - Access Control
  name: Removal of Temporary and Emergency Accounts
AC-2(3):
  description: |
    Automatically disable accounts when the accounts:
    (a)   Have expired;
    (b) Are no longer associated to a user;
    (c)   Are in violation of organizational policy;
    (d) Are no longer used by applications, services, or the system; and
    (e)   Have been inactive for [Assignment: organization-defined time-period].
  family: AC - Access Control
  name: Disable Accounts
AC-2(4):
  description: |
    Automatically audit account creation, modification, enabling, disabling, and removal actions, and
    notify [Assignment: organization-defined personnel or roles].
  family: AC - Access Control
  name: Automated Audit Actions
AC-2(5):
  description: |
    Require that users log out when [Assignment: organization-defined time-period of expected inactivity or description of when to log out].
  family: AC - Access Control
  name: Inactivity Logout
AC-2(6):
  description: >
    Implement the following dynamic privilege management capabilities: [Assignment:
    organization-defined list of dynamic privilege management capabilities].
  family: AC - Access Control
  name: Dynamic Privilege Management
AC-2(7):
  description: |
    (a)   Establish and administer privileged user accounts in accordance with a role-based access
          scheme that organizes allowed system access and privileges into roles;
    (b) Monitor privileged role assignments; and
    (c)   Revoke access when privileged role assignments are no longer appropriate.
  family: AC - Access Control
  name: Role-Based Schemes
AC-2(8):
  description: |
    Create, activate, manage, and deactivate [Assignment: organization-defined system accounts]
    dynamically.
  family: AC - Access Control
  name: Dynamic Account Management
AC-2(9):
  description: >
    Only permit the use of shared and group accounts that meet [Assignment: organization-defined
    conditions for establishing shared and group accounts].
  family: AC - Access Control
  name: Restrictions on Use of Shared and Group Accounts
AC-2(10):
  description: Change shared and group account credentials when members leave the
    group.
  family: AC - Access Control
  name: Shared and Group Account Credential Change
AC-2(11):
  description: |
    Enforce [Assignment: organization-defined circumstances and/or usage conditions] for
    [Assignment: organization-defined system accounts].
  family: AC - Access Control
  name: Usage Conditions
AC-2(12):
  description: |
    (a)   Monitor system accounts for [Assignment: organization-defined atypical usage]; and
    (b) Report atypical usage of system accounts to [Assignment: organization-defined personnel or roles].
  family: AC - Access Control
  name: Account Monitoring for Atypical Usage
AC-2(13):
  description: |
    Disable accounts of users posing a significant risk within [Assignment: organization-defined time-period] of discovery of the risk.
  family: AC - Access Control
  name: Disable Accounts for High-Risk Individuals
AC-2(14):
  description: >
    Prohibit the creation and use of [Selection (one or more): shared; guest; anonymous;
    temporary; emergency] accounts for access to [Assignment: organization-defined
    information types].
  family: AC - Access Control
  name: Prohibit Specific Account Types
AC-2(15):
  description: |
    (a)   Establish and administer privileged user accounts in accordance with an attribute-based
          access scheme that specifies allowed system access and privileges based on attributes;
    (b) Monitor privileged attribute-based assignments;
    (c)   Monitor changes to attributes; and
    (d) Revoke access when privileged attribute-based assignments are no longer appropriate.
  family: AC - Access Control
  name: Attribute-Based Schemes
AC-3:
  description: |2
           Enforce approved authorizations for logical access to information and system resources in

    accordance with applicable access control policies.
  family: AC - Access Control
  name: Access Enforcement
AC-3(2):
  description: ''
  family: AC - Access Control
  name: Dual Authorization
AC-3(3):
  description: components;
  family: AC - Access Control
  name: Mandatory Access Control
AC-3(4):
  description: |
    Enforce [Assignment: organization-defined discretionary access control policy] over defined
    subjects and objects where the policy specifies that a subject that has been granted access to
    information can do one or more of the following:
    (a)   Pass the information to any other subjects or objects;
    (b) Grant its privileges to other subjects;
    (c)   Change security attributes on subjects, objects, the system, or the systemâ€™s components;
    (d) Choose the security attributes to be associated with newly created or revised objects; or
    (e)   Change the rules governing access control.
  family: AC - Access Control
  name: Discretionary Access Control
AC-3(5):
  description: |
    Prevent access to [Assignment: organization-defined security-relevant information] except during
    secure, non-operable system states.
  family: AC - Access Control
  name: Security-Relevant Information
AC-3(7):
  description: |
    Enforce a role-based access control policy over defined subjects and objects and control access
    based upon [Assignment: organization-defined roles and users authorized to assume such roles].
  family: AC - Access Control
  name: Role-Based Access Control
AC-3(8):
  description: >
    Enforce the revocation of access authorizations resulting from changes to the
    security attributes

    of subjects and objects based on [Assignment: organization-defined rules governing
    the timing of revocations of access authorizations].
  family: AC - Access Control
  name: Revocation of Access Authorizations
AC-3(9):
  description: |
    Release information outside of the established system boundary only if:
    (a)   The receiving [Assignment: organization-defined system or system component] provides
          [Assignment: organization-defined security safeguards]; and
    (b) [Assignment: organization-defined security safeguards] are used to validate the
        appropriateness of the information designated for release.
  family: AC - Access Control
  name: Controlled Release
AC-3(10):
  description: >
    Employ an audited override of automated access control mechanisms under [Assignment:
    organization-defined conditions] by [Assignment: organization-defined roles].
  family: AC - Access Control
  name: Audited Override of Access Control Mechanisms
AC-3(11):
  description: |
    Restrict direct access to data repositories containing [Assignment: organization-defined information types].
  family: AC - Access Control
  name: Restrict Access to Specific Information
AC-3(12):
  description: >
    (a)   Require applications to assert, as part of the installation process, the
    access needed to the
          following system applications and functions: [Assignment: organization-defined
    system applications and functions]; and
    (b) Provide an enforcement mechanism to prevent other-than-asserted access.
  family: AC - Access Control
  name: Assert and Enforce Application Access
AC-3(13):
  description: |
    Enforce attribute-based access control policy over defined subjects and objects and control
    access based upon [Assignment: organization-defined attributes to assume access permissions].
  family: AC - Access Control
  name: Attribute-Based Access Control
AC-4:
  description: |
    Enforce approved authorizations for controlling the flow of information within the system
    and between interconnected systems based on [Assignment: organization-defined information flow control policies].
  family: AC - Access Control
  name: Information Flow Enforcement
AC-4(1):
  description: >
    Use [Assignment: organization-defined security attributes] associated with [Assignment:
    organization-defined information, source, and destination objects] to enforce
    [Assignment: organization-defined information flow control policies] as a basis
    for flow control decisions.
  family: AC - Access Control
  name: Object Security Attributes
AC-4(2):
  description: >
    Use protected processing domains to enforce [Assignment: organization-defined
    information flow control policies] as a basis for flow control decisions.
  family: AC - Access Control
  name: Processing Domains
AC-4(3):
  description: 'Enforce dynamic information flow control based on [Assignment: organization-defined
    policies].'
  family: AC - Access Control
  name: Dynamic Information Flow Control
AC-4(4):
  description: >
    Prevent encrypted information from bypassing [Assignment: organization-defined
    flow control mechanisms] by [Selection (one or more): decrypting the information;
    blocking the flow of the encrypted information; terminating communications sessions
    attempting to pass encrypted information; <2>].
  family: AC - Access Control
  name: Flow Control of Encrypted Information
AC-4(5):
  description: |
    Enforce [Assignment: organization-defined limitations] on embedding data types within other data
    types.
  family: AC - Access Control
  name: Embedded Data Types
AC-4(6):
  description: 'Enforce information flow control based on [Assignment: organization-defined
    metadata].'
  family: AC - Access Control
  name: Metadata
AC-4(7):
  description: |
    Enforce [Assignment: organization-defined one-way information flows] using hardware
    mechanisms.
  family: AC - Access Control
  name: One-Way Flow Mechanisms
AC-4(8):
  description: |
    Enforce information flow control using [Assignment: organization-defined security policy filters] as
    a basis for flow control decisions for [Assignment: organization-defined information flows].
  family: AC - Access Control
  name: Security Policy Filters
AC-4(9):
  description: |
    Enforce the use of human reviews for [Assignment: organization-defined information flows] under
    the following conditions: [Assignment: organization-defined conditions].
  family: AC - Access Control
  name: Human Reviews
AC-4(10):
  description: >
    Provide the capability for privileged administrators to enable and disable [Assignment:
    organization-defined security policy filters] under the following conditions:
    [Assignment: organization-defined conditions].
  family: AC - Access Control
  name: Enable and Disable Security Policy Filters
AC-4(11):
  description: >
    Provide the capability for privileged administrators to configure [Assignment:
    organization-defined security policy filters] to support different security policies.
  family: AC - Access Control
  name: Configuration of Security Policy Filters
AC-4(12):
  description: >
    When transferring information between different security domains, use [Assignment:
    organization-defined data type identifiers] to validate data essential for information
    flow decisions.
  family: AC - Access Control
  name: Data Type Identifiers
AC-4(13):
  description: |
    When transferring information between different security domains, decompose information into
    [Assignment: organization-defined policy-relevant subcomponents] for submission to policy
    enforcement mechanisms.
  family: AC - Access Control
  name: Decomposition Into Policy-Relevant Subcomponents
AC-4(14):
  description: |
    When transferring information between different security domains, implement [Assignment: organization-defined security policy filters] requiring fully enumerated formats that restrict data
    structure and content.
  family: AC - Access Control
  name: Security Policy Filter Constraints
AC-4(15):
  description: >
    When transferring information between different security domains, examine the
    information for the

    presence of [Assignment: organized-defined unsanctioned information] and prohibit
    the transfer of

    such information in accordance with the [Assignment: organization-defined security
    policy].
  family: AC - Access Control
  name: Detection of Unsanctioned Information
AC-4(17):
  description: >
    Uniquely identify and authenticate source and destination points by [Selection
    (one or more): organization, system, application, service, individual] for information
    transfer.
  family: AC - Access Control
  name: Domain Authentication
AC-4(19):
  description: |
    When transferring information between different security domains, apply the same security policy
    filtering to metadata as it applies to data payloads.
  family: AC - Access Control
  name: Validation of Metadata
AC-4(20):
  description: |
    Employ [Assignment: organization-defined solutions in approved configurations] to control the
    flow of [Assignment: organization-defined information] across security domains.
  family: AC - Access Control
  name: Approved Solutions
AC-4(21):
  description: >
    Separate information flows logically or physically using [Assignment: organization-defined
    mechanisms and/or techniques] to accomplish [Assignment: organization-defined
    required separations by types of information].
  family: AC - Access Control
  name: Physical and Logical Separation of Information Flows
AC-4(22):
  description: |
    Provide access from a single device to computing platforms, applications, or data residing on
    multiple different security domains, while preventing any information flow between the different
    security domains.
  family: AC - Access Control
  name: Access Only
AC-5:
  description: |
    a.    Separate [Assignment: organization-defined duties of individuals];
    b.    Document separation of duties of individuals; and
    c.    Define system access authorizations to support separation of duties.
  family: AC - Access Control
  name: Separation of Duties
AC-6:
  description: |
    Employ the principle of least privilege, allowing only authorized accesses for users (or
    processes acting on behalf of users) which are necessary to accomplish assigned tasks in
    accordance with organizational missions and business functions.
  family: AC - Access Control
  name: Least Privilege
AC-6(1):
  description: >
    Explicitly authorize access to [Assignment: organization-defined security functions
    (deployed in hardware, software, and firmware) and security-relevant information].
  family: AC - Access Control
  name: Authorize Access to Security Functions
AC-6(2):
  description: >
    Require that users of system accounts, or roles, with access to [Assignment: organization-defined
    security functions or security-relevant information], use non-privileged accounts
    or roles, when

    accessing nonsecurity functions.
  family: AC - Access Control
  name: Non-Privileged Access for Nonsecurity Functions
AC-6(3):
  description: |
    Authorize network access to [Assignment: organization-defined privileged commands] only for
    [Assignment: organization-defined compelling operational needs] and document the rationale for
    such access in the security plan for the system.
  family: AC - Access Control
  name: Network Access to Privileged Commands
AC-6(4):
  description: Provide separate processing domains to enable finer-grained allocation
    of user privileges.
  family: AC - Access Control
  name: Separate Processing Domains
AC-6(5):
  description: |
    Restrict privileged accounts on the system to [Assignment: organization-defined personnel or roles].
  family: AC - Access Control
  name: Privileged Accounts
AC-6(6):
  description: Prohibit privileged access to the system by non-organizational users.
  family: AC - Access Control
  name: Privileged Access by Non-Organizational Users
AC-6(7):
  description: >
    (a)   Review [Assignment: organization-defined frequency] the privileges assigned
    to [Assignment: organization-defined roles or classes of users] to validate the
    need for such privileges; and

    (b) Reassign or remove privileges, if necessary, to correctly reflect organizational
    mission and
        business needs.
  family: AC - Access Control
  name: Review of User Privileges
AC-6(8):
  description: |
    Prevent the following software from executing at higher privilege levels than users executing the
    software: [Assignment: organization-defined software].
  family: AC - Access Control
  name: Privilege Levels for Code Execution
AC-6(9):
  description: Audit the execution of privileged functions.
  family: AC - Access Control
  name: Auditing Use of Privileged Functions
AC-6(10):
  description: Prevent non-privileged users from executing privileged functions.
  family: AC - Access Control
  name: Prohibit Non-Privileged Users From Executing Privileged Functions
AC-7:
  description: >
    a.    Enforce a limit of [Assignment: organization-defined number] consecutive
    invalid logon
          attempts by a user during a [Assignment: organization-defined time-period];
    and
    b.    Automatically [Selection (one or more): lock the account/node for an <3>;
    lock the account/node until released by an administrator; delay next logon prompt
    per <4>; take <5>] when the maximum number of unsuccessful
          attempts is exceeded.
  family: AC - Access Control
  name: Unsuccessful Logon Attempts
AC-7(2):
  description: |
    Purge or wipe information from [Assignment: organization-defined mobile devices] based on
    [Assignment: organization-defined purging or wiping requirements and techniques] after
    [Assignment: organization-defined number] consecutive, unsuccessful device logon attempts.
  family: AC - Access Control
  name: Purge or Wipe Mobile Device
AC-7(3):
  description: |
    Limit the number of unsuccessful biometric logon attempts to [Assignment: organization-defined number].
  family: AC - Access Control
  name: Biometric Attempt Limiting
AC-7(4):
  description: |
    Allow the use of one or more additional authentication factors after the number of organization-
    defined consecutive invalid logon attempts have been exceeded.
  family: AC - Access Control
  name: Use of Alternate Factor
AC-8:
  description: >
    a.    Display [Assignment: organization-defined system use notification message
    or banner] to
          users before granting access to the system that provides privacy and security
    notices
          consistent with applicable laws, Executive Orders, directives, policies,
    regulations, standards,
          and guidelines and state that:
          1.   Users are accessing a U.S. Government system;
          2.   System usage may be monitored, recorded, and subject to audit;
          3.   Unauthorized use of the system is prohibited and subject to criminal
    and civil penalties;
               and
          4.   Use of the system indicates consent to monitoring and recording;
    b.    Retain the notification message or banner on the screen until users acknowledge
    the usage
          conditions and take explicit actions to log on to or further access the
    system; and
    c.    For publicly accessible systems:
          1.   Display system use information [Assignment: organization-defined conditions],
    before
               granting further access to the publicly accessible system;
          2.   Display references, if any, to monitoring, recording, or auditing that
    are consistent with
               privacy accommodations for such systems that generally prohibit those
    activities; and
          3.   Include a description of the authorized uses of the system.
  family: AC - Access Control
  name: System Use Notification
AC-9:
  description: |
    Notify the user, upon successful logon (access) to the system, of the date and time of the
    last logon (access).
  family: AC - Access Control
  name: Previous Logon (Access) Notification
AC-9(1):
  description: |
    Notify the user, upon successful logon/access, of the number of unsuccessful logon/access
    attempts since the last successful logon/access.
  family: AC - Access Control
  name: Unsuccessful Logons
AC-9(2):
  description: >
    Notify the user, upon successful logon/access, of the number of [Selection: successful
    logons/accesses; unsuccessful logon/access attempts; both] during [Assignment:
    organization-defined time-period].
  family: AC - Access Control
  name: Successful and Unsuccessful Logons
AC-9(3):
  description: >
    Notify the user, upon successful logon/access, of changes to [Assignment: organization-defined
    security-related characteristics/parameters of the userâ€™s account] during [Assignment:
    organization-defined time-period].
  family: AC - Access Control
  name: Notification of Account Changes
AC-9(4):
  description: |
    Notify the user, upon successful logon/access, of the following additional information:
    [Assignment: organization-defined information to be included in addition to the date and time of the last logon/access].
  family: AC - Access Control
  name: Additional Logon Information
AC-10:
  description: >
    Limit the number of concurrent sessions for each [Assignment: organization-defined
    account and/or account type] to [Assignment: organization-defined number].
  family: AC - Access Control
  name: Concurrent Session Control
AC-11:
  description: >
    a.    Prevent further access to the system by initiating a device lock after [Assignment:
    organization-defined time-period] of inactivity or upon receiving a request from
    a user; and

    b.    Retain the device lock until the user reestablishes access using established
    identification and
          authentication procedures.
  family: AC - Access Control
  name: Device Lock
AC-11(1):
  description: |
    Conceal, via the device lock, information previously visible on the display with a publicly viewable
    image.
  family: AC - Access Control
  name: Pattern-Hiding Displays
AC-11(2):
  description: Require the user to initiate a device lock before leaving the system
    unattended.
  family: AC - Access Control
  name: Require User-Initiated Lock
AC-12:
  description: |
    Automatically terminate a user session after [Assignment: organization-defined conditions or trigger events requiring session disconnect].
  family: AC - Access Control
  name: Session Termination
AC-12(1):
  description: |
    Provide a logout capability for user-initiated communications sessions whenever authentication is
    used to gain access to [Assignment: organization-defined information resources].
  family: AC - Access Control
  name: User-Initiated Logouts
AC-12(2):
  description: |
    Display an explicit logout message to users indicating the reliable termination of authenticated
    communications sessions.
  family: AC - Access Control
  name: Termination Message
AC-12(3):
  description: Display an explicit message to users indicating that the session is
    about to end.
  family: AC - Access Control
  name: Timeout Warning Message
AC-14:
  description: |
    a.    Identify [Assignment: organization-defined user actions] that can be performed on the system
          without identification or authentication consistent with organizational missions and business
          functions; and
    b.    Document and provide supporting rationale in the security plan for the system, user actions
          not requiring identification or authentication.
  family: AC - Access Control
  name: Permitted Actions without Identification or Authentication
AC-16:
  description: >
    a.    Provide the means to associate [Assignment: organization-defined types of
    security and privacy attributes] having [Assignment: organization-defined security
    and privacy attribute values] with information in storage, in process, and/or
    in transmission;

    b.    Ensure that the security and privacy attribute associations are made and
    retained with the
          information;
    c.    Establish the permitted [Assignment: organization-defined security attributes]
    for
          [Assignment: organization-defined systems]; and
    d.    Determine the permitted [Assignment: organization-defined values or ranges]
    for each of the
          established security and privacy attributes.
  family: AC - Access Control
  name: Security and Privacy Attributes
AC-16(1):
  description: >
    Dynamically associate security and privacy attributes with [Assignment: organization-defined
    subjects and objects] in accordance with [Assignment: organization-defined security
    and privacy policies] as information is created and combined.
  family: AC - Access Control
  name: Dynamic Attribute Association
AC-16(2):
  description: |
    Provide authorized individuals (or processes acting on behalf of individuals) the capability to
    define or change the value of associated security and privacy attributes.
  family: AC - Access Control
  name: Attribute Value Changes by Authorized Individuals
AC-16(3):
  description: >
    Maintain the association and integrity of [Assignment: organization-defined security
    and privacy attributes] to [Assignment: organization-defined subjects and objects].
  family: AC - Access Control
  name: Maintenance of Attribute Associations by System
AC-16(4):
  description: >
    Provide the capability to associate [Assignment: organization-defined security
    and privacy attributes] with [Assignment: organization-defined subjects and objects]
    by authorized individuals

    (or processes acting on behalf of individuals).
  family: AC - Access Control
  name: Association of Attributes by Authorized Individuals
AC-16(5):
  description: >
    Display security and privacy attributes in human-readable form on each object
    that the system

    transmits to output devices to identify [Assignment: organization-identified special
    dissemination, handling, or distribution instructions] using [Assignment: organization-identified
    human-readable, standard naming conventions].
  family: AC - Access Control
  name: Attribute Displays for Output Devices
AC-16(6):
  description: >
    Require personnel to associate, and maintain the association of [Assignment: organization-defined
    security and privacy attributes] with [Assignment: organization-defined subjects
    and objects] in

    accordance with [Assignment: organization-defined security and privacy policies].
  family: AC - Access Control
  name: Maintenance of Attribute Association by Organization
AC-16(7):
  description: |
    Provide a consistent interpretation of security and privacy attributes transmitted between
    distributed system components.
  family: AC - Access Control
  name: Consistent Attribute Interpretation
AC-16(8):
  description: |
    Implement [Assignment: organization-defined techniques and technologies] with [Assignment: organization-defined level of assurance] in associating security and privacy attributes to
    information.
  family: AC - Access Control
  name: Association Techniques and Technologies
AC-16(9):
  description: |
    Reassign security and privacy attributes associated with information only via re-grading
    mechanisms validated using [Assignment: organization-defined techniques or procedures].
  family: AC - Access Control
  name: Attribute Reassignment
AC-16(10):
  description: |
    Provide authorized individuals the capability to define or change the type and value of security and
    privacy attributes available for association with subjects and objects.
  family: AC - Access Control
  name: Attribute Configuration by Authorized Individuals
AC-16(11):
  description: Audit changes to security and privacy attributes.
  family: AC - Access Control
  name: Audit Changes
AC-17:
  description: |
    a.    Establish and document usage restrictions, configuration/connection requirements, and
          implementation guidance for each type of remote access allowed; and
    b.    Authorize remote access to the system prior to allowing such connections.
  family: AC - Access Control
  name: Remote Access
AC-17(1):
  description: Monitor and control remote access methods.
  family: AC - Access Control
  name: Automated Monitoring and Control
AC-17(2):
  description: |
    Implement cryptographic mechanisms to protect the confidentiality and integrity of remote access
    sessions.
  family: AC - Access Control
  name: Protection of Confidentiality and Integrity Using Encryption
AC-17(3):
  description: |
    Route all remote accesses through [Assignment: organization-defined number] managed network
    access control points.
  family: AC - Access Control
  name: Managed Access Control Points
AC-17(4):
  description: |
