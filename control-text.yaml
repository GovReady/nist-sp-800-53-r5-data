CM-2:
  text: |
    a.   Develop, document, and maintain under configuration control, a current baseline
    configuration of the system; and
    b.   Review and update the baseline configuration of the system:
    1.   <1>;
    2.   When required due to <2>; and
    3.   When system components are installed or upgraded.
  discussion: >
    Baseline configurations for systems and system components include connectivity,

    operational, and communications aspects of systems. Baseline configurations are
    documented,

    formally reviewed and agreed-upon specifications for systems or configuration
    items within

    those systems. Baseline configurations serve as a basis for future builds, releases,
    or changes to

    systems and include security and privacy control implementations, operational
    procedures,

    information about system components, network topology, and logical placement of
    components

    in the system architecture. Maintaining baseline configurations requires creating
    new baselines

    as organizational systems change over time. Baseline configurations of systems
    reflect the

    current enterprise architecture.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    2:
