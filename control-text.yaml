SI-10(2):
  text: |
    Review and resolve input validation errors within <1>.
  discussion: |
    Resolution of input validation errors includes correcting systemic causes of
    errors and resubmitting transactions with corrected input.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
SI-10(3):
  text: |
    Verify that the system behaves in a predictable and documented manner when invalid
    inputs are received.
  discussion: |
    A common vulnerability in organizational systems is unpredictable behavior
    when invalid inputs are received. This control enhancement ensures that there is predictable
    behavior when the system receives invalid inputs by specifying system responses that allow
    the system to transition to known states without adverse, unintended side effects. The
    invalid inputs are those inputs related to the information inputs defined by the organization
    in the base control.
  parameters: ~
SI-10(4):
  text: |
    Account for timing interactions among system components in determining appropriate
    responses for invalid inputs.
  discussion: >
    In addressing invalid system inputs received across protocol interfaces, timing

    interactions become relevant, where one protocol needs to consider the impact
    of the error

    response on other protocols in the protocol stack. For example, 802.11 standard
    wireless

    network protocols do not interact well with Transmission Control Protocols (TCP)
    when

    packets are dropped (which could be due to invalid packet input). TCP assumes
    packet losses

    are due to congestion, while packets lost over 802.11 links are typically dropped
    due to noise

    or collisions on the link. If TCP makes a congestion response, it takes the wrong
    action in

    response to a collision event. Adversaries may be able to use what appears to
    be acceptable

    individual behaviors of the protocols in concert to achieve adverse effects through
    suitable

    construction of invalid input.
  parameters: ~
SI-10(5):
  text: |
    Restrict the use of information inputs to <1> and/or <2>.
  discussion: |
    This control enhancement applies the concept of whitelisting to information
    inputs. Specifying known trusted sources for information inputs and acceptable formats for
    such inputs can reduce the probability of malicious activity.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined trusted sources]'
      description: trusted sources
    2:
      type: Assignment
      text: '[Assignment: organization-defined formats]'
      description: formats
SI-10(6):
  text: Prevent untrusted data injections.
  discussion: |
    Untrusted data injections may be prevented using, for example, a parameterized
    interface or output escaping (output encoding). Parameterized interfaces separate data from
    code so injections of malicious or unintended data cannot change the semantics of the
    command being sent. Output escaping uses specified characters to inform the interpreter’s
    parser whether data is trusted.
  parameters: ~
SI-11:
  text: >
    a.   Generate error messages that provide information necessary for corrective
    actions without

    revealing information that could be exploited; and

    b.   Reveal error messages only to <1>.

    Discussion: Organizations consider the structure and the content of error messages.
    The extent

    to which systems can handle error conditions is guided and informed by organizational
    policy and

    operational requirements. Exploitable information includes stack traces and implementation

    details; erroneous logon attempts with passwords mistakenly entered as the username;
    mission

    or business information that can be derived from, if not stated explicitly by,
    the information

    recorded; and personally identifiable information such as account numbers, social
    security

    numbers, and credit card numbers. Error messages may also provide a covert channel
    for

    transmitting information.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
SI-12:
  text: |
    Manage and retain information within the system and information output from the
    system in accordance with applicable laws, executive orders, directives, regulations, policies,
    standards, guidelines and operational requirements.
  discussion: |
    Information management and retention requirements cover the full life cycle of
    information, in some cases extending beyond system disposal. Information to be retained may
    also include policies, procedures, plans, and other types of administrative information. The
    National Archives and Records Administration (NARA) provides federal policy and guidance on
    records retention. If organizations have a records management office, consider coordinating with
    records management personnel.
  parameters: ~
SI-12(1):
  text: |
    Limit personally identifiable information being processed in the information life cycle to
    the following elements of PII: <1>.
  discussion: |
    Limiting the use of personally identifiable information throughout the
    information life cycle when the information is not needed for operational purposes helps to
    reduce the level of privacy risk created by a system. The information life cycle includes
    information creation, collection, use, processing, storage, maintenance, dissemination,
    disclosure, and disposition. Risk assessments as well as applicable laws, regulations, and
    policies can provide useful inputs to determining which elements of personally identifiable
    information may create risk.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined elements of personally identifiable
        information]'
      description: elements of personally identifiable information
SI-12(2):
  text: |
    Use the following techniques to minimize the use of personally identifiable information for
    research, testing, or training: <1>.
  discussion: >
    Organizations can minimize the risk to an individual’s privacy by employing

    techniques such as de-identification or synthetic data. Limiting the use of personally

    identifiable information throughout the information life cycle when the information
    is not

    needed for research, testing, or training helps reduce the level of privacy risk
    created by a

    system. Risk assessments as well as applicable laws, regulations, and policies
    can provide

    useful inputs to determining the techniques to use and when to use them.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined techniques]'
