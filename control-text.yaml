AT-2:
  text: |
    a.   Provide security and privacy awareness training to system users (including managers, senior
    executives, and contractors):
    1.   As part of initial training for new users and <1> thereafter; and
    2.   When required by system changes; and
    b.   Update awareness training <2>.
  discussion: >
    Organizations provide foundational and advanced levels of awareness training to

    system users, including measures to test the knowledge level of users. Organizations
    determine

    the content of awareness training based on specific organizational requirements,
    the systems to

    which personnel have authorized access, and work environments (e.g., telework).
    The content

    includes an understanding of the need for security and privacy and actions by
    users to maintain

    security and personal privacy and to respond to suspected incidents. The content
    addresses the

    need for operations security and the handling of personally identifiable information.

    Awareness techniques include displaying posters, offering supplies inscribed with
    security and

    privacy reminders, displaying logon screen messages, generating email advisories
    or notices from

    organizational officials, and conducting awareness events. Awareness training
    after the initial

    training described in AT-2a.1, is conducted at a minimum frequency consistent
    with applicable

    laws, directives, regulations, and policies. Subsequent awareness training may
    be satisfied by one

    or more short ad hoc sessions and include topical information on recent attack
    schemes; changes

    to organizational security and privacy policies; revised security and privacy
    expectations; or a

    subset of topics from the initial training. Updating awareness training on a regular
    basis helps to

    ensure the content remains relevant and effective.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    2:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
AT-2(1):
  text: Provide practical exercises in awareness training that simulate events and
    incidents.
  discussion: |
    Practical exercises include no-notice social engineering attempts to collect
    information, gain unauthorized access, or simulate the adverse impact of opening malicious
    email attachments; or invoking, via spear phishing attacks, malicious web links.
  parameters: ~
AT-2(2):
  text: |
    Provide awareness training on recognizing and reporting potential indicators of insider
    threat.
  discussion: >
    Potential indicators and possible precursors of insider threat can include

    behaviors such as inordinate, long-term job dissatisfaction; attempts to gain
    access to

    information not required for job performance; unexplained access to financial
    resources;

    bullying or sexual harassment of fellow employees; workplace violence; and other
    serious

    violations of policies, procedures, directives, regulations, rules, or practices.
    Awareness

    training includes how to communicate concerns of employees and management regarding

    potential indicators of insider threat through channels established by the organization
    and in

    accordance with established policies and procedures. Organizations may consider
    tailoring

    insider threat awareness topics to the role. For example, training for managers
    may be

    focused on changes in behavior of team members, while training for employees may
    be

    focused on more general observations.
  parameters: ~
AT-2(3):
  text: |
    Provide awareness training on recognizing and reporting potential and actual instances of
    social engineering and social mining.
  discussion: >
    Social engineering is an attempt to trick an individual into revealing information

    or taking an action that can be used to breach, compromise, or otherwise adversely
    impact a

    system. Social engineering includes phishing, pretexting, impersonation, baiting,
    quid pro

    quo, thread-jacking, social media exploitation, and tailgating. Social mining
    is an attempt to

    gather information about the organization that may be used to support future attacks.

    Awareness training includes information on how to communicate the concerns of
    employees

    and management regarding potential and actual instances of social engineering
    and data

    mining through organizational channels based on established policies and procedures.
  parameters: ~
AT-2(4):
  text: |
    Provide awareness training on recognizing suspicious communications and anomalous
    behavior in organizational systems using <1>.
  discussion: >
    A well-trained workforce provides another organizational control that can be

    employed as part of a defense-in-depth strategy to protect organizations against
    malicious

    code coming into organizations via email or the web applications. Personnel are
    trained to

    look for indications of potentially suspicious email (e.g., receiving an unexpected
    email,

    receiving an email containing strange or poor grammar, or receiving an email from
    an

    unfamiliar sender but who appears to be from a known sponsor or contractor). Personnel

    are also trained on how to respond to suspicious email or web communications.
    For this

    process to work effectively, personnel are trained and made aware of what constitutes

    suspicious communications. Training personnel on how to recognize anomalous behaviors
    in

    systems can provide organizations with early warning for the presence of malicious
    code.

    Recognition of anomalous behavior by organizational personnel can supplement malicious

    code detection and protection tools and systems employed by organizations.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined indicators of malicious code]'
      description: indicators of malicious code
AT-2(5):
  text: |
    Provide awareness training on how to identify and respond to a breach, including the
    organization’s process for reporting a breach.
  discussion: >
    A breach is a type of incident that involves personally identifiable information.
    A

    breach results in the loss of control, compromise, unauthorized disclosure, unauthorized

    acquisition, or a similar occurrence where a person other than an authorized user
    accesses

    or potentially accesses personally identifiable information or an authorized user
    accesses or

    potentially accesses such information for other than authorized purposes. The
    awareness

    training emphasizes the obligation of individuals to report both confirmed and
    suspected

    breaches involving information in any medium or form, including paper, oral, and
    electronic.

    Awareness training includes tabletop exercises that simulate a breach.
  parameters: ~
AT-2(6):
  text: Provide awareness training on the advanced persistent threat.
  discussion: |
    An effective way to detect advanced persistent threats (APT) and to preclude
    success attacks is to provide specific awareness training for individuals. Threat awareness
    training includes educating individuals on the various ways APTs can infiltrate into the
    organization (e.g., through websites, emails, advertisement pop-ups, articles, and social
    engineering). Effective training includes techniques for recognizing suspicious emails, use of
    removable systems in non-secure settings, and the potential targeting of individuals at
    home.
  parameters: ~
AT-2(7):
  text: |
    (a) Provide awareness training on the cyber threat environment; and
    (b) Reflect current cyber threat information in system operations.
  discussion: |
    Since threats continue to change over time, the threat awareness training by the
    organization is dynamic. Moreover, threat awareness training is not performed in isolation
    from the system operations that support organizational missions and business functions.
  parameters: ~
