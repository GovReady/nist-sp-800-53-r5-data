PE-2:
  text: |
    a.   Develop, approve, and maintain a list of individuals with authorized access to the facility
    where the system resides;
    b.   Issue authorization credentials for facility access;
    c.   Review the access list detailing authorized facility access by individuals <1>; and
    d.   Remove individuals from the facility access list when access is no longer required.
  discussion: >
    Physical access authorizations apply to employees and visitors. Individuals with

    permanent physical access authorization credentials are not considered visitors.
    Authorization

    credentials include biometrics, badges, identification cards, and smart cards.
    Organizations

    determine the strength of authorization credentials needed consistent with applicable
    laws,

    executive orders, directives, regulations, policies, standards, and guidelines.
    Physical access

    authorizations are not necessary to access areas within facilities that are designated
    as publicly

    accessible.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
PE-2(1):
