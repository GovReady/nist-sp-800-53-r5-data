AC-2(6):
  text: |
    Implement <1>.
  discussion: >
    In contrast to access control approaches that employ static accounts and

    predefined user privileges, dynamic access control approaches rely on run time
    access

    control decisions facilitated by dynamic privilege management such as attribute-based

    access control. While user identities remain relatively constant over time, user
    privileges

    typically change more frequently based on ongoing mission or business requirements
    and

    operational needs of organizations. An example of dynamic privilege management
    is the

    immediate revocation of privileges from users, as opposed to requiring that users
    terminate

    and restart their sessions to reflect changes in privileges. Dynamic privilege
    management can

    also include mechanisms that change user privileges based on dynamic rules as
    opposed to

    editing specific user profiles. Examples include automatic adjustments of user
    privileges if

    they are operating out of their normal work times, their job function or assignment
    changes,

    or if systems are under duress or in emergency situations. Dynamic privilege management

    includes the effects of privilege changes, for example, when there are changes
    to encryption

    keys used for communications.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined dynamic privilege management capabilities]'
      description: dynamic privilege management capabilities
AC-2(7):
  text: |
    (a) Establish and administer privileged user accounts in accordance with <1>;
    (b) Monitor privileged role or attribute assignments;
    (c) Monitor changes to roles or attributes; and
    (d) Revoke access when privileged role or attribute assignments are no longer
    appropriate.
  discussion: |
    Privileged roles are organization-defined roles assigned to individuals that allow
    those individuals to perform certain security-relevant functions that ordinary users are not
    authorized to perform. Privileged roles include key management, account management,
    database administration, system and network administration, and web administration. A
    role-based access scheme organizes permitted system access and privileges into roles. In
    contrast, an attribute-based access scheme specifies allowed system access and privileges
    based on attributes.
  parameters:
    1:
      type: Selection
      text: '[Selection: a role-based access scheme; an attribute-based access scheme]'
      one-or-more: false
      choices:
      - a role-based access scheme
      - an attribute-based access scheme
AC-2(8):
