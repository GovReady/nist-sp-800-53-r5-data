PT-9:
  text: >
    When a system or organization processes information for the purpose of conducting
    a

    matching program:

    a.   Obtain approval from the Data Integrity Board to conduct the matching program;

    b.   Develop and enter into a computer matching agreement;

    c.   Publish a matching notice in the Federal Register;

    d.   Independently verify the information produced by the matching program before
    taking

    adverse action against an individual, if required; and

    e.   Provide individuals with notice and an opportunity to contest the findings
    before taking

    adverse action against an individual.

    Discussion: The [PRIVACT] establishes a set of requirements for federal and non-federal
    agencies

    when they engage in a matching program. In general, a matching program is a computerized

    comparison of records from two or more automated [PRIVACT] systems of records,
    or an

    automated system of records and automated records maintained by a non-Federal
    agency (or

    agent thereof). A matching program either pertains to Federal benefit programs
    or Federal

    personnel or payroll records. A Federal benefit match is performed for purposes
    of determining

    or verifying eligibility for payments under Federal benefit programs, or recouping
    payments or

    delinquent debts under Federal benefit programs. A matching program involves not
    just the

    matching activity itself, but also the investigative follow-up and ultimate action,
    if any.
  discussion: ~
  parameters: ~
RA-1:
  text: |
    a.   Develop, document, and disseminate to <1>:
    1.    <5> risk assessment policy that:
    (a) Addresses purpose, scope, roles, responsibilities, management commitment,
    coordination among organizational entities, and compliance; and
    (b) Is consistent with applicable laws, executive orders, directives, regulations, policies,
    standards, and guidelines; and
    2.    Procedures to facilitate the implementation of the risk assessment policy and the
    associated risk assessment controls;
    b.   Designate an <2> to manage the development,
    documentation, and dissemination of the risk assessment policy and procedures; and
    c.   Review and update the current risk assessment:
    1.    Policy <3>; and
    2.    Procedures <4>.
    Discussion: This control addresses policy and procedures for the controls in the RA family
    implemented within systems and organizations. The risk management strategy is an important
    factor in establishing such policies and procedures. Policies and procedures help provide security
    and privacy assurance. Therefore, it is important that security and privacy programs collaborate
    on their development. Security and privacy program policies and procedures at the organization
    level are preferable, in general, and may obviate the need for system-specific policies and
    procedures. The policy can be included as part of the general security and privacy policy or can
    be represented by multiple policies reflecting the complex nature of organizations. Procedures
    can be established for security and privacy programs and for systems, if needed. Procedures
    describe how the policies or controls are implemented and can be directed at the individual or
    role that is the object of the procedure. Procedures can be documented in system security and
    privacy plans or in one or more separate documents. Restating controls does not constitute an
    organizational policy or procedure.
