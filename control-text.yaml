      description: percentage
AU-5(2):
  text: |
    Provide an alert within <1> to
    <2> when the following
    audit failure events occur: <3>.
  discussion: |
    Alerts provide organizations with urgent messages. Real-time alerts provide
    these messages at information technology speed (i.e., the time from event detection to alert
    occurs in seconds or less).
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined real-time-period]'
      description: real-time-period
    2:
      type: Assignment
      text: '[Assignment: organization-defined personnel, roles, and/or locations]'
      description: personnel, roles, and/or locations
    3:
      type: Assignment
