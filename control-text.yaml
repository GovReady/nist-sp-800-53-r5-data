  discussion: |
    Organizations can minimize both security and privacy risks by disposing of
    information when it is no longer needed. Disposal or destruction of information applies to
    originals as well as copies and archived records, including system logs that may contain
    personally identifiable information.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined techniques]'
      description: techniques
SI-13:
  text: |
    a.   Determine mean time to failure (MTTF) for the following system components in specific
    environments of operation: <1>; and
    b.   Provide substitute system components and a means to exchange active and standby
    components in accordance with the following criteria: <2>.
  discussion: >
    While MTTF is primarily a reliability issue, this control addresses potential
    failures of

    system components that provide security capability. Failure rates reflect installation-specific

    consideration, not industry-average. Organizations define the criteria for substitution
    of system

    components based on the MTTF value with consideration for resulting potential
    harm from

    component failures. Transfer of responsibilities between active and standby components
    does

    not compromise safety, operational readiness, or security capability. This includes
    preservation

    of system state variables. Standby components remain available at all times except
    for

    maintenance issues or recovery failures in progress.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system components]'
      description: system components
    2:
