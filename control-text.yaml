PL-4:
  text: |
    a.   Establish and provide to individuals requiring access to the system, the rules that describe
    their responsibilities and expected behavior for information and system usage, security, and
    privacy;
    b.   Receive a documented acknowledgment from such individuals, indicating that they have
    read, understand, and agree to abide by the rules of behavior, before authorizing access to
    information and the system;
    c.   Review and update the rules of behavior <1>; and
    d.   Require individuals who have acknowledged a previous version of the rules of behavior to
    read and re-acknowledge <3>.
  discussion: >
    Rules of behavior represent a type of access agreement for organizational users.

    Other types of access agreements include nondisclosure agreements, conflict-of-interest

    agreements, and acceptable use agreements (see PS-6). Organizations consider rules
    of behavior

    based on individual user roles and responsibilities, and differentiating, for
    example, between

    rules that apply to privileged users and rules that apply to general users. Establishing
    rules of

    behavior for some types of non-organizational users, including individuals who
    simply receive

    information from federal systems, is often not feasible given the large number
    of such users and

    the limited nature of their interactions with the systems. Rules of behavior for
    organizational and

    non-organizational users can also be established in AC-8. The related controls
    section provides a

    list of controls that are relevant to organizational rules of behavior. PL-4b,
    the documented

    acknowledgment portion of the control, may be satisfied by the awareness training
    and role-

    based training programs conducted by organizations if such training includes rules
    of behavior.

    Documented acknowledgements for rules of behavior include electronic or physical
    signatures;

    and electronic agreement check boxes or radio buttons.
