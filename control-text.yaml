SC-40(3):
  text: |
    Implement cryptographic mechanisms to identify and reject wireless transmissions that
    are deliberate attempts to achieve imitative or manipulative communications deception
    based on signal parameters.
  discussion: |
    Implementation of cryptographic mechanisms to identify and reject imitative or
    manipulative communications ensures that the signal parameters of wireless transmissions
    are not predictable by unauthorized individuals. Such unpredictability reduces the
    probability of imitative or manipulative communications deception based upon signal
    parameters alone.
