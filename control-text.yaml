PL-4(1):
  text: |
    Include in the rules of behavior, restrictions on:
    (a) Use of social media, social networking sites, and external sites/applications;
    (b) Posting organizational information on public websites; and
    (c) Use of organization-provided credentials (i.e., email addresses) for creating accounts
    on external sites/applications.
  discussion: >
    Social media, social networking, and external site/application usage restrictions

    address rules of behavior related to the use of these sites when organizational
    personnel are

    using such sites for official duties or in the conduct of official business; when
    organizational

    information is involved in social media and networking transactions; and when
    personnel are

    accessing social media and networking sites from organizational systems. Organizations
    also

    address specific rules that prevent unauthorized entities from obtaining, either
    directly or

    through inference, non-public organizational information from social media and
    networking

    sites. Non-public information includes, for example, personally identifiable information
    and

    system account information.
