AC-4(1):
  text: |
    Use [Assignment: organization-defined security attributes] associated with [Assignment:
    organization-defined information, source, and destination objects] to enforce [Assignment:
    organization-defined information flow control policies] as a basis for flow control decisions.
  supplemental-guidance: >
    Information flow enforcement mechanisms compare security attributes

    associated with information (data content and data structure) and source/destination
    objects,

    and respond appropriately when the mechanisms encounter information flows not
    explicitly

    allowed by information flow policies. For example, an information object labeled
    Secret

    would be allowed to flow to a destination object labeled Secret, but an information
    object

    labeled Top Secret would not be allowed to flow to a destination object labeled
    Secret.

    Security attributes can also include, for example, source and destination addresses
    employed

    in traffic filter firewalls. Flow enforcement using explicit security attributes
    can be used, for

    example, to control the release of certain types of information.
AC-4(2):
  text: |
    Use protected processing domains to enforce [Assignment: organization-defined information flow
    control policies] as a basis for flow control decisions.
  supplemental-guidance: |
    Within systems, protected processing domains are processing spaces
    that have controlled interactions with other processing spaces, enabling control of information
    flows between these spaces and to/from data/information objects. A protected processing
    domain can be provided, for example, by implementing domain and type enforcement. In
    domain and type enforcement, system processes are assigned to domains; information is
    identified by types; and information flows are controlled based on allowed information
    accesses (determined by domain and type), allowed signaling among domains, and allowed
    process transitions to other domains.
AC-4(3):
  text: 'Enforce dynamic information flow control based on [Assignment: organization-defined
    policies].'
  supplemental-guidance: >
    Organizational policies regarding dynamic information flow control

    include, for example, allowing or disallowing information flows based on changing
    conditions

    or mission/operational considerations. Changing conditions include, for example,
    changes in

    organizational risk tolerance due to changes in the immediacy of mission/business
    needs,

    changes in the threat environment, and detection of potentially harmful or adverse
    events.
AC-4(4):
  text: |
    Prevent encrypted information from bypassing [Assignment: organization-defined flow control
    mechanisms] by [Selection (one or more): decrypting the information; blocking the flow of the
    encrypted information; terminating communications sessions attempting to pass encrypted
    information; [Assignment: organization-defined procedure or method]].
  supplemental-guidance: |
    Content checking, security policy filters, and data type identifiers are
    examples of flow control mechanisms.
AC-4(5):
  text: |
    Enforce [Assignment: organization-defined limitations] on embedding data types within other data
    types.
  supplemental-guidance: >
    Embedding data types within other data types may result in reduced

    flow control effectiveness. Data type embedding includes, for example, inserting
    executable

    files as objects within word processing files, inserting references or descriptive
    information

    into a media file, and compressed or archived data types that may include multiple
    embedded

    data types. Limitations on data type embedding consider the levels of embedding
    and prohibit

    levels of data type embedding that are beyond the capability of the inspection
    tools.
AC-4(6):
  text: 'Enforce information flow control based on [Assignment: organization-defined
    metadata].'
  supplemental-guidance: >
    Metadata is information used to describe the characteristics of data.

    Metadata can include structural metadata describing data structures or descriptive
    metadata

    describing data contents. Enforcing allowed information flows based on metadata
    enables

    simpler and more effective flow control. Organizations consider the trustworthiness
    of

    metadata regarding data accuracy (i.e., knowledge that the metadata values are
    correct with

    respect to the data), data integrity (i.e., protecting against unauthorized changes
    to metadata

    tags), and the binding of metadata to the data payload (i.e., ensuring sufficiently
    strong

    binding techniques with appropriate levels of assurance).
AC-4(7):
  text: |
    Enforce [Assignment: organization-defined one-way information flows] using hardware
    mechanisms.
  supplemental-guidance: None.
AC-4(8):
  text: |
    Enforce information flow control using [Assignment: organization-defined security policy filters] as
    a basis for flow control decisions for [Assignment: organization-defined information flows].
  supplemental-guidance: >
    Organization-defined security policy filters can address data structures

    and content. For example, security policy filters for data structures can check
    for maximum

    file lengths, maximum field sizes, and data/file types (for structured and unstructured
    data).

    Security policy filters for data content can check for specific words enumerated
    values or data

    value ranges, and hidden content. Structured data permits the interpretation of
    data content by

    applications. Unstructured data refers to digital information without a data structure
    or with a

    data structure that does not facilitate the development of rule sets to address
    the sensitivity of

    the information conveyed by the data or the flow enforcement decisions. Unstructured
    data

    consists of bitmap objects that are inherently non-language-based (i.e., image,
    video, or audio

    files); and textual objects that are based on written or printed languages. Organizations
    can

    implement more than one security policy filter to meet information flow control
    objectives.
AC-4(9):
  text: |
    Enforce the use of human reviews for [Assignment: organization-defined information flows] under
    the following conditions: [Assignment: organization-defined conditions].
  supplemental-guidance: |
    Organizations define security policy filters for all situations where
    automated flow control decisions are possible. When a fully automated flow control decision
    is not possible, then a human review may be employed in lieu of, or as a complement to,
    automated security policy filtering. Human reviews may also be employed as deemed
    necessary by organizations.
AC-4(10):
  text: |
    Provide the capability for privileged administrators to enable and disable [Assignment:
    organization-defined security policy filters] under the following conditions: [Assignment:
    organization-defined conditions].
  supplemental-guidance: |
    For example, as allowed by the system authorization, administrators
    can enable security policy filters to accommodate approved data types.
AC-4(11):
  text: |
    Provide the capability for privileged administrators to configure [Assignment: organization-defined
    security policy filters] to support different security policies.
  supplemental-guidance: |
    For example, to reflect changes in security policies, administrators can
    change the list of “dirty words” that security policy mechanisms check in accordance with the
    definitions provided by organizations.
AC-4(12):
  text: |
    When transferring information between different security domains, use [Assignment: organization-
    defined data type identifiers] to validate data essential for information flow decisions.
  supplemental-guidance: |
    Data type identifiers include, for example, filenames, file types, file
    signatures/tokens, and multiple internal file signatures/tokens. Systems may allow transfer of
    data only if compliant with data type format specifications.
AC-4(13):
  text: |
    When transferring information between different security domains, decompose information into
    [Assignment: organization-defined policy-relevant subcomponents] for submission to policy
    enforcement mechanisms.
  supplemental-guidance: |
    Policy enforcement mechanisms apply filtering, inspection, and/or
    sanitization rules to the policy-relevant subcomponents of information to facilitate flow
    enforcement prior to transferring such information to different security domains. Parsing
    transfer files facilitates policy decisions on source, destination, certificates, classification,
    attachments, and other security-related component differentiators.
AC-4(14):
  text: |
    When transferring information between different security domains, implement [Assignment:
    organization-defined security policy filters] requiring fully enumerated formats that restrict data
    structure and content.
  supplemental-guidance: |
    Data structure and content restrictions reduce the range of potential
    malicious or unsanctioned content in cross-domain transactions. Security policy filters that
    restrict data structures include, for example, restricting file sizes and field lengths. Data
    content policy filters include, for example, encoding formats for character sets; restricting
    character data fields to only contain alpha-numeric characters; prohibiting special characters;
    and validating schema structures.
AC-4(15):
  text: >
    When transferring information between different security domains, examine the
    information for the

    presence of [Assignment: organized-defined unsanctioned information] and prohibit
    the transfer of

    such information in accordance with the [Assignment: organization-defined security
    policy].
  supplemental-guidance: |
    Detection of unsanctioned information includes, for example, checking
    all information to be transferred for malicious code and dirty words.
AC-4(17):
  text: |
    Uniquely identify and authenticate source and destination points by [Selection (one or more):
    organization, system, application, service, individual] for information transfer.
  supplemental-guidance: >
    Attribution is a critical component of a security concept of operations.

    The ability to identify source and destination points for information flowing
    in systems,

    allows the forensic reconstruction of events when required, and encourages policy
    compliance

    by attributing policy violations to specific organizations/individuals. Successful
    domain

    authentication requires that system labels distinguish among systems, organizations,
    and

    individuals involved in preparing, sending, receiving, or disseminating information.
AC-4(19):
  text: |
    When transferring information between different security domains, apply the same security policy
    filtering to metadata as it applies to data payloads.
  supplemental-guidance: |
    This control enhancement requires the validation of metadata and the
    data to which the metadata applies. Some organizations distinguish between metadata and
    data payloads (i.e., only the data to which the metadata is bound). Other organizations do not
    make such distinctions, considering metadata and the data to which the metadata applies as
    part of the payload. All information (including metadata and the data to which the metadata
    applies) is subject to filtering and inspection.
AC-4(20):
  text: |
    Employ [Assignment: organization-defined solutions in approved configurations] to control the
    flow of [Assignment: organization-defined information] across security domains.
  supplemental-guidance: |
    Organizations define approved solutions and configurations in cross-
    domain policies and guidance in accordance with the types of information flows across
    classification boundaries. The Unified Cross Domain Management Office provides a baseline
    listing of approved cross-domain solutions.
AC-4(21):
  text: |
    Separate information flows logically or physically using [Assignment: organization-defined
    mechanisms and/or techniques] to accomplish [Assignment: organization-defined required
    separations by types of information].
  supplemental-guidance: |
    Enforcing the separation of information flows by type can enhance
    protection by ensuring that information is not commingled while in transit and by enabling
    flow control by transmission paths perhaps not otherwise achievable. Types of separable
    information include, for example, inbound and outbound communications traffic, service
    requests and responses, and information of differing security categories.
AC-4(22):
  text: |
    Provide access from a single device to computing platforms, applications, or data residing on
    multiple different security domains, while preventing any information flow between the different
    security domains.
  supplemental-guidance: |
    The system, for example, provides a desktop for users to access each
    connected security domain without providing any mechanisms to allow transfer of
    information between the different security domains.
AC-5:
  text: |
    a.    Separate [Assignment: organization-defined duties of individuals];
    b.    Document separation of duties of individuals; and
    c.    Define system access authorizations to support separation of duties.
  supplemental-guidance: >
    Separation of duties addresses the potential for abuse of authorized

    privileges and helps to reduce the risk of malevolent activity without collusion.
    Separation of

    duties includes, for example, dividing mission functions and system support functions
    among

    different individuals and/or roles; conducting system support functions with different
    individuals;

    and ensuring security personnel administering access control functions do not
    also administer

    audit functions. Because separation of duty violations can span systems and application
    domains,

    organizations consider the entirety of organizational systems and system components
    when

    developing policy on separation of duties.
AC-6:
  text: |
    Employ the principle of least privilege, allowing only authorized accesses for users (or
    processes acting on behalf of users) which are necessary to accomplish assigned tasks in
    accordance with organizational missions and business functions.
  supplemental-guidance: >
    Organizations employ least privilege for specific duties and systems. The

    principle of least privilege is also applied to system processes, ensuring that
    the processes operate

    at privilege levels no higher than necessary to accomplish required organizational
    missions or

    business functions. Organizations consider the creation of additional processes,
    roles, and system

    accounts as necessary, to achieve least privilege. Organizations also apply least
    privilege to the

    development, implementation, and operation of organizational systems.
AC-6(1):
  text: |
    Explicitly authorize access to [Assignment: organization-defined security functions (deployed in
    hardware, software, and firmware) and security-relevant information].
  supplemental-guidance: >
    Security functions include, for example, establishing system accounts,

    configuring access authorizations (i.e., permissions, privileges), setting events
    to be audited,

    and establishing intrusion detection parameters. Security-relevant information
    includes, for

    example, filtering rules for routers/firewalls, cryptographic key management information,

    configuration parameters for security services, and access control lists. Explicitly
    authorized

    personnel include, for example, security administrators, system and network administrators,

    system security officers, system maintenance personnel, system programmers, and
    other

    privileged users.
AC-6(2):
  text: |
    Require that users of system accounts, or roles, with access to [Assignment: organization-defined
    security functions or security-relevant information], use non-privileged accounts or roles, when
    accessing nonsecurity functions.
  supplemental-guidance: |
    This control enhancement limits exposure when operating from within
    privileged accounts or roles. The inclusion of roles addresses situations where organizations
    implement access control policies such as role-based access control and where a change of
    role provides the same degree of assurance in the change of access authorizations for both the
    user and all processes acting on behalf of the user as would be provided by a change between
    a privileged and non-privileged account.
AC-6(3):
  text: |
    Authorize network access to [Assignment: organization-defined privileged commands] only for
    [Assignment: organization-defined compelling operational needs] and document the rationale for
    such access in the security plan for the system.
  supplemental-guidance: |
    Network access is any access across a network connection in lieu of
    local access (i.e., user being physically present at the device).
AC-6(4):
  text: Provide separate processing domains to enable finer-grained allocation of
    user privileges.
  supplemental-guidance: |
    Providing separate processing domains for finer-grained allocation of
    user privileges includes, for example, using virtualization techniques to allow additional user
    privileges within a virtual machine while restricting privileges to other virtual machines or to
    the underlying actual machine; employing hardware/software domain separation mechanisms;
    and implementing separate physical domains.
AC-6(5):
  text: |
    Restrict privileged accounts on the system to [Assignment: organization-defined personnel or
    roles].
  supplemental-guidance: >
    Privileged accounts, including super user accounts, are typically

    described as system administrator for various types of commercial off-the-shelf
    operating

    systems. Restricting privileged accounts to specific personnel or roles prevents
    day-to-day

    users from having access to privileged information/functions. Organizations may
    differentiate

    in the application of this control enhancement between allowed privileges for
    local accounts

    and for domain accounts provided they retain the ability to control system configurations
    for

    key security parameters and as otherwise necessary to sufficiently mitigate risk.
AC-6(6):
  text: Prohibit privileged access to the system by non-organizational users.
  supplemental-guidance: None.
AC-6(7):
  text: |
    (a)   Review [Assignment: organization-defined frequency] the privileges assigned to [Assignment:
          organization-defined roles or classes of users] to validate the need for such privileges; and
    (b) Reassign or remove privileges, if necessary, to correctly reflect organizational mission and
        business needs.
  supplemental-guidance: |
    The need for certain assigned user privileges may change over time
    reflecting changes in organizational missions and business functions, environments of
    operation, technologies, or threat. Periodic review of assigned user privileges is necessary to
    determine if the rationale for assigning such privileges remains valid. If the need cannot be
    revalidated, organizations take appropriate corrective actions.
AC-6(8):
  text: |
    Prevent the following software from executing at higher privilege levels than users executing the
    software: [Assignment: organization-defined software].
  supplemental-guidance: |
    In certain situations, software applications/programs need to execute
    with elevated privileges to perform required functions. However, if the privileges required for
    execution are at a higher level than the privileges assigned to organizational users invoking
    such applications/programs, those users are indirectly provided with greater privileges than
    assigned by organizations.
AC-6(9):
  text: Audit the execution of privileged functions.
  supplemental-guidance: >
    Misuse of privileged functions, either intentionally or unintentionally

    by authorized users, or by unauthorized external entities that have compromised
    system

    accounts, is a serious and ongoing concern and can have significant adverse impacts
    on

    organizations. Auditing the use of privileged functions is one way to detect such
    misuse, and

    in doing so, help mitigate the risk from insider threats and the advanced persistent
    threat.
AC-6(10):
  text: Prevent non-privileged users from executing privileged functions.
  supplemental-guidance: >
    Privileged functions include, for example, disabling, circumventing, or

    altering implemented security or privacy controls, establishing system accounts,
    performing

    system integrity checks, or administering cryptographic key management activities.
    Non-

    privileged users are individuals that do not possess appropriate authorizations.
    Circumventing

    intrusion detection and prevention mechanisms or malicious code protection mechanisms
    are

    examples of privileged functions that require protection from non-privileged users.
AC-7:
  text: >
    a.    Enforce a limit of [Assignment: organization-defined number] consecutive
    invalid logon
          attempts by a user during a [Assignment: organization-defined time-period];
    and
    b.    Automatically [Selection (one or more): lock the account/node for an [Assignment:
          organization-defined time-period]; lock the account/node until released
    by an administrator;
          delay next logon prompt per [Assignment: organization-defined delay algorithm];
    take
          [Assignment: organization-defined action]] when the maximum number of unsuccessful
          attempts is exceeded.
  supplemental-guidance: |
    This control applies regardless of whether the logon occurs via a local or
    network connection. Due to the potential for denial of service, automatic lockouts initiated by
    systems are usually temporary and automatically release after a predetermined time established by
    organizations. If a delay algorithm is selected, organizations may employ different algorithms for
    different components of the system based on the capabilities of those components. Responses to
    unsuccessful logon attempts may be implemented at both the operating system and the application
    levels.
AC-7(2):
  text: |
    Purge or wipe information from [Assignment: organization-defined mobile devices] based on
    [Assignment: organization-defined purging or wiping requirements and techniques] after
    [Assignment: organization-defined number] consecutive, unsuccessful device logon attempts.
  supplemental-guidance: |
    This control enhancement applies only to mobile devices for which a
    logon occurs. The logon is to the mobile device, not to any one account on the device.
    Successful logons to accounts on mobile devices reset the unsuccessful logon count to zero.
    Purging or wiping may be unnecessary if the information on the device is protected with
    sufficiently strong encryption mechanisms.
AC-7(3):
  text: |
    Limit the number of unsuccessful biometric logon attempts to [Assignment: organization-defined
    number].
  supplemental-guidance: |
    Biometrics are probabilistic in nature. The ability to successfully
    authenticate can be impacted by many factors, including matching performance and
    presentation attack detection mechanisms. Organizations select the appropriate number of
    attempts and fall back mechanisms for users based on these, and other organizationally
    defined factors.
AC-7(4):
  text: |
    Allow the use of one or more additional authentication factors after the number of organization-
    defined consecutive invalid logon attempts have been exceeded.
  supplemental-guidance: |
    This control enhancement supports the objective of availability and
    allows a user that has inadvertently been locked out to use additional authentication factors to
    bypass the lockout.
AC-8:
  text: >
    a.    Display [Assignment: organization-defined system use notification message
    or banner] to
          users before granting access to the system that provides privacy and security
    notices
          consistent with applicable laws, Executive Orders, directives, policies,
    regulations, standards,
          and guidelines and state that:
          1.   Users are accessing a U.S. Government system;
          2.   System usage may be monitored, recorded, and subject to audit;
          3.   Unauthorized use of the system is prohibited and subject to criminal
    and civil penalties;
               and
          4.   Use of the system indicates consent to monitoring and recording;
    b.    Retain the notification message or banner on the screen until users acknowledge
    the usage
          conditions and take explicit actions to log on to or further access the
    system; and
    c.    For publicly accessible systems:
          1.   Display system use information [Assignment: organization-defined conditions],
    before
               granting further access to the publicly accessible system;
          2.   Display references, if any, to monitoring, recording, or auditing that
    are consistent with
               privacy accommodations for such systems that generally prohibit those
    activities; and
          3.   Include a description of the authorized uses of the system.
  supplemental-guidance: >
    System use notifications can be implemented using messages or warning

    banners displayed before individuals log in to systems. System use notifications
    are used only for

    access via logon interfaces with human users. Such notifications are not required
    when human

    interfaces do not exist. Based on an assessment of risk, organizations consider
    whether or not a

    secondary system use notification is needed to access applications or other system
    resources after

    the initial network logon. Organizations consider system use notification messages
    or banners

    displayed in multiple languages based on organizational needs and the demographics
    of system

    users. Organizations also consult with the Office of the General Counsel for legal
    review and

    approval of warning banner content.
AC-9:
  text: |
    Notify the user, upon successful logon (access) to the system, of the date and time of the
    last logon (access).
  supplemental-guidance: |
    This control is applicable to logons to systems via human user interfaces
    and logons to systems that occur in other types of architectures.
AC-9(1):
  text: |
    Notify the user, upon successful logon/access, of the number of unsuccessful logon/access
    attempts since the last successful logon/access.
  supplemental-guidance: None.
AC-9(2):
  text: |
    Notify the user, upon successful logon/access, of the number of [Selection: successful
    logons/accesses; unsuccessful logon/access attempts; both] during [Assignment: organization-
    defined time-period].
  supplemental-guidance: None.
AC-9(3):
  text: |
    Notify the user, upon successful logon/access, of changes to [Assignment: organization-defined
    security-related characteristics/parameters of the user’s account] during [Assignment:
    organization-defined time-period].
  supplemental-guidance: None.
AC-9(4):
  text: |
    Notify the user, upon successful logon/access, of the following additional information:
    [Assignment: organization-defined information to be included in addition to the date and time of
    the last logon/access].
  supplemental-guidance: |
    This control enhancement permits organizations to specify additional
    information to be provided to users upon logon including, for example, the location of last
    logon. User location is defined as that information which can be determined by systems, for
    example, Internet Protocol (IP) addresses from which network logons occurred, notifications
    of local logons, or device identifiers.
AC-10:
  text: |
    Limit the number of concurrent sessions for each [Assignment: organization-defined
    account and/or account type] to [Assignment: organization-defined number].
  supplemental-guidance: |
    Organizations may define the maximum number of concurrent sessions for
    system accounts globally, by account type, by account, or a combination thereof. For example,
    organizations may limit the number of concurrent sessions for system administrators or other
    individuals working in particularly sensitive domains or mission-critical applications. This control
    addresses concurrent sessions for system accounts and does not address concurrent sessions by
    single users via multiple system accounts.
AC-11:
  text: |
    a.    Prevent further access to the system by initiating a device lock after [Assignment:
          organization-defined time-period] of inactivity or upon receiving a request from a user; and
    b.    Retain the device lock until the user reestablishes access using established identification and
          authentication procedures.
  supplemental-guidance: >
    Device locks are temporary actions taken to prevent logical access to

    organizational systems when users stop work and move away from the immediate vicinity
    of those

    systems but do not want to log out because of the temporary nature of their absences.
    Device locks

    are implemented where session activities can be determined. This is typically
    at the operating

    system level, but can also be at the application level. Device locks are not an
    acceptable substitute

    for logging out of systems, for example, if organizations require users to log
    out at the end of

    workdays.
AC-11(1):
  text: |
    Conceal, via the device lock, information previously visible on the display with a publicly viewable
    image.
  supplemental-guidance: |
    The pattern-hiding display can include static or dynamic images, for
    example, patterns used with screen savers, photographic images, solid colors, clock, battery
    life indicator, or a blank screen, with the caveat that controlled unclassified information is not
    displayed.
AC-11(2):
  text: Require the user to initiate a device lock before leaving the system unattended.
  supplemental-guidance: |
    This control enhancement is behavior/policy-based and as such,
    requires users to take physical action to initiate the device lock.
AC-12:
  text: |
    Automatically terminate a user session after [Assignment: organization-defined conditions
    or trigger events requiring session disconnect].
  supplemental-guidance: >
    This control addresses the termination of user-initiated logical sessions in

    contrast to SC-10 which addresses the termination of network connections that
    are associated with

    communications sessions (i.e., network disconnect). A logical session (for local,
    network, and

    remote access) is initiated whenever a user (or process acting on behalf of a
    user) accesses an

    organizational system. Such user sessions can be terminated without terminating
    network sessions.

    Session termination terminates all processes associated with a user’s logical
    session except those

    processes that are specifically created by the user (i.e., session owner) to continue
    after the session

    is terminated. Conditions or trigger events requiring automatic session termination
    can include, for

    example, organization-defined periods of user inactivity, targeted responses to
    certain types of

    incidents, time-of-day restrictions on system use.
AC-12(1):
  text: |
    Provide a logout capability for user-initiated communications sessions whenever authentication is
    used to gain access to [Assignment: organization-defined information resources].
  supplemental-guidance: |
    Information resources to which users gain access via authentication
    include, for example, local workstations, databases, and password-protected websites/web-
    based services.
AC-12(2):
  text: |
    Display an explicit logout message to users indicating the reliable termination of authenticated
    communications sessions.
  supplemental-guidance: |
    Logout messages for web page access, for example, can be displayed
    after authenticated sessions have been terminated. However, for some types of interactive
    sessions including, for example, file transfer protocol (FTP) sessions, systems typically send
    logout messages as final messages prior to terminating sessions.
AC-12(3):
  text: Display an explicit message to users indicating that the session is about
    to end.
  supplemental-guidance: |
    To increase usability, notify users of pending session termination and
    prompt for activity if users desire to continue the session.
AC-14:
  text: |
    a.    Identify [Assignment: organization-defined user actions] that can be performed on the system
          without identification or authentication consistent with organizational missions and business
          functions; and
    b.    Document and provide supporting rationale in the security plan for the system, user actions
          not requiring identification or authentication.
  supplemental-guidance: |
    This control addresses situations in which organizations determine that no
    identification or authentication is required in organizational systems. Organizations may allow a
    limited number of user actions without identification or authentication including, for example,
    when individuals access public websites or other publicly accessible federal systems, when
    individuals use mobile phones to receive calls, or when facsimiles are received. Organizations also




    identify actions that normally require identification or authentication but may under certain
    circumstances, allow identification or authentication mechanisms to be bypassed. Such bypasses
    may occur, for example, via a software-readable physical switch that commands bypass of the
    logon functionality and is protected from accidental or unmonitored use. This control does not
    apply to situations where identification and authentication have already occurred and are not
    repeated, but rather to situations where identification and authentication have not yet occurred.
    Organizations may decide that there are no user actions that can be performed on organizational
    systems without identification and authentication and therefore, the values for assignment
    statements can be none.
AC-16:
  text: |
    a.    Provide the means to associate [Assignment: organization-defined types of security and
          privacy attributes] having [Assignment: organization-defined security and privacy attribute
          values] with information in storage, in process, and/or in transmission;
    b.    Ensure that the security and privacy attribute associations are made and retained with the
          information;
    c.    Establish the permitted [Assignment: organization-defined security attributes] for
          [Assignment: organization-defined systems]; and
    d.    Determine the permitted [Assignment: organization-defined values or ranges] for each of the
          established security and privacy attributes.
  supplemental-guidance: >
    Information is represented internally within systems using abstractions

    known as data structures. Internal data structures can represent different types
    of entities, both

    active and passive. Active entities, also known as subjects, are typically associated
    with

    individuals, devices, or processes acting on behalf of individuals. Passive entities,
    also known as

    objects, are typically associated with data structures such as records, buffers,
    tables, files, inter-

    process pipes, and communications ports. Security attributes, a form of metadata,
    are abstractions

    representing the basic properties or characteristics of active and passive entities
    with respect to

    safeguarding information. Privacy attributes, which may be used independently,
    or in conjunction

    with security attributes, represent the basic properties or characteristics of
    an entity with respect to

    the management of personally identifiable information. Such attributes are used
    to enable the

    implementation of the need for the record in the performance of duties, the identification
    of

    personal information within data objects, and the identification of permitted
    uses of personal

    information. Attributes can be explicitly or implicitly associated with the information
    contained in

    organizational systems or system components.

    Security and privacy attributes may be associated with active entities (i.e.,
    subjects) that have the

    potential to send or receive information, to cause information to flow among objects,
    or to change

    the system state. These attributes may also be associated with passive entities
    (i.e., objects) that

    contain or receive information. The association of security and privacy attributes
    to subjects and

    objects is referred to as binding and is inclusive of setting the attribute value
    and the attribute type.

    Security and privacy attributes when bound to data or information, enable the
    enforcement of

    security policies for access control and information flow control and privacy
    policies including,




    for example, for data retention limits and permitted uses of personally identifiable
    information.

    Such enforcement occurs through organizational processes or system functions or
    mechanisms.

    Binding techniques implemented by systems affect the strength of attribute binding
    to information.

    Binding strength and the assurance associated with binding techniques play an
    important part in

    the trust organizations have in the information flow enforcement process. The
    binding techniques

    affect the number and degree of additional reviews required by organizations.
    The content or

    assigned values of the security and privacy attributes can directly affect the
    ability of individuals

    to access organizational information.

    Organizations can define the types of attributes needed for selected systems to
    support missions or

    business functions. There is potentially a wide range of values that can be assigned
    to any given

    security attribute. Release markings can include, for example, US only, NATO,
    or NOFORN (not

    releasable to foreign nationals). By specifying permitted attribute ranges and
    values, organizations

    ensure that the security and privacy attribute values are meaningful and relevant.
    Labeling refers

    to the association of security and privacy attributes with subjects and objects
    represented by the

    internal data structures within organizational systems. This facilitates system-based
    enforcement

    of information security and privacy policies. Labels include, for example, access
    authorizations,

    nationality, data life cycle protection (i.e., encryption and data expiration),
    data subject consents,

    permissible data uses, affiliation as contractor, and classification of information
    in accordance

    with legal and compliance requirements. Conversely, marking refers to the association
    of security

    and privacy attributes with objects in a human-readable form. This enables manual,
    procedural, or

    process-based enforcement of information security and privacy policies. Examples
    of attribute

    types include classification level for objects and clearance (access authorization)
    level for subjects.

    An attribute value for both attribute types is Top Secret.
AC-16(1):
  text: |
    Dynamically associate security and privacy attributes with [Assignment: organization-defined
    subjects and objects] in accordance with [Assignment: organization-defined security and privacy
    policies] as information is created and combined.
  supplemental-guidance: >
    Dynamic association of security and privacy attributes is appropriate

    whenever the security or privacy characteristics of information changes over time.
    Attributes

    may change, for example, due to information aggregation issues (i.e., the security
    and privacy

    characteristics of individual information elements are different from the combined
    elements),

    changes in individual access authorizations (i.e., privileges), changes in the
    security category

    of information, and changes in security or privacy policies.
AC-16(2):
  text: |
    Provide authorized individuals (or processes acting on behalf of individuals) the capability to
    define or change the value of associated security and privacy attributes.
  supplemental-guidance: |
    The content or assigned values of security and privacy attributes can
    directly affect the ability of individuals to access organizational information. Therefore, it is
    important for systems to be able to limit the ability to create or modify attributes to authorized
    individuals.
AC-16(3):
  text: |
    Maintain the association and integrity of [Assignment: organization-defined security and privacy
    attributes] to [Assignment: organization-defined subjects and objects].
  supplemental-guidance: |
    Maintaining the association and integrity of security and privacy
    attributes to subjects and objects with sufficient assurance helps to ensure that the attribute
    associations can be used as the basis of automated policy actions. Automated policy actions
    include, for example, retention date expirations, access control decisions, and information
    flow control decisions.
AC-16(4):
  text: |
    Provide the capability to associate [Assignment: organization-defined security and privacy
    attributes] with [Assignment: organization-defined subjects and objects] by authorized individuals
    (or processes acting on behalf of individuals).
  supplemental-guidance: >
    The support provided by systems can include, for example, prompting

    users to select specific security or privacy attributes to be associated with
    specific information

    objects; employing automated mechanisms to categorize information with appropriate

    security or privacy attributes based on defined policies; or ensuring that the
    combination of

    selected security or privacy attributes selected is valid. Organizations consider
    the creation,

    deletion, or modification of security and privacy attributes when defining auditable
    events.
AC-16(5):
  text: |
    Display security and privacy attributes in human-readable form on each object that the system
    transmits to output devices to identify [Assignment: organization-identified special dissemination,
    handling, or distribution instructions] using [Assignment: organization-identified human-readable,
    standard naming conventions].
  supplemental-guidance: |
    System outputs include, for example, pages, screens, or equivalent.
    System output devices include, for example, printers, notebook computers, video displays on
    workstations, and personal digital assistants. To mitigate the risk of unauthorized exposure of
    selected information, for example, shoulder surfing, the outputs display full attribute values
    when unmasked by the subscriber.
AC-16(6):
  text: |
    Require personnel to associate, and maintain the association of [Assignment: organization-defined
    security and privacy attributes] with [Assignment: organization-defined subjects and objects] in
    accordance with [Assignment: organization-defined security and privacy policies].
  supplemental-guidance: |
    This control enhancement requires individual users (as opposed to the
    system) to maintain associations of security and privacy attributes with subjects and objects.
AC-16(7):
  text: |
    Provide a consistent interpretation of security and privacy attributes transmitted between
    distributed system components.
  supplemental-guidance: >
    To enforce security and privacy policies across multiple components in

    distributed systems, organizations provide a consistent interpretation of the
    attributes used in

    access enforcement and flow enforcement decisions. Organizations establish agreements
    and

    processes to ensure that all distributed system components implement security
    and privacy

    attributes with consistent interpretations in automated access and flow enforcement
    actions.
AC-16(8):
  text: |
    Implement [Assignment: organization-defined techniques and technologies] with [Assignment:
    organization-defined level of assurance] in associating security and privacy attributes to
    information.
  supplemental-guidance: |
    The association (i.e., binding) of security and privacy attributes to
    information within systems is important for conducting automated access enforcement and
    flow enforcement actions. The association of such attributes can be accomplished with
    technologies and techniques providing different levels of assurance. For example, systems can
    cryptographically bind attributes to information using digital signatures with the supporting
    cryptographic keys protected by hardware devices (sometimes known as hardware roots of
    trust).
AC-16(9):
  text: |
    Reassign security and privacy attributes associated with information only via re-grading
    mechanisms validated using [Assignment: organization-defined techniques or procedures].
  supplemental-guidance: >
    Validated re-grading mechanisms are employed by organizations to

    provide the requisite levels of assurance for security and privacy attribute reassignment

    activities. The validation is facilitated by ensuring that re-grading mechanisms
    are single

    purpose and of limited function. Since attribute reassignments can directly affect
    security and

    privacy policy enforcement actions, using trustworthy re-grading mechanisms is
    necessary to

    ensure that such mechanisms perform in a consistent and correct mode of operation.
AC-16(10):
  text: |
    Provide authorized individuals the capability to define or change the type and value of security and
    privacy attributes available for association with subjects and objects.
  supplemental-guidance: |
    The content or assigned values of security and privacy attributes can
    directly affect the ability of individuals to access organizational information. Therefore, it is
    important for systems to be able to limit the ability to create or modify attributes to authorized
    individuals only.
AC-16(11):
  text: Audit changes to security and privacy attributes.
  supplemental-guidance: None.
AC-17:
  text: |
    a.    Establish and document usage restrictions, configuration/connection requirements, and
          implementation guidance for each type of remote access allowed; and
    b.    Authorize remote access to the system prior to allowing such connections.
  supplemental-guidance: >
    Remote access is access to organizational systems (or processes acting on

    behalf of users) communicating through external networks such as the Internet.
    Remote access

    methods include, for example, dial-up, broadband, and wireless. Organizations
    often employ

    encrypted virtual private networks (VPNs) to enhance confidentiality and integrity
    over remote

    connections. The use of encrypted VPNs provides sufficient assurance to the organization
    that it

    can effectively treat such connections as internal networks if the cryptographic
    mechanisms used

    are implemented in accordance with applicable laws, Executive Orders, directives,
    regulations,

    policies, standards, and guidelines. Still, VPN connections traverse external
    networks, and the

    encrypted VPN does not enhance the availability of remote connections. VPNs with
    encrypted

    tunnels can also affect the capability to adequately monitor network communications
    traffic for

    malicious code. Remote access controls apply to systems other than public web
    servers or systems

    designed for public access. This control addresses authorization prior to allowing
    remote access

    without specifying the specific formats for such authorization. While organizations
    may use

    interconnection security agreements to authorize remote access connections, such
    agreements are

    not required by this control. Enforcing access restrictions for remote connections
    is addressed in

    AC-3.
                    AC-2, AC-3, AC-4, AC-18, AC-19, AC-20, CM-10, IA-2, IA-3, IA-8,
    MA-4, PE-
AC-17(1):
  text: Monitor and control remote access methods.
  supplemental-guidance: |
    Automated monitoring and control of remote access methods allows
    organizations to detect attacks and ensure compliance with remote access policies by auditing
    connection activities of remote users on a variety of system components including, for
    example, servers, workstations, notebook computers, smart phones, and tablets.
AC-17(2):
  text: |
    Implement cryptographic mechanisms to protect the confidentiality and integrity of remote access
    sessions.
  supplemental-guidance: |
    The encryption strength of mechanism is selected based on the security
    categorization of the information.
AC-17(3):
  text: |
    Route all remote accesses through [Assignment: organization-defined number] managed network
    access control points.
  supplemental-guidance: |
    Limiting the number of access control points for remote accesses
    reduces the attack surface for organizations. Organizations consider the Trusted Internet
    Connections initiative requirements for external network connections.
AC-17(4):
  text: |
    (a)   Authorize the execution of privileged commands and access to security-relevant information
          via remote access only for [Assignment: organization-defined needs]; and
    (b) Document the rationale for such access in the security plan for the system.
  supplemental-guidance: None.
AC-17(6):
  text: Protect information about remote access mechanisms from unauthorized use and
    disclosure.
  supplemental-guidance: None.
AC-17(9):
  text: |
    Provide the capability to expeditiously disconnect or disable remote access to the system within
    [Assignment: organization-defined time-period].
  supplemental-guidance: |2
     This control enhancement requires organizations to have the capability
    to rapidly disconnect current users remotely accessing the system or disable further remote
    access. The speed of disconnect or disablement varies based on the criticality of missions or
    business functions and the need to eliminate immediate or future remote access to systems.
AC-18:
  text: |
    a.    Establish usage restrictions, configuration/connection requirements, and implementation
          guidance for wireless access; and



    b.    Authorize wireless access to the system prior to allowing such connections.
  supplemental-guidance: |
    Wireless technologies include, for example, microwave, packet radio
    (ultra-high frequency/very high frequency), 802.11x, and Bluetooth. Wireless networks use
    authentication protocols which provide credential protection and mutual authentication.
AC-18(1):
  text: |
    Protect wireless access to the system using authentication of [Selection (one or more): users;
    devices] and encryption.
  supplemental-guidance: None.
AC-18(3):
  text: |
    Disable, when not intended for use, wireless networking capabilities internally embedded within
    system components prior to issuance and deployment.
  supplemental-guidance: None.
AC-18(4):
  text: |
    Identify and explicitly authorize users allowed to independently configure wireless networking
    capabilities.
  supplemental-guidance: |
    Organizational authorizations to allow selected users to configure
    wireless networking capability are enforced in part, by the access enforcement mechanisms
    employed within organizational systems.
AC-18(5):
  text: |
    Select radio antennas and calibrate transmission power levels to reduce the probability that
    signals from wireless access points can be received outside of organization-controlled boundaries.
  supplemental-guidance: >
    Actions that may be taken by organizations to limit the unauthorized

    use of wireless communications outside of organization-controlled boundaries include,
    for

    example, reducing the power of wireless transmissions so that the transmissions
    are less likely

    to emit a signal that can be captured outside of the physical perimeters of the
    organization;

    employing measures such as emissions security to control wireless emanations;
    and using

    directional or beam forming antennas that reduce the likelihood that unintended
    receivers will

    be able to intercept signals. Prior to taking such mitigating actions, organizations
    can conduct

    periodic wireless surveys to understand the radio frequency profile of organizational
    systems

    as well as other systems that may be operating in the area.
AC-19:
  text: |
    a.    Establish usage restrictions, configuration requirements, connection requirements, and
          implementation guidance for organization-controlled mobile devices;
    b.    Authorize the connection of mobile devices to organizational systems; and
    c.    Protect and control mobile devices when outside of controlled areas.
  supplemental-guidance: >
    A mobile device is a computing device that has a small form factor such

    that it can easily be carried by a single individual; is designed to operate without
    a physical

    connection; possesses local, non-removable or removable data storage; and includes
    a self-

    contained power source. Mobile device functionality may also include voice communication

    capabilities, on-board sensors that allow the device to capture information, and/or
    built-in features

    for synchronizing local data with remote locations. Examples include smart phones,
    E-readers, and

    tablets. Mobile devices are typically associated with a single individual and
    the device is usually

    near the individual; however, the degree of proximity can vary depending upon
    on the form factor

    and size of the device. The processing, storage, and transmission capability of
    the mobile device

    may be comparable to or merely a subset of notebook/desktop systems, depending
    upon the nature

    and intended purpose of the device. Controlled areas are areas or spaces for which
    organizations

    provide sufficient physical or procedural safeguards to meet the requirements
    established for

    protecting information and systems.

    Due to the large variety of mobile devices with different characteristics and
    capabilities,

    organizational restrictions may vary for the different classes/types of such devices.
    Usage

    restrictions and specific implementation guidance for mobile devices include,
    for example,

    configuration management, device identification and authentication, implementation
    of mandatory

    protective software, scanning devices for malicious code, updating virus protection
    software,

    scanning for critical software updates and patches, conducting primary operating
    system (and

    possibly other resident software) integrity checks, and disabling unnecessary
    hardware.

    Usage restrictions and authorization to connect may vary among organizational
    systems. For

    example, the organization may authorize the connection of mobile devices to the
    organizational

    network and impose a set of usage restrictions while a system owner may withhold
    authorization

    for mobile device connection to specific applications or may impose additional
    usage restrictions

    before allowing mobile device connections to a system. The need to provide adequate
    security for

    mobile devices goes beyond the requirements in this control. Many safeguards for
    mobile devices

    are reflected in other security controls allocated to the initial control baselines
    as starting points for

    the development of security plans and overlays using the tailoring process. There
    may also be

    some overlap by the security controls within the different families of controls.
    AC-20 addresses

    mobile devices that are not organization-controlled.
                 AC-3, AC-4, AC-7, AC-17, AC-18, AC-20, CA-9, CM-2, CM-6, IA-3, MP-2,
