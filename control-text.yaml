  discussion: >
    Audit logging process failures include, for example, software and hardware errors;

    reaching or exceeding audit log storage capacity; and failures in audit log capturing
    mechanisms.

    Organization-defined actions include overwriting oldest audit records; shutting
    down the system;

    and stopping the generation of audit records. Organizations may choose to define
    additional

    actions for audit logging process failures based on the type of failure, the location
    of the failure,

    the severity of the failure, or a combination of such factors. When the audit
    logging process

    failure is related to storage, the response is carried out for the audit log storage
    repository (i.e.,

    the distinct system component where the audit logs are stored); the system on
    which the audit

    logs reside; the total audit log storage capacity of the organization (i.e., all
    audit log storage

    repositories combined), or all three. Organizations may decide to take no additional
    actions after

    alerting designated roles or personnel.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
    2:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
    3:
      type: Assignment
      text: '[Assignment: organization-defined additional actions]'
      description: additional actions
AU-5(1):
  text: |
    Provide a warning to <1>
    within <2> when allocated audit log storage
    volume reaches <3> of repository maximum
    audit log storage capacity.
  discussion: |
    Organizations may have multiple audit log storage repositories distributed
    across multiple system components, with each repository having different storage volume
    capacities.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel, roles, and/or locations]'
