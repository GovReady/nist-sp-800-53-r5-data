      description: event types (subset of the event types defined in AU-2 a.) along
        with the frequency of (or situation requiring) logging for each identified
        event type
    3:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
AU-3:
  text: |
    Ensure that audit records contain information that establishes the following:
    a.   What type of event occurred;
    b.   When the event occurred;
    c.   Where the event occurred;
    d.   Source of the event;
    e.   Outcome of the event; and
    f.   Identity of any individuals, subjects, or objects/entities associated with the event.
  discussion: >
    Audit record content that may be necessary to support the auditing function

    includes, but is not limited to, event descriptions (item a), time stamps (item
    b), source and

    destination addresses (item c), user or process identifiers (items d and f), success
    or fail

    indications (item e), and filenames involved (items a, c, e, and f) . Event outcomes
    include

    indicators of event success or failure and event-specific results, such as the
    system security and

    privacy posture after the event occurred. Organizations consider how audit records
    can reveal

    information about individuals that may give rise to privacy risk and how best
    to mitigate such

    risks. For example, there is the potential for personally identifiable information
    in the audit trail

    especially if the trail records inputs or is based on patterns or time of usage.
  parameters: ~
AU-3(1):
  text: |
    Generate audit records containing the following additional information: <1>.
  discussion: >
    The ability to add information generated in audit records is dependent on system

    functionality to configure the audit record content. Organizations may consider
    additional

    information in audit records including, but not limited to, access control or
    flow control rules

    invoked and individual identities of group account users. Organizations may also
    consider limiting

    additional audit record information to only information explicitly needed for
    audit requirements.

    This facilitates the use of audit trails and audit logs by not including information
    in audit records

    that could potentially be misleading or that could make it more difficult to locate
    information of

    interest.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined additional information]'
      description: additional information
