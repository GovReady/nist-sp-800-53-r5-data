RA-2:
  text: |
    a.   Categorize the system and information it processes, stores, and transmits;
    b.   Document the security categorization results, including supporting rationale, in the security
    plan for the system; and
    c.   Verify that the authorizing official or authorizing official designated representative reviews
    and approves the security categorization decision.
  discussion: >
    Clearly defined system boundaries are a prerequisite for security categorization

    decisions. Security categories describe the potential adverse impacts or negative
    consequences

    to organizational operations, organizational assets, and individuals if organizational
    information

    and systems are comprised through a loss of confidentiality, integrity, or availability.
    Security

    categorization is also a type of asset loss characterization in systems security
    engineering

    processes carried out throughout the system development life cycle. Organizations
    can use

    privacy risk assessments or privacy impact assessments to better understand the
    potential

    adverse effects on individuals.

    Organizations conduct the security categorization process as an organization-wide
    activity with

    the direct involvement of chief information officers, senior agency information
    security officers,

    senior agency officials for privacy, system owners, mission and business owners,
    and information

    owners or stewards. Organizations consider the potential adverse impacts to other
    organizations

    and, in accordance with [USA PATRIOT] and Homeland Security Presidential Directives,
    potential

    national-level adverse impacts.

    Security categorization processes facilitate the development of inventories of
    information assets,

    and along with CM-8, mappings to specific system components where information
    is processed,

    stored, or transmitted. The security categorization process is revisited throughout
    the system

    development life cycle to ensure the security categories remain accurate and relevant.
  parameters: ~
RA-2(1):
  text: |
    Conduct an impact-level prioritization of organizational systems to obtain additional
    granularity on system impact levels.
  discussion: >
    Organizations apply the “high water mark” concept to each system categorized

    in accordance with [FIPS 199] resulting in systems designated as low impact, moderate

    impact, or high impact. Organizations desiring additional granularity in the system
    impact

    designations for risk-based decision making, can further partition the systems
    into sub-

    categories of the initial system categorization. For example, an impact-level
    prioritization on

    a moderate-impact system can produce three new sub-categories: low-moderate systems,

    moderate-moderate systems, and high-moderate systems. Impact-level prioritization
    and

    the resulting sub-categories of the system give organizations an opportunity to
    focus their

    investments related to security control selection and the tailoring of control
    baselines in

    responding to identified risks. Impact-level prioritization can also be used to
    determine

    those systems that may be of heightened interest or value to adversaries or represent
    a

    critical loss to the federal enterprise, sometimes described as high value assets.
    For such

    high value assets, organizations may be more focused on complexity, aggregation,
    and

    interconnections. Systems with high value assets can be prioritized by partitioning
    high-

    impact systems into low-high systems, moderate-high systems, and high-high systems.
  parameters: ~
RA-3:
  text: |
    a.   Conduct a risk assessment, including:
    1.    The likelihood and magnitude of harm from unauthorized access, use, disclosure,
    disruption, modification, or destruction of the system, the information it processes,
    stores, or transmits, and any related information; and
    2.    The likelihood and impact of adverse effects on individuals arising from the processing
    of personally identifiable information;
    b.   Integrate risk assessment results and risk management decisions from the organization and
    mission or business process perspectives with system-level risk assessments;
    c.   Document risk assessment results in <5>;
    d.   Review risk assessment results <2>;
    e.   Disseminate risk assessment results to <3>; and
    f.   Update the risk assessment <4> or when there are
    significant changes to the system, its environment of operation, or other conditions that may
    impact the security or privacy state of the system.
  discussion: >
    Clearly defined authorization boundaries are a prerequisite for effective risk

    assessments. Risk assessments consider threats, vulnerabilities, likelihood, and
    impact to

    organizational operations and assets, individuals, other organizations, and the
    Nation based on

    the operation and use of systems. Risk assessments also consider risk from external
    parties,

    including individuals accessing organizational systems; contractors operating
    systems on behalf

    of the organization; service providers; and outsourcing entities.

    Organizations can conduct risk assessments at all three levels in the risk management
    hierarchy

    (i.e., organization level, mission/business process level, or information system
    level) and at any

    stage in the system development life cycle. Risk assessments can also be conducted
    at various

    steps in the Risk Management Framework, including categorization, control selection,
    control

    implementation, control assessment, system authorization, and control monitoring.
    Risk

    assessment is an ongoing activity carried out throughout the system development
    life cycle.

    In addition to the information processed, stored, and transmitted by the system,
    risk

    assessments can also address any information related to the system, including
    system design, the

    intended use of the system, testing results, and other supply chain-related information
    or

    artifacts. Assessments of risk can play an important role in control selection
    processes,

    particularly during the application of tailoring guidance and in the earliest
    phases of capability

    determination.
  parameters:
