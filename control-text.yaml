PL-10:
  text: >
    Select a control baseline for the system.

    Discussion: Control baselines are pre-defined sets of controls specifically assembled
    to address

    the protection needs of a group, organization, or community of interest. Controls
    are chosen for

    baselines either to satisfy mandates imposed by laws, executive orders, directives,
    regulations,

    policies, standards, or guidelines; or to address threats common to all users
    of the baseline under

    the assumptions specific to the baseline. Baselines represent a starting point
    for the protection

    of individuals’ privacy, information, and information systems, with subsequent
    tailoring actions

    to manage risk in accordance with mission, business, or other constraints (see
    PL-11). Federal

    control baselines are provided in [SP 800-53B]. The selection of a control baseline
    is determined

    by the needs of stakeholders. Stakeholder needs consider mission and business
    requirements

    and as well as mandates imposed by applicable laws, executive orders, directives,
    policies,

    regulations, standards, and guidelines. For example, the control baselines in
    [SP 800-53B] are

    based on the requirements from [FISMA] and [PRIVACT]. The requirements, along
    with the NIST

    standards and guidelines implementing the legislation, direct organizations to
    select one of the

    control baselines after the reviewing the information types and the information
    that is

    processed, stored, and transmitted on the system; analyzing the potential adverse
    impact of the

    loss or compromise of the information or system on the organization’s operations
    and assets,

    individuals, other organizations or the Nation; and considering the results from
    system and

    organizational risk assessments.
  discussion: ~
  parameters: ~
PL-11:
  text: >
    Tailor the selected control baseline by applying specified tailoring actions.

    Discussion: The concept of tailoring allows organizations to specialize or customize
    a set of

    baseline controls by applying a defined set of tailoring actions. Tailoring actions
    facilitate such

    specialization and customization by allowing organizations to develop security
    and privacy plans

    that reflect their specific missions and business functions, the environments
    where their systems

    operate, the threats and vulnerabilities that can affect their systems, and any
    other conditions or

    situations that can impact their mission or business success. Tailoring guidance
    is provided in [SP

    800-53B]. Tailoring a control baseline is accomplished by identifying and designating
    common

    controls; applying scoping considerations; selecting compensating controls; assigning
    values to

    control parameters; supplementing the control baseline with additional controls,
    as needed; and

    providing information for control implementation. The general tailoring actions
    in [SP 800-53B]

    can be supplemented with additional actions based on the needs of organizations.
    Tailoring

    actions can be applied to the baselines in [SP 800-53B] in accordance with the
    security and

    privacy requirements from [FISMA] and [PRIVACT]. Alternatively, other communities
    of interest

    adopting different control baselines can apply the tailoring actions in [SP 800-53B]
    to specialize

    or customize the controls that represent the specific needs and concerns of those
    entities.
  discussion: ~
  parameters: ~
PM-1:
  text: >
    a.   Develop and disseminate an organization-wide information security program
    plan that:

    1.    Provides an overview of the requirements for the security program and a
    description of

    the security program management controls and common controls in place or planned

    for meeting those requirements;

    2.    Includes the identification and assignment of roles, responsibilities, management

    commitment, coordination among organizational entities, and compliance;

    3.    Reflects the coordination among organizational entities responsible for
    information

    security; and

    4.    Is approved by a senior official with responsibility and accountability
    for the risk being

    incurred to organizational operations (including mission, functions, image, and

    reputation), organizational assets, individuals, other organizations, and the
    Nation;

    b.   Review the organization-wide information security program plan <1>;

    c.   Update the information security program plan to address organizational changes
    and

    problems identified during plan implementation or control assessments; and

    d.   Protect the information security program plan from unauthorized disclosure
    and

    modification.

    Discussion: An information security program plan is a formal document that provides
    an

    overview of the security requirements for an organization-wide information security
    program

    and describes the program management controls and common controls in place or
    planned for

    meeting those requirements. Information security program plans can be represented
    in single

    documents or compilations of documents.

    Information security program plans document the program management and common
    controls.

    The plans provide sufficient information about the controls (including specification
    of parameters

    for assignment and selection statements explicitly or by reference) to enable
    implementations

    that are unambiguously compliant with the intent of the plans and a determination
    of the risk to

    be incurred if the plans are implemented as intended.

    Program management controls are generally implemented at the organization level
    and are

    essential for managing the organization’s information security program. Program
    management

    controls are distinct from common, system-specific, and hybrid controls because
    program

    management controls are independent of any particular information system. The
    individual

    system security plans and the organization-wide information security program plan
    together,

    provide complete coverage for the security controls employed within the organization.

    Common controls are documented in an appendix to the organization’s information
    security

    program plan unless the controls are included in a separate security plan for
    a system. The

    organization-wide information security program plan indicates which separate security
    plans

    contain descriptions of common controls.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
PM-2:
  text: |
    Appoint a senior agency information security officer with the mission and resources to
    coordinate, develop, implement, and maintain an organization-wide information security
    program.
    Discussion: The senior agency information security officer is an organizational official. For
    federal agencies (as defined by applicable laws, executive orders, regulations, directives, policies,
    and standards), this official is the senior agency information security officer. Organizations may
    also refer to this official as the senior information security officer or chief information security
    officer.
  discussion: ~
  parameters: ~
PM-3:
  text: >
    a.   Include the resources needed to implement the information security and privacy
    programs

    in capital planning and investment requests and document all exceptions to this

    requirement;

    b.   Prepare documentation required for addressing information security and privacy
    programs

    in capital planning and investment requests in accordance with applicable laws,
    executive

    orders, directives, policies, regulations, standards; and

    c.   Make available for expenditure, the planned information security and privacy
    resources.

    Discussion: Organizations consider establishing champions for information security
    and privacy

    and as part of including the necessary resources, assign specialized expertise
    and resources as

    needed. Organizations may designate and empower an Investment Review Board or
    similar

    group to manage and provide oversight for the information security and privacy
    aspects of the

    capital planning and investment control process.
  discussion: ~
  parameters: ~
PM-4:
  text: >
    a.   Implement a process to ensure that plans of action and milestones for the
    information

    security and privacy programs and associated organizational systems:

    1.    Are developed and maintained;

    2.    Document the remedial information security and privacy actions to adequately
    respond

    to risk to organizational operations and assets, individuals, other organizations,
    and the

    Nation; and

    3.    Are reported in accordance with established reporting requirements.

    b.   Review plans of action and milestones for consistency with the organizational
    risk

    management strategy and organization-wide priorities for risk response actions.

    Discussion: The plan of action and milestones is a key document in the information
    security and

    privacy programs of organizations and is subject to reporting requirements established
    by the

    Office of Management and Budget. Organizations view plans of action and milestones
    from an

    organization-wide perspective, prioritizing risk response actions and ensuring
    consistency with

    the goals and objectives of the organization. Plan of action and milestones updates
    are based on

    findings from control assessments and continuous monitoring activities. There
    can be multiple

    levels of plan of action and milestones documents corresponding to the information
    system

    level, mission/business process level, and organizational/governance level. While
    the plan of

    action and milestones is required for federal organizations, any type of organization
    can help

    reduce risk by documenting and tracking planned remediations. Specific guidance
    on plans of

    action and milestones for organizational systems in described in CA-5.
  discussion: ~
  parameters: ~
PM-5:
  text: |
    Develop and update <1> an inventory of
    organizational systems.
  discussion: |
    [OMB A-130] provides guidance on developing systems inventories and associated
