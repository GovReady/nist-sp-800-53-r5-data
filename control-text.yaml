SA-3:
  text: |
    a.   Acquire, develop, and manage the system using <1> that incorporates information security and privacy considerations;
    b.   Define and document information security and privacy roles and responsibilities throughout
    the system development life cycle;
    c.   Identify individuals having information security and privacy roles and responsibilities; and
    d.   Integrate the organizational information security and privacy risk management process into
    system development life cycle activities.
  discussion: >
    A system development life cycle process provides the foundation for the successful

    development, implementation, and operation of organizational systems. The integration
    of

    security and privacy considerations early in the system development life cycle
    is a foundational

    principle of systems security engineering and privacy engineering. To apply the
    required controls

    within the system development life cycle requires a basic understanding of information
    security

    and privacy, threats, vulnerabilities, adverse impacts, and risk to critical missions
    and business

    functions. The security engineering principles in SA-8 help individuals properly
    design, code, and

    test systems and system components. Organizations include in system development
    life cycle

    processes, qualified personnel, including senior agency information security officers,
    senior

    agency officials for privacy, security and privacy architects, and security and
    privacy engineers to

    ensure that established security and privacy requirements are incorporated into
    organizational

    systems. Role-based security and privacy training programs can ensure that individuals
    having

    key security and privacy roles and responsibilities have the experience, skills,
    and expertise to

    conduct assigned system development life cycle activities.

    The effective integration of security and privacy requirements into enterprise
    architecture also

    helps to ensure that important security and privacy considerations are addressed
    throughout the

    system life cycle and that those considerations are directly related to organizational
    mission and

    business processes. This process also facilitates the integration of the information
    security and

    privacy architectures into the enterprise architecture, consistent with risk management
    strategy

    of the organization. Because the system development life cycle involves multiple
    organizations,

    (e.g., external suppliers, developers, integrators, and service providers), acquisition
    and supply

    chain risk management functions and controls play a significant role in the effective
    management

    of the system during the life cycle.
