    abstraction representing the basic properties or characteristics of an entity
    with respect to

    protecting information or the management of personally identifiable information.
    Attributes are

    typically associated with internal data structures, including records, buffers,
    and files within the

    system. Security and privacy attributes are used to implement access control and
    information

    flow control policies; reflect special dissemination, management, or distribution
    instructions,

    including permitted uses of personally identifiable information; or support other
    aspects of the

    information security and privacy policies. Privacy attributes may be used independently,
    or in

    conjunction with security attributes.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined security and privacy attributes]'
      description: security and privacy attributes
SC-16(1):
  text: Verify the integrity of transmitted security and privacy attributes.
  discussion: |
    A part of verifying the integrity of transmitted information is ensuring that
    security and privacy attributes that are associated with such information, have not been
    modified in an unauthorized manner. Unauthorized modification of security or privacy
    attributes can result in a loss of integrity for transmitted information.
  parameters: ~
SC-16(2):
  text: |
    Implement anti-spoofing mechanisms to prevent adversaries from falsifying the security
    attributes indicating the successful application of the security process.
  discussion: >
    Some attack vectors operate by altering the security attributes of an information

    system to intentionally and maliciously implement an insufficient level of security
    within the

    system. The alteration of attributes leads organizations to believe that a greater
    number of

    security functions are in place and operational than have actually been implemented.
  parameters: ~
SC-17:
