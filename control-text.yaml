AU-4(1):
  text: |
    Transfer audit logs <1> to a different system,
    system component, or media other than the system or system component conducting the
    logging.
  discussion: >
    Audit log transfer, also known as off-loading, is a common process in systems

    with limited audit log storage capacity and thus supports availability of the
    audit logs. The

    initial audit log storage is used only in a transitory fashion until the system
    can communicate

    with the secondary or alternate system allocated to audit log storage, at which
    point the

    audit logs are transferred. This control enhancement is similar to AU-9(2) in
    that audit logs

    are transferred to a different entity. However, the primary purpose of selecting
    AU-9(2) is to

    protect the confidentiality and integrity of audit records. Organizations can
    select either

    control enhancement to obtain the dual benefit of increased audit log storage
    capacity and

    preserving the confidentiality, integrity, and availability of audit records and
    logs.
  parameters:
