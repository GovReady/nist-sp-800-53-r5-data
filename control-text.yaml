        real-time alerts]'
      description: audit logging failure events requiring real-time alerts
AU-5(3):
  text: |
    Enforce configurable network communications traffic volume thresholds reflecting limits
    on audit log storage capacity and <1> network traffic above those
    thresholds.
  discussion: |
    Organizations have the capability to reject or delay the processing of network
    communications traffic if audit logging information about such traffic is determined to
    exceed the storage capacity of the system audit logging function. The rejection or delay
    response is triggered by the established organizational traffic volume thresholds that can be
    adjusted based on changes to audit log storage capacity.
  parameters:
    1:
      type: Selection
      text: '[Selection: reject; delay]'
      one-or-more: false
      choices:
      - reject
      - delay
AU-5(4):
  text: |
    Invoke a <2> in the event of <1>, unless an alternate audit logging capability
    exists.
  discussion: |
    Organizations determine the types of audit logging failures that can trigger
    automatic system shutdowns or degraded operations. Because of the importance of
    ensuring mission and business continuity, organizations may determine that the nature of
    the audit logging failure is not so severe that it warrants a complete shutdown of the system
    supporting the core organizational missions and business operations. In those instances,
    partial system shutdowns or operating in a degraded mode with reduced capability may be
    viable alternatives.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined audit logging failures]'
      description: audit logging failures
    2:
      type: Selection
      text: '[Selection: full system shutdown; partial system shutdown; degraded operational
        mode with limited mission or business functionality available]'
      one-or-more: false
      choices:
      - full system shutdown
      - partial system shutdown
      - degraded operational mode with limited mission or business functionality available
AU-5(5):
  text: |
    Provide an alternate audit logging capability in the event of a failure in primary audit
    logging capability that implements <1>.
  discussion: |
    Since an alternate audit logging capability may be a short-term protection
    solution employed until the failure in the primary audit logging capability is corrected,
    organizations may determine that the alternate audit logging capability need only provide a
    subset of the primary audit logging functionality that is impacted by the failure.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined alternate audit logging functionality]'
      description: alternate audit logging functionality
AU-6:
  text: |
    a.   Review and analyze system audit records <1> for
    indications of <2>;
    b.   Report findings to <3>; and
    c.   Adjust the level of audit record review, analysis, and reporting within the system when there
    is a change in risk based on law enforcement information, intelligence information, or other
    credible sources of information.
  discussion: >
    Audit record review, analysis, and reporting covers information security- and
    privacy-

    related logging performed by organizations, including logging that results from
    monitoring of

    account usage, remote access, wireless connectivity, mobile device connection,
    configuration

    settings, system component inventory, use of maintenance tools and nonlocal maintenance,

    physical access, temperature and humidity, equipment delivery and removal, communications
    at

    system boundaries, and use of mobile code or VoIP. Findings can be reported to
    organizational

    entities that include the incident response team, help desk, and security or privacy
    offices. If

    organizations are prohibited from reviewing and analyzing audit records or unable
    to conduct

    such activities, the review or analysis may be carried out by other organizations
    granted such

    authority. The frequency, scope, and/or depth of the audit record review, analysis,
    and reporting

    may be adjusted to meet organizational needs based on new information received.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    2:
      type: Assignment
      text: '[Assignment: organization-defined inappropriate or unusual activity]'
      description: inappropriate or unusual activity
    3:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
AU-6(1):
  text: |
    Integrate audit record review, analysis, and reporting processes using <1>.
  discussion: |
    Organizational processes benefiting from integrated audit record review,
    analysis, and reporting include incident response, continuous monitoring, contingency
    planning, investigation and response to suspicious activities, and Inspector General audits.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
AU-6(3):
  text: |
    Analyze and correlate audit records across different repositories to gain organization-wide
    situational awareness.
  discussion: |
    Organization-wide situational awareness includes awareness across all three
    levels of risk management (i.e., organizational level, mission/business process level, and
    information system level) and supports cross-organization awareness.
  parameters: ~
AU-6(4):
  text: |
    Provide and implement the capability to centrally review and analyze audit records from
    multiple components within the system.
  discussion: |
    Automated mechanisms for centralized reviews and analyses include Security
    Information and Event Management products.
  parameters: ~
AU-6(5):
  text: |
    Integrate analysis of audit records with analysis of <2> to further enhance
    the ability to identify inappropriate or unusual activity.
  discussion: >
    Integrated analysis of audit records does not require vulnerability scanning,
    the

    generation of performance data, or system monitoring. Rather, integrated analysis
    requires

    that the analysis of information generated by scanning, monitoring, or other data
    collection

    activities is integrated with the analysis of audit record information. Security
    Information

    and Event Management tools can facilitate audit record aggregation or consolidation
    from

    multiple system components as well as audit record correlation and analysis. The
    use of

    standardized audit record analysis scripts developed by organizations (with localized
    script

    adjustments, as necessary) provides more cost-effective approaches for analyzing
    audit

    record information collected. The correlation of audit record information with
    vulnerability

    scanning information is important in determining the veracity of vulnerability
    scans of the

    system and in correlating attack detection events with scanning results. Correlation
    with

    performance data can uncover denial of service attacks or other types of attacks
    resulting in

    unauthorized use of resources. Correlation with system monitoring information
    can assist in

    uncovering attacks and in better relating audit information to operational situations.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined data/information collected from other
        sources]'
      description: data/information collected from other sources
    2:
      type: Selection
      text: '[Selection (one or more): vulnerability scanning information; performance
        data; system monitoring information; <1>]'
      one-or-more: true
      choices:
      - vulnerability scanning information
      - performance data
      - system monitoring information
      - <1>
AU-6(6):
  text: |
    Correlate information from audit records with information obtained from monitoring
    physical access to further enhance the ability to identify suspicious, inappropriate,
    unusual, or malevolent activity.
  discussion: >
    The correlation of physical audit record information and the audit records from

    systems may assist organizations in identifying suspicious behavior or supporting
    evidence of

    such behavior. For example, the correlation of an individual’s identity for logical
    access to

    certain systems with the additional physical security information that the individual
    was

    present at the facility when the logical access occurred, may be useful in investigations.
  parameters: ~
AU-6(7):
  text: |
    Specify the permitted actions for each <1>
    associated with the review, analysis, and reporting of audit record information.
  discussion: |
    Organizations specify permitted actions for system processes, roles, and users
    associated with the review, analysis, and reporting of audit records through system account
    management activities. Specifying permitted actions on audit record information is a way to
    enforce the principle of least privilege. Permitted actions are enforced by the system and
    include read, write, execute, append, and delete.
  parameters:
    1:
      type: Selection
      text: '[Selection (one or more): system process; role; user]'
      one-or-more: true
      choices:
      - system process
      - role
      - user
AU-6(8):
  text: |
    Perform a full text analysis of logged privileged commands in a physically distinct
    component or subsystem of the system, or other system that is dedicated to that analysis.
  discussion: |
    Full text analysis of privileged commands requires a distinct environment for the
    analysis of audit record information related to privileged users without compromising such
    information on the system where the users have elevated privileges, including the capability
    to execute privileged commands. Full text analysis refers to analysis that considers the full
    text of privileged commands (i.e., commands and parameters) as opposed to analysis that
    considers only the name of the command. Full text analysis includes the use of pattern
    matching and heuristics.
  parameters: ~
AU-6(9):
  text: |
    Correlate information from nontechnical sources with audit record information to enhance
    organization-wide situational awareness.
  discussion: >
    Nontechnical sources include records documenting organizational policy

    violations related to sexual harassment incidents and the improper use of information

    assets. Such information can lead to a directed analytical effort to detect potential
    malicious

    insider activity. Organizations limit access to information that is available
    from nontechnical

    sources due to its sensitive nature. Limited access minimizes the potential for
    inadvertent

    release of privacy-related information to individuals that do not have a need
    to know. Thus,

    the correlation of information from nontechnical sources with audit record information

    generally occurs only when individuals are suspected of being involved in an incident.

    Organizations obtain legal advice prior to initiating such actions.
  parameters: ~
AU-7:
  text: |
    Provide and implement an audit record reduction and report generation capability that:
    a.   Supports on-demand audit record review, analysis, and reporting requirements and after-
    the-fact investigations of incidents; and
    b.   Does not alter the original content or time ordering of audit records.
  discussion: >
    Audit record reduction is a process that manipulates collected audit log information

    and organizes such information in a summary format that is more meaningful to
    analysts. Audit

    record reduction and report generation capabilities do not always emanate from
    the same

    system or from the same organizational entities conducting audit logging activities.
    The audit

    record reduction capability includes modern data mining techniques with advanced
    data filters to

    identify anomalous behavior in audit records. The report generation capability
    provided by the

    system can generate customizable reports. Time ordering of audit records can be
    an issue if the

    granularity of the timestamp in the record is insufficient.
  parameters: ~
AU-7(1):
  text: |
    Provide and implement the capability to process, sort, and search audit records for events
    of interest based on the following content: <1>.
  discussion: |
    Events of interest can be identified by the content of audit records including
    system resources involved, information objects accessed, identities of individuals, event
    types, event locations, event dates and times, Internet Protocol addresses involved, or event
    success or failure. Organizations may define event criteria to any degree of granularity
    required, for example, locations selectable by a general networking location or by specific
    system component.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined fields within audit records]'
      description: fields within audit records
AU-8:
  text: |
    a.   Use internal system clocks to generate time stamps for audit records; and
    b.   Record time stamps for audit records that meet <1> and that use Coordinated Universal Time, have a fixed
    local time offset from Coordinated Universal Time, or that include the local time offset as
    part of the time stamp.
  discussion: >
    Time stamps generated by the system include date and time. Time is commonly

    expressed in Coordinated Universal Time (UTC), a modern continuation of Greenwich
    Mean Time

    (GMT), or local time with an offset from UTC. Granularity of time measurements
    refers to the

    degree of synchronization between system clocks and reference clocks, for example,
    clocks

    synchronizing within hundreds of milliseconds or tens of milliseconds. Organizations
    may define

    different time granularities for different system components. Time service can
    be critical to other

    security capabilities such as access control and identification and authentication,
    depending on

    the nature of the mechanisms used to support those capabilities.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined granularity of time measurement]'
      description: granularity of time measurement
AU-8(1):
  text: |
    (a) Compare the internal system clocks <1>
    with <2>; and
    (b) Synchronize the internal system clocks to the authoritative time source when the time
    difference is greater than <3>.
  discussion: |
    Synchronization of internal system clocks with an authoritative source provides
    uniformity of time stamps for systems with multiple system clocks and systems connected
    over a network.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    2:
      type: Assignment
      text: '[Assignment: organization-defined authoritative time source]'
      description: authoritative time source
    3:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
AU-8(2):
  text: |
    (a) Identify a secondary authoritative time source that is in a different geographic region
    than the primary authoritative time source; and
    (b) Synchronize the internal system clocks to the secondary authoritative time source if
    the primary authoritative time source is unavailable.
  discussion: |
    It may be necessary to employ geolocation information to determine that the
    secondary authoritative time source is in a different geographic region.
  parameters: ~
AU-9:
  text: |
    Protect audit information and audit logging tools from unauthorized access,
    modification, and deletion.
  discussion: >
    Audit information includes all information, for example, audit records, audit
    log

    settings, audit reports, and personally identifiable information, needed to successfully
    audit

    system activity. Audit logging tools are those programs and devices used to conduct
    system audit

    and logging activities. Protection of audit information focuses on technical protection
    and limits

    the ability to access and execute audit logging tools to authorized individuals.
    Physical protection

    of audit information is addressed by both media protection controls and physical
    and

    environmental protection controls.
  parameters: ~
AU-9(1):
  text: Write audit trails to hardware-enforced, write-once media.
  discussion: >
    Writing audit trails to hardware-enforced, write-once media applies to the initial

    generation of audit trails (i.e., the collection of audit records that represents
    the information

    to be used for detection, analysis, and reporting purposes) and to the backup
    of those audit

    trails. Writing audit trails to hardware-enforced, write-once media does not apply
    to the

    initial generation of audit records prior to being written to an audit trail.
    Write-once, read-

    many (WORM) media includes Compact Disk-Recordable (CD-R) and Digital Versatile
    Disk-

    Recordable (DVD-R). In contrast, the use of switchable write-protection media
    such as on

    tape cartridges or Universal Serial Bus (USB) drives results in write-protected,
    but not write-

    once, media.
  parameters: ~
AU-9(2):
  text: |
    Store audit records <1> in a repository that is
    part of a physically different system or system component than the system or component
    being audited.
  discussion: >
    Storing audit records in a repository separate from the audited system or system

    component helps to ensure that a compromise of the system being audited does not
    also

    result in a compromise of the audit records. Storing audit records on separate
    physical

    systems or components also preserves the confidentiality and integrity of audit
    records and

    facilitates the management of audit records as an organization-wide activity.
    Storing audit

    records on separate systems or components applies to initial generation as well
    as backup or

    long-term storage of audit records.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
AU-9(3):
  text: |
    Implement cryptographic mechanisms to protect the integrity of audit information and
    audit tools.
  discussion: |
    Cryptographic mechanisms used for protecting the integrity of audit information
    include signed hash functions using asymmetric cryptography. This enables the distribution
    of the public key to verify the hash information while maintaining the confidentiality of the
    secret key used to generate the hash.
  parameters: ~
AU-9(4):
  text: |
    Authorize access to management of audit logging functionality to only <1>.
  discussion: |
    Individuals or roles with privileged access to a system and who are also the
    subject of an audit by that system, may affect the reliability of the audit information by
    inhibiting audit activities or modifying audit records. Requiring privileged access to be
    further defined between audit-related privileges and other privileges, limits the number of
    users or roles with audit-related privileges.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined subset of privileged users or roles]'
      description: subset of privileged users or roles
AU-9(5):
  text: |
    Enforce dual authorization for <2> of
    <1>.
  discussion: |
    Organizations may choose different selection options for different types of audit
    information. Dual authorization mechanisms (also known as two-person control) require the
    approval of two authorized individuals to execute audit functions. To reduce the risk of
    collusion, organizations consider rotating dual authorization duties to other individuals.
    Organizations do not require dual authorization mechanisms when immediate responses are
    necessary to ensure public and environmental safety.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined audit information]'
      description: audit information
    2:
      type: Selection
      text: '[Selection (one or more): movement; deletion]'
      one-or-more: true
      choices:
      - movement
      - deletion
AU-9(6):
  text: |
    Authorize read-only access to audit information to <1>.
  discussion: |
    Restricting privileged user or role authorizations to read-only helps to limit the
    potential damage to organizations that could be initiated by such users or roles, for example,
    deleting audit records to cover up malicious activity.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined subset of privileged users or roles]'
      description: subset of privileged users or roles
AU-9(7):
  text: |
    Store audit information on a component running a different operating system than the
    system or component being audited.
  discussion: |
    Storing auditing information on a system component running a different
    operating system reduces the risk of a vulnerability specific to the system resulting in a
    compromise of the audit records.
    Related controls: AU-4, AU-5, AU-11, SC-29.
  parameters: ~
AU-10:
  text: |
    Provide irrefutable evidence that an individual (or process acting on behalf of an
    individual) has performed <1>.
  discussion: >
    Types of individual actions covered by non-repudiation include creating information,

    sending and receiving messages, and approving information. Non-repudiation protects
    against

    claims by authors of not having authored certain documents; senders of not having
    transmitted

    messages; receivers of not having received messages; and signatories of not having
    signed

    documents. Non-repudiation services can be used to determine if information originated
    from an

    individual, or if an individual took specific actions (e.g., sending an email,
    signing a contract, or

    approving a procurement request, or received specific information). Organizations
    obtain non-

    repudiation services by employing various techniques or mechanisms, including
    digital signatures

    and digital message receipts.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined actions to be covered by non-repudiation]'
      description: actions to be covered by non-repudiation
AU-10(1):
  text: |
    (a) Bind the identity of the information producer with the information to <1>; and
    (b) Provide the means for authorized individuals to determine the identity of the
    producer of the information.
  discussion: |
    Binding identities to the information supports audit requirements that provide
    organizational personnel with the means to identify who produced specific information in
    the event of an information transfer. Organizations determine and approve the strength of
    attribute binding between the information producer and the information based on the
    security category of the information and other relevant risk factors.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined strength of binding]'
      description: strength of binding
AU-10(2):
  text: |
    (a) Validate the binding of the information producer identity to the information at
    <1>; and
    (b) Perform <2> in the event of a validation error.
  discussion: |
    Validating the binding of the information producer identity to the information
    prevents the modification of information between production and review. The validation of
    bindings can be achieved, for example, using cryptographic checksums. Organizations
    determine if validations are in response to user requests or generated automatically.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    2:
      type: Assignment
      text: '[Assignment: organization-defined actions]'
      description: actions
AU-10(3):
  text: |
    Maintain reviewer or releaser identity and credentials within the established chain of
    custody for information reviewed or released.
  discussion: >
    Chain of custody is a process that tracks the movement of evidence through its

    collection, safeguarding, and analysis life cycle by documenting each person who
    handled

    the evidence, the date and time it was collected or transferred, and the purpose
    for the

    transfer. If the reviewer is a human or if the review function is automated but
    separate from

    the release or transfer function, the system associates the identity of the reviewer
    of the

    information to be released with the information and the information label. In
    the case of

    human reviews, maintaining the identity and credentials of reviewers or releasers
    provides

    organizational officials the means to identify who reviewed and released the information.
    In

    the case of automated reviews, it ensures that only approved review functions
    are used.
  parameters: ~
AU-10(4):
  text: |
    (a) Validate the binding of the information reviewer identity to the information at the
    transfer or release points prior to release or transfer between <1>; and
    (b) Perform <2> in the event of a validation error.
  discussion: |
    Validating the binding of the information reviewer identity to the information at
    transfer or release points prevents the unauthorized modification of information between
    review and the transfer or release. The validation of bindings can be achieved by using
    cryptographic checksums. Organizations determine if validations are in response to user
    requests or generated automatically.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined security domains]'
      description: security domains
    2:
      type: Assignment
      text: '[Assignment: organization-defined actions]'
      description: actions
AU-11:
  text: |
    Retain audit records for <1> to provide support for after-the-fact investigations of incidents and to
    meet regulatory and organizational information retention requirements.
  discussion: >
    Organizations retain audit records until it is determined that the records are
    no

    longer needed for administrative, legal, audit, or other operational purposes.
    This includes the

    retention and availability of audit records relative to Freedom of Information
    Act (FOIA) requests,

    subpoenas, and law enforcement actions. Organizations develop standard categories
    of audit

    records relative to such types of actions and standard response processes for
    each type of action.

    The National Archives and Records Administration (NARA) General Records Schedules
    provide

    federal policy on record retention.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined time-period consistent with records
        retention policy]'
      description: time-period consistent with records retention policy
AU-11(1):
  text: |
    Employ <1> to ensure that long-term audit
    records generated by the system can be retrieved.
  discussion: |
    Organizations need to access and read audit records requiring long-term storage
    (on the order of years). Measures employed to help facilitate the retrieval of audit records
    include converting records to newer formats, retaining equipment capable of reading the
    records, and retaining necessary documentation to help personnel understand how to
    interpret the records.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined measures]'
      description: measures
AU-12:
  text: |
    a.   Provide audit record generation capability for the event types the system is capable of
    auditing as defined in AU-2a on <1>;
    b.   Allow <2> to select the event types that
    are to be logged by specific components of the system; and
    c.   Generate audit records for the event types defined in AU-2c that include the audit record
    content defined in AU-3.
  discussion: |
    Audit records can be generated from many different system components. The event
    types specified in AU-2d are the event types for which audit logs are to be generated and are a
    subset of all event types for which the system can generate audit records.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system components]'
      description: system components
    2:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
AU-12(1):
  text: |
    Compile audit records from <1> into a
    system-wide (logical or physical) audit trail that is time-correlated to within <2>.
  discussion: |
    Audit trails are time-correlated if the time stamps in the individual audit records
    can be reliably related to the time stamps in other audit records to achieve a time ordering
    of the records within organizational tolerances.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system components]'
      description: system components
    2:
      type: Assignment
      text: '[Assignment: organization-defined level of tolerance for the relationship
        between time stamps of individual records in the audit trail]'
      description: level of tolerance for the relationship between time stamps of
        individual records in the audit trail
AU-12(2):
  text: |
    Produce a system-wide (logical or physical) audit trail composed of audit records in a
    standardized format.
  discussion: >
    Audit records that follow common standards promote interoperability and

    information exchange between devices and systems. This facilitates the production
    of event

    information that can be readily analyzed and correlated. Standard formats for
    audit records

    include records that are compliant with Common Event Expressions. If logging mechanisms

    within systems do not conform to standardized formats, systems may convert individual

    audit records into standardized formats when compiling system-wide audit trails.
  parameters: ~
AU-12(3):
  text: |
    Provide and implement the capability for <1> to change the logging to be performed on <2> based on <3> within
    <4>.
  discussion: >
