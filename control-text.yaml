AC-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    An access control policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the access control policy and the associated
               access controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         access control policy and procedures;
    c.   Review and update the current access control:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the access control procedures implement the access control policy and controls;
         and
    e.   Develop, document, and implement remediation actions for violations of the access control
         policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the AC family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
AC-2:
  text: |
    a.   Define and document the types of system accounts allowed for use within the system in
         support of organizational missions and business functions;




    b.   Assign account managers for system accounts;
    c.   Establish conditions for group and role membership;
    d.   Specify authorized users of the system, group and role membership, and access authorizations
         (i.e., privileges) and other attributes (as required) for each account;
    e.   Require approvals by [Assignment: organization-defined personnel or roles] for requests to
         create system accounts;
    f.   Create, enable, modify, disable, and remove system accounts in accordance with [Assignment:
         organization-defined policy, procedures, and conditions];
    g.   Monitor the use of system accounts;
    h.   Notify account managers within [Assignment: organization-defined time-period for each
         situation]:
         1.   When accounts are no longer required;
         2.   When users are terminated or transferred; and
         3.   When individual system usage or need-to-know changes for an individual;
    i.   Authorize access to the system based on:
         1.   A valid access authorization;
         2.   Intended system usage; and
         3.   Other attributes as required by the organization or associated missions and business
              functions;
    j.   Review accounts for compliance with account management requirements [Assignment:
         organization-defined frequency];
    k.   Establish a process for reissuing shared/group account credentials (if deployed) when
         individuals are removed from the group; and
    l.   Align account management processes with personnel termination and transfer processes.
  supplemental-guidance: >
    System account types include, for example, individual, shared, group,

    system, guest, anonymous, emergency, developer/manufacturer/vendor, temporary,
    and service.

    The identification of authorized users of the system and the specification of
    access privileges

    reflects the requirements in other controls in the security plan. Users requiring
    administrative

    privileges on system accounts receive additional scrutiny by appropriate organizational
    personnel

    responsible for approving such accounts and privileged access, including, for
    example, system

    owner, mission/business owner, or chief information security officer. Organizations
    may choose to

    define access privileges or other attributes by account, by type of account, or
    a combination of

    both. Other attributes required for authorizing access include, for example, restrictions
    on time-of-

    day, day-of-week, and point-of-origin. In defining other account attributes, organizations
    consider

    system-related requirements and mission/business requirements. Failure to consider
    these factors

    could affect system availability.

    Temporary and emergency accounts are intended for short-term use. Organizations
    establish

    temporary accounts as a part of normal account activation procedures when there
    is a need for

    short-term accounts without the demand for immediacy in account activation. Organizations

    establish emergency accounts in response to crisis situations and with the need
    for rapid account

    activation. Therefore, emergency account activation may bypass normal account
    authorization

    processes. Emergency and temporary accounts are not to be confused with infrequently
    used

    accounts including, for example, local logon accounts used for special tasks or
    when network

    resources are unavailable. Such accounts remain available and are not subject
    to automatic

    disabling or removal dates. Conditions for disabling or deactivating accounts
    include, for example,






    when shared/group, emergency, or temporary accounts are no longer required; or
    when individuals

    are transferred or terminated. Some types of system accounts may require specialized
    training.
                 AC-3, AC-5, AC-6, AC-17, AC-18, AC-20, AC-24, AU-9, CM-5, IA-2, IA-8,
AC-2(1):
  text: Employ automated mechanisms to support the management of system accounts.
  supplemental-guidance: |
    The use of automated mechanisms can include, for example, using
    email or text messaging to automatically notify account managers when users are terminated
    or transferred; using the system to monitor account usage; and using telephonic notification to
    report atypical system account usage.
AC-2(2):
  text: |
    Automatically [Selection: remove; disable] temporary and emergency accounts after [Assignment:
    organization-defined time-period for each type of account].
  supplemental-guidance: |
    This control enhancement requires the removal or disabling of both
    temporary and emergency accounts automatically after a predefined time-period has elapsed,
    rather than at the convenience of the systems administrator. Automatic removal or disabling
    of accounts provides a more consistent implementation.
AC-2(3):
  text: |
    Automatically disable accounts when the accounts:
    (a)   Have expired;
    (b) Are no longer associated to a user;
    (c)   Are in violation of organizational policy;
    (d) Are no longer used by applications, services, or the system; and
    (e)   Have been inactive for [Assignment: organization-defined time-period].
  supplemental-guidance: None.
AC-2(4):
  text: |
    Automatically audit account creation, modification, enabling, disabling, and removal actions, and
    notify [Assignment: organization-defined personnel or roles].
  supplemental-guidance: None.
AC-2(5):
  text: |
    Require that users log out when [Assignment: organization-defined time-period of expected
    inactivity or description of when to log out].
  supplemental-guidance: |
    This control enhancement is behavior/policy-based and requires users
    to take physical action to log out when they are expecting inactivity longer than the defined
    period.
AC-2(6):
  text: |
    Implement the following dynamic privilege management capabilities: [Assignment: organization-
    defined list of dynamic privilege management capabilities].
  supplemental-guidance: |
    In contrast to conventional access control approaches which employ
    static system accounts and predefined user privileges, dynamic access control approaches rely
    on run time access control decisions facilitated by dynamic privilege management such as
    attribute based access control (ABAC). While user identities remain relatively constant over
    time, user privileges typically change more frequently based on ongoing mission or business
    requirements and operational needs of organizations. Dynamic privilege management can



    include, for example, immediate revocation of privileges from users, as opposed to requiring
    that users terminate and restart their sessions to reflect any changes in privileges. Dynamic
    privilege management can also include those mechanisms that change user privileges based
    on dynamic rules as opposed to editing specific user profiles. Examples include automatic
    adjustments of user privileges if they are operating out of their normal work times, their job
    function or assignment changes, or if systems are under duress or in emergency situations.
    This control enhancement also includes the effects of privilege changes, for example, the
    changes to encryption keys used for communications.
AC-2(7):
  text: |
    (a)   Establish and administer privileged user accounts in accordance with a role-based access
          scheme that organizes allowed system access and privileges into roles;
    (b) Monitor privileged role assignments; and
    (c)   Revoke access when privileged role assignments are no longer appropriate.
  supplemental-guidance: |
    Privileged roles are organization-defined roles assigned to individuals
    that allow those individuals to perform certain security-relevant functions that ordinary users
    are not authorized to perform. These privileged roles include, for example, key management,
    account management, network and system administration, database administration, and web
    administration.
AC-2(8):
  text: |
    Create, activate, manage, and deactivate [Assignment: organization-defined system accounts]
    dynamically.
  supplemental-guidance: |
    Approaches for dynamically creating, activating, managing, and
    deactivating system or service/application accounts rely on automatically provisioning the
    accounts at run time for entities that were previously unknown. Organizations plan for the
    dynamic creation, activation, management, and deactivation of these accounts by establishing
    trust relationships, business rules, and mechanisms with appropriate authorities to validate
    related authorizations and privileges.
AC-2(9):
  text: |
    Only permit the use of shared and group accounts that meet [Assignment: organization-defined
    conditions for establishing shared and group accounts].
  supplemental-guidance: |
    Before permitting the use of shared or group accounts, organizations
    consider the increased risk due to the lack of accountability with such accounts.
AC-2(10):
  text: Change shared and group account credentials when members leave the group.
  supplemental-guidance: |
    This control enhancement is intended to ensure that former group
    members do not retain access to the shared/group account.
AC-2(11):
  text: |
    Enforce [Assignment: organization-defined circumstances and/or usage conditions] for
    [Assignment: organization-defined system accounts].
  supplemental-guidance: |
    This control enhancement helps to enforce the principle of least
    privilege, increase user accountability, and enable more effective account monitoring. Such
    monitoring includes, for example, alerts generated if the account is used outside of specified
    parameters. Organizations can describe the specific conditions or circumstances under which
    system accounts can be used, for example, by restricting usage to certain days of the week,
    time of day, or specific durations of time.
AC-2(12):
  text: |
    (a)   Monitor system accounts for [Assignment: organization-defined atypical usage]; and
    (b) Report atypical usage of system accounts to [Assignment: organization-defined personnel or
        roles].
  supplemental-guidance: |
    Atypical usage includes, for example, accessing systems at certain
    times of the day and from locations that are not consistent with the normal usage patterns of
    individuals working in organizations. Account monitoring may inadvertently create privacy
    risks. Data collected to identify atypical usage may reveal previously unknown information
    about the behavior of individuals. Organizations assess and document these risks in their
    privacy impact assessment and make determinations that are in alignment with their privacy
    program plan.
AC-2(13):
  text: |
    Disable accounts of users posing a significant risk within [Assignment: organization-defined time-
    period] of discovery of the risk.
  supplemental-guidance: |
    Users posing a significant risk to organizations include individuals for
    whom reliable evidence or intelligence indicates either the intention to use authorized access
    to systems to cause harm or through whom adversaries will cause harm. Such harm includes
    the potential adverse impacts to organizational operations and assets, individuals, other
    organizations, or the Nation. Close coordination and cooperation among authorizing officials,
    system administrators, and human resource managers is essential for timely execution of this
    control enhancement.
AC-2(14):
  text: |
    Prohibit the creation and use of [Selection (one or more): shared; guest; anonymous; temporary;
    emergency] accounts for access to [Assignment: organization-defined information types].
  supplemental-guidance: NIST Special Publications 800-162, 800-178.
AC-2(15):
  text: |
    (a)   Establish and administer privileged user accounts in accordance with an attribute-based
          access scheme that specifies allowed system access and privileges based on attributes;
    (b) Monitor privileged attribute-based assignments;
    (c)   Monitor changes to attributes; and
    (d) Revoke access when privileged attribute-based assignments are no longer appropriate.
  supplemental-guidance: |
    Privileged roles are organization-defined roles assigned to individuals
    that allow those individuals to perform certain security-relevant functions that ordinary users
    are not authorized to perform. These privileged roles include, for example, key management,
    account management, network and system administration, database administration, and web
    administration.
AC-3:
  text: accordance with applicable access control policies.
  supplemental-guidance: |
    Access control policies control access between active entities or subjects
    (i.e., users or processes acting on behalf of users) and passive entities or objects (i.e., devices,
    files, records, domains) in organizational systems. In addition to enforcing authorized access at the
    system level and recognizing that systems can host many applications and services in support of
    organizational missions and business operations, access enforcement mechanisms can also be
    employed at the application and service level to provide increased information security.




