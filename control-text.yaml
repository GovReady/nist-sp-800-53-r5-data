SC-8:
  text: |
    Protect the <1> of transmitted
    information.
  discussion: >
    Protecting the confidentiality and integrity of transmitted information applies
    to

    internal and external networks, and any system components that can transmit information,

    including servers, notebook computers, desktop computers, mobile devices, printers,
    copiers,

    scanners, facsimile machines, and radios. Unprotected communication paths are
    exposed to the

    possibility of interception and modification. Protecting the confidentiality and
    integrity of

    information can be accomplished by physical means or by logical means. Physical
    protection can

    be achieved by using protected distribution systems. A protected distribution
    system is a term

    for wireline or fiber-optics telecommunication system that includes terminals
    and adequate

    acoustical, electrical, electromagnetic, and physical controls to permit its use
    for the unencrypted

    transmission of classified information. Logical protection can be achieved by
    employing

    encryption techniques.

    Organizations relying on commercial providers offering transmission services as
    commodity

    services rather than as fully dedicated services, may find it difficult to obtain
    the necessary

    assurances regarding the implementation of needed controls for transmission confidentiality
    and

    integrity. In such situations, organizations determine what types of confidentiality
    or integrity

    services are available in standard, commercial telecommunication service packages.
    If it is not

    feasible to obtain the necessary controls and assurances of control effectiveness
    through

    appropriate contracting vehicles, organizations can implement appropriate compensating

    controls.
  parameters:
    1:
      type: Selection
      text: '[Selection (one or more): confidentiality; integrity]'
      one-or-more: true
      choices:
      - confidentiality
      - integrity
SC-8(1):
  text: |
    Implement cryptographic mechanisms to <1> during transmission.
  discussion: |
    Encryption protects information from unauthorized disclosure and modification
    during transmission. Cryptographic mechanisms that protect the confidentiality and integrity
    of information during transmission include TLS and IPSec. Cryptographic mechanisms used to
    protect information integrity include cryptographic hash functions that have application in
    digital signatures, checksums, and message authentication codes. SC-13 is used to specify
    the specific protocols, algorithms, and algorithm parameters to be implemented on each
    transmission path.
  parameters:
    1:
      type: Selection
      text: '[Selection (one or more): prevent unauthorized disclosure of information;
        detect changes to information]'
      one-or-more: true
      choices:
      - prevent unauthorized disclosure of information
      - detect changes to information
SC-8(2):
  text: |
    Maintain the <1> of information during
    preparation for transmission and during reception.
  discussion: |
    Information can be either unintentionally or maliciously disclosed or modified
    during preparation for transmission or during reception, including during aggregation, at
    protocol transformation points, and during packing and unpacking. Such unauthorized
    disclosures or modifications compromise the confidentiality or integrity of the information.
  parameters:
    1:
      type: Selection
      text: '[Selection (one or more): confidentiality; integrity]'
      one-or-more: true
      choices:
      - confidentiality
      - integrity
SC-8(3):
  text: |
    Implement cryptographic mechanisms to protect message externals unless otherwise
    protected by <1>.
  discussion: >
    Cryptographic protection for message externals addresses protection from

    unauthorized disclosure of information. Message externals include message headers
    and

    routing information. Cryptographic protection prevents the exploitation of message

    externals and applies to internal and external networks or links that may be visible
    to

    individuals who are not authorized users. Header and routing information is sometimes

    transmitted in clear text (i.e., unencrypted) because the information is not identified
    by

    organizations as having significant value or because encrypting the information
    can result in

    lower network performance or higher costs. Alternative physical controls include
    protected

    distribution systems.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined alternative physical controls]'
      description: alternative physical controls
SC-8(4):
  text: |
    Implement cryptographic mechanisms to conceal or randomize communication patterns
    unless otherwise protected by <1>.
  discussion: >
    Concealing or randomizing communication patterns addresses protection from

    unauthorized disclosure of information. Communication patterns include frequency,
    periods,

    predictability, and amount. Changes to communications patterns can reveal information

    having intelligence value especially when combined with other available information
    related

    to the missions and business functions of the organization. This control enhancement

    prevents the derivation of intelligence based on communications patterns and applies
    to

    both internal and external networks or links that may be visible to individuals
    who are not

    authorized users. Encrypting the links and transmitting in continuous, fixed or
    random

    patterns prevents the derivation of intelligence from the system communications
    patterns.

    Alternative physical controls include protected distribution systems.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined alternative physical controls]'
      description: alternative physical controls
