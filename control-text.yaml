SI-12(1):
  text: |
    Limit personally identifiable information being processed in the information life cycle to the
    [Assignment: organization-defined elements] identified in the privacy risk assessment.
  supplemental-guidance: |
    Limiting the use of personally identifiable information throughout the
    information life cycle when such information is not needed for operational purposes helps
    reduce the level of privacy risk created by a system. The information life cycle includes
    information creation, collection, use, processing, storage, maintenance, dissemination,
    disclosure, and disposition.
SI-12(2):
  text: |
    TESTING, TRAINING, AND RESEARCH
    Use [Assignment: organization-defined techniques] to minimize the use of personally identifiable
    information for research, testing, or training, in accordance with the privacy risk assessment.
  supplemental-guidance: |
    Organizations can minimize the risk to an individual’s privacy by
    using techniques such as de-identification or synthetic data. Limiting the use of personally
    identifiable information throughout the information life cycle when such information is not
    needed for research, testing, or training helps reduce the level of privacy risk created by a
    system.
SI-13:
  text: |
    a.    Determine mean time to failure (MTTF) for [Assignment: organization-defined system
          components] in specific environments of operation; and
    b.    Provide substitute system components and a means to exchange active and standby
          components at [Assignment: organization-defined MTTF substitution criteria].
  supplemental-guidance: |
    While MTTF is primarily a reliability issue, this control addresses potential
    failures of system components that provide security capability. Failure rates reflect installation-




    specific consideration, not industry-average. Organizations define the criteria for substitution of
    system components based on the MTTF value with consideration for resulting potential harm from
    component failures. Transfer of responsibilities between active and standby components does not
    compromise safety, operational readiness, or security capability. This includes, for example,
    preservation of system state variables. Standby components remain available at all times except
    for maintenance issues or recovery failures in progress.
SI-13(1):
  text: |
    Takes system components out of service by transferring component responsibilities to substitute
    components no later than [Assignment: organization-defined fraction or percentage] of mean time
    to failure.
  supplemental-guidance: None.
SI-13(3):
  text: |
    Manually initiate transfers between active and standby system components when the use of the
    active component reaches [Assignment: organization-defined percentage] of the mean time to
    failure.
  supplemental-guidance: |
    For example, if the MTTF for a system component is one hundred
    days and the organization-defined percentage is ninety percent, the manual transfer would
    occur after ninety days.
SI-13(4):
  text: |
    If system component failures are detected:
    (a)   Ensure that the standby components are successfully and transparently installed within
          [Assignment: organization-defined time-period]; and
    (b) [Selection (one or more): Activate [Assignment: organization-defined alarm]; Automatically
        shut down the system; [Assignment: organization-defined action]].
  supplemental-guidance: |
    Automatic or manual transfer of components from standby to active
    mode can occur, for example, upon detection of component failures.
SI-13(5):
  text: |
    Provide [Selection: real-time; near real-time] [Assignment: organization-defined failover capability]
    for the system.
  supplemental-guidance: |
    Failover refers to the automatic switchover to an alternate system upon
    the failure of the primary system. Failover capability includes, for example, incorporating
    mirrored system operations at alternate processing sites or periodic data mirroring at regular
    intervals defined by recovery time-periods of organizations.
SI-14:
  text: |
    Implement non-persistent [Assignment: organization-defined system components and
    services] that are initiated in a known state and terminated [Selection (one or more): upon end of
    session of use; periodically at [Assignment: organization-defined frequency]].
  supplemental-guidance: >
    This control mitigates risk from advanced persistent threats (APTs) by

    significantly reducing the targeting capability of adversaries (i.e., window of
    opportunity and

    available attack surface) to initiate and complete attacks. By implementing the
    concept of non-





    persistence for selected system components, organizations can provide a known
    state computing

    resource for a specific time-period that does not give adversaries sufficient
    time on target to

    exploit vulnerabilities in organizational systems and the environments in which
    those systems

    operate. Since the APT is a high-end, sophisticated threat regarding capability,
    intent, and

    targeting, organizations assume that over an extended period, a percentage of
    attacks will be

    successful. Non-persistent system components and services are activated as required
    using

    protected information and terminated periodically or at the end of sessions. Non-persistence

    increases the work factor of adversaries in attempting to compromise or breach
    organizational

    systems.

    Non-persistence can be achieved by refreshing system components, for example,
    by periodically

    re-imaging components or by using a variety of common virtualization techniques.
    Non-persistent

    services can be implemented using virtualization techniques as part of virtual
    machines or as new

    instances of processes on physical machines (either persistent or non-persistent).
    The benefit of

    periodic refreshes of system components and services is that it does not require
    organizations to

    first determine whether compromises of components or services have occurred (something
    that

    may often be difficult to determine). The refresh of selected system components
    and services

    occurs with sufficient frequency to prevent the spread or intended impact of attacks,
    but not with

    such frequency that it makes the system unstable. Refreshes of critical components
    and services

    may be done periodically to hinder the ability of adversaries to exploit optimum
    windows of

    vulnerabilities.
SI-14(1):
  text: |
    Obtain software and data employed during system component and service refreshes from
    [Assignment: organization-defined trusted sources].
  supplemental-guidance: |
    Trusted sources include, for example, software and data from write-
    once, read-only media or from selected off-line secure storage facilities.
SI-15:
  text: |
    Validate information output from [Assignment: organization-defined software programs
    and/or applications] to ensure that the information is consistent with the expected content.
  supplemental-guidance: |
    Certain types of attacks, including for example, SQL injections, produce
    output results that are unexpected or inconsistent with the output results that would normally be
    expected from software programs or applications. This control enhancement focuses on detecting
    extraneous content, preventing such extraneous content from being displayed, and then alerting
    monitoring tools that anomalous behavior has been discovered.
SI-15(1):
  text: |
    Limit the dissemination of personally identifiable information to [Assignment: organization-defined
    elements] identified in the privacy risk assessment and consistent with authorized purposes.
  supplemental-guidance: |
    Preventing the sharing of personally identifiable information outside of
    explicitly determined elements helps mitigate privacy risks that may arise from using such
    information to detect anomalous system behavior. Organizations weigh the risks created by
    using personally identifiable information for information output filtering (as either signature
    or heuristic information) against the security risks they help mitigate and the established
    privacy posture in the privacy program plan.
SI-16:
  text: memory from unauthorized code execution.
  supplemental-guidance: >
    Some adversaries launch attacks with the intent of executing code in non-

    executable regions of memory or in memory locations that are prohibited. Security
    safeguards

    employed to protect memory include, for example, data execution prevention and
    address space

    layout randomization. Data execution prevention safeguards can either be hardware-enforced
    or

    software-enforced with hardware enforcement providing the greater strength of
    mechanism.
SI-17:
  text: |
    Implement [Assignment: organization-defined fail-safe procedures] when [Assignment:
    organization-defined failure conditions occur].
  supplemental-guidance: |
    Failure conditions include, for example, loss of communications among
    critical system components or between system components and operational facilities. Fail-safe
    procedures include, for example, alerting operator personnel and providing specific instructions on
    subsequent steps to take. These steps include, for example, doing nothing, reestablishing system
    settings, shutting down processes, restarting the system, or contacting designated organizational
    personnel.
SI-18:
  text: |
    Use [Assignment: organization-defined techniques or methods] to dispose of, destroy, or
    erase information.
  supplemental-guidance: |
    Disposal or destruction of information applies to originals as well as copies
    and archived records, including system logs that may contain personally identifiable information.
SI-19:
  text: |
    a.   Upon collection or creation of personally identifiable information, check for the accuracy,
         relevance, timeliness, impact, completeness, and de-identification of that information across
         the information life cycle; and
    b.   Check for and correct as necessary [Assignment: organization-defined frequency] and across
         the information life cycle:
         1.    Inaccurate or outdated personally identifiable information;
         2.    Personally identifiable information of incorrectly determined impact; or



          3.   Incorrectly de-identified personally identifiable information.
  supplemental-guidance: |
    The information life cycle includes information creation, collection, use,
    processing, storage, maintenance, dissemination, disclosure, disposition.
SI-19(1):
  text: |
    Employ technical controls to correct personally identifiable information used in organizational
    programs and systems that is inaccurate or outdated, incorrectly determined regarding impact, or
    incorrectly de-identified.
  supplemental-guidance: |
    Use of controls to improve data quality may inadvertently create
    privacy risks. Automated controls may connect to external or otherwise unrelated systems,
    and the matching of records between these systems may create linkages with unintended
    consequences. Organizations assess and document these risks in their privacy impact
    assessment and make determinations that are in alignment with their privacy program plan.
SI-19(2):
  text: |
    Employ data tags to automate tracking of personally identifiable information across the
    information life cycle within organizational systems.
  supplemental-guidance: |
    Data tags that contain information about retention dates, usage or
    disclosure policies, or other information pertaining to the management of personally
    identifiable information can support the use of automation tools to enforce relevant data
    management policies.
SI-19(3):
  text: Collect personally identifiable information directly from the individual.
  supplemental-guidance: >
    Organizations take reasonable steps to confirm the accuracy and

    relevance of personally identifiable information. These steps may include, for
    example,

    editing and validating addresses as they are collected or entered into systems
    using automated

    address verification look-up application programming interfaces. The types of
    measures taken

    to protect data quality are based on the nature and context of the personally
    identifiable

    information, how it is to be used, and how it was obtained. Measures taken to
    validate the

    accuracy of personally identifiable information used to make determinations about
    the rights,

    benefits, or privileges of individuals under federal programs may be more comprehensive
    than

    those used to validate less sensitive personally identifiable information. Additional
    steps may

    be necessary to validate personally identifiable information that is obtained
    from sources

    other than individuals or the authorized representatives of individuals.
SI-20:
  text: Remove personally identifiable information from datasets.
  supplemental-guidance: |
    Many datasets contain information about individuals that can be used to
    distinguish or trace an individual’s identity, such as name, social security number, date and place
    of birth, mother’s maiden name, or biometric records. Datasets may also contain other information
    that is linked or linkable to an individual, such as medical, educational, financial, and employment
    information. Personally identifiable information is removed from datasets by trained individuals
    when such information is not (or no longer) necessary to satisfy the requirements envisioned for
    the data. For example, if the dataset is only used to produce aggregate statistics, the identifiers that
    are not needed for producing those statistics are removed. Removing identifiers improves privacy





    protection, since information that is removed cannot be inadvertently disclosed or improperly
    used.
SI-20(1):
  text: De-identify the dataset upon collection by not collecting personally identifiable
    information.
  supplemental-guidance: |
    If a data source contains personally identifiable information but the
    information will not be used, the dataset can be de-identified upon creation by simply not
    collecting the data elements containing the personally identifiable information. For example,
    if an organization does not intend to use the social security number of an applicant, then
    application forms do not ask for a social security number.
SI-20(2):
  text: |
    Refrain from archiving personally identifiable information elements if those elements in a dataset
    will not be needed after the dataset is archived.
  supplemental-guidance: >
    Datasets can be archived for many reasons. The envisioned purposes

    for the archived dataset are specified and if personally identifiable information
    elements are

    not required, the elements are not archived. For example, social security numbers
    may have

    been collected for record linkage, but the archived dataset may include the required
    elements

    from the linked records. In this case, it is not necessary to archive the social
    security numbers.
SI-20(3):
  text: |
    Remove personally identifiable information elements from a dataset prior to its release if those
    elements in the dataset do not need to be part of the data release.
  supplemental-guidance: |
    Prior to releasing a dataset, a data custodian considers the intended
    uses of the released dataset and determines if it is necessary to release personally identifiable
    information. If it is not necessary, the personally identifiable information can be removed
    using de-identification techniques.
SI-20(4):
  text: |
    IDENTIFIERS
    Remove, mask, encrypt, hash, or replace direct identifiers in a dataset.
  supplemental-guidance: >
    There are many possible processes for removing direct identifiers from

    a dataset. Columns in a dataset that contain a direct identifier can be removed.
    In masking, the

    direct identifier is transformed into a repeating character, for example, XXXXXX
    or 999999.

    Identifiers can be encrypted or hashed, so that the linked records remain linked.
    In the case of

    encryption or hashing, algorithms are employed that require the use of a key,
    including, for

    example, the Advanced Encryption Standard or a Hash-based Message Authentication
    Code.

    Implementations may use the same key for all identifiers or a different key for
    each identifier.

    Using a different key for each identifier provides for a higher degree of security
    and privacy.

    Identifiers can alternatively be replaced with a keyword, including for example,
    transforming

    “George Washington” to “PATIENT,” or replaced with a realistic surrogate value,
    including

    for example, transforming “George Washington” to “Abraham Polk.”
SI-20(5):
  text: |
    Manipulate numerical data, contingency tables, and statistical findings so that no person or
    organization is identifiable in the results of the analysis.
  supplemental-guidance: |
    Many types of statistical analyses can result in the disclosure of
    information about individuals even if only summary information is provided. For example, if
    a school publishes a monthly table with the number of minority students, and in January the





    school reports that it has 10-19 such students, but in March it reports that it has 20-29 such
    students, then it can be inferred that the student who enrolled in February was a minority.
SI-20(6):
  text: |
    Prevent disclosure of personally identifiable information by adding non-deterministic noise to the
    results of mathematical operations before the results are reported.
  supplemental-guidance: >
    The mathematical definition for differential privacy holds that the

    result of a dataset analysis should be approximately the same before and after
    the addition or

    removal of a single data record (which is assumed to be the data from a single
    individual). In

    its most basic form, differential privacy applies only to online query systems.
    However, it can

    also be used to produce machine-learning statistical classifiers and synthetic
    data. Differential

    privacy comes at the cost of decreased accuracy of results, forcing organizations
    to quantify

    the trade-off between privacy protection and the overall accuracy, usefulness,
    and utility of

    the de-identified dataset. Non-deterministic noise can include, for example, adding
    small

    random values to the results of mathematical operations in dataset analysis.
SI-20(7):
  text: |
    Perform de-identification using validated algorithms and software that is validated to implement
    the algorithms.
  supplemental-guidance: >
    Algorithms that appear to remove personally identifiable information

    from a dataset may in fact leave information that is personally identifiable or
    data that are re-

    identifiable. Software that is claimed to implement a validated algorithm may
    contain bugs or

    may implement a different algorithm. Software may de-identify one type of data,
    for example,

    integers, but not another type of data, for example, floating point numbers. For
    these reasons,

    de-identification is performed using algorithms and software that are validated.
SI-20(8):
  text: |
    Perform a motivated intruder test on the de-identified dataset to determine if the identified data
    remains or if the de-identified data can be re-identified.
  supplemental-guidance: >
    A motivated intruder test is a test in which a person or group takes a

    data release and specified resources and attempts to re-identify one or more individuals
    in the

    de-identified dataset. Such tests specify the amount of inside knowledge, financial
    resources,

    computational resources, data, and skills that intruders have at their disposal
    to conduct the

    tests. A motivated intruder test can identify if de-identification is insufficient.
    It can also be a

    useful diagnostic tool to assess if de-identification is likely to be sufficient;
    however, the test

    alone cannot prove that de-identification is sufficient.
