CM-3(8):
  text: |
    Prevent or restrict changes to the configuration of the system under the following
    circumstances: <1>.
  discussion: |
    System configuration changes made in an ad hoc manner or in uncontrolled
    environments can adversely affect critical system security and privacy functionality. Change
    restrictions can be enforced through automated mechanisms.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined circumstances]'
      description: circumstances
CM-4:
  text: |
    Analyze changes to the system to determine potential security and privacy impacts
    prior to change implementation.
  discussion: >
    Organizational personnel with security or privacy responsibilities conduct impact

    analyses. Individuals conducting impact analyses possess the necessary skills
    and technical

    expertise to analyze the changes to systems and the security or privacy ramifications.
    Impact

    analyses include reviewing security and privacy plans, policies, and procedures
    to understand

    control requirements; reviewing system design documentation and operational procedures
    to

    understand control implementation and how specific system changes might affect
    the controls;

    reviewing with stakeholders the impact of changes on organizational supply chain
    partners; and

    determining how potential changes to a system create new risks to the privacy
    of individuals and

    the ability of implemented controls to mitigate those risks. Impact analyses also
    include risk

    assessments to understand the impact of the changes and to determine if additional
    controls are

    required.
  parameters: ~
CM-4(1):
  text: |
    Analyze changes to the system in a separate test environment before implementation in
    an operational environment, looking for security and privacy impacts due to flaws,
    weaknesses, incompatibility, or intentional malice.
  discussion: >
    A separate test environment requires an environment that is physically or

    logically separate and distinct from the operational environment. The separation
    is sufficient

    to ensure that activities in the test environment do not impact activities in
    the operational

    environment, and that information in the operational environment is not inadvertently

    transmitted to the test environment. Separate environments can be achieved by
    physical or

    logical means. If physically separate test environments are not implemented, organizations

    determine the strength of mechanism required when implementing logical separation.
  parameters: ~
CM-4(2):
  text: |
    After system changes, verify that the impacted controls are implemented correctly,
    operating as intended, and producing the desired outcome with regard to meeting the
    security and privacy requirements for the system.
  discussion: |
    Implementation in this context refers to installing changed code in the
    operational system that may have an impact on security or privacy controls.
  parameters: ~
CM-5:
  text: |
    Define, document, approve, and enforce physical and logical access restrictions
    associated with changes to the system.
  discussion: >
    Changes to the hardware, software, or firmware components of systems or the

    operational procedures related to the system, can potentially have significant
    effects on the

    security of the systems or individual privacy. Therefore, organizations permit
    only qualified and

    authorized individuals to access systems for purposes of initiating changes. Access
    restrictions

    include physical and logical access controls (see AC-3 and PE-3), software libraries,
    workflow

    automation, media libraries, abstract layers (i.e., changes implemented into external
    interfaces

    rather than directly into systems), and change windows (i.e., changes occur only
    during specified

    times).
  parameters: ~
CM-5(1):
  text: |
    (a) Enforce access restrictions using <1>; and
    (b) Automatically generate audit records of the enforcement actions.
  discussion: |
    Organizations log access records associated with applying configuration changes
    to ensure that configuration change control is implemented and to support after-the-fact
    actions should organizations discover any unauthorized changes.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
CM-5(3):
  text: |
    Prevent the installation of <1> without verification that the component has been digitally signed using a
    certificate that is recognized and approved by the organization.
  discussion: |
    Software and firmware components prevented from installation unless signed
    with recognized and approved certificates include software and firmware version updates,
    patches, service packs, device drivers, and basic input/output system updates. Organizations
    can identify applicable software and firmware components by type, by specific items, or a
    combination of both. Digital signatures and organizational verification of such signatures is a
    method of code authentication.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined software and firmware components]'
      description: software and firmware components
CM-5(4):
  text: |
    Enforce dual authorization for implementing changes to <1>.
  discussion: |
    Organizations employ dual authorization to help ensure that any changes to
    selected system components and information cannot occur unless two qualified individuals
    approve and implement such changes. The two individuals possess the skills and expertise to
    determine if the proposed changes are correct implementations of approved changes. The
    individuals are also accountable for the changes. Dual authorization may also be known as
    two-person control. To reduce the risk of collusion, organizations consider rotating dual
    authorization duties to other individuals. System-level information includes operational
    procedures.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system components and system-level
        information]'
      description: system components and system-level information
CM-5(5):
  text: |
    (a) Limit privileges to change system components and system-related information within
    a production or operational environment; and
    (b) Review and reevaluate privileges <1>.
  discussion: |
    In many organizations, systems support multiple missions and business
    functions. Limiting privileges to change system components with respect to operational
    systems is necessary because changes to a system component may have far-reaching effects
    on mission and business processes supported by the system. The relationships between
    systems and mission/business processes are in some cases, unknown to developers. System-
    related information includes operational procedures.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
CM-5(6):
  text: Limit privileges to change software resident within software libraries.
  discussion: Software libraries include privileged programs.
  parameters: ~
CM-6:
  text: |
    a.   Establish and document configuration settings for components employed within the system
    using <1> that reflect the
    most restrictive mode consistent with operational requirements;
    b.   Implement the configuration settings;
    c.   Identify, document, and approve any deviations from established configuration settings for
    <2> based on <3>; and
    d.   Monitor and control changes to the configuration settings in accordance with organizational
    policies and procedures.
  discussion: >
    Configuration settings are the parameters that can be changed in the hardware,

    software, or firmware components of the system that affect the security posture
    or functionality

    of the system. Information technology products for which security-related configuration
    settings

    can be defined include mainframe computers, servers, workstations, operating systems,
    mobile

    devices, input/output devices, protocols, and applications. Security parameters
    are parameters

    impacting the security posture of systems, including the parameters required to
    satisfy other

    security control requirements. Security parameters include registry settings;
    account, file, or

    directory permission settings; and settings for functions, protocols, ports, services,
    and remote

    connections. Organizations establish organization-wide configuration settings
    and subsequently

    derive specific configuration settings for systems. The established settings become
    part of the

    configuration baseline for the system.

    Common secure configurations (also known as security configuration checklists,
    lockdown and

    hardening guides, security reference guides) provide recognized, standardized,
    and established

    benchmarks that stipulate secure configuration settings for information technology
    products and

    platforms as well as instructions for configuring those products or platforms
    to meet operational

    requirements. Common secure configurations can be developed by a variety of organizations,

    including information technology product developers, manufacturers, vendors, federal
    agencies,

    consortia, academia, industry, and other organizations in the public and private
    sectors.

    Implementation of a common secure configuration may be mandated at the organization
    level,

    mission/business process level, or system level, or may be mandated at a higher
    level, including

    by a regulatory agency. Common secure configurations include the United States
    Government

    Configuration Baseline [USGCB] and security technical implementation guides (STIGs),
    which

    affect the implementation of CM-6 and other controls such as AC-19 and CM-7. The
    Security

    Content Automation Protocol (SCAP) and the defined standards within the protocol
    provide an

    effective method to uniquely identify, track, and control configuration settings.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined common secure configurations]'
      description: common secure configurations
    2:
      type: Assignment
      text: '[Assignment: organization-defined system components]'
      description: system components
    3:
      type: Assignment
      text: '[Assignment: organization-defined operational requirements]'
      description: operational requirements
CM-6(1):
  text: |
    Centrally manage, apply, and verify configuration settings for <1> using <2>.
  discussion: |
    Automated tools (e.g., security information and event management tools or
    enterprise security monitoring tools) can improve the accuracy, consistency, and availability
    of configuration settings information. Automation can also provide data aggregation and
    data correlation capabilities; alerting mechanisms; and dashboards to support risk-based
    decision making within the organization.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system components]'
      description: system components
    2:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
CM-6(2):
  text: |
    Take the following actions in response to unauthorized changes to <1>: <2>.
  discussion: |
    Responses to unauthorized changes to configuration settings include alerting
    designated organizational personnel, restoring established configuration settings, or in
    extreme cases, halting affected system processing.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined configuration settings]'
      description: configuration settings
    2:
      type: Assignment
      text: '[Assignment: organization-defined actions]'
      description: actions
CM-7:
  text: |
    a.   Configure the system to provide only <1>; and
    b.   Prohibit or restrict the use of the following functions, ports, protocols, software, and/or
    services: <2>.
  discussion: >
    Systems provide a wide variety of functions and services. Some of the functions
    and

    services routinely provided by default, may not be necessary to support essential
    organizational

    missions, functions, or operations. Additionally, it is sometimes convenient to
    provide multiple

    services from a single system component but doing so increases risk over limiting
    the services

    provided by that single component. Where feasible, organizations limit component
    functionality

    to a single function per component. Organizations consider removing unused or
    unnecessary

    software and disabling unused or unnecessary physical and logical ports and protocols
    to prevent

    unauthorized connection of components, transfer of information, and tunneling.
    Organizations

    employ network scanning tools, intrusion detection and prevention systems, and
    end-point

    protection technologies such as firewalls and host-based intrusion detection systems
    to identify

    and prevent the use of prohibited functions, protocols, ports, and services. Least
    functionality

    can also be achieved as part of the fundamental design and development of the
    system (see SA-

    8, SC-2, and SC-3).
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined mission essential capabilities]'
      description: mission essential capabilities
    2:
      type: Assignment
      text: '[Assignment: organization-defined prohibited or restricted functions,
        ports, protocols, software, and/or services]'
      description: prohibited or restricted functions, ports, protocols, software,
        and/or services
CM-7(1):
  text: |
    (a) Review the system <1> to identify
    unnecessary and/or nonsecure functions, ports, protocols, software, and services; and
    (b) Disable or remove <2>.
  discussion: >
    Organizations review functions, ports, protocols, and services provided by

    systems or system components to determine the functions and services that are
    candidates

    for elimination. Such reviews are especially important during transition periods
    from older

    technologies to newer technologies (e.g., transition from IPv4 to IPv6). These
    technology

    transitions may require implementing the older and newer technologies simultaneously

    during the transition period and returning to minimum essential functions, ports,
    protocols,

    and services at the earliest opportunity. Organizations can either decide the
    relative security

    of the function, port, protocol, and/or service or base the security decision
    on the

    assessment of other entities. Unsecure protocols include Bluetooth, FTP, and peer-to-peer

    networking.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    2:
      type: Assignment
      text: '[Assignment: organization-defined functions, ports, protocols, software,
        and services within the system deemed to be unnecessary and/or nonsecure]'
      description: functions, ports, protocols, software, and services within the
        system deemed to be unnecessary and/or nonsecure
CM-7(2):
  text: |
    Prevent program execution in accordance with <2>.
  discussion: |
    Prevention of program execution addresses organizational policies, rules of
    behavior, and/or access agreements restricting software usage and the terms and conditions
    imposed by the developer or manufacturer, including software licensing and copyrights.
    Restrictions include prohibiting auto-execute features; restricting roles allowed to approve
    program execution; program blacklisting and whitelisting; or restricting the number of
    program instances executed at the same time.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined policies, rules of behavior, and/or
        access agreements regarding software program usage and restrictions]'
      description: policies, rules of behavior, and/or access agreements regarding
        software program usage and restrictions
    2:
      type: Selection
      text: '[Selection (one or more): <1>; rules authorizing the terms and conditions
        of software program usage]'
      one-or-more: true
      choices:
      - <1>
      - rules authorizing the terms and conditions of software program usage
CM-7(3):
  text: |
    Ensure compliance with <1>.
  discussion: |
    Organizations use the registration process to manage, track, and provide
    oversight for systems and implemented functions, ports, protocols, and services.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined registration requirements for functions,
        ports, protocols, and services]'
      description: registration requirements for functions, ports, protocols, and
        services
CM-7(4):
  text: |
    (a) Identify <1>;
    (b) Employ an allow-all, deny-by-exception policy to prohibit the execution of
    unauthorized software programs on the system; and
    (c) Review and update the list of unauthorized software programs <2>.
  discussion: |
    The process used to identify software programs or categories of software
    programs that are not authorized to execute on organizational systems is commonly
    referred to as blacklisting. Software programs identified can be limited to specific versions
    or from a specific source. The concept of blacklisting may also be applied to user actions,
    ports, IP addresses, and media access control (MAC) addresses.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined software programs not authorized to
        execute on the system]'
      description: software programs not authorized to execute on the system
    2:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
CM-7(5):
  text: |
    (a) Identify <1>;
    (b) Employ a deny-all, permit-by-exception policy to allow the execution of authorized
    software programs on the system; and
    (c) Review and update the list of authorized software programs <2>.
  discussion: >
    The process used to identify specific software programs or entire categories of

    software programs that are authorized to execute on organizational systems is
    commonly

    referred to as whitelisting. Software programs identified can be limited to specific
    versions

    or from a specific source. To facilitate comprehensive whitelisting and increase
    the strength

    of protection for attacks that bypass application level whitelisting, software
    programs may

    be decomposed into and monitored at different levels of detail. Software program
    levels of

    detail include applications, application programming interfaces, application modules,
    scripts,

    system processes, system services, kernel functions, registries, drivers, and
    dynamic link

    libraries. The concept of whitelisting may also be applied to user actions, ports,
    IP addresses,

    and media access control (MAC) addresses. Organizations consider verifying the
    integrity of

    white-listed software programs using, cryptographic checksums, digital signatures,
    or hash

    functions. Verification of white-listed software can occur either prior to execution
    or at

    system startup. Whitelisting of URLs for websites is addressed in CA-3(5) and
    SC-7.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined software programs authorized to execute
        on the system]'
      description: software programs authorized to execute on the system
    2:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
CM-7(6):
  text: |
    Require that the following user-installed software execute in a confined physical or virtual
    machine environment with limited privileges: <1>.
  discussion: |
    Organizations identify software that may be of concern regarding its origin or
    potential for containing malicious code. For this type of software, user installations occur in
    confined environments of operation to limit or contain damage from malicious code that
    may be executed.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined user-installed software]'
      description: user-installed software
CM-7(7):
  text: |
    Allow execution of binary or machine-executable code only in confined physical or virtual
    machine environments and with the explicit approval of <1> when such code is:
    (a) Obtained from sources with limited or no warranty; and/or
    (b) Without the provision of source code.
  discussion: |
    This control enhancement applies to all sources of binary or machine-executable
    code, including commercial software and firmware and open source software.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
CM-7(8):
  text: |
    (a) Prohibit the use of binary or machine-executable code from sources with limited or no
    warranty or without the provision of source code; and
    (b) Allow exceptions only for compelling mission or operational requirements and with
    the approval of the authorizing official.
  discussion: >
    This control enhancement applies to all sources of binary or machine-executable

    code, including commercial software and firmware and open source software. Organizations

    assess software products without accompanying source code or from sources with
    limited or

    no warranty for potential security impacts. The assessments address the fact that
    software

    products without the provision of source code may be difficult to review, repair,
    or extend.

    In addition, there may be no owners to make such repairs on behalf of organizations.
    If open

    source software is used, the assessments address the fact that there is no warranty,
    the

    open source software could contain back doors or malware, and there may be no
    support

    available.
  parameters: ~
CM-8:
  text: |
    a.   Develop and document an inventory of system components that:
    1.    Accurately reflects the system;
    2.    Includes all components within the system;
    3.    Is at the level of granularity deemed necessary for tracking and reporting; and
    4.    Includes the following information to achieve system component accountability:
    <1>; and
    b.   Review and update the system component inventory <2>.
  discussion: >
    System components are discrete, identifiable information technology assets that

    include hardware, software, and firmware. Organizations may choose to implement
    centralized

    system component inventories that include components from all organizational systems.
    In such

    situations, organizations ensure that the inventories include system-specific
    information required

    for component accountability. The information necessary for effective accountability
    of system

    components includes system name, software owners, software version numbers, hardware

    inventory specifications, software license information, and for networked components,
    the

    machine names and network addresses across all implemented protocols (e.g., IPv4,
    IPv6).

    Inventory specifications include date of receipt, cost, model, serial number,
    manufacturer,

    supplier information, component type, and physical location.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined information deemed necessary to achieve
        effective system component accountability]'
      description: information deemed necessary to achieve effective system component
        accountability
    2:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
CM-8(1):
  text: |
    Update the inventory of system components as part of component installations, removals,
    and system updates.
  discussion: |
    Organizations can improve the accuracy, completeness, and consistency of
    system component inventories if the inventories are updated routinely as part of component
    installations or removals, or during general system updates. If inventories are not updated at
    these key times, there is a greater likelihood that the information will not be appropriately
    captured and documented. System updates include hardware, software, and firmware
    components.
  parameters: ~
CM-8(2):
  text: |
    Maintain the currency, completeness, accuracy, and availability of the inventory of system
    components using <1>.
  discussion: |
    Organizations maintain system inventories to the extent feasible. For example,
    virtual machines can be difficult to monitor because such machines are not visible to the
    network when not in use. In such cases, organizations maintain as up-to-date, complete, and
    accurate an inventory as is deemed reasonable. Automated maintenance can be achieved by
    the implementation of CM-2(2) for organizations that combine system component inventory
    and baseline configuration activities.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
CM-8(3):
  text: |
    (a) Detect the presence of unauthorized hardware, software, and firmware components
    within the system using <1>
    <2>; and
    (b) Take the following actions when unauthorized components are detected: <4>.
  discussion: >
    Automated unauthorized component detection is applied in addition to the

    monitoring for unauthorized remote connections and mobile devices. Monitoring
    for

    unauthorized system components may be accomplished on an ongoing basis or by the

    periodic scanning of systems for that purpose. Automated mechanisms can be implemented

    in systems or in separate system components. When acquiring and implementing automated

    mechanisms, organizations consider whether such mechanisms depend on the ability
    of the

    system component to support an agent or supplicant in order to be detected since
    some

    types of components do not have or cannot support agents (e.g., IoT devices).
    Isolation can

    be achieved, for example, by placing unauthorized system components in separate
    domains

    or subnets or quarantining such components. This type of component isolation is
    commonly

    referred to as sandboxing.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
    2:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    3:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
    4:
      type: Selection
      text: '[Selection (one or more): disable network access by such components;
        isolate the components; notify <3>]'
      one-or-more: true
      choices:
      - disable network access by such components
      - isolate the components
      - notify <3>
CM-8(4):
  text: |
    Include in the system component inventory information, a means for identifying by
    <1>, individuals responsible and accountable for
    administering those components.
  discussion: |
    Identifying individuals who are responsible and accountable for administering
    system components ensures that the assigned components are properly administered and
    that organizations can contact those individuals if some action is required, for example, the
    component is determined to be the source of a breach; the component needs to be recalled
    or replaced; or the component needs to be relocated.
  parameters:
    1:
      type: Selection
      text: '[Selection (one or more): name; position; role]'
      one-or-more: true
      choices:
      - name
      - position
      - role
CM-8(5):
  text: |
    (a) Verify that all components within the system are not duplicated in other system
    component inventories; or
    (b) If a centralized component inventory is used, verify components are not assigned to
    multiple systems.
  discussion: >
    Preventing duplicate accounting of system components addresses the lack of

    accountability that occurs when component ownership and system association is
    not known,

    especially in large or complex connected systems. For software inventory, centrally
    managed

    software that is accessed via other systems is addressed as a component of the
    system on

    which it is installed and managed. Software installed on multiple organizational
    systems and

    managed at the system level is addressed for each individual system and may appear
    more

    than once in a centralized component inventory, necessitating a system association
    for each

    software instance in the centralized inventory to avoid duplicate accounting of
    components.

    Scanning systems implementing multiple network protocols (e.g., IPv4 and IPv6)
    can result in

    duplicate components being identified in different address spaces. The implementation
    of

    CM-8(7) can help to eliminate duplicate accounting of components.
  parameters: ~
CM-8(6):
  text: |
    Include assessed component configurations and any approved deviations to current
    deployed configurations in the system component inventory.
  discussion: |
    Assessed configurations and approved deviations focus on configuration settings
    established by organizations for system components, the specific components that have
    been assessed to determine compliance with the required configuration settings, and any
    approved deviations from established configuration settings.
  parameters: ~
CM-8(7):
  text: Provide a centralized repository for the inventory of system components.
  discussion: >
    Organizations may implement centralized system component inventories that

    include components from all organizational systems. Centralized repositories of
    component

    inventories provide opportunities for efficiencies in accounting for organizational
    hardware,

    software, and firmware assets. Such repositories may also help organizations rapidly
    identify

    the location and responsible individuals of components that have been compromised,

    breached, or are otherwise in need of mitigation actions. Organizations ensure
    that the

    resulting centralized inventories include system-specific information required
    for proper

    component accountability.
  parameters: ~
CM-8(8):
  text: |
    Support the tracking of system components by geographic location using <1>.
  discussion: |
    The use of automated mechanisms to track the location of system components
    can increase the accuracy of component inventories. Such capability may help organizations
    rapidly identify the location and responsible individuals of system components that have
    been compromised, breached, or are otherwise in need of mitigation actions. The use of
    tracking mechanisms can be coordinated with senior agency officials for privacy if there are
    implications affecting individual privacy.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
CM-8(9):
  text: |
    (a) Assign <1> to a system;
    and
    (b) Receive an acknowledgement from <2> of this assignment.
  discussion: |
    Acquired system components that are not assigned to a specific system may be
    unmanaged, lack the required protection, and thus, become an organizational vulnerability.
    Organizations determine the types of system components that are subject to this control
    enhancement.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined acquired system components]'
      description: acquired system components
    2:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
CM-9:
  text: |
    Develop, document, and implement a configuration management plan for the system
    that:
    a.   Addresses roles, responsibilities, and configuration management processes and procedures;
    b.   Establishes a process for identifying configuration items throughout the system
    development life cycle and for managing the configuration of the configuration items;
    c.   Defines the configuration items for the system and places the configuration items under
    configuration management;
    d.   Is reviewed and approved by <1>; and
    e.   Protects the configuration management plan from unauthorized disclosure and
    modification.
  discussion: >
    Configuration management activities occur throughout the system development life

    cycle. As such, there are developmental configuration management activities (e.g.,
    the control of

    code and software libraries) and operational configuration management activities
    (e.g., control

    of installed components and how the components are configured). Configuration
    management

    plans satisfy the requirements in configuration management policies while being
    tailored to

    individual systems. Configuration management plans define processes and procedures
    for how

    configuration management is used to support system development life cycle activities.

    Configuration management plans are generated during the development and acquisition
    stage of

    the system development life cycle. The plans describe how to advance changes through
    change

    management processes, how to update configuration settings and baselines, how
    to maintain

    component inventories, how to control development, test, and operational environments,
    and

    how to develop, release, and update key documents.

    Organizations can employ templates to help ensure consistent and timely development
    and

    implementation of configuration management plans. Templates can represent a master

    configuration management plan for the organization with subsets of the plan implemented
    on a

    system by system basis. Configuration management approval processes include designation
    of

    key management stakeholders responsible for reviewing and approving proposed changes
    to

    systems, and personnel that conduct security impact analyses prior to the implementation
    of

    changes to the systems. Configuration items are the system components, for example,
    the

    hardware, software, firmware, and documentation to be configuration-managed. As
    systems

    continue through the system development life cycle, new configuration items may
    be identified,

    and some existing configuration items may no longer need to be under configuration
    control.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
CM-9(1):
  text: |
    Assign responsibility for developing the configuration management process to
    organizational personnel that are not directly involved in system development.
  discussion: |
    In the absence of dedicated configuration management teams assigned within
    organizations, system developers may be tasked to develop configuration management
    processes using personnel who are not directly involved in system development or system
    integration. This separation of duties ensures that organizations establish and maintain a
    sufficient degree of independence between the system development and integration
    processes and configuration management processes to facilitate quality control and more
    effective oversight.
  parameters: ~
CM-10:
  text: |
    a.   Use software and associated documentation in accordance with contract agreements and
    copyright laws;
    b.   Track the use of software and associated documentation protected by quantity licenses to
    control copying and distribution; and
    c.   Control and document the use of peer-to-peer file sharing technology to ensure that this
    capability is not used for the unauthorized distribution, display, performance, or
    reproduction of copyrighted work.
  discussion: |
    Software license tracking can be accomplished by manual or automated methods
    depending on organizational needs. A non-disclosure agreement is an example of a contract
    agreement.
  parameters: ~
CM-10(1):
  text: |
    Establish the following restrictions on the use of open source software: <1>.
  discussion: >
    Open source software refers to software that is available in source code form.

    Certain software rights normally reserved for copyright holders are routinely
    provided under

    software license agreements that permit individuals to study, change, and improve
    the

    software. From a security perspective, the major advantage of open source software
    is that

    it provides organizations with the ability to examine the source code. However,
    remediating

    vulnerabilities in open source software may be problematic. There may also be
    licensing

    issues associated with open source software, including the constraints on derivative
    use of

    such software. Open source software that is available only in binary form may
    increase the

    level of risk in using such software.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined restrictions]'
      description: restrictions
CM-11:
  text: |
    a.   Establish <1> governing the installation of software
    by users;
    b.   Enforce software installation policies through the following methods: <2>; and
    c.   Monitor policy compliance <3>.
  discussion: >
    If provided the necessary privileges, users can install software in organizational

    systems. To maintain control over the software installed, organizations identify
    permitted and

    prohibited actions regarding software installation. Permitted software installations
    include

    updates and security patches to existing software and downloading new applications
    from

    organization-approved “app stores.” Prohibited software installations include
    software with

    unknown or suspect pedigrees or software that organizations consider potentially
    malicious.

    Policies selected for governing user-installed software are organization-developed
    or provided by

    some external entity. Policy enforcement methods can include procedural methods
    and

    automated methods.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined policies]'
      description: policies
    2:
      type: Assignment
      text: '[Assignment: organization-defined methods]'
      description: methods
    3:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
CM-11(2):
  text: Allow user installation of software only with explicit privileged status.
  discussion: |
    Privileged status can be obtained, for example, by serving in the role of system
    administrator.
  parameters: ~
CM-12:
  text: |
    a.   Identify and document the location of <1> and
    the specific system components on which the information is processed and stored;
    b.   Identify and document the users who have access to the system and system components
    where the information is processed and stored; and
    c.   Document changes to the location (i.e., system or system components) where the
    information is processed and stored.
  discussion: >
    Information location addresses the need to understand where information is being

    processed and stored. Information location includes identifying where specific
    information types

    and associated information reside in the system components; and how information
    is being

    processed so that information flow can be understood, and adequate protection
    and policy

    management provided for such information and system components. The security category
    of

    the information is also a factor in determining the controls necessary to protect
    the information

    and the system component where the information resides (see FIPS 199). The location
    of the

    information and system components is also a factor in the architecture and design
    of the system

    (see SA-4, SA-8, SA-17).
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined information]'
      description: information
CM-12(1):
  text: |
    Use automated tools to identify <1> on <2> to ensure
    controls are in place to protect organizational information and individual privacy.
  discussion: |
    The use of automated tools helps to increase the effectiveness and efficiency of
    the information location capability implemented within the system. Automation also helps
    organizations manage the data produced during information location activities and share
    such information organization-wide. The output of automated information location tools can
    be used to guide and inform system architecture and design decisions.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined information by information type]'
      description: information by information type
    2:
      type: Assignment
      text: '[Assignment: organization-defined system components]'
      description: system components
CM-13:
  text: >
    Develop and document a map of system data actions.

    Discussion: Data actions are system operations that process personally identifiable
    information.

    The processing of such information encompasses the full information life cycle
    which includes

    collection, generation, transformation, use, disclosure, retention, and disposal.
    A map of system

    data actions includes discrete data actions, elements of personally identifiable
    information being

    processed in the data actions, components of the system involved in the data actions,
    and the

    owners or operators of the components. Understanding what personally identifiable
    information

    is being processed (e.g., the sensitivity of the personally identifiable information),
    how personally

    identifiable information is being processed (e.g., if the data action is visible
    to the individual or is

    processed on the backend of the system), and by whom (e.g., individuals may have
    different

    privacy perceptions based on the entity that is processing the personally identifiable
    information)

    provides a number of contextual factors that are important to assessing the degree
    of privacy

    risk created by the system. The data map may be an overlay of any system design
    artifact that

    the organization is using. The development of this map may necessitate coordination
    between

    the privacy and security programs regarding the covered data actions and the components
    that

    are identified as part of the system.
  discussion: ~
  parameters: ~
CP-1:
  text: |
    a.   Develop, document, and disseminate to <1>:
    1.    <5> contingency planning policy that:
    (a) Addresses purpose, scope, roles, responsibilities, management commitment,
    coordination among organizational entities, and compliance; and
    (b) Is consistent with applicable laws, executive orders, directives, regulations, policies,
    standards, and guidelines; and
    2.    Procedures to facilitate the implementation of the contingency planning policy and the
    associated contingency planning controls;
    b.   Designate an <2> to manage the development,
    documentation, and dissemination of the contingency planning policy and procedures; and
    c.   Review and update the current contingency planning:
    1.    Policy <3>; and
    2.    Procedures <4>.
    Discussion: This control addresses policy and procedures for the controls in the CP family
    implemented within systems and organizations. The risk management strategy is an important
    factor in establishing such policies and procedures. Policies and procedures help provide security
    and privacy assurance. Therefore, it is important that security and privacy programs collaborate
    on their development. Security and privacy program policies and procedures at the organization
    level are preferable, in general, and may obviate the need for system-specific policies and
    procedures. The policy can be included as part of the general security and privacy policy or can
    be represented by multiple policies reflecting the complex nature of organizations. Procedures
    can be established for security and privacy programs and for systems, if needed. Procedures
    describe how the policies or controls are implemented and can be directed at the individual or
    role that is the object of the procedure. Procedures can be documented in system security and
    privacy plans or in one or more separate documents. Restating controls does not constitute an
    organizational policy or procedure.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
    2:
      type: Assignment
      text: '[Assignment: organization-defined official]'
      description: official
    3:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    4:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    5:
      type: Selection
      text: '[Selection (one or more): organization-level; mission/business process-level;
        system-level]'
      one-or-more: true
      choices:
      - organization-level
      - mission/business process-level
      - system-level
CP-2:
  text: |
    a.   Develop a contingency plan for the system that:
    1.    Identifies essential missions and business functions and associated contingency
    requirements;
    2.   Provides recovery objectives, restoration priorities, and metrics;
    3.   Addresses contingency roles, responsibilities, assigned individuals with contact
    information;
    4.   Addresses maintaining essential missions and business functions despite a system
    disruption, compromise, or failure;
    5.   Addresses eventual, full system restoration without deterioration of the controls
    originally planned and implemented; and
    6.   Is reviewed and approved by <1>;
    b.   Distribute copies of the contingency plan to <2>;
    c.   Coordinate contingency planning activities with incident handling activities;
    d.   Review the contingency plan for the system <3>;
    e.   Update the contingency plan to address changes to the organization, system, or
    environment of operation and problems encountered during contingency plan
    implementation, execution, or testing;
    f.   Communicate contingency plan changes to <4>; and
    g.   Protect the contingency plan from unauthorized disclosure and modification.
  discussion: >
    Contingency planning for systems is part of an overall program for achieving

    continuity of operations for organizational missions and business functions. Contingency

    planning addresses system restoration and implementation of alternative mission
    or business

    processes when systems are compromised or breached. Contingency planning is considered

    throughout the system development life cycle and is a fundamental part of the
    system design.

    Systems can be designed for redundancy, to provide backup capabilities, and for
    resilience.

    Contingency plans reflect the degree of restoration required for organizational
    systems since not

    all systems need to fully recover to achieve the level of continuity of operations
    desired. System

    recovery objectives reflect applicable laws, executive orders, directives, regulations,
    policies,

    standards, and guidelines.

    In addition to availability, contingency plans address other security-related
    events resulting in a

    reduction in mission effectiveness including malicious attacks that compromise
    the integrity of

    systems or the confidentiality of information. Actions addressed in contingency
    plans include

    orderly system degradation, system shutdown, fallback to a manual mode, alternate
    information

    flows, and operating in modes reserved for when systems are under attack. By coordinating

    contingency planning with incident handling activities, organizations ensure that
    the necessary

    planning activities are in place and activated in the event of an incident. Organizations
    consider

    whether continuity of operations during an incident conflicts with the capability
    to automatically

    disable the system as specified in IR-4(5). Incident response planning is part
    of contingency

    planning for organizations and is addressed in the IR (Incident Response) family.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
    2:
      type: Assignment
      text: '[Assignment: organization-defined key contingency personnel (identified
        by name and/or by role) and organizational elements]'
      description: key contingency personnel (identified by name and/or by role) and
        organizational elements
    3:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    4:
      type: Assignment
      text: '[Assignment: organization-defined key contingency personnel (identified
        by name and/or by role) and organizational elements]'
      description: key contingency personnel (identified by name and/or by role) and
        organizational elements
CP-2(1):
  text: |
    Coordinate contingency plan development with organizational elements responsible for
    related plans.
  discussion: |
    Plans that are related to contingency plans include Business Continuity Plans,
    Disaster Recovery Plans, Critical Infrastructure Plans, Continuity of Operations Plans, Crisis
    Communications Plans, Insider Threat Implementation Plans, Cyber Incident Response Plans,
    and Occupant Emergency Plans.
  parameters: ~
CP-2(2):
  text: |
    Conduct capacity planning so that necessary capacity for information processing,
    telecommunications, and environmental support exists during contingency operations.
  discussion: >
    Capacity planning is needed because different threats can result in a reduction

    of the available processing, telecommunications, and support services intended
    to support

    essential missions and business functions. Organizations anticipate degraded operations

    during contingency operations and factor the degradation into capacity planning.
    For

    capacity planning, environmental support refers to any environmental factor for
    which the

    organization determines that it needs to provide support in a contingency situation,
    even if

    in a degraded state. Such determinations are based on an organizational assessment
    of risk,

    system categorization (impact level), and organizational risk tolerance.
  parameters: ~
CP-2(3):
  text: |
    Plan for the resumption of <2> missions and business functions within
    <1> of contingency plan activation.
  discussion: >
    Organizations may choose to conduct contingency planning activities to resume

    missions and business functions as part of business continuity planning or as
    part of business

    impact analyses. Organizations prioritize the resumption of missions and business
    functions.

    The time-period for the resumption of missions and business functions may be dependent

    on the severity and extent of the disruptions to the system and its supporting
    infrastructure.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
    2:
      type: Selection
      text: '[Selection: all; essential]'
      one-or-more: false
      choices:
      - all
      - essential
CP-2(5):
  text: |
    Plan for the continuance of <1> missions and business functions with
    minimal or no loss of operational continuity and sustains that continuity until full system
    restoration at primary processing and/or storage sites.
  discussion: |
    Organizations may choose to conduct the contingency planning activities to
    continue missions and business functions as part of business continuity planning or as part of
    business impact analyses. Primary processing and/or storage sites defined by organizations
    as part of contingency planning may change depending on the circumstances associated
    with the contingency.
  parameters:
    1:
      type: Selection
      text: '[Selection: all; essential]'
      one-or-more: false
      choices:
      - all
      - essential
CP-2(6):
  text: |
    Plan for the transfer of <1> missions and business functions to
    alternate processing and/or storage sites with minimal or no loss of operational continuity
    and sustain that continuity through system restoration to primary processing and/or
    storage sites.
  discussion: |
    Organizations may choose to conduct the contingency planning activities for
    alternate processing and storage sites as part of business continuity planning or as part of
    business impact analyses. Primary processing and/or storage sites defined by organizations
    as part of contingency planning may change depending on the circumstances associated
    with the contingency.
  parameters:
    1:
      type: Selection
      text: '[Selection: all; essential]'
      one-or-more: false
      choices:
      - all
      - essential
CP-2(7):
  text: |
    Coordinate the contingency plan with the contingency plans of external service providers
    to ensure that contingency requirements can be satisfied.
  discussion: |
    When the capability of an organization to carry out its missions and business
    functions is dependent on external service providers, developing a comprehensive and
    timely contingency plan may become more challenging. When missions and business
    functions are dependent on external service providers, organizations coordinate contingency
    planning activities with the external entities to ensure that the individual plans reflect the
    overall contingency needs of the organization.
  parameters: ~
CP-2(8):
  text: |
    Identify critical system assets supporting <1> missions and business
    functions.
  discussion: >
    Organizations may choose to identify critical assets as part of criticality analysis,

    business continuity planning, or business impact analyses. Organizations identify
    critical

    system assets so additional controls can be employed (beyond the controls routinely

    implemented) to help ensure that organizational missions and business functions
    can

    continue to be conducted during contingency operations. The identification of
    critical

    information assets also facilitates the prioritization of organizational resources.
    Critical

    system assets include technical and operational aspects. Technical aspects include
    system

    components, information technology services, information technology products,
    and

    mechanisms. Operational aspects include procedures (manually executed operations)
    and

    personnel (individuals operating technical controls and/or executing manual procedures).

    Organizational program protection plans can assist in identifying critical assets.
    If critical

    assets are resident within or supported by external service providers, organizations
    consider

    implementing CP-2(7) as a control enhancement.
  parameters:
    1:
      type: Selection
      text: '[Selection: all; essential]'
      one-or-more: false
      choices:
      - all
      - essential
CP-3:
  text: |
    Provide contingency training to system users consistent with assigned roles and
    responsibilities:
    a.   Within <1> of assuming a contingency role or
    responsibility;
    b.   When required by system changes; and
    c.   <2> thereafter.
  discussion: >
    Contingency training provided by organizations is linked to the assigned roles
    and

    responsibilities of organizational personnel to ensure that the appropriate content
    and level of

    detail is included in such training. For example, some individuals may only need
    to know when

    and where to report for duty during contingency operations and if normal duties
    are affected;

    system administrators may require additional training on how to establish systems
    at alternate

    processing and storage sites; and organizational officials may receive more specific
    training on

    how to conduct mission-essential functions in designated off-site locations and
    how to establish

    communications with other governmental entities for purposes of coordination on
    contingency-

    related activities. Training for contingency roles or responsibilities reflects
    the specific continuity

    requirements in the contingency plan.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
    2:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
CP-3(1):
  text: |
    Incorporate simulated events into contingency training to facilitate effective response by
    personnel in crisis situations.
  discussion: |
    The use of simulated events creates an environment for personnel to experience
    actual threat events including cyber-attacks that disable web sites, ransom-ware attacks that
    encrypt organizational data on servers, hurricanes that damage or destroy organizational
    facilities, or hardware or software failures.
  parameters: ~
CP-3(2):
  text: |
    Employ mechanisms used in operations to provide a more thorough and realistic
    contingency training environment.
  discussion: |
    Operational mechanisms refer to processes that have been established to
    accomplish an organizational goal or a system that supports a particular organizational
    mission or business objective. Actual mission/business processes, systems, and/or facilities
    may be used to generate simulated events and/or to enhance the realism of simulated
    events during contingency training.
  parameters: ~
CP-4:
  text: |
    a.   Test the contingency plan for the system <1> using
    the following tests to determine the effectiveness of the plan and the readiness to execute
    the plan: <2>.
    b.   Review the contingency plan test results; and
    c.   Initiate corrective actions, if needed.
  discussion: >
    Methods for testing contingency plans to determine the effectiveness of the plans

    and to identify potential weaknesses in the plans include checklists, walk-through
    and tabletop

    exercises, simulations (parallel or full interrupt), and comprehensive exercises.
    Organizations

    conduct testing based on the requirements in contingency plans and include a determination
    of

    the effects on organizational operations, assets, and individuals due to contingency
    operations.

    Organizations have flexibility and discretion in the breadth, depth, and timelines
    of corrective

    actions.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    2:
      type: Assignment
      text: '[Assignment: organization-defined tests]'
      description: tests
CP-4(1):
  text: |
    Coordinate contingency plan testing with organizational elements responsible for related
    plans.
  discussion: >
    Plans related to contingency planning for organizational systems include

    Business Continuity Plans, Disaster Recovery Plans, Continuity of Operations Plans,
    Crisis

    Communications Plans, Critical Infrastructure Plans, Cyber Incident Response Plans,
    and

    Occupant Emergency Plans. Coordination of contingency plan testing does not require

    organizations to create organizational elements to handle related plans or to
    align such

    elements with specific plans. It does require, however, that if such organizational
    elements

    are responsible for related plans, organizations coordinate with those elements.
  parameters: ~
CP-4(2):
  text: |
    Test the contingency plan at the alternate processing site:
    (a) To familiarize contingency personnel with the facility and available resources; and
    (b) To evaluate the capabilities of the alternate processing site to support contingency
    operations.
  discussion: >
    Conditions at the alternate processing site may be significantly different than

    the conditions at the primary site. Having the opportunity to visit the alternate
    site and

    experience, firsthand, the actual capabilities available at the site can provide
    valuable

    information on potential vulnerabilities that could affect essential organizational
    missions

    and functions. The on-site visit can also provide an opportunity to refine the
    contingency

    plan to address the vulnerabilities discovered during testing.
  parameters: ~
CP-4(3):
  text: |
    Test the contingency plan using <1>.
  discussion: |
    Automated mechanisms facilitate thorough and effective testing of contingency
    plans by providing more complete coverage of contingency issues; by selecting more realistic
    test scenarios and environments; and by effectively stressing the system and supported
    missions and business operations.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
CP-4(4):
  text: |
    Include a full recovery and reconstitution of the system to a known state as part of
    contingency plan testing.
  discussion: >
    Recovery is executing contingency plan activities to restore organizational

    missions and business functions. Reconstitution takes place following recovery
    and includes

    activities for returning systems to fully operational states. Organizations establish
    a known

    state for systems that includes system state information for hardware, software
    programs,

    and data. Preserving system state information facilitates system restart and return
    to the

    operational mode of organizations with less disruption of mission and business
    processes.
  parameters: ~
CP-6:
  text: |
    a.   Establish an alternate storage site, including necessary agreements to permit the storage
    and retrieval of system backup information; and
    b.   Ensure that the alternate storage site provides controls equivalent to that of the primary
    site.
  discussion: >
    Alternate storage sites are sites that are geographically distinct from primary
    storage

    sites and that maintain duplicate copies of information and data if the primary
    storage site is not

    available. In contrast to alternate storage sites, alternate processing sites
    provide processing

    capability if the primary processing site is not available. Geographically distributed
    architectures

    that support contingency requirements may also be considered as alternate storage
    sites. Items

    covered by alternate storage site agreements include environmental conditions
    at the alternate

    sites, access rules for systems and facilities, physical and environmental protection
    requirements,

    and coordination of delivery and retrieval of backup media. Alternate storage
    sites reflect the

    requirements in contingency plans so that organizations can maintain essential
    missions and

    business functions despite disruption, compromise, or failure in organizational
    systems.
  parameters: ~
CP-6(1):
  text: |
    Identify an alternate storage site that is sufficiently separated from the primary storage
    site to reduce susceptibility to the same threats.
  discussion: |
    Threats that affect alternate storage sites are defined in organizational risk
    assessments and include natural disasters, structural failures, hostile attacks, and errors of
    omission or commission. Organizations determine what is considered a sufficient degree of
    separation between primary and alternate storage sites based on the types of threats that
    are of concern. For threats such as hostile attacks, the degree of separation between sites is
    less relevant.
  parameters: ~
CP-6(2):
  text: |
    Configure the alternate storage site to facilitate recovery operations in accordance with
    recovery time and recovery point objectives.
  discussion: |
    Organizations establish recovery time and recovery point objectives as part of
    contingency planning. Configuration of the alternate storage site includes physical facilities
    and the systems supporting recovery operations ensuring accessibility and correct execution.
  parameters: ~
CP-6(3):
  text: |
    Identify potential accessibility problems to the alternate storage site in the event of an
    area-wide disruption or disaster and outline explicit mitigation actions.
  discussion: |
    Area-wide disruptions refer to those types of disruptions that are broad in
    geographic scope with such determinations made by organizations based on organizational
    assessments of risk. Explicit mitigation actions include duplicating backup information at
    other alternate storage sites if access problems occur at originally designated alternate sites;
    or planning for physical access to retrieve backup information if electronic accessibility to
    the alternate site is disrupted.
  parameters: ~
CP-7:
  text: |
    a.   Establish an alternate processing site, including necessary agreements to permit the transfer
    and resumption of <1> for essential
    missions and business functions within <2> when the primary processing
    capabilities are unavailable;
    b.   Make available at the alternate processing site, the equipment and supplies required to
    transfer and resume operations or put contracts in place to support delivery to the site
    within the organization-defined time-period for transfer and resumption; and
    c.   Provide controls at the alternate processing site that are equivalent to those at the primary
    site.
  discussion: >
    Alternate processing sites are sites that are geographically distinct from primary

    processing sites and provide processing capability if the primary processing site
    is not available.

    The alternate processing capability may be addressed using a physical processing
    site or other

    alternatives such as failover to a cloud-based service provider or other internally-
    or externally-

    provided processing service. Geographically distributed architectures that support
    contingency

    requirements may also be considered as alternate processing sites. Controls that
    are covered by

    alternate processing site agreements include the environmental conditions at alternate
    sites;

    access rules; physical and environmental protection requirements; and the coordination
    for the

    transfer and assignment of personnel. Requirements are specifically allocated
    to alternate

    processing sites that reflect the requirements in contingency plans to maintain
    essential missions

    and business functions despite disruption, compromise, or failure in organizational
    systems.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system operations]'
      description: system operations
    2:
      type: Assignment
      text: '[Assignment: organization-defined time-period consistent with recovery
        time and recovery point objectives]'
      description: time-period consistent with recovery time and recovery point objectives
CP-7(1):
  text: |
    Identify an alternate processing site that is sufficiently separated from the primary
    processing site to reduce susceptibility to the same threats.
  discussion: |
    Threats that affect alternate processing sites are defined in organizational
    assessments of risk and include natural disasters, structural failures, hostile attacks, and
    errors of omission or commission. Organizations determine what is considered a sufficient
    degree of separation between primary and alternate processing sites based on the types of
    threats that are of concern. For threats such as hostile attacks, the degree of separation
    between sites is less relevant.
  parameters: ~
CP-7(2):
  text: |
    Identify potential accessibility problems to alternate processing sites in the event of an
    area-wide disruption or disaster and outlines explicit mitigation actions.
  discussion: |
    Area-wide disruptions refer to those types of disruptions that are broad in
    geographic scope with such determinations made by organizations based on organizational
    assessments of risk.
  parameters: ~
CP-7(3):
  text: |
    Develop alternate processing site agreements that contain priority-of-service provisions in
    accordance with availability requirements (including recovery time objectives).
  discussion: |
    Priority-of-service agreements refer to negotiated agreements with service
    providers that ensure that organizations receive priority treatment consistent with their
    availability requirements and the availability of information resources for logical alternate
    processing and/or at the physical alternate processing site. Organizations establish recovery
    time objectives as part of contingency planning.
  parameters: ~
CP-7(4):
  text: |
    Prepare the alternate processing site so that the site can serve as the operational site
    supporting essential missions and business functions.
  discussion: |
    Site preparation includes establishing configuration settings for systems at the
    alternate processing site consistent with the requirements for such settings at the primary
    site and ensuring that essential supplies and logistical considerations are in place.
  parameters: ~
CP-7(6):
  text: Plan and prepare for circumstances that preclude returning to the primary
    processing site.
  discussion: |
    There may be situations that preclude an organization from returning to the
    primary processing site. This can occur, for example, if a natural disaster such as a flood or a
    hurricane damaged or destroyed a facility and it was determined that rebuilding in the same
    location was not prudent.
  parameters: ~
CP-8:
  text: |
    Establish alternate telecommunications services, including necessary agreements to
    permit the resumption of <1> for essential
    missions and business functions within <2> when the
    primary telecommunications capabilities are unavailable at either the primary or alternate
    processing or storage sites.
  discussion: >
    This control applies to telecommunications services (for data and voice) for primary

    and alternate processing and storage sites. Alternate telecommunications services
    reflect the

    continuity requirements in contingency plans to maintain essential missions and
    business

    functions despite the loss of primary telecommunications services. Organizations
    may specify

    different time-periods for primary or alternate sites. Alternate telecommunications
    services

    include additional organizational or commercial ground-based circuits or lines
    or the use of

    satellites in lieu of ground-based communications. Organizations consider factors
    such as

    availability, quality of service, and access when entering into alternate telecommunications

    agreements.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system operations]'
      description: system operations
    2:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
CP-8(1):
  text: |
    (a) Develop primary and alternate telecommunications service agreements that contain
    priority-of-service provisions in accordance with availability requirements (including
    recovery time objectives); and
    (b) Request Telecommunications Service Priority for all telecommunications services used
    for national security emergency preparedness if the primary and/or alternate
    telecommunications services are provided by a common carrier.
  discussion: >
    Organizations consider the potential mission or business impact in situations

    where telecommunications service providers are servicing other organizations with
    similar

    priority-of-service provisions. Telecommunications Service Priority (TSP) is a
    Federal

    Communications Commission (FCC) program that directs telecommunications service

    providers (e.g., wireline and wireless phone companies) to give preferential treatment
    to

    users enrolled in the program when they need to add new lines or have their lines
    restored

    following a disruption of service, regardless of the cause. The FCC sets the rules
    and policies

    for the TSP program and the Department of Homeland Security, manages the TSP program.

    The TSP program is always in effect and not contingent on a major disaster or
    attack taking

    place. Federal sponsorship is required to enroll in the TSP program.
  parameters: ~
CP-8(2):
  text: |
    Obtain alternate telecommunications services to reduce the likelihood of sharing a single
    point of failure with primary telecommunications services.
  discussion: |
    In certain circumstances, telecommunications service providers or services may
    share the same physical lines, which increases the vulnerability of a single failure point. It is
    important to have provider transparency for the actual physical transmission capability for
    telecommunication services.
  parameters: ~
CP-8(3):
  text: |
    Obtain alternate telecommunications services from providers that are separated from
    primary service providers to reduce susceptibility to the same threats.
  discussion: |
    Threats that affect telecommunications services are defined in organizational
    assessments of risk and include natural disasters, structural failures, cyber or physical
    attacks, and errors of omission or commission. Organizations can reduce common
    susceptibilities by minimizing shared infrastructure among telecommunications service
    providers and achieving sufficient geographic separation between services. Organizations
    may consider using a single service provider in situations where the service provider can
    provide alternate telecommunications services meeting the separation needs addressed in
    the risk assessment.
  parameters: ~
CP-8(4):
  text: |
    (a) Require primary and alternate telecommunications service providers to have
    contingency plans;
    (b) Review provider contingency plans to ensure that the plans meet organizational
    contingency requirements; and
    (c) Obtain evidence of contingency testing and training by providers <1>.
  discussion: >
    Reviews of provider contingency plans consider the proprietary nature of such

    plans. In some situations, a summary of provider contingency plans may be sufficient

    evidence for organizations to satisfy the review requirement. Telecommunications
    service

    providers may also participate in ongoing disaster recovery exercises in coordination
    with

    the Department of Homeland Security, state, and local governments. Organizations
    may use

    these types of activities to satisfy evidentiary requirements related to service
    provider

    contingency plan reviews, testing, and training.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
CP-8(5):
  text: Test alternate telecommunication services <1>.
  discussion: |
    Alternate telecommunications services testing is arranged through contractual
    agreements with service providers. The testing may occur in parallel with normal operations
    to ensure there is no degradation in organizational missions or functions.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
CP-9:
  text: |
    a.   Conduct backups of user-level information contained in <1> <2>;
    b.   Conduct backups of system-level information contained in the system <3>;
    c.   Conduct backups of system documentation, including security and privacy-related
    documentation <4>; and
    d.   Protect the confidentiality, integrity, and availability of backup information.
  discussion: >
    System-level information includes system state information, operating system

    software, middleware, application software, and licenses. User-level information
    includes

    information other than system-level information. Mechanisms employed to protect
    the integrity

    of system backups include digital signatures and cryptographic hashes. Protection
    of backup

    information while in transit is outside the scope of this control. System backups
    reflect the

    requirements in contingency plans as well as other organizational requirements
    for backing up

    information. Organizations may be subject to laws, executive orders, directives,
    regulations, or

    policies with requirements regarding specific categories of information (e.g.,
    personal health

    information). Organizational personnel consult with the senior agency official
    for privacy and

    legal counsel regarding such requirements.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system components]'
      description: system components
    2:
      type: Assignment
      text: '[Assignment: organization-defined frequency consistent with recovery
        time and recovery point objectives]'
      description: frequency consistent with recovery time and recovery point objectives
    3:
      type: Assignment
      text: '[Assignment: organization-defined frequency consistent with recovery
        time and recovery point objectives]'
      description: frequency consistent with recovery time and recovery point objectives
    4:
      type: Assignment
      text: '[Assignment: organization-defined frequency consistent with recovery
        time and recovery point objectives]'
      description: frequency consistent with recovery time and recovery point objectives
CP-9(1):
  text: |
    Test backup information <1> to verify media
    reliability and information integrity.
  discussion: >
    Organizations need assurance that backup information can be reliably retrieved.

    Reliability pertains to the systems and system components where the backup information
    is

    stored, the operations used to retrieve the information, and the integrity of
    the information

    being retrieved. Independent and specialized tests can be used for each of the
    aspects of

    reliability. For example, decrypting and transporting (or transmitting) a random
    sample of

    backup files from the alternate storage or backup site and comparing the information
    to the

    same information at the primary processing site can provide such assurance.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
CP-9(2):
  text: |
    Use a sample of backup information in the restoration of selected system functions as part
    of contingency plan testing.
  discussion: |
    Organizations need assurance that system functions can be restored correctly
    and can support established organizational missions. To ensure that the selected system
    functions are thoroughly exercised during contingency plan testing, a sample of backup
    information is used to determine if the functions operate as intended. Organizations can
    determine the sample size for the functions and backup information based on the level of
    assurance needed.
  parameters: ~
CP-9(3):
  text: |
    Store backup copies of <1> in a separate facility or in a fire-rated container that is
    not collocated with the operational system.
  discussion: >
    Separate storage for critical information applies to all critical information

    regardless of the type of backup storage media. Critical system software includes
    operating

    systems, middleware, cryptographic key management systems, and intrusion detection

    systems. Security-related information includes inventories of system hardware,
    software,

    and firmware components. Alternate storage sites, including geographically distributed

    architectures, serve as separate storage facilities for organizations. Organizations
    may

    provide separate storage by implementing automated backup processes at alternative

    storage sites (e.g., data centers). The General Services Administration (GSA)
    establishes

    standards and specifications for security and fire-rated containers.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined critical system software and other
        security-related information]'
      description: critical system software and other security-related information
CP-9(5):
  text: |
    Transfer system backup information to the alternate storage site <1>.
  discussion: |
    System backup information can be transferred to alternate storage sites either
    electronically or by physical shipment of storage media.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined time-period and transfer rate consistent
        with the recovery time and recovery point objectives]'
      description: time-period and transfer rate consistent with the recovery time
        and recovery point objectives
CP-9(6):
  text: |
    Conduct system backup by maintaining a redundant secondary system that is not
    collocated with the primary system and that can be activated without loss of information
    or disruption to operations.
  discussion: |
    The effect of system backup can be achieved by maintaining a redundant
    secondary system that mirrors the primary system, including the replication of information.
    If this type of redundancy is in place and there is sufficient geographic separation between
    the two systems, the secondary system can also serve as the alternate processing site.
  parameters: ~
CP-9(7):
  text: |
    Enforce dual authorization for the deletion or destruction of <1>.
  discussion: >
    Dual authorization ensures that deletion or destruction of backup information

    cannot occur unless two qualified individuals carry out the task. Individuals
    deleting or

    destroying backup information possess the skills or expertise to determine if
    the proposed

    deletion or destruction of information reflects organizational policies and procedures.
    Dual

    authorization may also be known as two-person control. To reduce the risk of collusion,

    organizations consider rotating dual authorization duties to other individuals.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined backup information]'
      description: backup information
CP-9(8):
  text: |
    Implement cryptographic mechanisms to prevent unauthorized disclosure and
    modification of <1>.
  discussion: |
    The selection of cryptographic mechanisms is based on the need to protect the
    confidentiality and integrity of backup information. The strength of mechanisms selected is
    commensurate with the security category or classification of the information. This control
    enhancement applies to system backup information in storage at primary and alternate
    locations. Organizations implementing cryptographic mechanisms to protect information at
    rest also consider cryptographic key management solutions.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined backup information]'
      description: backup information
CP-10:
  text: |
    Provide for the recovery and reconstitution of the system to a known state within
    <1> after a disruption, compromise, or failure.
  discussion: >
    Recovery is executing contingency plan activities to restore organizational missions

    and business functions. Reconstitution takes place following recovery and includes
    activities for

    returning systems to fully operational states. Recovery and reconstitution operations
    reflect

    mission and business priorities, recovery point, recovery time, and reconstitution
    objectives, and

    organizational metrics consistent with contingency plan requirements. Reconstitution
    includes

    the deactivation of interim system capabilities that may have been needed during
    recovery

    operations. Reconstitution also includes assessments of fully restored system
    capabilities,

    reestablishment of continuous monitoring activities, system reauthorization (if
    required), and

    activities to prepare the system and organization for future disruptions, breaches,
    compromises,

    or failures. Recovery and reconstitution capabilities can include automated mechanisms
    and

    manual procedures. Organizations establish recovery time and recovery point objectives
    as part

    of contingency planning.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined time-period consistent with recovery
        time and recovery point objectives]'
      description: time-period consistent with recovery time and recovery point objectives
CP-10(2):
  text: Implement transaction recovery for systems that are transaction-based.
  discussion: |
    Transaction-based systems include database management systems and
    transaction processing systems. Mechanisms supporting transaction recovery include
    transaction rollback and transaction journaling.
  parameters: ~
CP-10(4):
  text: |
    Provide the capability to restore system components within <1> from configuration-controlled and integrity-protected
    information representing a known, operational state for the components.
  discussion: |
    Restoration of system components includes reimaging which restores the
    components to known, operational states.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined restoration time-periods]'
      description: restoration time-periods
CP-10(6):
  text: Protect system components used for recovery and reconstitution.
  discussion: |
    Protection of system recovery and reconstitution components (i.e., hardware,
    firmware, and software) includes physical and technical controls. Backup and restoration
    components used for recovery and reconstitution include router tables, compilers, and other
    system software.
  parameters: ~
CP-11:
  text: >
    Provide the capability to employ <1> in support of maintaining continuity of operations.

    Discussion: Contingency plans and the contingency training or testing associated
    with those

    plans, incorporate an alternate communications protocol capability as part of
    establishing

    resilience in organizational systems. Switching communications protocols may affect
    software

    applications and operational aspects of systems. Organizations assess the potential
    side effects

    of introducing alternate communications protocols prior to implementation.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined alternative communications protocols]'
      description: alternative communications protocols
CP-12:
  text: |
    When <1> are detected, enter a safe mode of
    operation with <2>.
    Discussion: For systems supporting critical missions and business functions, including military
    operations, civilian space operations, nuclear power plant operations, and air traffic control
    operations (especially real-time operational environments), organizations can identify certain
    conditions under which those systems revert to a predefined safe mode of operation. The safe
    mode of operation, which can be activated either automatically or manually, restricts the
    operations systems can execute when those conditions are encountered. Restriction includes
    allowing only selected functions to execute that can be carried out under limited power or with
    reduced communications bandwidth.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined conditions]'
      description: conditions
    2:
      type: Assignment
      text: '[Assignment: organization-defined restrictions of safe mode of operation]'
      description: restrictions of safe mode of operation
CP-13:
  text: >
    Employ <1> for satisfying <2> when the

    primary means of implementing the security function is unavailable or compromised.

    Discussion: Use of alternative security mechanisms supports system resiliency,
    contingency

    planning, and continuity of operations. To ensure mission and business continuity,
    organizations

    can implement alternative or supplemental security mechanisms. The mechanisms
    may be less

    effective than the primary mechanisms. However, having the capability to readily
    employ

    alternative or supplemental mechanisms enhances mission and business continuity
    that might

    otherwise be adversely impacted if operations had to be curtailed until the primary
    means of

    implementing the functions was restored. Given the cost and level of effort required
    to provide

    such alternative capabilities, the alternative or supplemental mechanisms are
    typically applied

    only to critical security capabilities provided by systems, system components,
    or system services.

    For example, an organization may issue to senior executives and system administrators
    one-time

    pads if multifactor tokens, the standard means for secure remote authentication,
    is

    compromised.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined alternative or supplemental security
        mechanisms]'
      description: alternative or supplemental security mechanisms
    2:
      type: Assignment
      text: '[Assignment: organization-defined security functions]'
      description: security functions
CP-14:
  text: >
    Employ <1> to <2> to affect the system or system components

    in an adverse manner.

    Discussion: Often the best means of assessing the effectiveness of the controls
    implemented

    within a system and the system resilience is to disrupt it in some manner. The
    autonomous

    service selected and implemented by the organization could disrupt system services
    in many

    ways, including terminating or disabling key system components, changing the configuration
    of

    system elements, altering privileges, or degrading critical functionality (e.g.,
    restricting network

    bandwidth). Such automated, on-going, simulated cyber-attacks and service disruptions
    can

    reveal unexpected functional dependencies and help the organization determine
    its ability to

    ensure resilience in the face of an actual cyber-attack.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined autonomous service]'
      description: autonomous service
    2:
      type: Assignment
      text: '[Assignment: organization-defined system or system components]'
      description: system or system components
IA-1:
  text: |
    a.   Develop, document, and disseminate to <1>:
    1.    <5> identification and authentication policy that:
    (a) Addresses purpose, scope, roles, responsibilities, management commitment,
    coordination among organizational entities, and compliance; and
    (b) Is consistent with applicable laws, executive orders, directives, regulations, policies,
    standards, and guidelines; and
    2.    Procedures to facilitate the implementation of the identification and authentication
    policy and the associated identification and authentication controls;
    b.   Designate an <2> to manage the development,
    documentation, and dissemination of the identification and authentication policy and
    procedures; and
    c.   Review and update the current identification and authentication:
    1.    Policy <3>; and
    2.    Procedures <4>.
    Discussion: This control addresses policy and procedures for the controls in the IA family
    implemented within systems and organizations. The risk management strategy is an important
    factor in establishing such policies and procedures. Policies and procedures help provide security
    and privacy assurance. Therefore, it is important that security and privacy programs collaborate
    on their development. Security and privacy program policies and procedures at the organization
    level are preferable, in general, and may obviate the need for system-specific policies and
    procedures. The policy can be included as part of the general security and privacy policy or can
    be represented by multiple policies reflecting the complex nature of organizations. Procedures
    can be established for security and privacy programs and for systems, if needed. Procedures
    describe how the policies or controls are implemented and can be directed at the individual or
    role that is the object of the procedure. Procedures can be documented in system security and
    privacy plans or in one or more separate documents. Restating controls does not constitute an
    organizational policy or procedure.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
    2:
      type: Assignment
      text: '[Assignment: organization-defined official]'
      description: official
    3:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    4:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    5:
      type: Selection
      text: '[Selection (one or more): organization-level; mission/business process-level;
        system-level]'
      one-or-more: true
      choices:
      - organization-level
      - mission/business process-level
      - system-level
IA-2:
  text: |
    Uniquely identify and authenticate organizational users and associate that unique
    identification with processes acting on behalf of those users.
  discussion: >
    Organizations can satisfy the identification and authentication requirements by

    complying with the requirements in [HSPD 12]. Organizational users include employees
    or

    individuals that organizations consider having equivalent status of employees
    (e.g., contractors

    and guest researchers). Unique identification and authentication of users applies
    to all accesses

    other than accesses that are explicitly identified in AC-14 and that occur through
    the authorized

    use of group authenticators without individual authentication. Since processes
    execute on behalf

    of groups and roles, organizations may require unique identification of individuals
    in group

    accounts or for detailed accountability of individual activity.

    Organizations employ passwords, physical authenticators, or biometrics to authenticate
    user

    identities, or in the case of multifactor authentication, some combination thereof.
    Access to

    organizational systems is defined as either local access or network access. Local
    access is any

    access to organizational systems by users or processes acting on behalf of users,
    where access is

    obtained through direct connections without the use of networks. Network access
    is access to

    organizational systems by users (or processes acting on behalf of users) where
    access is obtained

    through network connections (i.e., nonlocal accesses). Remote access is a type
    of network access

    that involves communication through external networks. Internal networks include
    local area

    networks and wide area networks.

    The use of encrypted virtual private networks for network connections between
    organization-

    controlled endpoints and non-organization-controlled endpoints may be treated
    as internal

    networks with respect to protecting the confidentiality and integrity of information
    traversing

    the network. Identification and authentication requirements for non-organizational
    users are

    described in IA-8.
  parameters: ~
IA-2(1):
  text: Implement multifactor authentication for access to privileged accounts.
  discussion: >
    Multifactor authentication requires the use of two or more different factors to

    achieve authentication. The authentication factors are defined as follows: something
    you

    know (e.g., a personal identification number (PIN)); something you have (e.g.,
    a physical

    authenticator or cryptographic private key stored in hardware or software); or
    something

    you are (e.g., a biometric). Multifactor authentication solutions that feature
    physical

    authenticators include hardware authenticators providing time-based or challenge-response

    authenticators and smart cards such as the U.S. Government Personal Identity Verification

    card or the DoD Common Access Card. In addition to authenticating users at the
    system level

    (i.e., at logon), organizations may also employ authentication mechanisms at the
    application

    level, at their discretion, to provide increased information security. Regardless
    of the type of

    access (i.e., local, network, remote), privileged accounts are authenticated using
    multifactor

    options appropriate for the level of risk. Organizations can add additional security
    measures,

    such as additional or more rigorous authentication mechanisms, for specific types
    of access.
  parameters: ~
IA-2(2):
  text: Implement multifactor authentication for access to non-privileged accounts.
  discussion: >
    Multifactor authentication requires the use of two or more different factors to

    achieve authentication. The authentication factors are defined as follows: something
    you

    know (e.g., a personal identification number (PIN)); something you have (e.g.,
    a physical

    authenticator or cryptographic private key stored in hardware or software); or
    something

    you are (e.g., a biometric). Multifactor authentication solutions that feature
    physical

    authenticators include hardware authenticators providing time-based or challenge-response

    authenticators and smart cards such as the U.S. Government Personal Identity Verification

    card or the DoD Common Access Card. In addition to authenticating users at the
    system

    level, organizations may also employ authentication mechanisms at the application
    level, at

    their discretion, to provide increased information security. Regardless of the
    type of access,

    privileged accounts are authenticated using multifactor options appropriate for
    the level of

    risk. Organizations can provide additional security measures, such as additional
    or more

    rigorous authentication mechanisms, for specific types of access.
  parameters: ~
IA-2(5):
  text: |
    When shared accounts or authenticators are employed, require users to be individually
    authenticated before granting access to the shared accounts or resources.
  discussion: |
    Individual authentication prior to shared group authentication helps to mitigate
    the risk of using group accounts or authenticators.
  parameters: ~
IA-2(6):
  text: |
    Implement multifactor authentication for <2>
    access to <3> such that:
    (a) One of the factors is provided by a device separate from the system gaining access;
    and
    (b) The device meets <1>.
  discussion: >
    The purpose of requiring a device that is separate from the system to which the

    user is attempting to gain access for one of the factors during multifactor authentication
    is

    to reduce the likelihood of compromising authentication credentials stored on
    the system.

    Adversaries may be able to compromise credentials stored on the system and subsequently

    impersonate authorized users. Implementing one of the factors in multifactor authentication

    (e.g., a hardware token) on a separate device, provides a greater strength of
    mechanism and

    an increased level of assurance in the authentication process.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined strength of mechanism requirements]'
      description: strength of mechanism requirements
    2:
      type: Selection
      text: '[Selection (one or more): local; network; remote]'
      one-or-more: true
      choices:
      - local
      - network
      - remote
    3:
      type: Selection
      text: '[Selection (one or more): privileged accounts; non-privileged accounts]'
      one-or-more: true
      choices:
      - privileged accounts
      - non-privileged accounts
IA-2(8):
  text: |
    Implement replay-resistant authentication mechanisms for access to <1>.
  discussion: |
    Authentication processes resist replay attacks if it is impractical to achieve
    successful authentications by replaying previous authentication messages. Replay-resistant
    techniques include protocols that use nonces or challenges such as time synchronous or
    challenge-response one-time authenticators.
  parameters:
    1:
      type: Selection
      text: '[Selection (one or more): privileged accounts; non-privileged accounts]'
      one-or-more: true
      choices:
      - privileged accounts
      - non-privileged accounts
IA-2(10):
  text: |
    Provide a single sign-on capability for <1>.
  discussion: |
    Single sign-on enables users to log in once and gain access to multiple system
    resources. Organizations consider the operational efficiencies provided by single sign-on
    capabilities with the risk introduced by allowing access to multiple systems via a single
    authentication event. Single sign-on can present opportunities to improve system security,
    for example by providing the ability to add multifactor authentication for applications and
    systems (existing and new) that may not be able to natively support multifactor
    authentication.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system accounts and services]'
      description: system accounts and services
IA-2(12):
  text: Accept and electronically verify Personal Identity Verification-compliant
    credentials.
  discussion: >
    Acceptance of Personal Identity Verification (PIV)-compliant credentials applies

    to organizations implementing logical access control and physical access control
    systems.

    PIV-compliant credentials are those credentials issued by federal agencies that
    conform to

    FIPS Publication 201 and supporting guidance documents. The adequacy and reliability
    of PIV

    card issuers are authorized using [SP 800-79-2]. Acceptance of PIV-compliant credentials

    includes derived PIV credentials, the use of which is addressed in [SP 800-166].
    The DOD

    Common Access Card (CAC) is an example of a PIV credential.
  parameters: ~
IA-2(13):
  text: |
    Implement the following out-of-band authentication mechanisms under <1>: <2>.
  discussion: >
    Out-of-band authentication refers to the use of two separate communication

    paths to identify and authenticate users or devices to an information system.
    The first path

    (i.e., the in-band path), is used to identify and authenticate users or devices,
    and generally is

    the path through which information flows. The second path (i.e., the out-of-band
    path) is

    used to independently verify the authentication and/or requested action. For example,
    a

    user authenticates via a notebook computer to a remote server to which the user
    desires

    access and requests some action of the server via that communication path. Subsequently,

    the server contacts the user via the user’s cell phone to verify that the requested
    action

    originated from the user. The user may confirm the intended action to an individual
    on the

    telephone or provide an authentication code via the telephone. Out-of-band authentication

    can be used to mitigate actual or suspected man-in the-middle attacks. The conditions
    or

    criteria for activation can include suspicious activities, new threat indicators
    or elevated

    threat levels, or the impact or classification level of information in requested
    transactions.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined conditions]'
      description: conditions
    2:
      type: Assignment
      text: '[Assignment: organization-defined out-of-band authentication]'
      description: out-of-band authentication
IA-3:
  text: |
    Uniquely identify and authenticate <1> before establishing a <2>
    connection.
  discussion: >
    Devices that require unique device-to-device identification and authentication
    are

    defined by type, by device, or by a combination of type and device. Organization-defined
    device

    types can include devices that are not owned by the organization. Systems use
    shared known

    information (e.g., Media Access Control [MAC], Transmission Control Protocol/Internet
    Protocol

    [TCP/IP] addresses) for device identification or organizational authentication
    solutions (e.g., IEEE

    802.1x and Extensible Authentication Protocol [EAP], RADIUS server with EAP-Transport
    Layer

    Security [TLS] authentication, Kerberos) to identify and authenticate devices
    on local and wide

    area networks. Organizations determine the required strength of authentication
    mechanisms

    based on the security categories of systems and mission or business requirements.
    Because of

    the challenges of implementing device authentication on large scale, organizations
    can restrict

    the application of the control to a limited number (and type) of devices based
    on need.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined devices and/or types of devices]'
      description: devices and/or types of devices
    2:
      type: Selection
      text: '[Selection (one or more): local; remote; network]'
      one-or-more: true
      choices:
      - local
      - remote
      - network
IA-3(1):
  text: |
    Authenticate <1> before
    establishing <2> connection using
    bidirectional authentication that is cryptographically based.
  discussion: |
    A local connection is any connection with a device communicating without the
    use of a network. A network connection is any connection with a device that communicates
    through a network. A remote connection is any connection with a device communicating
    through an external network. Bidirectional authentication provides stronger protection to
    validate the identity of other devices for connections that are of greater risk.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined devices and/or types of devices]'
      description: devices and/or types of devices
    2:
      type: Selection
      text: '[Selection (one or more): local; remote; network]'
      one-or-more: true
      choices:
      - local
      - remote
      - network
IA-3(3):
  text: |
    (a) Where addresses are allocated dynamically, standardize dynamic address allocation
    lease information and the lease duration assigned to devices in accordance with
    <1>; and
    (b) Audit lease information when assigned to a device.
  discussion: |
    The Dynamic Host Configuration (DHCP) protocol is an example of a means by
    which clients can dynamically receive network address assignments.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined lease information and lease duration]'
      description: lease information and lease duration
IA-3(4):
  text: |
    Handle device identification and authentication based on attestation by <1>.
  discussion: >
    Device attestation refers to the identification and authentication of a device

    based on its configuration and known operating state. Device attestation can be
    determined

    via a cryptographic hash of the device. If device attestation is the means of
    identification and

    authentication, then it is important that patches and updates to the device are
    handled via a

    configuration management process such that the patches and updates are done securely

    and at the same time do not disrupt the identification and authentication to other
    devices.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined configuration management process]'
      description: configuration management process
IA-4:
  text: |
    Manage system identifiers by:
    a.   Receiving authorization from <1> to assign
    an individual, group, role, service, or device identifier;
    b.   Selecting an identifier that identifies an individual, group, role, service, or device;
    c.   Assigning the identifier to the intended individual, group, role, service, or device; and
    d.   Preventing reuse of identifiers for <2>.
  discussion: >
    Common device identifiers include media access control (MAC), Internet Protocol

    (IP) addresses, or device-unique token identifiers. Management of individual identifiers
    is not

    applicable to shared system accounts. Typically, individual identifiers are the
    user names of the

    system accounts assigned to those individuals. In such instances, the account
    management

    activities of AC-2 use account names provided by IA-4. Identifier management also
    addresses

    individual identifiers not necessarily associated with system accounts. Preventing
    the reuse of

    identifiers implies preventing the assignment of previously used individual, group,
    role, service,

    or device identifiers to different individuals, groups, roles, services, or devices.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
    2:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
IA-4(1):
  text: |
    Prohibit the use of system account identifiers that are the same as public identifiers for
    individual accounts.
  discussion: >
    This control enhancement applies to any publicly disclosed account identifier

    used for communication including, for example, electronic mail and instant messaging.

    Prohibiting the use of systems account identifiers that are the same as some public
    identifier

    such as the individual identifier section of an electronic mail address, makes
    it more difficult

    for adversaries to guess user identifiers. Prohibiting account identifiers as
    public identifiers

    without the implementation of other supporting controls only complicates guessing
    of

    identifiers. Additional protections are required for authenticators and attributes
    to protect

    the account.
  parameters: ~
IA-4(4):
  text: |
    Manage individual identifiers by uniquely identifying each individual as <1>.
  discussion: |
    Characteristics identifying the status of individuals include contractors and
    foreign nationals. Identifying the status of individuals by characteristics provides additional
    information about the people with whom organizational personnel are communicating. For
    example, it might be useful for a government employee to know that one of the individuals
    on an email message is a contractor.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined characteristic identifying individual
        status]'
      description: characteristic identifying individual status
IA-4(5):
  text: |
    Manage individual identifiers dynamically in accordance with <1>.
  discussion: >
    In contrast to conventional approaches to identification that presume static

    accounts for preregistered users, many distributed systems establish identifiers
    at run time

    for entities that were previously unknown. When identifiers are established at
    runtime for

    previously unknown entities, organizations can anticipate and provision for the
    dynamic

    establishment of identifiers. Pre-established trust relationships and mechanisms
    with

    appropriate authorities to validate identities and related credentials are essential.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined dynamic identifier policy]'
      description: dynamic identifier policy
IA-4(6):
  text: |
    Coordinate with the following external organizations for cross-organization management
    of identifiers: <1>.
  discussion: |
    Cross-organization identifier management provides the capability to identify
    individuals, groups, roles, or devices when conducting cross-organization activities involving
    the processing, storage, or transmission of information.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined external organizations]'
      description: external organizations
IA-4(8):
  text: Generate pairwise pseudonymous identifiers.
  discussion: >
    A pairwise pseudonymous identifier is an opaque unguessable subscriber

    identifier generated by an identify provider for use at a specific individual
    relying party.

    Generating distinct pairwise pseudonymous identifiers, with no identifying information

    about a subscriber, discourages subscriber activity tracking and profiling beyond
    the

    operational requirements established by an organization. The pairwise pseudonymous

    identifiers are unique to each relying party, except in situations where relying
    parties can

    show a demonstrable relationship justifying an operational need for correlation,
    or all

    parties consent to being correlated in such a manner.
  parameters: ~
IA-4(9):
  text: |
    Maintain the attributes for each uniquely identified individual, device, or service in
    <1>.
  discussion: |
    For each of the entities covered in IA-2, IA-3, IA-8, and IA-9, it is important to
    maintain the attributes for each authenticated entity on an ongoing basis in a central
    (protected) store.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined protected central storage]'
      description: protected central storage
IA-5:
  text: |
    Manage system authenticators by:
    a.   Verifying, as part of the initial authenticator distribution, the identity of the individual,
    group, role, service, or device receiving the authenticator;
    b.   Establishing initial authenticator content for any authenticators issued by the organization;
    c.   Ensuring that authenticators have sufficient strength of mechanism for their intended use;
    d.   Establishing and implementing administrative procedures for initial authenticator
    distribution, for lost or compromised or damaged authenticators, and for revoking
    authenticators;
    e.   Establishing minimum and maximum lifetime restrictions and reuse conditions for
    authenticators;
    f.   Changing default authenticators prior to first use;
    g.   Changing or refreshing authenticators <1>;
    h.   Protecting authenticator content from unauthorized disclosure and modification;
    i.   Requiring individuals to take, and having devices implement, specific controls to protect
    authenticators; and
    j.   Changing authenticators for group or role accounts when membership to those accounts
    changes.
  discussion: >
    Authenticators include passwords, cryptographic devices, one-time password

    devices, and key cards. Device authenticators include certificates and passwords.
    Initial

    authenticator content is the actual content of the authenticator (e.g., the initial
    password). In

    contrast, the requirements about authenticator content contain specific characteristics
    or criteria

    (e.g., minimum password length). Developers may deliver system components with
    factory

    default authentication credentials to allow for initial installation and configuration.
    Default

    authentication credentials are often well known, easily discoverable, and present
    a significant

    security risk. The requirement to protect individual authenticators may be implemented
    via

    control PL-4 or PS-6 for authenticators in the possession of individuals and by
    controls AC-3, AC-

    6, and SC-28 for authenticators stored in organizational systems, including passwords
    stored in

    hashed or encrypted formats or files containing encrypted or hashed passwords
    accessible with

    administrator privileges.

    Systems support authenticator management by organization-defined settings and
    restrictions for

    various authenticator characteristics (e.g., minimum password length, validation
    time window

    for time synchronous one-time tokens, and number of allowed rejections during
    the verification

    stage of biometric authentication). Actions can be taken to safeguard individual
    authenticators,

    including maintaining possession of authenticators; not sharing authenticators
    with others; and

    reporting lost, stolen, or compromised authenticators immediately. Authenticator
    management

    includes issuing and revoking authenticators for temporary access when no longer
    needed.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined time-period by authenticator type]'
      description: time-period by authenticator type
IA-5(1):
  text: accepted trust anchor, including checking certificate status information;
    and
  discussion: ~
  parameters: ~
IA-5(2):
  text: validation.
  discussion: >
    Public key cryptography is a valid authentication mechanism for individuals and

    machines or devices. When PKI is implemented, status information for certification
    paths

    includes certificate revocation lists or certificate status protocol responses.
    For PIV cards,

    certificate validation involves the construction and verification of a certification
    path to the

    Common Policy Root trust anchor which includes certificate policy processing.
    Implementing

    a local cache of revocation data to support path discovery and validation supports
    system

    availability in situations where organizations are unable to access revocation
    information via

    the network.
  parameters: ~
IA-5(5):
  text: |
    Require developers and installers of system components to provide unique authenticators
    or change default authenticators prior to delivery and installation.
  discussion: >
    Changing authenticators prior to delivery and installation of system components

    extends the requirement for organizations to change default authenticators upon
    system

    installation, by requiring developers and/or installers to provide unique authenticators
    or

    change default authenticators for system components prior to delivery and/or installation.

    However, it typically does not apply to developers of commercial off-the-shelf
    information

    technology products. Requirements for unique authenticators can be included in
    acquisition

    documents prepared by organizations when procuring systems or system components.
  parameters: ~
IA-5(6):
  text: |
    Protect authenticators commensurate with the security category of the information to
    which use of the authenticator permits access.
  discussion: |
    For systems containing multiple security categories of information without
    reliable physical or logical separation between categories, authenticators used to grant
    access to the systems are protected commensurate with the highest security category of
    information on the systems. Security categories of information are determined as part of the
    security categorization process.
  parameters: ~
IA-5(7):
  text: |
    Ensure that unencrypted static authenticators are not embedded in applications or
    other forms of static storage.
  discussion: |
    In addition to applications, other forms of static storage include access scripts
    and function keys. Organizations exercise caution in determining whether embedded or
    stored authenticators are in encrypted or unencrypted form. If authenticators are used in
    the manner stored, then those representations are considered unencrypted authenticators.
  parameters: ~
IA-5(8):
  text: |
    Implement <1> to manage the risk of
    compromise due to individuals having accounts on multiple systems.
  discussion: |
    When individuals have accounts on multiple systems, there is the risk that a
    compromise of one account may lead to the compromise of other accounts if individuals use
    the same authenticators. Alternatives include having different authenticators on all systems;
    employing a single sign-on mechanism; or using some form of one-time passwords on all
    systems. Organizations can also use rules of behavior (see PL-4) and access agreements (see
    PS-6) to mitigate the risk of multiple system accounts.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined security controls]'
      description: security controls
IA-5(9):
  text: |
    Use the following external organizations to federate authenticators: <1>.
  discussion: |
    Federation provides the capability for organizations to authenticate individuals
    and devices when conducting cross-organization activities involving the processing, storage,
    or transmission of information.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined external organizations]'
      description: external organizations
IA-5(10):
  text: |
    Bind identities and authenticators dynamically using the following rules: <1>.
  discussion: >
    Authentication requires some form of binding between an identity and the

    authenticator that is used to confirm the identity. In conventional approaches,
    binding is

    established by pre-provisioning both the identity and the authenticator to the
    system. For

    example, the binding between a username (i.e., identity) and a password (i.e.,
    authenticator)

    is accomplished by provisioning the identity and authenticator as a pair in the
    system. New

    authentication techniques allow the binding between the identity and the authenticator
    to

    be implemented external to a system. For example, with smartcard credentials,
    the identity

    and authenticator are bound together on the smartcard. Using these credentials,
    systems

    can authenticate identities that have not been pre-provisioned, dynamically provisioning
    the

    identity after authentication. In these situations, organizations can anticipate
    the dynamic

    provisioning of identities. Pre-established trust relationships and mechanisms
    with

    appropriate authorities to validate identities and related credentials are essential.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined binding rules]'
      description: binding rules
IA-5(12):
  text: |
    For biometric-based authentication, employ mechanisms that satisfy the following
    biometric quality requirements <1>.
  discussion: >
    Unlike password-based authentication which provides exact matches of user-

    input passwords to stored passwords, biometric authentication does not provide
    such exact

    matches. Depending upon the type of biometric and the type of collection mechanism,
    there

    is likely to be some divergence from the presented biometric and the stored biometric
    that

    serves as the basis of comparison. Matching performance is the rate at which a
    biometric

    algorithm correctly results in a match for a genuine user and rejects other users.
    Biometric

    performance requirements include the match rate as this rate reflects the accuracy
    of the

    biometric matching algorithm used by a system.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined biometric quality requirements]'
      description: biometric quality requirements
IA-5(13):
  text: |
    Prohibit the use of cached authenticators after <1>.
  discussion: |
    If cached authentication information is out-of-date, the validity of the
    authentication information may be questionable.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
IA-5(14):
  text: |
    For PKI-based authentication, employ an organization-wide methodology for managing the
    content of PKI trust stores installed across all platforms, including networks, operating
    systems, browsers, and applications.
  discussion: |
    An organization-wide methodology for managing the content of PKI trust stores
    helps improve the accuracy and currency of PKI-based authentication credentials across the
    organization.
  parameters: ~
IA-5(15):
  text: |
    Use only General Services Administration-approved and validated products and services
    for identity, credential, and access management.
  discussion: |
    General Services Administration (GSA)-approved products and services are the
    products and services that have been approved through the GSA conformance program,
    where applicable, and posted to the GSA Approved Products List. GSA provides guidance for
    teams to design and build functional and secure systems that comply with Federal Identity,
    Credential, and Access Management (FICAM) policies, technologies, and implementation
    patterns.
  parameters: ~
IA-5(16):
  text: |
    Require that the issuance of <1> be conducted <4> before
    <2> with authorization by
    <3>.
  discussion: |
    Issuing authenticators in person or by a trusted external party enhances and
    reinforces the trustworthiness of the identity proofing process.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined types of and/or specific authenticators]'
      description: types of and/or specific authenticators
    2:
      type: Assignment
      text: '[Assignment: organization-defined registration authority]'
      description: registration authority
    3:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
    4:
      type: Selection
      text: '[Selection: in person; by a trusted external party]'
      one-or-more: false
      choices:
      - in person
      - by a trusted external party
IA-5(17):
  text: Employ presentation attack detection mechanisms for biometric-based authentication.
  discussion: >
    Biometric characteristics do not constitute secrets. Such characteristics can
    be

    obtained by online web accesses; taking a picture of someone with a camera phone
    to

    obtain facial images with or without their knowledge; lifting from objects that
    someone has

    touched, for example, a latent fingerprint; or capturing a high-resolution image,
    for example,

    an iris pattern. Presentation attack detection technologies including liveness
    detection, can

    mitigate the risk of these types of attacks by making it difficult to produce
    artifacts intended

    to defeat the biometric sensor.
  parameters: ~
IA-5(18):
  text: |
    (a) Employ <1> to generate and
    manage passwords; and
    (b) Protect the passwords using <2>.
  discussion: |
    For those systems where static passwords are employed, it is often a challenge
    to ensure that the passwords are suitably complex and that the same passwords are not
    employed on multiple systems. A password manager is a solution to this problem as it
    automatically generates and stores strong and different passwords for the various accounts.
    A potential risk of using password managers is that adversaries can target the collection of
    passwords generated by the password manager. Therefore, the collection of passwords
    requires protection including encrypting the passwords (see IA-5(1)d.) and storing the
    collection off-line in a token.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined password managers]'
      description: password managers
    2:
      type: Assignment
      text: '[Assignment: organization-defined controls]'
      description: controls
IA-6:
  text: >
    Obscure feedback of authentication information during the authentication process
    to

    protect the information from possible exploitation and use by unauthorized individuals.

    Discussion: Authenticator feedback from systems does not provide information that
    would allow

    unauthorized individuals to compromise authentication mechanisms. For some types
    of systems,

    for example, desktops or notebooks with relatively large monitors, the threat
    (referred to as

    shoulder surfing) may be significant. For other types of systems, for example,
    mobile devices

    with small displays, the threat may be less significant, and is balanced against
    the increased

    likelihood of typographic input errors due to small keyboards. Thus, the means
    for obscuring

    authenticator feedback is selected accordingly. Obscuring authenticator feedback
    includes

    displaying asterisks when users type passwords into input devices, or displaying
    feedback for a

    very limited time before obscuring it.
  discussion: ~
  parameters: ~
IA-7:
  text: |
    Implement mechanisms for authentication to a cryptographic module that meet the
    requirements of applicable laws, executive orders, directives, policies, regulations, standards,
    and guidelines for such authentication.
    Discussion: Authentication mechanisms may be required within a cryptographic module to
    authenticate an operator accessing the module and to verify that the operator is authorized to
    assume the requested role and perform services within that role.
  discussion: ~
  parameters: ~
IA-8:
  text: |
    Uniquely identify and authenticate non-organizational users or processes acting on
    behalf of non-organizational users.
  discussion: >
    Non-organizational users include system users other than organizational users

    explicitly covered by IA-2. Non-organizational users are uniquely identified and
    authenticated for

    accesses other than those accesses explicitly identified and documented in AC-14.
    Identification

    and authentication of non-organizational users accessing federal systems may be
    required to

    protect federal, proprietary, or privacy-related information (with exceptions
    noted for national

    security systems). Organizations consider many factors, including security, privacy,
    scalability,

    and practicality in balancing the need to ensure ease of use for access to federal
    information and

    systems with the need to protect and adequately mitigate risk.
  parameters: ~
IA-8(1):
  text: |
    Accept and electronically verify Personal Identity Verification-compliant credentials from
    other federal agencies.
  discussion: |
    Acceptance of Personal Identity Verification (PIV) credentials from other federal
    agencies applies to both logical and physical access control systems. PIV credentials are
    those credentials issued by federal agencies that conform to FIPS Publication 201 and
    supporting guidelines. The adequacy and reliability of PIV card issuers are addressed and
    authorized using [SP 800-79-2].
  parameters: ~
IA-8(2):
  text: Accept only external credentials that are NIST-compliant.
  discussion: >
    Acceptance of only NIST-compliant external credentials applies to organizational

    systems that are accessible to the public (e.g., public-facing websites). External
    credentials

    are those credentials issued by nonfederal government entities. External credentials
    are

    certified as compliant with [SP 800-63-3] by an approved accreditation authority.
    Approved

    external credentials meet or exceed the set of minimum federal government-wide
    technical,

    security, privacy, and organizational maturity requirements. Meeting or exceeding
    federal

    requirements allows federal government relying parties to trust external credentials
    at their

    approved assurance levels.
  parameters: ~
IA-8(4):
  text: Conform to NIST-issued profiles for identity management.
  discussion: >
    Conformance with NIST-issued profiles for identity management addresses open

    identity management standards. To ensure that open identity management standards
    are

    viable, robust, reliable, sustainable, and interoperable as documented, the United
    States

    Government assesses and scopes the standards and technology implementations against

    applicable laws, executive orders, directives, policies, regulations, standards,
    and guidelines.

    The result is NIST-issued implementation profiles of approved protocols.
  parameters: ~
IA-8(5):
  text: |
    Accept and verify federated or PKI credentials that meet <1>.
  discussion: >
    This control enhancement can be implemented by PIV , PIV-I, and other

    commercial or external identity providers. Acceptance and verification of Personal
    Identity

    Verification (PIV)-I-compliant credentials applies to both logical and physical
    access control

    systems. Acceptance and verification of PIV-I credentials addresses nonfederal
    issuers of

    identity cards that desire to interoperate with United States Government PIV systems
    and

    that can be trusted by federal government-relying parties. The X.509 certificate
    policy for

    the Federal Bridge Certification Authority (FBCA) addresses PIV-I requirements.
    The PIV-I

    card is commensurate with the PIV credentials as defined in cited references.
    PIV-I

    credentials are the credentials issued by a PIV-I provider whose PIV-I certificate
    policy maps

    to the Federal Bridge PIV-I Certificate Policy. A PIV-I provider is cross-certified
    with the FBCA

    (directly or through another PKI bridge) with policies that have been mapped and
    approved

    as meeting the requirements of the PIV-I policies defined in the FBCA certificate
    policy.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined policy]'
      description: policy
IA-8(6):
  text: |
    Implement the following measures to disassociate user attributes or credential assertion
    relationships among individuals, credential service providers, and relying parties:
    <1>.
  discussion: |
    Federated identity solutions can create increased privacy risks due to tracking
    and profiling of individuals. Using identifier mapping tables or cryptographic techniques to
    blind credential service providers and relying parties from each other or to make identity
    attributes less visible to transmitting parties can reduce these privacy risks.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined measures]'
      description: measures
IA-9:
  text: |
    Uniquely identify and authenticate <1> before establishing communications with devices, users, or other services or
    applications.
  discussion: >
    Services that may require identification and authentication include web applications

    using digital certificates or services or applications that query a database.
    Identification and

    authentication methods for system services/applications include information or
    code signing,

    provenance graphs, and/or electronic signatures indicating the sources of services.
    Decisions

    regarding the validation of identification and authentication claims can be made
    by services

    separate from the services acting on those decisions. This can occur in distributed
    system

    architectures. In such situations, the identification and authentication decisions
    (instead of actual

    identifiers and authenticators) are provided to the services that need to act
    on those decisions.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system services and applications]'
      description: system services and applications
IA-10:
  text: >
    Require individuals accessing the system to employ <1> under specific <2>.

    Discussion: Adversaries may compromise individual authentication mechanisms employed
    by

    organizations and subsequently attempt to impersonate legitimate users. To address
    this threat,

    organizations may employ specific techniques or mechanisms and establish protocols
    to assess

    suspicious behavior. Suspicious behavior may include accessing information that
    individuals do

    not typically access as part of their duties, roles, or responsibilities; accessing
    greater quantities

    of information than individuals would routinely access; or attempting to access
    information from

    suspicious network addresses. When pre-established conditions or triggers occur,
    organizations

    can require individuals to provide additional authentication information. Another
    potential use

    for adaptive authentication is to increase the strength of mechanism based on
    the number or

    types of records being accessed. Adaptive authentication does not replace and
    is not used to

    avoid the use of multifactor authentication mechanisms but can augment implementations
    of

    these controls.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined supplemental authentication techniques
        or mechanisms]'
      description: supplemental authentication techniques or mechanisms
    2:
      type: Assignment
      text: '[Assignment: organization-defined circumstances or situations]'
      description: circumstances or situations
IA-11:
  text: |
    Require users to re-authenticate when <1>.
    Discussion: In addition to the re-authentication requirements associated with device locks,
    organizations may require re-authentication of individuals in certain situations, including when
    authenticators or roles change; when security categories of systems change; when the execution
    of privileged functions occurs; after a fixed time-period; or periodically.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined circumstances or situations requiring
        re-authentication]'
      description: circumstances or situations requiring re-authentication
IA-12:
  text: |
    a.   Identity proof users that require accounts for logical access to systems based on appropriate
    identity assurance level requirements as specified in applicable standards and guidelines;
    b.   Resolve user identities to a unique individual; and
    c.   Collect, validate, and verify identity evidence.
  discussion: |
    Identity proofing is the process of collecting, validating, and verifying user’s identity
    information for the purposes of issuing credentials for accessing a system. Identity proofing is
    intended to mitigate threats to the registration of users and the establishment of their accounts.
    Standards and guidelines specifying identity assurance levels for identity proofing include [SP
    800-63-3] and [SP 800-63A].
  parameters: ~
IA-12(1):
  text: |
    Require that the registration process to receive an account for logical access includes
    supervisor or sponsor authorization.
  discussion: |
    Including supervisor or sponsor authorization as part of the registration process
    provides an additional level of scrutiny to ensure that the user’s management chain is aware
    of the account, the account is essential to carry out organizational missions and functions,
    and the user’s privileges are appropriate for the anticipated responsibilities and authorities
    within the organization.
  parameters: ~
IA-12(2):
  text: Require evidence of individual identification be presented to the registration
    authority.
  discussion: |
    Identity evidence, such as documentary evidence or a combination of
    documents and biometrics, reduces the likelihood of individuals using fraudulent
    identification to establish an identity, or at least increases the work factor of potential
    adversaries. The forms of acceptable evidence are consistent with the risk to the systems,
    roles, and privileges associated with the user’s account.
  parameters: ~
IA-12(3):
  text: |
    Require that the presented identity evidence be validated and verified through
    <1>.
  discussion: >
    Validating and verifying identity evidence increases the assurance that accounts,

    identifiers, and authenticators are being issued to the correct user. Validation
    refers to the

    process of confirming that the evidence is genuine and authentic, and the data
    contained in

    the evidence is correct, current, and related to an actual person or individual.
    Verification

    confirms and establishes a linkage between the claimed identity and the actual
    existence of

    the user presenting the evidence. Acceptable methods for validating and verifying
    identity

    evidence are consistent with the risk to the systems, roles, and privileges associated
    with the

    users account
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organizational defined methods of validation and verification]'
      description: methods of validation and verification
IA-12(4):
  text: |
    Require that the validation and verification of identity evidence be conducted in person
    before a designated registration authority.
  discussion: |
    In-person proofing reduces the likelihood of fraudulent credentials being issued
    because it requires the physical presence of individuals, the presentation of physical identity
    documents, and actual face-to-face interactions with designated registration authorities.
  parameters: ~
IA-12(5):
  text: |
    Require that a <1> be delivered through an
    out-of-band channel to verify the users address (physical or digital) of record.
  discussion: >
    To make it more difficult for adversaries to pose as legitimate users during the

    identity proofing process, organizations can use out-of-band methods to increase
    assurance

    that the individual associated with an address of record is the same person that
    participated

    in the registration. Confirmation can take the form of a temporary enrollment
    code or a

    notice of proofing. The delivery address for these artifacts are obtained from
    records and

    not self-asserted by the user. The address can include a physical or a digital
    address. A home

    address is an example of a physical address. Email addresses and telephone numbers
    are

    examples of digital addresses.
  parameters:
    1:
      type: Selection
      text: '[Selection: registration code; notice of proofing]'
      one-or-more: false
      choices:
      - registration code
      - notice of proofing
IA-12(6):
  text: |
    Accept externally-proofed identities at <1>.
  discussion: |
    To limit unnecessary re-proofing of identities, particularly of non-PIV users,
    organizations accept proofing conducted at a commensurate level of assurance by other
    agencies or organizations. Proofing is consistent with organizational security policy and with
    the identity assurance level appropriate for the system, application, or information accessed.
    Accepting externally-proofed identities is a fundamental component of managing federated
    identities across agencies and organizations.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined identity assurance level]'
      description: identity assurance level
IR-1:
  text: |
    a.   Develop, document, and disseminate to <1>:
    1.    <5> incident response policy that:
    (a) Addresses purpose, scope, roles, responsibilities, management commitment,
    coordination among organizational entities, and compliance; and
    (b) Is consistent with applicable laws, executive orders, directives, regulations, policies,
    standards, and guidelines; and
    2.    Procedures to facilitate the implementation of the incident response policy and the
    associated incident response controls;
    b.   Designate an <2> to manage the development,
    documentation, and dissemination of the incident response policy and procedures; and
    c.   Review and update the current incident response:
    1.    Policy <3>; and
    2.    Procedures <4>.
    Discussion: This control addresses policy and procedures for the controls in the IR family
    implemented within systems and organizations. The risk management strategy is an important
    factor in establishing such policies and procedures. Policies and procedures help provide security
    and privacy assurance. Therefore, it is important that security and privacy programs collaborate
    on their development. Security and privacy program policies and procedures at the organization
    level are preferable, in general, and may obviate the need for system-specific policies and
    procedures. The policy can be included as part of the general security and privacy policy or can
    be represented by multiple policies reflecting the complex nature of organizations. Procedures
    can be established for security and privacy programs and for systems, if needed. Procedures
    describe how the policies or controls are implemented and can be directed at the individual or
    role that is the object of the procedure. Procedures can be documented in system security and
    privacy plans or in one or more separate documents. Restating controls does not constitute an
    organizational policy or procedure.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
    2:
      type: Assignment
      text: '[Assignment: organization-defined official]'
      description: official
    3:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    4:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    5:
      type: Selection
      text: '[Selection (one or more): organization-level; mission/business process-level;
        system-level]'
      one-or-more: true
      choices:
      - organization-level
      - mission/business process-level
      - system-level
IR-2:
  text: |
    Provide incident response training to system users consistent with assigned roles and
    responsibilities:
    a.   Within <1> of assuming an incident response
    role or responsibility or acquiring system access;
    b.   When required by system changes; and
    c.   <2> thereafter.
  discussion: >
    Incident response training is associated with assigned roles and responsibilities
    of

    organizational personnel to ensure the appropriate content and level of detail
    is included in such

    training. For example, users may only need to know who to call or how to recognize
    an incident;

    system administrators may require additional training on how to handle incidents;
    and finally,

    incident responders may receive more specific training on forensics, data collection
    techniques,

    reporting, system recovery, and system restoration. Incident response training
    includes user

    training in identifying and reporting suspicious activities from external and
    internal sources.

    Incident response training for users may be provided as part of AT-2 or AT-3.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
    2:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
IR-2(1):
  text: |
    Incorporate simulated events into incident response training to facilitate the required
    response by personnel in crisis situations.
  discussion: |
    Organizations establish requirements for responding to incidents in incident
    response plans. Incorporating simulated events into incident response training helps to
    ensure that personnel understand their individual responsibilities and what specific actions
    to take in crisis situations.
  parameters: ~
IR-2(2):
  text: |
    Provide an incident response training environment using <1>.
  discussion: |
    Automated mechanisms can provide a more thorough and realistic incident
    response training environment. This can be accomplished, for example, by providing more
    complete coverage of incident response issues; by selecting more realistic training scenarios
    and training environments; and by stressing the response capability.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
IR-3:
  text: |
    Test the effectiveness of the incident response capability for the system <1> using the following tests: <2>.
  discussion: >
    Organizations test incident response capabilities to determine the effectiveness
    of

    the capabilities and to identify potential weaknesses or deficiencies. Incident
    response testing

    includes the use of checklists, walk-through or tabletop exercises, and simulations
    (parallel or full

    interrupt). Incident response testing can include a determination of the effects
    on organizational

    operations, organizational assets, and individuals due to incident response. Use
    of qualitative

    and quantitative data aids in determining the effectiveness of incident response
    processes.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    2:
      type: Assignment
      text: '[Assignment: organization-defined tests]'
      description: tests
IR-3(1):
  text: |
    Test the incident response capability using <1>.
  discussion: |
    Organizations use automated mechanisms to more thoroughly and effectively
    test incident response capabilities. This can be accomplished by providing more complete
    coverage of incident response issues; by selecting more realistic test scenarios and test
    environments; and by stressing the response capability.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
IR-3(2):
  text: |
    Coordinate incident response testing with organizational elements responsible for related
    plans.
  discussion: |
    Organizational plans related to incident response testing include Business
    Continuity Plans, Disaster Recovery Plans, Continuity of Operations Plans, Contingency Plans,
    Crisis Communications Plans, Critical Infrastructure Plans, and Occupant Emergency Plans.
  parameters: ~
IR-3(3):
  text: |
    Use qualitative and quantitative data from testing to:
    (a) Determine the effectiveness of incident response processes;
    (b) Continuously improve incident response processes; and
    (c) Provide incident response measures and metrics that are accurate, consistent, and in a
    reproducible format.
  discussion: |
    To help incident response activities function as intended, organizations may use
    metrics and evaluation criteria to assess incident response programs as part of an effort to
    continually improve response performance. These efforts facilitate improvement in incident
    response efficacy and lessen the impact of incidents.
  parameters: ~
IR-4:
  text: |
    a.   Implement an incident handling capability for incidents that is consistent with the incident
    response plan and includes preparation, detection and analysis, containment, eradication,
    and recovery;
    b.   Coordinate incident handling activities with contingency planning activities;
    c.   Incorporate lessons learned from ongoing incident handling activities into incident response
    procedures, training, and testing, and implement the resulting changes accordingly; and
    d.   Ensure the rigor, intensity, scope, and results of incident handling activities are comparable
    and predictable across the organization.
  discussion: >
    Organizations recognize that incident response capability is dependent on the

    capabilities of organizational systems and the mission/business processes being
    supported by

    those systems. Organizations consider incident response as part of the definition,
    design, and

    development of mission/business processes and systems. Incident-related information
    can be

    obtained from a variety of sources, including audit monitoring, physical access
    monitoring, and

    network monitoring; user or administrator reports; and reported supply chain events.
    Effective

    incident handling capability includes coordination among many organizational entities
    (e.g.,

    mission or business owners, system owners, authorizing officials, human resources
    offices,

    physical security offices, personnel security offices, legal departments, risk
    executive (function),

    operations personnel, procurement offices). Suspected security incidents include
    the receipt of

    suspicious email communications that can contain malicious code. Suspected supply
    chain

    incidents include the insertion of counterfeit hardware or malicious code into
    organizational

    systems or system components. Suspected privacy incidents include a breach of
    personally

    identifiable information or the recognition that the processing of personally
    identifiable

    information creates potential privacy risk.
  parameters: ~
IR-4(1):
  text: |
    Support the incident handling process using <1>.
  discussion: |
    Automated mechanisms supporting incident handling processes include online
    incident management systems; and tools that support the collection of live response data,
    full network packet capture, and forensic analysis.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
IR-4(2):
  text: |
    Include the following types of dynamic reconfiguration for <1> as part of the incident response capability: <2>.
  discussion: >
    Dynamic reconfiguration includes changes to router rules, access control lists,

    intrusion detection or prevention system parameters, and filter rules for guards
    or firewalls.

    Organizations perform dynamic reconfiguration of systems, for example, to stop
    attacks, to

    misdirect attackers, and to isolate components of systems, thus limiting the extent
    of the

    damage from breaches or compromises. Organizations include time frames for achieving
    the

    reconfiguration of systems in the definition of the reconfiguration capability,
    considering the

    potential need for rapid response to effectively address cyber threats.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system components]'
      description: system components
    2:
      type: Assignment
      text: '[Assignment: organization-defined types of dynamic reconfiguration]'
      description: types of dynamic reconfiguration
IR-4(3):
  text: |
    Identify <1> and take the following
    actions in response to those incidents to ensure continuation of organizational missions
    and business functions: <2>.
  discussion: >
    Classes of incidents include malfunctions due to design or implementation

    errors and omissions, targeted malicious attacks, and untargeted malicious attacks.
    Incident

    response actions include orderly system degradation, system shutdown, fall back
    to manual

    mode or activation of alternative technology whereby the system operates differently,

    employing deceptive measures, alternate information flows, or operating in a mode
    that is

    reserved for when systems are under attack. Organizations consider whether continuity
    of

    operations requirements during an incident conflict with the capability to automatically

    disable the system as specified as part of IR-4(5).
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined classes of incidents]'
      description: classes of incidents
    2:
      type: Assignment
      text: '[Assignment: organization-defined actions to take in response to classes
        of incidents]'
      description: actions to take in response to classes of incidents
IR-4(4):
  text: |
    Correlate incident information and individual incident responses to achieve an
    organization-wide perspective on incident awareness and response.
  discussion: |
    Sometimes a threat event, for example, a hostile cyber-attack, can only be
    observed by bringing together information from different sources, including various reports
    and reporting procedures established by organizations.
  parameters: ~
IR-4(5):
  text: |
    Implement a configurable capability to automatically disable the system if <1> are detected.
  discussion: |
    Organizations consider whether the capability to automatically disable the
    system conflicts with continuity of operations requirements specified as part of CP-2 or IR-
    4(3). Security violations include cyber-attacks that have compromised the integrity of the
    system or exfiltrated organizational information; serious errors in software programs that
    could adversely impact organizational missions or functions or jeopardize the safety of
    individuals.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined security violations]'
      description: security violations
IR-4(6):
  text: Implement an incident handling capability for incidents involving insider
    threats.
  discussion: |
    While many organizations address insider threat incidents as part of their
    organizational incident response capability, this control enhancement provides additional
    emphasis on this type of threat and the need for specific incident handling capabilities (as
    defined within organizations) to provide appropriate and timely responses.
  parameters: ~
IR-4(7):
  text: |
    Coordinate an incident handling capability for insider threats that includes the following
    organizational entities <1>.
  discussion: >
    Incident handling for insider threat incidents (including preparation, detection

    and analysis, containment, eradication, and recovery) requires coordination among
    many

    organizational entities, including mission or business owners, system owners,
    human

    resources offices, procurement offices, personnel offices, physical security offices,
    senior

    agency information security officer, operations personnel, risk executive (function),
    senior

    agency official for privacy, and legal counsel. In addition, organizations may
    require external

    support from federal, state, and local law enforcement agencies.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined entities]'
      description: entities
IR-4(8):
  text: |
    Coordinate with <1> to correlate
    and share <2> to achieve a cross-
    organization perspective on incident awareness and more effective incident responses.
  discussion: >
    The coordination of incident information with external organizations, including

    mission or business partners, military or coalition partners, customers, and developers,
    can

    provide significant benefits. Cross-organizational coordination can serve as an
    important risk

    management capability. This capability allows organizations to leverage critical
    information

    from a variety of sources to effectively respond to information security-related
    incidents

    potentially affecting the organization’s operations, assets, and individuals.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined external organizations]'
      description: external organizations
    2:
      type: Assignment
      text: '[Assignment: organization-defined incident information]'
      description: incident information
IR-4(9):
  text: |
    Employ <1> to respond to
    incidents.
  discussion: |
    Dynamic response capability addresses the timely deployment of new or
    replacement organizational capabilities in response to incidents. This includes capabilities
    implemented at the mission and business process level and at the system level.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined dynamic response capabilities]'
      description: dynamic response capabilities
IR-4(10):
  text: |
    Coordinate incident handling activities involving supply chain events with other
    organizations involved in the supply chain.
  discussion: >
    Organizations involved in supply chain activities include product developers,

    system integrators, manufacturers, packagers, assemblers, distributors, vendors,
    and

    resellers. Supply chain incidents include compromises or breaches that involve
    system

    components, information technology products, development processes or personnel,
    and

    distribution processes or warehousing facilities. Organizations consider including
    processes

    for protecting and sharing incident information in information exchange agreements.
  parameters: ~
IR-4(11):
  text: |
    Establish and maintain an integrated incident response team that can be deployed to any
    location identified by the organization in <1>.
  discussion: >
    An integrated incident response team is a team of experts that assesses,

    documents, and responds to incidents so that organizational systems and networks
    can

    recover quickly and can implement the necessary controls to avoid future incidents.
    Incident

    response team personnel include forensic and malicious code analysts, tool developers,

    systems security engineers, and real-time operations personnel. The incident handling

    capability includes performing rapid forensic preservation of evidence and analysis
    of and

    response to intrusions. For some organizations the incident response team can
    be a cross

    organizational entity.

    An integrated incident response team facilitates information sharing and allows

    organizational personnel (e.g., developers, implementers, and operators), to leverage
    team

    knowledge of the threat and to implement defensive measures that enable organizations
    to

    deter intrusions more effectively. Moreover, integrated teams promote the rapid
    detection

    of intrusions, development of appropriate mitigations, and the deployment of effective

    defensive measures. For example, when an intrusion is detected, the integrated
    team can

    rapidly develop an appropriate response for operators to implement, correlate
    the new

    incident with information on past intrusions, and augment ongoing cyber intelligence

    development. Integrated incident response teams are better able to identify adversary

    tactics, techniques, and procedures that are linked to the operations tempo or
    to specific

    missions and business functions, and to define responsive actions in a way that
    does not

    disrupt those missions and business functions. Incident response teams can be
    distributed

    within organizations to make the capability resilient.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined time period]'
      description: time period
IR-4(12):
  text: |
    Analyze [Selection (one or more): malicious code; <1> remaining in the system after the incident.
  discussion: >
    Analysis of malicious code and other residual artifacts of a security or privacy

    incident can give the organization insight into adversary tactics, techniques,
    and procedures.

    It can also indicate the identity or some defining characteristics of the adversary.
    Malicious

    code analysis can also help the organization develop responses to future incidents.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined residual artifacts]'
      description: residual artifacts
IR-4(13):
  text: |
    Analyze anomalous or suspected adversarial behavior in or related to <1>.
  discussion: >
    If the organization maintains a deception environment, analysis of behaviors in

    that environment, including resources targeted by the adversary and timing of
    the incident

    or event, can provide insight into adversarial tactics, techniques, and procedures.
    External to

    a deception environment, the analysis of anomalous adversarial behavior (e.g.,
    changes in

    system performance or usage patterns) or suspected behavior (e.g., changes in
    searches for

    the location of specific resources) can give the organization such insight.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined environments or resources]'
      description: environments or resources
IR-4(14):
  text: Establish and maintain a security operations center.
  discussion: >
    A security operations center (SOC) is the focal point for security operations
    and

    computer network defense for an organization. The purpose of the SOC is to defend
    and

    monitor an organization’s systems and networks (i.e., cyber infrastructure) on
    an ongoing

    basis. The SOC is also responsible for detecting, analyzing, and responding to
    cybersecurity

    incidents in a timely manner. The organization staffs the SOC with skilled technical
    and

    operational personnel (e.g., security analysts, incident response personnel, systems
    security

    engineers) and implements a combination of technical, management, and operational

    controls (including monitoring, scanning, and forensics tools) to monitor, fuse,
    correlate,

    analyze, and respond to threat and security-relevant event data from multiple
    sources.

    These sources include perimeter defenses, network devices (e.g., routers, switches),
    and

    endpoint agent data feeds. The SOC provides a holistic situational awareness capability
    to

    help organizations determine the security posture of the system and organization.
    A SOC

    capability can be obtained in a variety of ways. Larger organizations may implement
    a

    dedicated SOC while smaller organizations may employ third-party organizations
    to provide

    such capability.
  parameters: ~
IR-4(15):
  text: |
    (a) Manage public relations associated with an incident; and
    (b) Employ measures to repair the reputation of the organization.
  discussion: >
    It is important for an organization to have a strategy in place for addressing

    incidents that have been brought to the attention of the general public and that
    have cast

    the organization in a negative light or affected the organization’s constituents
    (e.g., partners,

    customers). Such publicity can be extremely harmful to the organization and effect
    its ability

    to effectively carry out its missions and business functions. Taking proactive
    steps to repair

    the organization’s reputation is an essential aspect of reestablishing trust and
    confidence of

    its constituents.
  parameters: ~
IR-5:
  text: Track and document security, privacy, and supply chain incidents.
  discussion: >
    Documenting incidents includes maintaining records about each incident, the status

    of the incident, and other pertinent information necessary for forensics; and
    evaluating incident

    details, trends, and handling. Incident information can be obtained from a variety
    of sources,

    including network monitoring; incident reports; incident response teams; user
    complaints; supply

    chain partners; audit monitoring; physical access monitoring; and user and administrator
    reports.
  parameters: ~
IR-5(1):
  text: |
    Track security and privacy incidents and collect and analyze incident information using
    <1>.
  discussion: |
    Automated mechanisms for tracking incidents and for collecting and analyzing
    incident information include Computer Incident Response Centers or other electronic
    databases of incidents and network monitoring devices.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
IR-6:
  text: |
    a.   Require personnel to report suspected security, privacy, and supply chain incidents to the
    organizational incident response capability within <1>; and
    b.   Report security, privacy, and supply chain incident information to <2>.
  discussion: |
    The types of incidents reported, the content and timeliness of the reports, and the
    designated reporting authorities reflect applicable laws, executive orders, directives, regulations,
    policies, standards, and guidelines.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
    2:
      type: Assignment
      text: '[Assignment: organization-defined authorities]'
      description: authorities
IR-6(1):
  text: Report incidents using <1>.
  discussion: |
    Reporting recipients are as specified in IR-6b. Automated reporting mechanisms
    include email, posting on web sites, and automated incident response tools and programs.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
IR-6(2):
  text: |
    Report system vulnerabilities associated with reported incidents to <1>.
  discussion: |
    Reported incidents that uncover system vulnerabilities are analyzed by
    organizational personnel including system owners; mission/business owners; senior agency
    information security officers; senior agency officials for privacy; authorizing officials; and the
    risk executive (function). The analysis can serve to prioritize and initiate mitigation actions to
    address the discovered system vulnerability.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
IR-6(3):
  text: |
    Provide security and privacy incident information to the provider of the product or service
    and other organizations involved in the supply chain for systems or system components
    related to the incident.
  discussion: |
    Organizations involved in supply chain activities include product developers,
    system integrators, manufacturers, packagers, assemblers, distributors, vendors, and
    resellers. Supply chain incidents include compromises or breaches that involve information
    technology products, system components, development processes or personnel, and
    distribution processes or warehousing facilities. Organizations determine the appropriate
    information to share and consider the value gained from informing external organizations
    about supply chain incidents including the ability to improve processes or to identify the root
    cause of an incident.
  parameters: ~
IR-7:
  text: |
    Provide an incident response support resource, integral to the organizational incident
    response capability, that offers advice and assistance to users of the system for the handling and
    reporting of security, privacy, and supply chain incidents.
  discussion: |
    Incident response support resources provided by organizations include help desks,
    assistance groups, automated ticketing systems to open and track incident response tickets, and
    access to forensics services or consumer redress services, when required.
  parameters: ~
IR-7(1):
  text: |
    Increase the availability of incident response information and support using <1>.
  discussion: |
    Automated mechanisms can provide a push or pull capability for users to obtain
    incident response assistance. For example, individuals may have access to a website to query
    the assistance capability, or the assistance capability can proactively send incident response
    information to users (general distribution or targeted) as part of increasing understanding of
    current response capabilities and support.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
IR-7(2):
  text: |
    (a) Establish a direct, cooperative relationship between its incident response capability
    and external providers of system protection capability; and
    (b) Identify organizational incident response team members to the external providers.
  discussion: |
    External providers of a system protection capability include the Computer
    Network Defense program within the U.S. Department of Defense. External providers help to
    protect, monitor, analyze, detect, and respond to unauthorized activity within organizational
    information systems and networks. It may be beneficial to have agreements in place with
    external providers to clarify the roles and responsibilities of each party before an incident
    occurs.
  parameters: ~
IR-8:
  text: |
    a.   Develop an incident response plan that:
    1.    Provides the organization with a roadmap for implementing its incident response
    capability;
    2.   Describes the structure and organization of the incident response capability;
