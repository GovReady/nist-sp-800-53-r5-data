PT-3(1):
  text: |
    Attach data tags containing the following purposes to <1>: <2>.
  discussion: >
    Data tags support tracking of processing purposes by conveying the purposes

    along with the relevant elements of personally identifiable information throughout
    the

    system. By conveying the processing purposes in a data tag along with the personally

    identifiable information as the information transits a system, a system owner
    or operator

    can identify whether a change in processing would be compatible with the identified
    and

    documented purposes. Data tags may also support the use of automated tools.
  parameters:
