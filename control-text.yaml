      description: frequency
PM-10:
  text: >
    a.   Manage the security and privacy state of organizational systems and the environments
    in

    which those systems operate through authorization processes;

    b.   Designate individuals to fulfill specific roles and responsibilities within
    the organizational risk

    management process; and

    c.   Integrate the authorization processes into an organization-wide risk management
    program.

    Discussion: Authorization processes for organizational systems and environments
    of operation

    require the implementation of an organization-wide risk management process and
    associated

    security and privacy standards and guidelines. Specific roles for risk management
    processes

    include a risk executive (function) and designated authorizing officials for each
    organizational

    system and common control provider. The organizational authorization processes
    are integrated

    with continuous monitoring processes to facilitate ongoing understanding and acceptance
    of

    security and privacy risks to organizational operations, organizational assets,
    individuals, other

    organizations, and the Nation.
  discussion: ~
  parameters: ~
PM-11:
  text: >
    a.   Define organizational mission and business processes with consideration for
    information

    security and privacy and the resulting risk to organizational operations, organizational
    assets,

    individuals, other organizations, and the Nation; and

    b.   Determine information protection and personally identifiable information
    processing needs

    arising from the defined mission and business processes; and

    c.   Review and revise the mission and business processes <1>.

    Discussion: Protection needs are technology-independent, required capabilities
    to counter

    threats to organizations, individuals, systems, and the Nation through the compromise
    of

    information (i.e., loss of confidentiality, integrity, availability, or privacy).
    Information protection

    and personally identifiable information processing needs are derived from the
    mission and

    business needs defined by the stakeholders in organizations, the mission and business
    processes

    defined to meet those needs, and the organizational risk management strategy.
    Information

    protection and personally identifiable information processing needs determine
    the required

    controls for the organization and the systems. Inherent in defining protection
    and personally

    identifiable information processing needs, is an understanding of adverse impact
    that could

    result if a compromise or breach of information occurs. The categorization process
    is used to

    make such potential impact determinations. Privacy risks to individuals can arise
    from the

    compromise of personally identifiable information, but they can also arise as
    unintended

    consequences or a byproduct of authorized processing of information at any stage
    of the data

    life cycle. Privacy risk assessments are used to prioritize the risks that are
    created for individuals

    from system processing of personally identifiable information. These risk assessments
    enable the

    selection of the required privacy controls for the organization and systems. Mission
    and business

    process definitions and the associated protection requirements are documented
    in accordance

    with organizational policy and procedures.
  discussion: ~
