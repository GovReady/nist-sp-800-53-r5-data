PE-3(4):
  text: |
    Use lockable physical casings to protect <1> from unauthorized physical access.
  discussion: |
    The greatest risk from the use of portable devices such as notebook computers,
    tablets, and smart phones is theft. Organizations can employ lockable, physical casings to
    reduce or eliminate the risk of equipment theft. Such casings come in a variety of sizes, from
    units that protect a single notebook computer to full cabinets that can protect multiple
    servers, computers, and peripherals. Lockable physical casings can be used in conjunction
    with cable locks or lockdown plates to prevent the theft of the locked casing containing the
    computer equipment.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system components]'
      description: system components
PE-3(5):
  text: |
    Employ <1> to <3> physical tampering or alteration of <2> within the system.
  discussion: |
    Organizations can implement tamper detection and prevention at selected
    hardware components or implement tamper detection at some components and tamper
    prevention at other components. Detection and prevention activities can employ many
    types of anti-tamper technologies, including tamper-detection seals and anti-tamper
    coatings. Anti-tamper programs help to detect hardware alterations through counterfeiting
    and other supply chain-related risks.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined controls]'
      description: controls
    2:
      type: Assignment
      text: '[Assignment: organization-defined hardware components]'
      description: hardware components
    3:
      type: Selection
      text: '[Selection (one or more): detect; prevent]'
      one-or-more: true
      choices:
      - detect
      - prevent
PE-3(7):
  text: Limit access using physical barriers.
  discussion: |
    Physical barriers include bollards, concrete slabs, jersey walls, and hydraulic
    active vehicle barriers.
  parameters: ~
PE-3(8):
  text: |
    Employ access control vestibules at <1>.
  discussion: >
    An access control vestibule, or mantrap, is part of a physical access control

    system that typically provides a space between two sets of interlocking doors.
    Mantraps are

    designed to prevent unauthorized individuals from following authorized individuals
    into

    facilities with controlled access. This activity, also known as piggybacking or
    tailgating,

    results in unauthorized access to the facility. Mantraps can also be used to limit
    the number

    of individuals entering controlled access points and to provide containment areas
    to verify

    credentials. Mantraps can be fully automated, controlling the opening and closing
    of the

    interlocking doors, or partially automated using security guards to control the
    number of

    individuals entering the mantrap.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined locations within the facility]'
      description: locations within the facility
PE-4:
  text: |
    Control physical access to <1> within organizational facilities using <2>.
    Discussion: Security controls applied to system distribution and transmission lines prevent
    accidental damage, disruption, and physical tampering. Such controls may also be necessary to
    prevent eavesdropping or modification of unencrypted transmissions. Security controls used to
    control physical access to system distribution and transmission lines include locked wiring
    closets; disconnected or locked spare jacks; protection of cabling by conduit or cable trays; and
    wiretapping sensors.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system distribution and transmission
        lines]'
      description: system distribution and transmission lines
    2:
      type: Assignment
      text: '[Assignment: organization-defined security controls]'
      description: security controls
PE-5:
  text: |
    Control physical access to output from <1> to prevent unauthorized individuals from obtaining the output.
  discussion: >
    Controlling physical access to output devices includes placing output devices
    in

    locked rooms or other secured areas with keypad or card reader access controls
    and allowing

    access to authorized individuals only; placing output devices in locations that
    can be monitored

    by personnel; installing monitor or screen filters; and using headphones. Examples
    of output

    devices include monitors, printers, scanners, audio devices, facsimile machines,
    and copiers.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined output devices]'
      description: output devices
PE-5(2):
  text: Link individual identity to receipt of output from output devices.
  discussion: |
    Methods to link individual identity to receipt of output from output devices
    include installing security functionality on facsimile machines, copiers, and printers. Such
    functionality allows organizations to implement authentication on output devices prior to
    the release of output to individuals.
  parameters: ~
PE-5(3):
  text: |
    Mark <1> indicating the security
    marking of the types of information output from the device.
  discussion: |
    Permissions controlling the output to outputs devices are addressed in AC-3 or
    AC-4. Outputs devices include printers, monitors, facsimile machines, scanners, copiers, and
    audio devices.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system output devices]'
      description: system output devices
PE-6:
  text: |
    a.   Monitor physical access to the facility where the system resides to detect and respond to
    physical security incidents;
    b.   Review physical access logs <1> and upon
    occurrence of <2>;
    and
    c.   Coordinate results of reviews and investigations with the organizational incident response
    capability.
  discussion: >
    Physical access monitoring includes publicly accessible areas within organizational

    facilities. Physical access monitoring can be accomplished, for example, by the
    employment of

    guards, video surveillance equipment (i.e., cameras), or sensor devices. Reviewing
    physical access

    logs can help identify suspicious activity, anomalous events, or potential threats.
    The reviews can

    be supported by audit logging controls such as AU-2 if the access logs are part
    of an automated

    system. Organizational incident response capabilities include investigations of
    physical security

    incidents and responses to the incidents. Incidents include security violations
    or suspicious

    physical access activities. Suspicious physical access activities include accesses
    outside of normal

    work hours; repeated accesses to areas not normally accessed; accesses for unusual
    lengths of

    time; and out-of-sequence accesses.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    2:
      type: Assignment
      text: '[Assignment: organization-defined events or potential indications of
        events]'
      description: events or potential indications of events
PE-6(1):
  text: |
    Monitor physical access to the facility where the system resides using physical intrusion
    alarms and surveillance equipment.
  discussion: >
    Physical intrusion alarms can be employed to alert security personnel when

    unauthorized access to the facility is attempted. Alarm systems work in conjunction
    with

    physical barriers, physical access control systems, and security guards, triggering
    a response

    when these other forms of security have been compromised or breached. Physical
    intrusion

    alarms can include different types of sensor devices, for example, motion sensors,
    contact

    sensors, and broken glass sensors. Surveillance equipment includes video cameras
    installed

    at strategic locations throughout the facility.
  parameters: ~
PE-6(2):
  text: |
    Recognize <1> and initiate
    <2> using <3>.
  discussion: |
    Response actions can include notifying selected organizational personnel or law
    enforcement personnel. Automated mechanisms implemented to initiate response actions
    include system alert notifications, email and text messages, and activating door locking
    mechanisms. Physical access monitoring can be coordinated with intrusion detection
    systems and system monitoring capabilities to provide integrated threat coverage for the
    organization.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined classes or types of intrusions]'
      description: classes or types of intrusions
    2:
      type: Assignment
      text: '[Assignment: organization-defined response actions]'
      description: response actions
    3:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
PE-6(3):
  text: |
    (a) Employ video surveillance of <1>;
    (b) Review video recordings <2>; and
    (c) Retain video recordings for <3>.
  discussion: |
    Video surveillance focuses on recording activity in specified areas for purposes
    of subsequent review, if circumstances so warrant. Video recordings are typically reviewed
    to detect anomalous events or incidents. Monitoring the surveillance video is not required
    although organizations may choose to do so. There may be legal considerations when
    performing and retaining video surveillance, especially if such surveillance is in a public
    location.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined operational areas]'
      description: operational areas
    2:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    3:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
PE-6(4):
  text: |
    Monitor physical access to the system in addition to the physical access monitoring of the
    facility at <1>.
  discussion: |
    Monitoring physical access to systems provides additional monitoring for those
    areas within facilities where there is a concentration of system components, including server
    rooms, media storage areas, and communications centers. Physical access monitoring can be
    coordinated with intrusion detection systems and system monitoring capabilities to provide
    comprehensive and integrated threat coverage for the organization.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined physical spaces containing one or more
        components of the system]'
      description: physical spaces containing one or more components of the system
PE-8:
  text: |
    a.   Maintain visitor access records to the facility where the system resides for <1>;
    b.   Review visitor access records <2>; and
    c.   Report anomalies in visitor access records to <3>.
  discussion: >
    Visitor access records include names and organizations of persons visiting; visitor

    signatures; forms of identification; dates of access; entry and departure times;
    purpose of visits;

    and names and organizations of persons visited. Reviews of access records determines
    if access

    authorizations are current and still required to support organizational missions
    and business

    functions. Access records are not required for publicly accessible areas.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
    2:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    3:
      type: Assignment
      text: '[Assignment: organization-defined personnel]'
      description: personnel
PE-8(1):
  text: |
    Maintain and review visitor access records using <1>.
  discussion: |
    Visitor access records can be stored and maintained, for example, in a database
    management system that is accessible by organizational personnel. Automated access to
    such records facilitates record reviews on regular basis to determine if access authorizations
    are current and still required to support organizational missions and business functions.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
PE-9:
  text: |
    Protect power equipment and power cabling for the system from damage and
    destruction.
  discussion: |
    Organizations determine the types of protection necessary for the power equipment
    and cabling employed at different locations both internal and external to organizational facilities
    and environments of operation. Power equipment and cabling includes generators and power
    cabling outside of buildings; internal cabling and uninterruptable power sources in offices or data
    centers; and power sources for self-contained components such as satellites, vehicles, and other
    deployable systems.
  parameters: ~
PE-9(1):
  text: |
    Employ redundant power cabling paths that are physically separated by <1>.
  discussion: |
    Physically separate and redundant power cables ensure that power continues to
    flow in the event one of the cables is cut or otherwise damaged.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined distance]'
      description: distance
PE-9(2):
  text: |
    Employ automatic voltage controls for <1>.
  discussion: |
    Automatic voltage controls can monitor and control voltage. Such controls
    include voltage regulators, voltage conditioners, and voltage stabilizers.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined critical system components]'
      description: critical system components
PE-10:
  text: |
    a.   Provide the capability of shutting off power to <1> in emergency situations;
    b.   Place emergency shutoff switches or devices in <2> to facilitate access for authorized personnel; and
    c.   Protect emergency power shutoff capability from unauthorized activation.
  discussion: |
    Emergency power shutoff applies primarily to organizational facilities containing
    concentrations of system resources, including data centers, mainframe computer rooms, server
    rooms, and areas with computer-controlled machinery.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system or individual system components]'
      description: system or individual system components
    2:
      type: Assignment
      text: '[Assignment: organization-defined location by system or system component]'
      description: location by system or system component
PE-11:
  text: |
    Provide an uninterruptible power supply to facilitate <1> in the
    event of a primary power source loss.
  discussion: >
    An uninterruptible power supply (UPS) is an electrical system or mechanism that

    provides emergency power when there is a failure of the main power source. A UPS
    is typically

    used to protect computers, data centers, telecommunication equipment or other
    electrical

    equipment where an unexpected power disruption could cause injuries, fatalities,
    serious

    mission or business disruption or loss of data or information. A UPS differs from
    an emergency

    power system or backup generator in that the UPS provides near-instantaneous protection
    from

    unanticipated power interruptions from the main power source by providing energy
    stored in

    batteries, supercapacitors, or flywheels. The battery duration of most UPS is
    relatively short but

    provides sufficient time to start a standby power source such as a backup generator
    or properly

    shut down the system.
  parameters:
    1:
      type: Selection
      text: '[Selection (one or more): an orderly shutdown of the system; transition
        of the system to long-term alternate power]'
      one-or-more: true
      choices:
      - an orderly shutdown of the system
      - transition of the system to long-term alternate power
PE-11(1):
  text: |
    Provide an alternate power supply for the system that is activated <1> and that can maintain minimally required operational capability in the
    event of an extended loss of the primary power source.
  discussion: |
    Provision of an alternate power supply with minimal operating capability can be
    satisfied, for example, by accessing a secondary commercial power supply or other external
    power supply.
  parameters:
    1:
      type: Selection
      text: '[Selection: manually; automatically]'
      one-or-more: false
      choices:
      - manually
      - automatically
PE-11(2):
  text: |
    Provide an alternate power supply for the system that is activated <1> and that is:
    (a) Self-contained;
    (b) Not reliant on external power generation; and
    (c) Capable of maintaining <2> in the event of an extended loss of the primary power source.
  discussion: |
    The provision of a long-term, self-contained power supply, can be satisfied by
    using one or more generators with sufficient capacity to meet the needs of the organization.
  parameters:
    1:
      type: Selection
      text: '[Selection: manually; automatically]'
      one-or-more: false
      choices:
      - manually
      - automatically
    2:
      type: Selection
      text: '[Selection: minimally required operational capability; full operational
        capability]'
      one-or-more: false
      choices:
      - minimally required operational capability
      - full operational capability
PE-12:
  text: |
    Employ and maintain automatic emergency lighting for the system that activates in the
    event of a power outage or disruption and that covers emergency exits and evacuation routes
    within the facility.
  discussion: |
    The provision of emergency lighting applies primarily to organizational facilities
    containing concentrations of system resources, including data centers, server rooms, and
    mainframe computer rooms. Emergency lighting provisions for the system are described in the
    contingency plan for the organization. If emergency lighting for the system cannot be provided or
    fails, organizations consider alternate processing sites.
  parameters: ~
PE-12(1):
  text: |
    Provide emergency lighting for all areas within the facility supporting essential missions
    and business functions.
  discussion: Organizations define their essential missions and functions.
  parameters: ~
PE-13:
  text: |
    Employ and maintain fire detection and suppression systems that are supported by an
    independent energy source.
  discussion: >
    The provision of fire detection and suppression systems applies to organizational

    facilities containing concentrations of system resources, including data centers,
    server rooms,

    and mainframe computer rooms. Fire detection and suppression systems that may
    require an

    independent energy source include sprinkler systems, fixed fire hoses, and smoke
    detectors.
  parameters: ~
PE-13(1):
  text: |
    Employ fire detection systems that activate automatically and notify <1> and <2> in the event of a fire.
  discussion: >
    Organizations can identify personnel, roles, and emergency responders if

    individuals on the notification list need to have access authorizations or clearances,
    for

    example, to enter to facilities where access is restricted due to the classification
    or impact

    level of information within the facility. Notification mechanisms may require
    independent

    energy sources to ensure the notification capability is not adversely affected
    by the fire.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
    2:
      type: Assignment
      text: '[Assignment: organization-defined emergency responders]'
      description: emergency responders
PE-13(2):
  text: |
    (a) Employ fire suppression systems that activate automatically and notify <1> and <2>; and
    (b) Employ an automatic fire suppression capability when the facility is not staffed on a
    continuous basis.
  discussion: |
    Organizations can identify specific personnel, roles, and emergency responders
    if individuals on the notification list need to have appropriate access authorizations and/or
    clearances, for example, to enter to facilities where access is restricted due to the impact
    level or classification of information within the facility. Notification mechanisms may require
    independent energy sources to ensure the notification capability is not adversely affected by
    the fire.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
    2:
      type: Assignment
      text: '[Assignment: organization-defined emergency responders]'
      description: emergency responders
PE-13(4):
  text: |
    Ensure that the facility undergoes <1> fire
    protection inspections by authorized and qualified inspectors and identified deficiencies
    are resolved within <2>.
  discussion: |
    Authorized and qualified personnel within the jurisdiction of the organization
    include state, county, and city fire inspectors and fire marshals. Organizations provide
    escorts during inspections in situations where the systems that reside within the facilities
    contain sensitive information.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    2:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
PE-14:
  text: |
    a.   Maintain <4> levels within the facility where the system
    resides at <2>; and
    b.   Monitor environmental control levels <3>.
  discussion: >
    The provision of environmental controls applies primarily to organizational facilities

    containing concentrations of system resources, for example, data centers, server
    rooms, and

    mainframe computer rooms. Insufficient controls, especially in harsh environments,
    can have a

    significant adverse impact on the systems and system components that are needed
    to support

    organizational missions and business functions. Environmental controls, such as
    electromagnetic

    pulse (EMP) protection described in PE-21, are especially significant for systems
    and applications

    that are part of the U.S. critical infrastructure.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined environmental control]'
      description: environmental control
    2:
      type: Assignment
      text: '[Assignment: organization-defined acceptable levels]'
      description: acceptable levels
    3:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    4:
      type: Selection
      text: '[Selection (one or more): temperature; humidity; pressure; radiation;
        <1>]'
      one-or-more: true
      choices:
      - temperature
      - humidity
      - pressure
      - radiation
      - <1>
PE-14(1):
  text: |
    Employ the following automatic environmental controls in the facility to prevent
    fluctuations potentially harmful to the system: <1>.
  discussion: |
    The implementation of automatic environmental controls provides an
    immediate response to environmental conditions that can damage, degrade, or destroy
    organizational systems or systems components.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automatic environmental controls]'
      description: automatic environmental controls
PE-14(2):
  text: |
    Employ environmental control monitoring that provides an alarm or notification of
    changes potentially harmful to personnel or equipment to <1>.
  discussion: |
    The alarm or notification may be, for example, an audible alarm or a message in
    real time to personnel or roles defined by the organization. Such alarms and/or notifications
    can help to minimize harm to individuals and damage to organizational assets by facilitating
    a timely incident response.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
PE-15:
  text: |
    Protect the system from damage resulting from water leakage by providing master
    shutoff or isolation valves that are accessible, working properly, and known to key personnel.
  discussion: |
    The provision of water damage protection applies primarily to organizational
    facilities containing concentrations of system resources, including data centers, server rooms,
    and mainframe computer rooms. Isolation valves can be employed in addition to or in lieu of
    master shutoff valves to shut off water supplies in specific areas of concern, without affecting
    entire organizations.
  parameters: ~
PE-15(1):
  text: |
    Detect the presence of water near the system and alert <1> using <2>.
  discussion: |
    Automated mechanisms include notification systems, water detection sensors,
    and alarms.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
    2:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
PE-16:
  text: |
    a.   Authorize and control <1>
    entering and exiting the facility; and
    b.   Maintain records of the system components.
    Discussion: Enforcing authorizations for entry and exit of system components may require
    restricting access to delivery areas and isolating the areas from the system and media libraries.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined types of system components]'
      description: types of system components
PE-17:
  text: |
    a.   Determine and document the <1>
    allowed for use by employees;
    b.   Employ the following controls at alternate work sites: <2>;
    c.   Assess the effectiveness of controls at alternate work sites; and
    d.   Provide a means for employees to communicate with information security and privacy
    personnel in case of incidents.
    Discussion: Alternate work sites include government facilities or the private residences of
    employees. While distinct from alternative processing sites, alternate work sites can provide
    readily available alternate locations during contingency operations. Organizations can define
    different sets of controls for specific alternate work sites or types of sites depending on the
    work-related activities conducted at those sites. This control supports the contingency planning
    activities of organizations.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined alternate work sites]'
      description: alternate work sites
    2:
      type: Assignment
      text: '[Assignment: organization-defined controls]'
      description: controls
PE-18:
  text: |
    Position system components within the facility to minimize potential damage from
    <1> and to minimize the
    opportunity for unauthorized access.
    Discussion: Physical and environmental hazards include floods, fires, tornados, earthquakes,
    hurricanes, terrorism, vandalism, electromagnetic pulse, electrical interference, and other forms
    of incoming electromagnetic radiation. Organizations consider the location of entry points where
    unauthorized individuals, while not being granted access, might nonetheless be near systems.
    Such proximity can increase the risk of unauthorized access to organizational communications,
    including using wireless sniffers or microphones.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined physical and environmental hazards]'
      description: physical and environmental hazards
PE-19:
  text: |
    Protect the system from information leakage due to electromagnetic signals
    emanations.
  discussion: >
    Information leakage is the intentional or unintentional release of data or information

    to an untrusted environment from electromagnetic signals emanations. The security
    categories

    or classifications of systems (with respect to confidentiality), organizational
    security policies, and

    risk tolerance guide the selection of controls employed to protect systems against
    information

    leakage due to electromagnetic signals emanations.
  parameters: ~
PE-19(1):
  text: |
    Protect system components, associated data communications, and networks in accordance
    with national Emissions Security policies and procedures based on the security category or
    classification of the information.
  discussion: Emissions Security (EMSEC) policies include the former TEMPEST policies.
  parameters: ~
PE-20:
  text: |
    Employ <1> to track and
    monitor the location and movement of <2> within
    <3>.
    Discussion: Asset location technologies can help ensure that critical assets, including vehicles,
    equipment, or system components remain in authorized locations. Organizations consult with
    the Office of the General Counsel and senior agency official for privacy regarding the deployment
    and use of asset location technologies to address potential privacy concerns.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined asset location technologies]'
      description: asset location technologies
    2:
      type: Assignment
      text: '[Assignment: organization-defined assets]'
      description: assets
    3:
      type: Assignment
      text: '[Assignment: organization-defined controlled areas]'
      description: controlled areas
PE-21:
  text: |
    Employ <1> against electromagnetic pulse
    damage for <2>.
    Discussion: An electromagnetic pulse (EMP) is a short burst of electromagnetic energy that is
    spread over a range of frequencies. Such energy bursts may be natural or man-made. EMP
    interference may be disruptive or damaging to electronic equipment. Protective measures used
    to mitigate EMP risk include shielding, surge suppressors, ferro-resonant transformers, and earth
    grounding.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined controls]'
      description: controls
    2:
      type: Assignment
      text: '[Assignment: organization-defined systems and system components]'
      description: systems and system components
PE-22:
  text: >
    Mark <1> indicating the

    impact level or classification level of the information permitted to be processed,
    stored, or

    transmitted by the hardware component.

    Discussion: Hardware components that require marking include input devices marked
    to indicate

    the classification of the network to which the devices are connected or a multifunction
    printer or

    copier residing in a classified area. Security marking refers to the use of human-readable
    security

    attributes. Security labeling refers to the use of security attributes for internal
    data structures

    within systems. Security marking is generally not required for hardware components
    processing,

    storing, or transmitting information determined by organizations to be in the
    public domain or to

    be publicly releasable. However, organizations may require markings for hardware
    components

    processing, storing, or transmitting public information indicating that such information
    is publicly

    releasable. Marking of system hardware components reflects applicable laws, executive
    orders,

    directives, policies, regulations, and standards.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system hardware components]'
      description: system hardware components
PE-23:
  text: |
    a.   Plan the location or site of the facility where the system resides considering physical and
    environmental hazards; and
    b.   For existing facilities, consider the physical and environmental hazards in the organizational
    risk management strategy.
    Discussion: Physical and environmental hazards include floods, fires, tornados, earthquakes,
    hurricanes, terrorism, vandalism, electromagnetic pulse, electrical interference, and other forms
    of incoming electromagnetic radiation. The location of system components within the facility is
    addressed in PE-18.
  discussion: ~
  parameters: ~
PL-1:
  text: |
    a.   Develop, document, and disseminate to <1>:
    1.    <5> planning policy that:
    (a) Addresses purpose, scope, roles, responsibilities, management commitment,
    coordination among organizational entities, and compliance; and
    (b) Is consistent with applicable laws, executive orders, directives, regulations, policies,
    standards, and guidelines; and
    2.    Procedures to facilitate the implementation of the planning policy and the associated
    planning controls;
    b.   Designate an <2> to manage the development,
    documentation, and dissemination of the planning policy and procedures; and
    c.   Review and update the current planning:
    1.    Policy <3>; and
    2.    Procedures <4>.
    Discussion: This control addresses policy and procedures for the controls in the PL family
    implemented within systems and organizations. The risk management strategy is an important
    factor in establishing such policies and procedures. Policies and procedures help provide security
    and privacy assurance. Therefore, it is important that security and privacy programs collaborate
    on their development. Security and privacy program policies and procedures at the organization
    level are preferable, in general, and may obviate the need for system-specific policies and
    procedures. The policy can be included as part of the general security and privacy policy or can
    be represented by multiple policies reflecting the complex nature of organizations. Procedures
