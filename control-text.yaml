AC-19(5):
  text: |
    Employ <2> to protect the
    confidentiality and integrity of information on <1>.
  discussion: |
    Container-based encryption provides a more fine-grained approach to data and
    information encryption on mobile devices, including encrypting selected data structures
    such as files, records, or fields.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined mobile devices]'
      description: mobile devices
