MP-3:
  text: >
    a.   Mark system media indicating the distribution limitations, handling caveats,
    and applicable

    security markings (if any) of the information; and

    b.   Exempt <1> from marking if the media

    remain within <2>.

    Discussion: Security marking refers to the application or use of human-readable
    security

    attributes. Security labeling refers to the application or use of security attributes
    regarding

    internal data structures within systems. System media includes digital and non-digital
    media.

    Digital media includes diskettes, magnetic tapes, external or removable hard disk
    drives (solid

    state, magnetic), flash drives, compact disks, and digital video disks. Non-digital
    media includes

    paper and microfilm. Controlled unclassified information is defined by the National
    Archives and

    Records Administration along with the appropriate safeguarding and dissemination
    requirements

    for such information and is codified in [32 CFR 2002]. Security marking is generally
    not required

    for media containing information determined by organizations to be in the public
    domain or to

    be publicly releasable. However, some organizations may require markings for public
    information

    indicating that the information is publicly releasable. System media marking reflects
    applicable

    laws, executive orders, directives, policies, regulations, standards, and guidelines.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined types of system media]'
      description: types of system media
    2:
      type: Assignment
      text: '[Assignment: organization-defined controlled areas]'
      description: controlled areas
MP-4:
  text: |
    a.   Physically control and securely store <1> within <2>; and
    b.   Protect system media types defined in MP-4a until the media are destroyed or sanitized
    using approved equipment, techniques, and procedures.
  discussion: >
    System media includes digital and non-digital media. Digital media includes flash

    drives, diskettes, magnetic tapes, external or removable hard disk drives (solid
    state, magnetic),

    compact disks, and digital video disks. Non-digital media includes paper and microfilm.
    Physically

    controlling stored media includes conducting inventories, ensuring procedures
    are in place to

    allow individuals to check out and return media to the library, and maintaining
    accountability for

    stored media. Secure storage includes a locked drawer, desk, or cabinet; or a
    controlled media

    library. The type of media storage is commensurate with the security category
    or classification of

    the information on the media. Controlled areas are spaces that provide physical
    and procedural

    controls to meet the requirements established for protecting information and systems.
    For

    media containing information determined to be in the public domain, to be publicly
    releasable,

    or to have limited adverse impact on organizations, operations, or individuals
    if accessed by

    other than authorized personnel, fewer controls may be needed. In these situations,
    physical

    access controls provide adequate protection.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined types of digital and/or non-digital
        media]'
      description: types of digital and/or non-digital media
    2:
      type: Assignment
      text: '[Assignment: organization-defined controlled areas]'
      description: controlled areas
MP-4(2):
  text: |
    Restrict access to media storage areas, log access attempts, and access granted using
    <1>.
  discussion: |
    Automated mechanisms include keypads or card readers on the external entries
    to media storage areas.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
MP-5:
  text: |
    a.   Protect and control <1> during
    transport outside of controlled areas using <2>;
    b.   Maintain accountability for system media during transport outside of controlled areas;
    c.   Document activities associated with the transport of system media; and
    d.   Restrict the activities associated with the transport of system media to authorized
    personnel.
  discussion: >
    System media includes digital and non-digital media. Digital media includes flash

    drives, diskettes, magnetic tapes, external or removable hard disk drives (solid
    state and

    magnetic), compact disks, and digital video disks. Non-digital media includes
    microfilm and

    paper. Controlled areas are spaces for which organizations provide physical or
    procedural

    controls to meet requirements established for protecting information and systems.
    Controls to

    protect media during transport include cryptography and locked containers. Cryptographic

    mechanisms can provide confidentiality and integrity protections depending on
    the mechanisms

    implemented. Activities associated with media transport include releasing media
    for transport,

    ensuring that media enters the appropriate transport processes, and the actual
    transport.

    Authorized transport and courier personnel may include individuals external to
    the organization.

    Maintaining accountability of media during transport includes restricting transport
    activities to

    authorized personnel, and tracking and/or obtaining records of transport activities
    as the media

    moves through the transportation system to prevent and detect loss, destruction,
    or tampering.

    Organizations establish documentation requirements for activities associated with
    the transport

    of system media in accordance with organizational assessments of risk. Organizations
    maintain

    the flexibility to define record-keeping methods for the different types of media
    transport as part

    of a system of transport-related records.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined types of system media]'
      description: types of system media
    2:
      type: Assignment
      text: '[Assignment: organization-defined controls]'
      description: controls
MP-5(3):
  text: |
    Employ an identified custodian during transport of system media outside of controlled
    areas.
  discussion: |
    Identified custodians provide organizations with specific points of contact during
    the media transport process and facilitate individual accountability. Custodial responsibilities
    can be transferred from one individual to another if an unambiguous custodian is identified.
  parameters: ~
MP-6:
  text: |
    a.   Sanitize <1> prior to disposal, release out of
    organizational control, or release for reuse using <2>; and
    b.   Employ sanitization mechanisms with the strength and integrity commensurate with the
    security category or classification of the information.
  discussion: >
    Media sanitization applies to all digital and non-digital system media subject
    to

    disposal or reuse, whether or not the media is considered removable. Examples
    include digital

    media in scanners, copiers, printers, notebook computers, workstations, network
    components,

    mobile devices, and non-digital media such as paper and microfilm. The sanitization
    process

    removes information from system media such that the information cannot be retrieved
    or

    reconstructed. Sanitization techniques, including clearing, purging, cryptographic
    erase, de-

    identification of personally identifiable information, and destruction, prevent
    the disclosure of

    information to unauthorized individuals when such media is reused or released
    for disposal.

    Organizations determine the appropriate sanitization methods recognizing that
    destruction is

    sometimes necessary when other methods cannot be applied to media requiring sanitization.

    Organizations use discretion on the employment of approved sanitization techniques
    and

    procedures for media containing information deemed to be in the public domain
    or publicly

    releasable or information deemed to have no adverse impact on organizations or
    individuals if

    released for reuse or disposal. Sanitization of non-digital media includes destruction,
    removing a

    classified appendix from an otherwise unclassified document, or redacting selected
    sections or

    words from a document by obscuring the redacted sections or words in a manner
    equivalent in

    effectiveness to removing them from the document. NARA policies controls the sanitization

    process for controlled unclassified information. NSA standards and policies control
    the

    sanitization process for media containing classified information.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system media]'
      description: system media
    2:
      type: Assignment
      text: '[Assignment: organization-defined sanitization techniques and procedures]'
      description: sanitization techniques and procedures
MP-6(1):
  text: Review, approve, track, document, and verify media sanitization and disposal
    actions.
  discussion: >
    Organizations review and approve media to be sanitized to ensure compliance

    with records-retention policies. Tracking and documenting actions include listing
    personnel

    who reviewed and approved sanitization and disposal actions; types of media sanitized;
    files

    stored on the media; sanitization methods used; date and time of the sanitization
    actions;

    personnel who performed the sanitization; verification actions taken and personnel
    who

    performed the verification; and the disposal actions taken. Organizations verify
    that the

    sanitization of the media was effective prior to disposal.
  parameters: ~
MP-6(2):
  text: |
    Test sanitization equipment and procedures <1>
    to verify that the intended sanitization is being achieved.
  discussion: |
    Testing of sanitization equipment and procedures may be conducted by
    qualified and authorized external entities, including federal agencies or external service
    providers.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
MP-6(3):
  text: |
    Apply nondestructive sanitization techniques to portable storage devices prior to
    connecting such devices to the system under the following circumstances: <1>.
  discussion: >
    Portable storage devices include external or removable hard disk drives (solid

    state, magnetic), optical discs, magnetic or optical tapes, flash memory devices,
    flash

    memory cards, and other external or removable disks. Portable storage devices
    can be

    obtained from untrustworthy sources and can contain malicious code that can be
    inserted

    into or transferred to organizational systems through USB ports or other entry
    portals. While

    scanning storage devices is recommended, sanitization provides additional assurance
    that

    such devices are free of malicious code. Organizations consider nondestructive
    sanitization

    of portable storage devices when the devices are purchased from manufacturers
    or vendors

    prior to initial use or when organizations cannot maintain a positive chain of
    custody for the

    devices.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined circumstances requiring sanitization
        of portable storage devices]'
      description: circumstances requiring sanitization of portable storage devices
MP-6(7):
  text: |
    Enforce dual authorization for the sanitization of <1>.
  discussion: >
    Organizations employ dual authorization to help ensure that system media

    sanitization cannot occur unless two technically qualified individuals conduct
    the designated

    task. Individuals sanitizing system media possess sufficient skills and expertise
    to determine

    if the proposed sanitization reflects applicable federal and organizational standards,
    policies,

    and procedures. Dual authorization also helps to ensure that sanitization occurs
    as intended,

    both protecting against errors and false claims of having performed the sanitization
    actions.

    Dual authorization may also be known as two-person control. To reduce the risk
    of collusion,

    organizations consider rotating dual authorization duties to other individuals.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system media]'
      description: system media
MP-6(8):
  text: |
    Provide the capability to purge or wipe information from <1> <3>.
  discussion: |
    Remote purging or wiping of information protects information on organizational
    systems and system components if systems or components are obtained by unauthorized
    individuals. Remote purge or wipe commands require strong authentication to help mitigate
    the risk of unauthorized individuals purging or wiping the system, component, or device. The
    purge or wipe function can be implemented in a variety of ways, including by overwriting
    data or information multiple times or by destroying the key necessary to decrypt encrypted
    data.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined systems or system components]'
      description: systems or system components
    2:
      type: Assignment
      text: '[Assignment: organization-defined conditions]'
