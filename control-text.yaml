  discussion: |
    Content filtering is the process of inspecting information as it traverses a cross
    domain solution and determines if the information meets a pre-defined policy. Redundant
    and independent content filtering eliminates a single point of failure filtering system.
    Independence is defined as implementation of a content filter that uses a different code
    base and supporting libraries (e.g., two JPEG filters using different vendors’ JPEG libraries)
    and multiple, independent system processes.
  parameters: ~
AC-4(28):
  text: |
    When transferring information between different security or privacy domains, implement
