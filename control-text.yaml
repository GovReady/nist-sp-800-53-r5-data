SC-12(1):
  text: Maintain availability of information in the event of the loss of cryptographic
    keys by users.
  supplemental-guidance: |
    Escrowing of encryption keys is a common practice for ensuring
    availability in the event of loss of keys. A forgotten passphrase is an example of losing a
    cryptographic key.
SC-12(2):
  text: |
    Produce, control, and distribute symmetric cryptographic keys using [Selection: NIST FIPS-
    compliant; NSA-approved] key management technology and processes.
  supplemental-guidance: None.
SC-12(3):
  text: |
    Produce, control, and distribute asymmetric cryptographic keys using [Selection: NSA-approved
    key management technology and processes; approved DoD PKI Class 3 certificates; prepositioned
    keying material; approved DoD PKI Class 3 or Class 4 certificates and hardware security tokens
    that protect the user’s private key; certificates issued in accordance with organization-defined
    requirements].
  supplemental-guidance: None.
SC-13:
  text: |
    [Assignment: organization-defined cryptographic uses and type of cryptography required for each
    use].
  supplemental-guidance: |
    Cryptography can be employed to support a variety of security solutions
    including, for example, the protection of classified information and Controlled Unclassified
    Information; the provision and implementation of digital signatures; and the enforcement of
    information separation when authorized individuals have the necessary clearances but lack the
    necessary formal access approvals. Cryptography can also be used to support random number




    generation and hash generation. Generally applicable cryptographic standards include FIPS-
    validated cryptography and NSA-approved cryptography. This control does not impose any
    requirements on organizations to use cryptography. However, if cryptography is required due to
    the selection of other security controls, organizations define each type of cryptographic use and
    the type of cryptography required. For example, organizations that need to protect classified
    information specify the use of NSA-approved cryptography. Organizations that need to provision
    and implement digital signatures specify the use of FIPS-validated cryptography. In all instances,
    cryptography is implemented in accordance with applicable laws, Executive Orders, directives,
    policies, regulations, standards, and guidelines.
