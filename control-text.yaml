      text: '[Assignment organization-defined circumstances]'
      description: circumstances
CM-2(2):
  text: |
    Maintain the currency, completeness, accuracy, and availability of the baseline
    configuration of the system using <1>.
  discussion: >
    Automated mechanisms that help organizations maintain consistent baseline

    configurations for systems include configuration management tools, hardware, software,

    and firmware inventory tools, and network management tools. Automated tools can
    be used

    at the organization level, mission/business process level or system level on workstations,

    servers, notebook computers, network components, or mobile devices. Tools can
    be used to

    track version numbers on operating systems, applications, types of software installed,
    and

    current patch levels. Automation support for accuracy and currency can be satisfied
    by the

    implementation of CM-8(2) for organizations that combine system component inventory
    and

    baseline configuration activities.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined automated mechanisms]'
      description: automated mechanisms
CM-2(3):
  text: |
    Retain <1> of previous versions of baseline
    configurations of the system to support rollback.
  discussion: |
    Retaining previous versions of baseline configurations to support rollback
    include hardware, software, firmware, configuration files, and configuration records.
  parameters:
