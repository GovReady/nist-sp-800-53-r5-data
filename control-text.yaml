CM-3(2):
  text: |
    Test, validate, and document changes to the system before finalizing the implementation
    of the changes.
  discussion: >
    Changes to systems include modifications to hardware, software, or firmware

    components and configuration settings defined in CM-6. Organizations ensure that
    testing

    does not interfere with system operations supporting organizational missions and
    business

    functions. Individuals or groups conducting tests understand security and privacy
    policies

