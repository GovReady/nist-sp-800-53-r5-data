PE-3:
  text: |
    a.   Enforce physical access authorizations at <1> by:
    1.   Verifying individual access authorizations before granting access to the facility; and
    2.   Controlling ingress and egress to the facility using <9>;
    b.   Maintain physical access audit logs for <3>;
    c.   Control access to areas within the facility designated as publicly accessible by implementing
    the following controls: <4>;
    d.   Escort visitors and monitor visitor activity <5>;
    e.   Secure keys, combinations, and other physical access devices;
