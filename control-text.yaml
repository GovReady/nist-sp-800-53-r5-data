PT-4:
  text: >
    Implement the privacy principle of minimization using <1>.

    Discussion: The principle of minimization states that organizations should only
    process personally

    identifiable information that is directly relevant and necessary to accomplish
    an authorized

    purpose, and should only maintain personally identifiable information for as long
    as is necessary

    to accomplish the purpose. Organizations have processes in place, consistent with
    applicable

    laws and policies, to implement the principle of minimization.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined processes]'
      description: processes
PT-5:
  text: |
    Implement <1> for individuals to
    consent to the processing of their personally identifiable information prior to its collection that:
    a.   Facilitate individuals’ informed decision-making; and
    b.   Provide a means for individuals to decline consent.
  discussion: >
    Consent allows individuals to participate in the decision-making about the processing

    of their information and transfers some of the risk that arises from the processing
    of personally

    identifiable information from the organization to an individual. Organizations
    consider whether

    other controls may more effectively mitigate privacy risk either alone or in conjunction
    with

    consent. Consent may be required by applicable laws, executive orders, directives,
    regulations,

    policies, standards, or guidelines. Otherwise, when selecting this control, organizations
    consider

    whether individuals can be reasonably expected to understand and accept the privacy
    risks

    arising from their authorization. Organizations also consider any demographic
    or contextual

    factors that may influence the understanding or behavior of individuals with respect
    to the data

    actions carried out by the system or organization. When soliciting consent from
    individuals,

    organizations consider the appropriate mechanism for obtaining consent, including
    how to

    properly authenticate and identity proof individuals and how to obtain consent
    through

    electronic means. In addition, organizations consider providing a mechanism for
    individuals to

    revoke consent once it has been provided, as appropriate. Finally, organizations
    consider

    usability factors to help individuals understand the risks being accepted when
    providing consent,

    including the use of plain language and avoiding technical jargon.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined tools or mechanisms]'
      description: tools or mechanisms
PT-5(1):
  text: |
    Provide <1> to allow individuals to tailor
    processing permissions to selected elements of personally identifiable information.
  discussion: |
    While some processing may be necessary for the basic functionality of the
    product or service, other processing may not be necessary for the functionality of the
    product or service. In these circumstances, organizations allow individuals to select how
    specific personally identifiable information elements may be processed. More tailored
    consent may help reduce privacy risk, increase individual satisfaction, and avoid adverse
    behaviors such as abandonment of the product or service.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined mechanisms]'
      description: mechanisms
PT-5(2):
  text: |
    Present <1> to individuals at a time
    and location where the individual provides personally identifiable information or in
    conjunction with a data action.
  discussion: >
    Just-in-time consent enables individuals to participate in how their personally

    identifiable information is being processed at the time when such participation
    may be most

    useful to the individual. Individual assumptions about how personally identifiable

    information will be processed might not be accurate or reliable if time has passed
    since the

    individual last gave consent or the particular circumstances under which consent
    was given

    have changed. Organizations use discretion to determine when to use just-in-time
    consent

    and may use supporting information on demographics, focus groups, or surveys to
    learn

    more about individuals’ privacy interests and concerns.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined consent mechanisms]'
      description: consent mechanisms
PT-6:
  text: |
    Provide notice to individuals about the processing of personally identifiable information
    that:
    a.   Is available to individuals upon first interacting with an organization, and subsequently at
    <1>;
    b.   Is clear and easy-to-understand, expressing information about personally identifiable
    information processing in plain language;
    c.   Identifies the authority that authorizes the processing of personally identifiable information;
    d.   Identifies the purposes for which personally identifiable information is to be processed; and
    e.   Includes <2>.
  discussion: >
    Privacy notices help inform individuals about how their personally identifiable

    information is being processed by the system or organization. Organizations use
    privacy notices

    to inform individuals about how, under what authority, and for what purpose their
    personally

    identifiable information is processed, as well as other information such as choices
    individuals

    might have with respect to that processing and, other parties with whom information
    is shared.

    Laws, executive orders, directives, regulations, or policies may require that
    privacy notices

    include specific elements or be provided in specific formats. Federal agency personnel
    consult

    with the senior agency official for privacy and legal counsel regarding when and
    where to provide

    privacy notices, as well as elements to include in privacy notices and required
    formats. In

    circumstances where laws or government-wide policies do not require privacy notices,

    organizational policies and determinations may require privacy notices and may
    serve as a source

    of the elements to include in privacy notices.

    Privacy risk assessments identify the privacy risks associated with the processing
    of personally

    identifiable information and may help organizations determine appropriate elements
    to include

    in a privacy notice to manage such risks. To help individuals understand how their
    information is

    being processed, organizations write materials in plain language and avoid technical
    jargon.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    2:
      type: Assignment
      text: '[Assignment: organization-defined information]'
      description: information
PT-6(1):
  text: |
    Present notice of personally identifiable information processing to individuals at a time
    and location where the individual provides personally identifiable information or in
    conjunction with a data action, or <1>.
  discussion: >
    Just-in-time notice enables individuals to be informed of how organizations

    process their personally identifiable information at a time when such notice may
    be most

    useful to the individual. Individual assumption about how personally identifiable
    information

    will be processed might not be accurate or reliable if time has passed since the
    organization

    last presented notice or the circumstances under which the individual was last
    provided

    notice have changed. Just-in-time notice can explain data actions that organizations
    have

    identified as potentially giving rise to greater privacy risk for individuals.
    Organizations can

    use just-in-time notice to update or remind individuals about specific data actions
    as they

    occur or highlight specific changes that occurred since last presenting notice.
    Just-in-time

    notice can be used in conjunction with just-in-time consent to explain what will
    occur if

    consent is declined. Organizations use discretion to determine when to use just-in-time

    notice and may use supporting information on user demographics, focus groups,
    or surveys

    to learn about users’ privacy interests and concerns.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
PT-6(2):
  text: |
    Include Privacy Act statements on forms that collect information that will be maintained in
    a Privacy Act system of records, or provide Privacy Act statements on separate forms that
    can be retained by individuals.
  discussion: >
    If a federal agency asks individuals to supply information that will become part

    of a system of records, the agency is required to provide a [PRIVACT] statement
    on the form

    used to collect the information or on a separate form that can be retained by
    the individual.

    The agency provides a [PRIVACT] statement in such circumstances regardless of
    whether the

    information will be collected on a paper or electronic form, on a website, on
    a mobile

    application, over the telephone, or through some other medium. This requirement
    ensures

    that the individual is provided with sufficient information about the request
    for information

    to make an informed decision on whether or not to respond.

    [PRIVACT] statements provide formal notice to individuals of the authority that
    authorizes

    the solicitation of the information; whether providing the information is mandatory
    or

    voluntary; the principal purpose(s) for which the information is to be used; the
    published

    routine uses to which the information is subject; the effects on the individual,
    if any, of not

    providing all or any part of the information requested; and an appropriate citation
    and link

    to the relevant system of records notice. Federal agency personnel consult with
    the senior

    agency official for privacy and legal counsel regarding the notice provisions
    of the [PRIVACT].
  parameters: ~
PT-7:
  text: |
    For systems that process information that will be maintained in a Privacy Act system of
    records:
    a.   Draft system of records notices in accordance with OMB guidance and submit new and
    significantly modified system of records notices to the OMB and appropriate congressional
    committees for advance review;
    b.   Publish system of records notices in the Federal Register; and
    c.   Keep system of records notices accurate, up-to-date, and scoped in accordance with policy.
  discussion: >
    The [PRIVACT] requires that federal agencies publish a system of records notice
    in

    the Federal Register upon the establishment and/or modification of a [PRIVACT]
    system of

    records. As a general matter, a system of records notice is required when an agency
    maintains a

    group of any records under the control of the agency from which information is
    retrieved by the

    name of an individual or by some identifying number, symbol, or other identifier.
    The notice

    describes the existence and character of the system, and identifies the system
    of records, the

    purpose(s) of the system, the authority for maintenance of the records, the categories
    of records

    maintained in the system, the categories of individuals about whom records are
    maintained, the

    routine uses to which the records are subject, and additional details about the
    system as

    described in [OMB A-108].
  parameters: ~
PT-7(1):
  text: >
    Review all routine uses published in the system of records notice at <1> to ensure
    continued accuracy, and to ensure that routine

    uses continue to be compatible with the purpose for which the information was
    collected.
  discussion: >
    A [PRIVACT] routine use is a particular kind of disclosure of a record outside
    of

    the federal agency maintaining the system of records. A routine use is an exception
    to the

    [PRIVACT] prohibition on the disclosure of a record in a system of records without
    the prior

    written consent of the individual to whom the record pertains. To qualify as a
    routine use,

    the disclosure must be for a purpose that is compatible with the purpose for which
    the

    information was originally collected. The [PRIVACT] requires agencies to describe
    each

    routine use of the records maintained in the system of records, including the
    categories of

    users of the records and the purpose of the use. Agencies may only establish routine
    uses by

    explicitly publishing them in the relevant system of records notice.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
PT-7(2):
  text: |
    Review all Privacy Act exemptions claimed for the system of records at <1> to ensure they remain appropriate and necessary in
    accordance with law, that they have been promulgated as regulations, and that they are
    accurately described in the system of records notice.
  discussion: |
    The [PRIVACT] includes two sets of provisions that allow federal agencies to
    claim exemptions from certain requirements in the statute. These provisions allow agencies
    in certain circumstances to promulgate regulations to exempt a system of records from
    select provisions of the [PRIVACT]. At a minimum, organizations’ [PRIVACT] exemption
    regulations include the specific name(s) of any system(s) of records that will be exempt, the
    specific provisions of the [PRIVACT] from which the system(s) of records is to be exempted,
    the reasons for the exemption, and an explanation for why the exemption is both necessary
    and appropriate.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
PT-8:
  text: |
    Apply <1> for specific categories of
    personally identifiable information.
  discussion: >
    Organizations apply any conditions or protections that may be necessary for specific

    categories of personally identifiable information. These conditions may be required
    by laws,

    executive orders, directives, regulations, policies, standards, or guidelines.
    The requirements may

    also come from organizational policies and determinations when an organization
    has determined

    that a particular category of personally identifiable information is particularly
    sensitive or raises

    particular privacy risks. Organizations consult with the senior agency official
    for privacy and legal

    counsel regarding any protections that may be necessary.
  parameters:
