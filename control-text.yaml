SA-8:
  text: |
    Apply [Assignment: organization-defined systems security engineering principles] in the
    specification, design, development, implementation, and modification of the system and system
    components.
  supplemental-guidance: >
    Organizations can apply systems security and privacy engineering

    principles to new systems under development or to systems undergoing upgrades.
    For legacy

    systems, organizations apply systems security and privacy engineering principles
    to system

    upgrades and modifications to the extent feasible, given the current state of
    hardware, software,

    and firmware components within those systems. The application of systems security
    and privacy

    engineering concepts and principles help to develop trustworthy, secure systems
    and system

    components and reduce the susceptibility of organizations to disruptions, hazards,
    threats, and

    creating privacy-related problems for individuals. Examples of these concepts
    and principles

    include, developing layered protections; establishing security and privacy policies,
    architecture,




    and controls as the foundation for design and development; incorporating security
    and privacy

    requirements into the system development life cycle; delineating physical and
    logical security

    boundaries; ensuring that developers are trained on how to build secure software;
    tailoring security

    and privacy controls to meet organizational and operational needs; performing
    threat modeling to

    identify use cases, threat agents, attack vectors and patterns, design patterns,
    and compensating

    controls needed to mitigate risk. Organizations that apply security and privacy
    engineering

    concepts and principles can facilitate the development of trustworthy, secure
    systems, system

    components, and system services; reduce risk to acceptable levels; and make informed
    risk

    management decisions. Security engineering principles can also be used to protect
    against certain

    supply chain risks including, for example, incorporating tamper-resistant hardware
    into a design.
