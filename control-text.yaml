SC-11:
  text: |
    a.   Provide a <2> isolated trusted communications path for
    communications between the user and the trusted components of the system; and
    b.   Permit users to invoke the trusted communications path for communications between the
    user and the following security functions of the system, including at a minimum,
    authentication and re-authentication: <1>.
  discussion: >
    Trusted paths are mechanisms by which users (through input devices) can

    communicate directly with security functions of systems with the requisite assurance
    to support

    security policies. These mechanisms can be activated only by users or the security
    functions of

    organizational systems. User responses via trusted paths are protected from modifications
    by or

    disclosure to untrusted applications. Organizations employ trusted paths for trustworthy,
    high-

    assurance connections between security functions of systems and users, including
    during system

    logons. The original implementations of trusted path employed an out-of-band signal
    to initiate

    the path, for example using the <BREAK> key, which does not transmit characters
    that can be

    spoofed. In later implementations, a key combination that could not be hijacked
    was used, for

    example, the <CTRL> + <ALT> + <DEL> keys. Note, however, that any such key combinations
    are

    platform-specific and may not provide a trusted path implementation in every case.
    Enforcement

    of trusted communications paths is typically provided by a specific implementation
    that meets

    the reference monitor concept.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined security functions]'
      description: security functions
    2:
      type: Selection
      text: '[Selection: physically; logically]'
      one-or-more: false
      choices:
      - physically
      - logically
SC-11(1):
  text: |
    (a) Provide a trusted communications path that is irrefutably distinguishable from other
    communications paths; and
    (b) Initiate the trusted communications path for communications between the
    <1> of the system and the user.
  discussion: |
    An irrefutable communications path permits the system to initiate a trusted path
    which necessitates that the user can unmistakably recognize the source of the communication as
    a trusted system component. For example, the trusted path may appear in an area of the display
    that other applications cannot access or be based on the presence of an identifier that cannot be
    spoofed.
  parameters:
