SA-9:
  text: |
    a.    Require that providers of external system services comply with organizational security and
          privacy requirements and employ [Assignment: organization-defined security and privacy
          controls];
    b.    Define and document organizational oversight and user roles and responsibilities with regard
          to external system services; and
    c.    Employ [Assignment: organization-defined processes, methods, and techniques] to monitor
          security and privacy control compliance by external service providers on an ongoing basis.
  supplemental-guidance: >
    External system services are those services that are implemented external

    to authorization boundaries of organizational systems. This includes services
    that are used by, but

    not a part of, organizational systems. Organizations establish relationships with
    external service

    providers in a variety of ways including, for example, through business partnerships,
    contracts,

    interagency agreements, lines of business arrangements, licensing agreements,
    joint ventures, and

    supply chain exchanges. The responsibility for managing risks from the use of
    external system

    services remains with authorizing officials. For services external to organizations,
    a chain of trust

    requires that organizations establish and retain a level of confidence that each
    provider in the

    consumer-provider relationship provides adequate protection for the services rendered.
    The extent

    and nature of this chain of trust varies based on the relationships between organizations
    and the

    external providers. Organizations document the basis for trust relationships so
    the relationships

    can be monitored over time. External system services documentation includes government,
    service

    providers, end user security roles and responsibilities, and service-level agreements.
    Service-level

    agreements define expectations of performance for implemented security and privacy
    controls;

    describe measurable outcomes, and identify remedies and response requirements
    for identified

    instances of noncompliance.
SA-9(1):
  text: |
    (a)   Conduct an organizational assessment of risk prior to the acquisition or outsourcing of
          information security services; and
    (b) Verify that the acquisition or outsourcing of dedicated information security services is
        approved by [Assignment: organization-defined personnel or roles].
  supplemental-guidance: |
    Examples of information security services include the operation of
    security devices such as firewalls, or key management services; and incident monitoring,




    analysis and response. Risks assessed may include, for example, system-related, mission-
    related, privacy-related, or supply chain-related risks.
SA-9(2):
  text: |
    Require providers of [Assignment: organization-defined external system services] to identify the
    functions, ports, protocols, and other services required for the use of such services.
  supplemental-guidance: |
    Information from external service providers regarding the specific
    functions, ports, protocols, and services used in the provision of such services can be useful
    when the need arises to understand the trade-offs involved in restricting certain functions and
    services or blocking certain ports and protocols.
SA-9(3):
  text: |
    Establish, document, and maintain trust relationships with external service providers based on
    [Assignment: organization-defined security and privacy requirements, properties, factors, or
    conditions defining acceptable trust relationships].
  supplemental-guidance: >
    The degree of confidence that the risk from using external services is

    at an acceptable level depends on the trust that organizations place in the external
    providers,

    individually or in combination. Trust relationships can help organizations to
    gain increased

    levels of confidence that participating service providers are providing adequate
    protection for

    the services rendered. They can also be useful when conducting incident response
    or when

    planning for upgrades or obsolescence. Trust relationships can be complicated
    due to the

    number of potential entities participating in the consumer-provider interactions,
    subordinate

    relationships and levels of trust, and types of interactions between the parties.
    In some cases,

    the degree of trust is based on the level of control organizations can exert on
    external service

    providers regarding the controls necessary for the protection of the service,
    information, or

    individual privacy and the evidence brought forth as to the effectiveness of the
    implemented

    controls. The level of control is established by the terms and conditions of the
    contracts or

    service-level agreements. Extensive control may include negotiating contracts
    or agreements

    that specify security and privacy requirements for providers. Limited control
    may include

    using contracts or service-level agreements to obtain commodity services such
    as commercial

    telecommunications services.
SA-9(4):
  text: |
    Take [Assignment: organization-defined actions] to verify that the interests of [Assignment:
    organization-defined external service providers] are consistent with and reflect organizational
    interests.
  supplemental-guidance: >
    As organizations increasingly use external service providers, it is

    possible that the interests of the service providers may diverge from organizational
    interests.

    In such situations, simply having the required technical, management, or operational
    controls

    in place may not be sufficient if the providers that implement and manage those
    controls are

    not operating in a manner consistent with the interests of the consuming organizations.
    The

    actions that organizations might take to address such concerns include, for example,
    requiring

    background checks for selected service provider personnel; examining ownership
    records;

    employing only trustworthy service providers, including providers with which organizations

    have had successful trust relationships; and conducting routine periodic, unscheduled
    visits to

    service provider facilities.
SA-9(5):
  text: |
    Restrict the location of [Selection (one or more): information processing; information or data;
    system services] to [Assignment: organization-defined locations] based on [Assignment:
    organization-defined requirements or conditions].
  supplemental-guidance: |
    The location of information processing, information and data storage,
    or system services that are critical to organizations can have a direct impact on the ability of




    those organizations to successfully execute their missions and business functions. This occurs
    when external providers control the location of processing, storage, or services. The criteria
    that external providers use for the selection of processing, storage, or service locations may be
    different from the criteria organizations use. For example, organizations may desire that data
    or information storage locations are restricted to certain locations to help facilitate incident
    response activities in case of information security or privacy incidents. Such incident response
    activities including, for example, forensic analyses and after-the-fact investigations, may be
    adversely affected by the governing laws or protocols in the locations where processing and
    storage occur and/or the locations from which system services emanate.
SA-9(6):
  text: Maintain exclusive control of cryptographic keys.
  supplemental-guidance: |
    Maintaining exclusive control of cryptographic keys in an external
    system prevents decryption of organizational data by external system staff. This enhancement
    can be implemented, for example, by encrypting and decrypting data inside the organization
    as data is sent to and received from the external system or through use of a component that
    permits encryption and decryption functions to be local to the external system, but allows the
    organization exclusive access to encryption keys.
SA-9(7):
  text: |
    Provide the capability to check the integrity of organizational information while it resides in the
    external system.
  supplemental-guidance: |
    Storage of organizational information in an external system could limit
    organizational visibility into the security status of its data. The ability for the organization to
    verify and validate the integrity of its stored data without transferring it out of the external
    system provides such visibility.
SA-10:
  text: >
    Require the developer of the system, system component, or system service to:

    a.    Perform configuration management during system, component, or service [Selection
    (one or
          more): design; development; implementation; operation; disposal];
    b.    Document, manage, and control the integrity of changes to [Assignment: organization-defined
          configuration items under configuration management];
    c.    Implement only organization-approved changes to the system, component, or
    service;

    d.    Document approved changes to the system, component, or service and the potential
    security
          and privacy impacts of such changes; and
    e.    Track security flaws and flaw resolution within the system, component, or
    service and report
          findings to [Assignment: organization-defined personnel].
  supplemental-guidance: |
    Organizations consider the quality and completeness of the configuration
    management activities conducted by developers as direct evidence of applying effective security
    controls. Controls include, for example, protecting from unauthorized modification or destruction,
    the master copies of material used to generate security-relevant portions of the system hardware,
    software, and firmware. Maintaining the integrity of changes to the system, system component, or
    system service requires strict configuration control throughout the system development life cycle
    to track authorized changes and to prevent unauthorized changes. The configuration items that are
    placed under configuration management include: the formal model; the functional, high-level, and
    low-level design specifications; other design data; implementation documentation; source code




    and hardware schematics; the current running version of the object code; tools for comparing new
    versions of security-relevant hardware descriptions and source code with previous versions; and
    test fixtures and documentation. Depending on the mission and business needs of organizations
    and the nature of the contractual relationships in place, developers may provide configuration
    management support during the operations and maintenance phases of the system life cycle.
SA-10(1):
  text: |
    Require the developer of the system, system component, or system service to enable integrity
    verification of software and firmware components.
  supplemental-guidance: >
    This control enhancement allows organizations to detect unauthorized

    changes to software and firmware components using developer-provided tools, techniques,

    and mechanisms. Integrity checking mechanisms can also address counterfeiting
    of software

    and firmware components. Organizations verify the integrity of software and firmware

    components, for example, through secure one-way hashes provided by developers.
    Delivered

    software and firmware components also include any updates to such components.
SA-10(2):
  text: |
    Provide an alternate configuration management process using organizational personnel in the
    absence of a dedicated developer configuration management team.
  supplemental-guidance: |
    Alternate configuration management processes may be required, for
    example, when organizations use commercial off-the-shelf information technology products.
    Alternate configuration management processes include organizational personnel that review
    and approve proposed changes to systems, system components, and system services; and that
    conduct security and privacy impact analyses prior to the implementation of changes to
    systems, components, or services.
SA-10(3):
  text: |
    Require the developer of the system, system component, or system service to enable integrity
    verification of hardware components.
  supplemental-guidance: |
    This control enhancement allows organizations to detect unauthorized
    changes to hardware components using developer-provided tools, techniques, methods, and
    mechanisms. Organizations verify the integrity of hardware components, for example, with
    hard-to-copy labels and verifiable serial numbers provided by developers, and by requiring
    the implementation of anti-tamper technologies. Delivered hardware components also include
    updates to such components.
SA-10(4):
  text: |
    Require the developer of the system, system component, or system service to employ tools for
    comparing newly generated versions of security-relevant hardware descriptions, source code, and
    object code with previous versions.
  supplemental-guidance: |
    This control enhancement addresses authorized changes to hardware,
    software, and firmware components between versions during development. The focus is on
    the efficacy of the configuration management process by the developer to ensure that newly
    generated versions of security-relevant hardware descriptions, source code, and object code
    continue to enforce the security policy for the system, system component, or system service.
    In contrast, SA-10(1) and SA-10(3) allow organizations to detect unauthorized changes to
    hardware, software, and firmware components using tools, techniques, and/or mechanisms
    provided by developers.
SA-10(5):
  text: |
    Require the developer of the system, system component, or system service to maintain the
    integrity of the mapping between the master build data (hardware drawings and software/firmware
    code) describing the current version of security-relevant hardware, software, and firmware and the
    on-site master copy of the data for the current version.
  supplemental-guidance: |
    This control enhancement addresses changes to hardware, software,
    and firmware components during initial development and during system life cycle updates.
    Maintaining the integrity between the master copies of security-relevant hardware, software,
    and firmware (including designs and source code) and the equivalent data in master copies
    on-site in operational environments is essential to ensure the availability of organizational
    systems supporting critical missions and business functions.
SA-10(6):
  text: |
    Require the developer of the system, system component, or system service to execute procedures
    for ensuring that security-relevant hardware, software, and firmware updates distributed to the
    organization are exactly as specified by the master copies.
  supplemental-guidance: |
    The trusted distribution of security-relevant hardware, software, and
    firmware updates ensure that such updates are correct representations of the master copies
    maintained by the developer and have not been tampered with during distribution.
SA-11:
  text: |
    Require the developer of the system, system component, or system service, at all post-
    design phases of the system development life cycle, to:
    a.    Create and implement a security and privacy assessment plan;
    b.    Perform [Selection (one or more): unit; integration; system; regression] testing/evaluation
          [Assignment: organization-defined frequency] at [Assignment: organization-defined depth and
          coverage];
    c.    Produce evidence of the execution of the assessment plan and the results of the testing and
          evaluation;
    d.    Implement a verifiable flaw remediation process; and
    e.    Correct flaws identified during testing and evaluation.
  supplemental-guidance: >
    Developmental testing and evaluation confirms that the required security

    and privacy controls are implemented correctly, operating as intended, enforcing
    the desired

    security and privacy policies, and meeting established security and privacy requirements.
    Security

    properties of systems and the privacy of individuals may be affected by the interconnection
    of

    system components or changes to those components. These interconnections or changes
    including,

    for example, upgrading or replacing applications, operating systems, and firmware,
    may adversely

    affect previously implemented security and privacy controls. This control provides
    additional

    types of testing and evaluation that developers can conduct to reduce or eliminate
    potential flaws.

    Testing custom software applications may require approaches such as static analysis,
    dynamic

    analysis, binary analysis, or a hybrid of the three approaches. Developers can
    use these analysis

    approaches in a variety of tools and in source code reviews. Security and privacy
    assessment plans

    provide the specific activities that developers plan to carry out including the
    types of analyses,

    testing, evaluation, and reviews of software and firmware components, the degree
    of rigor to be

    applied, and the types of artifacts produced during those processes. The depth
    of testing and

    evaluation refers to the rigor and level of detail associated with the assessment
    process. The

    coverage of testing and evaluation refers to the scope (i.e., number and type)
    of the artifacts

    included in the assessment process. Contracts specify the acceptance criteria
    for security and

    privacy assessment plans, flaw remediation processes, and the evidence that the
    plans and





    processes have been diligently applied. Methods for reviewing and protecting assessment
    plans,

    evidence, and documentation are commensurate with the security category or classification
    level

    of the system. Contracts may specify documentation protection requirements.
SA-11(1):
  text: |
    Require the developer of the system, system component, or system service to employ static code
    analysis tools to identify common flaws and document the results of the analysis.
  supplemental-guidance: >
    Static code analysis provides a technology and methodology for

    security reviews and may include, for example, checking for weaknesses in the
    code and

    checking for incorporation of libraries or other included code with known vulnerabilities
    or

    that are out-of-date and not supported. Such analysis can be used to identify
    vulnerabilities

    and enforce secure coding practices. Static code analysis is most effective when
    used early in

    the development process, when each code change can be automatically scanned for
    potential

    weaknesses. Static analysis can provide clear remediation guidance along with
    defects to

    enable developers to fix such defects. Evidence of correct implementation of static
    analysis

    can include, for example, aggregate defect density for critical defect types;
    evidence that

    defects were inspected by developers or security professionals; and evidence that
    defects were

    remediated. An excessively high density of ignored findings, commonly referred
    to as false

    positives, indicates a potential problem with the analysis process or the analysis
    tool. In such

    cases, organizations weigh the validity of the evidence against evidence from
    other sources.
SA-11(2):
  text: |
    Require the developer of the system, system component, or system service to perform threat
    modeling and vulnerability analyses at [Assignment: organization-defined breadth and depth]
    during development and during the subsequent testing and evaluation of the system, component,
    or service that:
    (a)   Uses [Assignment: organization-defined information concerning impact, environment of
          operations, known or assumed threats, and acceptable risk levels];
    (b) Employs [Assignment: organization-defined tools and methods]; and
    (c)   Produces evidence that meets [Assignment: organization-defined acceptance criteria].
  supplemental-guidance: |
    Systems, system components, and system services may deviate
    significantly from the functional and design specifications created during the requirements
    and design phases of the system development life cycle. Therefore, threat modeling and
    vulnerability analyses of those systems, system components, and system services prior to
    delivery are critical to the effective operation of those systems, components, and services.
    Threat modeling and vulnerability analyses at this phase of the system development life cycle
    ensure that design and implementation changes have been accounted for and vulnerabilities
    created because of those changes have been reviewed and mitigated.
    Related controls: PM-15, RA-3, RA-5.
SA-11(3):
  text: |
    EVIDENCE
    (a)   Require an independent agent satisfying [Assignment: organization-defined independence
          criteria] to verify the correct implementation of the developer security and privacy assessment
          plans and the evidence produced during testing and evaluation; and
    (b) Verify that the independent agent is provided with sufficient information to complete the
        verification process or granted the authority to obtain such information.
  supplemental-guidance: |
    Independent agents have the necessary qualifications, including the
    expertise, skills, training, certifications, and experience, to verify the correct implementation
    of developer security and privacy assessment plans.
SA-11(4):
  text: |
    Require the developer of the system, system component, or system service to perform a manual
    code review of [Assignment: organization-defined specific code] using [Assignment: organization-
    defined processes, procedures, and/or techniques].
  supplemental-guidance: |
    Manual code reviews are usually reserved for the critical software and
    firmware components of systems. Such code reviews are effective in identifying weaknesses
    that require knowledge of the application’s requirements or context which in most cases, are
    unavailable to automated analytic tools and techniques including static and dynamic analysis.
    Components benefiting from manual review include, for example, verifying access control
    matrices against application controls and reviewing more detailed aspects of cryptographic
    implementations and controls.
SA-11(5):
  text: |
    Require the developer of the system, system component, or system service to perform penetration
    testing at [Assignment: organization-defined breadth and depth] and with [Assignment:
    organization-defined constraints].
  supplemental-guidance: >
    Penetration testing is an assessment methodology in which assessors,

    using all available information technology product or system documentation and
    working

    under specific constraints, attempt to circumvent implemented security and privacy
    features

    of information technology products and systems. Useful information for assessors
    conducting

    penetration testing can include, for example, product and system design specifications,
    source

    code, and administrator and operator manuals. Penetration testing can include
    white-box,

    gray-box, or black box testing with associated analyses performed by skilled professionals

    simulating adversary actions. The objective of penetration testing is to uncover
    the potential

    vulnerabilities in systems, system components and services resulting from implementation

    errors, configuration faults, or other operational weaknesses or deficiencies.
    Penetration tests

    can be performed in conjunction with automated and manual code reviews to provide
    greater

    levels of analysis than would ordinarily be possible.
SA-11(6):
  text: |
    Require the developer of the system, system component, or system service to perform attack
    surface reviews.
  supplemental-guidance: |
    Attack surfaces of systems and system components are exposed areas
    that make those systems more vulnerable to attacks. This includes any accessible areas where
    weaknesses or deficiencies in the hardware, software, and firmware components provide
    opportunities for adversaries to exploit vulnerabilities. Attack surface reviews ensure that
    developers analyze the design and implementation changes to systems and mitigate attack
    vectors generated as a result of the changes. Correction of identified flaws includes, for
    example, deprecation of unsafe functions.
SA-11(7):
  text: |
    Require the developer of the system, system component, or system service to verify that the scope
    of testing and evaluation provides complete coverage of required security and privacy controls at
    [Assignment: organization-defined depth of testing and evaluation].
  supplemental-guidance: |
    Verifying that testing and evaluation provides complete coverage of
    required security and privacy controls can be accomplished by a variety of analytic techniques
    ranging from informal to formal. Each of these techniques provides an increasing level of
    assurance corresponding to the degree of formality of the analysis. Rigorously demonstrating
    control coverage at the highest levels of assurance can be provided using formal modeling and
    analysis techniques including correlation between control implementation and corresponding
    test cases.
SA-11(8):
  text: |
    Require the developer of the system, system component, or system service to employ dynamic
    code analysis tools to identify common flaws and document the results of the analysis.
  supplemental-guidance: >
    Dynamic code analysis provides run-time verification of software

    programs, using tools capable of monitoring programs for memory corruption, user
    privilege

    issues, and other potential security problems. Dynamic code analysis employs run-time
    tools

    to ensure that security functionality performs in the way it was designed. A specialized
    type

    of dynamic analysis, known as fuzz testing, induces program failures by deliberately

    introducing malformed or random data into software programs. Fuzz testing strategies
    derive

    from the intended use of applications and the associated functional and design
    specifications

    for the applications. To understand the scope of dynamic code analysis and hence
    the

    assurance provided, organizations may also consider conducting code coverage analysis

    (checking the degree to which the code has been tested using metrics such as percent
    of

    subroutines tested or percent of program statements called during execution of
    the test suite)

    and/or concordance analysis (checking for words that are out of place in software
    code such

    as non-English language words or derogatory terms).
SA-12:
  text: |
    a.    Employ [Assignment: organization-defined supply chain safeguards] to protect against supply
          chain risks to the system, system component, or system service and to limit the harm or
          consequences from supply chain-related events; and
    b.    Document the selected and implemented supply chain safeguards in [Selection: security and
          privacy plans; supply chain risk management plan; [Assignment: organization-defined
          document]].
  supplemental-guidance: >
    Supply chain-related events including, for example, disruption, theft,

    insertion of counterfeits, insertion of malicious code, malicious development
    practices, improper

    delivery practices, and use of defective components, can adversely impact the
    confidentiality,

    integrity, or availability of information processed, stored, or transmitted by
    a system. Such events

    can also adversely impact organizational operations (including mission, functions,
    image, or

    reputation), organizational assets, individuals, other organizations, and the
    Nation. Supply chain-

    related events may be unintentional or malicious and occur at any point during
    the system life

    cycle. Managing supply chain risks involves gaining visibility and understanding
    of the processes

    and procedures used to protect the system, system component, or system service
    throughout the

    system life cycle. This allows organizations to make appropriate acquisition decisions
    and to

    identify appropriate mitigation strategies. A supply chain risk management plan
    includes, for

    example, an unambiguous expression of the supply chain risk tolerance for the
    system, acceptable

    supply chain risk mitigation strategies or controls, a description of and justification
    for supply

    chain protection measures taken, a process for consistently evaluating and monitoring
    supply

    chain risk, approaches for implementing and communicating the supply chain risk
    management

    plan, and associated roles and responsibilities.
                  AT-3, CM-8, IR-4, IR-6, MA-2, MA-6, PE-3, PE-16, PL-8, PM-31, RA-3,
    RA-7,
SA-12(1):
  text: |
    Employ [Assignment: organization-defined acquisition strategies, contract tools, and procurement
    methods] to protect against, identify, and mitigate supply chain risks.
  supplemental-guidance: >
    The use of the acquisition process early in the system development life

    cycle provides an important vehicle to protect the supply chain. There are many
    useful tools




    and techniques available including, for example, obscuring the end use of a system
    or system

    component, using blind or filtered buys, requiring tamper-evident packaging, or
    using trusted

    or controlled distribution. The results from a supply chain risk assessment can
    inform which

    strategies, tools, and methods are most applicable to the situation. Tools and
    techniques may

    provide protections against the insertion of counterfeits, tampering, theft, unauthorized

    production, insertion of malicious software, as well as poor manufacturing and
    development

    practices throughout the system development life cycle. Organizations also consider
    creating

    incentives for suppliers who implement security and privacy controls; promote
    transparency

    into their organizational processes and security and privacy practices; provide
    additional

    vetting of the processes and practices of subordinate suppliers, critical system
    components,

    and services; restrict purchases from specific suppliers; and provide contract
    language that

    addresses the prohibition of tainted or counterfeit components. Finally, organizations
    consider

    providing training, education, and awareness programs for organizational personnel
    regarding

    supply chain risk, available mitigation strategies, and when they should be used.
    Methods for

    reviewing and protecting development plans, evidence, and documentation are commensurate

    with the security category or classification level of the information system.
    Contracts may

    specify documentation protection requirements.
SA-12(2):
  text: |
    Review the supply chain-related risks associated with suppliers or contractors and the system,
    system component, or system service they provide [Assignment: organization-defined frequency].
  supplemental-guidance: >
    A review of supplier risk may include, for example, the ability of the

    supplier to effectively assess or vet any subordinate second-tier and third-tier
    suppliers and

    contractors. These reviews may be conducted by the organization or by an independent
    third

    party. The reviews consider documented processes, documented controls, publicly
    available

    information related to the supplier or contractor, and all-source intelligence
    where possible.

    The organization can use open-source information to monitor for indications of
    stolen CUI,

    poor development and quality control practices, information spillage, or counterfeits.
    In some

    cases, it may be appropriate to share review results with other organizations
    in accordance

    with any applicable inter-organizational agreements or contracts.
SA-12(5):
  text: |
    Employ [Assignment: organization-defined safeguards] to limit harm from potential adversaries
    identifying and targeting the organizational supply chain.
  supplemental-guidance: >
    Safeguards that can be implemented to reduce the probability of

    adversaries successfully identifying and targeting the supply chain include, for
    example,

    avoiding the purchase of custom or non-standardized configurations; employing
    a diverse set

    of suppliers; employing approved vendor lists with standing reputations in industry;
    using

    procurement carve outs that provide exclusions to commitments or obligations;
    and designing

    the system to include diversity of materials, components, and paths. In addition,
    organizations

    consider minimizing the time between purchase decisions and required delivery
    to limit the

    opportunities for adversaries to corrupt system components.
SA-12(7):
  text: |
    Assess the system, system component, or system service prior to selection, acceptance,
    modification, or update.
  supplemental-guidance: >
    Organizational personnel or independent, external entities conduct

    assessments of systems, components, products, tools, and services to uncover unintentional

    and intentional vulnerabilities, evidence of tampering, or evidence of non-compliance
    with

    supply chain controls. These include, for example, malicious code, malicious processes,

    defective software, and counterfeits. Assessments can include, for example, visual
    or physical

    inspection; evaluations; design proposal reviews; static and dynamic analyses;
    visual, x-ray,

    or magnetic particle inspections; simulations; white, gray, and black box testing;
    fuzz testing;

    stress testing; and penetration testing. Organizations can also ensure that the
    components or

    services are genuine by using, for example, tags, cryptographic hash verifications,
    or digital

    signatures. Evidence generated during security assessments is documented for follow-on

    actions carried out by organizations.
SA-12(8):
  text: Use all-source intelligence to assist in the analysis of supply chain risk.
  supplemental-guidance: >
    Organizations employ all-source intelligence to inform engineering,

    acquisition, and supply chain risk management decisions. All-source intelligence
    consists of

    information derived from all available sources, including, for example, publicly
    available or

    open-source information; human intelligence; signals intelligence; imagery intelligence;
    and

    measurement and signature intelligence. This information is used to analyze the
    risk of

    intentional and unintentional vulnerabilities from development, manufacturing,
    and delivery

    processes, people, and the environment. This review may be performed on suppliers
    at

    multiple tiers in the supply chain sufficient to manage risks. Organizations may
    develop

    agreements to share all-source intelligence information or resulting decisions
    with other

    organizations, as appropriate.
SA-12(9):
  text: |
    Employ [Assignment: organization-defined Operations Security (OPSEC) safeguards] to protect
    supply chain-related information for the system, system component, or system service.
  supplemental-guidance: >
    Supply chain information includes, for example, user identities; uses

    for systems, system components, and system services; supplier identities; supplier
    processes;

    security requirements; design specifications; testing and evaluation results;
    and system and

    component configurations. This control enhancement expands the scope of OPSEC
    to include

    suppliers and potential suppliers. OPSEC is a process of identifying critical
    information and

    subsequently analyzing friendly actions attendant to operations and other activities
    to identify

    those actions that can be observed by potential adversaries; determine indicators
    that potential

    adversaries might obtain that could be interpreted or pieced together to derive
    information in

    sufficient time to cause harm to organizations; implement safeguards or countermeasures
    to

    eliminate or reduce to an acceptable level, exploitable vulnerabilities; and finally,
    consider

    how aggregated information may compromise the confidentiality of users or the
    specific uses

    of the supply chain. OPSEC may require organizations to withhold specific mission/business

    information from suppliers and may include the use of intermediaries to hide the
    end use, or

    users of systems, system components, or system services.
SA-12(10):
  text: |
    Employ [Assignment: organization-defined security safeguards] to validate that the system or
    system component received is genuine and has not been altered.
  supplemental-guidance: |2
     For many systems and system components, especially hardware, there
     are technical means to determine if the items are genuine or have been altered, including, for
     example, optical and nanotechnology tagging; physically unclonable functions; side-channel
     analysis; and visible anti-tamper stickers and labels. Safeguards can also include monitoring
     for out of specification performance, which can be an indicator of tampering or counterfeits.
     Suppliers and contractors may have processes for validating that a system or component is
     genuine and has not been altered, and for replacing a suspect system or component, which the




    organization may leverage. Some indications of tampering may be visible and addressable
    before accepting delivery including, for example, broken seals, inconsistent packaging, and
    incorrect labels. The organization may consider providing training to appropriate personnel on
    how to identify suspicious system or component deliveries. When a system or component is
    suspected of being altered or counterfeit, the organization considers notifying the supplier,
    contractor, or original equipment manufacturer who may be able to replace the item or
    provide a forensic capability to determine the origin of the counterfeit or altered item.
SA-12(11):
  text: |
    Employ [Selection (one or more): organizational analysis, independent third-party analysis,
    organizational penetration testing, independent third-party penetration testing] of [Assignment:
    organization-defined supply chain elements, processes, and actors] associated with the system,
    system component, or system service.
  supplemental-guidance: >
    This control enhancement addresses analysis or testing of the supply

    chain. It also considers the relationships or linkages between entities and procedures
    within

    the supply chain including, for example, development and delivery. Supply chain
    elements

    include system components that contain programmable logic and that are critically
    important

    to system functions. Supply chain processes include, for example, hardware, software,
    and

    firmware development processes; shipping and handling procedures; personnel and
    physical

    security programs; configuration management tools, techniques, and measures to
    maintain

    provenance; and programs, processes, or procedures associated with the production
    and

    distribution of supply chain elements. Supply chain actors are individuals with
    specific roles

    and responsibilities in the supply chain. The evidence generated and collected
    during analyses

    and testing of supply chain elements, processes, and actors is documented and
    used to inform

    organizational risk management activities and decisions.
SA-12(12):
  text: >
    Establish agreements and procedures with entities involved in the supply chain
    for the system,

    system component, or system service for the [Selection (one or more): notification
    of supply chain

    compromises; results of assessments or audits; [Assignment: organization-defined
    information]].
  supplemental-guidance: >
    The establishment of agreements and procedures provides for formal

    communications among supply chain entities. Early notification of compromises
    in the supply

    chain that can potentially adversely affect or have adversely affected organizational
    systems,

    including critical system components, is essential for organizations to effectively
    respond to

    such incidents. The results of assessments or audits may include open-source information
    that

    contributed to a decision or result and could be used to help the supply chain
    entity resolve a

    concern or improve its processes.
SA-12(14):
  text: |
    Establish and maintain unique identification of [Assignment: organization-defined supply chain
    elements, processes, and personnel] associated with the [Assignment: organization-defined
    system, critical system components].
  supplemental-guidance: >
    Knowing who and what is in the supply chains of organizations is

    critical to gaining visibility into what is happening within such supply chains.
    It is also

    important for monitoring and identifying high-risk events and activities. Without
    reasonable

    visibility and traceability into supply chains (i.e., elements, processes, and
    personnel), it is

    very difficult for organizations to understand, and therefore manage risk, and
    ultimately

    reduce the likelihood of or susceptibility to adverse events. Supply chain elements
    are systems

    or system components that contain programmable logic and that are critically important
    to

    system functions. Supply chain processes include, for example, hardware, software,
    and

    firmware development processes; shipping and handling procedures; personnel and
    physical

    security programs; configuration management tools, techniques, and measures to
    maintain




    provenance; or other programs, processes, or procedures associated with the production
    and

    distribution of supply chain elements. Supply chain personnel are individuals
    in the supply

    chain with specific roles and responsibilities related to, for example, the secure
    development,

    delivery, maintenance, and disposal of a system or system component. Tracking
    the unique

    identifiers of supply chain elements, processes, and personnel establishes a foundational

    identity structure for assessment of supply chain activities and for the establishment
    and

    maintenance of provenance. For example, supply chain elements may be labeled using
    serial

    numbers or tagged using radio-frequency identification tags. These labels and
    tags can help

    provide the organization better visibility into the provenance of that element.
    Identification

    methods are sufficient to support a forensic investigation in the event of a supply
    chain

    compromise or event.
SA-12(15):
  text: |
    Establish a process or processes to address weaknesses or deficiencies in supply chain elements
    in coordination with [Assignment: organization-defined supply chain personnel].
  supplemental-guidance: >
    Supply chain elements are system or system components that contain

    programmable logic and that are critically important to system functions. Supply
    chain

    processes include, for example, hardware, software, and firmware development processes;

    shipping and handling procedures; personnel and physical security programs; configuration

    management tools, techniques, and measures to maintain provenance; or other programs,

    processes, or procedures associated with the production and distribution of supply
    chain

    elements. Supply chain personnel are individuals with specific roles and responsibilities
    in the

    supply chain. The evidence generated during the independent or organizational
    assessments of

    designated supply chain elements may be used to improve the supply chain processes
    and

    inform the organization’s supply chain risk management process. The evidence can
    also be

    leveraged in follow-on assessments. Evidence and other related documentation may
    be shared

    in accordance with organizational agreements.
SA-12(16):
  text: |
    Document, monitor, and maintain valid provenance of [Assignment: organization-defined systems,
    system components, and associated data].
  supplemental-guidance: >
    Every system and system component has a point of origin and may be

    changed throughout its existence. Provenance is the chronology of the origin,
    development,

    ownership, location, and changes to a system or system component and associated
    data. It

    may also include personnel and processes used to interact with or make modifications
    to the

    system, component, or associated data. Organizations consider developing procedures
    for

    allocating responsibilities for the creation, maintenance, and monitoring of provenance
    for

    systems and components; transferring provenance documentation and responsibility
    between

    organizations; and preventing and monitoring for unauthorized changes to the provenance

    records. Organizations consider developing methods to document, monitor, and maintain

    valid provenance baselines for systems, system components, and related data. Such
    actions

    help track, assess, and document changes to the provenance, including changes
    in supply

    chain elements or configuration, and ensure non-repudiation of provenance information
    and

    the provenance change records.
SA-15:
  text: |
    a.    Require the developer of the system, system component, or system service to follow a
          documented development process that:
          1.    Explicitly addresses security requirements;
          2.    Identifies the standards and tools used in the development process;
          3.    Documents the specific tool options and tool configurations used in the development
                process; and
          4.    Documents, manages, and ensures the integrity of changes to the process and/or tools
                used in development; and
    b.    Review the development process, standards, tools, tool options, and tool configurations
          [Assignment: organization-defined frequency] to determine if the process, standards, tools,
          tool options and tool configurations selected and employed can satisfy [Assignment:
          organization-defined security and privacy requirements].
  supplemental-guidance: >
    Development tools include, for example, programming languages and

    computer-aided design systems. Reviews of development processes can include, for
    example, the

    use of maturity models to determine the potential effectiveness of such processes.
    Maintaining the

    integrity of changes to tools and processes facilitates effective supply chain
    risk assessment and

    mitigation. Such integrity requires configuration control throughout the system
    development life

    cycle to track authorized changes and to prevent unauthorized changes.
SA-15(1):
  text: |
    Require the developer of the system, system component, or system service to:
    (a)   Define quality metrics at the beginning of the development process; and
    (b) Provide evidence of meeting the quality metrics [Selection (one or more): [Assignment:
        organization-defined frequency]; [Assignment: organization-defined program review
        milestones]; upon delivery].
  supplemental-guidance: >
    Organizations use quality metrics to establish acceptable levels of

    system quality. Metrics may include quality gates which are collections of completion
    criteria

    or sufficiency standards representing the satisfactory execution of specific phases
    of the

    system development project. A quality gate, for example, may require the elimination
    of all

    compiler warnings or a determination that such warnings have no impact on the
    effectiveness

    of required security or privacy capabilities. During the execution phases of development

    projects, quality gates provide clear, unambiguous indications of progress. Other
    metrics

    apply to the entire development project. These metrics can include defining the
    severity

    thresholds of vulnerabilities, for example, requiring no known vulnerabilities
    in the delivered

    system with a Common Vulnerability Scoring System (CVSS) severity of Medium or
    High.
SA-15(2):
  text: |
    Require the developer of the system, system component, or system service to select and employ a
    security tracking tool for use during the development process.
  supplemental-guidance: |
    System development teams select and deploy security tracking tools,
    including, for example, vulnerability/work item tracking systems that facilitate assignment,
    sorting, filtering, and tracking of completed work items or tasks associated with system
    development processes.
SA-15(3):
  text: |
    Require the developer of the system, system component, or system service to perform a criticality
    analysis at [Assignment: organization-defined breadth/depth] and at [Assignment: organization-
    defined decision points in the system development life cycle].
  supplemental-guidance: >
    This control enhancement provides developer input to the criticality

    analysis performed by organizations. Developer input is essential to such analysis
    because

    organizations may not have access to detailed design documentation for system
    components

    that are developed as commercial off-the-shelf products. Such design documentation
    includes,

    for example, functional specifications, high-level designs, low-level designs,
    and source code

    and hardware schematics. Criticality analysis is important for organizational
    systems that are

    designated as high value assets. Such assets can be moderate- or high-impact systems
    due to

    the potential for serious, severe, or catastrophic adverse impacts on organizational
    missions or

    business functions.
SA-15(5):
  text: |
    Require the developer of the system, system component, or system service to reduce attack
    surfaces to [Assignment: organization-defined thresholds].
  supplemental-guidance: >
    Attack surface reduction is closely aligned with developer threat and

    vulnerability analyses and system architecture and design. Attack surface reduction
    is a means

    of reducing risk to organizations by giving attackers less opportunity to exploit
    weaknesses or

    deficiencies (i.e., potential vulnerabilities) within systems, system components,
    and system

    services. Attack surface reduction includes, for example, employing the concept
    of layered

    defenses; applying the principles of least privilege and least functionality;
    deprecating unsafe

    functions; applying secure software development practices including, for example,
    reducing

    the amount of code executing and reducing entry points available to unauthorized
    users; and

    eliminating application programming interfaces (APIs) that are vulnerable to attacks.
SA-15(6):
  text: |
    Require the developer of the system, system component, or system service to implement an
    explicit process to continuously improve the development process.
  supplemental-guidance: |
    Developers of systems, system components, and system services
    consider the effectiveness and efficiency of their current development processes for meeting
    quality objectives and for addressing the security and privacy capabilities in current threat
    environments.
SA-15(7):
  text: |
    Require the developer of the system, system component, or system service to:
    (a)   Perform an automated vulnerability analysis using [Assignment: organization-defined tools];
    (b) Determine the exploitation potential for discovered vulnerabilities;
    (c)   Determine potential risk mitigations for delivered vulnerabilities; and
    (d) Deliver the outputs of the tools and results of the analysis to [Assignment: organization-
        defined personnel or roles].
  supplemental-guidance: None.
SA-15(8):
  text: |
    Require the developer of the system, system component, or system service to use threat modeling
    and vulnerability analyses from similar systems, components, or services to inform the current
    development process.
  supplemental-guidance: |
    Analysis of vulnerabilities found in similar software applications can
    inform potential design and implementation issues for systems under development. Similar
    systems or system components may exist within developer organizations. Vulnerability
    information is available from a variety of public and private sector sources including, for
    example, the NIST National Vulnerability Database.
SA-15(10):
  text: |
    Require the developer of the system, system component, or system service to provide, implement,
    and test an incident response plan.
  supplemental-guidance: |
    The incident response plan provided by developers of systems, system
    components, and system services may be incorporated into organizational incident response
    plans. This information provides the type of incident response information that is not readily
    available to organizations. Such information may be extremely helpful, for example, when
    organizations respond to vulnerabilities in commercial off-the-shelf products.
SA-15(11):
  text: |
    Require the developer of the system or system component to archive the system or component to
    be released or delivered together with the corresponding evidence supporting the final security
    and privacy review.
  supplemental-guidance: |
    Archiving system or system components requires the developer to
    retain key development artifacts including, for example, hardware specifications, source code,
    object code, and any relevant documentation from the development process that can provide a
    readily available configuration baseline for system and component upgrades or modifications.
SA-16:
  text: |
    Require the developer of the system, system component, or system service to provide
    [Assignment: organization-defined training] on the correct use and operation of the implemented
    security and privacy functions, controls, and/or mechanisms.
  supplemental-guidance: >
    This control applies to external and internal (in-house) developers. Training

    of personnel is an essential element to ensure the effectiveness of the security
    and privacy controls

    implemented within organizational systems. Training options include, for example,
    web-based and

    computer-based training; classroom-style training; and hands-on training. Organizations
    can also

    request training materials from developers to conduct in-house training or offer
    self-training to

    organizational personnel. Organizations determine the type of training necessary
    and may require

    different types of training for different security and privacy functions, controls,
    and mechanisms.
SA-17:
  text: |
    Require the developer of the system, system component, or system service to produce a
    design specification and security architecture that:
    a.    Is consistent with and supportive of the organization’s security architecture which is
          established within and is an integrated part of the organization’s enterprise architecture;





    b.    Accurately and completely describes the required security functionality, and the allocation of
          security controls among physical and logical components; and
    c.    Expresses how individual security functions, mechanisms, and services work together to
          provide required security capabilities and a unified approach to protection.
  supplemental-guidance: >
    This control is primarily directed at external developers, although it could

    also be used for internal (in-house) development. In contrast, PL-8 is primarily
    directed at internal

    developers to ensure that organizations develop a security architecture and that
    the architecture is

    integrated or tightly coupled to the enterprise architecture. This distinction
    is important when

    organizations outsource the development of systems, system components, or system
    services to

    external entities, and when there is a requirement to demonstrate consistency
    with the enterprise

    architecture and security architecture of the organization. ISO/IEC 15408 provides
    additional

    information on security architecture and design including, for example, formal
    policy models,

    security-relevant components, formal and informal correspondence, conceptually
    simple design,

    and structuring for least privilege and testing.
SA-17(1):
  text: |
    Require the developer of the system, system component, or system service to:
    (a)   Produce, as an integral part of the development process, a formal policy model describing the
          [Assignment: organization-defined elements of organizational security policy] to be enforced;
          and
    (b) Prove that the formal policy model is internally consistent and sufficient to enforce the
        defined elements of the organizational security policy when implemented.
  supplemental-guidance: >
    Formal models describe specific behaviors or security policies using

    formal languages, thus enabling the correctness of those behaviors and policies
    to be formally

    proven. Not all components of systems can be modeled. Generally, formal specifications
    are

    scoped to the specific behaviors or policies of interest, for example, nondiscretionary
    access

    control policies. Organizations choose the formal modeling language and approach
    based on

    the nature of the behaviors and policies to be described and the available tools.
    Examples of

    formal modeling tools include Gypsy and Zed.
SA-17(2):
  text: |
    Require the developer of the system, system component, or system service to:
    (a)   Define security-relevant hardware, software, and firmware; and
    (b) Provide a rationale that the definition for security-relevant hardware, software, and firmware is
        complete.
  supplemental-guidance: |
    The security-relevant hardware, software, and firmware represent the
    portion of the system, component, or service that must be trusted to perform correctly to
    maintain required security properties.
SA-17(3):
  text: |
    Require the developer of the system, system component, or system service to:
    (a)   Produce, as an integral part of the development process, a formal top-level specification that
          specifies the interfaces to security-relevant hardware, software, and firmware in terms of
          exceptions, error messages, and effects;
    (b) Show via proof to the extent feasible with additional informal demonstration as necessary,
        that the formal top-level specification is consistent with the formal policy model;
    (c)   Show via informal demonstration, that the formal top-level specification completely covers the
          interfaces to security-relevant hardware, software, and firmware;
    (d) Show that the formal top-level specification is an accurate description of the implemented
        security-relevant hardware, software, and firmware; and




    (e)   Describe the security-relevant hardware, software, and firmware mechanisms not addressed
          in the formal top-level specification but strictly internal to the security-relevant hardware,
          software, and firmware.
  supplemental-guidance: >
    Correspondence is an important part of the assurance gained through

    modeling. It demonstrates that the implementation is an accurate transformation
    of the model,

    and that any additional code or implementation details that are present have no
    impact on the

    behaviors or policies being modeled. Formal methods can be used to show that the
    high-level

    security properties are satisfied by the formal system description, and that the
    formal system

    description is correctly implemented by a description of some lower level, for
    example a

    hardware description. Consistency between the formal top-level specification and
    the formal

    policy models is generally not amenable to being fully proven. Therefore, a combination
    of

    formal and informal methods may be needed to show such consistency. Consistency
    between

    the formal top-level specification and the actual implementation may require the
    use of an

    informal demonstration due to limitations in the applicability of formal methods
    to prove that

    the specification accurately reflects the implementation. Hardware, software,
    and firmware

    mechanisms strictly internal to security-relevant hardware, software, and firmware
    include,

    for example, mapping registers and direct memory input and output.
SA-17(4):
  text: >
    Require the developer of the system, system component, or system service to:

    (a)   Produce, as an integral part of the development process, an informal descriptive
    top-level
          specification that specifies the interfaces to security-relevant hardware,
    software, and
          firmware in terms of exceptions, error messages, and effects;
    (b) Show via [Selection: informal demonstration, convincing argument with formal
    methods as
        feasible] that the descriptive top-level specification is consistent with
    the formal policy model;
    (c)   Show via informal demonstration, that the descriptive top-level specification
    completely
          covers the interfaces to security-relevant hardware, software, and firmware;
    (d) Show that the descriptive top-level specification is an accurate description
    of the interfaces to
        security-relevant hardware, software, and firmware; and
    (e)   Describe the security-relevant hardware, software, and firmware mechanisms
    not addressed
          in the descriptive top-level specification but strictly internal to the
    security-relevant hardware,
          software, and firmware.
  supplemental-guidance: >
    Correspondence is an important part of the assurance gained through

    modeling. It demonstrates that the implementation is an accurate transformation
    of the model,

    and that any additional code or implementation details present has no impact on
    the behaviors

    or policies being modeled. Consistency between the descriptive top-level specification
    (i.e.,

    high-level/low-level design) and the formal policy model is generally not amenable
    to being

    fully proven. Therefore, a combination of formal and informal methods may be needed
    to

    show such consistency. Hardware, software, and firmware mechanisms strictly internal
    to

    security-relevant hardware, software, and firmware include, for example, mapping
    registers

    and direct memory input and output.
SA-17(5):
  text: |
    Require the developer of the system, system component, or system service to:
    (a)   Design and structure the security-relevant hardware, software, and firmware to use a
          complete, conceptually simple protection mechanism with precisely defined semantics; and
    (b) Internally structure the security-relevant hardware, software, and firmware with specific regard
        for this mechanism.
  supplemental-guidance: None.
SA-17(6):
  text: |
    Require the developer of the system, system component, or system service to structure security-
    relevant hardware, software, and firmware to facilitate testing.
  supplemental-guidance: None.
SA-17(7):
  text: |
    Require the developer of the system, system component, or system service to structure security-
    relevant hardware, software, and firmware to facilitate controlling access with least privilege.
  supplemental-guidance: None.
SA-18:
  text: |
    Implement a tamper protection program for the system, system component, or system
    service.
  supplemental-guidance: |
    Anti-tamper technologies, tools, and techniques provide a level of
    protection for systems and system components against many threats including reverse engineering,
    modification, and substitution. Strong identification combined with tamper resistance and/or
    tamper detection is essential to protecting systems and components during distribution and when
    in use.
SA-18(1):
  text: |
    Employ anti-tamper technologies, tools, and techniques during multiple phases in the system
    development life cycle including design, development, integration, operations, and maintenance.
  supplemental-guidance: |
    Organizations use a combination of hardware and software techniques
    for tamper resistance and detection. Organizations employ obfuscation and self-checking, for
    example, to make reverse engineering and modifications more difficult, time-consuming, and
    expensive for adversaries. The customization of systems and system components can make
    substitutions easier to detect and therefore limit damage.
SA-18(2):
  text: |
    Inspect [Assignment: organization-defined systems or system components] [Selection (one or
    more): at random; at [Assignment: organization-defined frequency], upon [Assignment:
    organization-defined indications of need for inspection]] to detect tampering.
  supplemental-guidance: |
    This control enhancement addresses physical and logical tampering
    and is typically applied to mobile devices, notebook computers, or other system components
    taken out of organization-controlled areas. Indications of a need for inspection include, for
    example, when individuals return from travel to high-risk locations.
SA-19:
  text: |
    a.    Develop and implement anti-counterfeit policy and procedures that include the means to
          detect and prevent counterfeit components from entering the system; and
    b.    Report counterfeit system components to [Selection (one or more): source of counterfeit
          component; [Assignment: organization-defined external reporting organizations];
          [Assignment: organization-defined personnel or roles]].
  supplemental-guidance: |
    Sources of counterfeit components include, for example, manufacturers,
    developers, vendors, and contractors. Anti-counterfeiting policy and procedures support tamper





    resistance and provide a level of protection against the introduction of malicious code. External
    reporting organizations include, for example, US-CERT.
SA-19(1):
  text: |
    Train [Assignment: organization-defined personnel or roles] to detect counterfeit system
    components (including hardware, software, and firmware).
  supplemental-guidance: None.
SA-19(2):
  text: |
    Maintain configuration control over [Assignment: organization-defined system components]
    awaiting service or repair and serviced or repaired components awaiting return to service.
  supplemental-guidance: None.
SA-19(3):
  text: |
    Dispose of system components using [Assignment: organization-defined techniques and
    methods].
  supplemental-guidance: |
    Proper disposal of system components helps to prevent such
    components from entering the gray market.
SA-19(4):
  text: 'Scan for counterfeit system components [Assignment: organization-defined
    frequency].'
  supplemental-guidance: None.
SA-20:
  text: |
    Re-implement or custom develops [Assignment: organization-defined critical system
    components].
  supplemental-guidance: >
    Organizations determine that certain system components likely cannot be

    trusted due to specific threats to and vulnerabilities in those components, and
    for which there are

    no viable security controls to adequately mitigate the resulting risk. Re-implementation
    or custom

    development of such components helps to satisfy requirements for higher assurance.
    This is

    accomplished by initiating changes to system components (including hardware, software,
    and

    firmware) such that the standard attacks by adversaries are less likely to succeed.
    In situations

    where no alternative sourcing is available and organizations choose not to re-implement
    or custom

    develop critical system components, additional safeguards can be employed. These
    include, for

    example, enhanced auditing; restrictions on source code and system utility access;
    and protection

    from deletion of system and application files.
SA-21:
  text: |
    Require that the developer of [Assignment: organization-defined system, system
    component, or system service]:





    a.    Have appropriate access authorizations as determined by assigned [Assignment: organization-
          defined official government duties];
    b.    Satisfy [Assignment: organization-defined additional personnel screening criteria]; and
    c.    Provide information that the access authorizations and screening criteria specified in a. and b.
          are satisfied.
  supplemental-guidance: >
    This control is directed at external developers. Because the system, system

    component, or system service may be employed in critical activities essential
    to the national or

    economic security interests of the United States, organizations have a strong
    interest in ensuring

    that the developer is trustworthy. The degree of trust required of the developer
    may need to be

    consistent with that of the individuals accessing the system/component/service
    once deployed.

    Examples of authorization and personnel screening criteria include clearances,
    background checks,

    citizenship, and nationality. Trustworthiness of developers may also include a
    review and analysis

    of company ownership and any relationships the company has with entities potentially
    affecting

    the quality and reliability of the systems, components, or services being developed.
    Satisfying

    required access authorizations and personnel screening criteria includes, for
    example, providing a

    list of all individuals who are authorized to perform development activities on
    the selected system,

    system component, or system service so that organizations can validate that the
    developer has

    satisfied the authorization and screening requirements.
SA-22:
  text: |
    Replace system components when support for the components is no longer available from
    the developer, vendor, or manufacturer.
  supplemental-guidance: >
    Support for system components includes, for example, software patches,

    firmware updates, replacement parts, and maintenance contracts. Unsupported components,
    for

    example, when vendors no longer provide critical software patches or product updates,
    provide an

    opportunity for adversaries to exploit weaknesses in the installed components.
    Exceptions to

    replacing unsupported system components may include, for example, systems that
    provide critical

    mission or business capability where newer technologies are not available or where
    the systems

    are so isolated that installing replacement components is not an option.
SA-22(1):
  text: |
    Provide [Selection (one or more): in-house support; [Assignment: organization-defined support
    from external providers]] for unsupported system components.
  supplemental-guidance: >
    This control enhancement addresses the need to provide continued

    support for system components that are no longer supported by the original manufacturers,

    developers, or vendors when such components remain essential to organizational
    mission and

    business operations. Organizations can establish in-house support, for example,
    by developing

    customized patches for critical software components or alternatively, obtain the
    services of

    external providers who through contractual relationships, provide ongoing support
    for the

    designated unsupported components. Such contractual relationships can include,
    for example,

    Open Source Software value-added vendors.
SC-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    A system and communications protection policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the system and communications protection
               policy and the associated system and communications protection controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         system and communications protection policy and procedures;
    c.   Review and update the current system and communications protection:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the system and communications protection procedures implement the system and
         communications protection policy and controls; and
    e.   Develop, document, and implement remediation actions for violations of the system and
         communications protection policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the SC family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    plans or in one or more separate documents. It is important to recognize that
    restating controls

    does not constitute an organizational policy or procedure.
SC-2:
  text: |
    Separate user functionality, including user interface services, from system management
    functionality.
  supplemental-guidance: |
    System management functionality includes, for example, functions that are
    necessary to administer databases, network components, workstations, or servers. These functions




    typically require privileged user access. The separation of user functions from system management
    functions is either physical or logical. Organizations implement separation of system management
    functions from user functions, for example, by using different computers, instances of operating
    systems, central processing units, or network addresses; by employing virtualization techniques; or
    some combination of these or other methods. This type of separation includes, for example, web
    administrative interfaces that use separate authentication methods for users of any other system
    resources. Separation of system and user functions may include isolating administrative interfaces
    on different domains and with additional access controls.
SC-2(1):
  text: |
    Prevent the presentation of system management functionality at an interface for non-privileged
    users.
  supplemental-guidance: |
    This control enhancement ensures that system administration options
    including administrator privileges, are not available to general users. This type of restricted
    access also prohibits the use of the grey-out option commonly used to eliminate accessibility
    to such information. One potential solution is to withhold administration options until users
    establish sessions with administrator privileges.
SC-3:
  text: Isolate security functions from nonsecurity functions.
  supplemental-guidance: >
    The system isolates security functions from nonsecurity functions by

    means of an isolation boundary implemented via partitions and domains. Such isolation
    controls

    access to and protects the integrity of the hardware, software, and firmware that
    perform those

    security functions. Systems implement code separation in many ways, for example,
    through the

    provision of security kernels via processor rings or processor modes. For non-kernel
    code, security

    function isolation is often achieved through file system protections that protect
    the code on disk

    and address space protections that protect executing code. Systems can restrict
    access to security

    functions using access control mechanisms and by implementing least privilege
    capabilities.

    While the ideal is for all code within the defined security function isolation
    boundary to only

    contain security-relevant code, it is sometimes necessary to include nonsecurity
    functions within

    the isolation boundary as an exception.
                   AC-3, AC-6, AC-25, CM-2, CM-4, SA-4, SA-5, SA-8, SA-15, SA-17,
    SC-2, SC-
SC-3(1):
  text: Use hardware separation mechanisms to implement security function isolation.
  supplemental-guidance: |
    Hardware separation mechanisms include, for example, hardware ring
    architectures that are commonly implemented within microprocessors, and hardware-enforced
    address segmentation used to support logically distinct storage objects with separate attributes
    (i.e., readable, writeable).
SC-3(2):
  text: |
    Isolate security functions enforcing access and information flow control from nonsecurity
    functions and from other security functions.
  supplemental-guidance: |
    Security function isolation occurs because of implementation. The
    functions can still be scanned and monitored. Security functions that are potentially isolated





    from access and flow control enforcement functions include, for example, auditing, intrusion
    detection, and anti-virus functions.
SC-3(3):
  text: |
    Minimize the number of nonsecurity functions included within the isolation boundary containing
    security functions.
  supplemental-guidance: >
    In those instances where it is not feasible to achieve strict isolation of

    nonsecurity functions from security functions, it is necessary to take actions
    to minimize the

    nonsecurity-relevant functions within the security function boundary. Nonsecurity
    functions

    contained within the isolation boundary are considered security-relevant because
    errors or the

    maliciousness in such software, can directly impact the security functions of
    systems. The

    fundamental design objective is that the specific portions of systems providing
    information

    security are of minimal size and complexity. Minimizing the number of nonsecurity
    functions

    in the security-relevant system components allows designers and implementers to
    focus only

    on those functions which are necessary to provide the desired security capability
    (typically

    access enforcement). By minimizing nonsecurity functions within the isolation
    boundaries,

    the amount of code that must be trusted to enforce security policies is significantly
    reduced,

    thus contributing to understandability.
SC-3(4):
  text: |
    Implement security functions as largely independent modules that maximize internal cohesiveness
    within modules and minimize coupling between modules.
  supplemental-guidance: >
    The reduction in inter-module interactions helps to constrain security

    functions and to manage complexity. The concepts of coupling and cohesion are
    important

    with respect to modularity in software design. Coupling refers to the dependencies
    that one

    module has on other modules. Cohesion refers to the relationship between different
    functions

    within a module. Best practices in software engineering rely on layering, minimization,
    and

    modular decomposition to reduce and manage complexity. This produces software
    modules

    that are highly cohesive and loosely coupled.
SC-3(5):
  text: |
    Implement security functions as a layered structure minimizing interactions between layers of the
    design and avoiding any dependence by lower layers on the functionality or correctness of higher
    layers.
  supplemental-guidance: |
    The implementation of layered structures with minimized interactions
    among security functions and non-looping layers (i.e., lower-layer functions do not depend on
    higher-layer functions) further enables the isolation of security functions and management of
    complexity.
SC-4:
  text: Prevent unauthorized and unintended information transfer via shared system
    resources.
  supplemental-guidance: |
    This control prevents information produced by the actions of prior users or
    roles (or the actions of processes acting on behalf of prior users or roles) from being available to
    current users or roles (or current processes acting on behalf of current users or roles) that obtain
    access to shared system resources after those resources have been released back to the system.
    This control also applies to encrypted representations of information. The control of information
    in shared system resources is referred to as object reuse and residual information protection. This
    control does not address information remanence which refers to the residual representation of data
    that has been nominally deleted; covert channels (including storage and timing channels) where




    shared system resources are manipulated to violate information flow restrictions; or components
    within systems for which there are only single users or roles.
SC-4(2):
  text: |
    Prevent unauthorized information transfer via shared resources in accordance with [Assignment:
    organization-defined procedures] when system processing explicitly switches between different
    information classification levels or security categories.
  supplemental-guidance: |
    This control enhancement applies when there are explicit changes in
    information processing levels during system operations. This situation can occur, for example,
    during multilevel or periods processing with information at different classification levels or
    security categories. Organization-defined procedures may include, for example, approved
    sanitization processes for electronically stored information.
SC-5:
  text: |
    Protect against or limit the effects of the following types of denial of service events:
    [Assignment: organization-defined types of denial of service events or references to sources for
    such information] by employing [Assignment: organization-defined security safeguards].
  supplemental-guidance: >
    Denial of service may occur because of an attack by an adversary or a lack

    of internal planning to support organizational needs with respect to capacity
    and bandwidth. There

    are a variety of technologies available to limit or eliminate the effects of denial
    of service events.

    For example, boundary protection devices can filter certain types of packets to
    protect system

    components on internal networks from being directly affected by denial of service
    attacks.

    Employing increased network capacity and bandwidth combined with service redundancy
    also

    reduces the susceptibility to denial of service events.
SC-5(1):
  text: |
    Restrict the ability of individuals to launch [Assignment: organization-defined denial of service
    attacks] against other systems.
  supplemental-guidance: >
    Restricting the ability of individuals to launch denial of service attacks

    requires that the mechanisms commonly used for such attacks are unavailable. Individuals
    of

    concern can include, for example, hostile insiders or external adversaries that
    have breached

    or compromised the system and are subsequently using the system to launch attacks
    on other

    individuals or organizations. Organizations can restrict the ability of individuals
    to connect

    and transmit arbitrary information on the transport medium (i.e., wired or wireless
    networks).

    Organizations can also limit the ability of individuals to use excessive system
    resources.

    Protection against individuals having the ability to launch denial of service
    attacks may be

    implemented on specific systems or on boundary devices prohibiting egress to potential
    target

    systems.
SC-5(2):
  text: |
    Manage capacity, bandwidth, or other redundancy to limit the effects of information flooding denial
    of service attacks.
  supplemental-guidance: |
    Managing capacity ensures that sufficient capacity is available to
    counter flooding attacks. Managing capacity may include, for example, establishing selected
    usage priorities, quotas, or partitioning.
SC-5(3):
  text: |
    (a)   Employ [Assignment: organization-defined monitoring tools] to detect indicators of denial of
          service attacks against the system; and
    (b) Monitor [Assignment: organization-defined system resources] to determine if sufficient
        resources exist to prevent effective denial of service attacks.
  supplemental-guidance: >
    Organizations consider utilization and capacity of system resources

    when managing risk from denial of service due to malicious attacks. Denial of
    service attacks

    can originate from external or internal sources. System resources sensitive to
    denial of service

    include, for example, physical disk storage, memory, and CPU cycles. Examples
    of common

    safeguards used to prevent denial of service attacks related to storage utilization
    and capacity

    include, instituting disk quotas; configuring systems to automatically alert administrators

    when specific storage capacity thresholds are reached; using file compression
    technologies to

    maximize available storage space; and imposing separate partitions for system
    and user data.
SC-6:
  text: |
    Protect the availability of resources by allocating [Assignment: organization-defined
    resources] by [Selection (one or more); priority; quota; [Assignment: organization-defined
    security safeguards]].
  supplemental-guidance: |
    Priority protection prevents lower-priority processes from delaying or
    interfering with the system servicing higher-priority processes. Quotas prevent users or processes
    from obtaining more than predetermined amounts of resources. This control does not apply to
    system components for which there are only single users or roles.
SC-7:
  text: |
    a.    Monitor and control communications at the external boundary of the system and at key
          internal boundaries within the system;
    b.    Implement subnetworks for publicly accessible system components that are [Selection:
          physically; logically] separated from internal organizational networks; and
    c.    Connect to external networks or systems only through managed interfaces consisting of
          boundary protection devices arranged in accordance with an organizational security and
          privacy architecture.
  supplemental-guidance: |
    Managed interfaces include, for example, gateways, routers, firewalls,
    guards, network-based malicious code analysis and virtualization systems, or encrypted tunnels
    implemented within a security architecture. Subnetworks that are physically or logically separated
    from internal networks are referred to as demilitarized zones or DMZs. Restricting or prohibiting
    interfaces within organizational systems includes, for example, restricting external web traffic to
    designated web servers within managed interfaces and prohibiting external traffic that appears to
    be spoofing internal addresses. Commercial telecommunications services are typically provided by
    network components and consolidated management systems shared by customers. These services



    may also include third party-provided access lines and other service elements. Such services may
    represent sources of increased risk despite contract security provisions.
                   AC-4, AC-17, AC-18, AC-19, AC-20, AU-13, CA-3, CM-2, CM-4, CM-7, CM-
SC-7(3):
  text: Limit the number of external network connections to the system.
  supplemental-guidance: |
    Limiting the number of external network connections facilitates more
    comprehensive monitoring of inbound and outbound communications traffic. The Trusted
    Internet Connection initiative is an example of limiting the number of external network
    connections.
SC-7(4):
  text: |
    (a)   Implement a managed interface for each external telecommunication service;
    (b) Establish a traffic flow policy for each managed interface;
    (c)   Protect the confidentiality and integrity of the information being transmitted across each
          interface;
    (d) Document each exception to the traffic flow policy with a supporting mission/business need
        and duration of that need; and
    (e)   Review exceptions to the traffic flow policy [Assignment: organization-defined frequency] and
          removes exceptions that are no longer supported by an explicit mission/business need.
  supplemental-guidance: None.
SC-7(5):
  text: |
    Deny network communications traffic by default and allow network communications traffic by
    exception at managed interfaces.
  supplemental-guidance: |
    This control enhancement applies to inbound and outbound network
    communications traffic. A deny-all, permit-by-exception network communications traffic
    policy ensures that only those system connections which are essential and approved are
    allowed. This requirement differs from CA-3(5) in that it applies to any type of network
    communications while CA-3(5) is applied to a system that is interconnected with another
    system.
SC-7(7):
  text: |
    Prevent a remote device from simultaneously establishing non-remote connections with the
    system and communicating via some other connection to resources in external networks.
  supplemental-guidance: |
    This control enhancement is implemented in remote devices including,
    for example, notebook computers, through configuration settings to disable split tunneling in
    those devices, and by preventing those configuration settings from being readily configurable
    by users. This control enhancement is implemented within the system by the detection of split
    tunneling (or of configuration settings that allow split tunneling) in the remote device, and by
    prohibiting the connection if the remote device is using split tunneling. Split tunneling might
    be desirable by remote users to communicate with local system resources such as printers or
    file servers. However, split tunneling can allow unauthorized external connections, making
    the system more vulnerable to attack and to exfiltration of organizational information. The use
    of VPNs for remote connections, when adequately provisioned with the appropriate security




    controls, may provide the organization with sufficient assurance that it can effectively treat
    such connections as non-remote connections with respect to the objectives of confidentiality
    and integrity. VPNs provide a means for allowing non-remote communications paths from
    remote devices. The use of an adequately provisioned VPN does not eliminate the need for
    preventing split tunneling.
SC-7(8):
  text: |
    Route [Assignment: organization-defined internal communications traffic] to [Assignment:
    organization-defined external networks] through authenticated proxy servers at managed
    interfaces.
  supplemental-guidance: >
    External networks are networks outside of organizational control. A

    proxy server is a server (i.e., system or application) that acts as an intermediary
    for clients

    requesting system resources from non-organizational or other organizational servers.
    These

    system resources can include, for example, files, connections, web pages, or services.
    Client

    requests established through an initial connection to the proxy server are evaluated
    to manage

    complexity and to provide additional protection by limiting direct connectivity.
    Web content

    filtering devices are one of the most common proxy servers providing access to
    the Internet.

    Proxy servers can support logging of individual Transmission Control Protocol
    sessions and

    blocking specific Uniform Resource Locators, Internet Protocol addresses, and
    domain

    names. Web proxies can be configured with organization-defined lists of authorized
    and

    unauthorized websites.
SC-7(9):
  text: |
    (a)   Detect and deny outgoing communications traffic posing a threat to external systems; and
    (b) Audit the identity of internal users associated with denied communications.
  supplemental-guidance: >
    Detecting outgoing communications traffic from internal actions that

    may pose threats to external systems is known as extrusion detection. Extrusion
    detection is

    carried out at system boundaries as part of managed interfaces. This capability
    includes the

    analysis of incoming and outgoing communications traffic while searching for indications
    of

    internal threats to the security of external systems. Such threats include, for
    example, traffic

    indicative of denial of service attacks and traffic containing malicious code.
SC-7(10):
  text: |
    (a)   Prevent the exfiltration of information; and
    (b) Conduct exfiltration tests [Assignment: organization-defined frequency].
  supplemental-guidance: >
    This control enhancement applies to intentional and unintentional

    exfiltration of information. Safeguards to prevent exfiltration of information
    from systems

    may be implemented at internal endpoints, external boundaries, and across managed

    interfaces and include, for example, strict adherence to protocol formats; monitoring
    for

    beaconing activity from systems; monitoring for steganography; disconnecting external

    network interfaces except when explicitly needed; disassembling and reassembling
    packet

    headers; employing traffic profile analysis to detect deviations from the volume
    and types of

    traffic expected within organizations or call backs to command and control centers;
    and

    implementing data loss and data leakage prevention tools. Devices that enforce
    strict

    adherence to protocol formats include, for example, deep packet inspection firewalls
    and

    XML gateways. These devices verify adherence to protocol formats and specifications
    at the

    application layer and identify vulnerabilities that cannot be detected by devices
    operating at

    the network or transport layers. This control enhancement is analogous with data
    loss/data

    leakage prevention and is closely associated with cross-domain solutions and system
    guards

    enforcing information flow requirements.
SC-7(11):
  text: |
    Only allow incoming communications from [Assignment: organization-defined authorized sources]
    to be routed to [Assignment: organization-defined authorized destinations].
  supplemental-guidance: |
    This control enhancement provides determinations that source and
    destination address pairs represent authorized/allowed communications. Such determinations
    can be based on several factors including, for example, the presence of such address pairs in
    the lists of authorized/allowed communications; the absence of such address pairs in lists of
    unauthorized/disallowed pairs; or meeting more general rules for authorized/allowed source
    and destination pairs.
SC-7(12):
  text: |
    Implement [Assignment: organization-defined host-based boundary protection mechanisms] at
    [Assignment: organization-defined system components].
  supplemental-guidance: |
    Host-based boundary protection mechanisms include, for example,
    host-based firewalls. Examples of system components employing host-based boundary
    protection mechanisms include servers, workstations, notebook computers, and mobile
    devices.
SC-7(13):
  text: |
    Isolate [Assignment: organization-defined information security tools, mechanisms, and support
    components] from other internal system components by implementing physically separate
    subnetworks with managed interfaces to other components of the system.
  supplemental-guidance: |
    Physically separate subnetworks with managed interfaces are useful,
    for example, in isolating computer network defenses from critical operational processing
    networks to prevent adversaries from discovering the analysis and forensics techniques of
    organizations.
SC-7(14):
  text: |
    Protect against unauthorized physical connections at [Assignment: organization-defined managed
    interfaces].
  supplemental-guidance: |
    Systems operating at different security categories or classification
    levels may share common physical and environmental controls, since the systems may share
    space within the same facilities. In practice, it is possible that these separate systems may
    share common equipment rooms, wiring closets, and cable distribution paths. Protection
    against unauthorized physical connections can be achieved, for example, by employing
    clearly identified and physically separated cable trays, connection frames, and patch panels
    for each side of managed interfaces with physical access controls enforcing limited authorized
    access to these items.
SC-7(15):
  text: |
    Route all networked, privileged accesses through a dedicated, managed interface for purposes of
    access control and auditing.
  supplemental-guidance: None.
SC-7(16):
  text: Prevent the discovery of specific system components that represent a managed
    interface.
  supplemental-guidance: |
    This control enhancement protects network addresses of system
    components that are part of managed interfaces from discovery through common tools and
    techniques used to identify devices on networks. Network addresses are not available for
    discovery, requiring prior knowledge for access. This can be accomplished by not publishing
    network addresses or entering the addresses in domain name systems. Another obfuscation
    technique is to periodically change network addresses.
SC-7(17):
  text: Enforce adherence to protocol formats.
  supplemental-guidance: |
    Examples of system components that enforce protocol formats include
    deep packet inspection firewalls and XML gateways. Such components verify adherence to
    protocol formats and specifications at the application layer and identify vulnerabilities that
    cannot be detected by devices operating at the network or transport layers.
SC-7(18):
  text: |
    Prevent systems from entering unsecure states in the event of an operational failure of a boundary
    protection device.
  supplemental-guidance: >
    Fail secure is a condition achieved by employing system mechanisms

    to ensure that in the event of operational failures of boundary protection devices
    at managed

    interfaces, systems do not enter into unsecure states where intended security
    properties no

    longer hold. Examples of managed interfaces include routers, firewalls, and application

    gateways residing on protected subnetworks commonly referred to as demilitarized
    zones.

    Failures of boundary protection devices cannot lead to, or cause information external
    to the

    devices to enter the devices, nor can failures permit unauthorized information
    releases.
SC-7(19):
  text: |
    Block inbound and outbound communications traffic between [Assignment: organization-defined
    communication clients] that are independently configured by end users and external service
    providers.
  supplemental-guidance: |
    Communication clients independently configured by end users and
    external service providers include, for example, instant messaging clients. Traffic blocking
    does not apply to communication clients that are configured by organizations to perform
    authorized functions.
SC-7(20):
  text: |
    Provide the capability to dynamically isolate or segregate [Assignment: organization-defined
    system components] from other system components.
  supplemental-guidance: |
    The capability to dynamically isolate or segregate certain internal
    components of organizational systems is useful when it is necessary to partition or separate
    certain system components of questionable origin from those components possessing greater
    trustworthiness. Component isolation reduces the attack surface of organizational systems.
    Isolating selected system components can also limit the damage from successful attacks when
    such attacks occur.
SC-7(21):
  text: |
    Employ boundary protection mechanisms to separate [Assignment: organization-defined system
    components] supporting [Assignment: organization-defined missions and/or business functions].
  supplemental-guidance: |
    Organizations can isolate system components performing different
    missions or business functions. Such isolation limits unauthorized information flows among
    system components and provides the opportunity to deploy greater levels of protection for
    selected system components. Separating system components with boundary protection
    mechanisms provides the capability for increased protection of individual components and to
    more effectively control information flows between those components. This type of enhanced
    protection limits the potential harm from hostile attacks and errors. The degree of separation
    provided varies depending upon the mechanisms chosen. Boundary protection mechanisms
    include, for example, routers, gateways, and firewalls separating system components into
    physically separate networks or subnetworks; cross-domain devices separating subnetworks;





    virtualization techniques; and encrypting information flows among system components using
    distinct encryption keys.
SC-7(22):
  text: Implement separate network addresses to connect to systems in different security
    domains.
  supplemental-guidance: |
    The decomposition of systems into subnetworks (subnets) helps to
    provide the appropriate level of protection for network connections to different security
    domains containing information with different security categories or classification levels.
SC-7(23):
  text: Disable feedback to senders on protocol format validation failure.
  supplemental-guidance: |
    Disabling feedback to senders when there is a failure in protocol
    validation format prevents adversaries from obtaining information which would otherwise be
    unavailable.
SC-7(24):
  text: |
    For systems that process, store, or transmit personally identifiable information:
    (a)   Apply [Assignment: organization-defined processing rules] to data elements of personally
          identifiable information;
    (b) Monitor for permitted processing at the external boundary of the system and at key internal
        boundaries within the system;
    (c)   Document each processing exception; and
    (d) Review and remove exceptions that are no longer supported.
  supplemental-guidance: |
    Managing the transmission of personally identifiable information and
    how such information is used is an important aspect of safeguarding an individual’s privacy.
    Processing rules that determine how or when personally identifiable information may be used
    or transmitted ensures that such information is used or transmitted only in accordance with
    established privacy requirements.
SC-8:
  text: 'Protect the [Selection (one or more): confidentiality; integrity] of transmitted
    information.'
  supplemental-guidance: >
    This control applies to internal and external networks and any system

    components that can transmit information including, for example, servers, notebook
    computers,

    desktop computers, mobile devices, printers, copiers, scanners, facsimile machines,
    and radios.

    Unprotected communication paths are exposed to the possibility of interception
    and modification.

    Protecting the confidentiality and integrity of information can be accomplished
    by physical means

    or by logical means. Physical protection can be achieved by employing protected
    distribution

    systems. Logical protection can be achieved by employing encryption techniques.
    Organizations

    relying on commercial providers offering transmission services as commodity services
    rather than

    as fully dedicated services, may find it difficult to obtain the necessary assurances
    regarding the

    implementation of needed security controls for transmission confidentiality and
    integrity. In such

    situations, organizations determine what types of confidentiality/integrity services
    are available in

    standard, commercial telecommunication service packages. If it is infeasible or
    impractical to

    obtain the necessary security controls and assurances of control effectiveness
    through appropriate

    contracting vehicles, organizations can implement appropriate compensating security
    controls or

    explicitly accept the additional risk.
                   AC-17, AC-18, AU-10, IA-3, IA-8, IA-9, MA-4, PE-4, SA-4, SC-7,
    SC-16, SC-
SC-8(1):
  text: |
    Implement cryptographic mechanisms to [Selection (one or more): prevent unauthorized
    disclosure of information; detect changes to information] during transmission.
  supplemental-guidance: |
    Encrypting information for transmission protects information from
    unauthorized disclosure and modification. Cryptographic mechanisms implemented to protect
    information integrity include, for example, cryptographic hash functions which have common
    application in digital signatures, checksums, and message authentication codes.
SC-8(2):
  text: |
    Maintain the [Selection (one or more): confidentiality; integrity] of information during preparation
    for transmission and during reception.
  supplemental-guidance: |
    Information can be either unintentionally or maliciously disclosed or
    modified during preparation for transmission or during reception including, for example,
    during aggregation, at protocol transformation points, and during packing and unpacking.
    These unauthorized disclosures or modifications compromise the confidentiality or integrity
    of the information.
SC-8(3):
  text: |
    EXTERNALS
    Implement cryptographic mechanisms to protect message externals unless otherwise protected by
    [Assignment: organization-defined alternative physical safeguards].
  supplemental-guidance: >
    This control enhancement addresses protection against unauthorized

    disclosure of information. Message externals include, for example, message headers
    and

    routing information. This control enhancement prevents the exploitation of message
    externals

    and applies to internal and external networks or links that may be visible to
    individuals who

    are not authorized users. Header and routing information is sometimes transmitted
    in the clear

    (i.e., unencrypted) because the information is not properly identified by organizations
    as

    having significant value or because encrypting the information can result in lower
    network

    performance or higher costs. Alternative physical safeguards include, for example,
    protected

    distribution systems.
SC-8(4):
  text: |
    Implement cryptographic mechanisms to conceal or randomize communication patterns unless
    otherwise protected by [Assignment: organization-defined alternative physical safeguards].
  supplemental-guidance: >
    This control enhancement addresses protection against unauthorized

    disclosure of information. Communication patterns include, for example, frequency,
    periods,

    amount, and predictability. Changes to communications patterns can reveal information

    having intelligence value especially when combined with other available information
    related

    to the missions and business functions supported by organizational systems. This
    control

    enhancement prevents the derivation of intelligence based on communications patterns
    and

    applies to internal and external networks or links that may be visible to individuals
    who are

    not authorized users. Encrypting the links and transmitting in continuous, fixed
    or random

    patterns prevents the derivation of intelligence from the system communications
    patterns.

    Alternative physical safeguards include, for example, protected distribution systems.
SC-10:
  text: |
    Terminate the network connection associated with a communications session at the end of
    the session or after [Assignment: organization-defined time-period] of inactivity.
  supplemental-guidance: >
    This control applies to internal and external networks. Terminating network

    connections associated with specific communications sessions include, for example,
    de-allocating

    associated TCP/IP address or port pairs at the operating system level and de-allocating
    networking

    assignments at the application level if multiple application sessions are using
    a single operating

    system-level network connection. Periods of inactivity may be established by organizations
    and

    include, for example, time-periods by type of network access or for specific network
    accesses.
SC-11:
  text: >
    a.    Provide a [Selection: physically; logically] isolated trusted communications
    path for
          communications between the user and the trusted components of the system;
    and
    b.    Permit users to invoke the trusted communications path for communications
    between the user
          and the following security functions of the system, including at a minimum,
    authentication
          and re-authentication: [Assignment: organization-defined security functions].
  supplemental-guidance: >
    Trusted paths are mechanisms by which users (through input devices) can

    communicate directly with security functions of systems with the requisite assurance
    to support

    security policies. These mechanisms can be activated only by users or the security
    functions of

    organizational systems. User responses via trusted paths are protected from modifications
    by or

    disclosure to untrusted applications. Organizations employ trusted paths for trustworthy,
    high-

    assurance connections between security functions of systems and users including,
    for example,

    during system logons. The original implementations of trusted path used an out-of-band
    signal to

    initiate the path, for example using the <BREAK> key, which does not transmit
    characters that can

    be spoofed. In later implementations, a key combination that could not be hijacked
    was used, for

    example, the <CTRL> + <ALT> + <DEL> keys. Note, however, that any such key combinations
    are

    platform-specific and may not provide a trusted path implementation in every case.
    Enforcement

    of trusted communications paths is typically provided by a specific implementation
    that meets the

    reference monitor concept.

    This enhancement permits the system to initiate a trusted path which

    necessitates that the user can unmistakably recognize the source of the communication
    as a trusted

    system component. For example, the trusted path may appear in an area of the display
    that other

    applications cannot access, or be based on the presence of an identifier that
    cannot be spoofed.
SC-11(1):
  text: |
    (a)   Provide a trusted communications path that is irrefutably distinguishable from other
          communications paths; and
    (b) Initiate the trusted communications path for communications between the following security
        functions of the system and the user [Assignment: organization-defined security functions].
