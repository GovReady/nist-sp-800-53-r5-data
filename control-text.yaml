IR-9:
  text: |
    Respond to information spills by:
    a.   Assigning <1> with responsibility for
    responding to information spills;
    b.   Identifying the specific information involved in the system contamination;
    c.   Alerting <2> of the information spill using
    a method of communication not associated with the spill;
    d.   Isolating the contaminated system or system component;
    e.   Eradicating the information from the contaminated system or component;
    f.   Identifying other systems or system components that may have been subsequently
    contaminated; and
    g.   Performing the following additional actions: <3>.
  discussion: >
    Information spillage refers to instances where information is placed on systems
    that

    are not authorized to process such information. Information spills occur when
    information that is

    thought to be a certain classification or impact level is transmitted to a system
    and subsequently

    is determined to be of higher classification or impact level. At that point, corrective
    action is

    required. The nature of the response is based upon the classification or impact
    level of the spilled

    information, the security capabilities of the system, the specific nature of contaminated
    storage

    media, and the access authorizations of individuals with authorized access to
    the contaminated

    system. The methods used to communicate information about the spill after the
    fact do not

    involve methods directly associated with the actual spill to minimize the risk
    of further spreading

    the contamination before such contamination is isolated and eradicated.
