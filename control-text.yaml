AC-2:
  text: |
    a.   Define and document the types of accounts allowed for use within the system;
    b.   Assign account managers;
    c.   Establish conditions for group and role membership;
    d.   Specify:
    1.   Authorized users of the system;
    2.   Group and role membership; and
    3.   Access authorizations (i.e., privileges) and <1> for each account;
    e.   Require approvals by <2> for requests to
    create accounts;
    f.   Create, enable, modify, disable, and remove accounts in accordance with <3>;
    g.   Monitor the use of accounts;
    h.   Notify account managers and <4> within:
    1.   <5> when accounts are no longer required;
    2.   <6> when users are terminated or
    transferred; and
    3.   <7> when system usage or need-to-know
    changes for an individual;
    i.   Authorize access to the system based on:
    1.   A valid access authorization;
    2.   Intended system usage; and
    3.   <8>;
    j.   Review accounts for compliance with account management requirements <9>;
    k.   Establish and implement a process for changing shared or group account credentials (if
    deployed) when individuals are removed from the group; and
    l.   Align account management processes with personnel termination and transfer processes.
  discussion: >
    Examples of system account types include individual, shared, group, system, guest,

    anonymous, emergency, developer, temporary, and service. Identification of authorized
    system

    users and the specification of access privileges reflects the requirements in
    other controls in the

    security plan. Users requiring administrative privileges on system accounts receive
    additional

    scrutiny by organizational personnel responsible for approving such accounts and
    privileged

    access, including system owner, mission or business owner, senior agency information
    security

    officer, or senior agency official for privacy. External system accounts are not
    included in the

    scope of this control. Organizations address external system accounts through
    organizational

    policy.

    Where access involves personally identifiable information, security programs collaborate
    with

    the senior agency official for privacy on establishing the specific conditions
    for group and role

    membership; specifying for each account, authorized users, group and role membership,
    and

    access authorizations; and creating, adjusting, or removing system accounts in
    accordance with

    organizational policies. Policies can include such information as account expiration
    dates or other

    factors triggering the disabling of accounts. Organizations may choose to define
    access privileges

    or other attributes by account, by type of account, or a combination of the two.
    Examples of

    other attributes required for authorizing access include restrictions on time-of-day,
    day-of-week,

    and point-of-origin. In defining other system account attributes, organizations
    consider system-

    related requirements and mission/business requirements. Failure to consider these
    factors could

    affect system availability.

    Temporary and emergency accounts are intended for short-term use. Organizations
    establish

    temporary accounts as a part of normal account activation procedures when there
    is a need for

    short-term accounts without the demand for immediacy in account activation. Organizations

    establish emergency accounts in response to crisis situations and with the need
    for rapid account

    activation. Therefore, emergency account activation may bypass normal account
    authorization

    processes. Emergency and temporary accounts are not to be confused with infrequently
    used

    accounts, including local logon accounts used for special tasks or when network
    resources are

    unavailable (may also be known as accounts of last resort). Such accounts remain
    available and

    are not subject to automatic disabling or removal dates. Conditions for disabling
    or deactivating

    accounts include when shared/group, emergency, or temporary accounts are no longer
    required;

    and when individuals are transferred or terminated. Changing shared/group account
    credentials

    when members leave the group is intended to ensure that former group members do
    not retain

    access to the shared or group account. Some types of system accounts may require
    specialized

    training.
