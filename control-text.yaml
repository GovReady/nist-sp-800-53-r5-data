CA-2:
  text: >
    a.   Develop a control assessment plan that describes the scope of the assessment
    including:

    1.   Controls and control enhancements under assessment;

    2.   Assessment procedures to be used to determine control effectiveness; and

    3.   Assessment environment, assessment team, and assessment roles and responsibilities;

    b.   Ensure the control assessment plan is reviewed and approved by the authorizing
    official or

    designated representative prior to conducting the assessment;

    c.   Assess the controls in the system and its environment of operation <1> to
    determine the extent to which the controls are

    implemented correctly, operating as intended, and producing the desired outcome
    with

    respect to meeting established security and privacy requirements;

    d.   Produce a control assessment report that document the results of the assessment;
    and

    e.   Provide the results of the control assessment to <2>.
  discussion: >
    Organizations assess controls in systems and the environments in which those

    systems operate as part of initial and ongoing authorizations; continuous monitoring;
    FISMA

    annual assessments; system design and development; systems security engineering;
    and the

    system development life cycle. Assessments help to ensure that organizations meet
    information

    security and privacy requirements; identify weaknesses and deficiencies in the
    system design and

    development process; provide essential information needed to make risk-based decisions
    as part

    of authorization processes; and comply with vulnerability mitigation procedures.
    Organizations

    conduct assessments on the implemented controls as documented in security and
    privacy plans.

    Assessments can also be conducted throughout the system development life cycle
    as part of

    systems engineering and systems security engineering processes. For example, the
    design for the

    controls can be assessed as RFPs are developed and responses assessed, and as
    design reviews

    are conducted. If design to implement controls and subsequent implementation in
    accordance

    with the design is assessed during development, the final control testing can
    be a simple

    confirmation utilizing previously completed control assessment and aggregating
    the outcomes.

    Organizations may develop a single, consolidated security and privacy assessment
    plan for the

    system or maintain separate plans. A consolidated assessment plan clearly delineates
    roles and

    responsibilities for control assessment. If multiple organizations participate
    in assessing a system,

    a coordinated approach can reduce redundancies and associated costs.

    Organizations can use other types of assessment activities such as vulnerability
    scanning and

    system monitoring to maintain the security and privacy posture of systems during
    the system life

    cycle. Assessment reports document assessment results in sufficient detail as
    deemed necessary

    by organizations, to determine the accuracy and completeness of the reports and
    whether the

    controls are implemented correctly, operating as intended, and producing the desired
    outcome

    with respect to meeting requirements. Assessment results are provided to the individuals
    or

    roles appropriate for the types of assessments being conducted. For example, assessments

    conducted in support of authorization decisions are provided to authorizing officials,
    senior

    agency officials for privacy, senior agency information security officers, and
    authorizing official

    designated representatives.

    To satisfy annual assessment requirements, organizations can use assessment results
    from the

    following sources: initial or ongoing system authorizations; continuous monitoring;
    systems

    engineering processes, or system development life cycle activities. Organizations
    ensure that

    assessment results are current, relevant to the determination of control effectiveness,
    and

    obtained with the appropriate level of assessor independence. Existing control
    assessment

    results can be reused to the extent that the results are still valid and can also
    be supplemented

    with additional assessments as needed. After the initial authorizations, organizations
    assess

    controls during continuous monitoring. Organizations also establish the frequency
    for ongoing

    assessments in accordance with organizational continuous monitoring strategies.
    External audits,

    including audits by external entities such as regulatory agencies, are outside
    the scope of this

    control.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    2:
      type: Assignment
      text: '[Assignment: organization-defined individuals or roles]'
      description: individuals or roles
CA-2(1):
  text: Employ independent assessors or assessment teams to conduct control assessments.
  discussion: >
    Independent assessors or assessment teams are individuals or groups

    conducting impartial assessments of systems. Impartiality means that assessors
    are free

    from any perceived or actual conflicts of interest regarding development, operation,

    sustainment, or management of the systems under assessment or the determination
    of

    control effectiveness. To achieve impartiality, assessors do not create a mutual
    or conflicting

    interest with the organizations where the assessments are being conducted; assess
    their

    own work; act as management or employees of the organizations they are serving;
    or place

    themselves in positions of advocacy for the organizations acquiring their services.

    Independent assessments can be obtained from elements within organizations or
    can be

    contracted to public or private sector entities outside of organizations. Authorizing
    officials

    determine the required level of independence based on the security categories
    of systems

    and/or the risk to organizational operations, organizational assets, or individuals.
    Authorizing

    officials also determine if the level of assessor independence provides sufficient
    assurance

    that the results are sound and can be used to make credible, risk-based decisions.
    Assessor

    independence determination also includes whether contracted assessment services
    have

    sufficient independence, for example, when system owners are not directly involved
    in

    contracting processes or cannot influence the impartiality of the assessors conducting
    the

    assessments. During the system design and development phase, the analogy to independent

    assessors is having independent SMEs involved in design reviews.

    When organizations that own the systems are small or the structures of the organizations

    require that assessments are conducted by individuals that are in the developmental,

    operational, or management chain of the system owners, independence in assessment

    processes can be achieved by ensuring that assessment results are carefully reviewed
    and

    analyzed by independent teams of experts to validate the completeness, accuracy,
    integrity,

    and reliability of the results. Assessments performed for purposes other than
    to support

    authorization decisions, are more likely to be useable for such decisions when
    performed by

    assessors with sufficient independence, thereby reducing the need to repeat assessments.
  parameters: ~
