AC-4:
  text: |
    Enforce approved authorizations for controlling the flow of information within the
    system and between connected systems based on <1>.
  discussion: >
    Information flow control regulates where information can travel within a system
    and

    between systems (in contrast to who is allowed to access the information) and
    without regard to

    subsequent accesses to that information. Flow control restrictions include blocking
    external

    traffic that claims to be from within the organization; keeping export-controlled
    information

    from being transmitted in the clear to the Internet; restricting web requests
    that are not from

    the internal web proxy server; and limiting information transfers between organizations
    based

    on data structures and content. Transferring information between organizations
    may require an

    agreement specifying how the information flow is enforced (see CA-3). Transferring
    information

    between systems in different security or privacy domains with different security
    or privacy

    policies introduces risk that such transfers violate one or more domain security
    or privacy

    policies. In such situations, information owners/stewards provide guidance at
    designated policy

    enforcement points between connected systems. Organizations consider mandating
    specific

    architectural solutions to enforce specific security and privacy policies. Enforcement
    includes

    prohibiting information transfers between connected systems (i.e., allowing access
    only);

    verifying write permissions before accepting information from another security
    or privacy

    domain or connected system; employing hardware mechanisms to enforce one-way information

    flows; and implementing trustworthy regrading mechanisms to reassign security
    or privacy

    attributes and security or privacy labels.

    Organizations commonly employ information flow control policies and enforcement
    mechanisms

    to control the flow of information between designated sources and destinations
    within systems

    and between connected systems. Flow control is based on the characteristics of
    the information

    and/or the information path. Enforcement occurs, for example, in boundary protection
    devices

    that employ rule sets or establish configuration settings that restrict system
    services, provide a

    packet-filtering capability based on header information, or message-filtering
    capability based on

    message content. Organizations also consider the trustworthiness of filtering
    and/or inspection

    mechanisms (i.e., hardware, firmware, and software components) that are critical
    to information

    flow enforcement. Control enhancements 3 through 32 primarily address cross-domain
    solution

    needs that focus on more advanced filtering techniques, in-depth analysis, and
    stronger flow

    enforcement mechanisms implemented in cross-domain products, for example, high-assurance

    guards. Such capabilities are generally not available in commercial off-the-shelf
    information

    technology products. This control also applies to control plane traffic (e.g.,
    routing and DNS).
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined information flow control policies]'
      description: information flow control policies
AC-4(1):
  text: |
    Use <1> associated with
    <2> to enforce
    <3> as a basis for flow
    control decisions.
  discussion: >
    Information flow enforcement mechanisms compare security and privacy

    attributes associated with information (i.e., data content and structure) and
    source and

    destination objects and respond appropriately when the enforcement mechanisms

    encounter information flows not explicitly allowed by information flow policies.
    For

    example, an information object labeled Secret would be allowed to flow to a destination

    object labeled Secret, but an information object labeled Top Secret would not
    be allowed to

    flow to a destination object labeled Secret. A dataset of personally identifiable
    information

    may be tagged with restrictions against combining with other types of datasets,
    and

    therefore, would not be allowed to flow to the restricted dataset. Security and
    privacy

    attributes can also include source and destination addresses employed in traffic
    filter

    firewalls. Flow enforcement using explicit security or privacy attributes can
    be used, for

    example, to control the release of certain types of information.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined security and privacy attributes]'
      description: security and privacy attributes
    2:
      type: Assignment
      text: '[Assignment: organization-defined information, source, and destination
        objects]'
      description: information, source, and destination objects
    3:
      type: Assignment
      text: '[Assignment: organization-defined information flow control policies]'
      description: information flow control policies
AC-4(2):
  text: |
    Use protected processing domains to enforce <1> as a basis for flow control decisions.
  discussion: |
    Protected processing domains within systems are processing spaces that have
    controlled interactions with other processing spaces, enabling control of information flows
    between these spaces and to/from information objects. A protected processing domain can
    be provided, for example, by implementing domain and type enforcement. In domain and
    type enforcement, system processes are assigned to domains; information is identified by
    types; and information flows are controlled based on allowed information accesses (i.e.,
    determined by domain and type), allowed signaling among domains, and allowed process
    transitions to other domains.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined information flow control policies]'
      description: information flow control policies
AC-4(3):
