SI-10:
  text: |
    Check the validity of the following information inputs: <1>.
  discussion: >
    Checking the valid syntax and semantics of system inputs, including character
    set,

    length, numerical range, and acceptable values, verifies that inputs match specified
    definitions

    for format and content. For example, if the organization specifies that numerical
    values between

    1-100 are the only acceptable inputs for a field in a given application, inputs
    of 387, abc, or %K%

    are invalid inputs and are not accepted as input to the system. Valid inputs are
    likely to vary from

    field to field within a software application. Applications typically follow well-defined
    protocols

    that use structured messages (i.e., commands or queries) to communicate between
    software

    modules or system components. Structured messages can contain raw or unstructured
    data

    interspersed with metadata or control information. If software applications use
    attacker-supplied

    inputs to construct structured messages without properly encoding such messages,
    then the

    attacker could insert malicious commands or special characters that can cause
    the data to be

    interpreted as control information or metadata. Consequently, the module or component
    that

    receives the corrupted output will perform the wrong operations or otherwise interpret
    the data

    incorrectly. Prescreening inputs prior to passing to interpreters prevents the
    content from being

    unintentionally interpreted as commands. Input validation ensures accurate and
    correct inputs

    and prevent attacks such as cross-site scripting and a variety of injection attacks.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined information inputs to the system]'
      description: information inputs to the system
SI-10(1):
  text: |
    (a) Provide a manual override capability for input validation of the following information
    inputs: <1>;
    (b) Restrict the use of the manual override capability to only <2>; and
    (c) Audit the use of the manual override capability.
  discussion: |
    In certain situations, for example, during events that are defined in contingency
