MA-5:
  text: |
    a.   Establish a process for maintenance personnel authorization and maintain a list of
    authorized maintenance organizations or personnel;
    b.   Verify that non-escorted personnel performing maintenance on the system possess the
    required access authorizations; and
    c.   Designate organizational personnel with required access authorizations and technical
    competence to supervise the maintenance activities of personnel who do not possess the
    required access authorizations.
  discussion: >
    Maintenance personnel refers to individuals performing hardware or software

    maintenance on organizational systems, while PE-2 addresses physical access for
    individuals

    whose maintenance duties place them within the physical protection perimeter of
    the systems.

    Technical competence of supervising individuals relates to the maintenance performed
    on the

    systems while having required access authorizations refers to maintenance on and
    near the

    systems. Individuals not previously identified as authorized maintenance personnel,
    such as

    information technology manufacturers, vendors, systems integrators, and consultants,
    may

    require privileged access to organizational systems, for example, when required
    to conduct

    maintenance activities with little or no notice. Based on organizational assessments
    of risk,

    organizations may issue temporary credentials to these individuals. Temporary
    credentials may

    be for one-time use or for very limited time-periods.
  parameters: ~
MA-5(1):
  text: |
