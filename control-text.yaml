    3:
      type: Selection
      text: '[Selection: remotely; under the following conditions: <2>]'
      one-or-more: false
      choices:
      - remotely
      - 'under the following conditions: <2>'
MP-7:
  text: |
    a.   <4> the use of <1> on <2> using
    <3>; and
    b.   Prohibit the use of portable storage devices in organizational systems when such devices
    have no identifiable owner.
  discussion: >
    System media includes both digital and non-digital media. Digital media includes

    diskettes, magnetic tapes, flash drives, compact disks, digital video disks, and
    removable hard

    disk drives. Non-digital media includes paper and microfilm. Media use protections
    also apply to

    mobile devices with information storage capability. In contrast to MP-2, which
    restricts user

    access to media, MP-7 restricts the use of certain types of media on systems,
    for example,

    restricting or prohibiting use of flash drives or external hard disk drives. Organizations
    use

    technical and nontechnical controls to restrict the use of system media. Organizations
    may

    restrict the use of portable storage devices, for example, by using physical cages
    on workstations

    to prohibit access to certain external ports, or disabling or removing the ability
    to insert, read or

    write to such devices. Organizations may also limit the use of portable storage
    devices to only

    approved devices, including devices provided by the organization, devices provided
    by other

    approved organizations, and devices that are not personally owned. Finally, organizations
    may

    restrict the use of portable storage devices based on the type of device, for
    example, prohibiting

    the use of writeable, portable storage devices, and implementing this restriction
    by disabling or

    removing the capability to write to such devices. Requiring identifiable owners
    for storage

    devices reduces the risk of using such devices by allowing organizations to assign
    responsibility

    for addressing known vulnerabilities in the devices.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined types of system media]'
      description: types of system media
    2:
      type: Assignment
      text: '[Assignment: organization-defined systems or system components]'
      description: systems or system components
    3:
      type: Assignment
      text: '[Assignment: organization-defined controls]'
      description: controls
    4:
      type: Selection
      text: '[Selection: Restrict; Prohibit]'
      one-or-more: false
      choices:
      - Restrict
      - Prohibit
MP-7(2):
  text: Prohibit the use of sanitization-resistant media in organizational systems.
  discussion: >
    Sanitization-resistance refers to non-destructive sanitization techniques and

    applies to the capability to purge information from media. Certain types of media
    do not

    support sanitization commands, or if supported, the interfaces are not supported
    in a

    standardized way across these devices. Sanitization-resistant media include compact
    flash,

    embedded flash on boards and devices, solid state drives, and USB removable media.
  parameters: ~
MP-8:
  text: |
    a.   Establish <1> that
    includes employing downgrading mechanisms with strength and integrity commensurate
    with the security category or classification of the information;
    b.   Verify that the system media downgrading process is commensurate with the security
    category and/or classification level of the information to be removed and the access
    authorizations of the potential recipients of the downgraded information;
    c.   Identify <2>; and
    d.   Downgrade the identified system media using the established process.
  discussion: |
    Media downgrading applies to digital and non-digital media, subject to release
    outside the organization, whether the media is considered removable or not removable. The
    downgrading process, when applied to system media, removes information from the media,
    typically by security category or classification level, such that the information cannot be retrieved
    or reconstructed. Downgrading of media includes redacting information to enable wider release
    and distribution. Downgrading also ensures that empty space on the media is devoid of
    information.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system media downgrading process]'
      description: system media downgrading process
    2:
      type: Assignment
      text: '[Assignment: organization-defined system media requiring downgrading]'
      description: system media requiring downgrading
MP-8(1):
  text: Document system media downgrading actions.
  discussion: |
    Organizations can document the media downgrading process by providing
    information such as the downgrading technique employed, the identification number of the
    downgraded media, and the identity of the individual that authorized and/or performed the
    downgrading action.
  parameters: ~
MP-8(2):
  text: |
    Test downgrading equipment and procedures <1> to verify that downgrading actions are being achieved.
  discussion: None.
  parameters:
