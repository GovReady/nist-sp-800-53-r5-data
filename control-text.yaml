      text: '[Assignment: organization-defined number]'
      description: number
CM-2(6):
  text: |
    Maintain a baseline configuration for system development and test environments that is
    managed separately from the operational baseline configuration.
  discussion: >
    Establishing separate baseline configurations for development, testing, and

    operational environments protects systems from unplanned or unexpected events
    related to

    development and testing activities. Separate baseline configurations allow organizations
    to

    apply the configuration management that is most appropriate for each type of configuration.

    For example, the management of operational configurations typically emphasizes
    the need

    for stability, while the management of development or test configurations requires
    greater

    flexibility. Configurations in the test environment mirror configurations in the
    operational

    environment to the extent practicable so that the results of the testing are representative
    of

    the proposed changes to the operational systems. Separate baseline configurations
    does not

    necessarily require separate physical environments.
  parameters: ~
CM-2(7):
  text: |
    (a) Issue <1> with
    <2> to individuals traveling to locations
    that the organization deems to be of significant risk; and
    (b) Apply the following controls to the systems or components when the individuals
    return from travel: <3>.
  discussion: >
    When it is known that systems or system components will be in high-risk areas

    external to the organization, additional controls may be implemented to counter
    the

    increased threat in such areas. For example, organizations can take actions for
    notebook

    computers used by individuals departing on and returning from travel. Actions
    include

    determining the locations that are of concern, defining the required configurations
    for the

    components, ensuring that components are configured as intended before travel
    is initiated,

    and applying controls to the components after travel is completed. Specially configured

    notebook computers include computers with sanitized hard drives, limited applications,
    and

    more stringent configuration settings. Controls applied to mobile devices upon
    return from

    travel include examining the mobile device for signs of physical tampering and
    purging and

    reimaging disk drives. Protecting information that resides on mobile devices is
    addressed in

    the MP (Media Protection) family.
