  supplemental-guidance: None.
AC-19(5):
  text: |
    Employ [Selection: full-device encryption; container encryption] to protect the confidentiality and
    integrity of information on [Assignment: organization-defined mobile devices].
  supplemental-guidance: |
    Container-based encryption provides a more fine-grained approach to
    the encryption of data/information on mobile devices, including, for example, encrypting
    selected data structures such as files, records, or fields.
AC-20:
  text: |
    Establish terms and conditions, consistent with any trust relationships established with
    other organizations owning, operating, and/or maintaining external systems, allowing authorized
    individuals to:
    a.    Access the system from external systems; and
    b.    Process, store, or transmit organization-controlled information using external systems.
  supplemental-guidance: >
    External systems are systems or components of systems that are outside of

    the authorization boundary established by organizations and for which organizations
    typically

    have no direct supervision and authority over the application of required security
    controls or the

    assessment of control effectiveness. External systems include, for example, personally
    owned

    systems, components, or devices; privately owned computing and communications
    devices in

    commercial or public facilities; systems owned or controlled by nonfederal organizations;
    and

    federal systems that are not owned by, operated by, or under the direct supervision
    and authority

    of the organization. This includes systems managed by contractors, systems owned
    by other

    federal agencies, and systems owned by other organizations within the same agency.
    This control

    addresses the use of external systems for the processing, storage, or transmission
    of organizational

    information, including, for example, accessing cloud services from organizational
    systems.

    For some external systems (i.e., systems operated by other federal agencies and
    organizations

    subordinate to those agencies), the trust relationships that have been established
    between those

    organizations and the originating organization may be such, that no explicit terms
    and conditions

    are required. Systems within these organizations may not be considered external.
    These situations

    occur when, for example, there are pre-existing sharing and trust agreements (either
    implicit or

    explicit) established between federal agencies or organizations subordinate to
    those agencies, or

    when such trust agreements are specified by applicable laws, Executive Orders,
    directives,

    regulations, or policies. Authorized individuals include, for example, organizational
    personnel,

    contractors, or other individuals with authorized access to organizational systems
    and over which

    organizations have the authority to impose specific rules of behavior with regard
    to system access.

    Restrictions that organizations impose on authorized individuals need not be uniform,
    as those

    restrictions may vary depending on the trust relationships between organizations.
    Therefore,

    organizations may choose to impose different security restrictions on contractors
    than on state,

    local, or tribal governments.

    This control does not apply to external systems used to access public interfaces
    to organizational

    systems. Organizations establish specific terms and conditions for the use of
    external systems in

    accordance with organizational security policies and procedures. Terms and conditions
    address as

    a minimum: the specific types of applications that can be accessed on organizational
    systems from





    external systems; and the highest security category of information that can be
    processed, stored, or

    transmitted on external systems. If the terms and conditions with the owners of
    external systems

    cannot be established, organizations may impose restrictions on organizational
    personnel using

    those external systems.
AC-20(1):
  text: |
    Permit authorized individuals to use an external system to access the system or to process, store,
    or transmit organization-controlled information only after:
    (a)   Verification of the implementation of required security and privacy controls on the external
          system as specified in the organization’s security and privacy policies and security and
          privacy plans; or
    (b) Retention of approved system connection or processing agreements with the organizational
        entity hosting the external system.
  supplemental-guidance: |
    This control enhancement recognizes that there are circumstances
    where individuals using external systems need to access organizational systems. In those
    situations, organizations need confidence that the external systems contain the necessary
    security controls so as not to compromise, damage, or otherwise harm organizational systems.
    Verification that the required security controls have been implemented can be achieved, for
    example, by external, independent assessments, attestations, or other means, depending on the
    confidence level required by organizations.
AC-20(2):
  text: |
    [Selection: Restrict the use of organization-controlled portable storage devices by authorized
    individuals on external systems using the following [Assignment: organization-defined
    restrictions]; Prohibit the use of organization-controlled portable storage devices by authorized
    individuals on external systems].
  supplemental-guidance: |
    Limits on the use of organization-controlled portable storage devices
    in external systems include, for example, complete prohibition of the use of such devices or
    restrictions on how the devices may be used and under what conditions the devices may be
    used.
AC-20(3):
  text: |
    [Selection: Restrict the use of non-organizationally owned systems or system components to
    process, store, or transmit organizational information using the following [Assignment:
    organization-defined restrictions]; Prohibit the use of non-organizationally owned systems or
    system components to process, store, or transmit organizational information].
  supplemental-guidance: >
    Non-organizationally owned systems or system components include

    systems or system components owned by other organizations and personally owned
    devices.

    There are potential risks to using non-organizationally owned systems or system
    components.

    In some cases, the risk is sufficiently high as to prohibit such use. In other
    cases, the use of

    such systems or system components may be allowed but restricted in some way. Restrictions

    include, for example, requiring the implementation of approved security and privacy
    controls

    prior to authorizing the connection of non-organizationally owned systems and
    components;

    limiting access to certain types of information, services, or applications; using
    virtualization

    techniques to limit processing and storage activities to servers or other system
    components

    provisioned by the organization; and agreeing to the specified terms and conditions
    for usage.

    Organizations consult with the Office of the General Counsel regarding any legal
    issues

    associated with using personally owned devices, including, for example, requirements
    for

    conducting forensic analyses during investigations after an incident.
AC-20(4):
  text: |
    Prohibit the use of [Assignment: organization-defined network accessible storage devices] in
    external systems.
  supplemental-guidance: |
    Network accessible storage devices in external systems include, for
    example, online storage devices in public, hybrid, or community cloud-based systems.
AC-21:
  text: >
    a.    Facilitate information sharing by enabling authorized users to determine
    whether access
          authorizations assigned to the sharing partner match the access restrictions
    and privacy
          authorizations on the information for [Assignment: organization-defined
    information sharing
          circumstances where user discretion is required]; and
    b.    Employ [Assignment: organization-defined automated mechanisms or manual
    processes] to
          assist users in making information sharing and collaboration decisions.
  supplemental-guidance: >
    This control applies to information that may be restricted in some manner

    based on some formal or administrative determination. Examples of such information
    include,

    contract-sensitive information, proprietary information, classified information
    related to special

    access programs or compartments, privileged medical information, and personally
    identifiable

    information. Risk analyses and privacy impact analyses can provide useful inputs
    to these

    determinations. Depending on the information-sharing circumstances, sharing partners
    may be

    defined at the individual, group, or organizational level. Information may be
    defined by content,

    type, security category, or special access program/compartment.
AC-21(1):
  text: |
    Enforce information-sharing decisions by authorized users based on access authorizations of
    sharing partners and access restrictions on information to be shared.
  supplemental-guidance: None.
AC-21(2):
  text: |
    Implement information search and retrieval services that enforce [Assignment: organization-
    defined information sharing restrictions].
  supplemental-guidance: None.
AC-22:
  text: >
    a.    Designate individuals authorized to post information onto a publicly accessible
    system;

    b.    Train authorized individuals to ensure that publicly accessible information
    does not contain
          nonpublic information;
    c.    Review the proposed content of information prior to posting onto the publicly
    accessible
          system to ensure that nonpublic information is not included; and
    d.    Review the content on the publicly accessible system for nonpublic information
    [Assignment:
          organization-defined frequency] and remove such information, if discovered.
  supplemental-guidance: |
    In accordance with applicable laws, Executive Orders, directives, policies,
    regulations, standards, and guidelines, the public is not authorized access to nonpublic information
    including, for example, information protected under the Privacy Act and proprietary information.




    This control addresses systems that are controlled by the organization and accessible to the public,
    typically without identification or authentication. The posting of information on non-organization
    systems is covered by organizational policy.
AC-23:
  text: |
    Employ [Assignment: organization-defined data mining prevention and detection
    techniques] for [Assignment: organization-defined data storage objects] to detect and protect
    against unauthorized data mining.
  supplemental-guidance: >
    Data storage objects include, for example, databases, database records, and

    database fields. Data mining prevention and detection techniques include, for
    example, limiting

    the types of responses provided to database queries; limiting the number and the
    frequency of

    database queries to increase the work factor needed to determine the contents
    of such databases;

    and notifying organizational personnel when atypical database queries or accesses
    occur. This

    control focuses on the protection of organizational information from data mining
    while such

    information resides in organizational data stores. In contrast, AU-13 focuses
    on monitoring for

    organizational information that may have been mined or otherwise obtained from
    data stores and

    is now available as open source information residing on external sites, for example,
    through social

    networking or social media websites.
AC-24:
  text: |
    Establish procedures to ensure [Assignment: organization-defined access control
    decisions] are applied to each access request prior to access enforcement.
  supplemental-guidance: >
    Access control decisions (also known as authorization decisions) occur

    when authorization information is applied to specific accesses. In contrast, access
    enforcement

    occurs when systems enforce access control decisions. While it is very common
    to have access

    control decisions and access enforcement implemented by the same entity, it is
    not required and it

    is not always an optimal implementation choice. For some architectures and distributed
    systems,

    different entities may perform access control decisions and access enforcement.
AC-24(1):
  text: |
    Transmit [Assignment: organization-defined access authorization information] using [Assignment:
    organization-defined security safeguards] to [Assignment: organization-defined systems] that
    enforce access control decisions.
  supplemental-guidance: >
    In distributed systems, authorization processes and access control

    decisions may occur in separate parts of the systems. In such instances, authorization

    information is transmitted securely so timely access control decisions can be
    enforced at the

    appropriate locations. To support the access control decisions, it may be necessary
    to transmit

    as part of the access authorization information, supporting security attributes.
    This is because

    in distributed systems, there are various access control decisions that need to
    be made and

    different entities make these decisions in a serial fashion, each requiring security
    attributes to

    make the decisions. Protecting access authorization information ensures that such
    information

    cannot be altered, spoofed, or compromised during transmission.
AC-24(2):
  text: |
    Enforce access control decisions based on [Assignment: organization-defined security attributes]
    that do not include the identity of the user or process acting on behalf of the user.
  supplemental-guidance: >
    In certain situations, it is important that access control decisions can be

    made without information regarding the identity of the users issuing the requests.
    These are

    generally instances where preserving individual privacy is of paramount importance.
    In other

    situations, user identification information is simply not needed for access control
    decisions

    and, especially in the case of distributed systems, transmitting such information
    with the

    needed degree of assurance may be very expensive or difficult to accomplish.
AC-25:
  text: |
    Implement a reference monitor for [Assignment: organization-defined access control
    policies] that is tamperproof, always invoked, and small enough to be subject to analysis and
    testing, the completeness of which can be assured.
  supplemental-guidance: >
    Information is represented internally within systems using abstractions

    known as data structures. Internal data structures can represent different types
    of entities, both

    active and passive. Active entities, also known as subjects, are associated with
    individuals,

    devices, or processes acting on behalf of individuals. Passive entities, also
    known as objects, are

    typically associated with data structures such as records, buffers, tables, files,
    inter-process pipes,

    and communications ports. Reference monitors enforce mandatory access control
    policies, a type

    of access control that restricts access to objects based on the identity of subjects
    or groups to

    which the subjects belong. The access controls are mandatory because subjects
    with certain

    privileges (i.e., access permissions) are restricted from passing those privileges
    on to any other

    subjects, either directly or indirectly—that is, the system strictly enforces
    the access control policy

    based on the rule set established by the policy. The tamperproof property of the
    reference monitor

    prevents adversaries from compromising the functioning of the mechanism. The always
    invoked

    property prevents adversaries from bypassing the mechanism and hence violating
    the security

    policy. The smallness property helps to ensure the completeness in the analysis
    and testing of the

    mechanism to detect weaknesses or deficiencies (i.e., latent flaws) that would
    prevent the

    enforcement of the security policy.
AT-1:
  text: >
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel
    or
         roles]:
         1.    A security and privacy awareness and training policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives,
    regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the security and privacy
    awareness and
               training policy and the associated security and privacy awareness and
    training controls;
    b.   Designate an [Assignment: organization-defined senior management official]
    to manage the
         security and privacy awareness and training policy and procedures;
    c.   Review and update the current security and privacy awareness and training:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the security and privacy awareness and training procedures implement
    the
         security and privacy awareness and training policy and controls; and
    e.   Develop, document, and implement remediation actions for violations of the
    awareness and
         training policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the AT family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
AT-2:
  text: |
    managers, senior executives, and contractors):
    a.   As part of initial training for new users;
    b.   When required by system changes; and



    c.    [Assignment: organization-defined frequency] thereafter.
  supplemental-guidance: >
    Organizations determine the content of security and privacy awareness

    training and security and privacy awareness techniques based on the specific organizational

    requirements and the systems to which personnel have authorized access. The content
    includes an

    understanding of the need for information security and privacy and actions by
    users to maintain

    security and privacy and to respond to suspected security and privacy incidents.
    The content also

    addresses an awareness of the need for operations security. Security and privacy
    awareness

    techniques can include, for example, displaying posters, offering supplies inscribed
    with security

    and privacy reminders, generating email advisories/notices from senior organizational
    officials,

    displaying logon screen messages, and conducting information security and privacy
    awareness

    events. Awareness training after the initial training (i.e., described AT-2c)
    is conducted at a

    minimum frequency consistent with applicable laws, directives, regulations, and
    policies. Such

    training may be satisfied by one or more short ad hoc sessions and include topical
    information on

    recent attack schemes, changes to organizational security and privacy policies,
    revised security

    and privacy expectations, and/or a subset of topics from the initial training.
                  AC-17, AC-22, AT-3, AT-4, CP-3, IA-4, IR-2, IR-7, IR-9, PA-2, PL-4,
    PM-13,
AT-2(1):
  text: Include practical exercises in awareness training that simulate security and
    privacy incidents.
  supplemental-guidance: |
    Practical exercises may include, for example, no-notice social
    engineering attempts to collect information, gain unauthorized access, or simulate the adverse
    impact of opening malicious email attachments or invoking, via spear phishing attacks,
    malicious web links. Privacy-related practical exercises may include, for example, practice
    modules with quizzes on handling personally identifiable information and affected individuals
    in various scenarios.
AT-2(2):
  text: Include awareness training on recognizing and reporting potential indicators
    of insider threat.
  supplemental-guidance: >
    Potential indicators and possible precursors of insider threat can

    include behaviors such as inordinate, long-term job dissatisfaction, attempts
    to gain access to

    information not required for job performance, unexplained access to financial
    resources,

    bullying or sexual harassment of fellow employees, workplace violence, and other
    serious

    violations of organizational policies, procedures, directives, rules, or practices.
    Security and

    privacy awareness training includes how to communicate the concerns of employees
    and

    management regarding potential indicators of insider threat through organizational
    channels

    in accordance with established policies and procedures.
AT-2(3):
  text: |
    Include awareness training on recognizing and reporting potential and actual instances of social
    engineering and social mining.
  supplemental-guidance: >
    Social engineering is an attempt to trick someone into revealing

    information or taking an action that can be used to attack or compromise systems.
    Examples

    of social engineering include phishing, pretexting, baiting, quid pro quo, and
    tailgaiting.

    Social mining is an attempt, in a social setting, to gather information about
    the organization

    that may support future attacks. Security and privacy awareness training includes
    information

    on how to communicate concerns of employees and management regarding potential
    and

    actual instances of social engineering and mining through organizational channels
    based on

    established policies and procedures.
AT-3:
  text: |
    Provide role-based security and privacy training to personnel with the following roles and
    responsibilities: [Assignment: organization-defined roles and responsibilities]:
    a.    Before authorizing access to the system or performing assigned duties;
    b.    When required by system changes; and
    c.    [Assignment: organization-defined frequency] thereafter.
  supplemental-guidance: >
    Organizations determine the appropriate content of security and privacy

    training based on the assigned roles and responsibilities of individuals and the
    specific security

    and privacy requirements of organizations and the systems to which personnel have
    authorized

    access, including security-related technical training specifically tailored for
    assigned duties. Roles

    that may require role-based security and privacy training include, for example,
    system owners;

    authorizing officials; system security officers; privacy officers; enterprise
    architects; acquisition

    and procurement officials; systems engineers; system and software developers;
    system, network,

    and database administrators; personnel conducting configuration management activities;
    personnel

    performing verification and validation activities; auditors; personnel having
    access to system-level

    software; security and privacy control assessors; personnel with contingency planning
    and incident

    response duties; personnel with privacy management responsibilities; and personnel
    having access

    to personally identifiable information. Comprehensive role-based training addresses
    management,

    operational, and technical roles and responsibilities covering physical, personnel,
    and technical

    safeguards and countermeasures. Such training can include, for example, policies,
    procedures,

    tools, methods, and artifacts for the security and privacy roles defined. Organizations
    provide the

    training necessary for individuals to fulfill their responsibilities related to
    operations and supply

    chain security within the context of organizational information security and privacy
    programs.

    Role-based security and privacy training also applies to contractors providing
    services to federal

    agencies.
                   AC-17, AC-22, AT-2, AT-4, CP-3, IR-2, IR-7, IR-9, IR-10, PL-4,
    PM-13, PM-24,
AT-3(1):
  text: |
    Provide [Assignment: organization-defined personnel or roles] with initial and [Assignment:
    organization-defined frequency] training in the employment and operation of environmental
    controls.
  supplemental-guidance: |
    Environmental controls include, for example, fire suppression and
    detection devices/systems, sprinkler systems, handheld fire extinguishers, fixed fire hoses,
    smoke detectors, temperature/humidity, heating, ventilation, and air conditioning, and power
    within the facility. Organizations identify personnel with specific roles and responsibilities
    associated with environmental controls requiring specialized training.
AT-3(2):
  text: |
    Provide [Assignment: organization-defined personnel or roles] with initial and [Assignment:
    organization-defined frequency] training in the employment and operation of physical security
    controls.
  supplemental-guidance: |
    Physical security controls include, for example, physical access control
    devices, physical intrusion alarms, monitoring/surveillance equipment, and security guards
    (deployment and operating procedures). Organizations identify personnel with specific roles
    and responsibilities associated with physical security controls requiring specialized training.
AT-3(3):
  text: Include practical exercises in security and privacy training that reinforce
    training objectives.
  supplemental-guidance: |
    Practical exercises for security may include, for example, security
    training for software developers that includes simulated cyber-attacks exploiting common
    software vulnerabilities, or spear/whale phishing attacks targeted at senior leaders/executives.
    Practical exercises for privacy may include, for example, practice modules with quizzes on
    handling personally identifiable information in various scenarios, and model scenarios on
    conducting privacy impact assessments.
AT-3(4):
  text: |
    Provide training to personnel on [Assignment: organization-defined indicators of malicious code]
    to recognize suspicious communications and anomalous behavior in organizational systems.
  supplemental-guidance: >
    A well-trained workforce provides another organizational safeguard

    that can be employed as part of a defense-in-depth strategy to protect organizations
    against

    malicious code coming in to organizations via email or the web applications. Personnel
    are

    trained to look for indications of potentially suspicious email for example, receiving
    an

    unexpected email, receiving an email containing strange or poor grammar, or receiving
    an

    email from an unfamiliar sender but who appears to be from a known sponsor or
    contractor.

    Personnel are also trained on how to respond to suspicious email or web communications.
    For

    this process to work effectively, organizational personnel are trained and made
    aware of what

    constitutes suspicious communications. Training personnel on how to recognize
    anomalous

    behaviors in organizational systems can potentially provide early warning for
    the presence of

    malicious code. Recognition of such anomalous behavior by organizational personnel
    can

    supplement automated malicious code detection and protection tools and systems
    employed

    by organizations.
AT-3(5):
  text: |
    Provide personnel who process personally identifiable information with initial and [Assignment:
    organization-defined frequency] training on:
    (a)   Organizational authority for collecting personally identifiable information;
    (b) Authorized uses of personally identifiable information;
    (c)   Content of System of Records Notices;
    (d) Authorized sharing of personally identifiable information with external parties; and
    (e)   Consequences of unauthorized use or sharing of personally identifiable information.
  supplemental-guidance: |
    Role-based training on handling personally identifiable information
    helps prevent unauthorized collections or uses of personally identifiable information.
AT-4:
  text: |
    a.    Document and monitor individual system security and privacy training activities including
          basic security and privacy awareness training and specific role-based system security and
          privacy training; and
    b.    Retain individual training records for [Assignment: organization-defined time-period].
  supplemental-guidance: |
    Documentation for specialized training may be maintained by individual
    supervisors at the option of the organization. The National Archives and Records Administration
    provides guidance on records retention.
AU-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    An audit and accountability policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the audit and accountability policy and the
               associated audit and accountability controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         audit and accountability policy and procedures;
    c.   Review and update the current audit and accountability:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the audit and accountability procedures implement the audit and accountability
         policy and controls; and
    e.   Develop, document, and implement remediation actions for violations of the audit and
         accountability policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the AU family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
AU-2:
  text: |
    a.   Verify that the system can audit the following event types: [Assignment: organization-defined
         auditable event types];





    b.    Coordinate the security audit function with other organizational entities requiring audit-
          related information to enhance mutual support and to help guide the selection of auditable
          event types;
    c.    Provide a rationale for why the auditable event types are deemed to be adequate to support
          after-the-fact investigations of security and privacy incidents; and
    d.    Specify that the following event types are to be audited within the system: [Assignment:
          organization-defined audited events (the subset of the auditable events defined in AU-2 a.)
          along with the frequency of (or situation requiring) auditing for each identified event].
  supplemental-guidance: >
    An event is any observable occurrence in an organizational system.

    Organizations identify audit event types as those events which are significant
    and relevant to the

    security of systems and the environments in which those systems operate to meet
    specific and

    ongoing audit needs. Audit event types can include, for example, password changes;
    failed logons

    or failed accesses related to systems; security attribute changes, administrative
    privilege usage,

    PIV credential usage, query parameters, or external credential usage. In determining
    the set of

    auditable event types, organizations consider the auditing appropriate for each
    of the security

    controls to be implemented. To balance auditing requirements with other system
    needs, this

    control also requires identifying that subset of auditable event types that are
    audited at a given

    point in time. For example, organizations may determine that systems must have
    the capability to

    log every file access both successful and unsuccessful, but not activate that
    capability except for

    specific circumstances due to the potential burden on system performance.

    Auditing requirements, including the need for auditable events, may be referenced
    in other

    security and privacy controls and control enhancements for example, AC-2(4), AC-3(10),
    AC-

    6(9), AC-16(11), AC-17(1), CM-3.f, CM-5(1), IA-3(3.b), MA-4(1), MP-4(2), PA-4.d,
    PE-3, PM-

    22, RA-8, SC-7(9), SC-7(15), SI-3(8), SI-4(22), SI-7(8), and SI-10(1). Organizations
    also include

    auditable event types that are required by applicable laws, Executive Orders,
    directives, policies,

    regulations, standards, and guidelines. Audit records can be generated at various
    levels, including

    at the packet level as information traverses the network. Selecting the appropriate
    level of auditing

    is an important aspect of an audit capability and can facilitate the identification
    of root causes to

    problems. Organizations consider in the definition of auditable event types, the
    auditing necessary

    to cover related event types such as the steps in distributed, transaction-based
    processes and

    actions that occur in service-oriented architectures.
AU-2(3):
  text: 'Review and update the audited events [Assignment: organization-defined frequency].'
  supplemental-guidance: |
    Over time, the events that organizations believe should be audited may
    change. Reviewing and updating the set of audited events periodically is necessary to ensure
    that the current set is still necessary and sufficient.
AU-3:
  text: |
    The system generates audit records containing information that establishes what type of
    event occurred, when the event occurred, where the event occurred, the source of the event, the
    outcome of the event, and the identity of any individuals or subjects associated with the event.
  supplemental-guidance: |
    Audit record content that may be necessary to satisfy the requirement of
    this control, includes, for example, time stamps, source and destination addresses, user or process
    identifiers, event descriptions, success/fail indications, filenames involved, and access control or
    flow control rules invoked. Event outcomes can include indicators of event success or failure and
    event-specific results, for example, the security and privacy state of the system after the event
    occurred.
AU-3(1):
  text: |
    Generate audit records containing the following additional information: [Assignment: organization-
    defined additional, more detailed information].
  supplemental-guidance: >
    Implementation of this control enhancement is dependent on system

    functionality to configure audit record content. Detailed information that organizations
    may

    consider in audit records includes, for example, full text recording of privileged
    commands or

    the individual identities of group account users. Organizations consider limiting
    the additional

    audit information to only that information explicitly needed for specific audit
    requirements.

    This facilitates the use of audit trails and audit logs by not including information
    that could

    potentially be misleading or could make it more difficult to locate information
    of interest.
AU-3(2):
  text: |
    Provide centralized management and configuration of the content to be captured in audit records
    generated by [Assignment: organization-defined system components].
  supplemental-guidance: |
    This control enhancement requires that the content to be captured in
    audit records be configured from a central location (necessitating automation). Organizations
    coordinate the selection of required audit content to support the centralized management and
    configuration capability provided by the system.
AU-3(3):
  text: |
    Limit personally identifiable information contained in audit records to the following elements
    identified in the privacy risk assessment: [Assignment: organization-defined elements].
  supplemental-guidance: |
    Limiting personally identifiable information in audit records when
    such information is not needed for operational purposes helps reduce the level of privacy risk
    created by a system.
AU-4:
  text: |
    Allocate audit record storage capacity to accommodate [Assignment: organization-defined
    audit record retention requirements].
  supplemental-guidance: |
    Organizations consider the types of auditing to be performed and the audit
    processing requirements when allocating audit storage capacity. Allocating sufficient audit storage
    capacity reduces the likelihood of such capacity being exceeded and resulting in the potential loss
    or reduction of auditing capability.
AU-4(1):
  text: |
    Off-load audit records [Assignment: organization-defined frequency] onto a different system or
    media than the system being audited.
  supplemental-guidance: |2
      Off-loading is a process designed to preserve the confidentiality and
    integrity of audit records by moving the records from the primary system to a secondary or
    alternate system. It is a common process in systems with limited audit storage capacity; the
    audit storage is used only in a transitory fashion until the system can communicate with the
    secondary or alternate system designated for storing the audit records, at which point the
    information is transferred.
AU-5:
  text: |
    a.    Alert [Assignment: organization-defined personnel or roles] in the event of an audit
          processing failure within [Assignment: organization-defined time-period]; and
    b.    Take the following additional actions: [Assignment: organization-defined actions to be taken].
  supplemental-guidance: >
    Organization-defined actions include, for example, shutting down the

    system; overwriting oldest audit records; and stopping the generation of audit
    records. Examples

    of audit processing failures include, for example, software and hardware errors;
    failures in the

    audit capturing mechanisms; and audit storage capacity being reached or exceeded.
    Organizations

    may choose to define additional actions for audit processing failures based on
    the type of failure,

    the location of the failure, the severity of the failure, or a combination of
    such factors. This control

    applies to each audit data storage repository (i.e., distinct system component
    where audit records

    are stored), the total audit storage capacity of organizations (i.e., all audit
    data storage repositories

    combined), or both.
AU-5(1):
  text: |
    Provide a warning to [Assignment: organization-defined personnel, roles, and/or locations] within
    [Assignment: organization-defined time-period] when allocated audit record storage volume
    reaches [Assignment: organization-defined percentage] of repository maximum audit record
    storage capacity.
  supplemental-guidance: |
    Organizations may have multiple audit data storage repositories
    distributed across multiple system components, with each repository having different storage
    volume capacities.
AU-5(2):
  text: |
    Provide an alert in [Assignment: organization-defined real-time-period] to [Assignment:
    organization-defined personnel, roles, and/or locations] when the following audit failure events
    occur: [Assignment: organization-defined audit failure events requiring real-time alerts].
  supplemental-guidance: |
    Alerts provide organizations with urgent messages. Real-time alerts
    provide these messages at information technology speed (i.e., the time from event detection to
    alert occurs in seconds or less).
AU-5(3):
  text: |
    Enforce configurable network communications traffic volume thresholds reflecting limits on
    auditing capacity and [Selection: rejects; delays] network traffic above those thresholds.
  supplemental-guidance: |
    Organizations have the capability to reject or delay the processing of
    network communications traffic if auditing such traffic is determined to exceed the storage
    capacity of the system audit function. The rejection or delay response is triggered by the
    established organizational traffic volume thresholds which can be adjusted based on changes
    to audit storage capacity.
AU-5(4):
  text: |
    Invoke a [Selection: full system shutdown; partial system shutdown; degraded operational mode
    with limited mission/business functionality available] in the event of [Assignment: organization-
    defined audit failures], unless an alternate audit capability exists.
  supplemental-guidance: >
    Organizations determine the types of audit failures that can trigger

    automatic system shutdowns or degraded operations. Because of the importance of
    ensuring

    mission and business continuity, organizations may determine that the nature of
    the audit

    failure is not so severe that it warrants a complete shutdown of the system supporting
    the core

    organizational missions and business operations. In those instances, partial system
    shutdowns

    or operating in a degraded mode with reduced capability may be viable alternatives.
AU-6:
  text: >
    a.    Review and analyze system audit records [Assignment: organization-defined
    frequency] for
          indications of [Assignment: organization-defined inappropriate or unusual
    activity];
    b.    Report findings to [Assignment: organization-defined personnel or roles];
    and

    c.    Adjust the level of audit review, analysis, and reporting within the system
    when there is a
          change in risk based on law enforcement information, intelligence information,
    or other
          credible sources of information.
  supplemental-guidance: >
    Audit review, analysis, and reporting covers information security-related

    auditing performed by organizations including, for example, auditing that results
    from monitoring

    of account usage, remote access, wireless connectivity, mobile device connection,
    configuration

    settings, system component inventory, use of maintenance tools and nonlocal maintenance,

    physical access, temperature and humidity, equipment delivery and removal, communications
    at

    system boundaries, and use of mobile code or VoIP. Findings can be reported to
    organizational

    entities that include, for example, the incident response team, help desk, information
    security

    group/department. If organizations are prohibited from reviewing and analyzing
    audit information

    or unable to conduct such activities, the review/analysis may be carried out by
    other organizations

    granted such authority. The frequency, scope, and/or depth of the audit review,
    analysis, and

    reporting may be adjusted to meet organizational needs based on new information
    received.
                 AC-2, AC-3, AC-6, AC-7, AC-17, AU-7, AU-16, CA-7, CM-2, CM-5, CM-6,
AU-6(1):
  text: |
    Employ automated mechanisms to integrate audit review, analysis, and reporting processes to
    support organizational processes for investigation and response to suspicious activities.
  supplemental-guidance: |
    Organizational processes benefiting from integrated audit review,
    analysis, and reporting include, for example, incident response, continuous monitoring,
    contingency planning, and Inspector General audits.
AU-6(3):
  text: |
    Analyze and correlate audit records across different repositories to gain organization-wide
    situational awareness.
  supplemental-guidance: |
    Organization-wide situational awareness includes awareness across all
    three tiers of risk management (i.e., organizational, mission/business process, and system) and
    supports cross-organization awareness.
AU-6(4):
  text: |
    Provide and implement the capability to centrally review and analyze audit records from multiple
    components within the system.
  supplemental-guidance: |
    Automated mechanisms for centralized reviews and analyses include,
    for example, Security Information Management products.
AU-6(5):
  text: |
    Integrate analysis of audit records with analysis of [Selection (one or more): vulnerability scanning
    information; performance data; system monitoring information; [Assignment: organization-defined
    data/information collected from other sources]] to further enhance the ability to identify
    inappropriate or unusual activity.
  supplemental-guidance: >
    This control enhancement does not require vulnerability scanning, the

    generation of performance data, or system monitoring. Rather, the enhancement
    requires that

    the analysis of information being otherwise produced in these areas is integrated
    with the

    analysis of audit information. Security Event and Information Management System
    tools can

    facilitate audit record aggregation/consolidation from multiple system components
    as well as

    audit record correlation and analysis. The use of standardized audit record analysis
    scripts

    developed by organizations (with localized script adjustments, as necessary) provides
    more

    cost-effective approaches for analyzing audit record information collected. The
    correlation of

    audit record information with vulnerability scanning information is important
    in determining

    the veracity of vulnerability scans and correlating attack detection events with
    scanning

    results. Correlation with performance data can uncover denial of service attacks
    or other types

    of attacks resulting in unauthorized use of resources. Correlation with system
    monitoring

    information can assist in uncovering attacks and in better relating audit information
    to

    operational situations.
AU-6(6):
  text: |
    Correlate information from audit records with information obtained from monitoring physical
    access to further enhance the ability to identify suspicious, inappropriate, unusual, or malevolent
    activity.
  supplemental-guidance: >
    The correlation of physical audit information and audit logs from

    systems may assist organizations in identifying examples of suspicious behavior
    or supporting

    evidence of such behavior. For example, the correlation of an individual’s identity
    for logical

    access to certain systems with the additional physical security information that
    the individual

    was present at the facility when the logical access occurred, may be useful in
    investigations.
AU-6(7):
  text: |
    Specify the permitted actions for each [Selection (one or more): system process; role; user]
    associated with the review, analysis, and reporting of audit information.
  supplemental-guidance: |
    Organizations specify permitted actions for system processes, roles,
    and/or users associated with the review, analysis, and reporting of audit records through
    account management techniques. Specifying permitted actions on audit information is a way
    to enforce the principle of least privilege. Permitted actions are enforced by the system and
    include, for example, read, write, execute, append, and delete.
AU-6(8):
  text: |
    Perform a full text analysis of audited privileged commands in a physically distinct component or
    subsystem of the system, or other system that is dedicated to that analysis.
  supplemental-guidance: |
    This control enhancement requires a distinct environment for the
    dedicated analysis of audit information related to privileged users without compromising such
    information on the system where the users have elevated privileges including the capability to
    execute privileged commands. Full text analysis refers to analysis that considers the full text
    of privileged commands (i.e., commands and all parameters) as opposed to analysis that
    considers only the name of the command. Full text analysis includes, for example, the use of
    pattern matching and heuristics.
AU-6(9):
  text: |
    SOURCES
    Correlate information from nontechnical sources with audit information to enhance organization-
    wide situational awareness.
  supplemental-guidance: >
    Nontechnical sources include, for example, human resources records

    documenting organizational policy violations including, for example, sexual harassment

    incidents and improper use of organizational information assets. Such information
    can lead to

    a more directed analytical effort to detect potential malicious insider activity.
    Due to the

    sensitive nature of the information available from nontechnical sources, organizations
    limit

    access to such information to minimize the potential for the inadvertent release
    of privacy-

    related information to individuals that do not have a need to know. Thus, correlation
    of

    information from nontechnical sources with audit information generally occurs
    only when

    individuals are suspected of being involved in a security incident. Organizations
    obtain legal

    advice prior to initiating such actions.
AU-7:
  text: |
    Provide and implement an audit reduction and report generation capability that:
    a.    Supports on-demand audit review, analysis, and reporting requirements and after-the-fact
          investigations of security incidents; and
    b.    Does not alter the original content or time ordering of audit records.
  supplemental-guidance: >
    Audit reduction is a process that manipulates collected audit information

    and organizes such information in a summary format that is more meaningful to
    analysts. Audit

    reduction and report generation capabilities do not always emanate from the same
    system or from

    the same organizational entities conducting auditing activities. Audit reduction
    capability can

    include, for example, modern data mining techniques with advanced data filters
    to identify

    anomalous behavior in audit records. The report generation capability provided
    by the system can

    generate customizable reports. Time ordering of audit records can be a significant
    issue if the

    granularity of the timestamp in the record is insufficient.
AU-7(1):
  text: |
    Provide and implement the capability to process audit records for events of interest based on
    [Assignment: organization-defined audit fields within audit records].
  supplemental-guidance: |
    Events of interest can be identified by the content of specific audit
    record fields including, for example, identities of individuals, event types, event locations,
    event times, event dates, system resources involved, Internet Protocol addresses involved, or
    information objects accessed. Organizations may define audit event criteria to any degree of
    granularity required, for example, locations selectable by general networking location or
    selectable by specific system component.
AU-7(2):
  text: |
    Provide and implement the capability to sort and search audit records for events of interest based
    on the content of [Assignment: organization-defined audit fields within audit records].
  supplemental-guidance: |
    Sorting and searching of audit records may be based upon the contents
    of audit record fields, for example, date and time of events; user identifiers; Internet Protocol
    addresses involved in the event; type of event; or event success or failure.
AU-8:
  text: |
    a.    Use internal system clocks to generate time stamps for audit records; and
    b.    Record time stamps for audit records that can be mapped to Coordinated Universal Time or
          Greenwich Mean Time and meets [Assignment: organization-defined granularity of time
          measurement].
  supplemental-guidance: >
    Time stamps generated by the system include date and time. Time is

    commonly expressed in Coordinated Universal Time (UTC), a modern continuation
    of Greenwich

    Mean Time (GMT), or local time with an offset from UTC. Granularity of time measurements

    refers to the degree of synchronization between system clocks and reference clocks,
    for example,

    clocks synchronizing within hundreds of milliseconds or tens of milliseconds.
    Organizations may

    define different time granularities for different system components. Time service
    can also be

    critical to other security capabilities such as access control and identification
    and authentication,

    depending on the nature of the mechanisms used to support those capabilities.
AU-8(1):
  text: |
    (a)   Compare the internal system clocks [Assignment: organization-defined frequency] with
          [Assignment: organization-defined authoritative time source]; and
    (b) Synchronize the internal system clocks to the authoritative time source when the time
        difference is greater than [Assignment: organization-defined time-period].
  supplemental-guidance: |
    This control enhancement provides uniformity of time stamps for
    systems with multiple system clocks and systems connected over a network.
AU-8(2):
  text: |
    (a)   Identify a secondary authoritative time source that is in a different geographic region than the
          primary authoritative time source; and
    (b) Synchronize the internal system clocks to the secondary authoritative time source if the
        primary authoritative time source is unavailable.
  supplemental-guidance: |
    It may be necessary to employ geolocation information to determine
    that the secondary authoritative time source is in a different geographic region.
AU-9:
  text: |
    Protect audit information and audit tools from unauthorized access, modification, and
    deletion.
  supplemental-guidance: |
    Audit information includes all information, for example, audit records,
    audit settings, audit reports, and personally identifiable information, needed to successfully audit
    system activity. This control focuses on technical or automated protection of audit information.
    Physical protection of audit information is addressed by media protection controls and physical
    and environmental protection controls.
AU-9(1):
  text: Write audit trails to hardware-enforced, write-once media.
  supplemental-guidance: >
    This control enhancement applies to the initial generation of audit

    trails (i.e., the collection of audit records that represents the audit information
    to be used for

    detection, analysis, and reporting purposes) and to the backup of those audit
    trails. The

    enhancement does not apply to the initial generation of audit records prior to
    being written to

    an audit trail. Write-once, read-many (WORM) media includes, for example, Compact
    Disk-

    Recordable (CD-R) and Digital Video Disk-Recordable (DVD-R). In contrast, the
    use of

    switchable write-protection media such as on tape cartridges or Universal Serial
    Bus (USB)

    drives results in write-protected, but not write-once, media.
AU-9(2):
  text: |
    Store audit records [Assignment: organization-defined frequency] in a repository that is part of a
    physically different system or system component than the system or component being audited.
  supplemental-guidance: |
    Storing audit information in a repository separate from the audited
    system or system component helps to ensure that a compromise of the system being audited
    does not also result in a compromise of the audit records. It may also enable management of
    audit records as an organization-wide activity. This control enhancement applies to initial
    generation as well as backup or long-term storage of audit information.
AU-9(3):
  text: Implement cryptographic mechanisms to protect the integrity of audit information
    and audit tools.
  supplemental-guidance: |
    Cryptographic mechanisms used for protecting the integrity of audit
    information include, for example, signed hash functions using asymmetric cryptography
    enabling distribution of the public key to verify the hash information while maintaining the
    confidentiality of the secret key used to generate the hash.
AU-9(4):
  text: |
    Authorize access to management of audit functionality to only [Assignment: organization-defined
    subset of privileged users].
  supplemental-guidance: |
    Individuals with privileged access to a system and who are also the
    subject of an audit by that system, may affect the reliability of audit information by inhibiting
    audit activities or modifying audit records. This control enhancement requires that privileged
    access be further defined between audit-related privileges and other privileges, thus limiting
    the users with audit-related privileges.
AU-9(5):
  text: |
    Enforce dual authorization for [Selection (one or more): movement; deletion] of [Assignment:
    organization-defined audit information].
  supplemental-guidance: |
    Organizations may choose different selection options for different
    types of audit information. Dual authorization mechanisms require the approval of two
    authorized individuals to execute. Dual authorization may also be known as two-person
    control.
AU-9(6):
  text: |
    Authorize read-only access to audit information to [Assignment: organization-defined subset of
    privileged users].
  supplemental-guidance: |
    Restricting privileged user authorizations to read-only helps to limit
    the potential damage to organizations that could be initiated by such users, for example,
    deleting audit records to cover up malicious activity.
AU-9(7):
  text: |
    Store audit information on a component running a different operating system than the system or
    component being audited.
  supplemental-guidance: |
    This control enhancement helps reduce the risk of a vulnerability
    specific to an operating system resulting in a compromise of the audit records.
    Related controls:   AU-4, AU-5, AU-11, SC-29.
AU-10:
  text: |
    Protect against an individual (or process acting on behalf of an individual) falsely denying
    having performed [Assignment: organization-defined actions to be covered by non-repudiation].
  supplemental-guidance: >
    Types of individual actions covered by non-repudiation include creating

    information, sending and receiving messages, and approving information. Non-repudiation

    protects individuals against later claims by authors of not having authored certain
    documents;

    senders of not having transmitted messages; receivers of not having received messages;
    and

    individual signatories of not having signed documents. Non-repudiation services
    can be used to

    determine if information originated from a certain individual, or if an individual
    took specific

    actions, for example, sending an email, signing a contract, or approving a procurement
    request, or

    received specific information. Organizations obtain non-repudiation services by
    employing

    various techniques or mechanisms including, for example, digital signatures and
    digital message

    receipts.
AU-10(1):
  text: |
    (a)   Bind the identity of the information producer with the information to [Assignment:
          organization-defined strength of binding]; and
    (b) Provide the means for authorized individuals to determine the identity of the producer of the
        information.
  supplemental-guidance: |
    This control enhancement supports audit requirements that provide
    organizational personnel with the means to identify who produced specific information in the
    event of an information transfer. Organizations determine and approve the strength of the
    binding between the information producer and the information based on the security category
    of the information and relevant risk factors.
AU-10(2):
  text: |
    (a)   Validate the binding of the information producer identity to the information at [Assignment:
          organization-defined frequency]; and
    (b) Perform [Assignment: organization-defined actions] in the event of a validation error.
  supplemental-guidance: |
    This control enhancement prevents the modification of information
    between production and review. The validation of bindings can be achieved, for example,
    using cryptographic checksums. Organizations determine if validations are in response to user
    requests or generated automatically.
AU-10(3):
  text: |
    Maintain reviewer or releaser identity and credentials within the established chain of custody for all
    information reviewed or released.
  supplemental-guidance: >
    Chain of custody is a process that tracks the movement of evidence

    through its collection, safeguarding, and analysis life cycle by documenting each
    person who

    handled the evidence, the date and time it was collected or transferred, and the
    purpose for the

    transfer. If the reviewer is a human or if the review function is automated but
    separate from

    the release/transfer function, the system associates the identity of the reviewer
    of the

    information to be released with the information and the information label. In
    the case of

    human reviews, this control enhancement provides organizational officials the
    means to

    identify who reviewed and released the information. In the case of automated reviews,
    this

    control enhancement ensures that only approved review functions are employed.
AU-10(4):
  text: |
    (a)   Validate the binding of the information reviewer identity to the information at the transfer or
          release points prior to release or transfer between [Assignment: organization-defined security
          domains]; and
    (b) Perform [Assignment: organization-defined actions] in the event of a validation error.
  supplemental-guidance: |
    This control enhancement prevents the modification of information
    between review and transfer/release. The validation of bindings can be achieved, for example,
    using cryptographic checksums. Organizations determine validations are in response to user
    requests or generated automatically.
AU-11:
  text: |
    Retain audit records for [Assignment: organization-defined time-period consistent with
    records retention policy] to provide support for after-the-fact investigations of security and
    privacy incidents and to meet regulatory and organizational information retention requirements.
  supplemental-guidance: >
    Organizations retain audit records until it is determined that they are no

    longer needed for administrative, legal, audit, or other operational purposes.
    This includes, for

    example, retention and availability of audit records relative to Freedom of Information
    Act (FOIA)

    requests, subpoenas, and law enforcement actions. Organizations develop standard
    categories of

    audit records relative to such types of actions and standard response processes
    for each type of

    action. The National Archives and Records Administration (NARA) General Records
    Schedules

    provide federal policy on record retention.
AU-11(1):
  text: |
    Employ [Assignment: organization-defined measures] to ensure that long-term audit records
    generated by the system can be retrieved.
  supplemental-guidance: |
    This control enhancement helps to ensure that, from a technological
    perspective, audit records requiring long-term storage (on the order of years) can be accessed




    and read when needed. Measures employed by organizations to help facilitate the retrieval of
    audit records include, for example, converting records to newer formats, retaining equipment
    capable of reading the records, and retaining necessary documentation to help organizational
    personnel understand how to interpret the records.
AU-12:
  text: |
    a.    Provide audit record generation capability for the auditable event types in AU-2 a. at
          [Assignment: organization-defined system components];
    b.    Allow [Assignment: organization-defined personnel or roles] to select which auditable event
          types are to be audited by specific components of the system; and
    c.    Generate audit records for the event types defined in AU-2 d. with the content in AU-3.
  supplemental-guidance: |
    Audit records can be generated from many different system components.
    The list of audited event types is the set of event types for which audits are to be generated. These
    event types are a subset of all event types for which the system can generate audit records.
                 AC-6, AC-17, AU-2, AU-3, AU-4, AU-5, AU-6, AU-7, AU-14, CM-5, MA-4,
AU-12(1):
  text: |
    Compile audit records from [Assignment: organization-defined system components] into a system-
    wide (logical or physical) audit trail that is time-correlated to within [Assignment: organization-
    defined level of tolerance for the relationship between time stamps of individual records in the
    audit trail].
  supplemental-guidance: |
    Audit trails are time-correlated if the time stamps in the individual
    audit records can be reliably related to the time stamps in other audit records to achieve a time
    ordering of the records within organizational tolerances.
AU-12(2):
  text: |
    Produce a system-wide (logical or physical) audit trail composed of audit records in a standardized
    format.
  supplemental-guidance: >
    Audit information that is normalized to common standards promotes

    interoperability and exchange of such information between dissimilar devices and
    systems.

    This facilitates production of event information that can be more readily analyzed
    and

    correlated. Standard formats for audit records include, for example, system log
    records and

    audit records compliant with Common Event Expressions (CEE). If logging mechanisms

    within systems do not conform to standardized formats, systems may convert individual
    audit

    records into standardized formats when compiling system-wide audit trails.
AU-12(3):
  text: |
    Provide and implement the capability for [Assignment: organization-defined individuals or roles] to
    change the auditing to be performed on [Assignment: organization-defined system components]
    based on [Assignment: organization-defined selectable event criteria] within [Assignment:
    organization-defined time thresholds].
  supplemental-guidance: |
    This control enhancement enables organizations to extend or limit
    auditing as necessary to meet organizational requirements. Auditing that is limited to conserve
    system resources may be extended to address certain threat situations. In addition, auditing
    may be limited to a specific set of event types to facilitate audit reduction, analysis, and





    reporting. Organizations can establish time thresholds in which audit actions are changed, for
    example, near real-time, within minutes, or within hours.
AU-12(4):
  text: |
    Provide and implement the capability for auditing the parameters of user query events for data sets
    containing personally identifiable information.
  supplemental-guidance: |
    Query parameters are explicit criteria that a user or automated system
    submits to a system to retrieve data. Auditing of query parameters within systems for datasets
    that contain personally identifiable information augments an organization's ability to track and
    understand the access, usage, or sharing of personally identifiable information by authorized
    personnel.
AU-13:
  text: |
    Monitor [Assignment: organization-defined open source information and/or information
    sites] [Assignment: organization-defined frequency] for evidence of unauthorized disclosure of
    organizational information.
  supplemental-guidance: Open source information includes, for example, social networking
    sites.
AU-13(1):
  text: |
    Employ automated mechanisms to determine if organizational information has been disclosed in
    an unauthorized manner.
  supplemental-guidance: |
    Automated mechanisms can include, for example, automated scripts to
    monitor new posts on selected websites, and commercial services providing notifications and
    alerts to organizations.
AU-13(2):
  text: |
    Review the open source information sites being monitored [Assignment: organization-defined
    frequency].
  supplemental-guidance: None.
AU-14:
  text: |
    Provide and implement the capability for authorized users to select a user session to
    capture/record or view/hear.
  supplemental-guidance: |
    Session audits include, for example, monitoring keystrokes, tracking
    websites visited, and recording information and/or file transfers. Session auditing activities are
    developed, integrated, and used in consultation with legal counsel in accordance with applicable
    laws, Executive Orders, directives, policies, regulations, standard, and guidelines.
AU-14(1):
  text: Initiate session audits automatically at system start-up.
  supplemental-guidance: None.
AU-14(2):
  text: |
    Provide and implement the capability for authorized users to capture, record, and log content
    related to a user session.
  supplemental-guidance: None.
AU-14(3):
  text: |
    Provide and implement the capability for authorized users to remotely view and hear content
    related to an established user session in real time.
  supplemental-guidance: None.
AU-15:
  text: |
    Provide an alternate audit capability in the event of a failure in primary audit capability
    that implements [Assignment: organization-defined alternate audit functionality].
  supplemental-guidance: |
    Since an alternate audit capability may be a short-term protection employed
    until the failure in the primary auditing capability is corrected, organizations may determine that
    the alternate audit capability need only provide a subset of the primary audit functionality that is
    impacted by the failure.
AU-16:
  text: |
    Employ [Assignment: organization-defined methods] for coordinating [Assignment:
    organization-defined audit information] among external organizations when audit information is
    transmitted across organizational boundaries.
  supplemental-guidance: >
    When organizations use systems and/or services of external organizations,

    the auditing capability necessitates a coordinated approach across organizations.
    For example,

    maintaining the identity of individuals that requested specific services across
    organizational

    boundaries may often be very difficult, and doing so may prove to have significant
    performance

    and privacy ramifications. Therefore, it is often the case that cross-organizational
    auditing simply

    captures the identity of individuals issuing requests at the initial system, and
    subsequent systems

    record that the requests emanated from authorized individuals.
AU-16(1):
  text: Require that the identity of individuals is preserved in cross-organizational
    audit trails.
  supplemental-guidance: |
    This control enhancement applies when there is a need to be able to
    trace actions that are performed across organizational boundaries to a specific individual.
AU-16(2):
  text: |
    Provide cross-organizational audit information to [Assignment: organization-defined
    organizations] based on [Assignment: organization-defined cross-organizational sharing
    agreements].
  supplemental-guidance: >
    Because of the distributed nature of the audit information, cross-

    organization sharing of audit information may be essential for effective analysis
    of the

    auditing being performed. For example, the audit records of one organization may
    not provide

    sufficient information to determine the appropriate or inappropriate use of organizational

    information resources by individuals in other organizations. In some instances,
    only the home

    organizations of individuals have the appropriate knowledge to make such determinations,

    thus requiring the sharing of audit information among organizations.
CA-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    A security and privacy assessment, authorization, and monitoring policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the security and privacy assessment,
               authorization, and monitoring policy and the associated security and privacy assessment,
               authorization, and monitoring controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         security and privacy assessment, authorization, and monitoring policy and procedures;
    c.   Review and update the current security and privacy assessment, authorization, and
         monitoring:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the security and privacy assessment, authorization, and monitoring procedures
         implement the security and privacy assessment, authorization, and monitoring policy and
         controls; and
    e.   Develop, document, and implement remediation actions for violations of security and privacy
         assessment, authorization, and monitoring policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the CA family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
CA-2:
  text: >
    a.    Develop a security and privacy assessment plan that describes the scope
    of the assessment
          including:
          1.   Security and privacy controls and control enhancements under assessment;
          2.   Assessment procedures to be used to determine control effectiveness;
    and
          3.   Assessment environment, assessment team, and assessment roles and responsibilities;
    b.    Ensure the assessment plan is reviewed and approved by the authorizing official
    or designated
          representative prior to conducting the assessment;
    c.    Assess the security and privacy controls in the system and its environment
    of operation
          [Assignment: organization-defined frequency] to determine the extent to
    which the controls
          are implemented correctly, operating as intended, and producing the desired
    outcome with
          respect to meeting established security and privacy requirements;
    d.    Produce a security and privacy assessment report that document the results
    of the assessment;
          and
    e.    Provide the results of the security and privacy control assessment to [Assignment:
          organization-defined individuals or roles].
  supplemental-guidance: >
    Organizations assess security and privacy controls in organizational

    systems and the environments in which those systems operate as part of initial
    and ongoing

    authorizations; FISMA annual assessments; continuous monitoring; and system development
    life

    cycle activities. Assessments ensure that organizations meet information security
    and privacy

    requirements; identify weaknesses and deficiencies in the development process;
    provide essential

    information needed to make risk-based decisions as part of authorization processes;
    and ensure

    compliance to vulnerability mitigation procedures. Organizations conduct assessments
    on the

    implemented controls from Chapter Three as documented in security plans and privacy
    plans.

    Organizations can use other types of assessment activities such as vulnerability
    scanning and

    system monitoring to maintain the security and privacy posture of systems during
    the entire life

    cycle. Assessment reports document assessment results in sufficient detail as
    deemed necessary by

    organizations, to determine the accuracy and completeness of the reports and whether
    the controls

    are implemented correctly, operating as intended, and producing the desired outcome
    with respect

    to meeting requirements. Assessment results are provided to the individuals or
    roles appropriate

    for the types of assessments being conducted. For example, assessments conducted
    in support of

    authorization decisions are provided to authorizing officials, senior agency officials
    for privacy,

    and/or authorizing official designated representatives.

    To satisfy annual assessment requirements, organizations can use assessment results
    from the

    following sources: initial or ongoing system authorizations; continuous monitoring;
    or system

    development life cycle activities. Organizations ensure that assessment results
    are current, relevant

    to the determination of control effectiveness, and obtained with the appropriate
    level of assessor

    independence. Existing control assessment results can be reused to the extent
    that the results are

    still valid and can also be supplemented with additional assessments as needed.
    After the initial

    authorizations, organizations assess controls during continuous monitoring. Organizations
    also

    establish the frequency for ongoing assessments in accordance with organizational
    continuous

    monitoring strategies. External audits including, for example, audits by external
    entities such as

    regulatory agencies, are outside the scope of this control.
CA-2(1):
  text: |
    Employ independent assessors or assessment teams to conduct security and privacy control
    assessments.
  supplemental-guidance: >
    Independent assessors or assessment teams are individuals or groups

    conducting impartial assessments of systems. Impartiality implies that assessors
    are free from

    any perceived or actual conflicts of interest regarding development, operation,
    sustainment, or

    management of the systems under assessment or the determination of control effectiveness.

    To achieve impartiality, assessors should not create a mutual or conflicting interest
    with the

    organizations where the assessments are being conducted; assess their own work;
    act as

    management or employees of the organizations they are serving; or place themselves
    in

    positions of advocacy for the organizations acquiring their services. Independent
    assessments

    can be obtained from elements within organizations or can be contracted to public
    or private

    sector entities outside of organizations. Authorizing officials determine the
    required level of

    independence based on the security categories of systems and/or the risk to organizational

    operations, organizational assets, or individuals. Authorizing officials also
    determine if the

    level of assessor independence provides sufficient assurance that the results
    are sound and can

    be used to make credible, risk-based decisions. This includes determining whether
    contracted

    assessment services have sufficient independence, for example, when system owners
    are not

    directly involved in contracting processes or cannot influence the impartiality
    of assessors

    conducting assessments. When organizations that own the systems are small or organizational

    structures require that assessments are conducted by individuals that are in the
    developmental,

    operational, or management chain of system owners, independence in assessment
    processes

    can be achieved by ensuring that assessment results are carefully reviewed and
    analyzed by

    independent teams of experts to validate the completeness, accuracy, integrity,
    and reliability

    of the results. Organizations recognize that assessments performed for purposes
    other than

    direct support to authorization decisions are, when performed by assessors with
    sufficient

    independence, more likely to be useable for such decisions, thereby reducing the
    need to

    repeat assessments.
CA-2(2):
  text: >
    Include as part of security and privacy control assessments, [Assignment: organization-defined

    frequency], [Selection: announced; unannounced], [Selection (one or more): in-depth
    monitoring;

    vulnerability scanning; malicious user testing; insider threat assessment; performance
    and load

    testing; [Assignment: organization-defined other forms of assessment]].
  supplemental-guidance: >
    Organizations can conduct specialized assessments including, for

    example, verification, validation, insider threat assessments, malicious user
    testing, system

    monitoring, and other forms of testing. Such assessments can improve readiness
    by exercising

    organizational capabilities and indicating current performance levels as a means
    of focusing

    actions to improve security and privacy. Organizations conduct these types of
    specialized

    assessments in accordance with applicable laws, Executive Orders, directives,
    policies,

    regulations, standards, and guidelines. Authorizing officials approve the assessment
    methods

    in coordination with the organizational risk executive function. Organizations
    can incorporate

    vulnerabilities uncovered during assessments into vulnerability remediation processes.
CA-2(3):
  text: |
    Accept the results of security and privacy control assessments of [Assignment: organization-
    defined system] performed by [Assignment: organization-defined external organization] when the
    assessment meets [Assignment: organization-defined requirements].
  supplemental-guidance: >
    Organizations may rely on security and privacy control assessments of

    organizational systems by other (external) organizations. Using such assessments
    and reusing

    existing assessment evidence can significantly decrease the time and resources
    required for

    assessments by limiting the amount of independent assessment activities that organizations

    need to perform. The factors that organizations consider in determining whether
    to accept

    assessment results from external organizations can vary. Such factors include,
    for example,

    past assessment experiences the organization has had with the organization conducting
    the

    assessment; the reputation that the assessing organization has with regard to
    assessments; the

    level of detail of supporting assessment evidence provided; and the mandates imposed
    by

    applicable laws, Executive Orders, directives, policies, regulations, standards,
    and guidelines.
CA-3:
  text: |
    a.    Authorize connections from the system to other systems using Interconnection Security
          Agreements;
    b.    Document, for each interconnection, the interface characteristics, security and privacy
          requirements, and the nature of the information communicated; and
    c.    Review and update Interconnection Security Agreements [Assignment: organization-defined
          frequency].
  supplemental-guidance: >
    This control applies to dedicated connections between two or more separate

    systems and does not apply to transitory, user-controlled connections such as
    email and website

    browsing. Organizations consider the risks that may be introduced when systems
    are connected to

    other systems with different security and privacy requirements and controls, including
    systems

    within the same organization and systems external to the organization. Authorizing
    officials

    determine the risk associated with system connections and the appropriate controls
    employed. If

    interconnecting systems have the same authorizing official, organizations do not
    need to develop

    Interconnection Security Agreements. Instead, those organizations can describe
    the interface

    characteristics between the interconnecting systems in their respective security
    and privacy plans.

    If interconnecting systems have different authorizing officials within the same
    organization, the

    organizations can develop Interconnection Security Agreements or they can describe
    the interface

    characteristics between the systems in the security and privacy plans for the
    respective systems.

    Organizations may also incorporate Interconnection Security Agreement information
    into formal

    contracts, especially for interconnections established between federal agencies
    and nonfederal

    organizations. Risk considerations also include systems sharing the same networks.
    As part of the

    risk assessment of connecting to external systems, organizations consider the
    number and types of

    transitive connections that exist when establishing such connections.
CA-3(1):
  text: |
    Prohibit the direct connection of an [Assignment: organization-defined unclassified, national
    security system] to an external network without the use of [Assignment: organization-defined
    boundary protection device].
  supplemental-guidance: |
    Organizations typically do not have control over external networks
    including the Internet. Approved boundary protection devices including, for example, routers
    and firewalls. mediate communications and information flows between unclassified national
    security systems and external networks.
CA-3(2):
  text: |
    Prohibit the direct connection of a classified, national security system to an external network
    without the use of [Assignment: organization-defined boundary protection device].
  supplemental-guidance: |
    Organizations typically do not have control over external networks
    including the Internet. Approved boundary protection devices including, for example, routers
    and firewalls, mediate communications and information flows between classified national
    security systems and external networks. In addition, approved boundary protection devices
    (typically managed interface/cross-domain systems) provide information flow enforcement
    from systems to external networks.
CA-3(3):
  text: |
    Prohibit the direct connection of an [Assignment: organization-defined unclassified, non-national
    security system] to an external network without the use of [Assignment; organization-defined
    boundary protection device].
  supplemental-guidance: |
    Organizations typically do not have control over external networks
    including the Internet. Approved boundary protection devices including, for example, routers
    and firewalls mediate communications and information flows between unclassified non-
    national security systems and external networks.
CA-3(4):
  text: |
    Prohibit the direct connection of an [Assignment: organization-defined system] to a public
    network.
  supplemental-guidance: |
    A public network is any network accessible to the general public
    including, for example, the Internet and organizational extranets with public access.
CA-3(5):
  text: |
    Employ a deny-all, permit-by-exception policy for allowing [Assignment: organization-defined
    systems] to connect to external systems.
  supplemental-guidance: |
    Organizations can constrain system connectivity to external domains
    by employing a deny-all, permit-by-exception policy known as whitelisting. Organizations
    determine what exceptions, if any, are acceptable. This control enhancement is applied to a
    system that is connected to another system. Alternatively, control enhancement SC-7(5)
    applies to any type of network communications.
CA-3(6):
  text: |
    (a)   Identify secondary and tertiary connections to the interconnected systems; and
    (b) Take measures to ensure that connections are severed when security and privacy controls on
        identified secondary and tertiary systems cannot be verified or validated.
  supplemental-guidance: >
    For certain critical systems and applications including, for example,

    high-value assets, it may be necessary to identify second and third level connections
    to the

    interconnected systems. The transparency of the protection measures in place in
    secondary

    and tertiary systems connected directly or indirectly to organizational systems
    is essential in

    understanding the actual security and privacy risks resulting from those interconnections.

    Organizational systems can inherit risk from secondary and tertiary systems through
    those

    connections and make the organizational systems more susceptible to threats, hazards,
    and

    adverse consequences.
CA-5:
  text: |
    a.   Develop a plan of action and milestones for the system to document the planned remedial
         actions of the organization to correct weaknesses or deficiencies noted during the assessment
         of the controls and to reduce or eliminate known vulnerabilities in the system; and
    b.   Update existing plan of action and milestones [Assignment: organization-defined frequency]
         based on the findings from control assessments, impact analyses, and continuous monitoring
         activities.
  supplemental-guidance: |
    Plans of action and milestones are required documents in authorization
    packages and are subject to federal reporting requirements established by OMB.
CA-5(1):
  text: |
    Employ automated mechanisms to ensure that the plan of action and milestones for the system is
    accurate, up to date, and readily available.
  supplemental-guidance: None.
CA-6:
  text: |
    a.    Assign a senior-level executive or manager as the authorizing official for the system and for
          any common controls inherited by the system;
    b.    Ensure that the authorizing official, before commencing operations:
          1.   Authorizes the system for processing; and
          2.   Authorizes the common controls inherited by the system; and
    c.    Update the authorizations [Assignment: organization-defined frequency].
  supplemental-guidance: >
    Authorizations are official management decisions by senior officials to

    authorize operation of systems (including the controls inherited by those systems)
    and to explicitly

    accept the risk to organizational operations and assets, individuals, other organizations,
    and the

    Nation based on the implementation of agreed-upon security and privacy controls.
    Authorizing

    officials provide budgetary oversight for organizational systems or assume responsibility
    for the

    mission and business operations supported by those systems. The authorization
    process is a federal

    responsibility and therefore, authorizing officials must be federal employees.
    Authorizing officials

    are responsible and accountable for security and privacy risks associated with
    the operation and

    use of organizational systems. Nonfederal organizations may have similar processes
    to authorize

    their systems and senior officials that assume the authorization role and associated
    responsibilities.

    Organizations conduct ongoing authorizations of systems by implementing continuous
    monitoring

    programs. Robust continuous monitoring programs reduce the need for separate reauthorization

    processes. Through the employment of comprehensive continuous monitoring processes,
    critical

    information contained in authorization packages including the security and privacy
    plans, security

    and privacy assessment reports, and plans of action and milestones, is updated
    on an ongoing

    basis. This provides authorizing officials, system owners, and common control
    providers with an

    up-to-date status of the security and privacy state of their systems, controls,
    and environments of

    operation. To reduce the cost of reauthorization, authorizing officials use the
    results of continuous

    monitoring processes to the maximum extent possible as the basis for rendering
    reauthorization

    decisions.
CA-6(1):
  text: |
    Employ a joint authorization process for the system that includes multiple authorizing officials
    from the same organization conducting the authorization.
  supplemental-guidance: |
    Assigning multiple authorizing officials from the same organization to
    serve as co-authorizing officials for the system, increases the level of independence in the
    risk-based decision making process for security and privacy. It also implements the concepts
    of separation of duties and dual authorization as applied to the system authorization process.




    This enhancement is most relevant for interconnected systems, shared systems, and systems
    with one or more information owners.
CA-6(2):
  text: |
    Employ a joint authorization process for the system that includes multiple authorizing officials with
    at least one authorizing official from an organization external to the organization conducting the
    authorization.
  supplemental-guidance: >
    Assigning multiple authorizing officials, at least one of which comes

    from an external organization, to serve as co-authorizing officials for the system,
    increases the

    level of independence in the risk-based decision making process for security and
    privacy. It

    also implements the concepts of separation of duties and dual authorization and
    as applied to

    the system authorization process. Employing authorizing officials from external
    organizations

    to supplement the authorization official from the organization owning or hosting
    the system

    may be necessary when those organizations have a vested interest or equities in
    the outcome

    of the authorization decision. This situation may occur with interconnected systems,
    shared

    systems, and systems with one or more information owners. Accordingly, the authorizing

    officials from the external organizations may be considered key stakeholders of
    the system

    undergoing authorization.
CA-7:
  text: |
    Develop a security and privacy continuous monitoring strategy and implement security
    and privacy continuous monitoring programs that include:
     a.   Establishing the following security and privacy metrics to be monitored: [Assignment:
          organization-defined metrics];
     b.   Establishing [Assignment: organization-defined frequencies] for monitoring and
          [Assignment: organization-defined frequencies] for ongoing assessment of security and
          privacy control effectiveness;
     c.   Ongoing security and privacy control assessments in accordance with the organizational
          continuous monitoring strategy;
     d.   Ongoing security and privacy status monitoring of organization-defined metrics in
          accordance with the organizational continuous monitoring strategy;
     e.   Correlation and analysis of security- and privacy-related information generated by security
          and privacy control assessments and monitoring;
     f.   Response actions to address results of the analysis of security- and privacy-related
          information; and
     g.   Reporting the security and privacy status of the organization and organizational systems to
          [Assignment: organization-defined personnel or roles] [Assignment: organization-defined
          frequency].
  supplemental-guidance: >
    Continuous monitoring programs facilitate ongoing awareness of threats,

    vulnerabilities, and information security and privacy to support organizational
    risk management

    decisions. The terms continuous and ongoing imply that organizations assess security
    and privacy

    controls and associated risks at a frequency sufficient to support risk-based
    decisions. The results

    of continuous monitoring generate risk response actions by organizations. When
    monitoring the

    effectiveness of controls that have been grouped into capabilities, a root-cause
    analysis may be

    needed to determine the specific control that has failed. Continuous monitoring
    programs also

    allow organizations to maintain the authorizations of systems and common controls
    over time in

    highly dynamic environments of operation with changing mission and business needs,
    threats,




    vulnerabilities, and technologies. Having access to security- and privacy-related
    information on a

    continuing basis through reports and dashboards gives organizational officials
    the capability to

    make more effective and timely risk management decisions, including ongoing authorization

    decisions. Automation supports more frequent updates to hardware, software, and
    firmware

    inventories, authorization packages, and other system information. Effectiveness
    is further

    enhanced when continuous monitoring outputs are formatted to provide information
    that is

    specific, measurable, actionable, relevant, and timely. Continuous monitoring
    activities are scaled

    in accordance with the security categories of systems.
                    AC-2, AC-6, AU-6, CA-2, CA-5, CA-6, CM-3, CM-4, CM-6, CM-11, IA-5,
    PE-
CA-7(1):
  text: |
    Employ independent assessors or assessment teams to monitor the security and privacy controls
    in the system on an ongoing basis.
  supplemental-guidance: >
    Organizations can maximize the value of control assessments during

    the continuous monitoring process by requiring that assessments be conducted by
    assessors

    with appropriate levels of independence. The level of assessor independence required
    is based

    on organizational continuous monitoring strategies. Assessor independence provides
    a degree

    of impartiality to the monitoring process. To achieve such impartiality, assessors
    should not

    create a mutual or conflicting interest with the organizations where the assessments
    are being

    conducted; assess their own work; act as management or employees of the organizations
    they

    are serving; or place themselves in advocacy positions for the organizations acquiring
    their

    services.
CA-7(3):
  text: |
    Employ trend analyses to determine if security and privacy control implementations, the frequency
    of continuous monitoring activities, and the types of activities used in the continuous monitoring
    process need to be modified based on empirical data.
  supplemental-guidance: |
    Trend analyses can include, for example, examining recent threat
    information regarding the types of threat events that have occurred within the organization or
    the federal government, success rates of certain types of attacks, emerging vulnerabilities in
    specific technologies, evolving social engineering techniques, results from multiple control
    assessments, the effectiveness of configuration settings, and findings from Inspectors General
    or auditors.
CA-7(4):
  text: |
    Ensure risk monitoring is an integral part of the continuous monitoring strategy that includes the
    following:
    (a)   Effectiveness monitoring;
    (b) Compliance monitoring; and
    (c)   Change monitoring.
  supplemental-guidance: |
    Effectiveness monitoring determines the ongoing effectiveness of
    implemented risk response measures. Compliance monitoring verifies that the required risk
    response measures are implemented. It also verifies that security and privacy requirements are
    satisfied. Change monitoring identifies changes to organizational systems and environments
    of operation that may affect security and privacy risk.
CA-8:
  text: |
    Conduct penetration testing [Assignment: organization-defined frequency] on
    [Assignment: organization-defined systems or system components].
  supplemental-guidance: >
    Penetration testing is a specialized type of assessment conducted on

    systems or individual system components to identify vulnerabilities that could
    be exploited by

    adversaries. Penetration testing goes beyond automated vulnerability scanning
    and is most

    effectively conducted by penetration testing agents and teams with demonstrable
    skills and

    experience that, depending on the scope of the penetration testing, include technical
    expertise in

    network, operating system, and/or application level security. Penetration testing
    can be used to

    either validate vulnerabilities or determine the degree of penetration resistance
    of systems to

    adversaries within specified constraints. Such constraints include, for example,
    time, resources,

    and skills. Penetration testing attempts to duplicate the actions of adversaries
    in carrying out

    attacks against organizations and provides a more in-depth analysis of security-
    and privacy-

    related weaknesses or deficiencies. Organizations can use the results of vulnerability
    analyses to

    support penetration testing activities. Penetration testing can be conducted on
    the hardware,

    software, or firmware components of a system and can exercise both physical and
    technical

    controls. A standard method for penetration testing includes, for example, pretest
    analysis based

    on full knowledge of the target system; pretest identification of potential vulnerabilities
    based on

    pretest analysis; and testing designed to determine exploitability of identified
    vulnerabilities. All

    parties agree to the rules of engagement before commencement of penetration testing
    scenarios.

    Organizations correlate the rules of engagement for the penetration tests with
    the tools, techniques,

    and procedures that are anticipated to be employed by adversaries carrying out
    attacks. Risk

    assessments guide the decisions on the level of independence required for personnel
    conducting

    penetration testing.
CA-8(1):
  text: |
    Employ an independent penetration agent or penetration team to perform penetration testing on
    the system or system components.
  supplemental-guidance: >
    Independent penetration agents or teams are individuals or groups who

    conduct impartial penetration testing of organizational systems. Impartiality
    implies that

    penetration agents or teams are free from any perceived or actual conflicts of
    interest with

    respect to the development, operation, or management of the systems that are the
    targets of

    the penetration testing. Supplemental guidance for CA-2(1) provides additional
    information

    on independent assessments that can be applied to penetration testing.
CA-8(2):
  text: |
    Employ [Assignment: organization-defined red team exercises] to simulate attempts by
    adversaries to compromise organizational systems in accordance with applicable rules of
    engagement.
  supplemental-guidance: |
    Red team exercises extend the objectives of penetration testing by
    examining the security and privacy posture of organizations and their ability to implement
    effective cyber defenses. Red team exercises reflect simulated attempts by adversaries to
    compromise organizational missions and business functions and provide a comprehensive
    assessment of the security and privacy state of systems and organizations. Simulated attempts
    by adversaries to compromise missions and business functions and the systems that support
    those missions and functions may include technology-based attacks and social engineering-
    based attacks. Technology-based attacks include interactions with hardware, software, or
    firmware components and/or mission and business processes. Social engineering-based
    attacks include interactions via email, telephone, shoulder surfing, or personal conversations.
    Red team exercises are most effectively conducted by penetration testing agents and teams
    with knowledge of and experience with current adversarial tactics, techniques, procedures,
    and tools. While penetration testing may be primarily laboratory-based testing, organizations



    can use red team exercises to provide more comprehensive assessments that reflect real-world
    conditions. Red team exercises can be used to improve security and privacy awareness and
    training and to assess control effectiveness.
CA-8(3):
  text: |
    Employ a penetration testing process that includes [Assignment: organization-defined frequency]
    [Selection: announced; unannounced] attempts to bypass or circumvent controls associated with
    physical access points to the facility.
  supplemental-guidance: None.
CA-9:
  text: |
    a.    Authorize internal connections of [Assignment: organization-defined system components or
          classes of components] to the system; and
    b.    Document, for each internal connection, the interface characteristics, security and privacy
          requirements, and the nature of the information communicated.
  supplemental-guidance: >
    This control applies to connections between organizational systems and

    separate constituent system components. These intra-system connections, include,
    for example,

    system connections with mobile devices, notebook computers, desktop computers,
    workstations,

    printers, copiers, facsimile machines, scanners, sensors, and servers. Instead
    of authorizing each

    individual internal system connection, organizations can authorize internal connections
    for a class

    of system components with common characteristics and/or configurations. This can
    include, for

    example, all digital printers, scanners, and copiers with a specified processing,
    transmission, and

    storage capability or all smart phones with a specific baseline configuration.
CA-9(1):
  text: |
    Perform security and privacy compliance checks on constituent system components prior to the
    establishment of the internal connection.
  supplemental-guidance: |
    Compliance checks may include, for example, verification of the
    relevant baseline configuration.
CM-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    A configuration management policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the configuration management policy and
               the associated configuration management controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage
         configuration management policy and procedures;
    c.   Review and update the current configuration management:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the configuration management procedures implement the configuration
         management policy and controls; and
    e.   Develop, document, and implement remediation actions for violations of the configuration
         management policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the CM family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
CM-2:
  text: |
    a.   Develop, document, and maintain under configuration control, a current baseline
         configuration of the system; and
    b.   Review and update the baseline configuration of the system:




          1.   [Assignment: organization-defined frequency];
          2.   When required due to [Assignment organization-defined circumstances]; and
          3.   When system components are installed or upgraded.
  supplemental-guidance: >
    This control establishes baseline configurations for systems and system

    components including communications and connectivity-related aspects of systems.
    Baseline

    configurations are documented, formally reviewed and agreed-upon sets of specifications
    for

    systems or configuration items within those systems. Baseline configurations serve
    as a basis for

    future builds, releases, and/or changes to systems. Baseline configurations include
    information

    about system components, network topology, and the logical placement of those
    components

    within the system architecture. Maintaining baseline configurations requires creating
    new

    baselines as organizational systems change over time. Baseline configurations
    of systems reflect

    the current enterprise architecture.
                   AC-19, AU-6, CA-9, CM-1, CM-3, CM-5, CM-6, CM-8, CM-9, CP-9, CP-10,
CM-2(2):
  text: |
    Employ automated mechanisms to maintain an up-to-date, complete, accurate, and readily
    available baseline configuration of the system.
  supplemental-guidance: >
    Automated mechanisms that help organizations maintain consistent

    baseline configurations for systems include, for example, hardware and software
    inventory

    tools, configuration management tools, and network management tools. Such tools
    can be

    deployed and/or allocated as common controls, at the system level, or at the operating
    system

    or component level including, for example, on workstations, servers, notebook
    computers,

    network components, or mobile devices. Tools can be used, for example, to track
    version

    numbers on operating systems, applications, types of software installed, and current
    patch

    levels. This control enhancement can be satisfied by the implementation of CM-8(2)
    for

    organizations that choose to combine system component inventory and baseline configuration

    activities.
CM-2(3):
  text: |
    Retain [Assignment: organization-defined previous versions of baseline configurations of the
    system] to support rollback.
  supplemental-guidance: |
    Retaining previous versions of baseline configurations to support
    rollback may include, for example, hardware, software, firmware, configuration files, and
    configuration records.
CM-2(6):
  text: |
    Maintain a baseline configuration for system development and test environments that is managed
    separately from the operational baseline configuration.
  supplemental-guidance: |
    Establishing separate baseline configurations for development, testing,
    and operational environments helps protect systems from unplanned/unexpected events
    related to development and testing activities. Separate baseline configurations allow
    organizations to apply the configuration management that is most appropriate for each type of
    configuration. For example, management of operational configurations typically emphasizes




    the need for stability, while management of development/test configurations requires greater
    flexibility. Configurations in the test environment mirror the configurations in the operational
    environment to the extent practicable so that the results of the testing are representative of the
    proposed changes to the operational systems. This control enhancement requires separate
    configurations but not necessarily separate physical environments.
CM-2(7):
  text: |
    (a)   Issue [Assignment: organization-defined systems or system components] with [Assignment:
          organization-defined configurations] to individuals traveling to locations that the organization
          deems to be of significant risk; and
    (b) Apply [Assignment: organization-defined security safeguards] to the components when the
        individuals return from travel.
  supplemental-guidance: >
    When it is known that systems or system components will be in high-

    risk areas, additional controls may be implemented to counter the increased threat
    in such

    areas. For example, organizations can take specific actions for notebook computers
    used by

    individuals departing on and returning from travel. These actions can include,
    for example,

    determining which locations are of concern, defining required configurations for
    the devices,

    ensuring that the devices are configured as intended before travel is initiated,
    and applying

    specific safeguards to the component after travel is completed. Specially configured
    notebook

    computers include, for example, computers with sanitized hard drives, limited
    applications,

    and more stringent configuration settings. Specified safeguards applied to mobile
    devices

    upon return from travel include, for example, examining the device for signs of
    physical

    tampering; and purging and reimaging the hard disk drive. Protecting information
    residing on

    mobile devices is covered in the media protection family.
CM-3:
  text: |
    a.    Determine the types of changes to the system that are configuration-controlled;
    b.    Review proposed configuration-controlled changes to the system and approve or disapprove
          such changes with explicit consideration for security impact analyses;
    c.    Document configuration change decisions associated with the system;
    d.    Implement approved configuration-controlled changes to the system;
    e.    Retain records of configuration-controlled changes to the system for [Assignment:
          organization-defined time-period];
    f.    Monitor and review activities associated with configuration-controlled changes to the system;
          and
    g.    Coordinate and provide oversight for configuration change control activities through
          [Assignment: organization-defined configuration change control element] that convenes
          [Selection (one or more): [Assignment: organization-defined frequency]; [Assignment:
          organization-defined configuration change conditions]].
  supplemental-guidance: |
    Configuration change controls for organizational systems involve the
    systematic proposal, justification, implementation, testing, review, and disposition of changes to
    the systems, including system upgrades and modifications. Configuration change control includes
    changes to baseline configurations for components and configuration items of systems; changes to
    configuration settings for component products; unscheduled or unauthorized changes; and changes
    to remediate vulnerabilities. Configuration change control elements can include such entities as
    committees or boards. Typical processes for managing configuration changes to systems include,
    for example, Configuration Control Boards or Change Advisory Boards that review and approve




    proposed changes to systems. For new development systems or systems undergoing major
    upgrades, organizations consider including representatives from development organizations on the
    Configuration Control Boards or Change Advisory Boards. Auditing of changes includes activities
    before and after changes are made to organizational systems and the auditing activities required to
    implement such changes.
                   CA-7, CM-2, CM-4, CM-5, CM-6, CM-9, CM-11, IA-3, MA-2, PE-16, SA-10,
CM-3(1):
  text: |
    CHANGES
    Employ automated mechanisms to:
    (a)   Document proposed changes to the system;
    (b) Notify [Assignment: organized-defined approval authorities] of proposed changes to the
        system and request change approval;
    (c)   Highlight proposed changes to the system that have not been approved or disapproved by
          [Assignment: organization-defined time-period];
    (d) Prohibit changes to the system until designated approvals are received;
    (e)   Document all changes to the system; and
    (f)   Notify [Assignment: organization-defined personnel] when approved changes to the system
          are completed.
  supplemental-guidance: None.
CM-3(2):
  text: |
    Test, validate, and document changes to the system before fully implementing the changes on the
    system.
  supplemental-guidance: >
    Changes to systems include modifications to hardware, software, or

    firmware components and configuration settings defined in CM-6. Organizations
    ensure that

    testing does not interfere with system operations. Individuals or groups conducting
    tests

    understand organizational security and privacy policies and procedures, system
    security and

    privacy policies and procedures, and the health, safety, and environmental risks
    associated

    with specific facilities or processes. Operational systems may need to be taken
    off-line, or

    replicated to the extent feasible, before testing can be conducted. If systems
    must be taken off-

    line for testing, the tests are scheduled to occur during planned system outages
    whenever

    possible. If the testing cannot be conducted on operational systems, organizations
    employ

    compensating controls.
CM-3(3):
  text: |
    Employ automated mechanisms to implement changes to the current system baseline and deploy
    the updated baseline across the installed base.
  supplemental-guidance: None.
CM-3(4):
  text: |
    Require an [Assignment: organization-defined information security representative] to be a member
    of the [Assignment: organization-defined configuration change control element].
  supplemental-guidance: >
    Information security representatives can include, for example, Senior

    Agency Information Security Officers, system security officers, or system security
    managers.

    Representation by personnel with information security expertise is important because
    changes

    to system configurations can have unintended side effects, some of which may be
    security-

    relevant. Detecting such changes early in the process can help avoid unintended,
    negative

    consequences that could ultimately affect the security state of organizational
    systems. The

    configuration change control element in this control enhancement reflects the
    change control

    elements defined by organizations in CM-3.
CM-3(5):
  text: |
    Implement [Assignment: organization-defined security responses] automatically if baseline
    configurations are changed in an unauthorized manner.
  supplemental-guidance: |
    Security responses include, for example, halting system processing,
    halting selected system functions, or issuing alerts or notifications to organizational personnel
    when there is an unauthorized modification of a configuration item.
CM-3(6):
  text: |
    Ensure that cryptographic mechanisms used to provide [Assignment: organization-defined
    security safeguards] are under configuration management.
  supplemental-guidance: |
    Regardless of the cryptographic means employed, organizations ensure
    that there are processes and procedures in place to manage those means. For example, if
    devices use certificates for identification and authentication, a process is implemented to
    address the expiration of those certificates.
CM-4:
  text: |
    Analyze changes to the system to determine potential security and privacy impacts prior to
    change implementation.
  supplemental-guidance: >
    Organizational personnel with security or privacy responsibilities conduct

    impact analyses. Individuals conducting impact analyses possess the necessary
    skills and technical

    expertise to analyze the changes to systems and the associated security or privacy
    ramifications.

    Security and privacy impact analyses include, for example, reviewing security
    and privacy plans,

    policies, and procedures to understand security and privacy control requirements;
    reviewing

    system design documentation to understand control implementation and how specific
    changes

    might affect the controls; and determining how potential changes to a system create
    new risks to

    the privacy of individuals and the ability of implemented controls to mitigate
    those risks. Impact

    analyses may also include assessments of risk to better understand the impact
    of the changes and

    to determine if additional security or privacy controls are required.
CM-4(1):
  text: |
    Analyze changes to the system in a separate test environment before implementation in an
    operational environment, looking for security and privacy impacts due to flaws, weaknesses,
    incompatibility, or intentional malice.
  supplemental-guidance: >
    Separate test environment in this context means an environment that is

    physically or logically isolated and distinct from the operational environment.
    The separation

    is sufficient to ensure that activities in the test environment do not impact
    activities in the

    operational environment, and information in the operational environment is not
    inadvertently

    transmitted to the test environment. Separate environments can be achieved by
    physical or

    logical means. If physically separate test environments are not used, organizations
    determine

    the strength of mechanism required when implementing logical separation.
CM-4(2):
  text: |
    Check the security and privacy functions after system changes, to verify that the functions are
    implemented correctly, operating as intended, and producing the desired outcome with regard to
    meeting the security and privacy requirements for the system.
  supplemental-guidance: |
    Implementation in this context refers to installing changed code in the
    operational system.
CM-5:
  text: |
    Define, document, approve, and enforce physical and logical access restrictions associated
    with changes to the system.
  supplemental-guidance: >
    Any changes to the hardware, software, and/or firmware components of

    systems can potentially have significant effects on the overall security of the
    systems. Therefore,

    organizations permit only qualified and authorized individuals to access systems
    for purposes of

    initiating changes, including upgrades and modifications. Access restrictions
    for change also

    include software libraries. Access restrictions include, for example, physical
    and logical access

    controls (see AC-3 and PE-3), workflow automation, media libraries, abstract layers
    (i.e., changes

    implemented into external interfaces rather than directly into systems), and change
    windows (i.e.,

    changes occur only during specified times).
CM-5(1):
  text: |
    (a)   Enforce access restrictions; and
    (b) Generate audit records of the enforcement actions.
  supplemental-guidance: |
    Organizations log access records associated with applying
    configuration changes to ensure that configuration change control is implemented and to
    support after-the-fact actions should organizations discover any unauthorized changes.
CM-5(2):
  text: |
    Review system changes [Assignment: organization-defined frequency] and [Assignment:
    organization-defined circumstances] to determine whether unauthorized changes have occurred.
  supplemental-guidance: |
    Indications that warrant review of system changes and the specific
    circumstances justifying such reviews may be obtained from activities carried out by
    organizations during the configuration change process.
CM-5(3):
  text: |
    Prevent the installation of [Assignment: organization-defined software and firmware components]
    without verification that the component has been digitally signed using a certificate that is
    recognized and approved by the organization.
  supplemental-guidance: |
    Software and firmware components prevented from installation unless
    signed with recognized and approved certificates include, for example, software and firmware
    version updates, patches, service packs, device drivers, and basic input output system (BIOS)
    updates. Organizations can identify applicable software and firmware components by type, by
    specific items, or a combination of both. Digital signatures and organizational verification of
    such signatures, is a method of code authentication.
CM-5(4):
  text: |
    Enforce dual authorization for implementing changes to [Assignment: organization-defined system
    components and system-level information].
  supplemental-guidance: |
    Organizations employ dual authorization to ensure that any changes to
    selected system components and information cannot occur unless two qualified individuals
    implement such changes. The two individuals possess sufficient skills and expertise to
    determine if the proposed changes are correct implementations of approved changes. Dual
    authorization may also be known as two-person control.
CM-5(5):
  text: |
    (a)   Limit privileges to change system components and system-related information within a
          production or operational environment; and
    (b) Review and reevaluate privileges [Assignment: organization-defined frequency].
  supplemental-guidance: |
    In many organizations, systems support many missions and business
    functions. Limiting privileges to change system components with respect to operational
    systems is necessary because changes to a system component may have far-reaching effects
    on mission and business processes supported by the system. The complex, many-to-many
    relationships between systems and mission/business processes are in some cases, unknown to
    developers.
CM-5(6):
  text: Limit privileges to change software resident within software libraries.
  supplemental-guidance: Software libraries include privileged programs.
CM-6:
  text: |
    a.    Establish and document configuration settings for components employed within the system
          using [Assignment: organization-defined common secure configurations] that reflect the most
          restrictive mode consistent with operational requirements;
    b.    Implement the configuration settings;
    c.    Identify, document, and approve any deviations from established configuration settings for
          [Assignment: organization-defined system components] based on [Assignment: organization-
          defined operational requirements]; and
    d.    Monitor and control changes to the configuration settings in accordance with organizational
          policies and procedures.
  supplemental-guidance: >
    Configuration settings are the parameters that can be changed in hardware,

    software, or firmware components of the system that affect the security posture
    or functionality of

    the system. Information technology products for which security-related configuration
    settings can

    be defined include, for example, mainframe computers, servers, workstations, input/output

    devices, network devices, operating systems, and applications. Security-related
    parameters are

    those parameters impacting the security state of systems including the parameters
    required to

    satisfy other security control requirements. Security-related parameters include,
    for example,

    registry settings; account, file, directory permission settings; and settings
    for functions, ports,

    protocols, and remote connections. Organizations establish organization-wide configuration

    settings and subsequently derive specific configuration settings for systems.
    The established

    settings become part of the systems configuration baseline.

    Common secure configurations (also referred to as security configuration checklists,
    lockdown

    and hardening guides, security reference guides, security technical implementation
    guides) provide

    recognized, standardized, and established benchmarks that stipulate secure configuration
    settings

    for specific information technology platforms/products and instructions for configuring
    those

    system components to meet operational requirements. Common secure configurations
    can be

    developed by a variety of organizations including, for example, information technology
    product

    developers, manufacturers, vendors, consortia, academia, industry, federal agencies,
    and other

    organizations in the public and private sectors. Implementation of a specific
    common secure

    configuration may be mandated at the organizational or mission/business process
    level or may be





    mandated at a higher level including, for example, by a regulatory agency. Common
    secure

    configurations include the United States Government Configuration Baseline (USGCB)
    which

    affects the implementation of CM-6 and other controls such as AC-19 and CM-7.
    The Security

    Content Automation Protocol (SCAP) and the defined standards within the protocol
    provide an

    effective method to uniquely identify, track, and control configuration settings.
                   AC-3, AC-19, AU-2, AU-6, CA-9, CM-2, CM-3, CM-5, CM-7, CM-11, CP-7,
CM-6(1):
  text: |
    Employ automated mechanisms to centrally manage, apply, and verify configuration settings for
    [Assignment: organization-defined system components].
  supplemental-guidance: ~
CM-6(2):
  text: |
    Employ [Assignment: organization-defined security safeguards] to respond to unauthorized
    changes to [Assignment: organization-defined configuration settings].
  supplemental-guidance: |
    Responses to unauthorized changes to configuration settings can
    include, for example, alerting designated organizational personnel, restoring established
    configuration settings, or in extreme cases, halting affected system processing.
CM-7:
  text: |
    a.    Configure the system to provide only essential capabilities; and
    b.    Prohibit or restrict the use of the following functions, ports, protocols, and/or services:
          [Assignment: organization-defined prohibited or restricted functions, ports, protocols, and/or
          services].
  supplemental-guidance: >
    Systems provide a wide variety of functions and services. Some of the

    functions and services routinely provided by default, may not be necessary to
    support essential

    organizational missions, functions, or operations. Additionally, it is sometimes
    convenient to

    provide multiple services from a single system component, but doing so increases
    risk over

    limiting the services provided by that single component. Where feasible, organizations
    limit

    component functionality to a single function per component. Organizations review
    functions and

    services provided by systems or components of systems, to determine which functions
    and

    services are candidates for elimination. Organizations consider disabling unused
    or unnecessary

    physical and logical ports and protocols to prevent unauthorized connection of
    devices, transfer of

    information, and tunneling. Organizations employ network scanning tools, intrusion
    detection and

    prevention systems, and end-point protection technologies such as firewalls and
    host-based

    intrusion detection systems to identify and prevent the use of prohibited functions,
    protocols,

    ports, and services.
CM-7(1):
  text: |
    (a)   Review the system [Assignment: organization-defined frequency] to identify unnecessary
          and/or nonsecure functions, ports, protocols, and services; and
    (b) Disable [Assignment: organization-defined functions, ports, protocols, and services within the
        system deemed to be unnecessary and/or nonsecure].
  supplemental-guidance: |
    Organizations can either decide the relative security of the function,
    port, protocol, and/or service or base the security decision on the assessment of other entities.
    Bluetooth, FTP, and peer-to-peer networking are examples of less than secure protocols.
CM-7(2):
  text: |
    Prevent program execution in accordance with [Selection (one or more): [Assignment:
    organization-defined policies regarding software program usage and restrictions]; rules
    authorizing the terms and conditions of software program usage].
  supplemental-guidance: |
    This control enhancement addresses organizational policies restricting
    software usage as well as the terms and conditions imposed by the developer or manufacturer
    including, for example, software licensing and copyrights. Restrictions include, for example,
    restricting the roles allowed to approve program execution; prohibiting auto-execute; program
    blacklisting and whitelisting; or restricting the number of program instances executed at the
    same time.
CM-7(3):
  text: |
    Ensure compliance with [Assignment: organization-defined registration requirements for
    functions, ports, protocols, and services].
  supplemental-guidance: |
    Organizations use the registration process to manage, track, and
    provide oversight for systems and implemented functions, ports, protocols, and services.
CM-7(4):
  text: |
    (a)   Identify [Assignment: organization-defined software programs not authorized to execute on
          the system];
    (b) Employ an allow-all, deny-by-exception policy to prohibit the execution of unauthorized
        software programs on the system; and
    (c)   Review and update the list of unauthorized software programs [Assignment: organization-
          defined frequency].
  supplemental-guidance: |
    The process used to identify specific software programs or entire
    categories of software programs that are not authorized to execute on organizational systems
    is commonly referred to as blacklisting. Organizations can implement CM-7(5) instead of this
    control enhancement if whitelisting (the stronger of the two policies) is the preferred approach
    for restricting software program execution.
CM-7(5):
  text: |
    (a)   Identify [Assignment: organization-defined software programs authorized to execute on the
          system];
    (b) Employ a deny-all, permit-by-exception policy to allow the execution of authorized software
        programs on the system; and
    (c)   Review and update the list of authorized software programs [Assignment: organization-
          defined frequency].
  supplemental-guidance: |
    The process used to identify specific software programs or entire
    categories of software programs that are authorized to execute on organizational systems is
    commonly referred to as whitelisting. To effect comprehensive whitelisting and increase the
    strength of protection for attacks that bypass application level whitelisting, software programs
    may be decomposed into and monitored at multiple levels of detail. Software program levels
    of detail include, for example, applications, application programming interfaces, application




    modules, scripts, system processes, system services, kernel actions, registries, drivers, and
    dynamic link libraries. The concept of whitelisting may also be applied to user actions, ports,
    IP addresses, and media access control (MAC) addresses. Organizations consider verifying
    the integrity of white-listed software programs using, for example, cryptographic checksums,
    digital signatures, or hash functions. Verification of white-listed software can occur either
    prior to execution or at system startup.
CM-8:
  text: |
    a.    Develop and document an inventory of system components that:
          1.   Accurately reflects the current system;
          2.   Includes all components within the authorization boundary of the system;
          3.   Is at the level of granularity deemed necessary for tracking and reporting; and
          4.   Includes [Assignment: organization-defined information deemed necessary to achieve
               effective system component accountability]; and
    b.    Review and update the system component inventory [Assignment: organization-defined
          frequency].
  supplemental-guidance: >
    System components are discrete identifiable information technology assets

    that represent a building block of a system and include hardware, software, firmware,
    and virtual

    machines. Organizations may choose to implement centralized system component inventories
    that

    include components from all organizational systems. In such situations, organizations
    ensure that

    the inventories include system-specific information required for proper component
    accountability.

    Information necessary for effective accountability of system components includes,
    for example,

    hardware inventory specifications; software license information; software component
    owners;

    version numbers; and for networked components or devices, the machine names and
    network

    addresses. Inventory specifications include, for example, manufacturer; device
    type; model; serial

    number; and physical location.
                   CM-2, CM-7, CM-9, CM-10, CM-11, CP-2, CP-9, MA-6, PE-20, PM-5,
    PM-29,
CM-8(1):
  text: |
    Update the inventory of system components as an integral part of component installations,
    removals, and system updates.
  supplemental-guidance: None.
CM-8(2):
  text: |
    Employ automated mechanisms to help maintain an up-to-date, complete, accurate, and readily
    available inventory of system components.
  supplemental-guidance: |
    Organizations maintain system inventories to the extent feasible.
    Virtual machines, for example, can be difficult to monitor because such machines are not
    visible to the network when not in use. In such cases, organizations maintain as up-to-date,
    complete, and accurate an inventory as is deemed reasonable. This control enhancement can
    be satisfied by the implementation of CM-2 (2) for organizations that choose to combine
    system component inventory and baseline configuration activities.
CM-8(3):
  text: |
    (a)   Employ automated mechanisms [Assignment: organization-defined frequency] to detect the
          presence of unauthorized hardware, software, and firmware components within the system;
          and
    (b) Take the following actions when unauthorized components are detected: [Selection (one or
        more): disable network access by such components; isolate the components; notify
        [Assignment: organization-defined personnel or roles]].
  supplemental-guidance: >
    This control enhancement is applied in addition to the monitoring for

    unauthorized remote connections and mobile devices. Monitoring for unauthorized
    system

    components may be accomplished on an ongoing basis or by the periodic scanning
    of systems

    for that purpose. Automated mechanisms can be implemented within systems or in
    other

    separate devices. Isolation can be achieved, for example, by placing unauthorized
    system

    components in separate domains or subnets or otherwise quarantining such components.
    This

    type of component isolation is commonly referred to as sandboxing.
CM-8(4):
  text: |
    Includes in the system component inventory information, a means for identifying by [Selection
    (one or more): name; position; role], individuals responsible and accountable for administering
    those components.
  supplemental-guidance: |
    Identifying individuals who are both responsible and accountable for
    administering system components helps to ensure that the assigned components are properly
    administered and organizations can contact those individuals if some action is required, for
    example, the component is determined to be the source of a breach; the component needs to
    be recalled or replaced; or the component needs to be relocated.
CM-8(5):
  text: |
    (a)   Verify that all components within the authorization boundary of the system are not duplicated
          in other system component inventories; or
    (b) If a centralized component inventory is used, verify components are not assigned to multiple
        systems.
  supplemental-guidance: |
    This control enhancement addresses the potential problem of duplicate
    accounting of system components in large or complex interconnected systems.
CM-8(6):
  text: |
    Include assessed component configurations and any approved deviations to current deployed
    configurations in the system component inventory.
  supplemental-guidance: |
    This control enhancement focuses on configuration settings established
    by organizations for system components, the specific components that have been assessed to
    determine compliance with the required configuration settings, and any approved deviations
    from established configuration settings.
CM-8(7):
  text: Provide a centralized repository for the inventory of system components.
  supplemental-guidance: >
    Organizations may choose to implement centralized system component

    inventories that include components from all organizational systems. Centralized
    repositories

    of system component inventories provide opportunities for efficiencies in accounting
    for

    organizational hardware, software, and firmware assets. Such repositories may
    also help

    organizations rapidly identify the location and responsible individuals of system
    components

    that have been compromised, breached, or are otherwise in need of mitigation actions.

    Organizations ensure that the resulting centralized inventories include system-specific

    information required for proper component accountability.
CM-8(8):
  text: |
    Employ automated mechanisms to support tracking of system components by geographic
    location.
  supplemental-guidance: |
    The use of automated mechanisms to track the location of system
    components can increase the accuracy of component inventories. Such capability may also
    help organizations rapidly identify the location and responsible individuals of system
    components that have been compromised, breached, or are otherwise in need of mitigation
    actions.
CM-8(9):
  text: |
    (a)   Assign [Assignment: organization-defined acquired system components] to a system; and
    (b) Receive an acknowledgement from [Assignment: organization-defined personnel or roles] of
        this assignment.
  supplemental-guidance: |
    Organizations determine the types of system components that are
    subject to this control enhancement.
CM-8(10):
  text: |
    Develop and document a system map of data actions that process personally identifiable
    information.
  supplemental-guidance: >
    Data actions are system operations that process personally identifiable

    information. Such processing encompasses the full information life cycle which
    includes

    collection, generation, transformation, use, disclosure, retention, disposal.
    Creating a system

    map of data actions supports a privacy risk assessment. The development of this
    map may

    necessitate coordination between the privacy and security programs regarding the
    covered

    data actions, the system components, and the definition of the authorization boundary.
CM-9:
  text: >
    Develop, document, and implement a configuration management plan for the system
    that:

    a.    Addresses roles, responsibilities, and configuration management processes
    and procedures;

    b.    Establishes a process for identifying configuration items throughout the
    system development
          life cycle and for managing the configuration of the configuration items;
    c.    Defines the configuration items for the system and places the configuration
    items under
          configuration management;
    d.    Is reviewed and approved by [Assignment: organization-defined personnel
    or roles]; and

    e.    Protects the configuration management plan from unauthorized disclosure
    and modification.
  supplemental-guidance: >
    Configuration management plans satisfy the requirements in configuration

    management policies while being tailored to individual systems. Such plans define
    processes and

    procedures for how configuration management is used to support system development
    life cycle

    activities. Configuration management plans are typically developed during the
    development and

    acquisition phase of the system development life cycle. The plans describe how
    to move changes

    through change management processes, how to update configuration settings and
    baselines, how

    to maintain system component inventories, how to control development, test, and
    operational

    environments, and how to develop, release, and update key documents. Organizations
    can employ

    templates to help ensure consistent and timely development and implementation
    of configuration

    management plans. Such templates can represent a master configuration management
    plan for the

    organization with subsets of the plan implemented on a system by system basis.
    Configuration

    management approval processes include designation of key management stakeholders
    responsible




    for reviewing and approving proposed changes to systems, and personnel that conduct
    security

    impact analyses prior to the implementation of changes to the systems. Configuration
    items are the

    system components (i.e., hardware, software, firmware, and documentation) to be
    configuration-

    managed. As systems continue through the system development life cycle, new configuration

    items may be identified and some existing configuration items may no longer need
    to be under

    configuration control.
CM-9(1):
  text: |
    Assign responsibility for developing the configuration management process to organizational
    personnel that are not directly involved in system development.
  supplemental-guidance: >
    In the absence of dedicated configuration management teams assigned

    within organizations, system developers may be tasked to develop configuration
    management

    processes using personnel who are not directly involved in system development
    or integration.

    This separation of duties ensures that organizations establish and maintain a
    sufficient degree

    of independence between the system development and integration processes and configuration

    management processes to facilitate quality control and more effective oversight.
CM-10:
  text: |
    a.    Use software and associated documentation in accordance with contract agreements and
          copyright laws;
    b.    Track the use of software and associated documentation protected by quantity licenses to
          control copying and distribution; and
    c.    Control and document the use of peer-to-peer file sharing technology to ensure that this
          capability is not used for the unauthorized distribution, display, performance, or reproduction
          of copyrighted work.
                         Software license tracking can be accomplished by manual methods or
  supplemental-guidance: automated methods depending on organizational needs.
CM-10(1):
  text: |
    Establish the following restrictions on the use of open source software: [Assignment:
    organization-defined restrictions].
  supplemental-guidance: >
    Open source software refers to software that is available in source code

    form. Certain software rights normally reserved for copyright holders are routinely
    provided

    under software license agreements that permit individuals to study, change, and
    improve the

    software. From a security perspective, the major advantage of open source software
    is that it

    provides organizations with the ability to examine the source code. However, there
    are also

    various licensing issues associated with open source software including, for example,
    the

    constraints on derivative use of such software.
CM-11:
  text: |
    a.    Establish [Assignment: organization-defined policies] governing the installation of software
          by users;
    b.    Enforce software installation policies through the following methods: [Assignment:
          organization-defined methods]; and
    c.    Monitor policy compliance at [Assignment: organization-defined frequency].
  supplemental-guidance: >
    If provided the necessary privileges, users have the ability to install

    software in organizational systems. To maintain control over the types of software
    installed,

    organizations identify permitted and prohibited actions regarding software installation.
    Permitted

    software installations may include, for example, updates and security patches
    to existing software

    and downloading applications from organization-approved “app stores.” Prohibited
    software

    installations may include, for example, software with unknown or suspect pedigrees
    or software

    that organizations consider potentially malicious. The policies organizations
    select governing user-

    installed software may be organization-developed or provided by some external
    entity. Policy

    enforcement methods include procedural methods, automated methods, or both.
CM-11(2):
  text: Allow user installation of software only with explicit privileged status.
  supplemental-guidance: |
    Privileged status can be obtained, for example, by serving in the role
    of system administrator.
CM-12:
  text: |
    a.    Identify the location of [Assignment: organization-defined information] and the specific
          system components on which the information resides;
    b.    Identify and document the users who have access to the system and system components where
          the information resides; and
    c.    Document changes to the location (i.e., system or system components) where the information
          resides.
  supplemental-guidance: >
    This control addresses the need to understand where information is being

    processed and stored and is typically applied with respect to Controlled Unclassified
    Information

    (CUI). The National Archives and Records Administration defines the types of information
    that

    are categorized as CUI. Information location includes identifying where specific
    information types

    and associated information reside in the system components that compose organizational
    systems;

    and how information is being processed so that information flow can be understood
    and adequate

    protection and policy management provided for such information and system components.
CM-12(1):
  text: |
    Use automated tools to identify [Assignment: organization-defined information by information
    type] on [Assignment: organization-defined system components] to ensure adequate security and
    privacy controls are in place to protect organizational information and individual privacy.
  supplemental-guidance: |
    This control enhancement gives organizations the capability to check
    systems and selected system components for types of information to confirm such information
    resides on the component and to ensure that the required protection measures are in place for
    that component.
CP-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    A contingency planning policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the contingency planning policy and the
               associated contingency planning controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         contingency planning policy and procedures;
    c.   Review and update the current contingency planning:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the contingency planning procedures implement the contingency planning policy
         and controls; and
    e.   Develop, document, and implement remediation actions for violations of the contingency
         planning policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the CP family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
CP-2:
  text: |
    a.   Develop a contingency plan for the system that:
         1.    Identifies essential missions and business functions and associated contingency
               requirements;




          2.   Provides recovery objectives, restoration priorities, and metrics;
          3.   Addresses contingency roles, responsibilities, assigned individuals with contact
               information;
          4.   Addresses maintaining essential missions and business functions despite a system
               disruption, compromise, or failure;
          5.   Addresses eventual, full system restoration without deterioration of the security and
               privacy controls originally planned and implemented; and
          6.   Is reviewed and approved by [Assignment: organization-defined personnel or roles];
    b.    Distributes copies of the contingency plan to [Assignment: organization-defined key
          contingency personnel (identified by name and/or by role) and organizational elements];
    c.    Coordinates contingency planning activities with incident handling activities;
    d.    Reviews the contingency plan for the system [Assignment: organization-defined frequency];
    e.    Updates the contingency plan to address changes to the organization, system, or environment
          of operation and problems encountered during contingency plan implementation, execution,
          or testing;
    f.    Communicates contingency plan changes to [Assignment: organization-defined key
          contingency personnel (identified by name and/or by role) and organizational elements]; and
    g.    Protects the contingency plan from unauthorized disclosure and modification.
  supplemental-guidance: >
    Contingency planning for systems is part of an overall organizational

    program for achieving continuity of operations for mission/business functions.
    Contingency

    planning addresses system restoration and implementation of alternative mission
    or business

    processes when systems are compromised or breached. The effectiveness of contingency
    planning

    is maximized by considering such planning throughout the system development life
    cycle.

    Performing contingency planning on hardware, software, and firmware development
    can be an

    effective means of achieving system resiliency. Contingency plans reflect the
    degree of restoration

    required for organizational systems since not all systems need to fully recover
    to achieve the level

    of continuity of operations desired. System recovery objectives reflect applicable
    laws, Executive

    Orders, directives, policies, standards, regulations, and guidelines. In addition
    to availability,

    contingency plans address other security-related events resulting in a reduction
    in mission or

    business effectiveness, such as malicious attacks compromising the confidentiality
    or integrity of

    systems. Actions addressed in contingency plans include, for example, orderly
    and graceful

    degradation, system shutdown, fallback to a manual mode, alternate information
    flows, and

    operating in modes reserved for when systems are under attack. By coordinating
    contingency

    planning with incident handling activities, organizations can ensure that the
    necessary planning

    activities are in place and activated in the event of a security incident.
                   CP-3, CP-4, CP-6, CP-7, CP-8, CP-9, CP-10, CP-11, CP-13, IR-4,
    IR-6, IR-8, IR-
CP-2(1):
  text: |
    Coordinate contingency plan development with organizational elements responsible for related
    plans.
  supplemental-guidance: |
    Plans related to contingency plans for organizational systems include,
    for example, Business Continuity Plans, Disaster Recovery Plans, Continuity of Operations
    Plans, Crisis Communications Plans, Critical Infrastructure Plans, Cyber Incident Response
    Plans, Insider Threat Implementation Plan, and Occupant Emergency Plans.
CP-2(2):
  text: |
    Conduct capacity planning so that necessary capacity for information processing,
    telecommunications, and environmental support exists during contingency operations.
  supplemental-guidance: >
    Capacity planning is needed because different types of threats can

    result in a reduction of the available processing, telecommunications, and support
    services

    intended to support the organizational missions and business functions. Organizations
    need to

    anticipate degraded operations during contingency operations and factor such degradation
    into

    capacity planning. With respect to capacity planning, environmental support refers
    to any

    environmental support factor for which the organization determines that it needs
    to provide

    support in a contingency situation, even if in a degraded state. As always, such
    determinations

    are based on an assessment of risk, system categorization (impact level), and
    organizational

    risk tolerance.
CP-2(3):
  text: |
    Plan for the resumption of essential missions and business functions within [Assignment:
    organization-defined time-period] of contingency plan activation.
  supplemental-guidance: |
    Organizations may choose to carry out the contingency planning
    activities in this control enhancement as part of organizational business continuity planning
    including, for example, as part of business impact analyses. The time-period for resumption of
    essential missions and business functions may be dependent on the severity and extent of the
    disruptions to the system and its supporting infrastructure.
CP-2(4):
  text: |
    Plan for the resumption of all missions and business functions within [Assignment: organization-
    defined time-period] of contingency plan activation.
  supplemental-guidance: |
    Organizations may choose to carry out the contingency planning
    activities in this control enhancement as part of organizational business continuity planning
    including, for example, as part of business impact analyses. The time-period for resumption of
    missions and business functions may be dependent on the severity and extent of disruptions to
    the system and its supporting infrastructure.
CP-2(5):
  text: |
    Plan for the continuance of essential missions and business functions with little or no loss of
    operational continuity and sustains that continuity until full system restoration at primary
    processing and/or storage sites.
  supplemental-guidance: |
    Organizations may choose to carry out the contingency planning
    activities in this control enhancement as part of organizational business continuity planning
    including, for example, as part of business impact analyses. Primary processing and/or storage
    sites defined by organizations as part of contingency planning may change depending on the
    circumstances associated with the contingency.
CP-2(6):
  text: |
    Plan for the transfer of essential missions and business functions to alternate processing and/or
    storage sites with little or no loss of operational continuity and sustain that continuity through
    system restoration to primary processing and/or storage sites.
  supplemental-guidance: |
    Organizations may choose to carry out the contingency planning
    activities in this control enhancement as part of organizational business continuity planning
    including, for example, as part of business impact analyses. Primary processing and/or storage
    sites defined by organizations as part of contingency planning may change depending on the
    circumstances associated with the contingency.
CP-2(7):
  text: |
    Coordinate the contingency plan with the contingency plans of external service providers to
    ensure that contingency requirements can be satisfied.
  supplemental-guidance: >
    When the capability of an organization to successfully carry out its

    core missions and business functions is dependent on external service providers,
    developing a

    timely and comprehensive contingency plan may become more challenging. In this
    situation,

    organizations coordinate contingency planning activities with the external entities
    to ensure

    that the individual plans reflect the overall contingency needs of the organization.
CP-2(8):
  text: Identify critical system assets supporting essential missions and business
    functions.
  supplemental-guidance: >
    Organizations may choose to carry out the contingency planning

    activities in this control enhancement as part of organizational criticality analysis
    or business

    continuity planning including, for example, as part of business impact analyses.
    Organizations

    identify critical system assets so additional safeguards and countermeasures can
    be employed

    (beyond those safeguards and countermeasures routinely implemented) to help ensure
    that

    organizational missions/business functions can continue to be conducted during
    contingency

    operations. The identification of critical information assets also facilitates
    the prioritization of

    organizational resources. Critical system assets include both technical and operational
    aspects.

    Technical aspects include, for example, information technology services, system
    components,

    information technology products, and mechanisms. Operational aspects include,
    for example,

    procedures (manually executed operations) and personnel (individuals operating
    technical

    safeguards and/or executing manual procedures). Organizational program protection
    plans can

    aid in identifying critical assets.
CP-3:
  text: |
    Provide contingency training to system users consistent with assigned roles and
    responsibilities:
    a.    Within [Assignment: organization-defined time-period] of assuming a contingency role or
          responsibility;
    b.    When required by system changes; and
    c.    [Assignment: organization-defined frequency] thereafter.
  supplemental-guidance: >
    Contingency training provided by organizations is linked to the assigned

    roles and responsibilities of organizational personnel to ensure that the appropriate
    content and

    level of detail is included in such training. For example, regular users may only
    need to know

    when and where to report for duty during contingency operations and if normal
    duties are affected;

    system administrators may require additional training on how to set up systems
    at alternate

    processing and storage sites; and managers/senior leaders may receive more specific
    training on

    how to conduct mission-essential functions in designated off-site locations and
    how to establish

    communications with other governmental entities for purposes of coordination on
    contingency-

    related activities. Training for contingency roles/responsibilities reflects the
    specific continuity

    requirements in the contingency plan.
CP-3(1):
  text: |
    Incorporate simulated events into contingency training to facilitate effective response by personnel
    in crisis situations.
  supplemental-guidance: None.
CP-3(2):
  text: |
    Employ automated mechanisms to provide a more thorough and realistic contingency training
    environment.
  supplemental-guidance: None.
CP-4:
  text: |
    a.    Test the contingency plan for the system [Assignment: organization-defined frequency] using
          [Assignment: organization-defined tests] to determine the effectiveness of the plan and the
          organizational readiness to execute the plan;
    b.    Review the contingency plan test results; and
    c.    Initiate corrective actions, if needed.
  supplemental-guidance: >
    Methods for testing contingency plans to determine the effectiveness of the

    plans and to identify potential weaknesses in the plans include, for example,
    walk-through and

    tabletop exercises, checklists, simulations (parallel, full interrupt), and comprehensive
    exercises.

    Organizations conduct testing based on the continuity requirements in contingency
    plans and

    include a determination of the effects on organizational operations, assets, and
    individuals arising

    due to contingency operations. Organizations have flexibility and discretion in
    the breadth, depth,

    and timelines of corrective actions.
CP-4(1):
  text: Coordinate contingency plan testing with organizational elements responsible
    for related plans.
  supplemental-guidance: >
    Plans related to contingency plans for organizational systems include,

    for example, business continuity plans, disaster recovery plans, continuity of
    operations plans,

    crisis communications plans, critical infrastructure plans, cyber incident response
    plans, and

    occupant emergency plans. This control enhancement does not require organizations
    to create

    organizational elements to handle related plans or to align such elements with
    specific plans.

    It does require, however, that if such organizational elements are responsible
    for related plans,

    organizations should coordinate with those elements.
CP-4(2):
  text: |
    Test the contingency plan at the alternate processing site:
    (a)   To familiarize contingency personnel with the facility and available resources; and
    (b) To evaluate the capabilities of the alternate processing site to support contingency
        operations.
  supplemental-guidance: None.
CP-4(3):
  text: Employ automated mechanisms to more thoroughly and effectively test the contingency
    plan.
  supplemental-guidance: |
    Automated mechanisms facilitate more thorough and effective testing
    of contingency plans. This occurs by providing more complete coverage of contingency
    issues; by selecting more realistic test scenarios and environments; and by effectively
    stressing the system and supported missions and business operations.
CP-4(4):
  text: |
    Include a full recovery and reconstitution of the system to a known state as part of contingency
    plan testing.
  supplemental-guidance: None.
CP-6:
  text: |
    a.    Establish an alternate storage site including necessary agreements to permit the storage and
          retrieval of system backup information; and
    b.    Ensure that the alternate storage site provides security controls equivalent to that of the
          primary site.
  supplemental-guidance: >
    Alternate storage sites are sites that are geographically distinct from

    primary storage sites. An alternate storage site maintains duplicate copies of
    information and data

    if the primary storage site is not available. Items covered by alternate storage
    site agreements

    include, for example, environmental conditions at alternate sites, access rules,
    physical and

    environmental protection requirements, and coordination of delivery/retrieval
    of backup media.

    Alternate storage sites reflect the requirements in contingency plans so that
    organizations can

    maintain essential missions and business functions despite disruption, compromise,
    or failure in

    organizational systems.
CP-6(1):
  text: |
    Identify an alternate storage site that is separated from the primary storage site to reduce
    susceptibility to the same threats.
  supplemental-guidance: |
    Threats that affect alternate storage sites are defined in organizational
    assessments of risk and include, for example, natural disasters, structural failures, hostile
    attacks, and errors of omission or commission. Organizations determine what is considered a
    sufficient degree of separation between primary and alternate storage sites based on the types
    of threats that are of concern. For threats such as hostile attacks, the degree of separation
    between sites is less relevant.
CP-6(2):
  text: |
    Configure the alternate storage site to facilitate recovery operations in accordance with recovery
    time and recovery point objectives.
  supplemental-guidance: None.
CP-6(3):
  text: |
    Identify potential accessibility problems to the alternate storage site in the event of an area-wide
    disruption or disaster and outlines explicit mitigation actions.
  supplemental-guidance: |
    Area-wide disruptions refer to those types of disruptions that are broad
    in geographic scope with such determinations made by organizations based on organizational
    assessments of risk. Explicit mitigation actions include, for example, duplicating backup
    information at other alternate storage sites if access problems occur at originally designated





    alternate sites; or planning for physical access to retrieve backup information if electronic
    accessibility to the alternate site is disrupted.
CP-7:
  text: >
    a.    Establish an alternate processing site including necessary agreements to
    permit the transfer
          and resumption of [Assignment: organization-defined system operations] for
    essential
          missions and business functions within [Assignment: organization-defined
    time-period
          consistent with recovery time and recovery point objectives] when the primary
    processing
          capabilities are unavailable;
    b.    Make available at the alternate processing site, the equipment and supplies
    required to transfer
          and resume operations or put contracts in place to support delivery to the
    site within the
          organization-defined time-period for transfer and resumption; and
    c.    Provide information security and privacy safeguards at the alternate processing
    site that are
          equivalent to those at the primary site.
  supplemental-guidance: >
    Alternate processing sites are sites that are geographically distinct from

    primary processing sites. An alternate processing site provides processing capability
    if the primary

    processing site is not available. Geographically distributed architectures may
    also be considered as

    alternate processing sites. Safeguards that are covered by alternate processing
    site agreements

    include, for example, environmental conditions at alternate sites; access rules;
    physical and

    environmental protection requirements; and the coordination for the transfer and
    assignment of

    personnel. Requirements are specifically allocated to alternate processing sites
    that reflect the

    requirements in contingency plans to maintain essential missions and business
    functions despite

    disruption, compromise, or failure in organizational systems.
CP-7(1):
  text: |
    Identify an alternate processing site that is separated from the primary processing site to reduce
    susceptibility to the same threats.
  supplemental-guidance: |
    Threats that affect alternate processing sites are typically defined in
    organizational assessments of risk and include, for example, natural disasters, structural
    failures, hostile attacks, and errors of omission/commission. Organizations determine what is
    considered a sufficient degree of separation between primary and alternate processing sites
    based on the types of threats that are of concern. For threats such as hostile attacks, the degree
    of separation between sites is less relevant.
CP-7(2):
  text: |
    Identify potential accessibility problems to the alternate processing site in the event of an area-
    wide disruption or disaster and outlines explicit mitigation actions.
  supplemental-guidance: |
    Area-wide disruptions refer to those types of disruptions that are broad
    in geographic scope with such determinations made by organizations based on organizational
    assessments of risk.
CP-7(3):
  text: |
    Develop alternate processing site agreements that contain priority-of-service provisions in
    accordance with organizational availability requirements (including recovery time objectives).
  supplemental-guidance: |
    Priority-of-service agreements refer to negotiated agreements with
    service providers that ensure that organizations receive priority treatment consistent with their
    availability requirements and the availability of information resources at the alternate
    processing site.
CP-7(4):
  text: |
    Prepare the alternate processing site so that the site is ready to be used as the operational site
    supporting essential missions and business functions.
  supplemental-guidance: |
    Site preparation includes, for example, establishing configuration
    settings for system components at the alternate processing site consistent with the
    requirements for such settings at the primary site and ensuring that essential supplies and
    other logistical considerations are in place.
CP-7(6):
  text: Plan and prepare for circumstances that preclude returning to the primary
    processing site.
  supplemental-guidance: None.
CP-8:
  text: |
    Establish alternate telecommunications services including necessary agreements to permit
    the resumption of [Assignment: organization-defined system operations] for essential missions and
    business functions within [Assignment: organization-defined time-period] when the primary
    telecommunications capabilities are unavailable at either the primary or alternate processing or
    storage sites.
  supplemental-guidance: >
    This control applies to telecommunications services (data and voice) for

    primary and alternate processing and storage sites. Alternate telecommunications
    services reflect

    the continuity requirements in contingency plans to maintain essential missions
    and business

    functions despite the loss of primary telecommunications services. Organizations
    may specify

    different time-periods for primary/alternate sites. Alternate telecommunications
    services include,

    for example, additional organizational or commercial ground-based circuits/lines
    or satellites in

    lieu of ground-based communications. Organizations consider factors such as availability,
    quality

    of service, and access when entering alternate telecommunications agreements.
CP-8(1):
  text: |
    (a)   Develop primary and alternate telecommunications service agreements that contain priority-
          of-service provisions in accordance with organizational availability requirements (including
          recovery time objectives); and
    (b) Request Telecommunications Service Priority for all telecommunications services used for
        national security emergency preparedness if the primary and/or alternate telecommunications
        services are provided by a common carrier.
  supplemental-guidance: |
    Organizations consider the potential mission/business impact in
    situations where telecommunications service providers are servicing other organizations with
    similar priority-of-service provisions.
CP-8(2):
  text: |
    Obtain alternate telecommunications services to reduce the likelihood of sharing a single point of
    failure with primary telecommunications services.
  supplemental-guidance: None.
CP-8(3):
  text: |
    Obtain alternate telecommunications services from providers that are separated from primary
    service providers to reduce susceptibility to the same threats.
  supplemental-guidance: >
    Threats that affect telecommunications services are typically defined

    in organizational assessments of risk and include, for example, natural disasters,
    structural

    failures, hostile cyber/physical attacks, and errors of omission/commission. Organizations

    seek to reduce common susceptibilities by, for example, minimizing shared infrastructure

    among telecommunications service providers and achieving sufficient geographic
    separation

    between services. Organizations may consider using a single service provider in
    situations

    where the service provider can provide alternate telecommunications services meeting
    the

    separation needs addressed in the risk assessment.
CP-8(4):
  text: |
    (a)   Require primary and alternate telecommunications service providers to have contingency
          plans;
    (b) Review provider contingency plans to ensure that the plans meet organizational contingency
        requirements; and
    (c)   Obtain evidence of contingency testing and training by providers [Assignment: organization-
          defined frequency].
  supplemental-guidance: >
    Reviews of provider contingency plans consider the proprietary nature

    of such plans. In some situations, a summary of provider contingency plans may
    be sufficient

    evidence for organizations to satisfy the review requirement. Telecommunications
    service

    providers may also participate in ongoing disaster recovery exercises in coordination
    with the

    Department of Homeland Security, state, and local governments. Organizations may
    use these

    types of activities to satisfy evidentiary requirements related to service provider
    contingency

    plan reviews, testing, and training.
CP-8(5):
  text: 'Test alternate telecommunication services [Assignment: organization-defined
    frequency].'
  supplemental-guidance: CP-3.
CP-9:
  text: |
    a.    Conduct backups of user-level information contained in the system [Assignment:
          organization-defined frequency consistent with recovery time and recovery point objectives];
    b.    Conduct backups of system-level information contained in the system [Assignment:
          organization-defined frequency consistent with recovery time and recovery point objectives];
    c.    Conduct backups of system documentation including security-related documentation
          [Assignment: organization-defined frequency consistent with recovery time and recovery
          point objectives]; and
    d.    Protect the confidentiality, integrity, and availability of backup information at storage
          locations.
  supplemental-guidance: >
    System-level information includes, for example, system-state information,

    operating system software, application software, and licenses. User-level information
    includes any

    information other than system-level information. Mechanisms employed to protect
    the integrity of

    system backups include, for example, digital signatures and cryptographic hashes.
    Protection of

    backup information while in transit is beyond the scope of this control. System
    backups reflect the

    requirements in contingency plans as well as other organizational requirements
    for backing up

    information.
CP-9(1):
  text: |
    Test backup information [Assignment: organization-defined frequency] to verify media reliability
    and information integrity.
  supplemental-guidance: None.
CP-9(2):
  text: |
    Use a sample of backup information in the restoration of selected system functions as part of
    contingency plan testing.
  supplemental-guidance: ~
CP-9(3):
  text: |
    Store backup copies of [Assignment: organization-defined critical system software and other
    security-related information] in a separate facility or in a fire-rated container that is not collocated
    with the operational system.
  supplemental-guidance: |
    Critical system software includes, for example, operating systems,
    cryptographic key management systems, and intrusion detection/prevention systems.
    Security-related information includes, for example, organizational inventories of hardware,
    software, and firmware components. Alternate storage sites typically serve as separate storage
    facilities for organizations.
CP-9(5):
  text: |
    Transfer system backup information to the alternate storage site [Assignment: organization-
    defined time-period and transfer rate consistent with the recovery time and recovery point
    objectives].
  supplemental-guidance: |
    System backup information can be transferred to alternate storage sites
    either electronically or by physical shipment of storage media.
CP-9(6):
  text: |
    Conduct system backup by maintaining a redundant secondary system that is not collocated with
    the primary system and that can be activated without loss of information or disruption to
    operations.
  supplemental-guidance: ~
CP-9(7):
  text: |
    Enforce dual authorization for the deletion or destruction of [Assignment: organization-defined
    backup information].
  supplemental-guidance: |
    Dual authorization ensures that the deletion or destruction of backup
    information cannot occur unless two qualified individuals carry out the task. Individuals
    deleting/destroying backup information possess sufficient skills/expertise to determine if the





    proposed deletion/destruction of backup information reflects organizational policies and
    procedures. Dual authorization may also be known as two-person control.
CP-9(8):
  text: |
    Implement cryptographic mechanisms to prevent unauthorized disclosure and modification of
    [Assignment: organization-defined backup information].
  supplemental-guidance: |
    The selection of cryptographic mechanisms is based on the need to
    protect the confidentiality and integrity of backup information. The strength of mechanism is
    commensurate with the security category and/or classification of the information. This control
    enhancement applies to system backup information in storage at primary and alternate
    locations. Organizations implementing cryptographic mechanisms to protect information at
    rest also consider cryptographic key management solutions.
CP-10:
  text: |
    Provide for the recovery and reconstitution of the system to a known state after a
    disruption, compromise, or failure within [Assignment: organization-defined time-period
    consistent with recovery time and recovery point objectives].
  supplemental-guidance: >
    Recovery is executing contingency plan activities to restore organizational

    missions and business functions. Reconstitution takes place following recovery
    and includes

    activities for returning systems to fully operational states. Recovery and reconstitution
    operations

    reflect mission and business priorities, recovery point, time, and reconstitution
    objectives, and

    established organizational metrics consistent with contingency plan requirements.
    Reconstitution

    includes the deactivation of any interim system capabilities that may have been
    needed during

    recovery operations. Reconstitution also includes assessments of fully restored
    system capabilities,

    reestablishment of continuous monitoring activities, system reauthorizations (if
    required), and

    activities to prepare the systems against future disruptions, compromises, or
    failures. Recovery

    and reconstitution capabilities employed by organizations can include both automated
    mechanisms

    and manual procedures.
CP-10(2):
  text: Implement transaction recovery for systems that are transaction-based.
  supplemental-guidance: |
    Transaction-based systems include, for example, database
    management systems and transaction processing systems. Mechanisms supporting transaction
    recovery include, for example, transaction rollback and transaction journaling.
CP-10(4):
  text: |
    Provide the capability to restore system components within [Assignment: organization-defined
    restoration time-periods] from configuration-controlled and integrity-protected information
    representing a known, operational state for the components.
  supplemental-guidance: |
    Restoration of system components includes, for example, reimaging
    which restores components to known, operational states.
CP-10(6):
  text: Protect system components used for backup and restoration.
  supplemental-guidance: |
    Protection of system backup and restoration components (hardware,
    firmware, and software) includes both physical and technical safeguards. Backup and
    restoration software includes, for example, router tables, compilers, and other security-
    relevant system software.
CP-11:
  text: |
    Provide the capability to employ [Assignment: organization-defined alternative
    communications protocols] in support of maintaining continuity of operations.
  supplemental-guidance: >
    Contingency plans and the training/testing associated with those plans,

    incorporate an alternate communications protocol capability as part of establishing
    resilience in

    organizational systems. Alternate communications protocols include, for example,
    switching from

    TCP/IP Version 4 to TCP/IP Version 6. Switching communications protocols may affect
    software

    applications and operational aspects of systems. Organizations assess the potential
    side effects of

    introducing such alternate communications protocols prior to implementation.
CP-12:
  text: |
    When [Assignment: organization-defined conditions] are detected, enter a safe mode of
    operation with [Assignment: organization-defined restrictions of safe mode of operation].
  supplemental-guidance: >
    For systems supporting critical missions and business functions including,

    for example, military operations and weapons systems, civilian space operations,
    nuclear power

    plant operations, and air traffic control operations (especially real-time operational
    environments),

    organizations can identify certain conditions under which those systems revert
    to a predefined safe

    mode of operation. The safe mode of operation, which can be activated automatically
    or manually,

    restricts the activities or operations systems can execute when those conditions
    are encountered.

    Restriction includes, for example, allowing only certain functions that can be
    carried out under

    limited power or with reduced communications bandwidth.
CP-13:
  text: |
    Employ [Assignment: organization-defined alternative or supplemental security
    mechanisms] for satisfying [Assignment: organization-defined security functions] when the
    primary means of implementing the security function is unavailable or compromised.
  supplemental-guidance: |
    This control supports system resiliency, contingency planning, and
    continuity of operations. To ensure mission and business continuity, organizations can implement
    alternative or supplemental security mechanisms. These mechanisms may be less effective than
    the primary mechanisms. However, having the capability to readily employ these alternative or




    supplemental mechanisms, enhances mission and business continuity that might otherwise be
    adversely impacted if operations had to be curtailed until the primary means of implementing the
    functions was restored. Given the cost and level of effort required to provide such alternative
    capabilities, this control is typically applied only to critical security capabilities provided by
    systems, system components, or system services. For example, an organization may issue to senior
    executives and system administrators one-time pads if multifactor tokens, the standard means for
    secure remote authentication, is compromised.
IA-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    An identification and authentication policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the identification and authentication policy
               and the associated identification and authentication controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         identification and authentication policy and procedures;
    c.   Review and update the current identification and authentication:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the identification and authentication procedures implement the identification and
         authentication policy and controls; and
    e.   Develop, document, and implement remediation actions for violations of the identification
         and authentication policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the IA family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
IA-2:
  text: |
    Uniquely identify and authenticate organizational users or processes acting on behalf of
    organizational users.
  supplemental-guidance: >
    Organizations can satisfy the identification and authentication requirements

    in this control by complying with the requirements in Homeland Security Presidential
    Directive

    12. Organizational users include employees or individuals that organizations consider
    having the

    equivalent status of employees including, for example, contractors and guest researchers.
    This

    control applies to all accesses other than accesses that are explicitly identified
    in AC-14 and that

    occur through the authorized use of group authenticators without individual authentication.

    Organizations may require unique identification of individuals in group accounts
    or for detailed

    accountability of individual activity. Organizations employ passwords, physical
    authenticators, or

    biometrics to authenticate user identities, or in the case of multifactor authentication,
    some

    combination thereof. Access to organizational systems is defined as either local
    access or network

    access. Local access is any access to organizational systems by users or processes
    acting on behalf

    of users, where such access is obtained through direct connections without the
    use of networks.

    Network access is access to organizational systems by users (or processes acting
    on behalf of

    users) where such access is obtained through network connections (i.e., nonlocal
    accesses).

    Remote access is a type of network access that involves communication through
    external

    networks. Internal networks include local area networks and wide area networks.
    The use of

    encrypted virtual private networks for network connections between organization-controlled

    endpoints and non-organization controlled endpoints may be treated as internal
    networks with

    respect to protecting the confidentiality and integrity of information traversing
    the network.

    Identification and authentication requirements for non-organizational users are
    described in IA-8.
                   AC-2, AC-3, AC-4, AC-14, AC-17, AC-18, AU-1, AU-6, IA-4, IA-5,
    IA-8, MA-
IA-2(1):
  text: |
    PRIVILEGED ACCOUNTS
    Implement multifactor authentication for access to privileged accounts.
  supplemental-guidance: >
    Multifactor authentication requires the use of two or more different

    factors to achieve authentication. Factors are defined as follows: something you
    know, for

    example, a password or personal identification number (PIN); something you have,
    for

    example, a physical authenticator or cryptographic identification device; or something
    you

    are, for example, a biometric. Multifactor solutions that feature physical authenticators

    include, for example, hardware authenticators providing time-based or challenge-response

    authenticators and smart cards such as the U.S. Government Personal Identity Verification

    card or the DoD common access card. In addition to authenticating users at the
    system level

    (i.e., at logon), organizations may also employ authentication mechanisms at the
    application

    level, at their discretion, to provide increased information security. Regardless
    of the type of

    access (i.e., local, network, or remote) privileged accounts are always authenticated
    using

    multifactor options appropriate for the level of risk. Organizations can add additional
    security

    measures, such as additional or more rigorous authentication mechanisms, for specific
    types

    of access.
IA-2(2):
  text: |
    NON-PRIVILEGED ACCOUNTS
    Implement multifactor authentication for access to non-privileged accounts.
  supplemental-guidance: |
    Multifactor authentication requires the use of two or more different
    factors to achieve authentication. Factors are defined as follows: something you know, for
    example, a personal identification number (PIN); something you have, for example, a physical
    authenticator or cryptographic private key stored in hardware or software; or something you
    are, for example, a biometric. Multifactor solutions that feature physical authenticators
    include, for example, hardware authenticators providing time-based or challenge-response
    authenticators and smart cards such as the U.S. Government Personal Identity Verification
    card or the DoD common access card. In addition to authenticating users at the system level,
    organizations may also employ authentication mechanisms at the application level, at their




    discretion, to provide increased information security. Organizations can also provide
    additional security measures, such as additional or more rigorous authentication mechanisms,
    for specific types of access.
IA-2(5):
  text: |
    GROUP AUTHENTICATION
    When shared accounts or authenticators are employed, require users to be individually
    authenticated before granting access to the shared accounts or resources.
  supplemental-guidance: |
    Individual authentication prior to the shared group authentication helps
    organizations to mitigate the risk of using group accounts or authenticators.
IA-2(8):
  text: |
    RESISTANT
    Implement replay-resistant authentication mechanisms for access to [Selection (one or more):
    privileged accounts; non-privileged accounts].
  supplemental-guidance: |
    Authentication processes resist replay attacks if it is impractical to
    achieve successful authentications by replaying previous authentication messages. Replay-
    resistant techniques include, for example, protocols that use nonces or challenges such as time
    synchronous or challenge-response one-time authenticators.
IA-2(10):
  text: |
    Provide a single sign-on capability for [Assignment: organization-defined system accounts and
    services].
  supplemental-guidance: |
    Single sign-on enables users to log in once and gain access to multiple
    system resources. Organizations consider the operational efficiencies provided by single sign-
    on capabilities with the risk introduced by allowing access to multiple systems via a single
    authentication event. Single sign-on can present opportunities to improve system security, for
    example by providing the ability to add multifactor authentication for applications that may
    not be able to natively support this function. This situation may occur in legacy applications
    or systems.
IA-2(12):
  text: Accept and electronically verify Personal Identity Verification credentials.
  supplemental-guidance: |
    This control enhancement applies to organizations implementing
    logical access control and physical access control systems. Personal Identity Verification
    (PIV) credentials are those credentials issued by federal agencies that conform to FIPS
    Publication 201 and supporting guidance documents. The adequacy and reliability of PIV card
    issuers are addressed and authorized using NIST Special Publication 800-79. Acceptance of
    PIV credentials includes derived PIV credentials, the use of which is addressed in NIST
    Special Publication 800-166.
IA-3:
  text: |
    Uniquely identify and authenticate [Assignment: organization-defined specific and/or
    types of devices] before establishing a [Selection (one or more): local; remote; network]
    connection.
  supplemental-guidance: >
    Devices requiring unique device-to-device identification and authentication

    are defined by type, by device, or by a combination of type and device. Organization-defined

    device types may include devices that are not owned by the organization. Systems
    use shared

    known information (e.g., Media Access Control [MAC] or Transmission Control Protocol/Internet

    Protocol [TCP/IP] addresses) for device identification or organizational authentication
    solutions

    (e.g., IEEE 802.1x and Extensible Authentication Protocol [EAP], RADIUS server
    with EAP-

    Transport Layer Security [TLS] authentication, Kerberos) to identify and authenticate
    devices on

    local and wide area networks. Organizations determine the required strength of
    authentication

    mechanisms based on the security categories of systems and mission/business requirements.

    Because of the challenges of implementing this control on large scale, organizations
    can restrict

    the application of the control to a limited number (and type) of devices based
    on organizational

    need.
IA-3(1):
  text: |
    Authenticate [Assignment: organization-defined specific devices and/or types of devices] before
    establishing [Selection (one or more): local; remote; network] connection using bidirectional
    authentication that is cryptographically based.
  supplemental-guidance: |
    A local connection is any connection with a device communicating
    without the use of a network. A network connection is any connection with a device that
    communicates through a network. A remote connection is any connection with a device
    communicating through an external network. Bidirectional authentication provides stronger
    safeguards to validate the identity of other devices for connections that are of greater risk.
IA-3(3):
  text: |
    (a)   Where addresses are allocated dynamically, standardize dynamic address allocation lease
          information and the lease duration assigned to devices in accordance with [Assignment:
          organization-defined lease information and lease duration]; and
    (b) Audit lease information when assigned to a device.
  supplemental-guidance: |
    DHCP and DHCPv6 are typical protocols that enable clients to
    dynamically obtain Internet Protocol address leases from DHCP servers.
IA-3(4):
  text: |
    Handle device identification and authentication based on attestation by [Assignment: organization-
    defined configuration management process].
  supplemental-guidance: >
    Device attestation refers to the identification and authentication of a

    device based on its configuration and known operating state. This might be determined
    via

    some cryptographic hash of the device. If device attestation is the means of identification
    and

    authentication, then it is important that patches and updates to the device are
    handled via a

    configuration management process such that the patches and updates are done securely
    and at

    the same time do not disrupt the identification and authentication to other devices.
IA-4:
  text: |
    Manage system identifiers by:
    a.    Receiving authorization from [Assignment: organization-defined personnel or roles] to assign
          an individual, group, role, or device identifier;
    b.    Selecting an identifier that identifies an individual, group, role, or device;
    c.    Assigning the identifier to the intended individual, group, role, or device; and
    d.    Preventing reuse of identifiers for [Assignment: organization-defined time-period].
  supplemental-guidance: >
    Common device identifiers include, for example, media access control

    (MAC), Internet Protocol addresses, or device-unique token identifiers. Management
    of individual

    identifiers is not applicable to shared system accounts. Typically, individual
    identifiers are the user

    names of the system accounts assigned to those individuals. In such instances,
    the account

    management activities of AC-2 use account names provided by IA-4. This control
    also addresses

    individual identifiers not necessarily associated with system accounts. Preventing
    the reuse of

    identifiers implies preventing the assignment of previously used individual, group,
    role, or device

    identifiers to different individuals, groups, roles, or devices.
IA-4(1):
  text: |
    Prohibit the use of system account identifiers that are the same as public identifiers for individual
    electronic mail accounts.
  supplemental-guidance: >
    Prohibiting the use of systems account identifiers that are the same as

    some public identifier such as the individual identifier section of an electronic
    mail address,

    makes it more difficult for adversaries to guess user identifiers on organizational
    systems. The

    use of this control alone only complicates guessing of identifiers and must be
    combined with

    appropriate protections for authenticators and attributes to protect the account
    as a whole.
IA-4(4):
  text: |
    Manage individual identifiers by uniquely identifying each individual as [Assignment: organization-
    defined characteristic identifying individual status].
  supplemental-guidance: |
    Characteristics identifying the status of individuals include, for
    example, contractors and foreign nationals. Identifying the status of individuals by specific
    characteristics provides additional information about the people with whom organizational
    personnel are communicating. For example, it might be useful for a government employee to
    know that one of the individuals on an email message is a contractor.
IA-4(5):
  text: Manage individual identifiers dynamically.
  supplemental-guidance: |
    In contrast to conventional approaches to identification which presume
    static accounts for preregistered users, many distributed systems establish identifiers at run
    time for entities that were previously unknown. In these situations, organizations anticipate
    and provision for the dynamic establishment of identifiers. Pre-established trust relationships
    and mechanisms with appropriate authorities to validate identities and related credentials are
    essential.
IA-4(6):
  text: |
    Coordinate with [Assignment: organization-defined external organizations] for cross-organization
    management of identifiers.
  supplemental-guidance: |
    Cross-organization identifier management provides the capability for
    organizations to appropriately identify individuals, groups, roles, or devices when conducting
    cross-organization activities involving the processing, storage, or transmission of information.
IA-4(8):
  text: Generate pairwise pseudonymous identifiers.
  supplemental-guidance: |
    Generating distinct pairwise pseudonymous identifiers, with no
    identifying information about a subscriber, discourages subscriber activity tracking and
    profiling beyond the operational requirements established by an organization. The pairwise
    pseudonymous identifiers are unique to each relying party, except in situations where relying
    parties show a demonstrable relationship justifying an operational need for correlation, or all
    parties consent to being correlated in such a manner.
IA-5:
  text: |
    Manage system authenticators by:
    a.    Verifying, as part of the initial authenticator distribution, the identity of the individual, group,
          role, or device receiving the authenticator;
    b.    Establishing initial authenticator content for any authenticators issued by the organization;
    c.    Ensuring that authenticators have sufficient strength of mechanism for their intended use;
    d.    Establishing and implementing administrative procedures for initial authenticator distribution,
          for lost/compromised or damaged authenticators, and for revoking authenticators;
    e.    Establishing minimum and maximum lifetime restrictions and reuse conditions for
          authenticators;




    f.    Changing/refreshing authenticators [Assignment: organization-defined time-period by
          authenticator type];
    g.    Protecting authenticator content from unauthorized disclosure and modification;
    h.    Requiring individuals to take, and having devices implement, specific security controls to
          protect authenticators; and
    i.    Changing authenticators for group/role accounts when membership to those accounts changes.
  supplemental-guidance: >
    Examples of individual authenticators include passwords, cryptographic

    devices, one-time password devices, and key cards. The initial authenticator content
    is the actual

    content of the authenticator, for example, the initial password. In contrast,
    the requirements about

    authenticator content include, for example, the minimum password length. Developers
    may ship

    system components with factory default authentication credentials to allow for
    initial installation

    and configuration. Default authentication credentials are often well known, easily
    discoverable,

    and present a significant security risk. The requirement to protect individual
    authenticators may be

    implemented via control PL-4 or PS-6 for authenticators in the possession of individuals
    and by

    controls AC-3, AC-6, and SC-28 for authenticators stored in organizational systems
    including, for

    example, passwords stored in hashed or encrypted formats or files containing encrypted
    or hashed

    passwords accessible with administrator privileges. Systems support authenticator
    management by

    organization-defined settings and restrictions for various authenticator characteristics
    including,

    for example, minimum password length, validation time window for time synchronous
    one-time

    tokens, and number of allowed rejections during the verification stage of biometric
    authentication.

    Actions that can be taken to safeguard individual authenticators include, for
    example, maintaining

    possession of authenticators, not loaning or sharing authenticators with others,
    and reporting lost,

    stolen, or compromised authenticators immediately. Authenticator management includes
    issuing

    and revoking, when no longer needed, authenticators for temporary access such
    as that required

    for remote maintenance. Device authenticators include, for example, certificates
    and passwords.
IA-5(1):
  text: |
    For password-based authentication:
    (a)   Maintain a list of commonly-used, expected, or compromised passwords and update the list
          [Assignment: organization-defined frequency] and when organizational passwords are
          suspected to have been compromised directly or indirectly;
    (b) Verify, when users create or update passwords, that the passwords are not found on the
        organization-defined list of commonly-used, expected, or compromised passwords;
    (c)   Transmit only cryptographically-protected passwords;
    (d) Store passwords using an approved hash algorithm and salt, preferably using a keyed hash;
    (e)   Require immediate selection of a new password upon account recovery;
    (f)   Allow user selection of long passwords and passphrases, including spaces and all printable
          characters; and
    (g) Employ automated tools to assist the user in selecting strong password authenticators.
  supplemental-guidance: >
    This control enhancement applies to passwords regardless of whether

    they are used in single-factor or multi-factor authentication. Long passwords
    or passphrases

    are preferable over shorter passwords. Enforced composition rules provide marginal
    security

    benefit while decreasing usability. Account recovery can occur, for example, in
    situations

    when a password is forgotten. Cryptographically-protected passwords include, for
    example,

    salted one-way cryptographic hashes of passwords. The list of commonly-used, expected,
    or

    compromised passwords may include, for example, passwords obtained from previous
    breach

    corpuses, dictionary words, and repetitive or sequential characters. Examples
    include aaaaaaa,

    1234abcd, and qwertyuiop. The list can also include context specific words, for
    example, the

    name of the service, username, and derivatives thereof.
IA-5(2):
  text: |
    For public key-based authentication:
    (a)   Enforce authorized access to the corresponding private key; and
    (b) Map the authenticated identity to the account of the individual or group; and
    When public key infrastructure (PKI) is used:
    (c)   Validate certificates by constructing and verifying a certification path to an accepted trust
          anchor including checking certificate status information; and
    (d) Implement a local cache of revocation data to support path discovery and validation.
  supplemental-guidance: >
    Public key cryptography is a valid authentication mechanism for

    individuals and machines/devices. When PKI is leveraged, status information for
    certification

    paths includes, for example, certificate revocation lists or certificate status
    protocol responses.

    For PIV cards, the validation of certificates involves the construction and verification
    of a

    certification path to the Common Policy Root trust anchor which includes certificate
    policy

    processing. Implementing a local cache of revocation data to support path discovery
    and

    validation supports system availability in situations where organizations are
    unable to access

    revocation information via the network
IA-5(5):
  text: |
    Require developers and installers of system components to provide unique authenticators or
    change default authenticators prior to delivery and installation.
  supplemental-guidance: |
    This control enhancement extends the requirement for organizations to
    change default authenticators upon system installation, by requiring developers and/or
    installers to provide unique authenticators or change default authenticators for system
    components prior to delivery and/or installation. However, it typically does not apply to the
    developers of commercial off-the-shelf information technology products. Requirements for
    unique authenticators can be included in acquisition documents prepared by organizations
    when procuring systems or system components.
IA-5(6):
  text: |
    Protect authenticators commensurate with the security category of the information to which use of
    the authenticator permits access.
  supplemental-guidance: |
    For systems containing multiple security categories of information
    without reliable physical or logical separation between categories, authenticators used to grant
    access to the systems are protected commensurate with the highest security category of
    information on the systems. Security categories of information are determined as part of the
    security categorization process.
IA-5(7):
  text: |
    Ensure that unencrypted static authenticators are not embedded in applications or access scripts
    or stored on function keys.
  supplemental-guidance: |
    Organizations exercise caution in determining whether embedded or
    stored authenticators are in encrypted or unencrypted form. If authenticators are used in the
    manner stored, then those representations are considered unencrypted authenticators. This is
    irrespective of whether that representation is perhaps an encrypted version of something else.
IA-5(8):
  text: |
    Implement [Assignment: organization-defined security safeguards] to manage the risk of
    compromise due to individuals having accounts on multiple systems.
  supplemental-guidance: |
    When individuals have accounts on multiple systems, there is the risk
    that a compromise of one account may lead to the compromise of other accounts if individuals
    use the same authenticators. Possible alternatives include: having different authenticators on
    all systems; employing some form of single sign-on mechanism; or using some form of one-
    time passwords on all systems.
IA-5(9):
  text: 'Use [Assignment: organization-defined external organizations] to federate
    authenticators.'
  supplemental-guidance: |
    Federation provides the capability for organizations to appropriately
    authenticate individuals and devices when conducting cross-organization activities involving
    the processing, storage, or transmission of information.
IA-5(10):
  text: Bind identities and authenticators dynamically.
  supplemental-guidance: >
    Authentication requires some form of binding between an identity and

    the authenticator used to confirm the identity. In conventional approaches, this
    binding is

    established by pre-provisioning both the identity and the authenticator to the
    system. For

    example, the binding between a username (i.e., identity) and a password (i.e.,
    authenticator) is

    accomplished by provisioning the identity and authenticator as a pair in the system.
    New

    authentication techniques allow the binding between the identity and the authenticator
    to be

    implemented outside a system. For example, with smartcard credentials, the identity
    and the

    authenticator are bound together on the smartcard. Using these credentials, systems
    can

    authenticate identities that have not been pre-provisioned, dynamically provisioning
    the

    identity after authentication. In these situations, organizations can anticipate
    the dynamic

    provisioning of identities. Pre-established trust relationships and mechanisms
    with appropriate

    authorities to validate identities and related credentials are essential.
IA-5(12):
  text: |
    For biometric-based authentication, employ mechanisms that satisfy [Assignment: organization-
    defined biometric quality requirements].
  supplemental-guidance: >
    Unlike password-based authentication which provides exact matches

    of user-input passwords to stored passwords, biometric authentication does not
    provide such

    exact matches. Depending upon the type of biometric and the type of collection
    mechanism,

    there is likely to be some divergence from the presented biometric and stored
    biometric which

    serves as the basis of comparison. The matching performance is the rate at which
    a biometric

    algorithm correctly results in a match for a genuine user and rejects other users.
    Biometric

    performance requirements include, for example, the match rate as this reflects
    the accuracy of

    the biometric matching algorithm being used by a system.
IA-5(13):
  text: 'Prohibit the use of cached authenticators after [Assignment: organization-defined
    time-period].'
  supplemental-guidance: None.
IA-5(14):
  text: |
    For PKI-based authentication, employ a deliberate organization-wide methodology for managing
    the content of PKI trust stores installed across all platforms including networks, operating
    systems, browsers, and applications.
  supplemental-guidance: None.
IA-5(15):
  text: Use only General Services Administration-approved and validated products and
    services.
  supplemental-guidance: |
    General Services Administration (GSA)-approved products and
    services are the products and services that have been approved through the GSA conformance
    program, where applicable, and posted to the GSA Approved Products List.
IA-5(16):
  text: |
    Require that the issuance of [Assignment: organization-defined types of and/or specific
    authenticators] be conducted [Selection: in person; by a trusted external party] before
    [Assignment: organization-defined registration authority] with authorization by [Assignment:
    organization-defined personnel or roles].
  supplemental-guidance: None.
IA-5(17):
  text: Employ presentation attack detection mechanisms for biometric-based authentication.
  supplemental-guidance: >
    Biometric characteristics do not constitute secrets. Such characteristics

    can be obtained by online web accesses; taking a picture of someone with a camera
    phone to

    obtain facial images with or without their knowledge; lifting from objects that
    someone has

    touched, for example, a latent fingerprint; or capturing a high-resolution image,
    for example,

    an iris pattern. Presentation attack detection technologies including, for example,
    liveness

    detection, can mitigate the risk of these types of attacks by making it more difficult
    to produce

    artifacts intended to defeat the biometric sensor.
IA-6:
  text: |
    Obscure feedback of authentication information during the authentication process to
    protect the information from possible exploitation and use by unauthorized individuals.
  supplemental-guidance: >
    The feedback from systems does not provide information that would allow

    unauthorized individuals to compromise authentication mechanisms. For some types
    of systems or

    system components, for example, desktops/notebooks with relatively large monitors,
    the threat

    (referred to as shoulder surfing) may be significant. For other types of systems
    or components, for

    example, mobile devices with small displays, this threat may be less significant,
    and is balanced

    against the increased likelihood of typographic input errors due to the small
    keyboards. Therefore,

    the means for obscuring authenticator feedback is selected accordingly. Obscuring
    authenticator

    feedback includes, for example, displaying asterisks when users type passwords
    into input devices,

    or displaying feedback for a very limited time before fully obscuring it.
IA-7:
  text: |
    Implement mechanisms for authentication to a cryptographic module that meet the
    requirements of applicable laws, Executive Orders, directives, policies, regulations, standards, and
    guidelines for such authentication.
  supplemental-guidance: |
    Authentication mechanisms may be required within a cryptographic
    module to authenticate an operator accessing the module and to verify that the operator is
    authorized to assume the requested role and perform services within that role.
IA-8:
  text: |
    Uniquely identify and authenticate non-organizational users or processes acting on behalf
    of non-organizational users.
  supplemental-guidance: >
    Non-organizational users include system users other than organizational

    users explicitly covered by IA-2. These individuals are uniquely identified and
    authenticated for

    accesses other than those accesses explicitly identified and documented in AC-14.
    Identification

    and authentication of non-organizational users accessing federal systems may be
    required to

    protect federal, proprietary, or privacy-related information (with exceptions
    noted for national

    security systems). Organizations consider many factors including scalability,
    practicality, security,

    and privacy in balancing the need to ensure ease of use for access to federal
    information and

    systems with the need to protect and adequately mitigate risk.
                    AC-2, AC-6, AC-14, AC-17, AC-18, AU-6, IA-2, IA-4, IA-5, IA-10,
    IA-11, MA-
IA-8(1):
  text: |
    CREDENTIALS FROM OTHER AGENCIES
    Accept and electronically verify Personal Identity Verification credentials from other federal
    agencies.
  supplemental-guidance: |
    This control enhancement applies to both logical and physical access
    control systems. Personal Identity Verification (PIV) credentials are those credentials issued
    by federal agencies that conform to FIPS Publication 201 and supporting guidelines. The
    adequacy and reliability of PIV card issuers are addressed and authorized using NIST Special
    Publication 800-79.
IA-8(2):
  text: |
    CREDENTIALS
    Accept only external credentials that are NIST compliant.
  supplemental-guidance: >
    This control enhancement applies to organizational systems that are

    accessible to the public, for example, public-facing websites. External credentials
    are those

    credentials issued by nonfederal government entities. Such credentials are certified
    as

    compliant with NIST Special Publication 800-63 by an approved accreditation authority.

    Approved external credentials meet or exceed the set of minimum federal government-wide

    technical, security, privacy, and organizational maturity requirements. This allows
    federal

    government relying parties to trust such credentials at their approved assurance
    levels.
IA-8(4):
  text: Conform to NIST-issued profiles for identity management.
  supplemental-guidance: |
    This control enhancement addresses open identity management
    standards. To ensure that these identity management standards are viable, robust, reliable,




    sustainable, and interoperable as documented, the United States Government assesses and
    scopes the standards and technology implementations against applicable laws, Executive
    Orders, directives, policies, regulations, standards, and guidelines. The result is NIST-issued
    implementation profiles of approved protocols.
IA-8(5):
  text: |
    CREDENTIALS
    Accept and electronically verify Personal Identity Verification-I (PIV-I) credentials.
  supplemental-guidance: >
    This control enhancement applies to both logical access control and

    physical access control systems. It addresses Nonfederal Issuers of identity cards
    that desire to

    interoperate with United States Government Personal Identity Verification (PIV)
    systems and

    that can be trusted by federal government-relying parties. The X.509 certificate
    policy for the

    Federal Bridge Certification Authority (FBCA) addresses PIV-I requirements. The
    PIV-I card

    is commensurate with the PIV credentials as defined in cited references. PIV-I
    credentials are

    the credentials issued by a PIV-I provider whose PIV-I certificate policy maps
    to the Federal

    Bridge PIV-I Certificate Policy. A PIV-I provider is cross-certified with the
    FBCA (directly

    or through another PKI bridge) with policies that have been mapped and approved
    as meeting

    the requirements of the PIV-I policies defined in the FBCA certificate policy.
IA-8(6):
  text: |
    Implement [Assignment: organization-defined measures] to disassociate user attributes or
    credential assertion relationships among individuals, credential service providers, and relying
    parties.
  supplemental-guidance: |
    Federated identity solutions can create increased privacy risks due to
    tracking and profiling of individuals. Using identifier mapping tables or privacy-enhancing
    cryptographic techniques to blind credential service providers and relying parties from each
    other or to make identity attributes less visible to transmitting parties can reduce these privacy
    risks.
IA-9:
  text: |
    Identify and authenticate [Assignment: organization-defined system services and
    applications] before establishing communications with devices, users, or other services or
    applications.
  supplemental-guidance: |
    Services that may require identification and authentication include, for
    example, web applications using digital certificates or services/applications that query a database.
    Identification and authentication methods for system services/applications include, for example,
    information or code signing, provenance graphs, and/or electronic signatures indicating the
    sources of services.
IA-9(1):
  text: |
    Ensure that service providers receive, validate, and transmit identification and authentication
    information.
  supplemental-guidance: None.
IA-9(2):
  text: |
    Transmit identification and authentication decisions between [Assignment: organization-defined
    services] consistent with organizational policies.
  supplemental-guidance: |
    For distributed architectures, the decisions regarding the validation of
    identification and authentication claims may be made by services separate from the services
    acting on those decisions. In such situations, it is necessary to provide the identification and
    authentication decisions (instead of the actual identifiers and authenticators) to the services
    that need to act on those decisions.
IA-10:
  text: |
    Require individuals accessing the system to employ [Assignment: organization-defined
    supplemental authentication techniques or mechanisms] under specific [Assignment:
    organization-defined circumstances or situations].
  supplemental-guidance: >
    Adversaries may compromise individual authentication mechanisms and

    subsequently attempt to impersonate legitimate users. This situation can potentially
    occur with any

    authentication mechanisms employed by organizations. To address this threat, organizations
    may

    employ specific techniques or mechanisms and establish protocols to assess suspicious
    behavior.

    Such behavior may include, for example, accessing information that individuals
    do not typically

    access as part of their duties, roles, or responsibilities; accessing greater
    quantities of information

    than the individuals would routinely access; or attempting to access information
    from suspicious

    network addresses. In situations when pre-established conditions or triggers occur,
    organizations

    can require individuals to provide additional authentication information. Another
    potential use for

    adaptive authentication is to increase the strength of mechanism based on the
    number and/or types

    of records being accessed. Adaptive authentication does not replace and is not
    used to avoid

    multifactor mechanisms, but can augment implementations of these controls.
IA-11:
  text: |
    Require users to re-authenticate when [Assignment: organization-defined circumstances
    or situations requiring re-authentication].
  supplemental-guidance: >
    In addition to the re-authentication requirements associated with device

    locks, organizations may require re-authentication of individuals in certain situations
    including,

    for example, when authenticators or roles change; when security categories of
    systems change;

    when the execution of privileged functions occurs; after a fixed time-period;
    or periodically.
IA-12:
  text: |
    a.    Identity proof users that require accounts for logical access to systems based on appropriate
          identity assurance level requirements as specified in applicable standards and guidelines;
    b.    Resolve user identities to a unique individual; and





    c.    Collect, validate, and verify identity evidence.
  supplemental-guidance: |
    Identity proofing is the process of collecting, validating, and verifying
    user’s identity information for the purposes of issuing credentials for accessing a system. This
    control is intended to mitigate threats to the registration of users and the establishment of their
    accounts. Standards and guidelines specifying identity assurance levels for identity proofing
    include NIST Special Publications 800-63 and 800-63A.
IA-12(1):
  text: |
    Require that the registration process to receive an account for logical access includes supervisor
    or sponsor authorization.
  supplemental-guidance: None.
IA-12(2):
  text: Require evidence of individual identification be presented to the registration
    authority.
  supplemental-guidance: |
    Requiring identity evidence, such as documentary evidence or a
    combination of documents and biometrics, reduces the likelihood of individuals using
    fraudulent identification to establish an identity, or at least increases the work factor of
    potential adversaries. Acceptable forms of evidence are consistent with the risk to the
    systems, roles, and privileges associated with the user’s account.
IA-12(3):
  text: |
    Require that the presented identity evidence be validated and verified through [Assignment:
    organizational defined methods of validation and verification].
  supplemental-guidance: >
    Validating and verifying identity evidence increases the assurance that

    that accounts, identifiers, and authenticators are being issued to the correct
    user. Validation

    refers to the process of confirming that the evidence is genuine and authentic
    and that the data

    contained in the evidence is correct, current, and related to an actual person
    or individual.

    Verification confirms and establishes a linkage between the claimed identity and
    the actual

    existence of the user presenting the evidence. Acceptable methods for validating
    and verifying

    identity evidence are consistent with the risk to the systems, roles, and privileges
    associated

    with the users account
IA-12(4):
  text: |
    Require that the validation and verification of identity evidence be conducted in person before a
    designated registration authority.
  supplemental-guidance: |
    In-person proofing reduces the likelihood of fraudulent credentials
    being issued because it requires the physical presence of individuals, the presentation of
    physical identity documents, and actual face-to-face interactions with designated registration
    authorities.
IA-12(5):
  text: |
    Require that a [Selection: registration code; notice of proofing] be delivered through an out-of-
    band channel to verify the users address (physical or digital) of record.
  supplemental-guidance: >
    To make it more difficult for adversaries to pose as legitimate users

    during the identity proofing process, organizations can use out-of-band methods
    to increase

    assurance that the individual associated with an address of record was the same
    person that

    participated in the registration. Confirmation can take the form of a temporary
    enrollment

    code or a notice of proofing. The delivery address for these artifacts are obtained
    from records

    and not self-asserted by the user. The address can include a physical or a digital
    address. A

    home address is an example of a physical address. Email addresses and telephone
    numbers are

    examples of digital addresses.
IA-12(6):
  text: 'Accept externally-proofed identities at [Assignment: organization-defined
    identity assurance level].'
  supplemental-guidance: >
    To limit unnecessary re-proofing of identities, particularly of non-PIV

    users, organizations accept proofing conducted at a commensurate level of assurance
    by other

    agencies or organizations. Proofing is consistent with organizational security
    policy and with

    the identity assurance level appropriate for the system, application, or information
    accessed.

    This is a core component of managing federated identities across agencies and
    organizations.
IP-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    An individual participation policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the individual participation policy and the
               associated individual participation controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         individual participation policy and procedures;
    c.   Review and update the current individual participation:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the individual participation procedures implement the individual participation
         policy and controls; and
    e.   Develop, document, and implement remediation actions for violations of the individual
         participation policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the IP family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
IP-2:
  text: |
    Implement [Assignment: organization-defined tools or mechanisms] for users to authorize
    the processing of their personally identifiable information prior to its collection that:
    a.   Use plain language and provide examples to illustrate the potential privacy risks of the
         authorization; and




    b.    Provide a means for users to decline the authorization.
  supplemental-guidance: >
    This control transfers risk that arises from the processing of personally

    identifiable information from the organization to an individual. It is only selected
    as required by

    law or regulation or when individuals can be reasonably expected to understand
    and accept any

    privacy risks arising from their authorization. Organizations consider whether
    other controls may

    more effectively mitigate privacy risk either alone or in conjunction with consent.

    To help users understand the risks being accepted when providing consent, organizations
    write

    materials in plain language and avoid technical jargon. The examples required
    in IP-2 a. focus on

    key points necessary for user decision-making. When developing or purchasing consent
    tools,

    organizations consider the application of good information design procedures in
    all user-facing

    consent materials; use of active voice and conversational style; logical sequencing
    of main points;

    consistent use of the same word (rather than synonyms) to avoid confusion; the
    use of bullets,

    numbers, and formatting where appropriate to aid readability; and legibility of
    text, such as font

    style, size, color, and contrast with surrounding background.
IP-2(1):
  text: Allow data subjects to tailor use permissions to selected attributes.
  supplemental-guidance: |
    Allowing individuals to select how specific data attributes may be
    further used or disclosed beyond the original use may help reduce privacy risk arising from
    the most sensitive of the data attributes while maintaining utility of the data.
IP-2(2):
  text: |
    Present authorizations to process personally identifiable information in conjunction with the data
    action or [Assignment: organization-defined frequency].
  supplemental-guidance: |
    If the circumstances under which an individual gave consent have
    changed or a significant amount of time has passed since an individual gave consent for the
    processing of his or her personally identifiable information, the data subject’s assumption
    about how the information is being processed might no longer be accurate or reliable. Just-in-
    time notice can help maintain individual satisfaction with how the personally identifiable
    information is being processed.
IP-3:
  text: >
    a.    Establish and implement a process for individuals to have inaccurate personally
    identifiable
          information maintained by the organization corrected or amended; and
    b.    Establish and implement a process for disseminating corrections or amendments
    of personally
          identifiable information to other authorized users of the personally identifiable
    information.
  supplemental-guidance: |
    Redress supports the ability of individuals to ensure the accuracy of their
    personally identifiable information held by organizations. Effective redress processes demonstrate
    organizational commitment to data quality especially in those business functions where inaccurate
    data may result in inappropriate decisions or the denial of benefits and services to individuals.
    Organizations use discretion in determining if records are to be corrected or amended, based on
    the scope of redress requests, the changes sought, and the impact of the changes. Other authorized
    users of personally identifiable information include, for example, external information-sharing
    partners.





    An effective redress process includes: providing effective notice of the existence of a personally
    identifiable information collection; providing plain language explanations of the processes and
    mechanisms for requesting access to records; establishing the criteria for submitting requests for
    correction or amendment of records; implementing resources to analyze and adjudicate requests;
    implementing means of correcting or amending data collections; and reviewing any decisions that
    may have been the result of inaccurate information.
IP-3(1):
  text: |
    Notify affected individuals if their personally identifiable information has been corrected or
    amended.
  supplemental-guidance: |
    Where personally identifiable information is corrected or amended,
    organizations take steps to ensure that all authorized recipients of such information and the
    individual with which the information is associated, are informed of the corrected or amended
    information.
IP-3(2):
  text: |
    Provide [Assignment: organization-defined process] for individuals to appeal an adverse decision
    and have incorrect information amended.
  supplemental-guidance: >
    The Senior Agency Official for Privacy ensures that practical means

    and mechanisms exist and are accessible for individuals to seek the correction
    or amendment

    of their personally identifiable information. Redress processes are clearly defined
    and publicly

    available. Additionally, redress processes include the provision of responses
    to individuals of

    decisions to deny requests for correction or amendment. The responses include
    the reasons for

    the decisions, a means to record individual objections to the decisions, and finally,
    a means of

    requesting reviews of the initial determinations.
IP-4:
  text: |
    a.    Make privacy notice(s) available to individuals upon first interacting with an organization,
          and subsequently [Assignment: organization-defined frequency].
    b.    Ensure that privacy notices are clear and easy-to-understand, expressing information about
          personally identifiable information processing in plain language.
  supplemental-guidance: >
    To help users understand how their information is being processed,

    organizations write materials in plain language and avoid technical jargon. When
    developing

    privacy notices, organizations consider the application of good information design
    procedures in

    all user-facing materials; use of active voice and conversational style; logical
    sequencing of main

    points; consistent use of the same word (rather than synonyms) to avoid confusion;
    use of bullets,

    numbers, and formatting where appropriate to aid readability; and legibility of
    text, such as font

    style, size, color, and contrast with surrounding background.
IP-4(1):
  text: |
    Present authorizations to process personally identifiable information in conjunction with the data
    action, or [Assignment: organization-defined frequency].
  supplemental-guidance: |2
     If the circumstances under which an individual gave consent have
     changed or a significant amount of time has passed since an individual gave consent for the




    processing of his or her personally identifiable information, the data subject’s assumption
    about how the information is being processed might no longer be accurate or reliable. Just-in-
    time notice can help maintain individual satisfaction with or ability to participate in how the
    personally identifiable information is being processed.
IP-5:
  text: |
    a.   Include Privacy Act Statements on organizational forms that collect personally identifiable
         information, or on separate forms that can be retained by individuals; or
    b.   Read a Privacy Act Statement to the individual prior to initiating the collection of personally
         identifiable information verbally.
  supplemental-guidance: >
    Privacy Act Statements provide additional formal notice to individuals

    from whom the information is being collected, notice of the authority of organizations
    to collect

    personally identifiable information; whether providing personally identifiable
    information is

    mandatory or optional; the principal purpose or purposes for which the personally
    identifiable

    information is to be used; the intended disclosures or routine uses of the information;
    and the

    consequences of not providing all or some portion of the information requested.
    Personally

    identifiable information may be collected verbally, for example, when conducting
    telephone

    interviews or surveys.
IP-6:
  text: |
    Provide individuals the ability to access their personally identifiable information
    maintained in organizational systems of records.
  supplemental-guidance: >
    Access affords individuals the ability to review personally identifiable

    information about them held within organizational systems of records. Access includes
    timely,

    simplified, and inexpensive access to data. Organizational processes for allowing
    access to records

    may differ based on resources, legal requirements, or other factors. The Senior
    Agency Official for

    Privacy is responsible for the content of Privacy Act regulations and record request
    processing, in

    consultation with legal counsel. Access to certain types of records may not be
    appropriate, and

    heads of agencies may promulgate rules exempting specific systems from the access
    provision of

    the Privacy Act. When feasible, those rules will be publicly available. In addition,
    individuals are

    not entitled to access to information compiled in reasonable anticipation of a
    civil action or

    proceeding.
IR-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    An incident response policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the incident response policy and the
               associated incident response controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         incident response policy and procedures;
    c.   Review and update the current incident response:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the incident response procedures implement the incident response policy and
         controls; and
    e.   Develop, document, and implement remediation actions for violations of the incident
         response policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the IR family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
IR-2:
  text: |
    Provide incident response training to system users consistent with assigned roles and
    responsibilities:
    a.   Within [Assignment: organization-defined time-period] of assuming an incident response role
         or responsibility;




    b.    When required by system changes; and
    c.    [Assignment: organization-defined frequency] thereafter.
  supplemental-guidance: >
    Incident response training is linked to assigned roles and responsibilities of

    organizational personnel to ensure the appropriate content and level of detail
    is included in such

    training. For example, users may only need to know who to call or how to recognize
    an incident;

    system administrators may require additional training on how to handle and remediate
    incidents;

    and finally, incident responders may receive more specific training on forensics,
    reporting, system

    recovery, and restoration. Incident response training includes user training in
    the identification and

    reporting of suspicious activities, both from external and internal sources.
IR-2(1):
  text: |
    Incorporate simulated events into incident response training to facilitate effective response by
    personnel in crisis situations.
  supplemental-guidance: None.
IR-2(2):
  text: |
    Employ automated mechanisms to provide a more thorough and realistic incident response
    training environment.
  supplemental-guidance: None.
IR-3:
  text: |
    Test the incident response capability for the system [Assignment: organization-defined
    frequency] using [Assignment: organization-defined tests] to determine the incident response
    effectiveness and documents the results.
  supplemental-guidance: >
    Organizations test incident response capabilities to determine the overall

    effectiveness of the capabilities and to identify potential weaknesses or deficiencies.
    Incident

    response testing includes, for example, the use of checklists, walk-through or
    tabletop exercises,

    simulations (parallel/full interrupt), and comprehensive exercises. Incident response
    testing can

    also include a determination of the effects on organizational operations, organizational
    assets, and

    individuals due to incident response. Use of qualitative and quantitative data
    aids in determining

    the effectiveness of incident response processes.
IR-3(1):
  text: |
    Employ automated mechanisms to more thoroughly and effectively test the incident response
    capability.
  supplemental-guidance: |
    Organizations use automated mechanisms to more thoroughly and
    effectively test incident response capabilities. This can be accomplished, for example, by
    providing more complete coverage of incident response issues; by selecting more realistic test
    scenarios and test environments; and by stressing the response capability.
IR-3(2):
  text: |
    Coordinate incident response testing with organizational elements responsible for related plans.
                         Organizational plans related to incident response testing include, for
  supplemental-guidance: |
    example, Business Continuity Plans, Contingency Plans, Disaster Recovery Plans, Continuity




    of Operations Plans, Crisis Communications Plans, Occupant Emergency Plans, and Critical
    Infrastructure Plans.
IR-3(3):
  text: |
    Use qualitative and quantitative data from testing to:
    (a)   Determine the effectiveness of incident response processes;
    (b) Continuously improve incident response processes incorporating advanced information
        security practices; and
    (c)   Provide incident response measures and metrics that are accurate, consistent, and in a
          reproducible format.
  supplemental-guidance: |
    To help incident response activities function as intended, organizations
    may use of metrics and evaluation criteria to assess incident response programs as part of an
    effort to continually improve response performance. These efforts facilitate improvement in
    incident response efficacy and lessen the impact of incidents.
IR-4:
  text: >
    a.    Implement an incident handling capability for security and privacy incidents
    that includes
          preparation, detection and analysis, containment, eradication, and recovery;
    b.    Coordinate incident handling activities with contingency planning activities;

    c.    Incorporate lessons learned from ongoing incident handling activities into
    incident response
          procedures, training, and testing, and implement the resulting changes accordingly;
    and
    d.    Ensure the rigor, intensity, scope, and results of incident handling activities
    are comparable
          and predictable across the organization.
  supplemental-guidance: >
    Organizations recognize that incident response capability is dependent on

    the capabilities of organizational systems and the mission/business processes
    being supported by

    those systems. Therefore, organizations consider incident response as part of
    the definition,

    design, and development of mission/business processes and systems. Incident-related
    information

    can be obtained from a variety of sources including, for example, audit monitoring,
    network

    monitoring, physical access monitoring, user/administrator reports, and reported
    supply chain

    events. Effective incident handling capability includes coordination among many
    organizational

    entities including, for example, mission/business owners, system owners, authorizing
    officials,

    human resources offices, physical and personnel security offices, legal departments,
    operations

    personnel, procurement offices, and the risk executive (function).
                   AC-19, AU-6, AU-7, CM-6, CP-2, CP-3, CP-4, IR-2, IR-3, IR-8, PE-6,
    PL-2,
IR-4(1):
  text: Employ automated mechanisms to support the incident handling process.
  supplemental-guidance: |
    Automated mechanisms supporting incident handling processes
    include, for example, online incident management systems; and tools that support collection
    of live response data, full network packet capture, and forensic analysis.
IR-4(2):
  text: |
    Include dynamic reconfiguration of [Assignment: organization-defined system components] as
    part of the incident response capability.
  supplemental-guidance: |
    Dynamic reconfiguration includes, for example, changes to router
    rules, access control lists, intrusion detection/prevention system parameters, and filter rules
    for firewalls and gateways. Organizations perform dynamic reconfiguration of systems, for
    example, to stop attacks, to misdirect attackers, and to isolate components of systems, thus
    limiting the extent of the damage from breaches or compromises. Organizations include time
    frames for achieving the reconfiguration of systems in the definition of the reconfiguration
    capability, considering the potential need for rapid response to effectively address cyber
    threats.
IR-4(3):
  text: |
    Identify [Assignment: organization-defined classes of incidents] and [Assignment: organization-
    defined actions to take in response to classes of incidents] to ensure continuation of
    organizational missions and business functions.
  supplemental-guidance: >
    Classes of incidents include, for example, malfunctions due to

    design/implementation errors and omissions, targeted malicious attacks, and untargeted

    malicious attacks. Appropriate incident response actions include, for example,
    graceful

    degradation, system shutdown, fall back to manual mode/alternative technology
    whereby the

    system operates differently, employing deceptive measures, alternate information
    flows, or

    operating in a mode that is reserved solely for when systems are under attack.
IR-4(4):
  text: |
    Correlate incident information and individual incident responses to achieve an organization-wide
    perspective on incident awareness and response.
  supplemental-guidance: |
    Sometimes the nature of a threat event, for example, a hostile attack, is
    such that it can only be observed by bringing together information from different sources
    including various reports and reporting procedures established by organizations.
IR-4(5):
  text: |
    Implement a configurable capability to automatically disable the system if [Assignment:
    organization-defined security violations] are detected.
  supplemental-guidance: None.
IR-4(6):
  text: Implement an incident handling capability for incidents involving insider
    threats.
  supplemental-guidance: |
    While many organizations address insider threat incidents as an
    inherent part of their organizational incident response capability, this control enhancement
    provides additional emphasis on this type of threat and the need for specific incident handling
    capabilities (as defined within organizations) to provide appropriate and timely responses.
IR-4(7):
  text: |
    Coordinate an incident handling capability for insider threats across [Assignment: organization-
    defined components or elements of the organization].
  supplemental-guidance: >
    Incident handling for insider threat incidents (including preparation,

    detection and analysis, containment, eradication, and recovery) requires close
    coordination

    among a variety of organizational components or elements to be effective. These
    components

    or elements include, for example, mission/business owners, system owners, human
    resources

    offices, procurement offices, personnel/physical security offices, operations
    personnel, and

    risk executive (function). In addition, organizations may require external support
    from

    federal, state, and local law enforcement agencies.
IR-4(8):
  text: |
    Coordinate with [Assignment: organization-defined external organizations] to correlate and share
    [Assignment: organization-defined incident information] to achieve a cross-organization
    perspective on incident awareness and more effective incident responses.
  supplemental-guidance: >
    The coordination of incident information with external organizations

    including, for example, mission/business partners, military/coalition partners,
    customers, and

    multi-tiered developers, can provide significant benefits. Cross-organizational
    coordination

    with respect to incident handling can serve as an important risk management capability.
    This

    capability allows organizations to leverage critical information from a variety
    of sources to

    effectively respond to information security-related incidents potentially affecting
    the

    organization’s operations, assets, and individuals.
IR-4(9):
  text: |
    Employ [Assignment: organization-defined dynamic response capabilities] to effectively respond
    to security incidents.
  supplemental-guidance: |
    This control enhancement addresses the timely deployment of new or
    replacement organizational capabilities in response to security and privacy incidents. This
    includes capabilities implemented at the mission and business process level and at the system
    level.
IR-4(10):
  text: |
    Coordinate incident handling activities involving supply chain events with other organizations
    involved in the supply chain.
  supplemental-guidance: |
    Organizations involved in supply chain activities include, for example,
    system/product developers, integrators, manufacturers, packagers, assemblers, distributors,
    vendors, and resellers. Supply chain incidents include, for example, compromises/breaches
    involving system components, information technology products, development processes or
    personnel, and distribution processes or warehousing facilities.
IR-5:
  text: Track and document system security and privacy incidents.
  supplemental-guidance: >
    Documenting system security and privacy incidents includes, for example,

    maintaining records about each incident, the status of the incident, and other
    pertinent information

    necessary for forensics; and evaluating incident details, trends, and handling.
    Incident information

    can be obtained from a variety of sources including, for example, network monitoring;
    incident

    reports; incident response teams; user complaints; audit monitoring; physical
    access monitoring;

    and user and administrator reports.
IR-5(1):
  text: |
    Employ automated mechanisms to assist in the tracking of security and privacy incidents and in
    the collection and analysis of incident information.
  supplemental-guidance: |
    Automated mechanisms for tracking incidents and for collecting and
    analyzing incident information include, for example, Computer Incident Response Centers or
    other electronic databases of incidents and network monitoring devices.
IR-6:
  text: |
    a.    Require personnel to report suspected security and privacy incidents to the organizational
          incident response capability within [Assignment: organization-defined time-period]; and
    b.    Report security, privacy, and supply chain incident information to [Assignment: organization-
          defined authorities].
  supplemental-guidance: >
    The intent of this control is to address both specific incident reporting

    requirements within an organization and the incident reporting requirements for
    organizations.

    Suspected security incidents include, for example, the receipt of suspicious email
    communications

    that can potentially contain malicious code. Suspected privacy incidents include,
    for example a

    suspected breach of personally identifiable information or the recognition that
    the processing of

    personally identifiable information creates potential privacy risk. The types
    of incidents reported,

    the content and timeliness of the reports, and the designated reporting authorities
    reflect applicable

    laws, Executive Orders, directives, regulations, policies, standards, and guidelines.
IR-6(1):
  text: Employ automated mechanisms to assist in the reporting of security and privacy
    incidents.
  supplemental-guidance: None.
IR-6(2):
  text: |
    Report system vulnerabilities associated with reported security and privacy incidents to
    [Assignment: organization-defined personnel or roles].
  supplemental-guidance: None.
IR-6(3):
  text: |
    Provide security and privacy incident information to the provider of the product or service and
    other organizations involved in the supply chain for systems or system components related to the
    incident.
  supplemental-guidance: >
    Organizations involved in supply chain activities include, for example,

    system/product developers, integrators, manufacturers, packagers, assemblers,
    distributors,

    vendors, and resellers. Supply chain incidents include, for example, compromises/breaches

    involving system components, information technology products, development processes
    or

    personnel, and distribution processes or warehousing facilities. Organizations
    determine the

    appropriate information to share considering the value gained from support by
    external

    organizations with the potential for harm due to controlled unclassified information
    being

    released to outside organizations of perhaps questionable trustworthiness.
IR-7:
  text: |
    Provide an incident response support resource, integral to the organizational incident
    response capability that offers advice and assistance to users of the system for the handling and
    reporting of security and privacy incidents.
  supplemental-guidance: |
    Incident response support resources provided by organizations include, for
    example, help desks, assistance groups, and access to forensics services or consumer redress
    services, when required.
IR-7(1):
  text: |
    SUPPORT
    Employ automated mechanisms to increase the availability of incident response-related
    information and support.
  supplemental-guidance: |
    Automated mechanisms can provide a push and/or pull capability for
    users to obtain incident response assistance. For example, individuals might have access to a
    website to query the assistance capability, or the assistance capability can proactively send
    information to users (general distribution or targeted) as part of increasing understanding of
    current response capabilities and support.
IR-7(2):
  text: |
    (a)   Establish a direct, cooperative relationship between its incident response capability and
          external providers of system protection capability; and
    (b) Identify organizational incident response team members to the external providers.
  supplemental-guidance: |
    External providers of a system protection capability include, for
    example, the Computer Network Defense program within the U.S. Department of Defense.
    External providers help to protect, monitor, analyze, detect, and respond to unauthorized
    activity within organizational information systems and networks.
IR-8:
  text: |
    a.    Develop an incident response plan that:
          1.    Provides the organization with a roadmap for implementing its incident response
                capability;
          2.    Describes the structure and organization of the incident response capability;
          3.    Provides a high-level approach for how the incident response capability fits into the
                overall organization;
          4.    Meets the unique requirements of the organization, which relate to mission, size,
                structure, and functions;
          5.    Defines reportable incidents;
          6.    Provides metrics for measuring the incident response capability within the organization;
          7.    Defines the resources and management support needed to effectively maintain and
                mature an incident response capability;
          8.    Is reviewed and approved by [Assignment: organization-defined personnel or roles]
                [Assignment: organization-defined frequency]; and
          9.    Explicitly designates responsibility for incident response to [Assignment: organization-
                defined entities, personnel, or roles].
    b.    Distribute copies of the incident response plan to [Assignment: organization-defined incident
          response personnel (identified by name and/or by role) and organizational elements];
    c.    Update the incident response plan to address system and organizational changes or problems
          encountered during plan implementation, execution, or testing;
    d.    Communicate incident response plan changes to [Assignment: organization-defined incident
          response personnel (identified by name and/or by role) and organizational elements]; and





    e.    Protect the incident response plan from unauthorized disclosure and modification.
  supplemental-guidance: >
    It is important that organizations develop and implement a coordinated

    approach to incident response. Organizational missions, business functions, strategies,
    goals, and

    objectives for incident response help to determine the structure of incident response
    capabilities.

    As part of a comprehensive incident response capability, organizations consider
    the coordination

    and sharing of information with external organizations, including, for example,
    external service

    providers and organizations involved in the supply chain for organizational systems.
    For incidents

    involving personally identifiable information, include a process to determine
    whether notice to

    oversight organizations or affected individuals is appropriate and provide that
    notice accordingly.
IR-8(1):
  text: |
    Include the following additional processes in the Incident Response Plan for incidents involving
    personally identifiable information:
    (a)   A process to determine if notice to oversight organizations is appropriate and to provide that
          notice, if appropriate;
    (b) An assessment process to determine the extent of the harm, embarrassment, inconvenience,
        or unfairness to affected individuals; and
    (c)   A process to ensure prompt reporting by organizational users of any privacy incident to
          [Assignment: organization-defined roles].
  supplemental-guidance: |
    Some organizations may be required by law or policy to provide notice
    to oversight organizations in the event of a privacy-related incident. Organization-defined
    roles to which privacy incidents may be reported include, for example, the Senior Agency
    Official for Privacy, Senior Agency Information Security Officer, Authorizing Official, and
    System Owner.
IR-9:
  text: |
    Respond to information spills by:
    a.    Identifying the specific information involved in the system contamination;
    b.    Alerting [Assignment: organization-defined personnel or roles] of the information spill using
          a method of communication not associated with the spill;
    c.    Isolating the contaminated system or system component;
    d.    Eradicating the information from the contaminated system or component;
    e.    Identifying other systems or system components that may have been subsequently
          contaminated; and
    f.    Performing the following additional actions: [Assignment: organization-defined actions].
  supplemental-guidance: >
    Information spillage refers to instances where either classified or controlled

    unclassified information is inadvertently placed on systems that are not authorized
    to process such

    information. Such information spills occur when information that is initially
    thought to be of lower

    sensitivity is transmitted to a system and then subsequently determined to be
    of higher sensitivity.

    At that point, corrective action is required. The nature of the organizational
    response is generally

    based upon the degree of sensitivity of the spilled information, the security
    capabilities of the

    system, the specific nature of contaminated storage media, and the access authorizations
    of

    individuals with authorized access to the contaminated system. The methods used
    to communicate

    information about the spill after the fact do not involve methods directly associated
    with the actual

    spill to minimize the risk of further spreading the contamination before such
    contamination is

    isolated and eradicated.
IR-9(1):
  text: |
    Assign [Assignment: organization-defined personnel or roles] with responsibility for responding to
    information spills.
  supplemental-guidance: None.
IR-9(2):
  text: 'Provide information spillage response training [Assignment: organization-defined
    frequency].'
  supplemental-guidance: None.
IR-9(3):
  text: |
    Implement [Assignment: organization-defined procedures] to ensure that organizational personnel
    impacted by information spills can continue to carry out assigned tasks while contaminated
    systems are undergoing corrective actions.
  supplemental-guidance: |
    Correction actions for systems contaminated due to information
    spillages may be very time-consuming. During those periods, personnel may not have access
    to the contaminated systems, which may potentially affect their ability to conduct
    organizational business.
IR-9(4):
  text: |
    Employ [Assignment: organization-defined security safeguards] for personnel exposed to
    information not within assigned access authorizations.
  supplemental-guidance: |
    Security safeguards include, for example, ensuring that personnel who
    are exposed to spilled information are made aware of the laws, Executive Orders, directives,
    regulations, policies, standards, and guidelines regarding the information and the restrictions
    imposed based on exposure to such information.
IR-10:
  text: |
    Establish an integrated team of forensic and malicious code analysts, tool developers, and
    real-time operations personnel to handle incidents.
  supplemental-guidance: >
    Having an integrated team for incident response facilitates information

    sharing. Such capability allows organizational personnel, including developers,
    implementers, and

    operators, to leverage the team knowledge of the threat to implement defensive
    measures that will

    enable organizations to deter intrusions more effectively. Moreover, integrated
    teams promote the

    rapid detection of intrusions, development of appropriate mitigations, and the
    deployment of

    effective defensive measures. For example, when an intrusion is detected, the
    integrated analysis

    team can rapidly develop an appropriate response for operators to implement, correlate
    the new

    incident with information on past intrusions, and augment ongoing intelligence
    development. This

    enables the team to identify adversary tactics, techniques, and procedures that
    are linked to the

    operations tempo or to specific missions and business functions, and to define
    responsive actions

    in a way that does not disrupt those missions and business functions. Information
    security analysis

    teams are distributed within organizations to make the capability more resilient.
MA-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    A system maintenance policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the system maintenance policy and the
               associated system maintenance controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         system maintenance policy and procedures;
    c.   Review and update the current system maintenance:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the system maintenance procedures implement the system maintenance policy and
         controls; and
    e.   Develop, document, and implement remediation actions for violations of the maintenance
         policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the MA family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
MA-2:
  text: |
    a.   Schedule, document, and review records of maintenance, repair, or replacement on system
         components in accordance with manufacturer or vendor specifications and/or organizational
         requirements;




    b.    Approve and monitor all maintenance activities, whether performed on site or remotely and
          whether the system or system components are serviced on site or removed to another location;
    c.    Require that [Assignment: organization-defined personnel or roles] explicitly approve the
          removal of the system or system components from organizational facilities for off-site
          maintenance, repair, or replacement;
    d.    Sanitize equipment to remove all information from associated media prior to removal from
          organizational facilities for off-site maintenance, repair, or replacement;
    e.    Check all potentially impacted security and privacy controls to verify that the controls are still
          functioning properly following maintenance, repair, or replacement actions; and
    f.    Include [Assignment: organization-defined maintenance-related information] in
          organizational maintenance records.
  supplemental-guidance: >
    This control addresses the information security aspects of the system

    maintenance program and applies to all types of maintenance to any system component
    (hardware,

    firmware, applications) conducted by any local or nonlocal entity. System maintenance
    also

    includes those components not directly associated with information processing
    and/or data or

    information retention such as scanners, copiers, and printers. Information necessary
    for creating

    effective maintenance records includes, for example, date and time of maintenance;
    name of

    individuals or group performing the maintenance; name of escort, if necessary;
    a description of the

    maintenance performed; and system components or equipment removed or replaced
    (including

    identification numbers, if applicable). The level of detail included in maintenance
    records can be

    informed by the security categories of organizational systems. Organizations consider
    supply

    chain issues associated with replacement components for systems.
MA-2(2):
  text: |
    (a)   Employ automated mechanisms to schedule, conduct, and document maintenance, repair,
          and replacement actions for the system or system components; and
    (b) Produce up-to date, accurate, and complete records of all maintenance, repair, and
        replacement actions requested, scheduled, in process, and completed.
  supplemental-guidance: None.
MA-3:
  text: |
    a.    Approve, control, and monitor the use of system maintenance tools; and
    b.    Review previously approved system maintenance tools [Assignment: organization-defined
          frequency].
  supplemental-guidance: |
    This control addresses security-related issues associated with maintenance
    tools that are not within organizational system boundaries but are used specifically for diagnostic
    and repair actions on organizational systems. Organizations have flexibility in determining roles
    for approval of maintenance tools and how that approval is documented. Periodic review of
    system maintenance tools facilitates withdrawal of the approval for outdated, unsupported,
    irrelevant, or no-longer-used tools. Maintenance tools can include hardware, software, and
    firmware items. Maintenance tools are potential vehicles for transporting malicious code,
    intentionally or unintentionally, into a facility and subsequently into systems. Maintenance tools
    can include, for example, hardware/software diagnostic test equipment and hardware and software



    packet sniffers. This control does not cover hardware or software components that support system
    maintenance and are a part of the system, for example, the software implementing “ping,” “ls,”
    “ipconfig,” or the hardware and software implementing the monitoring port of an Ethernet switch.
MA-3(1):
  text: |
    Inspect the maintenance tools carried into a facility by maintenance personnel for improper or
    unauthorized modifications.
  supplemental-guidance: |
    If, upon inspection of maintenance tools, organizations determine that
    the tools have been modified in an improper/unauthorized manner or contain malicious code,
    the incident is handled consistent with organizational policies and procedures for incident
    handling.
MA-3(2):
  text: |
    Check media containing diagnostic and test programs for malicious code before the media are
    used in the system.
  supplemental-guidance: |
    If, upon inspection of media containing maintenance diagnostic and
    test programs, organizations determine that the media contain malicious code, the incident is
    handled consistent with organizational incident handling policies and procedures.
MA-3(3):
  text: |
    Prevent the removal of maintenance equipment containing organizational information by:
    (a)   Verifying that there is no organizational information contained on the equipment;
    (b) Sanitizing or destroying the equipment;
    (c)   Retaining the equipment within the facility; or
    (d) Obtaining an exemption from [Assignment: organization-defined personnel or roles] explicitly
        authorizing removal of the equipment from the facility.
  supplemental-guidance: |
    Organizational information includes all information specifically owned
    by organizations and information provided to organizations in which organizations serve as
    information stewards.
MA-3(4):
  text: Restrict the use of maintenance tools to authorized personnel only.
  supplemental-guidance: |
    This control enhancement applies to systems that are used to carry out
    maintenance functions.
MA-4:
  text: |
    a.    Approve and monitor nonlocal maintenance and diagnostic activities;
    b.    Allow the use of nonlocal maintenance and diagnostic tools only as consistent with
          organizational policy and documented in the security plan for the system;
    c.    Employ strong authenticators in the establishment of nonlocal maintenance and diagnostic
          sessions;
    d.    Maintain records for nonlocal maintenance and diagnostic activities; and
    e.    Terminate session and network connections when nonlocal maintenance is completed.
  supplemental-guidance: >
    Nonlocal maintenance and diagnostic activities are those activities

    conducted by individuals communicating through a network, either an external network
    or an

    internal network. Local maintenance and diagnostic activities are those activities
    carried out by

    individuals physically present at the system or system component and not communicating
    across a

    network connection. Authentication techniques used in the establishment of nonlocal
    maintenance

    and diagnostic sessions reflect the network access requirements in IA-2. Strong
    authentication

    requires authenticators that are resistant to replay attacks and employ multifactor
    authentication.

    Strong authenticators include, for example, PKI where certificates are stored
    on a token protected

    by a password, passphrase, or biometric. Enforcing requirements in MA-4 is accomplished
    in part

    by other controls.
                   AC-2, AC-3, AC-6, AC-17, AU-2, AU-3, IA-2, IA-4, IA-5, IA-8, MA-2,
    MA-5,
MA-4(1):
  text: ''
  supplemental-guidance: ~
MA-4(3):
  text: |
    (a)   Require that nonlocal maintenance and diagnostic services be performed from a system that
          implements a security capability comparable to the capability implemented on the system
          being serviced; or
    (b) Remove the component to be serviced from the system prior to nonlocal maintenance or
        diagnostic services; sanitize the component (for organizational information) before removal
        from organizational facilities; and after the service is performed, inspect and sanitize the
        component (for potentially malicious software) before reconnecting the component to the
        system.
  supplemental-guidance: |
    Comparable security capability on systems, diagnostic tools, and
    equipment providing maintenance services implies that the implemented security controls on
    those systems, tools, and equipment are at least as comprehensive as the controls on the
    system being serviced.
MA-4(4):
  text: |
    Protect nonlocal maintenance sessions by:
    (a)   Employing [Assignment: organization-defined authenticators that are replay resistant]; and
    (b) Separating the maintenance sessions from other network sessions with the system by either:
  supplemental-guidance: ~
MA-4(5):
  text: |
    (a)   Require the approval of each nonlocal maintenance session by [Assignment: organization-
          defined personnel or roles]; and
    (b) Notify [Assignment: organization-defined personnel or roles] of the date and time of planned
        nonlocal maintenance.
  supplemental-guidance: |
    Notification may be performed by maintenance personnel. Approval of
    nonlocal maintenance sessions is accomplished by organizational personnel with sufficient
    information security and system knowledge to determine the appropriateness of the proposed
    maintenance.
MA-4(6):
  text: |
    Implement cryptographic mechanisms to protect the integrity and confidentiality of nonlocal
    maintenance and diagnostic communications.
  supplemental-guidance: None.
MA-4(7):
  text: |
    Implement remote disconnect verification at the termination of nonlocal maintenance and
    diagnostic sessions.
  supplemental-guidance: |
    Remote disconnect verification ensures that remote connections from
    nonlocal maintenance sessions have been terminated and are no longer available for use.
MA-5:
  text: |
    a.    Establish a process for maintenance personnel authorization and maintains a list of authorized
          maintenance organizations or personnel;
    b.    Verify that non-escorted personnel performing maintenance on the system possess the
          required access authorizations; and
    c.    Designate organizational personnel with required access authorizations and technical
          competence to supervise the maintenance activities of personnel who do not possess the
          required access authorizations.
  supplemental-guidance: >
    This control applies to individuals performing hardware or software

    maintenance on organizational systems, while PE-2 addresses physical access for
    individuals

    whose maintenance duties place them within the physical protection perimeter of
    the systems.

    Technical competence of supervising individuals relates to the maintenance performed
    on the

    systems while having required access authorizations refers to maintenance on and
    near the

    systems. Individuals not previously identified as authorized maintenance personnel,
    such as

    information technology manufacturers, vendors, systems integrators, and consultants,
    may require

    privileged access to organizational systems, for example, when required to conduct
    maintenance

    activities with little or no notice. Based on organizational assessments of risk,
    organizations may

    issue temporary credentials to these individuals. Temporary credentials may be
    for one-time use or

    for very limited time-periods.
MA-5(1):
  text: |
    formal access approvals are escorted and supervised during the performance of
    maintenance and diagnostic activities on the system by approved organizational
    personnel who are fully cleared, have appropriate access authorizations, and are
    technically qualified;
  supplemental-guidance: ~
MA-5(2):
  text: |
    Verify that personnel performing maintenance and diagnostic activities on a system processing,
    storing, or transmitting classified information possess security clearances and formal access
    approvals for at least the highest classification level and for all compartments of information on
    the system.
  supplemental-guidance: None.
MA-5(3):
  text: |
    Verify that personnel performing maintenance and diagnostic activities on a system processing,
    storing, or transmitting classified information are U.S. citizens.
  supplemental-guidance: None.
MA-5(4):
  text: |
    Verify that:
    (a)   Foreign nationals with appropriate security clearances are used to conduct maintenance and
          diagnostic activities on classified systems only when the systems are jointly owned and
          operated by the United States and foreign allied governments, or owned and operated solely
          by foreign allied governments; and
    (b) Approvals, consents, and detailed operational conditions regarding the use of foreign
        nationals to conduct maintenance and diagnostic activities on classified systems are fully
        documented within Memoranda of Agreements.
  supplemental-guidance: None.
MA-5(5):
  text: |
    Verify that non-escorted personnel performing maintenance activities not directly associated with
    the system but in the physical proximity of the system, have required access authorizations.
  supplemental-guidance: |
    Personnel performing maintenance activities in other capacities not
    directly related to the system include, for example, physical plant personnel and janitorial
    personnel.
MA-6:
  text: |
    Obtain maintenance support and/or spare parts for [Assignment: organization-defined
    system components] within [Assignment: organization-defined time-period] of failure.
  supplemental-guidance: |
    Organizations specify the system components that result in increased risk
    to organizational operations and assets, individuals, other organizations, or the Nation when the
    functionality provided by those components is not operational. Organizational actions to obtain
    maintenance support typically include having appropriate contracts in place.
MA-6(1):
  text: |
    Perform preventive maintenance on [Assignment: organization-defined system components] at
    [Assignment: organization-defined time intervals].
  supplemental-guidance: >
    Preventive maintenance includes proactive care and servicing of

    system components to maintain equipment and facilities in satisfactory operating
    condition.

    Such maintenance provides for the systematic inspection, tests, measurements,
    adjustments,

    parts replacement, detection, and correction of incipient failures either before
    they occur or

    before they develop into major defects. The primary goal of preventive maintenance
    is to

    avoid/mitigate the consequences of equipment failures. Preventive maintenance
    is designed to

    preserve and restore equipment reliability by replacing worn components before
    they fail.

    Methods of determining what preventive (or other) failure management policies
    to apply

    include, for example, original equipment manufacturer recommendations, statistical
    failure

    records, requirements of codes, legislation, or regulations within a jurisdiction,
    expert

    opinion, maintenance that has already been conducted on similar equipment, or
    measured

    values and performance indications.
MA-6(2):
  text: |
    Perform predictive maintenance on [Assignment: organization-defined system components] at
    [Assignment: organization-defined time intervals].
  supplemental-guidance: >
    Predictive maintenance, or condition-based maintenance, attempts to

    evaluate the condition of equipment by performing periodic or continuous (online)
    equipment

    condition monitoring. The goal of predictive maintenance is to perform maintenance
    at a

    scheduled point in time when the maintenance activity is most cost-effective and
    before the

    equipment loses performance within a threshold. The predictive component of predictive

    maintenance stems from the goal of predicting the future trend of the equipment's
    condition.

    This approach uses principles of statistical process control to determine at what
    point in the

    future maintenance activities will be appropriate. Most predictive maintenance
    inspections are

    performed while equipment is in service, thereby minimizing disruption of normal
    system

    operations. Predictive maintenance can result in substantial cost savings and
    higher system

    reliability. Predictive maintenance tends to include measurement of the item.
    To evaluate

    equipment condition, predictive maintenance utilizes nondestructive testing technologies
    such

    as infrared, acoustic (partial discharge and airborne ultrasonic), corona detection,
    vibration

    analysis, sound level measurements, oil analysis, and other specific online tests.
MA-6(3):
  text: |
    Employ automated mechanisms to transfer predictive maintenance data to a computerized
    maintenance management system.
  supplemental-guidance: |
    A computerized maintenance management system maintains a
    database of information about the maintenance operations of organizations and automates
    processing equipment condition data to trigger maintenance planning, execution, and
    reporting.
MA-6(4):
  text: |
    Employ [Assignment: organization-defined security safeguards] to ensure an adequate supply of
    [Assignment: organization-defined critical system components].
  supplemental-guidance: >
    Adversaries can attempt to impede organizational operations by

    disrupting the supply of critical system components or corrupting supplier operations.

    Organizations may track systems and component mean time to failure to mitigate
    the loss of

    temporary or permanent system function. Safeguards to ensure that adequate supplies
    of

    critical system components include, for example, the use of multiple suppliers
    throughout the

    supply chain for the identified critical components; stockpiling spare components
    to ensure

    operation during mission-critical times, and the identification of functionally-identical
    or

    similar components which may be used, if necessary.
MP-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    A media protection policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the media protection policy and the
               associated media protection controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         media protection policy and procedures;
    c.   Review and update the current media protection:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the media protection procedures implement the media protection policy and
         controls; and
    e.   Develop, document, and implement remediation actions for violations of the media protection
         policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the MP family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
MP-2:
  text: |
    Restrict access to [Assignment: organization-defined types of digital and/or non-digital
    media] to [Assignment: organization-defined personnel or roles].
  supplemental-guidance: |
    System media includes both digital and non-digital media. Digital media
    includes, for example, diskettes, magnetic tapes, external/removable hard disk drives, flash drives,




    compact disks, and digital video disks. Non-digital media includes, for example, paper and
    microfilm. Restricting non-digital media access includes, for example, denying access to patient
    medical records in a community hospital unless the individuals seeking access to such records are
    authorized healthcare providers. Restricting access to digital media includes, for example, limiting
    access to design specifications stored on compact disks in the media library to the project leader
    and the individuals on the development team.
MP-3:
  text: |
    a.    Mark system media indicating the distribution limitations, handling caveats, and applicable
          security markings (if any) of the information; and
    b.    Exempt [Assignment: organization-defined types of system media] from marking if the media
          remain within [Assignment: organization-defined controlled areas].
  supplemental-guidance: >
    Security marking refers to the application or use of human-readable

    security attributes. Security labeling refers to the application or use of security
    attributes regarding

    internal data structures within systems. System media includes both digital and
    non-digital media.

    Digital media includes, for example, diskettes, magnetic tapes, external or removable
    disk drives,

    flash drives, compact disks, and digital video disks. Non-digital media includes,
    for example,

    paper and microfilm. Security marking is generally not required for media containing
    information

    determined by organizations to be in the public domain or to be publicly releasable.
    However,

    some organizations may require markings for public information indicating that
    the information is

    publicly releasable. Marking of system media reflects applicable laws, Executive
    Orders,

    directives, policies, regulations, standards, and guidelines.
MP-4:
  text: |
    a.    Physically control and securely store [Assignment: organization-defined types of digital
          and/or non-digital media] within [Assignment: organization-defined controlled areas]; and
    b.    Protect system media until the media are destroyed or sanitized using approved equipment,
          techniques, and procedures.
  supplemental-guidance: |
    System media includes both digital and non-digital media. Digital media
    includes, for example, diskettes, magnetic tapes, external or removable hard disk drives, flash
    drives, compact disks, and digital video disks. Non-digital media includes, for example, paper and
    microfilm. Physically controlling system media includes, for example, conducting inventories,
    ensuring procedures are in place to allow individuals to check out and return media to the media
    library, and maintaining accountability for stored media. Secure storage includes, for example, a
    locked drawer, desk, or cabinet; or a controlled media library. The type of media storage employed



    by organizations is commensurate with the security category or classification of the information
    residing on the media. Controlled areas are areas that provide sufficient physical and procedural
    safeguards to meet the requirements established for protecting information and systems. For media
    containing information determined to be in the public domain, to be publicly releasable, or to have
    limited or no adverse impact on organizations or individuals if accessed by other than authorized
    personnel, fewer safeguards may be needed. In these situations, physical access controls provide
    adequate protection.
MP-4(2):
  text: |
    Employ automated mechanisms to restrict access to media storage areas and to audit access
    attempts and access granted.
  supplemental-guidance: |
    Automated mechanisms can include, for example, keypads or card
    readers on the external entries to media storage areas.
MP-5:
  text: >
    a.    Protect and control [Assignment: organization-defined types of system media]
    during transport
          outside of controlled areas using [Assignment: organization-defined security
    safeguards];
    b.    Maintain accountability for system media during transport outside of controlled
    areas;

    c.    Document activities associated with the transport of system media; and

    d.    Restrict the activities associated with the transport of system media to
    authorized personnel.
  supplemental-guidance: >
    System media includes both digital and non-digital media. Digital media

    includes, for example, diskettes, magnetic tapes, external/removable hard disk
    drives, flash drives,

    compact disks, and digital video disks. Non-digital media includes, for example,
    microfilm and

    paper. Controlled areas are areas or spaces for which organizations provide sufficient
    physical or

    procedural safeguards to meet requirements established for protecting information
    and systems.

    Physical and technical safeguards for media are commensurate with the security
    category or

    classification of the information residing on the media. Safeguards to protect
    media during

    transport include, for example, locked containers and cryptography. Cryptographic
    mechanisms

    can provide confidentiality and integrity protections depending upon the mechanisms
    used.

    Activities associated with transport include the actual transport as well as those
    activities such as

    releasing media for transport and ensuring that media enters the appropriate transport
    processes.

    For the actual transport, authorized transport and courier personnel may include
    individuals from

    outside the organization. Maintaining accountability of media during transport
    includes, for

    example, restricting transport activities to authorized personnel, and tracking
    and/or obtaining

    explicit records of transport activities as the media moves through the transportation
    system to

    prevent and detect loss, destruction, or tampering. Organizations establish documentation

    requirements for activities associated with the transport of system media in accordance
    with

    organizational assessments of risk to include the flexibility to define different
    record-keeping

    methods for the different types of media transport as part of an overall system
    of transport-related

    records.
MP-5(3):
  text: Employ an identified custodian during transport of system media outside of
    controlled areas.
  supplemental-guidance: |
    Identified custodians provide organizations with specific points of
    contact during the media transport process and facilitate individual accountability. Custodial
    responsibilities can be transferred from one individual to another if an unambiguous custodian
    is identified at all times.
MP-6:
  text: |
    a.    Sanitize [Assignment: organization-defined system media] prior to disposal, release out of
          organizational control, or release for reuse using [Assignment: organization-defined
          sanitization techniques and procedures]; and
    b.    Employ sanitization mechanisms with the strength and integrity commensurate with the
          security category or classification of the information.
  supplemental-guidance: >
    This control applies to all system media, both digital and non-digital,

    subject to disposal or reuse, whether or not the media is considered removable.
    Examples include:

    digital media found in scanners, copiers, printers, notebook computers, workstations,
    network

    components, mobile devices; and non-digital media such as paper and microfilm.
    The sanitization

    process removes information from the media such that the information cannot be
    retrieved or

    reconstructed. Sanitization techniques, including clearing, purging, cryptographic
    erase, and

    destruction, prevent the disclosure of information to unauthorized individuals
    when such media is

    reused or released for disposal. Organizations determine the appropriate sanitization
    methods

    recognizing that destruction is sometimes necessary when other methods cannot
    be applied to

    media requiring sanitization. Organizations use discretion on the employment of
    approved

    sanitization techniques and procedures for media containing information deemed
    to be in the

    public domain or publicly releasable, or deemed to have no adverse impact on organizations
    or

    individuals if released for reuse or disposal. Sanitization of non-digital media
    includes, for

    example, destruction, removing a classified appendix from an otherwise unclassified
    document, or

    redacting selected sections or words from a document by obscuring the redacted
    sections or words

    in a manner equivalent in effectiveness to removing them from the document. NARA
    policy and

    guidance control the sanitization process for controlled unclassified information.
    NSA standards

    and policies control the sanitization process for media containing classified
    information.
MP-6(1):
  text: Review, approve, track, document, and verify media sanitization and disposal
    actions.
  supplemental-guidance: |
    Organizations review and approve media to be sanitized to ensure
    compliance with records-retention policies. Tracking and documenting actions include, for
    example, listing personnel who reviewed and approved sanitization and disposal actions;
    types of media sanitized; specific files stored on the media; sanitization methods used; date




    and time of the sanitization actions; personnel who performed the sanitization; verification
    actions taken; personnel who performed the verification; and the disposal actions taken.
    Organizations verify that the sanitization of the media was effective prior to disposal.
MP-6(2):
  text: |
    Test sanitization equipment and procedures [Assignment: organization-defined frequency] to
    verify that the intended sanitization is being achieved.
  supplemental-guidance: |
    Testing of sanitization equipment and procedures may be conducted by
    qualified and authorized external entities including, for example, federal agencies or external
    service providers.
MP-6(3):
  text: |
    Apply nondestructive sanitization techniques to portable storage devices prior to connecting such
    devices to the system under the following circumstances: [Assignment: organization-defined
    circumstances requiring sanitization of portable storage devices].
  supplemental-guidance: >
    Portable storage devices can be the source of malicious code insertions

    into organizational systems. Many of these devices are obtained from untrustworthy
    sources

    and may contain malicious code that can be readily transferred to systems through
    USB ports

    or other entry portals. While scanning storage devices is recommended, sanitization
    provides

    additional assurance that such devices are free of malicious code. Organizations
    consider

    nondestructive sanitization of portable storage devices when these devices are
    purchased from

    manufacturers or vendors prior to initial use or when organizations cannot maintain
    a positive

    chain of custody for the devices.
MP-6(7):
  text: |
    Enforce dual authorization for the sanitization of [Assignment: organization-defined system
    media].
  supplemental-guidance: >
    Organizations employ dual authorization to ensure that system media

    sanitization cannot occur unless two technically qualified individuals conduct
    the designated

    task. Individuals sanitizing system media possess sufficient skills and expertise
    to determine if

    the proposed sanitization reflects applicable federal and organizational standards,
    policies,

    and procedures. Dual authorization also helps to ensure that sanitization occurs
    as intended,

    both protecting against errors and false claims of having performed the sanitization
    actions.

    Dual authorization may also be known as two-person control.
MP-6(8):
  text: |
    Provide the capability to purge or wipe information from [Assignment: organization-defined
    systems or system components] either remotely or under the following conditions: [Assignment:
    organization-defined conditions].
  supplemental-guidance: >
    This control enhancement protects data/information on organizational

    systems and system components if such systems or components are obtained by unauthorized

    individuals. Remote purge/wipe commands require strong authentication to mitigate
    the risk

    of unauthorized individuals purging/wiping the system/component/device. The purge
    or wipe

    function can be implemented in a variety of ways including, for example, by overwriting

    data/information multiple times or by destroying the key necessary to decrypt
    encrypted data.
MP-6(9):
  text: |
    Facilitate the destruction of personally identifiable information by:
    (a)   De-identifying the personally identifiable information;
    (b) Proactively reviewing media to actively find personally identifiable information and removing
        such information; and
    (c)   Reviewing media as it is being archived or disposed to find and remove personally identifiable
          information.
  supplemental-guidance: |
    Disposal or destruction of media containing personally identifiable
    information applies to originals, copies, and archived records, including system logs that may
    contain such information. De-identification is the general term for any process of removing
    the association between a set of identifying data and the data subject and is accomplished in a
    manner that prevents loss, theft, misuse, or unauthorized access.
MP-7:
  text: |
    a.    [Selection: Restrict; Prohibit] the use of [Assignment: organization-defined types of system
          media] on [Assignment: organization-defined systems or system components] using
          [Assignment: organization-defined security safeguards]; and
    b.    Prohibit the use of portable storage devices in organizational systems when such devices have
          no identifiable owner.
  supplemental-guidance: >
    System media includes digital and non-digital media. Digital media

    includes, for example, diskettes, magnetic tapes, external or removable hard disk
    drives, flash

    drives, compact disks, and digital video disks. Non-digital media includes, for
    example, paper and

    microfilm. This control also applies to mobile devices with information storage
    capability. In

    contrast to MP-2, which restricts user access to media, this control restricts
    the use of certain types

    of media on systems, for example, restricting/prohibiting the use of flash drives
    or external hard

    disk drives. Organizations can employ technical and nontechnical safeguards to
    restrict the use of

    system media. Organizations may restrict the use of portable storage devices,
    for example, by

    using physical cages on workstations to prohibit access to certain external ports,
    or disabling or

    removing the ability to insert, read or write to such devices. Organizations may
    also limit the use

    of portable storage devices to only approved devices including, for example, devices
    provided by

    the organization, devices provided by other approved organizations, and devices
    that are not

    personally owned. Finally, organizations may restrict the use of portable storage
    devices based on

    the type of device, for example, prohibiting the use of writeable, portable storage
    devices, and

    implementing this restriction by disabling or removing the capability to write
    to such devices.

    Requiring identifiable owners for portable storage devices reduces the risk of
    using such devices

    by allowing organizations to assign responsibility for addressing known vulnerabilities
    in the

    devices.
MP-7(2):
  text: Prohibit the use of sanitization-resistant media in organizational systems.
  supplemental-guidance: |
    Sanitization-resistance refers to non-destructive sanitization techniques
    and applies to the capability to purge information from media. Certain types of media do not




    support sanitize commands, or if supported, the interfaces are not supported in a standardized
    way across these devices. Sanitization-resistant media include, for example, compact flash,
    embedded flash on boards and devices, solid state drives, and USB removable media.
MP-8:
  text: >
    a.    Establish [Assignment: organization-defined system media downgrading process]
    that
          includes employing downgrading mechanisms with strength and integrity commensurate
    with
          the security category or classification of the information;
    b.    Verify that the system media downgrading process is commensurate with the
    security
          category and/or classification level of the information to be removed and
    the access
          authorizations of the potential recipients of the downgraded information;
    c.    Identify [Assignment: organization-defined system media requiring downgrading];
    and

    d.    Downgrade the identified system media using the established process.
  supplemental-guidance: >
    This control applies to all system media, digital and non-digital, subject to

    release outside of the organization, whether the media is considered removable
    or not removeable.

    The downgrading process, when applied to system media, removes information from
    the media,

    typically by security category or classification level, such that the information
    cannot be retrieved

    or reconstructed. Downgrading of media includes redacting information to enable
    wider release

    and distribution. It also ensures that empty space on the media is devoid of information.
MP-8(1):
  text: Document system media downgrading actions.
  supplemental-guidance: |
    Organizations can document the media downgrading process by
    providing information such as the downgrading technique employed, the identification
    number of the downgraded media, and the identity of the individual that authorized and/or
    performed the downgrading action.
MP-8(2):
  text: |
    Test downgrading equipment and procedures [Assignment: organization-defined frequency] to
    verify that intended downgrading actions are being achieved.
  supplemental-guidance: None.
MP-8(3):
  text: |
    Downgrade system media containing [Assignment: organization-defined Controlled Unclassified
    Information (CUI)] prior to public release.
  supplemental-guidance: None.
MP-8(4):
  text: |
    Downgrade system media containing classified information prior to release to individuals without
    required access authorizations.
  supplemental-guidance: |
    Downgrading of classified information uses approved sanitization
    tools, techniques, and procedures to transfer information confirmed to be unclassified from
    classified systems to unclassified media.
PA-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    A privacy authorization policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the privacy authorization policy and the
               associated privacy authorization controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         privacy authorization policy and procedures;
    c.   Review and update the current privacy authorization:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the privacy authorization procedures implement the privacy authorization policy
         and controls; and
    e.   Develop, document, and implement remediation actions for violations of the privacy
         authorization policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the PA family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
PA-2:
  text: |
    Determine and document the legal authority that permits the collection, use, maintenance,
    and sharing of personally identifiable information, either generally or in support of a specific
    program or system need.
  supplemental-guidance: >
    Prior to collecting personally identifiable information, organizations

    determine whether the collection of such information is legally authorized. Organizational
    officials

    consult with the Senior Agency Official for Privacy and legal counsel regarding
    the authority of

    any program or activity to collect personally identifiable information. The authority
    to collect

    personally identifiable information is documented in the System of Records Notice
    and/or Privacy

    Impact Assessment or other applicable documentation such as Privacy Act Statements
    or

    Computer Matching Agreements.
PA-3:
  text: |
    Identify and document the purpose(s) for which personally identifiable information is
    collected, used, maintained, and shared in its privacy notices.
  supplemental-guidance: >
    Statutory language often expressly authorizes specific collections and uses

    of personally identifiable information. When statutory language is written broadly
    and thus subject

    to interpretation, organizations consult with the Senior Agency Official for Privacy
    and legal

    counsel to verify that there is a close nexus between the general authorization
    and any specific

    collection of personally identifiable information. Once the specific purpose has
    been identified, the

    purpose is clearly described in the related privacy compliance documentation,
    including, for

    example, Privacy Impact Assessments, System of Records Notices, and Privacy Act
    Statements

    provided at the time of collection including, for example, on forms organizations
    use to collect

    personally identifiable information. Further, in order to avoid unauthorized collections
    or uses of

    personally identifiable information, personnel who manage such information receive
    role-based

    training as specified in AT-3.
PA-3(1):
  text: |
    Restrict the use of personally identifiable information to only the authorized purpose(s) consistent
    with applicable laws or regulations and/or in public notices.
  supplemental-guidance: >
    Organizations take steps to help ensure that personally identifiable

    information is used only for legally authorized purposes and in a manner, compatible
    with the

    uses identified in the Privacy Act and/or in public notices. These steps include,
    for example,

    monitoring and auditing organizational use of personally identifiable information
    and training

    organizational personnel on the authorized uses of such information. With guidance
    from the

    Senior Agency Official for Privacy and where appropriate, legal counsel, organizations

    document the processes and procedures for evaluating the proposed new uses of
    personally

    identifiable information to assess whether such uses fall within the scope of
    the organizational

    authorities. Where appropriate, organizations obtain consent from individuals
    for the new uses

    of personally identifiable information.
PA-3(2):
  text: |
    Employ automated mechanisms to support records management of authorizing policies and
    procedures for personally identifiable information.
  supplemental-guidance: |
    Automated mechanisms may be used to support records management
    of authorizing policies and procedures for personally identifiable information. Automated
    mechanisms augment verification that organizational policies and procedures are enforced for
    the management and tracking of personally identifiable information within an organization’s
    systems.
PA-4:
  text: |
    a.   Develop, document, and disseminate guidelines to [Assignment: organization-defined
         personnel or roles] for the sharing of personally identifiable information externally, only for
         the authorized purposes identified in the Privacy Act and/or described in its notices, or for a
         purpose that is compatible with those purposes;
    b.   Evaluate proposed new instances of sharing personally identifiable information with external
         parties to assess whether:
         1.    The sharing is authorized; and
         2.    Additional or new public notice is required;
    c.   Enter into information sharing agreements with external parties that specifically:
         1.    Describe the personally identifiable information covered;
         2.    Enumerate the purpose(s) for which the personally identifiable information may be used;
               and
         3.    Include security requirements consistent with the information being shared; and
    d.   Monitor and audit the authorized sharing of personally identifiable information with external
         parties.
  supplemental-guidance: >
    The Senior Agency Official for Privacy and where appropriate, legal

    counsel, review and approve proposed external sharing of personally identifiable
    information,

    including with other public, international, or private sector entities, for consistency
    with the uses

    described in the existing organizational public notice(s). Formal agreements for
    information

    sharing include, for example, Memoranda of Understanding, Letters of Intent, Memoranda
    of

    Agreement, and Computer Matching Agreements. When a proposed new instance of external

    sharing of personally identifiable information is not currently authorized by
    the Privacy Act and/or

    specified in a notice, organizations evaluate whether the proposed external sharing
    is compatible

    with the purpose(s) specified in the notice. If the proposed sharing is compatible,
    organizations

    review, update, and republish the Privacy Impact Assessments, System of Records
    Notices,

    website privacy policies, and other public notices, if any, to include specific
    descriptions of the

    new use(s) and obtain consent where appropriate and feasible.
PE-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    A physical and environmental protection policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the physical and environmental protection
               policy and the associated physical and environmental protection controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         physical and environmental protection policy and procedures;
    c.   Review and update the current physical and environmental protection:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the physical and environmental protection procedures implement the physical and
         environmental protection policy and controls; and
    e.   Develop, document, and implement remediation actions for violations of the physical and
         environmental protection policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the PE family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
PE-2:
  text: |
    a.   Develop, approve, and maintain a list of individuals with authorized access to the facility
         where the system resides;
    b.   Issue authorization credentials for facility access;




    c.    Review the access list detailing authorized facility access by individuals [Assignment:
          organization-defined frequency]; and
    d.    Remove individuals from the facility access list when access is no longer required.
  supplemental-guidance: >
    This control applies to employees and visitors. Individuals with permanent

    physical access authorization credentials are not considered visitors. Authorization
    credentials

    include, for example, badges, identification cards, and smart cards. Organizations
    determine the

    strength of authorization credentials needed consistent with applicable laws,
    Executive Orders,

    directives, regulations, policies, standards, and guidelines. This control only
    applies to areas

    within facilities that have not been designated as publicly accessible.
PE-2(1):
  text: Authorize physical access to the facility where the system resides based on
    position or role.
  supplemental-guidance: None.
PE-2(2):
  text: |
    Require two forms of identification from [Assignment: organization-defined list of acceptable forms
    of identification] for visitor access to the facility where the system resides.
  supplemental-guidance: |
    Acceptable forms of identification include, for example, passports,
    Personal Identity Verification (PIV) cards, and drivers’ licenses. For gaining access to
    facilities using automated mechanisms, organizations may use PIV cards, key cards, PINs,
    and biometrics.
PE-2(3):
  text: >
    Restrict unescorted access to the facility where the system resides to personnel
    with [Selection

    (one or more): security clearances for all information contained within the system;
    formal access

    authorizations for all information contained within the system; need for access
    to all information

    contained within the system; [Assignment: organization-defined credentials]].
  supplemental-guidance: |
    Due to the highly sensitive nature of classified information stored
    within certain facilities, it is important that individuals lacking sufficient security clearances,
    access approvals, or need to know, be escorted by individuals with appropriate credentials to
    ensure that such information is not exposed or otherwise compromised.
PE-3:
  text: |
    a.    Enforce physical access authorizations at [Assignment: organization-defined entry and exit
          points to the facility where the system resides] by;
          1.   Verifying individual access authorizations before granting access to the facility; and
          2.   Controlling ingress and egress to the facility using [Selection (one or more):
               [Assignment: organization-defined physical access control systems or devices]; guards];
    b.    Maintain physical access audit logs for [Assignment: organization-defined entry/exit points];
    c.    Provide [Assignment: organization-defined security safeguards] to control access to areas
          within the facility designated as publicly accessible;
    d.    Escort visitors and monitor visitor activity [Assignment: organization-defined circumstances
          requiring visitor escorts and monitoring];



    e.    Secure keys, combinations, and other physical access devices;
    f.    Inventory [Assignment: organization-defined physical access devices] every [Assignment:
          organization-defined frequency]; and
    g.    Change combinations and keys [Assignment: organization-defined frequency] and/or when
          keys are lost, combinations are compromised, or individuals are transferred or terminated.
  supplemental-guidance: >
    This control applies to employees and visitors. Individuals with permanent

    physical access authorization credentials are not considered visitors. Organizations
    determine the

    types of facility guards needed including, for example, professional security
    staff, administrative

    staff, or system users. Physical access devices include, for example, keys, locks,
    combinations,

    and card readers. Physical access control systems comply with applicable laws,
    Executive Orders,

    directives, policies, regulations, standards, and guidelines. Organizations have
    flexibility in the

    types of audit logs employed. Audit logs can be procedural, automated, or some
    combination

    thereof. Physical access points can include facility access points, interior access
    points to systems

    or system components requiring supplemental access controls, or both. Components
    of systems

    may be in areas designated as publicly accessible with organizations safeguarding
    access to such

    devices.
                   AT-3, AU-2, AU-6, AU-9, AU-13, CP-10, IA-3, IA-8, MA-5, MP-2, MP-4,
    PE-2,
PE-3(1):
  text: |
    Enforce physical access authorizations to the system in addition to the physical access controls
    for the facility at [Assignment: organization-defined physical spaces containing one or more
    components of the system].
  supplemental-guidance: |
    This control enhancement provides additional physical security for
    those areas within facilities where there is a concentration of system components.
PE-3(2):
  text: |
    Perform security checks [Assignment: organization-defined frequency] at the physical boundary of
    the facility or system for exfiltration of information or removal of system components.
  supplemental-guidance: |
    Organizations determine the extent, frequency, and/or randomness of
    security checks to adequately mitigate risk associated with exfiltration.
PE-3(3):
  text: |
    Employ guards to control [Assignment: organization-defined physical access points] to the facility
    where the system resides 24 hours per day, 7 days per week.
  supplemental-guidance: None.
PE-3(4):
  text: |
    Use lockable physical casings to protect [Assignment: organization-defined system components]
    from unauthorized physical access.
  supplemental-guidance: None.
PE-3(5):
  text: |
    Employ [Assignment: organization-defined security safeguards] to [Selection (one or more):
    detect; prevent] physical tampering or alteration of [Assignment: organization-defined hardware
    components] within the system.
  supplemental-guidance: |
    Organizations implement tamper detection and prevention at selected
    hardware components or tamper detection at some components and tamper prevention at other
    components. Such detection and prevention activities can employ many types of anti-tamper
    technologies including, for example, tamper-detection seals and anti-tamper coatings. Anti-




    tamper programs help to detect hardware alterations through counterfeiting and other supply
    chain-related risks.
PE-3(7):
  text: Limit access using physical barriers.
  supplemental-guidance: |
    Physical barriers include, for example, bollards, concrete slabs, jersey
    walls, and hydraulic active vehicle barriers.
PE-4:
  text: |
    Control physical access to [Assignment: organization-defined system distribution and
    transmission lines] within organizational facilities using [Assignment: organization-defined
    security safeguards].
  supplemental-guidance: |
    Security safeguards applied to system distribution and transmission lines
    prevent accidental damage, disruption, and physical tampering. Such safeguards may also be
    necessary to help prevent eavesdropping or modification of unencrypted transmissions. Safeguards
    used to control physical access to system distribution and transmission lines include, for example,
    locked wiring closets; disconnected or locked spare jacks; protection of cabling by conduit or
    cable trays; and wiretapping sensors.
PE-5:
  text: |
    Control physical access to output from [Assignment: organization-defined output devices]
    to prevent unauthorized individuals from obtaining the output.
  supplemental-guidance: >
    Controlling physical access to output devices includes, for example,

    placing output devices in locked rooms or other secured areas and allowing access
    to authorized

    individuals only; placing output devices in locations that can be monitored by
    organizational

    personnel; installing monitor or screen filters; and using headphones. Output
    devices include, for

    example, monitors, printers, copiers, scanners, facsimile machines, and audio
    devices.
PE-5(1):
  text: Verify that only authorized individuals receive output from output devices.
  supplemental-guidance: |
    Methods to ensure only authorized individuals receive output from
    output devices include, for example, placing printers, copiers, and facsimile machines in
    controlled areas with keypad or card reader access controls; and limiting access to individuals
    with certain types of badges.
PE-5(2):
  text: Link individual identity to receipt of output from output devices.
  supplemental-guidance: |
    Methods to link individual identity to receipt of output from output
    devices include, for example, installing security functionality on facsimile machines, copiers,
    and printers. Such functionality allows organizations to implement authentication on output
    devices prior to the release of output to individuals.
PE-5(3):
  text: |
    Mark [Assignment: organization-defined system output devices] indicating the appropriate security
    marking of the information permitted to be output from the device.
  supplemental-guidance: |
    Outputs devices include, for example, printers, monitors, facsimile
    machines, scanners, copiers, and audio devices.
PE-6:
  text: |
    a.    Monitor physical access to the facility where the system resides to detect and respond to
          physical security incidents;
    b.    Review physical access logs [Assignment: organization-defined frequency] and upon
          occurrence of [Assignment: organization-defined events or potential indications of events];
          and
    c.    Coordinate results of reviews and investigations with the organizational incident response
          capability.
  supplemental-guidance: >
    Monitoring of physical access includes publicly accessible areas within

    organizational facilities. This can be accomplished for example, by the employment
    of guards; the

    use of video surveillance equipment such as cameras; or the use of sensor devices.
    Organizational

    incident response capabilities include investigations of and responses to detected
    physical security

    incidents. Security incidents include, for example, security violations or suspicious
    physical access

    activities. Suspicious physical access activities include, for example, accesses
    outside of normal

    work hours; repeated accesses to areas not normally accessed; accesses for unusual
    lengths of

    time; and out-of-sequence accesses.
PE-6(1):
  text: |
    Monitor physical access to the facility where the system resides using physical intrusion alarms
    and surveillance equipment.
  supplemental-guidance: None.
PE-6(2):
  text: |
    Employ automated mechanisms to recognize [Assignment: organization-defined classes or types
    of intrusions] and initiate [Assignment: organization-defined response actions].
  supplemental-guidance: None.
PE-6(3):
  text: |
    Employ video surveillance of [Assignment: organization-defined operational areas] and retain
    video recordings for [Assignment: organization-defined time-period].
  supplemental-guidance: |
    This control enhancement focuses on recording surveillance video for
    purposes of subsequent review, if circumstances so warrant. It does not require monitoring
    surveillance video although organizations may choose to do so. Note that there may be legal





    considerations when performing and retaining video surveillance, especially if such
    surveillance is in a public location.
PE-6(4):
  text: |
    Monitor physical access to the system in addition to the physical access monitoring of the facility
    at [Assignment: organization-defined physical spaces containing one or more components of the
    system].
  supplemental-guidance: |
    This control enhancement provides additional monitoring for those
    areas within facilities where there is a concentration of system components including, for
    example, server rooms, media storage areas, and communications centers.
PE-8:
  text: |
    a.    Maintain visitor access records to the facility where the system resides for [Assignment:
          organization-defined time-period]; and
    b.    Review visitor access records [Assignment: organization-defined frequency].
  supplemental-guidance: |
    Visitor access records include, for example, names and organizations of
    persons visiting; visitor signatures; forms of identification; dates of access; entry and departure
    times; purpose of visits; and names and organizations of persons visited. Access records are not
    required for publicly accessible areas.
PE-8(1):
  text: Employ automated mechanisms to facilitate the maintenance and review of visitor
    access records.
  supplemental-guidance: None.
PE-9:
  text: Protect power equipment and power cabling for the system from damage and destruction.
  supplemental-guidance: >
    Organizations determine the types of protection necessary for the power

    equipment and cabling employed at different locations both internal and external
    to organizational

    facilities and environments of operation. This includes, for example, generators
    and power cabling

    outside of buildings; internal cabling and uninterruptable power sources within
    an office or data

    center; and power sources for self-contained entities such as vehicles and satellites.
PE-9(1):
  text: |
    Employ redundant power cabling paths that are physically separated by [Assignment:
    organization-defined distance].
  supplemental-guidance: |
    Physically separate and redundant power cables ensure that power
    continues to flow in the event one of the cables is cut or otherwise damaged.
PE-9(2):
  text: |
    Employ automatic voltage controls for [Assignment: organization-defined critical system
    components].
  supplemental-guidance: |
    Automatic voltage controls can monitor and control voltage. Such
    controls include, for example, voltage regulators, voltage conditioners, and voltage stabilizers.
PE-10:
  text: |
    a.    Provide the capability of shutting off power to the system or individual system components in
          emergency situations;
    b.    Place emergency shutoff switches or devices in [Assignment: organization-defined location
          by system or system component] to facilitate safe and easy access for personnel; and
    c.    Protect emergency power shutoff capability from unauthorized activation.
  supplemental-guidance: |
    This control applies primarily to facilities containing concentrations of
    system resources including, for example, data centers, server rooms, rooms/buildings containing
    computer-controlled machinery, and mainframe computer rooms.
PE-11:
  text: |
    Provide a short-term uninterruptible power supply to facilitate [Selection (one or more):
    an orderly shutdown of the system; transition of the system to long-term alternate power] in the
    event of a primary power source loss.
  supplemental-guidance: None.
PE-11(1):
  text: |
    Provide a long-term alternate power supply for the system that can maintain minimally required
    operational capability in the event of an extended loss of the primary power source.
  supplemental-guidance: |
    This control enhancement can be satisfied, for example, by using a
    secondary commercial power supply or other external power supply. The long-term alternate
    power supplies for organizational systems are either manually or automatically activated.
PE-11(2):
  text: |
    Provide a long-term alternate power supply for the system that is:
    (a)   Self-contained;
    (b) Not reliant on external power generation; and




    (c)   Capable of maintaining [Selection: minimally required operational capability; full operational
          capability] in the event of an extended loss of the primary power source.
  supplemental-guidance: |
    This control enhancement can be satisfied, for example, by using one
    or more generators with sufficient capacity to meet the needs of the organization. Long-term
    alternate power supplies for organizational systems are either manually or automatically
    activated.
PE-12:
  text: |
    Employ and maintain automatic emergency lighting for the system that activates in the
    event of a power outage or disruption and that covers emergency exits and evacuation routes
    within the facility.
  supplemental-guidance: |
    This control applies primarily to facilities containing concentrations of
    system resources including, for example, data centers, server rooms, and mainframe computer
    rooms.
PE-12(1):
  text: |
    Provide emergency lighting for all areas within the facility supporting essential missions and
    business functions.
  supplemental-guidance: None.
PE-13:
  text: |
    Employ and maintain fire suppression and detection devices/systems for the system that
    are supported by an independent energy source.
  supplemental-guidance: |
    This control applies primarily to facilities containing concentrations of
    system resources including, for example, data centers, server rooms, and mainframe computer
    rooms. Fire suppression and detection devices or systems that may require an independent energy
    source include, for example, sprinkler systems, fixed fire hoses, and smoke detectors.
PE-13(1):
  text: |
    Employ fire detection devices/systems for the system that activate automatically and notify
    [Assignment: organization-defined personnel or roles] and [Assignment: organization-defined
    emergency responders] in the event of a fire.
  supplemental-guidance: |
    Organizations can identify specific personnel, roles, and emergency
    responders if individuals on the notification list need to have appropriate access authorizations
    and/or clearances, for example, to obtain access to facilities where classified operations are
    taking place or where there are systems containing classified information.
PE-13(2):
  text: |
    (a)   Employ fire suppression devices/systems for the system that provide automatic notification of
          any activation to [Assignment: organization-defined personnel or roles] and [Assignment:
          organization-defined emergency responders]; and
    (b) Employ an automatic fire suppression capability for the system when the facility is not staffed
        on a continuous basis.
  supplemental-guidance: |
    Organizations can identify specific personnel, roles, and emergency
    responders if individuals on the notification list need to have appropriate access authorizations
    and/or clearances, for example, to obtain access to facilities where classified operations are
    taking place or where there are systems containing classified information.
PE-13(4):
  text: |
    Verify that the facility undergoes [Assignment: organization-defined frequency] fire protection
    inspections by authorized and qualified inspectors and resolves identified deficiencies within
    [Assignment: organization-defined time-period].
  supplemental-guidance: None.
PE-14:
  text: |
    a.    Maintain temperature and humidity levels within the facility where the system resides at
          [Assignment: organization-defined acceptable levels]; and
    b.    Monitor temperature and humidity levels [Assignment: organization-defined frequency].
  supplemental-guidance: |
    This control applies primarily to facilities containing concentrations of
    system resources, for example, data centers, server rooms, and mainframe computer rooms.
PE-14(1):
  text: |
    Employs automatic temperature and humidity controls in the facility to prevent fluctuations
    potentially harmful to the system.
  supplemental-guidance: None.
PE-14(2):
  text: |
    Employ temperature and humidity monitoring that provides an alarm or notification of changes
    potentially harmful to personnel or equipment to [Assignment: organization-defined personnel or
    roles].
  supplemental-guidance: None.
PE-15:
  text: |
    Protect the system from damage resulting from water leakage by providing master shutoff
    or isolation valves that are accessible, working properly, and known to key personnel.
  supplemental-guidance: |
    This control applies primarily to facilities containing concentrations of
    system resources including, for example, data centers, server rooms, and mainframe computer
    rooms. Isolation valves can be employed in addition to or in lieu of master shutoff valves to shut
    off water supplies in specific areas of concern, without affecting entire organizations.
PE-15(1):
  text: |
    Employ automated mechanisms to detect the presence of water near the system and alert
    [Assignment: organization-defined personnel or roles].
  supplemental-guidance: |
    Automated mechanisms include, for example, water detection sensors,
    alarms, and notification systems.
PE-16:
  text: components] entering and exiting the facility and maintain records of those
    items.
  supplemental-guidance: |
    Enforcing authorizations for entry and exit of system components may
    require restricting access to delivery areas and isolating the areas from the system and media
    libraries.
PE-17:
  text: |
    a.    Determine and document the [Assignment: organization-defined alternate work sites] allowed
          for use by employees;
    b.    Employ [Assignment: organization-defined security and privacy controls] at alternate work
          sites;
    c.    Assess the effectiveness of security and privacy controls at alternate work sites; and
    d.    Provide a means for employees to communicate with information security and privacy
          personnel in case of security or privacy incidents or problems.
  supplemental-guidance: >
    Alternate work sites include, for example, government facilities or private

    residences of employees. While distinct from alternative processing sites, alternate
    work sites can

    provide readily available alternate locations during contingency operations. Organizations
    can

    define different sets of controls for specific alternate work sites or types of
    sites depending on the

    work-related activities conducted at those sites. This control supports the contingency
    planning

    activities of organizations.
PE-18:
  text: |
    [Assignment: organization-defined physical and environmental hazards] and to minimize the
    opportunity for unauthorized access.
  supplemental-guidance: |
    Physical and environmental hazards include, for example, flooding, fire,
    tornados, earthquakes, hurricanes, acts of terrorism, vandalism, electromagnetic pulse, electrical
    interference, and other forms of incoming electromagnetic radiation. Organizations also consider
    the location of entry points where unauthorized individuals, while not being granted access, might




    nonetheless be near systems. Such proximity can increase the risk of unauthorized access to
    organizational communications, including, for example, using wireless sniffers or microphones.
PE-18(1):
  text: |
    (a)   Plan the location or site of the facility where the system resides considering physical and
          environmental hazards; and
    (b) For existing facilities, consider the physical and environmental hazards in the organizational
        risk management strategy.
  supplemental-guidance: None.
PE-19:
  text: Protect the system from information leakage due to electromagnetic signals
    emanations.
  supplemental-guidance: >
    Information leakage is the intentional or unintentional release of data or

    information to an untrusted environment from electromagnetic signals emanations.
    The security

    categories or classifications of systems (with respect to confidentiality), organizational
    security

    policies, and risk tolerance guide the selection of controls employed to protect
    systems against

    information leakage due to electromagnetic signals emanations.
PE-19(1):
  text: |
    Protect system components, associated data communications, and networks in accordance with
    national Emissions Security policies and procedures based on the security category or
    classification of the information.
  supplemental-guidance: |
    Emissions Security (EMSEC) policies include the former TEMPEST
    policies.
PE-20:
  text: |
    Employ [Assignment: organization-defined asset location technologies] to track and
    monitor the location and movement of [Assignment: organization-defined assets] within
    [Assignment: organization-defined controlled areas].
  supplemental-guidance: |
    Asset location technologies can help organizations ensure that critical
    assets, including, for example, vehicles, equipment, or essential system components remain in
    authorized locations. Organizations consult with the Office of the General Counsel and the Senior
    Agency Official for Privacy regarding the deployment and use of asset location technologies to
    address potential privacy concerns.
PE-21:
  text: |
    Employ [Assignment: organization-defined security safeguards] against electromagnetic
    pulse damage for [Assignment: organization-defined systems and system components].
  supplemental-guidance: |
    An electromagnetic pulse (EMP) is a short burst of electromagnetic energy
    that is spread over a range of frequencies. Such energy bursts may be natural or man-made. EMP
    interference may be disruptive or damaging to electronic equipment. Protective measures used to
    mitigate EMP risk include shielding, surge suppressors, ferro-resonant transformers, and earth
    grounding.
PE-22:
  text: |
    Mark [Assignment: organization-defined system hardware components] indicating the
    impact or classification level of the information permitted to be processed, stored, or transmitted
    by the hardware component.
  supplemental-guidance: >
    Hardware components that may require marking include, for example,

    input devices marked to indicate the classification of the network to which they
    are connected or a

    multifunction function printer or copier residing in a classified area. Security
    marking refers to the

    application or use of human-readable security attributes. Security labeling refers
    to the application

    or use of security attributes regarding internal data structures within systems.
    Security marking is

    generally not required for hardware components processing, storing, or transmitting
    information

    determined by organizations to be in the public domain or to be publicly releasable.
    However,

    organizations may require markings for hardware components processing, storing,
    or transmitting

    public information indicating that such information is publicly releasable. The
    marking of system

    hardware components reflects applicable laws, Executive Orders, directives, policies,
    regulations,

    standards, and guidelines.
PL-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    Security and privacy planning policies that:
               (a) Address purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Are consistent with applicable laws, Executive Orders, directives, regulations,
                   policies, standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the security and privacy planning policies
               and the associated security and privacy planning controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         security and privacy planning policies and procedures;
    c.   Review and update the current security and privacy planning:
         1.    Policies [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the security and privacy planning procedures implement the security and privacy
         planning policies and controls; and
    e.   Develop, document, and implement remediation actions for violations of the planning policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the PL family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policies or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
PL-2:
  text: |
    a.   Develop security and privacy plans for the system that:
         1.    Are consistent with the organization’s enterprise architecture;
         2.    Explicitly define the authorization boundary for the system;




          3.   Describe the operational context of the system in terms of missions and business
               processes;
          4.   Provide the security categorization of the system including supporting rationale;
          5.   Describe the operational environment for the system and relationships with or
               connections to other systems;
          6.   Provide an overview of the security and privacy requirements for the system;
          7.   Identify any relevant overlays, if applicable;
          8.   Describe the security and privacy controls in place or planned for meeting those
               requirements including a rationale for the tailoring decisions; and
          9.   Are reviewed and approved by the authorizing official or designated representative prior
               to plan implementation;
    b.    Distribute copies of the security and privacy plans and communicate subsequent changes to
          the plans to [Assignment: organization-defined personnel or roles];
    c.    Review the security and privacy plans [Assignment: organization-defined frequency];
    d.    Update the security and privacy plans to address changes to the system and environment of
          operation or problems identified during plan implementation or security and privacy control
          assessments; and
    e.    Protect the security and privacy plans from unauthorized disclosure and modification.
  supplemental-guidance: >
    Security and privacy plans relate security and privacy requirements to a set

    of security and privacy controls and control enhancements. The plans describe
    how the security

    and privacy controls and control enhancements meet those security and privacy
    requirements, but

    do not provide detailed, technical descriptions of the specific design or implementation
    of the

    controls and control enhancements. Security and privacy plans contain sufficient
    information

    (including the specification of parameter values for assignment and selection
    statements either

    explicitly or by reference) to enable a design and implementation that is unambiguously
    compliant

    with the intent of the plans and subsequent determinations of risk to organizational
    operations and

    assets, individuals, other organizations, and the Nation if the plan is implemented
    as intended.

    Organizations can also apply tailoring guidance to the control baselines in Appendix
    D to develop

    overlays for community-wide use or to address specialized requirements, technologies,
    missions,

    business applications, or environments of operation.

    Security and privacy plans need not be single documents. The plans can be a collection
    of various

    documents including documents that already exist. Effective security and privacy
    plans make

    extensive use of references to policies, procedures, and additional documents
    including, for

    example, design and implementation specifications where more detailed information
    can be

    obtained. This reduces the documentation associated with security and privacy
    programs and

    maintains the security- and privacy-related information in other established management
    and

    operational areas including, for example, enterprise architecture, system development
    life cycle,

    systems engineering, and acquisition. Thus, security and privacy plans do not
    contain detailed

    contingency plan or incident response plan information but instead provide explicitly
    or by

    reference, sufficient information to define what needs to be accomplished by those
    plans.
                   AC-2, AC-6, AC-14, AC-17, AC-20, CA-2, CA-3, CA-7, CM-9, CP-2,
    IR-8,
PL-2(3):
  text: |
    Plan and coordinate security- and privacy-related activities affecting the system with [Assignment:
    organization-defined individuals or groups] before conducting such activities to reduce the impact
    on other organizational entities.
  supplemental-guidance: >
    Security- and privacy-related activities include, for example, security

    and privacy assessments, audits and inspections, hardware and software maintenance,
    patch

    management, and contingency plan testing. Planning and coordination includes emergency

    and nonemergency (i.e., planned or non-urgent unplanned) situations. The process
    defined by

    organizations to plan and coordinate security- and privacy-related activities
    can be included in

    security and privacy plans for systems or other documents, as appropriate.
PL-4:
  text: |
    a.    Establish and provide to individuals requiring access to the system, the rules that describe
          their responsibilities and expected behavior for information and system usage, security, and
          privacy;
    b.    Receive a documented acknowledgment from such individuals, indicating that they have read,
          understand, and agree to abide by the rules of behavior, before authorizing access to
          information and the system;
    c.    Review and update the rules of behavior [Assignment: organization-defined frequency]; and
    d.    Require individuals who have signed a previous version of the rules of behavior to read and
          re-sign [Selection (one or more): [Assignment: organization-defined frequency]; when the
          rules are revised or updated.]
  supplemental-guidance: >
    This control enhancement applies to organizational users. Organizations

    consider rules of behavior based on individual user roles and responsibilities,
    differentiating, for

    example, between rules that apply to privileged users and rules that apply to
    the general user

    population. Establishing rules of behavior for some types of non-organizational
    users including,

    for example, individuals who simply receive data or information from federal systems,
    is often not

    feasible given the large number of such users and the limited nature of their
    interactions with the

    systems. Rules of behavior for organizational and non-organizational users can
    also be established

    in AC-8, System Use Notification. PL-4b, the documented acknowledgment portion
    of the control,

    may be satisfied by the security and privacy awareness training and the role-based
    security and

    privacy training programs conducted by organizations if such training includes
    rules of behavior.

    Documented acknowledgements for rules of behavior may include, for example, electronic
    or

    physical signatures; and electronic agreement check boxes/radio buttons.
                    AC-2, AC-6, AC-8, AC-9, AC-17, AC-18, AC-19, AC-20, AT-2, AT-3,
    CM-11,
PL-4(1):
  text: |
    Include in the rules of behavior, explicit restrictions on the use of social media and networking
    sites and posting organizational information on public websites.
  supplemental-guidance: |2
     This control enhancement addresses rules of behavior related to the
     use of social media and networking sites when organizational personnel are using such sites
     for official duties or in the conduct of official business; when organizational information is
     involved in social media and networking transactions; and when personnel are accessing




    social media and networking sites from organizational systems. Organizations also address
    specific rules that prevent unauthorized entities from obtaining, either directly or through
    inference, non-public organizational information from social media and networking sites.
    Examples of non-public information include system account information and personally
    identifiable information.
PL-7:
  text: |
    a.   Develop a Concept of Operations (CONOPS) for the system describing how the organization
         intends to operate the system from the perspective of information security and privacy; and
    b.   Review and update the CONOPS [Assignment: organization-defined frequency].
  supplemental-guidance: |
    The security and privacy CONOPS may be included in the security or
    privacy plans for the system or in other system development life cycle documents, as appropriate.
    Changes to the CONOPS are reflected in ongoing updates to the security and privacy plans, the
    security and privacy architectures, and other appropriate organizational documents, including, for
    example, system development life cycle documents, procurement specifications, and systems
    engineering documents.
PL-8:
  text: >
    a.   Develop security and privacy architectures for the system that:
         1.    Describe the philosophy, requirements, and approach to be taken for
    protecting the
               confidentiality, integrity, and availability of organizational information;
         2.    Describe the philosophy, requirements, and approach to be taken for
    processing
               personally identifiable information;
         3.    Describe how the security and privacy architectures are integrated
    into and support the
               enterprise architecture; and
         4.    Describe any security- and privacy-related assumptions about, and dependencies
    on,
               external services;
    b.   Review and update the security and privacy architectures [Assignment: organization-defined
         frequency] to reflect updates in the enterprise architecture; and
    c.   Reflect planned security and privacy architecture changes in the security
    and privacy plans,
         the Concept of Operations (CONOPS), and organizational procurements and acquisitions.
                         This control addresses actions taken by organizations in
    the design and
  supplemental-guidance: >
    development of systems. The security and privacy architectures at the system level
    are consistent




    with and complement the organization-wide security and privacy architectures described
    in PM-7

    that are integral to and developed as part of the enterprise architecture. The
    security and privacy

    architectures include an architectural description, the placement and allocation
    of security and

    privacy functionality (including security and privacy controls), security- and
    privacy-related

    information for external interfaces, information being exchanged across the interfaces,
    and the

    protection mechanisms associated with each interface. In addition, the security
    and privacy

    architectures can include other information, for example, user roles and the access
    privileges

    assigned to each role, unique security and privacy requirements, types of information
    processed,

    stored, and transmitted by the system, restoration priorities of information and
    system services,

    and any other specific protection needs.

    In today’s modern computing architectures, it is becoming less common for organizations
    to

    control all information resources. There may be key dependencies on external information
    services

    and service providers. Describing such dependencies in the security and privacy
    architectures is

    important to developing a comprehensive mission and business protection strategy.
    Establishing,

    developing, documenting, and maintaining under configuration control, a baseline
    configuration

    for organizational systems is critical to implementing and maintaining effective
    security and

    privacy architectures. The development of the security and privacy architectures
    is coordinated

    with the Senior Agency Information Security Officer and the Senior Agency Official
    for Privacy

    to ensure that security and privacy controls needed to support security and privacy
    requirements

    are identified and effectively implemented. PL-8 is primarily directed at organizations
    to ensure

    that they develop security and privacy architectures for the system, and that
    the architectures are

    integrated with or tightly coupled to the enterprise architecture through the
    organization-wide

    security and privacy architectures. In contrast, SA-17 is primarily directed at
    external information

    technology product and system developers and integrators. SA-17, which is complementary
    to PL-

    8, is selected when organizations outsource the development of systems or system
    components to

    external entities, and there is a need to demonstrate consistency with the organization’s
    enterprise

    architecture and security and privacy architectures.
PL-8(1):
  text: |
    Design the security and privacy architectures for the system using a defense-in-depth approach
    that:
    (a)   Allocates [Assignment: organization-defined security and privacy safeguards] to
          [Assignment: organization-defined locations and architectural layers]; and
    (b) Ensures that the allocated security and privacy safeguards operate in a coordinated and
        mutually reinforcing manner.
  supplemental-guidance: >
    Organizations strategically allocate security safeguards (procedural,

    technical, or both) in the security architecture so that adversaries must overcome
    multiple

    safeguards to achieve their objective. Requiring adversaries to defeat multiple
    mechanisms

    makes it more difficult to successfully attack critical information resources
    by increasing the

    work factor of the adversary. It also increases the likelihood of detection. The
    coordination of

    allocated safeguards is essential to ensure that an attack that involves one safeguard
    does not

    create adverse unintended consequences by interfering with other safeguards. Examples
    of

    such unintended consequences include system lockout and cascading alarms. Placement
    of

    security safeguards is an important activity requiring thoughtful analysis. The
    criticality or

    value of the organizational asset is a key consideration in providing additional
    layering.
PL-8(2):
  text: |
    Require that [Assignment: organization-defined security and privacy safeguards] allocated to
    [Assignment: organization-defined locations and architectural layers] are obtained from different
    suppliers.
  supplemental-guidance: |2
     Different information technology products have different strengths and
     weaknesses. Providing a broad spectrum of products complements the individual offerings.
     For example, vendors offering malicious code protection typically update their products at



    different times, often developing solutions for known viruses, Trojans, or worms based on
    their priorities and development schedules. By having different products at different locations
    there is an increased likelihood that at least one will detect the malicious code.
PL-9:
  text: |
    Centrally manage [Assignment: organization-defined security and privacy controls and
    related processes].
  supplemental-guidance: >
    Central management refers to the organization-wide management and

    implementation of selected security and privacy controls and related processes.
    This includes

    planning, implementing, assessing, authorizing, and monitoring the organization-defined,
    centrally

    managed controls and processes. As the central management of security and privacy
    controls is

    generally associated with the concept of common controls, such management promotes
    and

    facilitates standardization of control implementations and management and judicious
    use of

    organizational resources. Centrally-managed controls and processes may also meet
    independence

    requirements for assessments in support of initial and ongoing authorizations
    to operate and as

    part of organizational continuous monitoring. As part of the security and privacy
    control selection

    processes, organizations determine which controls may be suitable for central
    management based

    on organizational resources and capabilities. It is not always possible to centrally
    manage every

    aspect of a security or privacy control. In such cases, the control can be treated
    as a hybrid control

    with the control managed and implemented centrally or at the system level. Those
    controls and

    control enhancements that are candidates for full or partial central management
    include, but are

    not limited to: AC-2 (1) (2) (3) (4); AC-17 (1) (2) (3) (9); AC-18 (1) (3) (4)
    (5); AC-19 (4); AC-

    22; AC-23; AT-2 (1) (2); AT-3 (1) (2) (3); AT-4; AU-6 (1) (3) (5) (6) (9); AU-7
    (1) (2); AU-11,

    AU-13, AU-16, CA-2 (1) (2) (3); CA-3 (1) (2) (3); CA-7 (1); CA-9; CM-2 (1) (2);
    CM-3 (1) (4);

    CM-4; CM-6 (1); CM-7 (4) (5); CM-8 (all); CM-9 (1); CM-10; CM-11; CP-7 (all);
    CP-8 (all); SC-

    43; SI-2; SI-3; SI-7; and SI-8.
PL-10:
  text: Select a control baseline for the system.
  supplemental-guidance: >
    The selection of an appropriate control baseline is determined by the needs

    of organizational stakeholders. Stakeholder needs and concerns consider mission
    and business

    requirements and mandates imposed by applicable laws, Executive Orders, directives,
    policies,

    regulations, standards, and guidelines. For example, the three control baselines
    in Appendix D are

    based on the requirements from the Federal Information Security Modernization
    Act (FISMA) and

    the Privacy Act. These requirements, along with the NIST standards and guidelines
    implementing

    the legislation, require organizations to select one of the control baselines
    after the reviewing the

    information types and the information that is processed, stored, and transmitted
    on organizational

    systems; analyzing the potential adverse impact or consequences of the loss or
    compromise of the

    system or information on the organization’s operations and assets, individuals,
    other organizations

    or the Nation; and considering the results from organizational and system assessments
    of risk.

    Nonfederal organizations that are part of other communities of interest including
    the U.S. critical

    infrastructure sectors, can develop similar control baselines (using the controls
    in Chapter Three)

    that represent the needs and concerns of those entities.
PL-11:
  text: Tailor the selected control baseline by applying specified tailoring actions.
  supplemental-guidance: >
    The concept of tailoring allows organizations to specialize or customize a

    set of baseline controls by applying a defined set of tailoring actions. These
    actions facilitate such

    specialization and customization by allowing organizations to develop security
    and privacy plans

    that reflect their specific missions and business functions, the environments
    where their systems

    operate, the threats and vulnerabilities that can affect their systems, and any
    other conditions or

    situations that can impact their mission or business success. The tailoring actions
    are described in

    Appendix G. Tailoring a control baseline is accomplished by identifying and designating
    common

    controls; applying scoping considerations; selecting compensating controls; assigning
    values to

    control parameters; supplementing the control baseline with additional controls,
    as needed; and

    providing information for control implementation. The general tailoring actions
    in Appendix G

    can be supplemented with additional actions based on the needs of organizations.
    Tailoring actions

    can be applied to the baselines in Appendix D in accordance with the security
    requirements from

    the Federal Information Security Modernization Act (FISMA) and the privacy requirements
    from

    the Privacy Act. Alternatively, other communities of interest adopting different
    control baselines

    can apply the tailoring actions in Appendix G to specialize or customize the controls
    that represent

    the specific needs and concerns of those entities.
PM-1:
  text: >
    a.   Develop and disseminate an organization-wide information security program
    plan that:
         1.    Provides an overview of the requirements for the security program and
    a description of
               the security program management controls and common controls in place
    or planned for
               meeting those requirements;
         2.    Includes the identification and assignment of roles, responsibilities,
    management
               commitment, coordination among organizational entities, and compliance;
         3.    Reflects the coordination among organizational entities responsible
    for information
               security; and
         4.    Is approved by a senior official with responsibility and accountability
    for the risk being
               incurred to organizational operations (including mission, functions,
    image, and
               reputation), organizational assets, individuals, other organizations,
    and the Nation;
    b.   Review the organization-wide information security program plan [Assignment:
    organization-
         defined frequency];
    c.   Update the information security program plan to address organizational changes
    and problems
         identified during plan implementation or control assessments; and
    d.   Protect the information security program plan from unauthorized disclosure
    and modification.
  supplemental-guidance: >
    Information security program plans can be represented in single documents

    or compilations of documents at the discretion of organizations. The plans document
    the program

    management controls and organization-defined common controls. Information security
    program

    plans provide sufficient information about the program management controls/common
    controls

    (including specification of parameters for any assignment and selection statements
    either explicitly

    or by reference) to enable implementations that are unambiguously compliant with
    the intent of

    the plans and a determination of the risk to be incurred if the plans are implemented
    as intended.

    Security plans for individual systems and the organization-wide information security
    program

    plan, provide complete coverage for all security controls employed within the
    organization.

    Common controls are documented in an appendix to the organization’s information
    security

    program plan unless the controls are included in a separate security plan for
    a system. The

    organization-wide information security program plan will indicate which separate
    security plans

    contain descriptions of common controls.

    Organizations have the flexibility to describe common controls in a single document
    or in multiple

    documents. For multiple documents, the documents describing common controls are
    included as

    attachments to the information security program plan. If the information security
    program plan

    contains multiple documents, the organization specifies in each document the organizational

    official or officials responsible for the development, implementation, assessment,
    authorization,

    and monitoring of the respective common controls. For example, the Facilities
    Management

    Office may develop, implement, assess, authorize, and continuously monitor common
    physical

    and environmental protection controls from the PE family when such controls are
    not associated

    with a particular system but instead, support multiple systems.
PM-2:
  text: |
    a.   Appoint a Senior Agency Information Security Officer with the mission and resources to
         coordinate, develop, implement, and maintain an organization-wide information security
         program;
    b.   Appoint a Senior Accountable Official for Risk Management to align information security
         management proceeses with strategic, operational, and budgetary planning procceses; and
    c.   Appoint a Risk Executive (function) to view and analyze risk from an organization-wide
         perspective and ensure management of risk is consistent across the organization.
  supplemental-guidance: >
    The senior information security officer is an organizational official. For

    federal agencies (as defined by applicable laws, Executive Orders, regulations,
    directives, policies,

    and standards), this official is the Senior Agency Information Security Officer.
    Organizations may

    also refer to this official as the Senior Information Security Officer or Chief
    Information Security

    Officer. The senior accountable official for risk management leads the risk executive
    (function) in

    organization-wide risk management activities.
PM-3:
  text: >
    a.   Include the resources needed to implement the information security and privacy
    programs in
         capital planning and investment requests and document all exceptions to this
    requirement;
    b.   Prepare documentation required for addressing information security and privacy
    programs in
         capital planning and investment requests in accordance with applicable laws,
    Executive
         Orders, directives, policies, regulations, standards; and
    c.   Make available for expenditure, the planned information security and privacy
    resources.
  supplemental-guidance: |
    Organizations consider establishing champions for information security
    and privacy efforts and as part of including the necessary resources, assign specialized expertise
    and resources as needed. Organizations may designate and empower an Investment Review Board
    or similar group to manage and provide oversight for the information security-and privacy-related
    aspects of the capital planning and investment control process.
PM-4:
  text: |
    a.   Implement a process to ensure that plans of action and milestones for the security and privacy
         programs and associated organizational systems:
         1.    Are developed and maintained;
         2.    Document the remedial information security and privacy actions to adequately respond to
               risk to organizational operations and assets, individuals, other organizations, and the
               Nation; and
         3.    Are reported in accordance with established reporting requirements.




    b.   Review plans of action and milestones for consistency with the organizational risk
         management strategy and organization-wide priorities for risk response actions.
  supplemental-guidance: >
    The plan of action and milestones is a key document in the information

    security and privacy programs and is subject to reporting requirements established
    by the Office of

    Management and Budget. Organizations view plans of action and milestones from
    an enterprise-

    wide perspective, prioritizing risk response actions and ensuring consistency
    with the goals and

    objectives of the organization. Plan of action and milestones updates are based
    on findings from

    control assessments and continuous monitoring activities.
PM-5:
  text: Develop and maintain an inventory of organizational systems.
  supplemental-guidance: |
    OMB provides guidance on developing systems inventories and associated
    reporting requirements. This control refers to an organization-wide inventory of systems, not
    system components as described in CM-8.
PM-6:
  text: |
    Develop, monitor, and report on the results of information security and privacy measures
    of performance.
  supplemental-guidance: |
    Measures of performance are outcome-based metrics used by an
    organization to measure the effectiveness or efficiency of the information security and privacy
    programs and the security and privacy controls employed in support of the program.
PM-7:
  text: |
    Develop an enterprise architecture with consideration for information security, privacy,
    and the resulting risk to organizational operations and assets, individuals, other organizations, and
    the Nation.
  supplemental-guidance: >
    The integration of security and privacy requirements and controls into the

    enterprise architecture ensures that security and privacy considerations are addressed
    early in the

    system development life cycle and are directly and explicitly related to the organization’s
    mission

    and business processes. The process of security and privacy requirements integration
    also embeds

    into the enterprise architecture, the organization’s security and privacy architectures
    consistent

    with the organizational risk management and information security and privacy strategies.
    For PM-

    7, the security and privacy architectures are developed at a system-of-systems
    level, representing

    all organizational systems. For PL-8, the security and privacy architectures are
    developed at a

    level representing an individual system. The system-level architectures are consistent
    with the

    security and privacy architectures defined for the organization. Security and
    privacy requirements

    and control integration are most effectively accomplished through the rigorous
    application of the

    Risk Management Framework and supporting security standards and guidelines.
PM-8:
  text: |
    Address information security and privacy issues in the development, documentation, and
    updating of a critical infrastructure and key resources protection plan.
  supplemental-guidance: |
    Protection strategies are based on the prioritization of critical assets and
    resources. The requirement and guidance for defining critical infrastructure and key resources and
    for preparing an associated critical infrastructure protection plan are found in applicable laws,
    Executive Orders, directives, policies, regulations, standards, and guidelines.
PM-9:
  text: >
    a.   Develops a comprehensive strategy to manage:
         1.    Security risk to organizational operations and assets, individuals,
    other organizations, and
               the Nation associated with the operation and use of organizational
    systems;
         2.    Privacy risk to individuals resulting from the collection, sharing,
    storing, transmitting,
               use, and disposal of personally identifiable information; and
         3.    Supply chain risks associated with the development, acquisition, maintenance,
    and
               disposal of systems, system components, and system services;
    b.   Implement the risk management strategy consistently across the organization;
    and

    c.   Review and update the risk management strategy [Assignment: organization-defined
         frequency] or as required, to address organizational changes.
  supplemental-guidance: >
    An organization-wide risk management strategy includes, for example, an

    expression of the security, privacy, and supply chain risk tolerance for the organization;
    acceptable

    risk assessment methodologies; security, privacy, and supply chain risk mitigation
    strategies; a

    process for consistently evaluating security, privacy, and supply chain risk across
    the organization

    with respect to the organization’s risk tolerance; and approaches for monitoring
    risk over time.

    The senior accountable official for risk management (agency head or designated
    official) aligns

    information security management proceeses with strategic, operational, and budgetary
    planning

    procceses. The use of a risk executive function, led by the senior accountable
    official for risk

    management, can facilitate consistent application of the risk management strategy
    organization-

    wide. The organization-wide risk management strategy can be informed by security,
    privacy, and

    supply chain risk-related inputs from other sources, internal and external to
    the organization, to

    ensure the strategy is both broad-based and comprehensive.
                  All XX-1 Controls, CA-2, CA-5, CA-6, CA-7, IP-1, PA-1, PA-2, PA-3,
    PL-2,
PM-10:
  text: |
    a.   Manage the security and privacy state of organizational systems and the environments in
         which those systems operate through authorization processes;
    b.   Designate individuals to fulfill specific roles and responsibilities within the organizational risk
         management process; and
    c.   Integrate the authorization processes into an organization-wide risk management program.
  supplemental-guidance: >
    Authorization processes for organizational systems and environments of

    operation require the implementation of an organization-wide risk management process,
    a Risk

    Management Framework, and associated security and privacy standards and guidelines.
    Specific

    roles for risk management processes include a risk executive (function) and designated
    authorizing

    officials for each organizational system and common control provider. The organizational

    authorization processes are integrated with continuous monitoring processes to
    facilitate ongoing

    understanding and acceptance of security and privacy risks to organizational operations
    and assets,

    individuals, other organizations, and the Nation.
PM-11:
  text: |
    a.   Define organizational mission and business processes with consideration for information
         security and privacy and the resulting risk to organizational operations, organizational assets,
         individuals, other organizations, and the Nation; and
    b.   Determine information protection and personally identifiable information processing needs
         arising from the defined mission and business processes; and
    c.   Review and revise the mission and business processes [Assignment: organization-defined
         frequency], until achievable protection and personally identifiable information processing
         needs are obtained.
  supplemental-guidance: >
    Protection needs are technology-independent, required capabilities to

    counter threats to organizations, individuals, systems, and the Nation through
    the compromise of

    information (i.e., loss of confidentiality, integrity, availability, or privacy).
    Information protection

    and personally identifiable information processing needs are derived from mission
    and business

    needs defined by the stakeholders in organizations, the mission and business processes
    defined to

    meet those needs, and the organizational risk management strategy. Information
    protection and

    personally identifiable information processing needs determine the required security
    and privacy

    controls for the organization and the systems supporting the mission and business
    processes.

    Inherent in defining the protection and personally identifiable information processing
    needs, is an

    understanding of adverse impact or consequences that could result if a compromise
    of information

    occurs. The categorization process is used to make such potential impact determinations.
    Privacy

    risks to individuals can arise from the compromise of personally identifiable
    information, but they

    can also arise as unintended consequences or a byproduct of authorized processing
    of information

    at any stage of the data life cycle. Privacy risk assessments are used to prioritize
    the risks that are

    created for individuals from system processing of personally identifiable information.
    These risk

    assessments enable the selection of the required privacy controls for the organization
    and systems

    supporting the mission and business processes. Mission and business process definitions
    and the

    associated protection requirements are documented in accordance with organizational
    policy and

    procedures.
PM-12:
  text: |
    Implement an insider threat program that includes a cross-discipline insider threat incident
    handling team.
  supplemental-guidance: >
    Organizations handling classified information are required, under

    Executive Order 13587 and the National Policy on Insider Threat, to establish
    insider threat

    programs. The standards and guidelines that apply to insider threat programs in
    classified

    environments can also be employed effectively to improve the security of Controlled
    Unclassified

    Information in non-national security systems. Insider threat programs include
    controls to detect

    and prevent malicious insider activity through the centralized integration and
    analysis of both

    technical and non-technical information to identify potential insider threat concerns.
    A senior

    official is designated by the department or agency head as the responsible individual
    to implement

    and provide oversight for the program. In addition to the centralized integration
    and analysis

    capability, insider threat programs as a minimum, prepare department or agency
    insider threat

    policies and implementation plans; conduct host-based user monitoring of individual
    employee

    activities on government-owned classified computers; provide insider threat awareness
    training to

    employees; receive access to information from all offices within the department
    or agency for

    insider threat analysis; and conduct self-assessments of department or agency
    insider threat

    posture.

    Insider threat programs can leverage the existence of incident handling teams
    that organizations

    may already have in place, such as computer security incident response teams.
    Human resources

    records are especially important in this effort, as there is compelling evidence
    to show that some

    types of insider crimes are often preceded by nontechnical behaviors in the workplace
    including,

    for example, ongoing patterns of disgruntled behavior and conflicts with coworkers
    and other

    colleagues. These precursors can better inform and guide organizational officials
    in more focused,

    targeted monitoring efforts. However, the use of human resource records could
    raise significant

    concerns for privacy. The participation of a comprehensive legal team, including
    consultation with

    the senior agency officer for privacy (SAOP), ensures that all monitoring activities
    are performed

    in accordance with applicable laws, Executive Orders, directives, regulations,
    policies, standards,

    and guidelines.
                    AC-6, AT-2, AU-6, AU-7, AU-10, AU-12, AU-13, CA-7, IA-4, IR-4,
    MP-7, PE-
PM-13:
  text: Establish a security and privacy workforce development and improvement program.
  supplemental-guidance: >
    Security and privacy workforce development and improvement programs

    include, for example, defining the knowledge, skills, and abilities needed to
    perform security and

    privacy duties and tasks; developing role-based training programs for individuals
    assigned security

    and privacy roles and responsibilities; and providing standards and guidelines
    for measuring and

    building individual qualifications for incumbents and applicants for security-
    and privacy-related

    positions. Such workforce development and improvement programs can also include
    security and

    privacy career paths to encourage security and privacy professionals to advance
    in the field and fill

    positions with greater responsibility. The programs encourage organizations to
    fill security- and

    privacy-related positions with qualified personnel. Security and privacy workforce
    development

    and improvement programs are complementary to organizational security awareness
    and training

    programs and focus on developing and institutionalizing the core security and
    privacy capabilities

    of personnel needed to protect organizational operations, assets, and individuals.
PM-14:
  text: |
    a.   Implement a process for ensuring that organizational plans for conducting security and
         privacy testing, training, and monitoring activities associated with organizational systems:
         1.    Are developed and maintained; and
         2.    Continue to be executed in a timely manner;
    b.   Review testing, training, and monitoring plans for consistency with the organizational risk
         management strategy and organization-wide priorities for risk response actions.
  supplemental-guidance: >
    This control ensures that organizations provide oversight for the security

    and privacy testing, training, and monitoring activities conducted organization-wide
    and that those

    activities are coordinated. With the growing importance of continuous monitoring
    programs, the

    implementation of information security and privacy across the three tiers of the
    risk management

    hierarchy and the widespread use of common controls, organizations coordinate
    and consolidate

    the testing and monitoring activities that are routinely conducted as part of
    ongoing organizational

    assessments supporting a variety of security and privacy controls. Security and
    privacy training

    activities, while focused on individual systems and specific roles, also necessitate
    coordination

    across all organizational elements. Testing, training, and monitoring plans and
    activities are

    informed by current threat and vulnerability assessments.
PM-15:
  text: |
    Establish and institutionalize contact with selected groups and associations within the
    security and privacy communities:
    a.   To facilitate ongoing security and privacy education and training for organizational personnel;
    b.   To maintain currency with recommended security and privacy practices, techniques, and
         technologies; and
    c.   To share current security- and privacy-related information including threats, vulnerabilities,
         and incidents.
  supplemental-guidance: >
    Ongoing contact with security and privacy groups and associations is of

    paramount importance in an environment of rapidly changing technologies and threats.
    Security

    and privacy groups and associations include, for example, special interest groups,
    professional

    associations, forums, news groups, and peer groups of security and privacy professionals
    in

    similar organizations. Organizations select groups and associations based on organizational

    missions and business functions. Organizations share threat, vulnerability, privacy
    problems,

    contextual insights, compliance techniques, and incident information consistent
    with applicable

    laws, Executive Orders, directives, policies, regulations, standards, and guidelines.
PM-16:
  text: |
    Implement a threat awareness program that includes a cross-organization information-
    sharing capability.
  supplemental-guidance: >
    Because of the constantly changing and increasing sophistication of

    adversaries, especially the advanced persistent threat (APT), it may be more likely
    that adversaries

    can successfully breach or compromise organizational systems. One of the best
    techniques to

    address this concern is for organizations to share threat information. This can
    include sharing

    threat events (i.e., tactics, techniques, and procedures) that organizations have
    experienced,

    mitigations that organizations have found are effective against certain types
    of threats, and threat

    intelligence (i.e., indications and warnings about threats that can occur). Threat
    information

    sharing may be bilateral or multilateral. Examples of bilateral threat sharing
    include government-

    commercial cooperatives and government-government cooperatives. An example of
    multilateral

    sharing includes organizations taking part in threat-sharing consortia. Threat
    information may be

    highly sensitive requiring special agreements and protection, or less sensitive
    and freely shared.
PM-16(1):
  text: Utilize automated means to maximize the effectiveness of sharing threat intelligence
    information.
  supplemental-guidance: |
    To maximize the effectiveness of monitoring, it is important to know
    what threat observables and indicators the sensors need to be searching for. By utilizing well
    established frameworks, services, and automated tools, organizations greatly improve their
    ability to rapidly share and feed into monitoring tools, the relevant threat detection signatures.
PM-17:
  text: |
    a.    Establish policy and procedures to ensure that the requirements for the protection of
          Controlled Unclassified Information processed, stored or transmitted on external systems, are
          implemented in accordance with applicable laws, Executive Orders, directives, policies,
          regulations, and standards.
    b.    Update the policy and procedures [Assignment: organization-defined frequency].
  supplemental-guidance: >
    The protection of Controlled Unclassified Information (CUI) in nonfederal

    organizations and systems is critical to the security of federal operations and
    assets and the privacy

    of individuals. CUI is defined by the National Archives and Records Administration
    along with

    the appropriate safeguarding and dissemination requirements for such information
    and is codified

    in 32 CFR 2002, Controlled Unclassified Information and specifically, for systems
    external to the

    federal organization, in 32 CFR 2002.14h. The policy prescribes the specific use
    and conditions to

    be implemented in accordance with organizational procedures including, for example,
    via its

    contracting processes.
PM-18:
  text: |
    a.    Develop and disseminate an organization-wide privacy program plan that provides an
          overview of the agency’s privacy program, and:



         1.   Includes a description of the structure of the privacy program and the resources dedicated
              to the privacy program;
         2.   Provides an overview of the requirements for the privacy program and a description of
              the privacy program management controls and common controls in place or planned for
              meeting those requirements;
         3.   Includes the role of the Senior Agency Official for Privacy and the identification and
              assignment of roles of other privacy officials and staff and their responsibilities;
         4.   Describes management commitment, compliance, and the strategic goals and objectives
              of the privacy program;
         5.   Reflects coordination among organizational entities responsible for the different aspects
              of privacy; and
         6.   Is approved by a senior official with responsibility and accountability for the privacy risk
              being incurred to organizational operations (including mission, functions, image, and
              reputation), organizational assets, individuals, other organizations, and the Nation; and
    b.   Update the plan to address changes in federal privacy laws and policy and organizational
         changes and problems identified during plan implementation or privacy control assessments.
  supplemental-guidance: >
    A Privacy program plan is a formal document that provides an overview of

    an organization’s privacy program, including a description of the structure of
    the privacy program,

    the resources dedicated to the privacy program, the role of the Senior Agency
    Official for Privacy

    and other privacy officials and staff, the strategic goals and objectives of the
    privacy program, and

    the program management and common controls in place or planned for meeting applicable
    privacy

    requirements and managing privacy risks.

    Privacy program plans can be integrated with information security plans or can
    be represented

    independently, either in a single document or in compilations of documents at
    the discretion of

    organizations. The plans document the program management controls and organization-defined

    common controls. Privacy program plans provide sufficient information about the
    program

    management and common controls (including specification of parameters and assignment
    and

    selection statements either explicitly or by reference) to enable control implementations
    that are

    unambiguously compliant with the intent of the plans and a determination of the
    risk incurred if

    the plans are implemented as intended.

    The privacy plans for individual systems and the organization-wide privacy program
    plan together

    provide complete coverage for all privacy controls employed within the organization.
    Common

    controls are documented in an appendix to the organization’s privacy program plan
    unless the

    controls are included in a separate privacy plan for a system. The organization-wide
    privacy

    program plan indicates which separate privacy plans contain descriptions of privacy
    controls.

    Organizations have the flexibility to describe common controls in a single document
    or in multiple

    documents. In the case of multiple documents, the documents describing common
    controls are

    included as attachments to the privacy program plan. If the privacy program plan
    contains multiple

    documents, the organization specifies in each document, the organizational official
    or officials

    responsible for the development, implementation, assessment, authorization, and
    monitoring of the

    respective common controls.
PM-19:
  text: |
    Appoint a Senior Agency Official for Privacy with the authority, mission, accountability,
    and resources to coordinate, develop, and implement, applicable privacy requirements and manage
    privacy risks through the organization-wide privacy program.
  supplemental-guidance: >
    The privacy officer described in this control is an organizational official.

    For federal agencies, as defined by applicable laws, Executive Orders, directives,
    regulations,

    policies, standards, and guidelines, this official is designated as the Senior
    Agency Official for

    Privacy. Organizations may also refer to this official as the Chief Privacy Officer.
PM-20:
  text: |
    a.   Publish System of Records Notices in the Federal Register, subject to required oversight
         processes, for systems containing personally identifiable information; and
    b.   Keep System of Records Notices current.
  supplemental-guidance: >
    Organizations issue System of Records Notices to provide the public notice

    regarding personally identifiable information collected in a system of records.
    The Privacy Act

    defines a system of records as a group of any records under the control of any
    agency from which

    information is retrieved by the name of an individual or by some identifying number,
    symbol, or

    other identifier. System of Records Notices explain how the information is used,
    retained, and may

    be corrected, and whether certain portions of the system are subject to Privacy
    Act exemptions for

    law enforcement or national security reasons.
PM-21:
  text: |
    a.   Ensure that the public has access to information about organizational privacy activities and
         can communicate with its Senior Agency Official for Privacy;
    b.   Ensure that organizational privacy practices are publicly available through organizational
         websites or otherwise; and
    c.   Employ publicly facing email addresses and/or phone lines to enable the public to provide
         feedback and/or direct questions to privacy offices regarding privacy practices.
  supplemental-guidance: |
    Organizations employ different mechanisms for informing the public about
    their privacy practices including, for example, Privacy Impact Assessments, System of Records
    Notices, privacy reports, publicly available web pages, email distributions, blogs, and periodic
    publications, including, for example, quarterly newsletters.
PM-22:
  text: >
    a.    Develop and maintain an accounting of disclosures of personally identifiable
    information held
          in each system of records under its control, including:
          1.   Date, nature, and purpose of each disclosure of a record; and
          2.   Name and address of the person or organization to which the disclosure
    was made;
    b.    Retain the accounting of disclosures for the life of the record or five
    years after the disclosure
          is made, whichever is longer; and
    c.    Make the accounting of disclosures available to the person named in the
    record upon request.
  supplemental-guidance: >
    This control addresses disclosure accounting requirements in the Privacy

    Act. The purpose of disclosure accounting requirements is to allow individuals
    to learn to whom

    records about them have been disclosed; to provide a basis for subsequently advising
    recipients of

    records of any corrected or disputed records; and to provide an audit trail for
    subsequent reviews

    of organizational compliance with conditions for disclosures. Organizations can
    use any system

    for keeping notations of disclosures, if it can construct from such a system,
    a document listing of

    all disclosures. Automated mechanisms can be used by organizations to determine
    when such

    information is disclosed, including, for example, commercial services providing
    notifications and

    alerts. Accounting of disclosures may also be used to help organizations verify
    compliance with

    applicable privacy statutes and policies governing disclosure or dissemination
    of information and

    dissemination restrictions.
PM-23:
  text: |
    Issue guidelines ensuring and maximizing the quality, utility, objectivity, integrity, impact
    determination, and de-identification of personally identifiable information across the information
    life cycle.
  supplemental-guidance: >
    Data quality management guidelines include the reasonable steps that

    organizations take to confirm the accuracy and relevance of personally identifiable
    information

    throughout the information life cycle. The information life cycle includes the
    creation, collection,

    use, processing, storage, maintenance, dissemination, disclosure, and disposition
    of personally

    identifiable information. Such steps may include, for example, editing and validating
    addresses as

    they are collected or entered into systems using automated address verification
    look-up application

    programming interfaces. The measures taken to protect data quality are based on
    the nature and

    context of the personally identifiable information, how it is to be used, how
    it was obtained, the

    impact level of the personally identifiable information obtained, and potential
    de-identification

    methods employed. Measures taken to validate the accuracy of personally identifiable
    information

    that is used to make determinations about the rights, benefits, or privileges
    of individuals under

    federal programs may be more comprehensive than those used to validate less sensitive
    personally

    identifiable information. Additional steps may be necessary to validate personally
    identifiable

    information that is obtained from sources other than individuals or the authorized
    representatives

    of individuals.
PM-23(1):
  text: |
    Issue technical guidelines and documentation to support automated evaluation of data quality
    across the information life cycle.
  supplemental-guidance: >
    As data is obtained and used across the information life cycle, it is

    important to confirm the accuracy and relevance of personally identifiable information.

    Automated tools and techniques can augment existing process and procedures and
    enable an

    organization to better identify and manage personally identifiable information
    in large-scale

    systems. For example, automated tools can greatly improve efforts to consistently
    normalize

    data or identify malformed data. Automated tools can also be used to improve auditing
    of

    data, to track how data is used across the information life cycle, and to detect
    errors that may

    incorrectly alter personally identifiable information or incorrectly associate
    such information

    with the wrong individual. These automated capabilities backstop processes and
    procedures

    at-scale. They also enable more fine-grained detection and correction of data
    quality errors.
PM-23(2):
  text: Issue data modeling guidelines to support tagging of personally identifiable
    information.
  supplemental-guidance: |
    Data tagging includes, for example, tags noting the authority to collect,
    usage, presence of personally identifiable information, de-identification, impact level, and
    information life cycle stage.
PM-23(3):
  text: |
    When managing personally identifiable information, develop procedures and incorporate
    mechanisms to identify and record the method under which the information is updated, and the
    frequency that such updates occur.
  supplemental-guidance: >
    When managing personally identifiable information including, for

    example, health information and financial information, it is important to carefully
    track

    updates or changes to such data. Having the ability to track both the method and
    frequency of

    updates enhances transparency and individual participation. It also enables individuals
    to

    better understand how and when their information is changed and helps both individuals
    and

    the responsible organizations to know how and what personally identifiable information
    was

    changed should erroneous information be identified.
PM-24:
  text: >
    a.    Establish a written charter for a Data Management Board;

    b.    Establish the Data Management Board consisting of [Assignment: organization-defined
    roles]
          with the following responsibilities:
          1.   Develop and implement guidelines supporting data modeling, quality,
    integrity, and de-
               identification needs of personally identifiable information across
    the information life
               cycle;
          2.   Review and approve applications to release data outside of the organization,
    archiving the
               applications and the released data, and performing post-release monitoring
    to ensure that
               the assumptions made as part of the data release continue to be valid;
    c.    Include requirements for personnel interaction with the Data Management
    Board in security
          and privacy awareness and/or role-based training.
  supplemental-guidance: |
    The guidelines established by Data Management Board establish policies,
    procedures, and standards that enable data governance so that personally identifiable information
    is managed and maintained in accordance with any relevant statutes, regulations, and guidance.
    Members may include the Chief Information Officer, Senior Agency Information Security Officer,
    and Senior Agency Official for Privacy. With respect to data modeling, and the quality, integrity,
    and de-identification of personally identifiable information, data and information needs are met




    through organization-wide data governance policies that establish the roles, responsibilities, and
    processes by which personnel manage information as an asset across the information life cycle.
    The information life cycle includes creation, collection, use, processing, storage, maintenance,
    dissemination, disclosure, and disposition. Members may include the Chief Information Officer,
    Senior Agency Official for Privacy, and Senior Agency Information Security Officer.
PM-25:
  text: Agreements.
  supplemental-guidance: >
    Organizations executing Computer Matching Agreements or participating

    in such agreements with other organizations regarding applicants for and recipients
    of financial

    assistance or payments under federal benefit programs or certain computerized
    comparisons

    involving federal personnel or payroll records, establish a Data Integrity Board
    to oversee and

    coordinate the implementation of those matching agreements. As data is obtained
    and used across

    the information life cycle, it is important to confirm the accuracy and relevance
    of personally

    identifiable information. Organizations may integrate the function of the Data
    Integrity Board into

    the responsibilities of the Data Management Board under PM-24. In many organizations,
    the Data

    Integrity Board is led by the Senior Agency Official for Privacy.
PM-25(1):
  text: Publish Computer Matching Agreements on the public website of the organization.
  supplemental-guidance: None.
PM-26:
  text: |
    a.    Develop and implement policies and procedures that address the use of personally identifiable
          information for internal testing, training, and research;
    b.    Take measures to limit or minimize the amount of personally identifiable information used for
          internal testing, training, and research purposes; and
    c.    Authorize the use of personally identifiable information when such information is required for
          internal testing, training, and research.
  supplemental-guidance: >
    Organizations often use personally identifiable information for testing new

    applications or systems prior to deployment, for research purposes, and for training.
    The use of

    personally identifiable information in testing, research, and training increases
    risk of unauthorized

    disclosure or misuse of such information. Organizations consult with the Senior
    Agency Official

    for Privacy and legal counsel to ensure that the use of personally identifiable
    information in

    testing, training, and research is compatible with the original purpose for which
    it was collected.

    When possible, organizations use placeholder data to avoid exposure of personally
    identifiable

    information when conducting testing, training, and research.
PM-27:
  text: |
    a.   Publish:
         1.    Policies governing how individuals may request access to records maintained in a Privacy
               Act system of records; and
         2.    Access procedures in System of Records Notices; and
    b.   Ensure that the published policies and access procedures are consistent with Privacy Act
         requirements and Office of Management and Budget policies and guidance for the proper
         processing of Privacy Act requests.
  supplemental-guidance: >
    Access affords individuals the ability to review personally identifiable

    information about them held within organizational systems of records. Access includes
    timely,

    simplified, and inexpensive access to data. Organizational processes for allowing
    access to records

    may differ based on resources, legal requirements, or other factors. The Senior
    Agency Official for

    Privacy is responsible for the content of Privacy Act regulations and record request
    processing, in

    consultation with the organization’s legal counsel. Access to certain types of
    records may not be

    appropriate, however, and heads of agencies may promulgate rules exempting particular
    systems

    from the access provision of the Privacy Act.
PM-28:
  text: |
    Implement a process for receiving and responding to complaints, concerns, or questions
    from individuals about the organizational privacy practices that includes:
    a.   Mechanisms that are easy to use and readily accessible by the public;
    b.   All information necessary for successfully filing complaints; and
    c.   Tracking mechanisms to ensure all complaints received are reviewed and appropriately
         addressed in a timely manner.
  supplemental-guidance: >
    Complaints, concerns, and questions from individuals can serve as a

    valuable source of external input that ultimately improves operational models,
    uses of technology,

    data collection practices, and privacy and security controls. Mechanisms that
    can be used by the

    public may include, for example, e-mail, telephone hotline, or web-based forms.
    Information

    necessary for successfully filing complaints includes, for example, contact information
    for the

    Senior Agency Official for Privacy or other official designated to receive complaints.
PM-29:
  text: >
    a.    Establish, maintain, and update [Assignment: organization-defined frequency]
    an inventory of
          all programs and systems that create, collect, use, process, store, maintain,
    disseminate,
          disclose, or dispose of personally identifiable information;
    b.    Provide updates of the personally identifiable information inventory to
    the Chief Information
          Officer, Senior Agency Official for Privacy, and Senior Agency Information
    Security Officer
          [Assignment: organization-defined frequency];
    c.    Use the personally identifiable information inventory to support the establishment
    of
          information security and privacy requirements for all new or modified systems
    containing
          personally identifiable information;
    d.    Review the personally identifiable information inventory [Assignment: organization-defined
          frequency];
    e.    Ensure to the extent practicable, that personally identifiable information
    is accurate, relevant,
          timely, and complete; and
    f.    Reduce personally identifiable information to the minimum necessary for
    the proper
          performance of authorized organizational functions.
  supplemental-guidance: >
    Organizations coordinate with federal records officers to ensure that

    reductions in organizational holdings of personally identifiable information are
    consistent with

    National Archives and Records Administration retention schedules. By performing
    periodic

    assessments, organizations ensure that only the data specified in the notice is
    collected, and that

    the data collected is still relevant and necessary for the purpose specified in
    privacy notices. The

    set of personally identifiable information elements required to support an organizational
    mission

    or business process may be a subset of the personally identifiable information
    the organization is

    authorized to collect.
PM-29(1):
  text: |
    Employ automated mechanisms to determine if personally identifiable information is maintained in
    electronic form.
  supplemental-guidance: |
    Automated mechanisms include, for example, commercial services
    providing notifications and alerts to organizations about where personally identifiable
    information is stored.
PM-30:
  text: |
    Develop, disseminate, and update privacy reports to:
    a.    The Office of Management and Budget, Congress, and other oversight bodies to demonstrate
          accountability with statutory and regulatory privacy program mandates; and
    b.    [Assignment: organization-defined officials] and other personnel with responsibility for
          monitoring privacy program progress and compliance.
  supplemental-guidance: |
    Through internal and external privacy reporting, organizations promote
    accountability and transparency in organizational privacy operations. Reporting can also help
    organizations to determine progress in meeting privacy compliance requirements and privacy
    controls, compare performance across the federal government, identify vulnerabilities and gaps in
    policy and implementation, and identify success models. Privacy reports include, for example,




    annual Senior Agency Official for Privacy reports to OMB; reports to Congress required by the
    Implementing Regulations of the 9/11 Commission Act; and other public reports required by
    specific statutory mandates or internal policies of organizations. The Senior Agency Official for
    Privacy consults with legal counsel, where appropriate, to ensure that organizations meet all
    applicable privacy reporting requirements.
PM-31:
  text: >
    a.   Develop a plan for managing supply chain risks associated with the development,
    acquisition,
         maintenance, and disposal of systems, system components, and system services;
    b.   Implement the supply chain risk management plan consistently across the organization;
    and

    c.   Review and update the supply chain risk management plan [Assignment: organization-defined
         frequency] or as required, to address organizational changes.
  supplemental-guidance: >
    An organization-wide supply chain risk management plan includes, for

    example, an unambiguous expression of the supply chain risk tolerance for the
    organization,

    acceptable supply chain risk mitigation strategies or controls, a process for
    consistently evaluating

    and monitoring supply chain risk, approaches for implementing and communicating
    the supply

    chain risk management plan, and associated roles and responsibilities. The organization-wide

    supply chain risk management plan can be incorporated into the organization’s
    risk management

    strategy and be used to inform the system-level supply chain risk management plan.
    The use of a

    risk executive function can facilitate consistent, organization-wide application
    of the supply chain

    risk management plan.
PM-32:
  text: |
    a.   Identify assumptions affecting risk assessments, risk response, and risk monitoring;
    b.   Identify constraints affecting risk assessments, risk response, and risk monitoring;
    c.   Identify the organizational risk tolerance; and
    d.   Identify priorities and trade-offs considered by the organization for managing risk.
  supplemental-guidance: |
    Risk framing is most effectively conducted at the organization-wide level.
    The assumptions, constraints, organizational risk tolerance, and priorities and trade-offs identified
    for this control inform the organizational risk management strategy which in turn, informs the
    conduct of risk assessment, risk response, and risk monitoring.
PS-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    A personnel security policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the personnel security policy and the
               associated personnel security controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         personnel security policy and procedures;
    c.   Review and update the current personnel security:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the personnel security procedures implement the personnel security policy and
         controls; and
    e.   Develop, document, and implement remediation actions for violations of the personnel
         security policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the PS family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
PS-2:
  text: |
    a.   Assign a risk designation to all organizational positions;
    b.   Establish screening criteria for individuals filling those positions; and





    c.    Review and update position risk designations [Assignment: organization-defined frequency].
  supplemental-guidance: |
    Position risk designations reflect Office of Personnel Management policy
    and guidance. Risk designations can guide and inform the types of authorizations individuals
    receive when accessing organizational information and systems. Position screening criteria include
    explicit information security role appointment requirements.
PS-3:
  text: |
    a.    Screen individuals prior to authorizing access to the system; and
    b.    Rescreen individuals in accordance with [Assignment: organization-defined conditions
          requiring rescreening and, where rescreening is so indicated, the frequency of rescreening].
  supplemental-guidance: |
    Personnel screening and rescreening activities reflect applicable laws,
    Executive Orders, directives, regulations, policies, standards, guidelines, and specific criteria
    established for the risk designations of assigned positions. Organizations may define different
    rescreening conditions and frequencies for personnel accessing systems based on types of
    information processed, stored, or transmitted by the systems.
PS-3(1):
  text: |
    Verify that individuals accessing a system processing, storing, or transmitting classified
    information are cleared and indoctrinated to the highest classification level of the information to
    which they have access on the system.
  supplemental-guidance: None.
PS-3(2):
  text: |
    Verify that individuals accessing a system processing, storing, or transmitting types of classified
    information which require formal indoctrination, are formally indoctrinated for all the relevant types
    of information to which they have access on the system.
  supplemental-guidance: |
    Types of classified information requiring formal indoctrination
    include, for example, Special Access Program (SAP), Restricted Data (RD), and Sensitive
    Compartment Information (SCI).
PS-3(3):
  text: |
    Verify that individuals accessing a system processing, storing, or transmitting information
    requiring special protection:
    (a)   Have valid access authorizations that are demonstrated by assigned official government
          duties; and
    (b) Satisfy [Assignment: organization-defined additional personnel screening criteria].
  supplemental-guidance: |
    Organizational information requiring special protection includes, for
    example, Controlled Unclassified Information (CUI). Personnel security criteria include, for
    example, position sensitivity background screening requirements.
PS-3(4):
  text: |
    Verify that individuals accessing a system processing, storing, or transmitting [Assignment:
    organization-defined information types] meet [Assignment: organization-defined citizenship
    requirements].
  supplemental-guidance: None.
PS-4:
  text: |
    Upon termination of individual employment:
    a.    Disable system access within [Assignment: organization-defined time-period];
    b.    Terminate or revoke any authenticators and credentials associated with the individual;
    c.    Conduct exit interviews that include a discussion of [Assignment: organization-defined
          information security topics];
    d.    Retrieve all security-related organizational system-related property;
    e.    Retain access to organizational information and systems formerly controlled by terminated
          individual; and
    f.    Notify [Assignment: organization-defined personnel or roles] within [Assignment:
          organization-defined time-period].
  supplemental-guidance: >
    System-related property includes, for example, hardware authentication

    tokens, system administration technical manuals, keys, identification cards, and
    building passes.

    Exit interviews ensure that terminated individuals understand the security constraints
    imposed by

    being former employees and that proper accountability is achieved for system-related
    property.

    Security topics of interest at exit interviews can include, for example, reminding
    terminated

    individuals of nondisclosure agreements and potential limitations on future employment.
    Exit

    interviews may not be possible for some terminated individuals, for example, in
    cases related to

    job abandonment, illnesses, and unavailability of supervisors. Exit interviews
    are important for

    individuals with security clearances. Timely execution of termination actions
    is essential for

    individuals terminated for cause. In certain situations, organizations consider
    disabling the system

    accounts of individuals that are being terminated prior to the individuals being
    notified.
PS-4(1):
  text: |
    (a)   Notify terminated individuals of applicable, legally binding post-employment requirements for
          the protection of organizational information; and
    (b) Require terminated individuals to sign an acknowledgment of post-employment requirements
        as part of the organizational termination process.
  supplemental-guidance: |
    Organizations consult with the Office of the General Counsel
    regarding matters of post-employment requirements on terminated individuals.
PS-4(2):
  text: |
    Employ automated mechanisms to notify [Assignment: organization-defined personnel or roles]
    upon termination of an individual.
  supplemental-guidance: |
    In organizations with many employees, not all personnel who need to
    know about termination actions receive the appropriate notifications—or, if such notifications
    are received, they may not occur in a timely manner. Automated mechanisms can be used to
    send automatic alerts or notifications to specific organizational personnel or roles when
    individuals are terminated. Such automatic alerts or notifications can be conveyed in a variety
    of ways, including, for example, telephonically, via electronic mail, via text message, or via
    websites.
PS-5:
  text: |
    a.    Review and confirm ongoing operational need for current logical and physical access
          authorizations to systems and facilities when individuals are reassigned or transferred to other
          positions within the organization;
    b.    Initiate [Assignment: organization-defined transfer or reassignment actions] within
          [Assignment: organization-defined time-period following the formal transfer action];
    c.    Modify access authorization as needed to correspond with any changes in operational need
          due to reassignment or transfer; and
    d.    Notify [Assignment: organization-defined personnel or roles] within [Assignment:
          organization-defined time-period].
  supplemental-guidance: >
    This control applies when reassignments or transfers of individuals are

    permanent or of such extended durations as to make the actions warranted. Organizations
    define

    actions appropriate for the types of reassignments or transfers, whether permanent
    or extended.

    Actions that may be required for personnel transfers or reassignments to other
    positions within

    organizations include, for example, returning old and issuing new keys, identification
    cards, and

    building passes; closing system accounts and establishing new accounts; changing
    system access

    authorizations (i.e., privileges); and providing for access to official records
    to which individuals

    had access at previous work locations and in previous system accounts.
PS-6:
  text: >
    a.    Develop and document access agreements for organizational systems;

    b.    Review and update the access agreements [Assignment: organization-defined
    frequency]; and

    c.    Verify that individuals requiring access to organizational information and
    systems:
          1.   Sign appropriate access agreements prior to being granted access; and
          2.   Re-sign access agreements to maintain access to organizational systems
    when access
               agreements have been updated or [Assignment: organization-defined frequency].
  supplemental-guidance: |
    Access agreements include, for example, nondisclosure agreements,
    acceptable use agreements, rules of behavior, and conflict-of-interest agreements. Signed access
    agreements include an acknowledgement that individuals have read, understand, and agree to
    abide by the constraints associated with organizational systems to which access is authorized.
    Organizations can use electronic signatures to acknowledge access agreements unless specifically
    prohibited by organizational policy.
PS-6(2):
  text: |
    Verify that access to classified information requiring special protection is granted only to
    individuals who:




    (a)   Have a valid access authorization that is demonstrated by assigned official government
          duties;
    (b) Satisfy associated personnel security criteria; and
    (c)   Have read, understood, and signed a nondisclosure agreement.
  supplemental-guidance: |
    Classified information requiring special protection includes, for
    example, collateral information, Special Access Program (SAP) information, and Sensitive
    Compartmented Information (SCI). Personnel security criteria reflect applicable laws,
    Executive Orders, directives, regulations, policies, standards, and guidelines.
PS-6(3):
  text: |
    (a)   Notify individuals of applicable, legally binding post-employment requirements for protection
          of organizational information; and
    (b) Require individuals to sign an acknowledgment of these requirements, if applicable, as part of
        granting initial access to covered information.
  supplemental-guidance: |
    Organizations consult with the Office of the General Counsel
    regarding matters of post-employment requirements on terminated individuals.
PS-7:
  text: |
    a.    Establish personnel security requirements including security roles and responsibilities for
          external providers;
    b.    Require external providers to comply with personnel security policies and procedures
          established by the organization;
    c.    Document personnel security requirements;
    d.    Require external providers to notify [Assignment: organization-defined personnel or roles] of
          any personnel transfers or terminations of external personnel who possess organizational
          credentials and/or badges, or who have system privileges within [Assignment: organization-
          defined time-period]; and
    e.    Monitor provider compliance.
  supplemental-guidance: >
    External provider refers to organizations other than the organization

    operating or acquiring the system. External providers include, for example, service
    bureaus,

    contractors, and other organizations providing system development, information
    technology

    services, outsourced applications, testing/assessment services, and network and
    security

    management. Organizations explicitly include personnel security requirements in
    acquisition-

    related documents. External providers may have personnel working at organizational
    facilities

    with credentials, badges, or system privileges issued by organizations. Notifications
    of external

    personnel changes ensure appropriate termination of privileges and credentials.
    Organizations

    define the transfers and terminations deemed reportable by security-related characteristics
    that

    include, for example, functions, roles, and nature of credentials/privileges associated
    with

    individuals transferred or terminated.
PS-8:
  text: |
    a.   Employ a formal sanctions process for individuals failing to comply with established
         information security policies and procedures; and
    b.   Notify [Assignment: organization-defined personnel or roles] within [Assignment:
         organization-defined time-period] when a formal employee sanctions process is initiated,
         identifying the individual sanctioned and the reason for the sanction.
  supplemental-guidance: |
    Organizational sanctions processes reflect applicable laws, Executive
    Orders, directives, regulations, policies, standards, and guidelines. Sanctions processes are
    described in access agreements and can be included as part of general personnel policies and
    procedures for organizations. Organizations consult with the Office of the General Counsel
    regarding matters of employee sanctions.
RA-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    A risk assessment policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the risk assessment policy and the
               associated risk assessment controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         risk assessment policy and procedures;
    c.   Review and update the current risk assessment:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the risk assessment procedures implement the risk assessment policy and controls;
         and
    e.   Develop, document, and implement remediation actions for violations of the risk assessment
         policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the RA family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
RA-2:
  text: |
    a.   Categorize the system and information it processes, stores, and transmits;
    b.   Document the security categorization results including supporting rationale, in the security
         plan for the system; and




    c.    Verify that the authorizing official or authorizing official designated representative reviews
          and approves the security categorization decision.
  supplemental-guidance: >
    Clearly defined authorization boundaries are a prerequisite for effective

    security categorization decisions. Security categories describe the potential
    adverse impacts to

    organizational operations, organizational assets, and individuals if organizational
    information and

    systems are comprised through a loss of confidentiality, integrity, or availability.
    Organizations

    conduct the security categorization process as an organization-wide activity with
    the involvement

    of Chief Information Officers, Senior Agency Information Security Officers, system
    owners,

    mission and business owners, and information owners/stewards. Organizations also
    consider the

    potential adverse impacts to other organizations and, in accordance with the USA
    PATRIOT Act

    of 2001 and Homeland Security Presidential Directives, potential national-level
    adverse impacts.

    Security categorization processes facilitate the development of inventories of
    information assets,

    and along with CM-8, mappings to specific system components where information
    is processed,

    stored, or transmitted.
RA-2(1):
  text: |
    Conduct a second-level categorization of organizational systems to obtain additional granularity
    on system impact levels.
  supplemental-guidance: >
    Organizations apply the “high water mark” concept to each of their

    systems categorized in accordance with FIPS Publication 199. This process results
    in systems

    designated as low impact, moderate impact, or high impact. Organizations desiring
    additional

    granularity in the system impact designations for risk-based decision making,
    can further

    partition the systems into sub-categories of the initial, first-level system categorization.
    For

    example, a second-level categorization on a moderate-impact system can produce
    three new

    sub-categories: low-moderate systems, moderate-moderate systems, and high-moderate

    systems. This secondary categorization and the resulting sub-categories of the
    system give

    organizations an opportunity to further prioritize their investments related to
    security control

    selection and the tailoring of control baselines in responding to identified risks.
    Second-level

    categorization can also be used to determine those systems that are exceptionally
    critical to

    organizational missions and business operations. These systems are sometimes described
    as

    high-value assets and thus, organizations may be more focused on complexity, aggregation,

    and interconnections. Such systems can be identified by partitioning high-impact
    systems into

    low-high systems, moderate-high systems, and high-high systems.
RA-3:
  text: |
    a.    Conduct a risk assessment, including the likelihood and magnitude of harm, from:
          1.   The unauthorized access, use, disclosure, disruption, modification, or destruction of the
               system, the information it processes, stores, or transmits, and any related information; and
          2.   Privacy-related problems for individuals arising from the intentional processing of
               personally identifiable information;
    b.    Integrate risk assessment results and risk management decsions from the organization and
          missions/business process perspectives with system-level risk assessments;
    c.    Document risk assessment results in [Selection: security and privacy plans; risk assessment
          report; [Assignment: organization-defined document]];




    d.    Review risk assessment results [Assignment: organization-defined frequency];
    e.    Disseminate risk assessment results to [Assignment: organization-defined personnel or roles];
          and
    f.    Update the risk assessment [Assignment: organization-defined frequency] or when there are
          significant changes to the system, its environment of operation, or other conditions that may
          impact the security or privacy state of the system.
  supplemental-guidance: >
    Clearly defined authorization boundaries are a prerequisite for effective

    risk assessments. Risk assessments consider threats, vulnerabilities, likelihood,
    and impact to

    organizational operations and assets, individuals, other organizations, and the
    Nation based on the

    operation and use of systems. Risk assessments also take into account risk from
    external parties

    including, for example, individuals accessing organizational systems; contractors
    operating

    systems on behalf of the organization; service providers; and outsourcing entities.

    Organizations can conduct risk assessments, either formal or informal, at all
    three tiers in the risk

    management hierarchy (i.e., organization level, mission/business process level,
    or system level)

    and at any phase in the system development life cycle. Risk assessments can also
    be conducted at

    various steps in the Risk Management Framework, including categorization, control
    selection,

    control implementation, control assessment, system authorization, and control
    monitoring. In

    addition to the information processed, stored, and transmitted by the system,
    risk assessments can

    also address any information related to the system including, for example, system
    design, the

    intended use of the system, testing results, and other supply chain-related information
    or artifacts.

    Assessments of risk can play an important role in security and privacy control
    selection processes,

    particularly during the application of tailoring guidance.
                  CA-3, CP-6, CP-7, IA-8, MA-5, PE-3, PE-18, PL-2, PL-10, PL-11, PM-8,
    PM-9,
RA-3(1):
  text: >
    (a)   Assess supply chain risks associated with [Assignment: organization-defined
    systems,
          system components, and system services]; and
    (b) Update the supply chain risk assessment [Assignment: organization-defined
    frequency], when
        there are significant changes to the relevant supply chain, or when changes
    to the system,
        environments of operation, or other conditions may necessitate a change in
    the supply chain.
  supplemental-guidance: >
    Supply chain-related events include, for example, disruption, theft, use

    of defective components, insertion of counterfeits, malicious development practices,
    improper

    delivery practices, and insertion of malicious code. These events can have a significant
    impact

    on the confidentiality, integrity, or availability of a system and its information
    and therefore,

    can also adversely impact organizational operations (including mission, functions,
    image, or

    reputation), organizational assets, individuals, other organizations, and the
    Nation. The supply

    chain-related events may be unintentional or malicious and can occur at any point
    during the

    system life cycle. An analysis of supply chain risk can help an organization identify
    systems

    or components for which additional supply chain risk mitigations are required.
RA-5:
  text: >
    a.    Scan for vulnerabilities in the system and hosted applications [Assignment:
    organization-
          defined frequency and/or randomly in accordance with organization-defined
    process] and
          when new vulnerabilities potentially affecting the system are identified
    and reported;
    b.    Employ vulnerability scanning tools and techniques that facilitate interoperability
    among
          tools and automate parts of the vulnerability management process by using
    standards for:
          1.   Enumerating platforms, software flaws, and improper configurations;
          2.   Formatting checklists and test procedures; and
          3.   Measuring vulnerability impact;
    c.    Analyze vulnerability scan reports and results from control assessments;

    d.    Remediate legitimate vulnerabilities [Assignment: organization-defined response
    times] in
          accordance with an organizational assessment of risk;
    e.    Share information obtained from the vulnerability scanning process and control
    assessments
          with [Assignment: organization-defined personnel or roles] to help eliminate
    similar
          vulnerabilities in other systems; and
    f.    Employ vulnerability scanning tools that include the capability to readily
    update the
          vulnerabilities to be scanned.
  supplemental-guidance: >
    Security categorization of information and systems guides the frequency

    and comprehensiveness of vulnerability scans. Organizations determine the required
    vulnerability

    scanning for system components, ensuring that the potential sources of vulnerabilities
    such as

    networked printers, scanners, and copiers are not overlooked. The vulnerabilities
    to be scanned

    need to be readily updated as new vulnerabilities are discovered, announced, and
    scanning

    methods developed. This process helps to ensure that potential vulnerabilities
    in the system are

    identified and addressed as quickly as possible. Vulnerability analyses for custom
    software may

    require additional approaches such as static analysis, dynamic analysis, binary
    analysis, or a

    hybrid of the three approaches. Organizations can use these analysis approaches
    in source code

    reviews and in a variety of tools including, for example, web-based application
    scanners, static

    analysis tools, and binary analyzers. Vulnerability scanning includes, for example,
    scanning for

    patch levels; scanning for functions, ports, protocols, and services that should
    not be accessible to

    users or devices; and scanning for improperly configured or incorrectly operating
    information flow

    control mechanisms. Scanning tools that facilitate interoperability include, for
    example, products

    that are Security Content Automated Protocol (SCAP) validated. Thus, organizations
    consider

    using scanning tools that express vulnerabilities in the Common Vulnerabilities
    and Exposures

    (CVE) naming convention and that use the Open Vulnerability Assessment Language
    (OVAL) to

    determine the presence of vulnerabilities. Sources for vulnerability information
    include, for

    example, the Common Weakness Enumeration (CWE) listing and the National Vulnerability

    Database (NVD). Control assessments such as red team exercises provide additional
    sources of

    potential vulnerabilities for which to scan. Organizations also consider using
    scanning tools that

    express vulnerability impact by the Common Vulnerability Scoring System (CVSS).
                    CA-2, CA-7, CM-2, CM-4, CM-6, CM-8, RA-2, RA-3, SA-11, SA-12,
    SA-15,
RA-5(2):
  text: |
    Update the system vulnerabilities to be scanned [Selection (one or more): [Assignment:
    organization-defined frequency]; prior to a new scan; when new vulnerabilities are identified and
    reported].
  supplemental-guidance: None.
RA-5(3):
  text: Employ vulnerability scanning procedures that can identify the breadth and
    depth of coverage.
  supplemental-guidance: |
    The identification of the breadth and depth of coverage can include,
    for example, the system components scanned and the vulnerabilities checked.
RA-5(4):
  text: |
    Determine unintended discoverable information about the system and take [Assignment:
    organization-defined corrective actions].
  supplemental-guidance: |
    Discoverable information includes information that adversaries could
    obtain without directly compromising or breaching the system, for example, by collecting
    information the system is exposing or by conducting extensive searches of the web.
    Corrective actions can include, for example, notifying appropriate organizational personnel,
    removing designated information, or changing the system to make designated information less
    relevant or attractive to adversaries.
RA-5(5):
  text: |
    Implements privileged access authorization to [Assignment: organization-identified system
    components] for [Assignment: organization-defined vulnerability scanning activities].
  supplemental-guidance: |
    In certain situations, the nature of the vulnerability scanning may be
    more intrusive or the system component that is the subject of the scanning may contain
    classified or controlled unclassified information. Privileged access authorization to selected
    system components facilitates more thorough vulnerability scanning and protects the sensitive
    nature of such scanning.
RA-5(6):
  text: |
    Employ automated mechanisms to compare the results of vulnerability scans over time to
    determine trends in system vulnerabilities.
  supplemental-guidance: None.
RA-5(8):
  text: |
    Review historic audit logs to determine if a vulnerability identified in the system has been
    previously exploited.
  supplemental-guidance: None.
RA-5(10):
  text: |
    Correlate the output from vulnerability scanning tools to determine the presence of multi-
    vulnerability and multi-hop attack vectors.
  supplemental-guidance: None.
RA-6:
  text: |
    Employ a technical surveillance countermeasures survey at [Assignment: organization-
    defined locations] [Selection (one or more): [Assignment: organization-defined frequency];
    [Assignment: organization-defined events or indicators occur]].
  supplemental-guidance: >
    Technical surveillance countermeasures surveys are performed by qualified

    personnel. Organizations use such surveys to detect the presence of technical
    surveillance devices

    and hazards and to identify technical security weaknesses that could aid in the
    conduct of technical

    penetrations of surveyed facilities. In addition, technical surveillance countermeasures
    surveys

    provide evaluations of the technical security posture of organizations and facilities
    and include

    thorough visual, electronic, and physical examinations of surveyed facilities,
    both internally and

    externally. The surveys also provide useful input for organizational risk assessments
    and critical

    information regarding organizational exposure to potential adversaries.
RA-7:
  text: Respond to findings from security and privacy assessments, monitoring, and
    audits.
  supplemental-guidance: >
    Organizations have a variety of options for responding to risk including:

    mitigating the risk by implementing new controls or strengthening existing controls;
    accepting the

    risk with appropriate justification or rationale; sharing or transferring the
    risk; or rejecting the risk.

    Organizational risk tolerance influences risk response decisions and actions.
    Risk response is also

    known as risk treatment. This control addresses the need to determine an appropriate
    response to

    risk before a plan of action and milestones entry is generated. For example, the
    response may be to

    accept risk or reject risk, or it may be possible to mitigate the risk immediately
    so a plan of action

    and milestones entry is not needed. However, if the risk response is to mitigate
    the risk and the

    mitigation cannot be completed immediately, a plan of action and milestones entry
    is generated.
RA-8:
  text: |
    Conduct privacy impact assessments for systems, programs, or other activities that pose a
    privacy risk before:
    a.     Developing or procuring information technology that collects, maintains, or disseminates
           information that is in an identifiable form; and
    b.     Initiating a new collection of information that:
           1.   Will be collected, maintained, or disseminated using information technology; and
           2.   Includes information in an identifiable form permitting the physical or online contacting
                of a specific individual, if identical questions have been posed to, or identical reporting
                requirements imposed on, ten or more persons, other than agencies, instrumentalities, or
                employees of the Federal Government.
  supplemental-guidance: |
    Privacy impact assessments are an analysis of how information is managed
    to ensure that such management conforms to applicable legal, regulatory, and policy requirements
    regarding privacy; to determine the associated privacy risks and effects of creating, collecting,
    using, processing, storing, maintaining, disseminating, disclosing, and disposing of information in




    identifiable form in a system; and to examine and evaluate the protections and alternate processes
    for managing information to mitigate potential privacy concerns. A privacy impact assessment is
    an analysis and a formal document detailing the process and outcome of the analysis. To conduct
    the analysis, organizations use risk assessment processes. Although privacy impact assessments
    may be required by law, organizations may develop policies to require privacy impact assessments
    in circumstances where a privacy impact assessment would not be required by law.
RA-9:
  text: |
    [Assignment: organization-defined systems, system components, or system services] at
    [Assignment: organization-defined decision points in the system development life cycle].
  supplemental-guidance: >
    Not all system components, functions, or services necessarily require

    significant protections. Criticality analysis is a key tenet of, for example,
    supply chain risk

    management, and informs the prioritization of protection activities. The identification
    of critical

    system components and functions considers applicable regulations, directives,
    policies, standards,

    and guidelines, system functionality requirements, system and component interfaces,
    and system

    and component dependencies. Systems engineers conduct an end-to-end functional
    decomposition

    of a system to identify mission-critical functions and components. The functional
    decomposition

    includes the identification of core organizational missions supported by the system,
    decomposition

    into the specific functions to perform those missions, and traceability to the
    hardware, software,

    and firmware components that implement those functions, including when the functions
    are shared

    by many components within and beyond the system boundary.

    The operational environment of a system or component may impact the criticality
    including, for

    example, the connections to and dependencies on cyber-physical systems, devices,
    system-of-

    systems, and outsourced IT services. System components that allow unmediated access
    to critical

    system components or functions are considered critical due to the inherent vulnerabilities
    such

    components create. Component and function criticality are assessed in terms of
    the impact of a

    component or function failure on the organizational missions supported by the
    system containing

    those components and functions. A criticality analysis is performed when an architecture
    or design

    is being developed, modified, or upgraded. If done early in the system life cycle,
    organizations

    may consider modifying the system design to reduce the critical nature of these
    components and

    functions by, for example, adding redundancy or alternate paths into the system
    design.
SA-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    A system and services acquisition policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the system and services acquisition policy
               and the associated system and services acquisition controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         system and services acquisition policy and procedures;
    c.   Review and update the current system and services acquisition:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the system and services acquisition procedures implement the system and services
         acquisition policy and controls; and
    e.   Develop, document, and implement remediation actions for violations of the system and
         services acquisition policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the SA family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
SA-2:
  text: |
    a.   Determine information security and privacy requirements for the system or system service in
         mission and business process planning;





    b.    Determine, document, and allocate the resources required to protect the system or system
          service as part of the organizational capital planning and investment control process; and
    c.    Establish a discrete line item for information security and privacy in organizational
          programming and budgeting documentation.
  supplemental-guidance: |
    Resource allocation for information security and privacy includes funding
    for system or service acquisition, sustainment, and supply chain concerns throughout the system
    development life cycle.
SA-3:
  text: |
    a.    Manage the system using [Assignment: organization-defined system development life cycle]
          that incorporates information security and privacy considerations;
    b.    Define and document information security and privacy roles and responsibilities throughout
          the system development life cycle;
    c.    Identify individuals having information security and privacy roles and responsibilities; and
    d.    Integrate the organizational information security and privacy risk management process into
          system development life cycle activities.
  supplemental-guidance: >
    A system development life cycle process provides the foundation for the

    successful development, implementation, and operation of organizational systems.
    To apply the

    required security and privacy controls within the system development life cycle
    requires a basic

    understanding of information security and privacy, threats, vulnerabilities, adverse
    impacts, and

    risk to critical missions and business functions. The security engineering principles
    in SA-8 help

    individuals properly design, code, and test systems and system components. Organizations
    include

    qualified personnel including, for example, chief information security officers,
    security architects,

    security engineers, system security officers, and chief privacy officers in system
    development life

    cycle processes to ensure that established security and privacy requirements are
    incorporated into

    organizational systems. It is also important that developers include individuals
    on the development

    team that possess the requisite security and privacy expertise and skills to ensure
    that the needed

    security and privacy capabilities are effectively integrated into the system.
    Role-based security and

    privacy training programs can ensure that individuals having key security and
    privacy roles and

    responsibilities have the experience, skills, and expertise to conduct assigned
    system development

    life cycle activities. The effective integration of security and privacy requirements
    into enterprise

    architecture also ensures that important security and privacy considerations are
    addressed early in

    the system life cycle and that those considerations are directly related to organizational
    mission

    and business processes. This process also facilitates the integration of the information
    security and

    privacy architectures into the enterprise architecture, consistent with risk management
    strategy of

    the organization. Because the development life cycle of a system involves multiple
    organizations,

    including, for example, external suppliers, developers, integrators, and service
    providers, it is

    important to recognize that acquisition and supply chain risk management functions
    and controls

    play a significant role in the overall effective management of the system during
    that life cycle.
SA-3(1):
  text: |
    Protect system development, test, and integration environments commensurate with risk
    throughout the system development life cycle for the system, system component, or system
    service.
  supplemental-guidance: None.
SA-3(2):
  text: |
    (a)   Approve, document, and control the use of live data in development, test, and integration
          environments for the system, system component, or system service; and
    (b) Ensure development, test, and integration environments for the system, system component,
        or system service are protected at the same impact or classification level as any live data
        used.
  supplemental-guidance: |
    Live data is also referred to as operational data. The use of live data in
    preproduction environments can result in significant risk to organizations. Organizations can
    minimize such risk by using test or dummy data during the design, development, and testing
    of systems, system components, and system services.
SA-3(3):
  text: |
    Plan for and implement a technology refresh schedule to support the system throughout the
    system development life cycle.
  supplemental-guidance: >
    Technology refresh planning may encompass hardware, software,

    firmware, processes, personnel skill sets, suppliers, service providers, and facilities.
    The use

    of obsolete or nearing obsolete technology may increase security and privacy risks
    associated

    with, for example, unsupported components, components unable to implement security
    or

    privacy requirements, counterfeit or re-purposed components, slow or inoperable
    components,

    components from untrusted sources, inadvertent personnel error, or increased complexity.
SA-4:
  text: |
    Include the following requirements, descriptions, and criteria, explicitly or by reference, in
    the acquisition contract for the system, system component, or system service:
    a.    Security and privacy functional requirements;
    b.    Strength of mechanism requirements;
    c.    Security and privacy assurance requirements;
    d.    Security and privacy documentation requirements;
    e.    Requirements for protecting security and privacy documentation;
    f.    Description of the system development environment and environment in which the system is
          intended to operate;
    g.    Allocation of responsibility or identification of parties responsible for information security,
          privacy, and supply chain risk management; and
    h.    Acceptance criteria.
  supplemental-guidance: >
    System components are discrete, identifiable information technology assets

    including, for example, hardware, software, or firmware. These components represent
    the building

    blocks of a system. System components typically consist of commercial information
    technology

    products. Security and privacy functional requirements include security and privacy
    capabilities,

    functions, and mechanisms. Strength requirements associated with such capabilities,
    functions,





    and mechanisms include degree of correctness, completeness, resistance to tampering
    or bypass,

    and resistance to direct attack. Security and privacy assurance requirements include
    development

    processes, procedures, practices, and methodologies; and the evidence from development
    and

    assessment activities providing grounds for confidence that the required security
    and privacy

    functionality is implemented and possesses the required strength of mechanism.
    Security and

    privacy documentation requirements address all phases of the system development
    life cycle.

    Security and privacy requirements are expressed in terms of security and privacy
    controls and

    control enhancements that have been selected through the tailoring process. The
    tailoring process

    includes, for example, the specification of parameter values using assignment
    and selection

    statements and platform dependencies and implementation information. Security
    and privacy

    documentation provides user and administrator guidance regarding the implementation
    and

    operation of security and privacy controls. The level of detail required in such
    documentation is

    based on the security categorization or classification level of the system and
    the degree to which

    organizations depend on the stated security or privacy capabilities, functions,
    or mechanisms to

    meet overall risk response expectations. Security and privacy requirements can
    include mandated

    configuration settings specifying allowed functions, ports, protocols, and services.
    Acceptance

    criteria for systems, system components, and system services are defined in the
    same manner as

    such criteria for any organizational acquisition or procurement.
SA-4(1):
  text: |
    Require the developer of the system, system component, or system service to provide a
    description of the functional properties of the controls to be implemented.
  supplemental-guidance: |
    Functional properties of security and privacy controls describe the
    functionality (i.e., security or privacy capability, functions, or mechanisms) visible at the
    interfaces of the controls and specifically exclude functionality and data structures internal to
    the operation of the controls.
SA-4(2):
  text: >
    Require the developer of the system, system component, or system service to provide
    design and

    implementation information for the selected controls that includes: [Selection
    (one or more):

    security-relevant external system interfaces; high-level design; low-level design;
    source code or

    hardware schematics; [Assignment: organization-defined design and implementation
    information]]

    at [Assignment: organization-defined level of detail].
  supplemental-guidance: >
    Organizations may require different levels of detail in design and

    implementation documentation for controls implemented in organizational systems,
    system

    components, or system services based on mission and business requirements; requirements
    for

    trustworthiness and resiliency; and requirements for analysis and testing. Systems
    can be

    partitioned into multiple subsystems. Each subsystem within the system can contain
    one or

    more modules. The high-level design for the system is expressed in terms of subsystems
    and

    the interfaces between subsystems providing security-relevant functionality. The
    low-level

    design for the system is expressed in terms of modules and the interfaces between
    modules

    providing security-relevant functionality. Design and implementation documentation
    may

    include information such as manufacturer, version, serial number, verification
    hash signature,

    software libraries used, date of purchase or download, and the vendor or download
    source.

    Source code and hardware schematics are referred to as the implementation representation
    of

    the system.
SA-4(3):
  text: |
    Require the developer of the system, system component, or system service to demonstrate the use
    of a system development life cycle process that includes [Assignment: organization-defined
    systems engineering methods; [Selection (one or more): systems security engineering methods;




    privacy engineering methods]; software development methods; testing, evaluation, assessment,
    verification, and validation methods; and quality control processes].
  supplemental-guidance: |
    Following a system development life cycle that includes state-of-the-
    practice software development methods, systems engineering methods, systems security and
    privacy engineering methods, and quality control processes helps to reduce the number and
    severity of latent errors within systems, system components, and system services. Reducing
    the number and severity of such errors reduces the number of vulnerabilities in those systems,
    components, and services.
SA-4(5):
  text: |
    Require the developer of the system, system component, or system service to:
    (d) Deliver the system, component, or service with [Assignment: organization-defined security
        configurations] implemented; and
    (e)   Use the configurations as the default for any subsequent system, component, or service
          reinstallation or upgrade.
  supplemental-guidance: |
    Security configurations include, for example, the U.S. Government
    Configuration Baseline (USGCB) and any limitations on functions, ports, protocols, and
    services. Security characteristics include, for example, requiring that default passwords have
    been changed.
SA-4(6):
  text: >
    (a)   Employ only government off-the-shelf or commercial off-the-shelf information
    assurance and
          information assurance-enabled information technology products that compose
    an NSA-
          approved solution to protect classified information when the networks used
    to transmit the
          information are at a lower classification level than the information being
    transmitted; and
    (b) Ensure that these products have been evaluated and/or validated by NSA or
    in accordance
        with NSA-approved procedures.
  supplemental-guidance: |
    Commercial off-the-shelf IA or IA-enabled information technology
    products used to protect classified information by cryptographic means may be required to use
    NSA-approved key management.
SA-4(7):
  text: >
    (a)   Limit the use of commercially provided information assurance and information
    assurance-
          enabled information technology products to those products that have been
    successfully
          evaluated against a National Information Assurance partnership (NIAP)-approved
    Protection
          Profile for a specific technology type, if such a profile exists; and
    (b) Require, if no NIAP-approved Protection Profile exists for a specific technology
    type but a
        commercially provided information technology product relies on cryptographic
    functionality
        to enforce its security policy, that the cryptographic module is FIPS-validated
    or NSA-
        approved.
  supplemental-guidance: None.
SA-4(8):
  text: |
    Require the developer of the system, system component, or system service to produce a plan for
    continuous monitoring of security and privacy control effectiveness that contains the following:
    [Assignment: organization-defined level of detail].
  supplemental-guidance: |
    The objective of continuous monitoring plans is to determine if the
    complete set of planned, required, and deployed security and privacy controls within the
    system, system component, or system service continue to be effective over time based on the
    inevitable changes that occur. Developer continuous monitoring plans include a sufficient
    level of detail such that the information can be incorporated into the continuous monitoring
    strategies and programs implemented by organizations.
SA-4(9):
  text: |
    Require the developer of the system, system component, or system service to identify the
    functions, ports, protocols, and services intended for organizational use.
  supplemental-guidance: >
    The identification of functions, ports, protocols, and services early in

    the system development life cycle, for example, during the initial requirements
    definition and

    design phases, allows organizations to influence the design of the system, system
    component,

    or system service. This early involvement in the system life cycle helps organizations
    to avoid

    or minimize the use of functions, ports, protocols, or services that pose unnecessarily
    high

    risks and understand the trade-offs involved in blocking specific ports, protocols,
    or services

    or when requiring system service providers to do so. Early identification of functions,
    ports,

    protocols, and services avoids costly retrofitting of controls after the system,
    component, or

    system service has been implemented. SA-9 describes the requirements for external
    system

    services with organizations identifying which functions, ports, protocols, and
    services are

    provided from external sources.
SA-4(10):
  text: |
    Employ only information technology products on the FIPS 201-approved products list for Personal
    Identity Verification (PIV) capability implemented within organizational systems.
  supplemental-guidance: None.
SA-5:
  text: |
    a.    Obtain administrator documentation for the system, system component, or system service that
          describes:
          1.   Secure configuration, installation, and operation of the system, component, or service;
          2.   Effective use and maintenance of security and privacy functions and mechanisms; and
          3.   Known vulnerabilities regarding configuration and use of administrative or privileged
               functions;
    b.    Obtain user documentation for the system, system component, or system service that
          describes:
          1.   User-accessible security and privacy functions and mechanisms and how to effectively
               use those functions and mechanisms;
          2.   Methods for user interaction, which enables individuals to use the system, component, or
               service in a more secure manner and protect individual privacy; and
          3.   User responsibilities in maintaining the security of the system, component, or service and
               privacy of individuals;
    c.    Document attempts to obtain system, system component, or system service documentation
          when such documentation is either unavailable or nonexistent and takes [Assignment:
          organization-defined actions] in response;
    d.    Protect documentation as required, in accordance with the organizational risk management
          strategy; and
    e.    Distribute documentation to [Assignment: organization-defined personnel or roles].
  supplemental-guidance: >
    This control helps organizational personnel understand the implementation

    and operation of security and privacy controls associated with systems, system
    components, and

    system services. Organizations consider establishing specific measures to determine
    the quality

    and completeness of the content provided. System documentation may be used, for
    example, to

    support the management of supply chain risk, incident response, and other functions.
    Personnel or

    roles requiring documentation may include, for example, system owners, system
    security officers,

    and system administrators. Attempts to obtain documentation may include, for example,
    directly

    contacting manufacturers or suppliers and conducting web-based searches. The inability
    to obtain

    needed documentation may occur, for example, due to the age of the system or component
    or lack

    of support from developers and contractors. In those situations, organizations
    may need to recreate

    selected documentation if such documentation is essential to the implementation
    or operation of

    the security and privacy controls. The level of protection provided for the system,
    component, or

    service documentation is commensurate with the security category or classification
    of the system.

    Documentation that addresses system vulnerabilities may require an increased level
    of protection.

    Secure operation of the system, includes, for example, initially starting the
    system and resuming

    secure system operation after any lapse in system operation.
