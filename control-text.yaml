  discussion: |
    Cryptographic mechanisms used to protect integrity include digital signatures
    and the computation and application of signed hashes using asymmetric cryptography;
    protecting the confidentiality of the key used to generate the hash; and using the public key
    to verify the hash information. Organizations employing cryptographic mechanisms also
    consider cryptographic key management solutions (see SC-12 and SC-13).
  parameters: ~
SI-7(7):
