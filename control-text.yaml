PM-24:
  text: >
    Establish a Data Integrity Board to:

    a.   Review proposals to conduct or participate in a matching program; and

    b.   Conduct an annual review of all matching programs in which the agency has
    participated.

    Discussion: A Data Integrity Board is the board of senior officials designated
    by the head of a

    federal agency that is responsible for, among other things, reviewing the agency’s
    proposals to

    conduct or participate in a matching program and conducting an annual review of
    all matching

    programs in which the agency has participated. As a general matter, a matching
    program is a

    computerized comparison of records from two or more automated [PRIVACT] systems
    of

    records, or an automated system of records and automated records maintained by
    a non-Federal

    agency (or agent thereof). A matching program either pertains to Federal benefit
    programs or

    Federal personnel or payroll records. At a minimum, the Data Integrity Board includes
    the

    Inspector General of the agency, if any, and the senior agency official for privacy.
  discussion: ~
  parameters: ~
PM-25:
  text: >
    a.   Develop, document, and implement policies and procedures that address the
    use of

    personally identifiable information for internal testing, training, and research;

    b.   Limit or minimize the amount of personally identifiable information used
    for internal testing,

    training, and research purposes;

    c.   Authorize the use of personally identifiable information when such information
    is required

    for internal testing, training, and research; and

    d.   Review and update policies and procedures <1>.

    Discussion: The use of personally identifiable information in testing, research,
    and training

    increases risk of unauthorized disclosure or misuse of such information. Organizations
    consult

    with the senior agency official for privacy and legal counsel to ensure that the
    use of personally

    identifiable information in testing, training, and research is compatible with
    the original purpose

    for which it was collected. When possible, organizations use placeholder data
    to avoid exposure

    of personally identifiable information when conducting testing, training, and
    research. The use of

    live data for testing, training, and research is also addressed in SA-3(2).
