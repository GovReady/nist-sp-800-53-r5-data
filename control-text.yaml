SA-8(17):
  text: |
    Implement the security design principle of secure distributed composition in <1>.
  discussion: >
    The principle of secure distributed composition states that the composition of

    distributed components that enforce the same system security policy result in
    a system that

    enforces that policy at least as well as the individual components do. Many of
    the design

    principles for secure systems deal with how components can or should interact.
    The need to

    create or enable capability from the composition of distributed components can
    magnify the

    relevancy of these principles. In particular, the translation of security policy
    from a stand-

    alone to a distributed system or a system-of-systems can have unexpected or emergent

    results. Communication protocols and distributed data consistency mechanisms help
    to

    ensure consistent policy enforcement across a distributed system. To ensure a
    system-wide

    level of assurance of correct policy enforcement, the security architecture of
    a distributed

    composite system is thoroughly analyzed.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined systems or system components]'
      description: systems or system components
SA-8(18):
  text: |
    Implement the security design principle of trusted communications channels in
    <1>.
  discussion: >
    The principle of trusted communication channels states that when composing a

    system where there is a potential threat to communications between components
    (i.e., the

    interconnections between components), each communication channel is trustworthy
    to a

    level commensurate with the security dependencies it supports (i.e., how much
    it is trusted

    by other components to perform its security functions). Trusted communication
    channels

    are achieved by a combination of restricting access to the communication channel
    (to ensure

    an acceptable match in the trustworthiness of the endpoints involved in the communication)

    and employing end-to-end protections for the data transmitted over the communication

    channel (to protect against interception, modification, and to further increase
    the assurance

    of proper end-to-end communication).
  parameters:
    1:
      type: Assignment
