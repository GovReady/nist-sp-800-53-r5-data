    Metadata is information that describes the characteristics of data. Metadata can

    include structural metadata describing data structures or descriptive metadata
    describing

    data content. Enforcement of allowed information flows based on metadata enables
    simpler

    and more effective flow control. Organizations consider the trustworthiness of
    metadata

    regarding data accuracy (i.e., knowledge that the metadata values are correct
    with respect

    to the data), data integrity (i.e., protecting against unauthorized changes to
    metadata tags),

    and the binding of metadata to the data payload (i.e., ensuring sufficiently strong
    binding

    techniques with appropriate levels of assurance).
  parameters:
    1:
