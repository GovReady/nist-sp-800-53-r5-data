        penetration testing, independent third-party penetration testing
SR-7:
  text: >
    Employ the following Operations Security (OPSEC) controls to protect supply chain-

    related information for the system, system component, or system service: <1>.

    Discussion: Supply chain OPSEC expands the scope of OPSEC to include suppliers
    and potential

    suppliers. OPSEC is a process that includes identifying critical information;
    analyzing friendly

    actions related to operations and other activities to identify those actions that
    can be observed

    by potential adversaries; determining indicators that potential adversaries might
    obtain that

    could be interpreted or pieced together to derive information in sufficient time
    to cause harm to

    organizations; implementing safeguards or countermeasures to eliminate or reduce
    exploitable

    vulnerabilities and thus risk to an acceptable level; and finally, considering
    how aggregated

    information may expose users or specific uses of the supply chain. Supply chain
    information

    includes user identities; uses for systems, system components, and system services;
    supplier

    identities; security and privacy requirements; system and component configurations;
    supplier

    processes; design specifications; and testing and evaluation results. Supply chain
    OPSEC may

    require organizations to withhold mission or business information from suppliers
    and may

    include the use of intermediaries to hide the end use, or users of systems, system
    components,

    or system services.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined Operations Security (OPSEC) controls]'
      description: Operations Security (OPSEC) controls
