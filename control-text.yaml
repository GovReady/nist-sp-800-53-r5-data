    Require two forms of identification from the following forms of identification for visitor
    access to the facility where the system resides: <1>.
  discussion: |
    Acceptable forms of identification include passports, REAL ID-compliant drivers’
    licenses, and Personal Identity Verification (PIV) cards. For gaining access to facilities using
    automated mechanisms, organizations may use PIV cards, key cards, PINs, and biometrics.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined list of acceptable forms of identification]'
      description: list of acceptable forms of identification
PE-2(3):
