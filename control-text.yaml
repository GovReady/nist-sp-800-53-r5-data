    Content filtering is the process of inspecting information as it traverses a cross
    domain solution and determines if the information meets a pre-defined policy. Content
    filtering actions and results of filtering actions are recorded for individual messages to
    ensure the correct filter actions were applied. Content filter reports are used to assist in
