  discussion: >
    Physical access control applies to employees and visitors. Individuals with permanent

    physical access authorization credentials are not considered visitors. Organizations
    determine

    the types of guards needed, including professional security staff, system users,
    or administrative

    staff. Physical access devices include keys, locks, combinations, and card readers.
    Physical access

    control systems comply with applicable laws, executive orders, directives, policies,
    regulations,

    standards, and guidelines. Organizations have flexibility in the types of audit
    logs employed.

    Audit logs can be procedural, automated, or some combination thereof. Physical
    access points

    can include facility access points, interior access points to systems requiring
    supplemental access

    controls, or both. Components of systems may be in areas designated as publicly
    accessible with

    organizations controlling access to the components.
