PL-9:
  text: >
    Centrally manage <1>.

    Discussion: Central management refers to organization-wide management and implementation

    of selected controls and processes. This includes planning, implementing, assessing,
    authorizing,

    and monitoring the organization-defined, centrally managed controls and processes.
    As the

    central management of controls is generally associated with the concept of common
    (inherited)

    controls, such management promotes and facilitates standardization of control
    implementations

    and management and judicious use of organizational resources. Centrally-managed
    controls and

    processes may also meet independence requirements for assessments in support of
    initial and

    ongoing authorizations to operate and as part of organizational continuous monitoring.

    As part of the control selection processes, organizations determine the controls
    that may be

    suitable for central management based on resources and capabilities. It is not
    always possible to

    centrally manage every aspect of a control. In such cases, the control can be
    treated as a hybrid

    control with the control managed and implemented centrally or at the system level.
    The controls

    and control enhancements that are candidates for full or partial central management
    include,

    but are not limited to: AC-2(1), AC-2(2), AC-2(3), AC-2(4), AC-17(1), AC-17(2),
    AC-17(3), AC-17(9),

    AC-18(1), AC-18(3), AC-18(4), AC-18(5), AC-19(4), AC-22, AC-23, AT-2(1), AT-2(2),
    AT-3(1), AT-3(2),

    AT-3(3), AT-4, AU-6(1), AU-6(3), AU-6(5), AU-6(6), AU-6(9), AU-7(1), AU-7(2),
    AU-11, AU-13, AU-

    16, CA-2(1), CA-2(2), CA-2(3), CA-3(1), CA-3(2), CA-3(3), CA-7(1), CA-9, CM-2(2),
    CM-3(1), CM-

