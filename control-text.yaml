SR-3(1):
  text: |
    Employ a diverse set of sources for the following system components and services:
    <1>.
  discussion: >
    Diversifying the supply of system, system components and services can reduce

    the probability that adversaries will successfully identify and target the supply
    chain, and can

    reduce the impact of a supply chain event or compromise. Identifying multiple
    suppliers for

    replacement components can reduce the probability that the replacement component
    will

    become unavailable; employing a diverse set of developers or logistics service
    providers can

    reduce the impact of a natural disaster or other supply chain event. Organizations
    consider

    designing the system to include diversity of materials and components.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system components and services]'
      description: system components and services
SR-3(2):
  text: |
    Employ the following supply chain controls to limit harm from potential adversaries
    identifying and targeting the organizational supply chain: <1>.
  discussion: >
    Controls that can be implemented to reduce the probability of adversaries

    successfully identifying and targeting the supply chain include avoiding the purchase
    of

    custom or non-standardized configurations; employing approved vendor lists with
    standing

    reputations in industry; following pre-agreed maintenance schedules and update
    and patch

    delivery mechanisms; maintaining a contingency plan in case of a supply chain
    event, and

    using procurement carve outs that provide exclusions to commitments or obligations,
    using

    diverse delivery routes; and minimizing the time between purchase decisions and
    delivery.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined controls]'
      description: controls
SR-4:
  text: |
    Document, monitor, and maintain valid provenance of the following systems, system
    components, and associated data: <1>.
  discussion: >
    Every system and system component has a point of origin and may be changed

    throughout its existence. Provenance is the chronology of the origin, development,
    ownership,

    location, and changes to a system or system component and associated data. It
    may also include

    personnel and processes used to interact with or make modifications to the system,
    component,

    or associated data. Organizations consider developing procedures (see SR-1) for
    allocating

    responsibilities for the creation, maintenance, and monitoring of provenance for
    systems and

    system components; transferring provenance documentation and responsibility between

    organizations; and preventing and monitoring for unauthorized changes to the provenance

    records. Organizations consider developing methods to document, monitor, and maintain
    valid

    provenance baselines for systems, system components, and related data. Such actions
    help track,

    assess, and document changes to the provenance, including changes in supply chain
    elements or

    configuration, and help ensure non-repudiation of provenance information and the
    provenance

    change records.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined systems, system components, and associated
        data]'
      description: systems, system components, and associated data
SR-4(1):
  text: |
    Establish and maintain unique identification of the following supply chain elements,
    processes, and personnel associated with the identified system and critical system
    components: <1>.
  discussion: >
    Knowing who and what is in the supply chains of organizations is critical to

    gaining visibility into supply chain activities. Visibility into supply chain
    activities is also

    important for monitoring and identifying high-risk events and activities. Without
    reasonable

    visibility into supply chains elements, processes, and personnel, it is very difficult
    for

    organizations to understand and manage risk, and ultimately reduce the susceptibility
    to

    adverse events. Supply chain elements include organizations, entities, or tools
    used for the

    development, acquisition, delivery, maintenance and disposal of systems and system

    components. Supply chain processes include development processes for hardware,

    software, and firmware; shipping and handling procedures; configuration management

    tools, techniques, and measures to maintain provenance; personnel and physical
    security

    programs; or other programs, processes, or procedures associated with the production
    and

    distribution of supply chain elements. Supply chain personnel are individuals
    with specific

    roles and responsibilities related to the secure development, delivery, maintenance,
    and

    disposal of a system or system component. Identification methods are sufficient
    to support

    an investigation in case of a supply chain change (e.g. if a supply company is
    purchased),

    compromise, or event.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined supply chain elements, processes, and
        personnel associated with organization-defined systems and critical system
        components]'
      description: supply chain elements, processes, and personnel associated with
        organization-defined systems and critical system components
SR-4(2):
  text: |
    Establish and maintain unique identification of the following systems and critical system
    components for tracking through the supply chain: <1>.
  discussion: |
    Tracking the unique identification of systems and system components during
    development and transport activities provides a foundational identity structure for the
    establishment and maintenance of provenance. For example, system components may be
    labeled using serial numbers or tagged using radio-frequency identification tags. Labels and
    tags can help provide better visibility into the provenance of a system or system component.
    A system or system component may have more than one unique identifier. Identification
    methods are sufficient to support a forensic investigation after a supply chain compromise
    or event.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined systems and critical system components]'
      description: systems and critical system components
SR-4(3):
  text: |
    Employ the following controls to validate that the system or system component received is
    genuine and has not been altered: <1>.
  discussion: >
    For many systems and system components, especially hardware, there are

    technical means to determine if the items are genuine or have been altered, including

    optical and nanotechnology tagging; physically unclonable functions; side-channel
    analysis;

    cryptographic hash verifications or digital signatures; and visible anti-tamper
    labels or

    stickers. Controls can also include monitoring for out of specification performance,
    which

    can be an indicator of tampering or counterfeits. Organizations may leverage supplier
    and

    contractor processes for validating that a system or component is genuine and
    has not been

    altered, and for replacing a suspect system or component. Some indications of
    tampering

    may be visible and addressable before accepting delivery, including inconsistent
    packaging,

    broken seals, and incorrect labels. When a system or system component is suspected
    of

    being altered or counterfeit, the supplier, contractor, or original equipment
    manufacturer

    may be able to replace the item or provide a forensic capability to determine
    the origin of

    the counterfeit or altered item. Organizations can provide training to personnel
    on how to

    identify suspicious system or component deliveries.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined controls]'
      description: controls
SR-5:
  text: |
    Employ the following acquisition strategies, contract tools, and procurement methods
    to protect against, identify, and mitigate supply chain risks: <1>.
  discussion: >
    The use of the acquisition process provides an important vehicle to protect the

    supply chain. There are many useful tools and techniques available, including
    obscuring the end

    use of a system or system component; using blind or filtered buys; requiring tamper-evident

    packaging; or using trusted or controlled distribution. The results from a supply
    chain risk

    assessment can guide and inform the strategies, tools, and methods that are most
    applicable to

    the situation. Tools and techniques may provide protections against unauthorized
    production,

    theft, tampering, insertion of counterfeits, insertion of malicious software or
    backdoors, and

    poor development practices throughout the system development life cycle. Organizations
    also

    consider providing incentives for suppliers who implement controls; promote transparency
    into

    their processes and security and privacy practices; provide contract language
    that addresses the

    prohibition of tainted or counterfeit components; and restrict purchases from
    untrustworthy

    suppliers. Organizations consider providing training, education, and awareness
    programs for

    personnel regarding supply chain risk, available mitigation strategies, and when
    the programs

    should be employed. Methods for reviewing and protecting development plans, documentation,

    and evidence are commensurate with the security and privacy requirements of the
    organization.

    Contracts may specify documentation protection requirements.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined acquisition strategies, contract tools,
        and procurement methods]'
      description: acquisition strategies, contract tools, and procurement methods
SR-5(1):
  text: |
    Employ the following controls to ensure an adequate supply of <1>: <2>.
  discussion: >
    Adversaries can attempt to impede organizational operations by disrupting the

    supply of critical system components or corrupting supplier operations. Organizations
    may

    track systems and component mean time to failure to mitigate the loss of temporary
    or

    permanent system function. Controls to ensure that adequate supplies of critical
    system

    components include the use of multiple suppliers throughout the supply chain for
    the

    identified critical components; stockpiling spare components to ensure operation
    during

    mission-critical times, and the identification of functionally-identical or similar
    components

    that may be used, if necessary.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined critical system components]'
      description: critical system components
    2:
      type: Assignment
      text: '[Assignment: organization-defined controls]'
      description: controls
SR-5(2):
  text: |
    Assess the system, system component, or system service prior to selection, acceptance,
    modification, or update.
  discussion: >
    Organizational personnel or independent, external entities conduct assessments

    of systems, components, products, tools, and services to uncover evidence of tampering,

    unintentional and intentional vulnerabilities, or evidence of non-compliance with
    supply

    chain controls. These include malicious code, malicious processes, defective software,

    backdoors, and counterfeits. Assessments can include evaluations; design proposal
    reviews;

    visual or physical inspection; static and dynamic analyses; visual, x-ray, or
    magnetic particle

    inspections; simulations; white, gray, or black box testing; fuzz testing; stress
    testing; and

    penetration testing (see SR-6(1)). Evidence generated during assessments is documented
    for

    follow-on actions by organizations. The evidence generated during the organizational
    or

    independent assessments of supply chain elements may be used to improve supply
    chain

    processes and to inform the supply chain risk management process. The evidence
    can be

    leveraged in follow-on assessments. Evidence and other documentation may be shared
    in

    accordance with organizational agreements.
  parameters: ~
SR-6:
  text: |
    Review the supply chain-related risks associated with suppliers or contractors and the
    system, system component, or system service they provide <1>.
  discussion: >
    A review of supplier risk includes security processes, foreign ownership, control
    or

    influence (FOCI), and the ability of the supplier to effectively assess any subordinate
    second-tier

    and third-tier suppliers and contractors. The reviews may be conducted by the
    organization or by

    an independent third party. The reviews consider documented processes, documented
    controls,

    all-source intelligence, and publicly available information related to the supplier
    or contractor.

    Organizations can use open-source information to monitor for indications of stolen
    information,

    poor development and quality control practices, information spillage, or counterfeits.
    In some

    cases, it may be appropriate to share review results with other organizations
    in accordance with

    any applicable inter-organizational agreements or contracts.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
SR-6(1):
  text: |
    Employ <2> of the
    following supply chain elements, processes, and actors associated with the system, system
    component, or system service: <1>.
  discussion: >
    Penetration testing and analysis addresses the analysis or testing of the supply

    chain. Relationships between entities and procedures within the supply chain,
    including

    development and delivery, are considered. Supply chain elements include organizations,

    entities, or tools use for the development, acquisition, deliver, maintenance
    and disposal of

    systems, system components, or system services. Supply chain processes include
    personnel

    and physical security programs; hardware, software, and firmware development processes;

    configuration management tools, techniques, and measures to maintain provenance;

    shipping and handling procedures; and programs, processes, or procedures associated
    with

    the production and distribution of supply chain elements. Supply chain actors
    are individuals

    with specific roles and responsibilities in the supply chain. The evidence generated
    and

    collected during analyses and testing of supply chain elements, processes, and
    actors is

    documented and used to inform organizational risk management activities and decisions.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined supply chain elements, processes, and
        actors]'
      description: supply chain elements, processes, and actors
