PL-2:
  text: |
    a.   Develop security and privacy plans for the system that:
    1.    Are consistent with the organization’s enterprise architecture;
    2.    Explicitly define the constituent system components;
    3.   Describe the operational context of the system in terms of missions and business
    processes;
    4.   Provide the security categorization of the system, including supporting rationale;
    5.   Describe any specific threats to the system that are of concern to the organization;
    6.   Provide the results of a privacy risk assessment for systems processing personally
    identifiable information;
    7.   Describe the operational environment for the system and any dependencies on or
    connections to other systems or system components;
    8.   Provide an overview of the security and privacy requirements for the system;
    9.   Identify any relevant control baselines or overlays, if applicable;
    10. Describe the controls in place or planned for meeting the security and privacy
    requirements, including a rationale for any tailoring decisions;
    11. Include risk determinations for security and privacy architecture and design decisions;
    12. Include security- and privacy-related activities affecting the system that require planning
    and coordination with <1>; and
    13. Are reviewed and approved by the authorizing official or designated representative
    prior to plan implementation.
    b.   Distribute copies of the plans and communicate subsequent changes to the plans to
    <2>;
    c.   Review the plans <3>;
    d.   Update the plans to address changes to the system and environment of operation or
    problems identified during plan implementation or control assessments; and
    e.   Protect the plans from unauthorized disclosure and modification.
  discussion: >
    System security and privacy plans contain an overview of the security and privacy

    requirements for the system and the controls selected to satisfy the requirements.
    The plans

    describe the intended application of each selected control in the context of the
    system with a

    sufficient level of detail to correctly implement the control and to subsequently
    assess the

    effectiveness of the control. The control documentation describes how system-specific
    and

    hybrid controls are implemented and the plans and expectations regarding the functionality
    of

    the system. System security and privacy plans can also be used in the design and
    development of

    systems in support of life cycle-based security engineering processes. System
    security and privacy

    plans are living documents that are updated and adapted throughout the system
    development

    life cycle, for example, during capability determination, analysis of alternatives,
    requests for

    proposal, and design reviews. Section 2.1 describes the different types of requirements
    that are

    relevant to organizations during the system development life cycle and the relationship
    between

    requirements and controls.

    Organizations may develop a single, integrated security and privacy plan or maintain
    separate

    plans. Security and privacy plans relate security and privacy requirements to
    a set of controls and

    control enhancements. The plans describe how the controls and control enhancements
    meet the

    security and privacy requirements, but do not provide detailed, technical descriptions
    of the

    design or implementation of the controls and control enhancements. Security and
    privacy plans

    contain sufficient information (including specifications of control parameter
    values for selection

    and assignment statements explicitly or by reference) to enable a design and implementation

    that is unambiguously compliant with the intent of the plans and subsequent determinations
    of

    risk to organizational operations and assets, individuals, other organizations,
    and the Nation if

    the plan is implemented. Organizations can also apply the tailoring guidance to
    the control

    baselines in [SP 800-53B] to develop overlays for community-wide use or to address
    specialized

    requirements, technologies, missions, business applications, or environments of
    operation.

    Security and privacy plans need not be single documents. The plans can be a collection
    of various

    documents, including documents that already exist. Effective security and privacy
    plans make

    extensive use of references to policies, procedures, and additional documents,
    including design

    and implementation specifications where more detailed information can be obtained.
    The use of

    references helps to reduce the documentation associated with security and privacy
    programs

    and maintains the security- and privacy-related information in other established
    management

    and operational areas, including enterprise architecture, system development life
    cycle, systems

    engineering, and acquisition. Security and privacy plans need not contain detailed
    contingency

    plan or incident response plan information but instead can provide explicitly
    or by reference,

    sufficient information to define what needs to be accomplished by those plans.

    Security- and privacy-related activities that may require coordination and planning
    with other

    individuals or groups within the organization include: assessments, audits, and
    inspections;

    hardware and software maintenance; patch management; and contingency plan testing.

    Planning and coordination includes emergency and nonemergency (i.e., planned or
    non-urgent

    unplanned) situations. The process defined by organizations to plan and coordinate
    security- and

    privacy-related activities can also be included other documents, as appropriate.
