AC-3(4):
  text: |
    Enforce [Assignment: organization-defined discretionary access control policy] over defined
    subjects and objects where the policy specifies that a subject that has been granted access to
    information can do one or more of the following:
    (a)   Pass the information to any other subjects or objects;
    (b) Grant its privileges to other subjects;
    (c)   Change security attributes on subjects, objects, the system, or the system’s components;
    (d) Choose the security attributes to be associated with newly created or revised objects; or
    (e)   Change the rules governing access control.
  supplemental-guidance: >
    When discretionary access control policies are implemented, subjects

    are not constrained regarding what actions they can take with information for
    which they have

    already been granted access. Thus, subjects that have been granted access to information
    are

    not prevented from passing (i.e., the subjects have the discretion to pass) the
    information to

    other subjects or objects. This control enhancement can operate in conjunction
    with AC-3(3).

    A subject that is constrained in its operation by policies governed by AC-3(3)
    is still able to

    operate under the less rigorous constraints of this control enhancement. Therefore,
    while AC-

    3(3) imposes constraints preventing a subject from passing information to another
    subject

    operating at a different sensitivity level, AC-3(4) permits the subject to pass
    the information

    to any subject at the same sensitivity level. The policy is bounded by the system
    boundary.

    Once the information is passed outside of the control of the system, additional
    means may be

    required to help ensure that the constraints remain in effect. While the older,
    more traditional

    definitions of discretionary access control require identity-based access control,
    that limitation

    is not required for this use of discretionary access control.
AC-3(5):
  text: |
    Prevent access to [Assignment: organization-defined security-relevant information] except during
    secure, non-operable system states.
  supplemental-guidance: >
    Security-relevant information is any information within systems that

    can potentially impact the operation of security functions or the provision of
    security services

    in a manner that could result in failure to enforce system security policies or
    maintain the

    isolation of code and data. Security-relevant information includes, for example,
    filtering rules

    for routers/firewalls, cryptographic key management information, configuration
    parameters

    for security services, and access control lists. Secure, non-operable system states
    include the

    times in which systems are not performing mission/business-related processing,
    for example,

    the system is off-line for maintenance, troubleshooting, boot-up, or shut down.
AC-3(7):
  text: |
    Enforce a role-based access control policy over defined subjects and objects and control access
    based upon [Assignment: organization-defined roles and users authorized to assume such roles].
  supplemental-guidance: |
    Role-based access control (RBAC) is an access control policy that
    restricts system access to authorized users. Organizations can create specific roles based on
    job functions and the authorizations (i.e., privileges) to perform needed operations on the
    systems associated with the organization-defined roles. When users are assigned to the
    organizational roles, they inherit the authorizations or privileges defined for those roles.
    RBAC simplifies privilege administration for organizations because privileges are not
    assigned directly to every user (which can be a significant number of individuals for mid- to
    large-size organizations) but are instead acquired through role assignments. RBAC can be
    implemented either as a mandatory or discretionary form of access control. For organizations




    implementing RBAC with mandatory access controls, the requirements in AC-3(3) define the
    scope of the subjects and objects covered by the policy.
AC-3(8):
  text: |
    Enforce the revocation of access authorizations resulting from changes to the security attributes
    of subjects and objects based on [Assignment: organization-defined rules governing the timing of
    revocations of access authorizations].
  supplemental-guidance: >
    Revocation of access rules may differ based on the types of access

    revoked. For example, if a subject (i.e., user or process) is removed from a group,
    access may

    not be revoked until the next time the object is opened or the next time the subject
    attempts a

    new access to the object. Revocation based on changes to security labels may take
    effect

    immediately. Organizations provide alternative approaches on how to make revocations

    immediate if systems cannot provide such capability and immediate revocation is
    necessary.
AC-3(9):
  text: |
    Release information outside of the established system boundary only if:
    (a)   The receiving [Assignment: organization-defined system or system component] provides
          [Assignment: organization-defined security safeguards]; and
    (b) [Assignment: organization-defined security safeguards] are used to validate the
        appropriateness of the information designated for release.
  supplemental-guidance: >
    Systems can only protect organizational information within the

    confines of established system boundaries. Additional security controls may be
    needed to

    ensure that such information is adequately protected once it is passed beyond
    the established

    system boundaries. In situations where the system is unable to determine the adequacy
    of the

    protections provided by entities outside its boundary, as a mitigating control,
    organizations

    determine procedurally whether the external systems are providing adequate security.
    The

    means used to determine the adequacy of security provided by external systems
    include, for

    example, conducting inspections or periodic testing and assessments; establishing
    agreements

    between the organization and its counterpart organizations; or some other process.
    The means

    used by external entities to protect the information received need not be the
    same as those

    used by the organization, but the means employed are sufficient to provide consistent

    adjudication of the security policy to protect the information.

    This control enhancement requires systems to employ technical or procedural means
    to

    validate the information prior to releasing it to external systems. For example,
    if the system

    passes information to another system controlled by another organization, technical
    means are

    employed to validate that the security attributes associated with the exported
    information are

    appropriate for the receiving system. Alternatively, if the system passes information
    to a

    printer in organization-controlled space, procedural means can be employed to
    ensure that

    only appropriately authorized individuals gain access to the printer. This control
    enhancement

    is most applicable when there is some policy mandate that establishes policy regarding
    access

    to the information, and that policy applies beyond the realm of a particular system
    or

    organization.
AC-3(10):
  text: |
    Employ an audited override of automated access control mechanisms under [Assignment:
    organization-defined conditions] by [Assignment: organization-defined roles].
  supplemental-guidance: |
    In certain situations, for example, where there is a threat to human life
    or an event that threatens the organization’s ability carry out critical missions or business
    functions, an override capability for access control mechanisms may be needed. Such override
    conditions are defined by organizations and are used only in those limited circumstances.
AC-3(11):
  text: |
    Restrict direct access to data repositories containing [Assignment: organization-defined
    information types].
  supplemental-guidance: |
    This control enhancement is intended to provide flexibility regarding
    access control of specific pieces of information within a system. For example, role-based
    access could be employed to allow access to only a specific type of personally identifiable
    information within a database rather than allowing access to the database in its entirety.
AC-3(12):
  text: |
    (a)   Require applications to assert, as part of the installation process, the access needed to the
          following system applications and functions: [Assignment: organization-defined system
          applications and functions]; and
    (b) Provide an enforcement mechanism to prevent other-than-asserted access.
  supplemental-guidance: |
    This control enhancement is intended to address applications that need
    to access existing system applications and functions including, for example, user contacts;
    global positioning system; camera; keyboard; microphone; network; or phones or other files.
AC-3(13):
  text: |
    Enforce attribute-based access control policy over defined subjects and objects and control
    access based upon [Assignment: organization-defined attributes to assume access permissions].
  supplemental-guidance: >
    Attribute-based access control (ABAC) is an access control policy that

    restricts system access to authorized users based on their organizational attributes,
    such as job

    function; environmental attributes, such as time of day; and resource attributes,
    such as the

    classification of a document. Organizations can create specific rules based on
    attributes and

    the authorizations (i.e., privileges) to perform needed operations on the systems
    associated

    with the organization-defined attributes and rules. When users are assigned to
    attributes

    defined in ABAC policies or rules, they can be provisioned to a system with appropriate

    privileges or dynamically granted access to a protected resource upon access.
    ABAC can be

    implemented either as a mandatory or discretionary form of access control. For
    organizations

    implementing ABAC with mandatory access controls, the requirements in AC-3(3)
    define the

    scope of the subjects and objects covered by the policy.
AC-4:
  text: |
    Enforce approved authorizations for controlling the flow of information within the system
    and between interconnected systems based on [Assignment: organization-defined information flow
    control policies].
  supplemental-guidance: >
    Information flow control regulates where information can travel within a

    system and between systems (as opposed to who is allowed to access the information)
    and without

    explicit regard to subsequent accesses to that information. Flow control restrictions
    include, for

    example, keeping export-controlled information from being transmitted in the clear
    to the Internet,

    blocking outside traffic that claims to be from within the organization, restricting
    web requests to

    the Internet that are not from the internal web proxy server, and limiting information
    transfers

    between organizations based on data structures and content. Transferring information
    between

    systems in different security domains with different security policies introduces
    risk that such

    transfers violate one or more domain security policies. In such situations, information
    owners or

    stewards provide guidance at designated policy enforcement points between interconnected

    systems. Organizations consider mandating specific architectural solutions when
    required to

    enforce specific security policies. Enforcement includes, for example, prohibiting
    information

    transfers between interconnected systems (i.e., allowing access only); employing
    hardware





    mechanisms to enforce one-way information flows; and implementing trustworthy
    regrading

    mechanisms to reassign security attributes and security labels.

    Organizations commonly employ information flow control policies and enforcement
    mechanisms

    to control the flow of information between designated sources and destinations
    within systems and

    between interconnected systems. Flow control is based on the characteristics of
    the information

    and/or the information path. Enforcement occurs, for example, in boundary protection
    devices that

    employ rule sets or establish configuration settings that restrict system services,
    provide a packet-

    filtering capability based on header information, or message-filtering capability
    based on message

    content. Organizations also consider the trustworthiness of filtering/inspection
    mechanisms (i.e.,

    hardware, firmware, and software components) that are critical to information
    flow enforcement.

    Control enhancements 3 through 22 primarily address cross-domain solution needs
    which focus on

    more advanced filtering techniques, in-depth analysis, and stronger flow enforcement
    mechanisms

    implemented in cross-domain products, for example, high-assurance guards. Such
    capabilities are

    generally not available in commercial off-the-shelf information technology products.
                   AC-3, AC-6, AC-16, AC-17, AC-19, AC-21, AU-10, CA-9, CM-7, PM-25,
