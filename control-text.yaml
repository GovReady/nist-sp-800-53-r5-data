SC-15:
  text: |
    a.    Prohibit remote activation of collaborative computing devices and applications with the
          following exceptions: [Assignment: organization-defined exceptions where remote activation
          is to be allowed]; and
    b.    Provide an explicit indication of use to users physically present at the devices.
  supplemental-guidance: |
    Collaborative computing devices and applications include, for example,
    remote meeting devices and applications, networked white boards, cameras, and microphones.
    Explicit indication of use includes, for example, signals to users when collaborative computing
    devices and applications are activated.
SC-15(1):
  text: |
    Provide physical disconnect of collaborative computing devices in a manner that supports ease of
    use.
  supplemental-guidance: |
    Failing to physically disconnect from collaborative computing devices
    can result in subsequent compromises of organizational information. Providing easy methods
    to physically disconnect from such devices after a collaborative computing session ensures
    that participants carry out the disconnect activity without having to go through complex and
    tedious procedures.
SC-15(3):
  text: |
    Disable or remove collaborative computing devices and applications from [Assignment:
    organization-defined systems or system components] in [Assignment: organization-defined secure
    work areas].
  supplemental-guidance: |
    Failing to disable or remove collaborative computing devices and
    applications from systems or system components can result in subsequent compromises of
    organizational information including, for example, eavesdropping on conversations.
SC-15(4):
  text: |
    Provide an explicit indication of current participants in [Assignment: organization-defined online
    meetings and teleconferences].
  supplemental-guidance: |
    This control enhancement helps to prevent unauthorized individuals
    from participating in collaborative computing sessions without the explicit knowledge of
    other participants.
SC-16:
  text: |
    Associate [Assignment: organization-defined security and privacy attributes] with
    information exchanged between systems and between system components.
  supplemental-guidance: >
    Security and privacy attributes can be explicitly or implicitly associated

    with the information contained in systems or system components. Attributes are
    an abstraction

    representing the basic properties or characteristics of an entity with respect
    to safeguarding

    information or the management of personally identifiable information. Attributes
    are typically

    associated with internal data structures including, for example, records, buffers,
    files within the

    information system. Security and privacy attributes are used to implement access
    control and flow

    control policies; reflect special dissemination, management, or distribution instructions,
    including

    permitted uses of personally identifiable information; or support other aspects
    of the information

    security and privacy policies. Privacy attributes may be used independently, or
    in conjunction with

    security attributes.
SC-16(1):
  text: Validate the integrity of transmitted security and privacy attributes.
  supplemental-guidance: |
    This control enhancement ensures that the integrity verification of
    transmitted information includes security and privacy attributes.
SC-17:
  text: |
    Issue public key certificates under an [Assignment: organization-defined certificate
    policy] or obtain public key certificates from an approved service provider.
  supplemental-guidance: |
    For all certificates, organizations manage system trust stores to ensure only
    approved trust anchors are in the trust stores. This control addresses certificates with visibility
    external to organizational systems and certificates related to the internal operations of systems, for
    example, application-specific time services.
SC-18:
  text: |
    a.    Define acceptable and unacceptable mobile code and mobile code technologies;
    b.    Establish usage restrictions and implementation guidance for acceptable mobile code and
          mobile code technologies; and
    c.    Authorize, monitor, and control the use of mobile code within the system.
  supplemental-guidance: >
    Decisions regarding the use of mobile code within organizational systems

    are based on the potential for the code to cause damage to the systems if used
    maliciously. Mobile

    code technologies include, for example, Java, JavaScript, ActiveX, Postscript,
    PDF, Shockwave

    movies, Flash animations, and VBScript. Usage restrictions and implementation
    guidelines apply

    to both the selection and use of mobile code installed on servers and mobile code
    downloaded and

    executed on individual workstations and devices including, for example, notebook
    computers and

    smart phones. Mobile code policy and procedures address the specific actions taken
    to prevent the

    development, acquisition, and introduction of unacceptable mobile code within
    organizational

    systems.
SC-18(1):
  text: |
    Identify [Assignment: organization-defined unacceptable mobile code] and take [Assignment:
    organization-defined corrective actions].
  supplemental-guidance: |
    Corrective actions when unacceptable mobile code is detected include,
    for example, blocking, quarantine, or alerting administrators. Blocking includes, for example,
    preventing transmission of word processing files with embedded macros when such macros
    have been defined to be unacceptable mobile code.
SC-18(2):
  text: |
    Verify that the acquisition, development, and use of mobile code to be deployed in the system
    meets [Assignment: organization-defined mobile code requirements].
  supplemental-guidance: None.
SC-18(3):
  text: |
    Prevent the download and execution of [Assignment: organization-defined unacceptable mobile
    code].
  supplemental-guidance: None.
SC-18(4):
  text: |
    Prevent the automatic execution of mobile code in [Assignment: organization-defined software
    applications] and enforce [Assignment: organization-defined actions] prior to executing the code.
  supplemental-guidance: |
    Actions enforced before executing mobile code, include, for example,
    prompting users prior to opening electronic mail attachments. Preventing automatic execution
    of mobile code includes, for example, disabling auto execute features on system components
    employing portable storage devices such as Compact Disks (CDs), Digital Video Disks
    (DVDs), and Universal Serial Bus (USB) devices.
SC-18(5):
  text: Allow execution of permitted mobile code only in confined virtual machine
    environments.
  supplemental-guidance: None.
SC-19:
  text: |
    a.    Establish usage restrictions and implementation guidelines for Voice over Internet Protocol
          (VoIP) technologies; and
    b.    Authorize, monitor, and control the use of VoIP technologies within the system.
  supplemental-guidance: |
    Usage restrictions and implementation guidelines are based on the potential
    for the VoIP technology to cause damage to the system if used maliciously.
SC-20:
  text: >
    a.    Provide additional data origin authentication and integrity verification
    artifacts along with the
          authoritative name resolution data the system returns in response to external
    name/address
          resolution queries; and
    b.    Provide the means to indicate the security status of child zones and (if
    the child supports
          secure resolution services) to enable verification of a chain of trust among
    parent and child
          domains, when operating as part of a distributed, hierarchical namespace.
  supplemental-guidance: >
    This control enables external clients including, for example, remote

    Internet clients, to obtain origin authentication and integrity verification assurances
    for the

    host/service name to network address resolution information obtained through the
    service.

    Systems that provide name and address resolution services include, for example,
    domain name

    system (DNS) servers. Additional artifacts include, for example, DNS Security
    (DNSSEC) digital

    signatures and cryptographic keys. DNS resource records are examples of authoritative
    data. The

    means to indicate the security status of child zones includes, for example, the
    use of delegation

    signer resource records in the DNS. Systems that use technologies other than the
    DNS to map

    between host and service names and network addresses provide other means to assure
    the

    authenticity and integrity of response data.
SC-20(2):
  text: Provide data origin and integrity protection artifacts for internal name/address
    resolution queries.
  supplemental-guidance: None.
SC-21:
  text: name/address resolution responses the system receives from authoritative sources.
  supplemental-guidance: >
    Each client of name resolution services either performs this validation on

    its own, or has authenticated channels to trusted validation providers. Systems
    that provide name

    and address resolution services for local clients include, for example, recursive
    resolving or

    caching domain name system (DNS) servers. DNS client resolvers either perform
    validation of

    DNSSEC signatures, or clients use authenticated channels to recursive resolvers
    that perform such

    validations. Systems that use technologies other than the DNS to map between host/service
    names

    and network addresses provide some other means to enable clients to verify the
    authenticity and

    integrity of response data.
SC-22:
  text: |
    Ensure the systems that collectively provide name/address resolution service for an
    organization are fault-tolerant and implement internal and external role separation.
  supplemental-guidance: >
    Systems that provide name and address resolution services include, for

    example, domain name system (DNS) servers. To eliminate single points of failure
    and to enhance

    redundancy, organizations employ at least two authoritative domain name system
    servers; one

    configured as the primary server and the other configured as the secondary server.
    Additionally,

    organizations typically deploy the servers in two geographically separated network
    subnetworks

    (i.e., not located in the same physical facility). For role separation, DNS servers
    with internal roles

    only process name and address resolution requests from within organizations (i.e.,
    from internal

    clients). DNS servers with external roles only process name and address resolution
    information

    requests from clients external to organizations (i.e., on external networks including
    the Internet).

    Organizations specify clients that can access authoritative DNS servers in certain
    roles, for

    example, by address ranges and explicit lists.
SC-23:
  text: Protect the authenticity of communications sessions.
  supplemental-guidance: >
    This control addresses communications protection at the session, versus

    packet level. Such protection establishes grounds for confidence at both ends
    of communications

    sessions in the ongoing identities of other parties and in the validity of information
    transmitted.

    Authenticity protection includes, for example, protecting against man-in-the-middle
    attacks and

    session hijacking, and the insertion of false information into sessions.
SC-23(1):
  text: Invalidate session identifiers upon user logout or other session termination.
  supplemental-guidance: |
    This control enhancement curtails the ability of adversaries from
    capturing and continuing to employ previously valid session IDs.
SC-23(3):
  text: |
    Generate a unique session identifier for each session with [Assignment: organization-defined
    randomness requirements] and recognize only session identifiers that are system-generated.
  supplemental-guidance: |
    This control enhancement curtails the ability of adversaries from
    reusing previously valid session IDs. Employing the concept of randomness in the generation
    of unique session identifiers protects against brute-force attacks to determine future session
    identifiers.
SC-23(5):
  text: |
    Only allow the use of [Assignment: organization-defined certificate authorities] for verification of
    the establishment of protected sessions.
  supplemental-guidance: |
    Reliance on certificate authorities (CAs) for the establishment of
    secure sessions includes, for example, the use of Transport Layer Security (TLS) certificates.
    These certificates, after verification by their respective CAs, facilitate the establishment of
    protected sessions between web clients and web servers.
SC-24:
  text: |
    Fail to a [Assignment: organization-defined known system state] for [Assignment:
    organization-defined types of system failures] preserving [Assignment: organization-defined
    system state information] in failure.
  supplemental-guidance: >
    Failure in a known state addresses security concerns in accordance with the

    mission and business needs of organizations. Failure in a known state helps to
    prevent the loss of

    confidentiality, integrity, or availability of information in the event of failures
    of organizational

    systems or system components. Failure in a known safe state helps to prevent systems
    from failing

    to a state that may cause injury to individuals or destruction to property. Preserving
    system state

    information facilitates system restart and return to the operational mode of organizations
    with less

    disruption of mission and business processes.
SC-25:
  text: |
    Employ [Assignment: organization-defined system components] with minimal
    functionality and information storage.
  supplemental-guidance: |
    The deployment of system components with minimal functionality reduces
    the need to secure every user endpoint, and may reduce the exposure of information, systems, and
    services to attacks. Examples of reduced or minimal functionality include, for example, diskless
    nodes and thin client technologies.
SC-26:
  text: |
    Include components within organizational systems specifically designed to be the target of
    malicious attacks for detecting, deflecting, and analyzing such attacks.
  supplemental-guidance: |
    A honeypot is established as a decoy to attract adversaries and to deflect
    their attacks away from the operational systems supporting organizational missions and business
    functions. Depending upon the specific usage of the honeypot, consultation with the Office of the
    General Counsel before deployment may be needed.
