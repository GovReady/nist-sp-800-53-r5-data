PM-6:
  text: |
    Develop, monitor, and report on the results of information security and privacy
    measures of performance.
    Discussion: Measures of performance are outcome-based metrics used by an organization to
    measure the effectiveness or efficiency of the information security and privacy programs and the
    controls employed in support of the program.
  discussion: ~
  parameters: ~
PM-7:
  text: |
    Develop and maintain an enterprise architecture with consideration for information
    security, privacy, and the resulting risk to organizational operations and assets, individuals, other
    organizations, and the Nation.
  discussion: >
    The integration of security and privacy requirements and controls into the enterprise

    architecture helps to ensure that security and privacy considerations are addressed
    throughout

    the system development life cycle and are explicitly related to the organization’s
    mission and

    business processes. The process of security and privacy requirements integration
    also embeds

    into the enterprise architecture, the organization’s security and privacy architectures
    consistent

    with the organizational risk management strategy. For PM-7, security and privacy
    architectures

    are developed at a system-of-systems level, representing all organizational systems.
    For PL-8, the

    security and privacy architectures are developed at a level representing an individual
    system. The

    system-level architectures are consistent with the security and privacy architectures
    defined for

    the organization. Security and privacy requirements and control integration are
    most effectively

    accomplished through the rigorous application of the Risk Management Framework
    [SP 800-37]

    and supporting security standards and guidelines.
  parameters: ~
PM-7(1):
  text: |
    Offload <1> to other
    systems, system components, or an external provider.
  discussion: >
    Not every function or service a system provides is essential to an organization’s

    missions or business operations. Printing or copying is an example of a non-essential
    but

    supporting service for an organization. Whenever feasible, such supportive but
    non-essential

    functions or services are not co-located with the functions or services supporting
    essential

    missions or business operations. Maintaining such functions on the same system
    or system

    component increases the attack surface of the organization’s mission essential
    functions or

    services. Moving supportive but non-essential functions to a non-critical system,
    system

    component, or external provider can also increase efficiency by putting those
    functions or

    services under the control of individuals or providers who are subject matter
    experts in the

    functions or services.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined non-essential functions or services]'
      description: non-essential functions or services
PM-8:
  text: >
    Address information security and privacy issues in the development, documentation,

    and updating of a critical infrastructure and key resources protection plan.

    Discussion: Protection strategies are based on the prioritization of critical
    assets and resources.

    The requirement and guidance for defining critical infrastructure and key resources
    and for

    preparing an associated critical infrastructure protection plan are found in applicable
    laws,

    executive orders, directives, policies, regulations, standards, and guidelines.
  discussion: ~
  parameters: ~
PM-9:
  text: >
    a.   Develops a comprehensive strategy to manage:

    1.    Security risk to organizational operations and assets, individuals, other
    organizations,

    and the Nation associated with the operation and use of organizational systems;
    and

    2.    Privacy risk to individuals resulting from the authorized processing of
    personally

    identifiable information;

    b.   Implement the risk management strategy consistently across the organization;
    and

    c.   Review and update the risk management strategy <1> or as required, to address
    organizational changes.

    Discussion: An organization-wide risk management strategy includes an expression
    of the

    security and privacy risk tolerance for the organization; security and privacy
    risk mitigation

    strategies; acceptable risk assessment methodologies; a process for evaluating
    security and

    privacy risk across the organization with respect to the organization’s risk tolerance;
    and

    approaches for monitoring risk over time. The senior accountable official for
    risk management

    (agency head or designated official) aligns information security management processes
    with

    strategic, operational, and budgetary planning processes. The risk executive function,
    led by the

    senior accountable official for risk management, can facilitate consistent application
    of the risk

    management strategy organization-wide. The risk management strategy can be informed
    by

    security and privacy risk-related inputs from other sources, both internal and
    external to the

    organization, to ensure the strategy is broad-based and comprehensive.
  discussion: ~
