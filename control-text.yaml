SC-28(1):
  text: |
    Implement cryptographic mechanisms to prevent unauthorized disclosure and modification of
    [Assignment: organization-defined information] when at rest on [Assignment: organization-defined
    system components].
  supplemental-guidance: >
    This control enhancement applies to significant concentrations of

    digital media in organizational areas designated for media storage. It also applies
    to limited

    quantities of media generally associated with system components in operational
    environments

    including, for example, portable storage devices, notebook computers, and mobile
    devices.

    Selection of cryptographic mechanisms is based on the need to protect the confidentiality
    and

    integrity of organizational information. The strength of mechanism is commensurate
    with the

    security category or classification of the information. Organizations have the
    flexibility to

    encrypt all information on storage devices or encrypt specific data structures
    including, for

    example, files, records, or fields. Organizations employing cryptographic mechanisms
    to

    protect information at rest also consider cryptographic key management solutions.
SC-28(2):
  text: |
    Remove the following information from online storage and store off-line in a secure location:
    [Assignment: organization-defined information].
  supplemental-guidance: |
    Removing organizational information from online system storage to
    off-line storage eliminates the possibility of individuals gaining unauthorized access to the
    information through a network. Therefore, organizations may choose to move information to
    off-line storage in lieu of protecting such information in online storage.
SC-29:
  text: |
    Employ a diverse set of information technologies for [Assignment: organization-defined
    system components] in the implementation of the system.
  supplemental-guidance: >
    Increasing the diversity of information technologies within organizational

    systems reduces the impact of potential exploitations or compromises of specific
    technologies.

    Such diversity protects against common mode failures, including those failures
    induced by supply

    chain attacks. Diversity in information technologies also reduces the likelihood
    that the means

    adversaries use to compromise one system component will be equally effective against
    other

    system components, thus further increasing the adversary work factor to successfully
    complete

    planned attacks. An increase in diversity may add complexity and management overhead
    which

    could ultimately lead to mistakes and unauthorized configurations.
SC-29(1):
  text: |
    Employ virtualization techniques to support the deployment of a diversity of operating systems
    and applications that are changed [Assignment: organization-defined frequency].
  supplemental-guidance: |
    While frequent changes to operating systems and applications pose
    configuration management challenges, the changes can result in an increased work factor for
    adversaries to conduct successful attacks. Changing virtual operating systems or applications,
    as opposed to changing actual operating systems or applications, provides virtual changes that
    impede attacker success while reducing configuration management efforts. Virtualization
    techniques can assist in isolating untrustworthy software or software of dubious provenance
    into confined execution environments.
SC-30:
  text: |
    Employ [Assignment: organization-defined concealment and misdirection techniques] for
    [Assignment: organization-defined systems] at [Assignment: organization-defined time-periods] to
    confuse and mislead adversaries.
  supplemental-guidance: >
    Concealment and misdirection techniques can significantly reduce the

    targeting capability of adversaries (i.e., window of opportunity and available
    attack surface) to

    initiate and complete attacks. For example, virtualization techniques provide
    organizations with

    the ability to disguise systems, potentially reducing the likelihood of successful
    attacks without the

    cost of having multiple platforms. Increased use of concealment and misdirection
    techniques and

    methods including, for example, randomness, uncertainty, and virtualization, may
    sufficiently

    confuse and mislead adversaries and subsequently increase the risk of discovery
    and/or exposing

    tradecraft. Concealment and misdirection techniques may also provide organizations
    additional

    time to successfully perform core missions and business functions. Because of
    the time and effort

    required to support concealment and misdirection techniques, it is anticipated
    that such techniques

    would be used by organizations on a very limited basis.
SC-30(2):
  text: |
    Employ [Assignment: organization-defined techniques] to introduce randomness into
    organizational operations and assets.
  supplemental-guidance: >
    Randomness introduces increased levels of uncertainty for adversaries

    regarding the actions organizations take in defending their systems against attacks.
    Such

    actions may impede the ability of adversaries to correctly target information
    resources of

    organizations supporting critical missions or business functions. Uncertainty
    may also cause

    adversaries to hesitate before initiating or continuing their attacks. Misdirection
    techniques

    involving randomness include, for example, performing certain routine actions
    at different

    times of day, employing different information technologies, using different suppliers,
    and

    rotating roles and responsibilities of organizational personnel.
SC-30(3):
  text: |
    Change the location of [Assignment: organization-defined processing and/or storage] [Selection:
    [Assignment: organization-defined time frequency]; at random time intervals]].
  supplemental-guidance: >
    Adversaries target critical missions and business functions and the

    systems supporting those missions and functions while at the same time, trying
    to minimize

    exposure of their existence and tradecraft. The static, homogeneous, and deterministic
    nature

    of organizational systems targeted by adversaries, make such systems more susceptible
    to

    attacks with less adversary cost and effort to be successful. Changing processing
    and storage

    locations (sometimes referred to as moving target defense) addresses the advanced
    persistent

    threat (APT) using techniques such as virtualization, distributed processing,
    and replication.

    This enables organizations to relocate the system components (i.e., processing
    and/or storage)

    supporting critical missions and business functions. Changing the locations of
    processing

    activities and/or storage sites introduces a degree of uncertainty into the targeting
    activities by

    adversaries. This uncertainty increases the work factor of adversaries making
    compromises or

    breaches to organizational systems much more difficult and time-consuming. It
    also increases

    the chances that adversaries may inadvertently disclose aspects of tradecraft
    while attempting

    to locate critical organizational resources.
SC-30(4):
  text: |
    Employ realistic, but misleading information in [Assignment: organization-defined system
    components] about its security state or posture.
  supplemental-guidance: |
    This control enhancement misleads potential adversaries regarding the
    nature and extent of security safeguards deployed by organizations. Thus, adversaries may
    employ incorrect and ineffective, attack techniques. One way of misleading adversaries is for
    organizations to place misleading information regarding the specific controls deployed in
    external systems that are known to be targeted by adversaries. Another technique is the use of
    deception nets that mimic actual aspects of organizational systems but use, for example, out-
    of-date software configurations.
SC-30(5):
  text: |
    Employ [Assignment: organization-defined techniques] to hide or conceal [Assignment:
    organization-defined system components].
  supplemental-guidance: |
    By hiding, disguising, or concealing critical system components,
    organizations may be able to decrease the probability that adversaries target and successfully
    compromise those assets. Potential means for organizations to hide, disguise, or conceal
    system components include, for example, configuration of routers or the use of honeynets or
    virtualization techniques.
SC-31:
  text: |
    a.    Perform a covert channel analysis to identify those aspects of communications within the
          system that are potential avenues for covert [Selection (one or more): storage; timing]
          channels; and
    b.    Estimate the maximum bandwidth of those channels.
  supplemental-guidance: >
    Developers are in the best position to identify potential areas within

    systems that might lead to covert channels. Covert channel analysis is a meaningful
    activity when

    there is the potential for unauthorized information flows across handling caveats,
    discretionary

    policies, or security domains, for example, in the case of systems containing
    export-controlled

    information and having connections to external networks (i.e., networks that are
    not controlled by

    organizations). Covert channel analysis is also useful for multilevel secure systems,
    multiple

    security level systems, and cross-domain systems.
SC-31(1):
  text: Test a subset of the identified covert channels to determine which channels
    are exploitable.
  supplemental-guidance: None.
SC-31(2):
  text: |
    Reduce the maximum bandwidth for identified covert [Selection (one or more); storage; timing]
    channels to [Assignment: organization-defined values].
  supplemental-guidance: None.
SC-31(3):
  text: |
    Measure the bandwidth of [Assignment: organization-defined subset of identified covert channels]
    in the operational environment of the system.
  supplemental-guidance: |
    This control enhancement addresses covert channel bandwidth in
    operational environments versus developmental environments. Measuring covert channel
    bandwidth in specified operational environments helps organizations to determine how much
    information can be covertly leaked before such leakage adversely affects missions or business
    functions. Covert channel bandwidth may be significantly different when measured in those
    settings that are independent of the specific environments of operation including, for example,
    laboratories or development environments.
SC-32:
  text: |
    Partition the system into [Assignment: organization-defined system components] residing
    in separate physical domains or environments based on [Assignment: organization-defined
    circumstances for physical separation of components].
  supplemental-guidance: >
    System partitioning is a part of a defense-in-depth protection strategy.

    Organizations determine the degree of physical separation of system components
    from physically

    distinct components in separate racks in the same room, to components in separate
    rooms for the

    more critical components, to significant geographical separation of the most critical
    components.

    Security categorization can guide the selection of appropriate candidates for
    domain partitioning.

    Managed interfaces restrict or prohibit network access and information flow among
    partitioned

    system components.
SC-34:
  text: |
    At [Assignment: organization-defined system components]:
     a.   Load and execute the operating environment from hardware-enforced, read-only media; and
     b.   Load and execute [Assignment: organization-defined applications] from hardware-enforced,
          read-only media.
  supplemental-guidance: >
    The operating environment for a system contains the specific code that

    hosts applications, for example, operating systems, executives, or monitors including
    virtual

    machine monitors (i.e., hypervisors). It can also include certain applications
    running directly on

    hardware platforms. Hardware-enforced, read-only media include, for example, Compact
    Disk-

    Recordable (CD-R) and Digital Video Disk-Recordable (DVD-R) disk drives and one-time

    programmable read-only memory. The use of non-modifiable storage ensures the integrity
    of

    software from the point of creation of the read-only image. The use of reprogrammable
    read-only

    memory can be accepted as read-only media provided integrity can be adequately
    protected from

    the point of initial writing to the insertion of the memory into the system; and
    there are reliable

    hardware protections against reprogramming the memory while installed in organizational

    systems.
SC-34(1):
  text: |
    Employ [Assignment: organization-defined system components] with no writeable storage that is
    persistent across component restart or power on/off.
  supplemental-guidance: |
    This control enhancement eliminates the possibility of malicious code
    insertion via persistent, writeable storage within the designated system components. It applies
    to fixed and removable storage, with the latter being addressed either directly or as specific
    restrictions imposed through access controls for mobile devices.
SC-34(2):
  text: |
    Protect the integrity of information prior to storage on read-only media and control the media after
    such information has been recorded onto the media.
  supplemental-guidance: |
    Security safeguards prevent the substitution of media into systems or
    the reprogramming of programmable read-only media prior to installation into the systems.
    Such safeguards include, for example, a combination of prevention, detection, and response.
SC-34(3):
  text: |
    (a)   Employ hardware-based, write-protect for [Assignment: organization-defined system firmware
          components]; and
    (b) Implement specific procedures for [Assignment: organization-defined authorized individuals]
        to manually disable hardware write-protect for firmware modifications and re-enable the write-
        protect prior to returning to operational mode.
  supplemental-guidance: None.
SC-35:
  text: code, malicious websites, or web-based malicious code.
  supplemental-guidance: >
    Honeyclients differ from honeypots in that the components actively probe

    networks including, the Internet, in search of malicious code contained on external
    websites. Like

    honeypots, honeyclients require some supporting isolation measures to ensure that
    any malicious

    code discovered during the search and subsequently executed does not infect organizational

    systems. Virtualization is a common technique for achieving such isolation.
SC-36:
  text: |
    Distribute [Assignment: organization-defined processing and storage components] across
    multiple physical locations.
  supplemental-guidance: |
    Distributing processing and storage across multiple physical locations
    provides some degree of redundancy or overlap for organizations, and therefore increases the work
    factor of adversaries to adversely impact organizational operations, assets, and individuals. This
    control does not assume a single primary processing or storage location, and therefore, allows for
    parallel processing and storage.
SC-36(1):
  text: |
    (a)   Employ polling techniques to identify potential faults, errors, or compromises to [Assignment:
          organization-defined distributed processing and storage components]; and
    (b) Take [Assignment: organization-defined action] in response to identified faults, errors, or
        compromises.
  supplemental-guidance: >
    Distributed processing and/or storage may be employed to reduce

    opportunities for adversaries to successfully compromise the confidentiality,
    integrity, or

    availability of information and systems. However, distribution of processing and/or
    storage

    components does not prevent adversaries from compromising one (or more) of the
    distributed

    components. Polling compares the processing results and/or storage content from
    the various

    distributed components and subsequently voting on the outcomes. Polling identifies
    potential

    faults, errors, or compromises in distributed processing and storage components.
    Polling

    techniques may also be applied to processing and storage components that are not
    physically

    distributed.
SC-37:
  text: |
    Employ [Assignment: organization-defined out-of-band channels] for the physical
    delivery or electronic transmission of [Assignment: organization-defined information, system
    components, or devices] to [Assignment: organization-defined individuals or systems].
  supplemental-guidance: >
    Out-of-band channels include, for example, local nonnetwork accesses to

    systems; network paths physically separate from network paths used for operational
    traffic; or

    nonelectronic paths such as the US Postal Service. This is in contrast with using
    the same channels

    (i.e., in-band channels) that carry routine operational traffic. Out-of-band channels
    do not have the

    same vulnerability or exposure as in-band channels, and therefore, the confidentiality,
    integrity, or

    availability compromises of in-band channels will not compromise or adversely
    affect the out-of-

    band channels. Organizations may employ out-of-band channels in the delivery or
    transmission of

    many organizational items including, for example, identifiers and authenticators;
    cryptographic

    key management information; configuration management changes for hardware, firmware,
    or

    software; security updates; system and data backups; maintenance information;
    and malicious

    code protection updates.
SC-37(1):
  text: |
    Employ [Assignment: organization-defined security safeguards] to ensure that only [Assignment:
    organization-defined individuals or systems] receive the [Assignment: organization-defined
    information, system components, or devices].
  supplemental-guidance: |
    Techniques employed by organizations to ensure that only designated
    systems or individuals receive certain information, system components, or devices include,
    for example, sending authenticators via an approved courier service but requiring recipients to
    show some form of government-issued photographic identification as a condition of receipt.
SC-38:
  text: |
    Employ [Assignment: organization-defined operations security safeguards] to protect key
    organizational information throughout the system development life cycle.
  supplemental-guidance: >
    Operations security (OPSEC) is a systematic process by which potential

    adversaries can be denied information about the capabilities and intentions of
    organizations by

    identifying, controlling, and protecting generally unclassified information that
    specifically relates

    to the planning and execution of sensitive organizational activities. The OPSEC
    process involves

    five steps: identification of critical information; analysis of threats; analysis
    of vulnerabilities;

    assessment of risks; and the application of appropriate countermeasures. OPSEC
    safeguards are

    applied to organizational systems and the environments in which those systems
    operate. OPSEC

    safeguards protect the confidentiality of key information including, for example,
    limiting the

    sharing of information with suppliers and potential suppliers of system components
    and services,

    and with other non-organizational elements and individuals. Information critical
    to organizational

    mission and business success includes, for example, user identities, element uses,
    suppliers, supply

    chain processes, functional and security requirements, system design specifications,
    testing and

    evaluation protocols, and security control implementation details.
SC-39:
  text: Maintain a separate execution domain for each executing process with the system.
  supplemental-guidance: >
    Systems can maintain separate execution domains for each executing

    process by assigning each process a separate address space. Each system process
    has a distinct

    address space so that communication between processes is performed in a manner
    controlled

    through the security functions, and one process cannot modify the executing code
    of another

    process. Maintaining separate execution domains for executing processes can be
    achieved, for

    example, by implementing separate address spaces. This capability is readily available
    in most

    commercial operating systems that employ multi-state processor technologies.
SC-39(1):
  text: Implement hardware separation mechanisms to facilitate process separation.
  supplemental-guidance: |
    Hardware-based separation of system processes is generally less
    susceptible to compromise than software-based separation, thus providing greater assurance
    that the separation will be enforced. Hardware separation mechanisms include, for example,
    hardware memory management.
SC-39(2):
  text: |
    Maintain a separate execution domain for each thread in [Assignment: organization-defined multi-
    threaded processing].
  supplemental-guidance: None.
SC-40:
  text: |
    Protect external and internal [Assignment: organization-defined wireless links] from
    [Assignment: organization-defined types of signal parameter attacks or references to sources for
    such attacks].
  supplemental-guidance: |
    This control applies to internal and external wireless communication links
    that may be visible to individuals who are not authorized system users. Adversaries can exploit the
    signal parameters of wireless links if such links are not adequately protected. There are many ways



    to exploit the signal parameters of wireless links to gain intelligence, deny service, or spoof users
    of organizational systems. This control reduces the impact of attacks that are unique to wireless
    systems. If organizations rely on commercial service providers for transmission services as
    commodity items rather than as fully dedicated services, it may not be possible to implement this
    control.
SC-40(1):
  text: |
    Implement cryptographic mechanisms that achieve [Assignment: organization-defined level of
    protection] against the effects of intentional electromagnetic interference.
  supplemental-guidance: >
    This control enhancement protects against intentional jamming that

    might deny or impair communications by ensuring that wireless spread spectrum
    waveforms

    used to provide anti-jam protection are not predictable by unauthorized individuals.
    The

    control enhancement may also coincidentally help to mitigate the effects of unintentional

    jamming due to interference from legitimate transmitters sharing the same spectrum.
    Mission

    requirements, projected threats, concept of operations, and applicable legislation,
    directives,

    regulations, policies, standards, and guidelines determine levels of wireless
    link availability

    and performance/cryptography needed.
SC-40(2):
  text: |
    Implement cryptographic mechanisms to reduce the detection potential of wireless links to
    [Assignment: organization-defined level of reduction].
  supplemental-guidance: >
    This control enhancement is needed for covert communications and

    protecting wireless transmitters from being geo-located by their transmissions.
    The control

    enhancement ensures that spread spectrum waveforms used to achieve low probability
    of

    detection are not predictable by unauthorized individuals. Mission requirements,
    projected

    threats, concept of operations, and applicable legislation, directives, regulations,
    policies,

    standards, and guidelines determine the levels to which wireless links should
    be undetectable.
SC-40(3):
  text: |
    Implement cryptographic mechanisms to identify and reject wireless transmissions that are
    deliberate attempts to achieve imitative or manipulative communications deception based on
    signal parameters.
  supplemental-guidance: |
    This control enhancement ensures that the signal parameters of
    wireless transmissions are not predictable by unauthorized individuals. Such unpredictability
    reduces the probability of imitative or manipulative communications deception based upon
    signal parameters alone.
SC-40(4):
  text: |
    Implement cryptographic mechanisms to prevent the identification of [Assignment: organization-
    defined wireless transmitters] by using the transmitter signal parameters.
  supplemental-guidance: >
    Radio fingerprinting techniques identify the unique signal parameters

    of transmitters to fingerprint such transmitters for purposes of tracking and
    mission/user

    identification. This control enhancement protects against the unique identification
    of wireless

    transmitters for purposes of intelligence exploitation by ensuring that anti-fingerprinting

    alterations to signal parameters are not predictable by unauthorized individuals.
    This control

    enhancement helps assure mission success when anonymity is required.
SC-41:
  text: |
    [Selection: Physically or Logically] disable or remove [Assignment: organization-defined
    connection ports or input/output devices] on [Assignment: organization-defined systems or system
    components].
  supplemental-guidance: |
    Connection ports include, for example, Universal Serial Bus (USB) and
    Firewire (IEEE 1394). Input/output (I/O) devices include, for example, Compact Disk (CD) and
    Digital Video Disk (DVD) drives. Disabling or removing such connection ports and I/O devices
    helps prevent exfiltration of information from systems and the introduction of malicious code into
    systems from those ports or devices. Physically disabling or removing ports and/or devices is the
    stronger action.
SC-42:
  text: |
    a.   Prohibit the remote activation of environmental sensing capabilities on organizational
         systems or system components with the following exceptions: [Assignment: organization-
         defined exceptions where remote activation of sensors is allowed]; and
    b.   Provide an explicit indication of sensor use to [Assignment: organization-defined class of
         users].
  supplemental-guidance: >
    This control often applies to types of systems or system components

    characterized as mobile devices, for example, smart phones, tablets, and E-readers.
    These systems

    often include sensors that can collect and record data regarding the environment
    where the system

    is in use. Sensors that are embedded within mobile devices include, for example,
    cameras,

    microphones, Global Positioning System (GPS) mechanisms, and accelerometers. While
    the

    sensors on mobiles devices provide an important function, if activated covertly,
    such devices can

    potentially provide a means for adversaries to learn valuable information about
    individuals and

    organizations. For example, remotely activating the GPS function on a mobile device
    could

    provide an adversary with the ability to track the specific movements of an individual.
SC-42(1):
  text: |
    Verify that the system is configured so that data or information collected by the [Assignment:
    organization-defined sensors] is only reported to authorized individuals or roles.
  supplemental-guidance: |
    In situations where sensors are activated by authorized individuals, it is
    still possible that the data or information collected by the sensors will be sent to unauthorized
    entities.
SC-42(2):
  text: |
    Employ [Assignment: organization-defined measures] so that data or information collected by
    [Assignment: organization-defined sensors] is only used for authorized purposes.
  supplemental-guidance: >
    Information collected by sensors for a specific authorized purpose

    could be misused for some unauthorized purpose. For example, GPS sensors that
    are used to

    support traffic navigation could be misused to track movements of individuals.
    Measures to

    mitigate such activities include, for example, additional training to ensure that
    authorized

    individuals do not abuse their authority; and in the case where sensor data or
    information is

    maintained by external parties, contractual restrictions on the use of such data/information.
SC-42(3):
  text: |
    Prohibit the use of devices possessing [Assignment: organization-defined environmental sensing
    capabilities] in [Assignment: organization-defined facilities, areas, or systems].
  supplemental-guidance: |
    For example, organizations may prohibit individuals from bringing cell
    phones or digital cameras into certain designated facilities or controlled areas within facilities
    where classified information is stored or sensitive conversations are taking place.
SC-42(4):
  text: |
    Employ the following measures to facilitate an individual’s awareness that personally identifiable
    information is being collected by [Assignment: organization-defined sensors]: [Assignment:
    organization-defined measures].
  supplemental-guidance: |
    Awareness that organizational sensors are collecting data enable
    individuals to more effectively engage in managing their privacy. Measures can include, for
    example, conventional written notices and sensor configurations that make individuals aware
    directly or indirectly through other devices that the sensor is collecting information. Usability
    and efficacy of the notice are important considerations.
SC-42(5):
  text: |
    Employ [Assignment: organization-defined sensors] that are configured to minimize the collection
    of information about individuals that is not needed.
  supplemental-guidance: |
    Although policies to control for authorized use can be applied to
    information once it is collected, minimizing the collection of information that is not needed
    mitigates privacy-related risk at the system entry point and mitigates the risk of policy control
    failures. Sensor configurations include, for example, the obscuring of human features such as
    blurring or pixelating flesh tones.
SC-43:
  text: |
    a.    Establish usage restrictions and implementation guidelines for [Assignment: organization-
          defined system components]; and
    b.    Authorize, monitor, and control the use of such components within the system.
  supplemental-guidance: |
    This control applies to all system components including wired and wireless
    peripheral components, for example, copiers, printers, scanners, optical devices, and other similar
    technologies. Usage restrictions and implementation guidelines are based on the potential for the
    system components to cause damage to the system if used maliciously. Usage restrictions for other
    technologies such as VoIP, mobile code, mobile devices, and wireless are addressed in SC-19, SC-
    18, AC-19, and AC-18.
SC-44:
  text: |
    Employ a detonation chamber capability within [Assignment: organization-defined
    system, system component, or location].
  supplemental-guidance: |
    Detonation chambers, also known as dynamic execution environments,
    allow organizations to open email attachments, execute untrusted or suspicious applications, and
    execute Universal Resource Locator requests in the safety of an isolated environment or a



    virtualized sandbox. These protected and isolated execution environments provide a means of
    determining whether the associated attachments or applications contain malicious code. While
    related to the concept of deception nets, this control is not intended to maintain a long-term
    environment in which adversaries can operate and their actions can be observed. Rather, it is
    intended to quickly identify malicious code and reduce the likelihood that the code is propagated
    to user environments of operation or prevent such propagation completely.
SI-1:
  text: |
    a.   Develop, document, and disseminate to [Assignment: organization-defined personnel or
         roles]:
         1.    A system and information integrity policy that:
               (a) Addresses purpose, scope, roles, responsibilities, management commitment,
                   coordination among organizational entities, and compliance; and
               (b) Is consistent with applicable laws, Executive Orders, directives, regulations, policies,
                   standards, and guidelines; and
         2.    Procedures to facilitate the implementation of the system and information integrity policy
               and the associated system and information integrity controls;
    b.   Designate an [Assignment: organization-defined senior management official] to manage the
         system and information integrity policy and procedures;
    c.   Review and update the current system and information integrity:
         1.    Policy [Assignment: organization-defined frequency]; and
         2.    Procedures [Assignment: organization-defined frequency];
    d.   Ensure that the system and information integrity procedures implement the system and
         information integrity policy and controls; and
    e.   Develop, document, and implement remediation actions for violations of the system and
         information integrity policy.
  supplemental-guidance: >
    This control addresses the establishment of policy and procedures for the

    effective implementation of the controls and control enhancements in the SI family.
    The risk

    management strategy is an important factor in establishing policy and procedures.
    Comprehensive

    policy and procedures help provide security and privacy assurance. Security and
    privacy program

    policies and procedures at the organization level may make the need for system-specific
    policies

    and procedures unnecessary. The policy can be included as part of the general
    security and privacy

    policy or can be represented by multiple policies reflecting the complex nature
    of organizations.

    The procedures can be established for security and privacy programs and for systems,
    if needed.

    Procedures describe how policies or controls are implemented and can be directed
    at the personnel

    or role that is the object of the procedure. Procedures can be documented in system
    security and

    privacy plans or in one or more separate documents. It is important to recognize
    that restating

    controls does not constitute an organizational policy or procedure.
SI-2:
  text: |
    a.   Identify, report, and correct system flaws;
    b.   Test software and firmware updates related to flaw remediation for effectiveness and potential
         side effects before installation;




    c.    Install security-relevant software and firmware updates within [Assignment: organization-
          defined time-period] of the release of the updates; and
    d.    Incorporate flaw remediation into the organizational configuration management process.
  supplemental-guidance: >
    Organizations identify systems affected by software flaws including

    potential vulnerabilities resulting from those flaws, and report this information
    to designated

    organizational personnel with information security and privacy responsibilities.
    Security-relevant

    software updates include, for example, patches, service packs, hot fixes, and
    anti-virus signatures.

    Organizations also address flaws discovered during assessments, continuous monitoring,
    incident

    response activities, and system error handling. By incorporating flaw remediation
    into ongoing

    configuration management processes, required remediation actions can be tracked
    and verified.

    Organization-defined time-periods for updating security-relevant software and
    firmware may vary

    based on a variety of factors including, for example, the security category of
    the system or the

    criticality of the update (i.e., severity of the vulnerability related to the
    discovered flaw). Some

    types of flaw remediation may require more testing than other types. Organizations
    determine the

    type of testing needed for the specific type of flaw remediation activity under
    consideration and

    the types of changes that are to be configuration-managed. In some situations,
    organizations may

    determine that testing of software or firmware updates is not necessary or practical,
    for example,

    when implementing simple anti-virus signature updates. Organizations also consider
    in testing

    decisions, whether security-relevant software or firmware updates are obtained
    from authorized

    sources with appropriate digital signatures.
SI-2(1):
  text: Centrally manage the flaw remediation process.
  supplemental-guidance: |
    Central management is the organization-wide management and
    implementation of flaw remediation processes. Central management includes planning,
    implementing, assessing, authorizing, and monitoring the organization-defined, centrally
    managed flaw remediation controls.
SI-2(2):
  text: |
    Employ automated mechanisms [Assignment: organization-defined frequency] to determine the
    state of system components with regard to flaw remediation.
  supplemental-guidance: None.
SI-2(3):
  text: |
    (a)   Measure the time between flaw identification and flaw remediation; and
    (b) Establish [Assignment: organization-defined benchmarks] for taking corrective actions.
  supplemental-guidance: |
    This control enhancement requires organizations to determine the time
    it takes on the average to correct system flaws after such flaws have been identified, and
    subsequently establish organizational benchmarks (i.e., time frames) for taking corrective
    actions. Benchmarks can be established by the type of flaw or the severity of the potential
    vulnerability if the flaw can be exploited.
SI-2(5):
  text: |
    Install [Assignment: organization-defined security-relevant software and firmware updates]
    automatically to [Assignment: organization-defined system components].
  supplemental-guidance: |
    Due to system integrity and availability concerns, organizations
    consider the methodology used to carry out automatic updates. Organizations balance the
    need to ensure that the updates are installed as soon as possible with the need to maintain
    configuration management and control with any mission or operational impacts that automatic
    updates might impose.
SI-2(6):
  text: |
    Remove previous versions of [Assignment: organization-defined software and firmware
    components] after updated versions have been installed.
  supplemental-guidance: |
    Previous versions of software or firmware components that are not
    removed from the system after updates have been installed may be exploited by adversaries.
    Some products may remove previous versions of software and firmware automatically from
    the system.
SI-2(7):
  text: |
    (a)    Identify and correct flaws related to the collection, usage, processing, or dissemination of
           personally identifiable information;
    (b)    Report flaws related to personally identifiable information to the Senior Agency Official for
           Privacy;
    (c)    Receive approval for correction of privacy-related flaws from the Senior Agency Official for
           Privacy;
    (d)    Prior to installation, assess software and firmware updates related to flaw remediation for
           effectiveness and consistency with terms agreed upon in the privacy impact assessment;
    (e)    Install privacy-relevant software and firmware updates within [Assignment: organization-
           defined time-period] of the release of the updates; and
    (f)    Incorporate flaw remediation of personally identifiable information into the organizational
           configuration management process.
  supplemental-guidance: None.
SI-3:
  text: >
    a.    Implement [Selection (one or more): signature based; non-signature based]
    malicious code
          protection mechanisms at system entry and exit points to detect and eradicate
    malicious code;
    b.    Automatically update malicious code protection mechanisms whenever new releases
    are
          available in accordance with organizational configuration management policy
    and procedures;
    c.    Configure malicious code protection mechanisms to:
          1.    Perform periodic scans of the system [Assignment: organization-defined
    frequency] and
                real-time scans of files from external sources at [Selection (one
    or more); endpoint;
                network entry/exit points] as the files are downloaded, opened, or
    executed in accordance
                with organizational policy; and
          2.    [Selection (one or more): block malicious code; quarantine malicious
    code; send alert to
                administrator; [Assignment: organization-defined action]] in response
    to malicious code
                detection; and
    d.    Address the receipt of false positives during malicious code detection and
    eradication and the
          resulting potential impact on the availability of the system.
  supplemental-guidance: >
    System entry and exit points include, for example, firewalls, remote-access

    servers, workstations, electronic mail servers, web servers, proxy servers, notebook
    computers,





    and mobile devices. Malicious code includes, for example, viruses, worms, Trojan
    horses, and

    spyware. Malicious code can also be encoded in various formats contained within
    compressed or

    hidden files, or hidden in files using techniques such as steganography. Malicious
    code can be

    inserted into systems in a variety of ways including, for example, by electronic
    mail, the world-

    wide web, and portable storage devices. Malicious code insertions occur through
    the exploitation

    of system vulnerabilities. A variety of technologies and methods exist to limit
    or eliminate the

    effects of malicious code. Malicious code protection mechanisms include, for example,
    signature-

    and nonsignature-based technologies. Nonsignature-based detection mechanisms include,
    for

    example, artificial intelligence techniques that use heuristics to detect, analyze,
    and describe the

    characteristics or behavior of malicious code and to provide safeguards against
    such code for

    which signatures do not yet exist or for which existing signatures may not be
    effective. This

    includes polymorphic malicious code (i.e., code that changes signatures when it
    replicates).

    Nonsignature-based mechanisms also include reputation-based technologies. In addition
    to the

    above technologies, pervasive configuration management, comprehensive software
    integrity

    controls, and anti-exploitation software may be effective in preventing execution
    of unauthorized

    code. Malicious code may be present in commercial off-the-shelf software and in
    custom-built

    software. This could include, for example, logic bombs, back doors, and other
    types of attacks that

    could affect organizational missions and business functions.

    In situations where malicious code cannot be detected by detection methods and
    technologies,

    organizations rely instead on other types of safeguards including, for example,
    secure coding

    practices, configuration management and control, trusted procurement processes,
    and monitoring

    practices to help ensure that software does not perform functions other than the
    functions intended.

    Organizations may determine that in response to the detection of malicious code,
    different actions

    may be warranted. For example, organizations can define actions in response to
    malicious code

    detection during periodic scans, actions in response to detection of malicious
    downloads, or

    actions in response to detection of maliciousness when attempting to open or execute
    files. Due to

    system integrity and availability concerns, organizations consider the specific
    methodology used

    to carry out automatic updates.
                    AC-4, AC-19, CM-3, CM-8, IR-4, MA-3, MA-4, RA-5, SC-7, SC-26,
    SC-28, SC-
SI-3(1):
  text: Centrally manage malicious code protection mechanisms.
  supplemental-guidance: |
    Central management is the organization-wide management and
    implementation of malicious code protection mechanisms. Central management includes
    planning, implementing, assessing, authorizing, and monitoring the organization-defined,
    centrally managed flaw and malicious code protection controls.
SI-3(4):
  text: Update malicious code protection mechanisms only when directed by a privileged
    user.
  supplemental-guidance: |
    This control enhancement is employed in situations where for reasons
    of security or operational continuity, updates to malicious code protection mechanisms are
    only applied when approved by designated organizational personnel.
SI-3(6):
  text: |
    (a)   Test malicious code protection mechanisms [Assignment: organization-defined frequency] by
          introducing a known benign, non-spreading test case into the system; and
    (b) Verify that the detection of the test case and the associated incident reporting occur.
  supplemental-guidance: None.
SI-3(8):
  text: |
    Detect [Assignment: organization-defined unauthorized operating system commands] through the
    kernel application programming interface at [Assignment: organization-defined system hardware
    components] and [Selection (one or more): issue a warning; audit the command execution; prevent
    the execution of the command].
  supplemental-guidance: >
    This control enhancement can also be applied to critical interfaces

    other than kernel-based interfaces, including for example, interfaces with virtual
    machines

    and privileged applications. Unauthorized operating system commands include, for
    example,

    commands for kernel functions from system processes that are not trusted to initiate
    such

    commands, or commands for kernel functions that are suspicious even though commands
    of

    that type are reasonable for processes to initiate. Organizations can define the
    malicious

    commands to be detected by a combination of command types, command classes, or
    specific

    instances of commands. Organizations can define hardware components by component
    type,

    component, component location in the network, or combination therein. Organizations
    may

    select different actions for different types, classes, or instances of malicious
    commands.
SI-3(9):
  text: |
    Implement [Assignment: organization-defined security safeguards] to authenticate [Assignment:
    organization-defined remote commands].
  supplemental-guidance: >
    This control enhancement protects against unauthorized commands

    and replay of authorized commands. This capability is important for those remote
    systems

    whose loss, malfunction, misdirection, or exploitation would have immediate and/or
    serious

    consequences, including, for example, injury or death, property damage, loss of
    high-value

    assets, compromise of classified or controlled unclassified information, or failure
    of missions

    or business functions. Authentication safeguards for remote commands ensure that
    systems

    accept and execute commands in the order intended, execute only authorized commands,
    and

    reject unauthorized commands. Cryptographic mechanisms can be employed, for example,
    to

    authenticate remote commands.
SI-3(10):
  text: |
    (a)   Employ [Assignment: organization-defined tools and techniques] to analyze the
          characteristics and behavior of malicious code; and
    (b) Incorporate the results from malicious code analysis into organizational incident response
        and flaw remediation processes.
  supplemental-guidance: >
    The use of malicious code analysis tools provides organizations with a

    more in-depth understanding of adversary tradecraft (i.e., tactics, techniques,
    and procedures)

    and the functionality and purpose of specific instances of malicious code. Understanding
    the

    characteristics of malicious code facilitates more effective organizational responses
    to current

    and future threats. Organizations can also conduct malicious code analyses by
    using reverse

    engineering techniques or by monitoring the behavior of executing code.
SI-4:
  text: |
    a.   Monitor the system to detect:
         1.    Attacks and indicators of potential attacks in accordance with [Assignment: organization-
               defined monitoring objectives]; and
         2.    Unauthorized local, network, and remote connections;
    b.   Identify unauthorized use of the system through [Assignment: organization-defined
         techniques and methods];
    c.   Invoke internal monitoring capabilities or deploy monitoring devices:
         1.    Strategically within the system to collect organization-determined essential information;
               and
         2.    At ad hoc locations within the system to track specific types of transactions of interest to
               the organization;
    d.   Protect information obtained from intrusion-monitoring tools from unauthorized access,
         modification, and deletion;
    e.   Adjust the level of system monitoring activity when there is a change in risk to organizational
         operations and assets, individuals, other organizations, or the Nation;
    f.   Obtain legal opinion regarding system monitoring activities; and
    g.   Provide [Assignment: organization-defined system monitoring information] to [Assignment:
         organization-defined personnel or roles] [Selection (one or more): as needed; [Assignment:
         organization-defined frequency]].
  supplemental-guidance: >
    System monitoring includes external and internal monitoring. External

    monitoring includes the observation of events occurring at system boundaries.
    Internal monitoring

    includes the observation of events occurring within the system. Organizations
    monitor systems,

    for example, by observing audit activities in real time or by observing other
    system aspects such as

    access patterns, characteristics of access, and other actions. The monitoring
    objectives guide and

    inform the determination of the events. System monitoring capability is achieved
    through a variety

    of tools and techniques, including, for example, intrusion detection systems,
    intrusion prevention

    systems, malicious code protection software, scanning tools, audit record monitoring
    software, and

    network monitoring software. The distribution and configuration of monitoring
    devices can impact

    throughput at key internal and external boundaries, and at other locations across
    a network due to

    the introduction of network throughput latency. Therefore, such devices are strategically
    located

    and deployed as part of an established organization-wide security architecture.
    Strategic locations

    for monitoring devices include, for example, selected perimeter locations and
    near key servers and

    server farms supporting critical applications. Monitoring devices are typically
    employed at the

    managed interfaces associated with controls SC-7 and AC-17. The information collected
    is a

    function of the organizational monitoring objectives and the capability of systems
    to support such

    objectives. Specific types of transactions of interest include, for example, Hyper
    Text Transfer

    Protocol (HTTP) traffic that bypasses HTTP proxies. System monitoring is an integral
    part of

    organizational continuous monitoring and incident response programs and output
    from system

    monitoring serves as input to those programs. Adjustments to levels of system
    monitoring are

    based on law enforcement information, intelligence information, or other credible
    sources of

    information. The legality of system monitoring activities is based on applicable
    laws, Executive

    Orders, directives, regulations, policies, standards, and guidelines.
                   AC-2, AC-3, AC-4, AC-8, AC-17, AU-2, AU-6, AU-7, AU-9, AU-12, AU-14,
SI-4(1):
  text: |
    Connect and configure individual intrusion detection tools into a system-wide intrusion detection
    system.
  supplemental-guidance: CM-6.
SI-4(2):
  text: Employ automated tools and mechanisms to support near real-time analysis of
    events.
  supplemental-guidance: |
    Automated tools and mechanisms include, for example, host-based,
    network-based, transport-based, or storage-based event monitoring tools and mechanisms or
    Security Information and Event Management technologies that provide real time analysis of
    alerts and notifications generated by organizational systems.
SI-4(3):
  text: |
    Employ automated tools and mechanisms to integrate intrusion detection tools and mechanisms
    into access control and flow control mechanisms.
  supplemental-guidance: |
    Using automated tools and mechanisms to integrate intrusion detection
    tools and mechanisms into access and flow control mechanisms facilitates a rapid response to
    attacks by enabling reconfiguration of these mechanisms in support of attack isolation and
    elimination.
SI-4(4):
  text: |
    Monitor inbound and outbound communications traffic [Assignment: organization-defined
    frequency] for unusual or unauthorized activities or conditions.
  supplemental-guidance: |
    Unusual or unauthorized activities or conditions related to system
    inbound and outbound communications traffic include, for example, internal traffic that
    indicates the presence of malicious code within organizational systems or propagating among
    system components; the unauthorized exporting of information; or signaling to external
    systems. Evidence of malicious code is used to identify potentially compromised systems or
    system components.
SI-4(5):
  text: |
    Alert [Assignment: organization-defined personnel or roles] when the following system-generated
    indications of compromise or potential compromise occur: [Assignment: organization-defined
    compromise indicators].
  supplemental-guidance: >
    Alerts may be generated from a variety of sources, including, for

    example, audit records or inputs from malicious code protection mechanisms, intrusion

    detection or prevention mechanisms, or boundary protection devices such as firewalls,

    gateways, and routers. Alerts can be automated or they may be transmitted, for
    example,

    telephonically, by electronic mail messages, or by text messaging. Organizational
    personnel

    on the alert notification list can include, for example, system administrators,
    mission or

    business owners, system owners, system security officers, or privacy officers.
    This control

    enhancement focuses on the security alerts generated by the system. Alternatively,
    alerts

    generated by organizations in SI-4(12) focus on information sources external to
    the system

    such as suspicious activity reports and reports on potential insider threats.
SI-4(7):
  text: |
    Notify [Assignment: organization-defined incident response personnel (identified by name and/or
    by role)] of detected suspicious events and take [Assignment: organization-defined least-
    disruptive actions to terminate suspicious events].
  supplemental-guidance: |
    Least-disruptive actions include, for example, initiating requests for
    human responses.
SI-4(9):
  text: 'Test intrusion-monitoring tools and mechanisms [Assignment: organization-defined
    frequency].'
  supplemental-guidance: |
    Testing intrusion-monitoring tools and mechanism is necessary to
    ensure that the tools and mechanisms are operating correctly and continue to satisfy the
    monitoring objectives of organizations. The frequency of testing depends on the types of tools
    and mechanisms used by organizations and the methods of deployment.
SI-4(10):
  text: |
    Make provisions so that [Assignment: organization-defined encrypted communications traffic] is
    visible to [Assignment: organization-defined system monitoring tools and mechanisms].
  supplemental-guidance: >
    Organizations balance the potentially conflicting needs for encrypting

    communications traffic and having visibility into such traffic from a monitoring
    perspective.

    For some organizations, the need to ensure the confidentiality of communications
    traffic is

    paramount; for other organizations, mission assurance is of greater concern. Organizations

    determine whether the visibility requirement applies to internal encrypted traffic,
    encrypted

    traffic intended for external destinations, or a subset of the traffic types.
SI-4(11):
  text: |
    Analyze outbound communications traffic at the external boundary of the system and selected
    [Assignment: organization-defined interior points within the system] to discover anomalies.
  supplemental-guidance: |
    Examples of organization-defined interior points within the system
    include subnetworks and subsystems. Anomalies within organizational systems include, for
    example, large file transfers; long-time persistent connections; unusual protocols and ports in
    use; and attempted communications with suspected malicious external addresses.
SI-4(12):
  text: |
    Employ automated mechanisms to alert [Assignment: organization-defined personnel or roles]
    when the following organization-generated indications of inappropriate or unusual activities with
    security or privacy implications occur: [Assignment: organization-defined activities that trigger
    alerts].
  supplemental-guidance: >
    Organizational personnel on the alert notification list can include, for

    example, system administrators, mission or business owners, system owners, system
    security

    officers, or privacy officers. This control enhancement focuses on the security
    alerts generated

    by organizations and transmitted using automated means. In contrast to the alerts
    generated by

    systems in SI-4(5) that focus on information sources that are internal to the
    systems such as

    audit records, the sources of information for this enhancement focus on other
    entities such as

    suspicious activity reports and reports on potential insider threats.
SI-4(13):
  text: |
    (a)   Analyze communications traffic and event patterns for the system;
    (b) Develop profiles representing common traffic and event patterns; and
    (c)   Use the traffic and event profiles in tuning system-monitoring devices to reduce the number of
          false positives and false negatives.
  supplemental-guidance: None.
SI-4(14):
  text: |
    Employ a wireless intrusion detection system to identify rogue wireless devices and to detect
    attack attempts and potential compromises or breaches to the system.
  supplemental-guidance: >
    Wireless signals may radiate beyond organization-controlled facilities.

    Organizations proactively search for unauthorized wireless connections including
    the conduct

    of thorough scans for unauthorized wireless access points. Scans are not limited
    to those areas

    within facilities containing systems, but also include areas outside of facilities
    to verify that

    unauthorized wireless access points are not connected to organizational systems.
SI-4(15):
  text: |
    Employ an intrusion detection system to monitor wireless communications traffic as the traffic
    passes from wireless to wireline networks.
  supplemental-guidance: None.
SI-4(16):
  text: Correlate information from monitoring tools and mechanisms employed throughout
    the system.
  supplemental-guidance: >
    Correlating information from different system monitoring tools and

    mechanisms can provide a more comprehensive view of system activity. Correlating
    system

    monitoring tools and mechanisms that typically work in isolation including, for
    example, anti-

    virus software, host monitoring, and network monitoring, can provide an organization-wide

    monitoring view and may reveal otherwise unseen attack patterns. Understanding
    capabilities

    and limitations of diverse monitoring tools and mechanisms and how to maximize
    the utility

    of information generated by those tools and mechanisms can help organizations
    to develop,

    operate, and maintain effective monitoring programs.
SI-4(17):
  text: |
    Correlate information from monitoring physical, cyber, and supply chain activities to achieve
    integrated, organization-wide situational awareness.
  supplemental-guidance: >
    This control enhancement correlates monitoring information from a

    more diverse set of information sources to achieve integrated situational awareness.
    Integrated

    situational awareness from a combination of physical, cyber, and supply chain
    monitoring

    activities enhances the capability of organizations to more quickly detect sophisticated
    attacks

    and investigate the methods and techniques employed to carry out such attacks.
    In contrast to

    SI-4(16) which correlates the various cyber monitoring information, this control
    enhancement

    correlates monitoring beyond the cyber domain. Such monitoring may help reveal
    attacks on

    organizations that are operating across multiple attack vectors.
SI-4(18):
  text: |
    Analyze outbound communications traffic at the external boundary or perimeter of the system and
    at [Assignment: organization-defined interior points within the system] to detect covert exfiltration
    of information.
  supplemental-guidance: |
    Examples of organization-defined interior points within the system
    include subnetworks and subsystems. Covert means that can be used for the exfiltration of
    information include, for example, steganography.
SI-4(19):
  text: |
    Implement [Assignment: organization-defined additional monitoring] of individuals who have been
    identified by [Assignment: organization-defined sources] as posing an increased level of risk.
  supplemental-guidance: >
    Indications of increased risk from individuals can be obtained from a

    variety of sources including, for example, human resource records, intelligence
    agencies, law

    enforcement organizations, and other credible sources. The monitoring of specific
    individuals

    is closely coordinated with management, legal, security, privacy and human resource
    officials

    within organizations conducting such monitoring. Monitoring is conducted in accordance
    with

    applicable laws, Executive Orders, directives, regulations, policies, standards,
    and guidelines.
SI-4(20):
  text: 'Implement [Assignment: organization-defined additional monitoring] of privileged
    users.'
  supplemental-guidance: None.
SI-4(21):
  text: |
    Implement [Assignment: organization-defined additional monitoring] of individuals during
    [Assignment: organization-defined probationary period].
  supplemental-guidance: None.
SI-4(22):
  text: |
    Detect network services that have not been authorized or approved by [Assignment: organization-
    defined authorization or approval processes] and [Selection (one or more): audit; alert
    [Assignment: organization-defined personnel or roles]].
  supplemental-guidance: |
    Unauthorized or unapproved network services include, for example,
    services in service-oriented architectures that lack organizational verification or validation
    and therefore may be unreliable or serve as malicious rogues for valid services.
SI-4(23):
  text: |
    Implement [Assignment: organization-defined host-based monitoring mechanisms] at
    [Assignment: organization-defined system components].
  supplemental-guidance: |
    System components where host-based monitoring can be implemented
    include, for example, servers, notebook computers, and mobile devices. Organizations may
    consider employing host-based monitoring mechanisms from multiple product developers or
    vendors.
SI-4(24):
  text: |
    Discover, collect, and distribute to [Assignment: organization-defined personnel or roles],
    indicators of compromise.
  supplemental-guidance: >
    Indicators of compromise (IOC) are forensic artifacts from intrusions

    that are identified on organizational systems at the host or network level. IOCs
    provide

    valuable information on systems that have been compromised. IOCs for the discovery
    of

    compromised hosts can include, for example, the creation of registry key values.
    IOCs for

    network traffic include, for example, Universal Resource Locator or protocol elements
    that

    indicate malicious code command and control servers. The rapid distribution and
    adoption of

    IOCs can improve information security by reducing the time that systems and organizations

    are vulnerable to the same exploit or attack.
SI-4(25):
  text: |
    Employ automated mechanisms to monitor:
    (a)   For unauthorized access or usage of personally identifiable information; and
    (b) The collection, creation, accuracy, relevance, timeliness, impact, and completeness of
        personally identifiable information.
                         Monitoring the collection, creation, accuracy, relevance, timeliness,
  supplemental-guidance: |
    impact, and completeness of personally identifiable information helps improve data quality.




     Automated monitoring techniques can create unintended privacy risks because automated
     controls may connect to external or otherwise unrelated systems. The matching of records
     between these systems may create linkages with unintended consequences. Organizations
     assess and document these risks in their privacy impact assessment and make determinations
     that are in alignment with their privacy program plan.
SI-5:
  text: |
    a.    Receive system security alerts, advisories, and directives from [Assignment: organization-
          defined external organizations] on an ongoing basis;
    b.    Generate internal security alerts, advisories, and directives as deemed necessary;
    c.    Disseminate security alerts, advisories, and directives to: [Selection (one or more):
          [Assignment: organization-defined personnel or roles]; [Assignment: organization-defined
          elements within the organization]; [Assignment: organization-defined external
          organizations]]; and
    d.    Implement security directives in accordance with established time frames, or notify the
          issuing organization of the degree of noncompliance.
  supplemental-guidance: >
    The United States Computer Emergency Readiness Team (US-CERT)

    generates security alerts and advisories to maintain situational awareness across
    the federal

    government. Security directives are issued by OMB or other designated organizations
    with the

    responsibility and authority to issue such directives. Compliance to security
    directives is essential

    due to the critical nature of many of these directives and the potential immediate
    adverse effects

    on organizational operations and assets, individuals, other organizations, and
    the Nation should the

    directives not be implemented in a timely manner. External organizations include,
    for example,

    external mission or business partners, supply chain partners, external service
    providers, and other

    peer or supporting organizations.
SI-5(1):
  text: |
    Employ automated mechanisms to make security alert and advisory information available
    throughout the organization.
  supplemental-guidance: >
    The significant number of changes to organizational systems and the

    environments in which those systems operate requires the dissemination of security-related

    information to a variety of organizational entities that have a direct interest
    in the success of

    organizational missions and business functions. Based on information provided
    by security

    alerts and advisories, changes may be required at one or more of the three tiers
    related to the

    management of information security and privacy risk including the governance level,
    mission

    and business process level, and the system level.
SI-6:
  text: |
    a.    Verify the correct operation of [Assignment: organization-defined security and privacy
          functions];





    b.    Perform this verification [Selection (one or more): [Assignment: organization-defined system
          transitional states]; upon command by user with appropriate privilege; [Assignment:
          organization-defined frequency]];
    c.    Notify [Assignment: organization-defined personnel or roles] of failed security and privacy
          verification tests; and
    d.    [Selection (one or more): Shut the system down; Restart the system; [Assignment:
          organization-defined alternative action(s)]] when anomalies are discovered.
  supplemental-guidance: >
    Transitional states for systems include, for example, system startup, restart,

    shutdown, and abort. Notifications by the system include, for example, hardware
    indicator lights,

    electronic alerts to system administrators, and messages to local computer consoles.
    In contrast to

    security function verification, privacy function verification ensures that privacy
    functions operate

    as expected and are approved by the Senior Agency Official for Privacy, or that
    privacy attributes

    are applied or used as expected.
SI-6(2):
  text: |
    Implement automated mechanisms to support the management of distributed security and privacy
    function testing.
  supplemental-guidance: None.
SI-6(3):
  text: |
    Report the results of security and privacy function verification to [Assignment: organization-
    defined personnel or roles].
  supplemental-guidance: |
    Organizational personnel with potential interest in the results of the
    verification of security and privacy function include, for example, system security managers,
    systems security officers, Senior Agency Information Security Officers, and Senior Agency
    Officials for Privacy.
SI-7:
  text: |
    Employ integrity verification tools to detect unauthorized changes to [Assignment:
    organization-defined software, firmware, and information].
  supplemental-guidance: >
    Unauthorized changes to software, firmware, and information can occur

    due to errors or malicious activity. Software includes, for example, operating
    systems (with key

    internal components such as kernels, drivers), middleware, and applications. Firmware
    includes,

    for example, the Basic Input Output System (BIOS). Information includes personally
    identifiable

    information and metadata containing security and privacy attributes associated
    with information.

    Integrity-checking mechanisms including, for example, parity checks, cyclical
    redundancy checks,

    cryptographic hashes, and associated tools can automatically monitor the integrity
    of systems and

    hosted applications.
                  AC-4, CM-3, CM-7, CM-8, MA-3, MA-4, RA-5, SA-9, SA-10, SA-18, SA-19,
SI-7(1):
  text: |
    Perform an integrity check of [Assignment: organization-defined software, firmware, and
    information] [Selection (one or more): at startup; at [Assignment: organization-defined transitional
    states or security-relevant events]; [Assignment: organization-defined frequency]].
  supplemental-guidance: |
    Security-relevant events include, for example, the identification of a
    new threat to which organizational systems are susceptible, and the installation of new
    hardware, software, or firmware. Transitional states include, for example, system startup,
    restart, shutdown, and abort.
SI-7(2):
  text: |
    VIOLATIONS
    Employ automated tools that provide notification to [Assignment: organization-defined personnel
    or roles] upon discovering discrepancies during integrity verification.
  supplemental-guidance: |
    The use of automated tools to report integrity violations and to notify
    organizational personnel in a timely matter is an essential precursor to effective risk response.
    Personnel having an interest in integrity violations include, for example, mission and business
    owners, system owners, systems administrators, software developers, systems integrators, and
    information security officers, and privacy officers.
SI-7(3):
  text: Employ centrally managed integrity verification tools.
  supplemental-guidance: None.
SI-7(5):
  text: |
    Automatically [Selection (one or more): shut the system down; restart the system; implement
    [Assignment: organization-defined security safeguards]] when integrity violations are discovered.
  supplemental-guidance: |
    Organizations may define different integrity checking responses by
    type of information, by specific information, or a combination of both. Examples of types of
    information include firmware, software, and user data. Examples of specific information
    include boot firmware for certain types of machines. The automatic implementation of
    safeguards within organizational systems includes, for example, reversing the changes, halting
    the system, or triggering audit alerts when unauthorized modifications to critical security files
    occur.
SI-7(6):
  text: |
    Implement cryptographic mechanisms to detect unauthorized changes to software, firmware, and
    information.
  supplemental-guidance: |
    Cryptographic mechanisms used for the protection of integrity include,
    for example, digital signatures and the computation and application of signed hashes using
    asymmetric cryptography; protecting the confidentiality of the key used to generate the hash;
    and using the public key to verify the hash information.
SI-7(7):
  text: |
    Incorporate the detection of the following unauthorized changes into the organizational incident
    response capability: [Assignment: organization-defined security-relevant changes to the system].
  supplemental-guidance: |
    This control enhancement helps to ensure that detected events are
    tracked, monitored, corrected, and available for historical purposes. Maintaining historical
    records is important both for being able to identify and discern adversary actions over an




    extended time-period and for possible legal actions. Security-relevant changes include, for
    example, unauthorized changes to established configuration settings or unauthorized elevation
    of system privileges.
SI-7(8):
  text: |
    Upon detection of a potential integrity violation, provide the capability to audit the event and
    initiate the following actions: [Selection (one or more): generate an audit record; alert current user;
    alert [Assignment: organization-defined personnel or roles]; [Assignment: organization-defined
    other actions]].
  supplemental-guidance: |
    Organizations select response actions based on types of software,
    specific software, or information for which there are potential integrity violations.
SI-7(9):
  text: 'Verify the integrity of the boot process of [Assignment: organization-defined
    system components].'
  supplemental-guidance: |
    Ensuring the integrity of boot processes is critical to starting system
    components in known, trustworthy states. Integrity verification mechanisms provide a level of
    assurance that only trusted code is executed during boot processes.
SI-7(10):
  text: |
    Implement [Assignment: organization-defined security safeguards] to protect the integrity of boot
    firmware in [Assignment: organization-defined system components].
  supplemental-guidance: >
    Unauthorized modifications to boot firmware may be indicative of a

    sophisticated, targeted attack. These types of targeted attacks can result in
    a permanent denial

    of service or a persistent malicious code presence. These situations can occur,
    for example, if

    the firmware is corrupted or if the malicious code is embedded within the firmware.
    System

    components can protect the integrity of boot firmware in organizational systems
    by verifying

    the integrity and authenticity of all updates to the firmware prior to applying
    changes to the

    system component; and preventing unauthorized processes from modifying the boot
    firmware.
SI-7(11):
  text: |
    PRIVILEGES
    Require that [Assignment: organization-defined user-installed software] execute in a confined
    physical or virtual machine environment with limited privileges.
  supplemental-guidance: |
    Organizations identify software that may be of concern regarding its
    origin or potential for containing malicious code. For this type of software, user installations
    occur in confined environments of operation to limit or contain damage from malicious code
    that may be executed.
SI-7(12):
  text: |
    Require that the integrity of [Assignment: organization-defined user-installed software] be verified
    prior to execution.
  supplemental-guidance: |
    Organizations verify the integrity of user-installed software prior to
    execution to reduce the likelihood of executing malicious code or code that contains errors
    from unauthorized modifications. Organizations consider the practicality of approaches to
    verifying software integrity including, for example, availability of checksums of adequate
    trustworthiness from software developers or vendors.
SI-7(13):
  text: |
    Allow execution of binary or machine-executable code only in confined physical or virtual machine
    environments and with the explicit approval of [Assignment: organization-defined personnel or
    roles] when such code is:
    (a)   Obtained from sources with limited or no warranty; and/or



     (b) Without the provision of source code.
  supplemental-guidance: |
    This control enhancement applies to all sources of binary or machine-
    executable code including, for example, commercial software and firmware and open source
    software.
SI-7(14):
  text: |
    (a)   Prohibit the use of binary or machine-executable code from sources with limited or no
          warranty and without the provision of source code; and
    (b) Provide exceptions to the source code requirement only for compelling mission or operational
        requirements and with the approval of the authorizing official.
  supplemental-guidance: >
    This control enhancement applies to all sources of binary or machine-

    executable code including, for example, commercial software and firmware and open
    source

    software. Organizations assess software products without accompanying source code
    from

    sources with limited or no warranty for potential security impacts. The assessments
    address

    the fact that these types of software products may be difficult to review, repair,
    or extend,

    given that organizations, in most cases, do not have access to the original source
    code. In

    addition, there may be no owners who could make such repairs on behalf of organizations.
SI-7(15):
  text: |
    Implement cryptographic mechanisms to authenticate [Assignment: organization-defined software
    or firmware components] prior to installation.
  supplemental-guidance: |
    Cryptographic authentication includes, for example, verifying that
    software or firmware components have been digitally signed using certificates recognized and
    approved by organizations. Code signing is an effective method to protect against malicious
    code.
SI-7(16):
  text: |
    SUPERVISION
    Prohibit processes from executing without supervision for more than [Assignment: organization-
    defined time-period].
  supplemental-guidance: |
    This control enhancement addresses processes for which typical or
    normal execution periods can be determined and situations in which organizations exceed
    such periods. Supervision includes, for example, timers on operating systems, automated
    responses, or manual oversight and response when system process anomalies occur.
SI-8:
  text: |
    a.     Employ spam protection mechanisms at system entry and exit points to detect and act on
           unsolicited messages; and
    b.     Update spam protection mechanisms when new releases are available in accordance with
           organizational configuration management policy and procedures.
  supplemental-guidance: |
    System entry and exit points include, for example, firewalls, remote-access
    servers, electronic mail servers, web servers, proxy servers, workstations, notebook computers,
    and mobile devices. Spam can be transported by different means including, for example, electronic
    mail, electronic mail attachments, and web accesses. Spam protection mechanisms include, for
    example, signature definitions.
SI-8(1):
  text: Centrally manage spam protection mechanisms.
  supplemental-guidance: |
    Central management is the organization-wide management and
    implementation of spam protection mechanisms. Central management includes planning,
    implementing, assessing, authorizing, and monitoring the organization-defined, centrally
    managed spam protection controls.
SI-8(2):
  text: Automatically update spam protection mechanisms.
  supplemental-guidance: None.
SI-8(3):
  text: |
    Implement spam protection mechanisms with a learning capability to more effectively identify
    legitimate communications traffic.
  supplemental-guidance: |
    Learning mechanisms include, for example, Bayesian filters that
    respond to user inputs identifying specific traffic as spam or legitimate by updating algorithm
    parameters and thereby more accurately separating types of traffic.
SI-10:
  text: 'Check the validity of [Assignment: organization-defined information inputs].'
  supplemental-guidance: >
    Checking the valid syntax and semantics of system inputs including, for

    example, character set, length, numerical range, and acceptable values, verifies
    that inputs match

    specified definitions for format and content. Software applications typically
    follow well-defined

    protocols that use structured messages (i.e., commands or queries) to communicate
    between

    software modules or system components. Structured messages can contain raw or
    unstructured

    data interspersed with metadata or control information. If software applications
    use attacker-

    supplied inputs to construct structured messages without properly encoding such
    messages, then

    the attacker could insert malicious commands or special characters that can cause
    the data to be

    interpreted as control information or metadata. Consequently, the module or component
    that

    receives the corrupted output will perform the wrong operations or otherwise interpret
    the data

    incorrectly. Prescreening inputs prior to passing to interpreters prevents the
    content from being

    unintentionally interpreted as commands. Input validation ensures accurate and
    correct inputs and

    prevent attacks such as cross-site scripting and a variety of injection attacks.
SI-10(1):
  text: |
    (a)   Provide a manual override capability for input validation of [Assignment: organization-defined
          inputs];
    (b) Restrict the use of the manual override capability to only [Assignment: organization-defined
        authorized individuals]; and
    (c)   Audit the use of the manual override capability.
  supplemental-guidance: |
    In certain situations, for example, during events that are defined in
    organizational contingency plans, a manual override capability for input validation may be




    needed. Such manual overrides are used only in limited circumstances and with the inputs
    defined by the organization.
SI-10(2):
  text: 'Review and resolve input validation errors within [Assignment: organization-defined
    time-period].'
  supplemental-guidance: |
    Resolution of input validation errors includes, for example, correcting
    systemic causes of errors and resubmitting transactions with corrected input.
SI-10(3):
  text: |
    Verify that the system behaves in a predictable and documented manner when invalid inputs are
    received.
  supplemental-guidance: |
    A common vulnerability in organizational systems is unpredictable
    behavior when invalid inputs are received. This control enhancement ensures that there is
    predictable behavior in the face of invalid inputs by specifying system responses that facilitate
    transitioning the system to known states without adverse, unintended side effects. The invalid
    inputs are those inputs related to the information inputs defined by the organization in the
    base control.
SI-10(4):
  text: |
    Account for timing interactions among system components in determining appropriate responses
    for invalid inputs.
  supplemental-guidance: >
    In addressing invalid system inputs received across protocol interfaces,

    timing interactions become relevant, where one protocol needs to consider the
    impact of the

    error response on other protocols within the protocol stack. For example, 802.11
    standard

    wireless network protocols do not interact well with Transmission Control Protocols
    (TCP)

    when packets are dropped (which could be due to invalid packet input). TCP assumes
    packet

    losses are due to congestion, while packets lost over 802.11 links are typically
    dropped due to

    collisions or noise on the link. If TCP makes a congestion response, it takes
    the wrong action

    in response to a collision event. Adversaries may be able to use what appears
    to be acceptable

    individual behaviors of the protocols in concert to achieve adverse effects through
    suitable

    construction of invalid input.
SI-10(5):
  text: |
    Restrict the use of information inputs to [Assignment: organization-defined trusted sources] and/or
    [Assignment: organization-defined formats].
  supplemental-guidance: |
    This control enhancement applies the concept of whitelisting to
    information inputs. Specifying known trusted sources for information inputs and acceptable
    formats for such inputs can reduce the probability of malicious activity.
SI-11:
  text: |
    a.    Generate error messages that provide information necessary for corrective actions without
          revealing information that could be exploited; and
    b.    Reveal error messages only to [Assignment: organization-defined personnel or roles].
  supplemental-guidance: |
    Organizations consider the structure and the content of error messages. The
    extent to which systems can handle error conditions is guided and informed by organizational
    policy and operational requirements. Exploitable information includes, for example, erroneous
    logon attempts with passwords entered by mistake as the username; mission/business information



    that can be derived from, if not stated explicitly by, the information recorded; and personally
    identifiable information such as account numbers, social security numbers, and credit card
    numbers. In addition, error messages may provide a covert channel for transmitting information.
SI-12:
  text: |
    Manage and retain information within the system and information output from the system
    in accordance with applicable laws, Executive Orders, directives, regulations, policies, standards,
    guidelines and operational requirements.
  supplemental-guidance: >
    Information management and retention requirements cover the full life

    cycle of information, in some cases extending beyond system disposal. Information
    to be retained

    may also include policies, procedures, plans, and other types of administrative
    information. The

    National Archives and Records Administration provides guidance on records retention.
                  All XX-1 Controls, AC-16, AU-5, AU-11, CA-2, CA-3, CA-5, CA-6, CA-7,
