      description: controls
SI-1:
  text: |
    a.   Develop, document, and disseminate to <1>:
    1.    <5> system and information integrity policy that:
    (a) Addresses purpose, scope, roles, responsibilities, management commitment,
    coordination among organizational entities, and compliance; and
    (b) Is consistent with applicable laws, executive orders, directives, regulations, policies,
    standards, and guidelines; and
    2.    Procedures to facilitate the implementation of the system and information integrity
    policy and the associated system and information integrity controls;
    b.   Designate an <2> to manage the development,
    documentation, and dissemination of the system and information integrity policy and
    procedures; and
    c.   Review and update the current system and information integrity:
    1.    Policy <3>; and
    2.    Procedures <4>.
    Discussion: This control addresses policy and procedures for the controls in the SI family
    implemented within systems and organizations. The risk management strategy is an important
    factor in establishing such policies and procedures. Policies and procedures help provide security
    and privacy assurance. Therefore, it is important that security and privacy programs collaborate
    on their development. Security and privacy program policies and procedures at the organization
    level are preferable, in general, and may obviate the need for system-specific policies and
    procedures. The policy can be included as part of the general security and privacy policy or can
    be represented by multiple policies reflecting the complex nature of organizations. Procedures
    can be established for security and privacy programs and for systems, if needed. Procedures
    describe how the policies or controls are implemented and can be directed at the individual or
    role that is the object of the procedure. Procedures can be documented in system security and
    privacy plans or in one or more separate documents. Restating controls does not constitute an
    organizational policy or procedure.
  discussion: ~
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined personnel or roles]'
      description: personnel or roles
    2:
      type: Assignment
      text: '[Assignment: organization-defined official]'
      description: official
    3:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    4:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    5:
      type: Selection
      text: '[Selection (one or more): organization-level; mission/business process-level;
        system-level]'
      one-or-more: true
      choices:
      - organization-level
      - mission/business process-level
      - system-level
SI-2:
  text: |
    a.   Identify, report, and correct system flaws;
    b.   Test software and firmware updates related to flaw remediation for effectiveness and
    potential side effects before installation;
    c.   Install security-relevant software and firmware updates within <1> of the release of the updates; and
    d.   Incorporate flaw remediation into the organizational configuration management process.
  discussion: >
    The need to remediate system flaws applies to all types of software and firmware.

    Organizations identify systems affected by software flaws, including potential
    vulnerabilities

    resulting from those flaws, and report this information to designated organizational
    personnel

    with information security and privacy responsibilities. Security-relevant updates
    include patches,

    service packs, and malicious code signatures. Organizations also address flaws
    discovered during

    assessments, continuous monitoring, incident response activities, and system error
    handling. By

    incorporating flaw remediation into configuration management processes, required
    remediation

    actions can be tracked and verified.

    Organization-defined time-periods for updating security-relevant software and
    firmware may

    vary based on a variety of risk factors, including the security category of the
    system or the

    criticality of the update (i.e., severity of the vulnerability related to the
    discovered flaw); the

    organizational mission; or the threat environment. Some types of flaw remediation
    may require

    more testing than other types. Organizations determine the type of testing needed
    for the

    specific type of flaw remediation activity under consideration and the types of
    changes that are

    to be configuration-managed. In some situations, organizations may determine that
    the testing

    of software or firmware updates is not necessary or practical, for example, when
    implementing

    simple malicious code signature updates. Organizations consider in testing decisions
    whether

    security-relevant software or firmware updates are obtained from authorized sources
    with

    appropriate digital signatures.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined time-period]'
      description: time-period
SI-2(1):
  text: Centrally manage the flaw remediation process.
  discussion: |
    Central management is the organization-wide management and implementation
    of flaw remediation processes. It includes planning, implementing, assessing, authorizing,
    and monitoring the organization-defined, centrally managed flaw remediation controls.
  parameters: ~
SI-2(2):
