    in use. Sensors that are embedded within mobile devices include cameras, microphones,
    Global

    Positioning System (GPS) mechanisms, and accelerometers. While the sensors on
    mobiles devices

    provide an important function, if activated covertly such devices can potentially
    provide a means

    for adversaries to learn valuable information about individuals and organizations.
    For example,

    remotely activating the GPS function on a mobile device could provide an adversary
    with the

    ability to track the specific movements of an individual.
  parameters:
