RA-8:
  text: >
    Conduct privacy impact assessments for systems, programs, or other activities
    before:

    a.   Developing or procuring information technology that processes personally
    identifiable

    information; and

    b.   Initiating a new collection of personally identifiable information that:

    1.   Will be processed using information technology; and

    2.   Includes personally identifiable information permitting the physical or online
    contacting

    of a specific individual, if identical questions have been posed to, or identical
    reporting

    requirements imposed on, ten or more persons, other than agencies, instrumentalities,

    or employees of the federal government.

    Discussion: A privacy impact assessment is an analysis of how personally identifiable
    information

    is handled to ensure that handling conforms to applicable privacy requirements,
    determine the

    privacy risks associated with an information system or activity, and evaluate
    ways to mitigate

    privacy risks. A privacy impact assessment is both an analysis and a formal document
    detailing

    the process and the outcome of the analysis.

    Organizations conduct and develop a privacy impact assessment with sufficient
    clarity and

    specificity to demonstrate that the organization fully considered privacy and
    incorporated

    appropriate privacy protections from the earliest stages of the organization’s
    activity and

    throughout the information life cycle. In order to conduct a meaningful privacy
    impact

    assessment, the organization’s senior agency official for privacy works closely
    with program

    managers, system owners, information technology experts, security officials, counsel,
    and other

    relevant organization personnel. Moreover, a privacy impact assessment is not
    a time-restricted

    activity that is limited to a particular milestone or stage of the information
    system or personally

    identifiable information life cycles. Rather, the privacy analysis continues throughout
    the system

    and personally identifiable information life cycles. Accordingly, a privacy impact
    assessment is a

    living document that organizations update whenever changes to the information
    technology,

    changes to the organization’s practices, or other factors alter the privacy risks
    associated with

    the use of such information technology.

    To conduct the privacy impact assessment, organizations can use security and privacy
    risk

    assessments. Organizations may also use other related processes which may have
    different

    labels, including privacy threshold analyses. A privacy impact assessment can
    also serve as notice

    to the public regarding the organization’s practices with respect to privacy.
    Although conducting

    and publishing privacy impact assessments may be required by law, organizations
    may develop

    such policies in the absence of applicable laws. For federal agencies, privacy
    impact assessments

    may be required by [EGOV]; agencies should consult with their senior agency official
    for privacy

    and legal counsel on this requirement and be aware of the statutory exceptions
    and OMB

    guidance relating to the provision.
  discussion: ~
  parameters: ~
RA-9:
  text: >
    Identify critical system components and functions by performing a criticality
    analysis for

    <1> at

    <2>.

    Discussion: Not all system components, functions, or services necessarily require
    significant

    protections. Criticality analysis is a key tenet of, for example, supply chain
    risk management, and

    informs the prioritization of protection activities. The identification of critical
    system components

    and functions considers applicable laws, executive orders regulations, directives,
    policies, and

    standards; system functionality requirements; system and component interfaces;
    and system

    and component dependencies. Systems engineers conduct a functional decomposition
    of a

    system to identify mission-critical functions and components. The functional decomposition

    includes the identification of organizational missions supported by the system;
    decomposition

    into the specific functions to perform those missions; and traceability to the
    hardware, software,

    and firmware components that implement those functions, including when the functions
    are

    shared by many components within and external to the system.

    The operational environment of a system or a system component may impact the criticality,

    including the connections to and dependencies on cyber-physical systems, devices,
    system-of-

    systems, and outsourced IT services. System components that allow unmediated access
    to critical

    system components or functions are considered critical due to the inherent vulnerabilities
    such

    components create. Component and function criticality are assessed in terms of
    the impact of a

    component or function failure on the organizational missions that are supported
    by the system

    containing the components and functions. Criticality analysis is performed when
    an architecture

    or design is being developed, modified, or upgraded. If such analysis is performed
    early in the

    system development life cycle, organizations may be able to modify the system
    design to reduce

    the critical nature of these components and functions, for example, by adding
    redundancy or

    alternate paths into the system design. Criticality analysis can also influence
    the protection

    measures required by development contractors. In addition to criticality analysis
    for systems,

    system components, and system services, criticality analysis of information is
    an important

    consideration. Such analysis is conducted as part of security categorization in
    RA-2.
