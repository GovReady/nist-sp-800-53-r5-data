SI-7(10):
  text: |
    Implement the following mechanisms to protect the integrity of boot firmware in
    <1>: <2>.
  discussion: |
    Unauthorized modifications to boot firmware may indicate a sophisticated,
    targeted attack. These types of targeted attacks can result in a permanent denial of service
    or a persistent malicious code presence. These situations can occur, for example, if the
    firmware is corrupted or if the malicious code is embedded within the firmware. System
    components can protect the integrity of boot firmware in organizational systems by verifying
    the integrity and authenticity of all updates to the firmware prior to applying changes to the
    system component; and preventing unauthorized processes from modifying the boot
    firmware.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system components]'
      description: system components
    2:
      type: Assignment
      text: '[Assignment: organization-defined mechanisms]'
      description: mechanisms
SI-7(12):
