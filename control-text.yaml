SI-7(17):
  text: |
    Implement <1> for application self-protection at
    runtime.
  discussion: >
    This control enhancement employs runtime instrumentation to detect and

    block the exploitation of software vulnerabilities by taking advantage of information
    from

    the software in execution. Runtime exploit prevention differs from traditional
    perimeter-

    based protections such as guards and firewalls, that can only detect and block
    attacks by

    using network information without contextual awareness. Runtime application self-

    protection technology can reduce the susceptibility of software to attacks by
    monitoring its

    inputs, and blocking those inputs that could allow attacks. It can also help protect
    the

    runtime environment from unwanted changes and tampering. When a threat is detected,

    runtime application self-protection technology can prevent exploitation and take
    other

    actions (e.g., sending a warning message to the user, terminating the user's session,

    terminating the application, or sending an alert to organizational personnel).
    Runtime

    application self-protection solutions can be deployed in either a monitor or protection

    mode.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined controls]'
      description: controls
SI-8:
  text: |
