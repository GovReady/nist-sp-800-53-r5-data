SC-20:
  text: |
    a.   Provide additional data origin authentication and integrity verification artifacts along with
    the authoritative name resolution data the system returns in response to external
    name/address resolution queries; and
    b.   Provide the means to indicate the security status of child zones and (if the child supports
    secure resolution services) to enable verification of a chain of trust among parent and child
    domains, when operating as part of a distributed, hierarchical namespace.
  discussion: >
    This control enables external clients, including remote Internet clients, to obtain

    origin authentication and integrity verification assurances for the host/service
    name to network

    address resolution information obtained through the service. Systems that provide
    name and

    address resolution services include domain name system (DNS) servers. Additional
    artifacts

    include DNS Security (DNSSEC) digital signatures and cryptographic keys. Authoritative
    data

    include DNS resource records. The means to indicate the security status of child
    zones include

    the use of delegation signer resource records in the DNS. Systems that use technologies
    other

    than the DNS to map between host and service names and network addresses provide
    other

    means to assure the authenticity and integrity of response data.
  parameters: ~
SC-20(2):
  text: |
    Provide data origin and integrity protection artifacts for internal name/address resolution
    queries.
  discussion: None.
  parameters: ~
SC-21:
  text: >
    Request and perform data origin authentication and data integrity verification
    on the

    name/address resolution responses the system receives from authoritative sources.

    Discussion: Each client of name resolution services either performs this validation
    on its own, or

    has authenticated channels to trusted validation providers. Systems that provide
    name and

    address resolution services for local clients include recursive resolving or caching
    domain name

    system (DNS) servers. DNS client resolvers either perform validation of DNSSEC
    signatures, or

    clients use authenticated channels to recursive resolvers that perform such validations.
    Systems

    that use technologies other than the DNS to map between host/service names and
    network

    addresses provide some other means to enable clients to verify the authenticity
    and integrity of

    response data.
  discussion: ~
  parameters: ~
SC-22:
  text: >
    Ensure the systems that collectively provide name/address resolution service for
    an

    organization are fault-tolerant and implement internal and external role separation.

    Discussion: Systems that provide name and address resolution services include
    domain name

    system (DNS) servers. To eliminate single points of failure in systems and enhance
    redundancy,

    organizations employ at least two authoritative domain name system servers; one
    configured as

    the primary server and the other configured as the secondary server. Additionally,
    organizations

    typically deploy the servers in two geographically separated network subnetworks
    (i.e., not

    located in the same physical facility). For role separation, DNS servers with
    internal roles only

    process name and address resolution requests from within organizations (i.e.,
    from internal

    clients). DNS servers with external roles only process name and address resolution
    information

    requests from clients external to organizations (i.e., on external networks including
    the Internet).

    Organizations specify clients that can access authoritative DNS servers in certain
    roles, for

    example, by address ranges and explicit lists.
  discussion: ~
  parameters: ~
SC-23:
  text: Protect the authenticity of communications sessions.
  discussion: >
    Protecting session authenticity addresses communications protection at the session,

    level; not at the packet level. Such protection establishes grounds for confidence
    at both ends of

    communications sessions in the ongoing identities of other parties and the validity
    of information

    transmitted. Authenticity protection includes protecting against man-in-the-middle
    attacks and

    session hijacking, and the insertion of false information into sessions.
  parameters: ~
SC-23(1):
  text: Invalidate session identifiers upon user logout or other session termination.
  discussion: |
    Invalidating session identifiers at logout curtails the ability of adversaries from
    capturing and continuing to employ previously valid session IDs.
  parameters: ~
SC-23(3):
  text: |
    Generate a unique session identifier for each session with <1> and recognize only session identifiers that are system-
    generated.
  discussion: |
    Generating unique session identifiers curtails the ability of adversaries from
    reusing previously valid session IDs. Employing the concept of randomness in the generation
    of unique session identifiers protects against brute-force attacks to determine future session
    identifiers.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined randomness requirements]'
      description: randomness requirements
SC-23(5):
  text: |
    Only allow the use of <1> for
    verification of the establishment of protected sessions.
  discussion: |
    Reliance on certificate authorities for the establishment of secure sessions
    includes the use of Transport Layer Security (TLS) certificates. These certificates, after
    verification by their respective certificate authorities, facilitate the establishment of
    protected sessions between web clients and web servers.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined certificate authorities]'
      description: certificate authorities
SC-24:
  text: >
    Fail to a <1> for the following

