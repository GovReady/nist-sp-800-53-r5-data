  supplemental-guidance: >
    Cryptographic key management and establishment can be performed using

    manual procedures or automated mechanisms with supporting manual procedures. Organizations

    define their key management requirements in accordance with applicable laws, Executive
    Orders,

    directives, regulations, policies, standards, and guidelines, specifying appropriate
