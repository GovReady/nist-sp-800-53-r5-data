SI-14:
  text: |
    Implement non-persistent <1> that are initiated in a known state and terminated <3>.
  discussion: >
    This control mitigates risk from advanced persistent threats (APTs) by significantly

    reducing the targeting capability of adversaries (i.e., window of opportunity
    and available attack

    surface) to initiate and complete attacks. By implementing the concept of non-persistence
    for

    selected system components, organizations can provide a known state computing
    resource for a

    specific time-period that does not give adversaries sufficient time to exploit
    vulnerabilities in

    organizational systems and the environments in which those systems operate. Since
    the APT is a

    high-end, sophisticated threat regarding capability, intent, and targeting, organizations
    assume

    that over an extended period, a percentage of attacks will be successful. Non-persistent
    system

    components and services are activated as required using protected information
    and terminated

    periodically or at the end of sessions. Non-persistence increases the work factor
    of adversaries in

    attempting to compromise or breach organizational systems.

    Non-persistence can be achieved by refreshing system components by periodically
    re-imaging

    components or by using a variety of common virtualization techniques. Non-persistent
    services

    can be implemented by using virtualization techniques as part of virtual machines
    or as new

    instances of processes on physical machines (either persistent or non-persistent).
    The benefit of

    periodic refreshes of system components and services is that it does not require
    organizations to

    first determine whether compromises of components or services have occurred (something
    that

    may often be difficult to determine). The refresh of selected system components
    and services

    occurs with sufficient frequency to prevent the spread or intended impact of attacks,
    but not

    with such frequency that it makes the system unstable. Refreshes of critical components
    and

    services may be done periodically to hinder the ability of adversaries to exploit
    optimum

    windows of vulnerabilities.
  parameters:
    1:
      type: Assignment
      text: '[Assignment: organization-defined system components and services]'
      description: system components and services
    2:
      type: Assignment
      text: '[Assignment: organization-defined frequency]'
      description: frequency
    3:
      type: Selection
      text: '[Selection (one or more): upon end of session of use; periodically at
        <2>]'
      one-or-more: true
      choices:
      - upon end of session of use
      - periodically at <2>
SI-14(1):
  text: |
    Obtain software and data employed during system component and service refreshes from
