    and

    guidelines. Authorizing officials approve the assessment methods in coordination
    with the

    organizational risk executive function. Organizations can include vulnerabilities
    uncovered

    during assessments into vulnerability remediation processes. Specialized assessments
    can

    also be conducted early in the system development life cycle, for example, during
    design,

    development, and unit testing.
